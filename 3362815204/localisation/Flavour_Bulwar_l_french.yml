 bulwar_flavour.34.c:0 "Parier sur [jockey_origin_2.GetHorseRaceColour], le Jockey [jockey_origin_2.GetAdjective] montant une monture Kheteratan."
 bulwar_flavour.34.e:0 "Parier sur [jockey_origin_3.GetHorseRaceColour], le Jockey [jockey_origin_3.GetAdjective] montant un Pur-sang Roysfort."
 bulwar_flavour.34.f:0 "Parier sur [jockey_origin_4.GetHorseRaceColour], le Jockey [jockey_origin_4.GetAdjective] montant un Pur-sang d'Avamezan."
 bulwar_flavour.34.g:0 "Parier sur [jockey_origin_5.GetHorseRaceColour], le Jockey [jockey_origin_5.GetAdjective] montant un Coursier Elikhandi."
 bulwar_flavour.34.h:0 "Parier sur [jockey_origin_6.GetHorseRaceColour], le Jockey [jockey_origin_6.GetAdjective] montant un Coursier Ainéthíl."
 bulwar_flavour.34.i:0 "De telles activités sont futiles, je ne suis pas intéressé."
 bulwar_flavour.35.t:0 "La Course de Chevaux d'Avamezan - Placez Votre Pari"
 bulwar_flavour.35.d:0 "Le Grand Bookmaker de l'événement vous assure que tout argent parié sera gardé en sécurité jusqu'à ce que la course soit conclue et les gains calculés. Il note aussi que le montant parié par chaque individu restera privé, pour éviter un possible embarras. Le bookmaker vous fait ses adieux en spécifiant les cotes de cette course spécifique ; si votre sagesse se prouve correcte votre pari initial augmentera de six fois."
 bulwar_flavour.35.a:0 "Pas besoin de faire un spectacle, je parierai symboliquement."
 bulwar_flavour.35.b:0 "Cela pourrait me rendre riche, je parierai mon allocation personnelle."
 bulwar_flavour.35.c:0 "La chance me favorise, je parierai toutes mes richesses !"
 bulwar_flavour.35.e:0 "Au diable la prudence, les paysans n'ont pas besoin de pain !"
 bulwar_flavour.36.t:0 "La Course de Chevaux d'Avamezan"
 bulwar_flavour.36.da:0 "BANG ! Le flash magique tire, et les jockeys partent ! Les autres jockeys tirent en avant du reste du groupe, alors que [Root.GetHorseRaceFourth] et [Root.GetHorseRaceFifth] ont un faux départ et sont retardés. À l'avant, [Root.GetHorseRaceSixth] et [Root.GetHorseRaceFirst] sont dans un duel serré se dépassant constamment, alors que [Root.GetHorseRaceSecond] et [Root.GetHorseRaceThird] tentent désespérément de rattraper. Alors que la ligne d'arrivée approche, [Root.GetHorseRaceFirst] percute soudain [Root.GetHorseRaceSixth], féroce et brutal comme un bagarreur de rue Zanbari. Ils trébuchent tous les deux, mais [Root.GetHorseRaceSixth] s'écrase complètement, les Drolakandi l'adoreraient, alors que [Root.GetHorseRaceFirst] réussit à rester debout et atteindre la fin. Le suivant, [Root.GetHorseRaceSecond] arrive, puis [Root.GetHorseRaceThird], [Root.GetHorseRaceFourth], et puis [Root.GetHorseRaceFifth] finit la course."
 bulwar_flavour.36.db:0 "FWEET !. L'arbitre siffle, et les coureurs partent ! Au début de la course, aucun jockey ne peut aller beaucoup plus loin que les autres, mais [Root.GetHorseRaceSixth] semble avoir une légère avance. Dans ce genre de course les jockeys ont vraiment l'occasion de montrer leurs compétences en gagnant de légers avantages, grattant des mètres comme un Kalibi marchande pour des pièces, et [Root.GetHorseRaceSecond] et [Root.GetHorseRaceThird] semblent être les meilleurs à cela, alors que l'avance précédente de [Root.GetHorseRaceSixth] semble avoir juste été un coup de chance. Approchant de la fin de la course, la plupart des jockeys sont encore assez proches les uns des autres, quand soudain [Root.GetHorseRaceSecond] se détache du peloton, et charge témérairement en avant ! Le reste des coureurs voit cela, et presse leurs chevaux en avant dans une tentative désespérée de victoire. Bien que [Root.GetHorseRaceSecond] tente d'utiliser son accélération soudaine pour gagner la course, [Root.GetHorseRaceFirst] réussit à voler la victoire de lui, glissant comme le Poisson du Désert lui-même ! Près derrière eux, [Root.GetHorseRaceThird] arrive presque en même temps que [Root.GetHorseRaceFourth]. Plus loin derrière, [Root.GetHorseRaceFifth] arrive, et en dernière place, [Root.GetHorseRaceSixth]."
 bulwar_flavour.36.dc:0 "Et ils partent, [Root.GetHorseRaceFifth] tire en avant, mais la foule se demande s'il sera capable de maintenir cette vitesse pour toute la course. [Root.GetHorseRaceThird] et [Root.GetHorseRaceFourth] sont proches l'un de l'autre et tentent de se faire trébucher, mauvais comme un Brasanni et un Anzabadi ces deux-là, seulement pour être dépassés par [Root.GetHorseRaceFirst], suivi de près par [Root.GetHorseRaceSecond]. Le jockey de [Root.GetHorseRaceSixth] d'autre part a perdu le contrôle et [Root.GetHorseRaceSixth] a quitté le terrain, quoi, il a cette errance Kumarkandi et veut rejoindre les rangers ? Disqualifié !. Derrière les chevaux restants, [Root.GetHorseRaceFifth], qui a significativement ralenti, suit [Root.GetHorseRaceFourth], qui a perdu le duel avec [Root.GetHorseRaceThird]. [Root.GetHorseRaceFirst] réussit à garder son avance, et prend le prix suivi par [Root.GetHorseRaceSecond] et [Root.GetHorseRaceThird], alors que [Root.GetHorseRaceFourth] et [Root.GetHorseRaceFifth] arrivent derniers."
 bulwar_flavour.36.a:0 "\"C'était hippique ! Rien n'échappe à l'œil d'un expert comme moi !\""
 bulwar_flavour.36.b:0 "\"C'est de la malchance pourrie, j'étais certain que [jockey_origin.GetHorseRaceColour] allait gagner...\""
 bulwar_flavour.38.t:0 "Les Inondations du Suran !"
 bulwar_flavour.38.d:0 "Les rivières de Bulwar sont la seconde plus grande bénédiction que Surael donna à Son peuple, seulement après le soleil flamboyant dans le ciel au-dessus. Le grand Suran et puissant Buranun transforment une terre aride en un berceau fertile, repoussant le désert (avec la famine) comme Surael repousse les Ténèbres.\n\nCette vérité a donné aux événements récents une nuance glaçante : Le Suran a gonflé à un volume pas vu depuis des siècles, débordant de ses berges et inondant les terres environnantes. Les récoltes ont pourri sous des pieds d'eau, les canaux d'irrigation ont été emportés, même certains citoyens de [Root.GetName] se sont noyés face à une crue éclair.\n\nNous récupérerons du mieux que nous pouvons, et sortirons les réserves de grain d'urgence pour éviter la famine, mais beaucoup ne regarderont jamais le Suran de la même façon, sachant que ce grand donneur de vie peut traiter mort et dévastation aussi bien."
 bulwar_flavour.38.a:0 "Telle est la nature du Suran donneur de vie."
 bulwar_flavour.39.t:0 "Récoltes Extraordinaires"
 bulwar_flavour.39.d:0 "Une mer de blé doré, brillant éclatant pour rivaliser avec le soleil au-dessus. Des arbres en rangées nettes, courbant leurs branches alors qu'ils portent boisseau sur boisseau de fruit. Lentilles, pois, orge, même des épices et plants de café plus capricieux, tous battant des records pour la récolte. Telle est la vie le long du Suran cette année, et la vie est bonne.\n\nIl semble que les inondations d'antan apportèrent avec elles un lavage de nouveaux sédiments de l'Échine-du-Serpent, revitalisant les terres agricoles environnantes. La région a été inondée de verdure autant qu'elle fut inondée d'eaux de crue auparavant. Que ce soit juste une coïncidence chanceuse, le résultat de quelque minéral magique contenu dans le sédiment, ou (comme proclamé par chaque prêtre dans chaque temple) une bénédiction de Surael, cette année est la meilleure récolte en générations."
 bulwar_flavour.39.a:0 "Nous festoierons en l'honneur de Surael, de qui toutes bénédictions coulent !"
 bulwar_flavour.40.t:0 "Demi-Elfe Talentueux Cherche Refuge"
 bulwar_flavour.40.d:0 "Un visiteur des plus particuliers est venu à [Root.Capital.GetName]. Le personnage encapuchonné s'est révélé être le bâtard d'un elfe du soleil avec une mère Bulwari et cherche à offrir ses services comme conseiller à notre état en échange de refuge. Le demi-elfe explique éloquemment que le secret de leur parent elfe a été révélé et ils ne sont plus bienvenus de retour chez eux. Alors que beaucoup dans notre cour ne sont pas enthousiastes à permettre à un demi-elfe de rôder dans la cour comme ils le souhaitent, certains courtisans plus ouverts d'esprit trouvent le demi-elfe assez compétent dans les affaires d'état et plaident avec le [Root.Monarch.GetTitle] pour lui permettre de rester."
 bulwar_flavour.40.a:0 "Les demi-elfes sont bienvenus dans [Root.GetName] ! Offrons-leur refuge."
 bulwar_flavour.40.b:0 "Les demi-elfes ne sont pas bienvenus ici. Sortez-les de ma vue !"
 bulwar_flavour.40.c:0 "Ce sera la dernière erreur du sang-mêlé ! Qu'on lui coupe la tête !"
 bulwar_flavour.41.t:0 "Communauté d'Anciens Cultistes Opprimée"
 bulwar_flavour.41.d:0 "Il est récemment venu à la lumière que des compagnons adorateurs de Surakel souffrent aux mains du gouvernement de [oppressed_province.Owner.GetName]. Taxation lourde, soldats s'engageant dans pillage gratuit et bureaucrates qui se soucient peu du bien-être de leur peuple ont mené à un cycle vicieux d'appauvrissement et extorsion dans [oppressed_province.GetName]. Que ce soit dû à l'inaction ou politiques actives par [oppressed_province.Owner.GetName], cela importe peu à notre population furieuse, qui s'amasse déjà à [Root.Capital.GetName] demandant que [Root.Monarch.GetTitle] [Root.Monarch.GetName] intervienne.\n\nNos frères et sœurs sont braves en reconnaissant la vérité que Jaher ne fut jamais la réincarnation de Surakel face à tous ceux qui soutiendraient ce mensonge avec force, nous devons être tout aussi braves en venant à leur soutien !"
 bulwar_flavour.41.a:0 "Dites aux gens dans [oppressed_province.GetName] que nous les libérerons bientôt !"
 bulwar_flavour.41.b:0 "Nous ne devrions pas angrer [oppressed_province.Owner.GetName]."
 bulwar_flavour.42.t:0 "Burat Kazaš"
 bulwar_flavour.42.d:0 "Hier une bagarre arriva dans une taverne de [Root.Capital.GetName]. Alors que les gardes arrêtèrent le combat et jetèrent les divers agitateurs en prison pour la nuit, ils ne furent pas surpris de trouver le barde renommé Burat Kazaš parmi les emprisonnés. Infâme à travers Bulwar pour son chant et sa gamme d'insultes, il avait apparemment récité son poème célèbre 'Utur-Irnitu' (Grand Succès) devant quelques marchands Gelkari, qui furent enragés par les mots qu'il utilisa contre leur patrie.\n\n'Et maintenant laissez-moi chanter de mon voisin, Gelkali. Il est une douleur dans mes trous de balle. Je vis dans les montagnes, il vit dans les montagnes. J'ai des bergers, il a des bergers. Je ne me fais pas kidnapper par des harpies, lui si. Mon pays signifie \"royaume de la lune\", le sien ne signifie rien. Grand Succès !'\n\nBurat vient en effet d'un clan de montagne de Kuzaram où il vécut comme berger avant d'aller à travers Bulwar pour vivre de ses compétences bardiques. Il semble n'avoir qu'un seul but : louer les vaillants Kuzarami et dénigrer son rival Gelkali.\n\nBien qu'il ne soit pas une figure très populaire dans les terres Gelkali, son art est très recherché par les masses et tous les dirigeants de Bulwar ont voulu l'enrôler à leur service. Malgré le fait que nos gardes l'ont jeté en prison, il semble avoir pris un intérêt dans la cour de [Root.Monarch.GetName], offrant de nous servir avec toutes ses compétences et faire connaître la beauté de notre cour pour l'éternité."
 bulwar_flavour.42.a:0 "Nous pourrions essayer de l'embaucher."
 bulwar_flavour.43.t:0 "Anciennes Tablettes Magi Déterrées"
 bulwar_flavour.43.d:0 "Un Magi a récemment révélé qu'il a mené une expédition qui révéla l'existence d'anciennes tablettes Magi. Ces tablettes appartiennent probablement aux temps où les Rois-Dieux liants de génies gouvernaient tout Bulwar. Déjà, les conclaves Magi à travers le pays ont disputé la datation de ces tablettes et de grands débats sont officiés pour savoir si un des Rois-Dieux secrets a actuellement écrit ses contenus ou s'ils sont mieux datés aux temps de l'Empire Karqašlu suivant, dont les Magi étaient de pouvoir beaucoup moindre.\n\nQue l'un ou l'autre côté ait raison, cela n'importe pas au Magi qui trouva les tablettes, qui les garde dans sa propre collection privée. Après étude minutieuse de ses contenus, leur connaissance nouvellement trouvée s'est trouvée être d'usage par la cour et ils ont offert leurs services au [Root.Monarch.GetTitle] [Root.Monarch.GetName] et [Root.Monarch.GetHerHis] cabinet."
 bulwar_flavour.43.a:0 "Ce Magi entreprenant sera de grand usage à la cour !"
 bulwar_flavour.43.b:0 "Peut-être serait-il mieux qu'ils continuent leurs études en privé."
 bulwar_flavour.101.t:0 "Serviteur Fait un Chef-d'œuvre"
 bulwar_flavour.101.d:0 "Les Serviteurs, un ordre d'artisans qui dédient tout leur travail à Sa Lumière, ont récemment dévoilé ce qui ne peut être décrit que comme un chef-d'œuvre. Tous ceux qui viennent le voir sont émerveillés par sa beauté et les nuances complexes du style appliqué pour sa création. L'auteur, qui passa plusieurs mois de sa vie dédiés seulement à cette pièce, a été salué comme un des esprits les plus géniaux de tout [Root.GetName] et reçoit des louanges de tout Bulwar.\n\nPuisque notre [Root.Monarch.GetTitle] est, par tradition, un des mécènes principaux des Serviteurs à travers des concessions de terre et or, il nous incombe de décider quoi faire avec l'art. Typiquement, ces pièces sont données au Temple pour qu'elles puissent être proprement utilisées pour représenter Surakel dans la maison de la Lumière, mais nous pouvons aussi embellir notre cour avec cette pièce complexe pour émerveiller tous ceux qui viennent nous visiter. Ou peut-être pouvons-nous trouver un collectionneur qui pourrait être intéressé à l'acheter."
 bulwar_flavour.101.a:0 "Une belle œuvre d'art, nous la donnerons au Temple !"
 bulwar_flavour.101.b:0 "Nos coffres ont été préoccupamment légers..."
 bulwar_flavour.101.c:0 "Invitons-les à la cour et apportons la pièce d'art pour que tous la voient !"
 bulwar_flavour.102.t:0 "Un Raid par les Exemplaires !"
 bulwar_flavour.102.d:0 "Les ordres saints militants sont enclins à se battre les uns les autres, et nul n'exemplifie cela mieux que les ordres rivaux éparpillés à travers Bulwar qui interprètent chacun la Lumière à leur propre façon. Les Eduz-Nabari ou Garde du Temple, saints protecteurs du Temple qui adorent la Vraie Lumière de Surakel, sont entrés en contact avec une expédition d'Exemplaires Elfes du Soleil qui considèrent à tort l'elfe Jaher comme une réincarnation de Surakel.\n\nBien qu'une bataille ne se soit pas encore produite, il est clair qu'à moins que nous soutenions les Eduz-Nabari, les Exemplaires feront un mouvement contre eux. Qui sorte vainqueur n'est pas le crux de la matière, car la Lumière de Surakel atteindra les païens mal guidés d'une façon ou d'une autre, mais il est clair qu'une bataille causerait beaucoup de souffrance à la populace et au clergé de [Root.GetName]. Les Eduz-Nabari ont plaidé avec le [Root.Owner.Monarch.GetTitle] d'envoyer des troupes pour dissuader complètement les Elfes d'attaquer."
 bulwar_flavour.102.a:0 "Les Elfes ne peuvent être autorisés à marcher sur terre sainte. Envoyons des réserves pour aider les Eduz-Nabari !"
 bulwar_flavour.102.b:0 "Les Eduz-Nabari ont la Lumière de leur côté, ils n'ont besoin d'aucune aide."
 bulwar_flavour.103.t:0 "Juge Règle un Dispute"
 bulwar_flavour.103.d:0 "Pendant des mois, un dispute entre les conseillers de notre [Root.Monarch.GetTitle], [Root.Dip_Advisor.GetName] et [Root.Adm_Advisor.GetName], a purulé et aigri l'humeur de toute la cour. Les arguments sur l'avenir de l'état et la gestion des matières gouvernementales plus petites ont continué à résonner à travers les halls du [Root.Monarch.GetTitle] et n'ont montré aucun signe d'arrêt.\n\nC'est jusqu'à ce qu'un homme savant vint à [Root.Capital.GetName] et offrit ses services pour régler le dispute. L'homme prétend être un membre de l'Ordre des Juges, dont les membres errent le pays réglant toutes sortes de disputes suivant les idéaux d'égalité devant la loi.\n\nAprès avoir entendu les déclarations des deux parties et récité oralement les lois communes de Bulwar qu'ils appliqueraient dans cette matière comme la tradition l'indique, le Juge a approché [Root.Monarch.GetTitle] [Root.Monarch.GetName] privément avec sa sentence. Un de nos conseillers est dans l'erreur selon les lois de Bulwar et doit être exilé pour que justice soit maintenue."
 bulwar_flavour.103.a:0 "La loi est la loi. Exilons le conseiller."
 bulwar_flavour.103.b:0 "Peut-être qu'une 'amende' peut être payée et cette matière peut être balayée sous le tapis."
 bulwar_flavour.104.t:0 "Juges Règlent les Disputes dans [judges_ho_area.GetAreaName]"
 bulwar_flavour.104.d:0 "Notre décision de financer les efforts de l'Ordre des Juges dans [judges_ho_area.GetAreaName] a porté fruit. Alors que les hommes de loi errants parcourent sa campagne et villes, les disputes allant de feuds anciens au vol petit ont été réglées suivant les préceptes de consistance et égalité devant la loi que l'Ordre maintient.\n\nJustice est servie quotidiennement par les Juges savants, les gens de [judges_ho_area.GetAreaName] n'ont plus besoin de verser ressources et temps dans résoudre les matières légales. À la fin, la loi de Bulwar est plus importante que les coutumes locales de [judges_ho_area.GetAreaName], et la plupart des parties impliquées dans ces cas acceptent la parole des Juges avec peu ou pas de plainte, car ils ne peuvent plus se replier sur des coutumes et lois régionales bizarres pour réfuter leurs opposants."
 bulwar_flavour.104.a:0 "Nous utiliserons cette paix nouvellement trouvée dans [judges_ho_area.GetAreaName] pour assurer croissance. Envoyons les bureaucrates !"
 bulwar_flavour.104.b:0 "Laissons [judges_ho_area.GetAreaName] jouir de sa période de paix."
 bulwar_flavour.104.c:0 "Les habitants sont heureux."
 bulwar_flavour.105.t:0 "Les Routes de Caravanes du Salahad"
 bulwar_flavour.105.d:0 "Après la chute de l'Empire de Jaher, la Route Dorée qui s'étendait de Bulwar à Haless dans l'extrême est pourrit. La section de la Route coursant à travers le climat northeastern plus doux du Salahad souffrit de raids de harpies constants et des raiders gnolls contrôlaient l'oasis Harra occidental, forçant les caravanes à adapter leurs routes en allant droit à travers le milieu du désert Salahad. Les szal-Mehran, une tribu Mašnsih réputée vivant au milieu du désert, établirent une route commerciale prospère le long du Salahad impitoyable. Utilisant des locations stratégiques telles que la ville portuaire d'Edešukuru, leurs patries dans Shimlardu, et la sécurité des murs d'Azka-sur, ces Mašnsih prospérèrent comme guides pour les caravanes commerciales qui préféraient braver le Salahad.\n\nAvec notre contrôle nouvellement trouvé sur ces villes clés, les Szal-Mehran trouvent de plus en plus de clients disposés qui savourent l'opportunité de voyager à travers une route sous la juridiction d'un seul pays, ne craignant plus que des patrouilles d'états différents puissent imposer un nouveau tarif sur leurs marchandises. La stabilité apportée par notre unification de la route Szal-Mehran a mené à un afflux de marchandises Raheni dans [Root.Country.GetName] et, bien qu'un jour le retour de routes terrestres plus sûres puisse rendre la route Szal-Mehran caduque, nous pouvons encore récolter ses bénéfices dans l'avenir prévisible."
 bulwar_flavour.105.a:0 "Collectons les bénéfices."
 bulwar_flavour.105.b:0 "Nous investirons d'autres ressources dans protéger ces caravanes du climat et des bandits !"
 bulwar_flavour.106.t:0 "Guerriers szal-Zaid Rejoignent Notre Cause"
 bulwar_flavour.106.d:0 "Aujourd'hui, les dirigeants de la tribu szal-Zaid sont venus visiter [Root.Capital.GetName] et ont demandé une audience avec le [Root.Monarch.GetTitle]. Ils sont une partie importante de l'histoire du Jadd, car ils furent les premiers humains à se mélanger avec les légions elfiques qui deviendraient éventuellement les Jaddari. Jaddar passa beaucoup de temps avec les szal-Zaid après qu'il rejoignit ces légionnaires aliénés et ils lui enseignèrent les voies des tribus nomades du désert Salahad, comme ils avaient enseigné beaucoup de légionnaires avant lui, faisant de lui un membre à part entière de la tribu avec tous ses descendants. La Montagne de Vue Claire peut être trouvée dans le territoire qu'ils partagent avec les harpies Elaiénna, et ils furent les premiers humains qui reconnurent Jaddar comme Héraut de Surael quand il descendit la Montagne.\n\nLes dirigeants tribaux ont amené avec eux un grand nombre de guerriers qui souhaitent rejoindre notre cause et combattre pour la Lumière de Surael où qu'ils soient nécessaires. Ces guerriers montés experts furent ceux dont les tactiques Jaddar fusionna avec la discipline des Légions Phénix pour former les redoutables Tirailleurs Jaddari qui apportèrent tant de victoires aux Jaddari."
 bulwar_flavour.106.a:0 "Nous accueillons leur service à la Lumière ! Formons les régiments szal-Zaid."
 bulwar_flavour.106.b:0 "Répandons-les autour de l'armée selon le besoin. Leur connaissance sera d'usage à tous."
 bulwar_flavour.106.c:0 "De tels guerriers Éclairés serviront comme Garde d'Honneur au [Root.Monarch.GetTitle] !"
 bulwar_flavour.107.t:0 "Les szal-Fazil Demandent Aide"
 bulwar_flavour.107.d:0 "Une des sept tribus Mašnsih est les szal-Fazil, fameux pour leurs mages et hommes savants. Le folklore local raconte que cette tribu secrète vit dans les ruines d'une ville remontant tout le chemin depuis l'Âge des Rois-Dieux de Bulwar ; Ulmišbar, aussi connu aujourd'hui comme Ekluqebru, le Palais Enterré. Selon la légende, la ville fut créée par le Roi-Dieu Ulmiš et ses Djinn liés pour échapper au complot fatigant des Rois-Dieux en guerre à l'ouest, mais ses deux fils combattirent pour la richesse de leur père, pendant cette guerre fraternelle, le désert Salahad prit vie et enterra la ville dans ses sables.\n\nIl y a peu de preuve de ceci, car leurs traitements avec étrangers sont faits dans le settlement du désert de Saranza et ils gardent la location du reste de la tribu pour eux-mêmes, la plupart supposent qu'ils errent simplement les sables du Salahad. Récemment, un envoyé de la tribu est venu à [Root.Capital.GetName] cherchant aide sous forme d'outils modernes et marchandises quotidiennes. Nos magi ont montré un intérêt croissant dans les szal-Fazil et leur connaissance profonde des magies anciennes. Ils demandent au [Root.Monarch.GetTitle] [Root.Monarch.GetName] de financer une expédition à Saranza apportant à la tribu ce qu'ils demandent, en échange, quelques-uns de nos magi peuvent apprendre de leurs études magiques, traditions et culture."
 bulwar_flavour.107.a:0 "Peut-être quelques détails du règne d'Ulmiš pourraient nous donner un aperçu utile."
 bulwar_flavour.107.b:0 "L'adaptabilité des szal-Fazil est très intéressante."
 bulwar_flavour.107.c:0 "Sables enterrant des villes ? La magie de guerre des szal-Fazil fera craindre nos ennemis !"
 bulwar_flavour.107.dd:0 "Une ville perdue cachée de marbre dans le désert ? Qui essaient-ils de tromper ?!"
 bulwar_flavour.108.t:0 "L'Avertissement des szal-Ardeth"
 bulwar_flavour.108.d:0 "Un nomade mystérieux du désert est arrivé dans un hameau nouvellement installé dans [szal_ardeth_target.GetName] avec un avertissement omineux : Partez ou mourez. Il dit qu'il est de la tribu szal-Ardeth, gardiens de la Tombe d'Amussu, près de laquelle le hameau s'installa. Selon la légende, la tombe d'Amussu héberge un mal ancien qui ne doit jamais être réveillé, et les szal-Ardeth sont la tribu custodienne Mašnsih respectée qui s'assure que nul n'entre dans l'endroit et risque de réveiller ce qui peut être là-dedans. Ils disent que si le settlement n'est pas abandonné, ils convoqueront le Sihrušam, le corps gouvernant des sept tribus Mašnsih, et appelleront pour une attaque directe contre [szal_ardeth_target.GetName].\n\nNos hommes sages savants expliquent que l'Amussu, d'après qui la tombe est nommée, est une figure mythologique de l'Ancien Bulwar, un des fabuleux Rois-Dieux qui lièrent des Djinn à leur volonté et eurent tous leurs vœux accordés, il souhaitait supposément être le seul qui pouvait souhaiter, ce qui le rendit muet. Les hommes savants soulignent qu'il doit y avoir une bonne raison de protéger cet endroit si l'entièreté du Sihrušam supporte complètement toutes actions des szal-Ardeth.\n\nLes sceptiques dans notre cour furent rapides à dénoncer les mots de ces hommes sages comme contes de fées stupides et demandent au [Root.Monarch.GetTitle] [Root.Monarch.GetName] de se tenir contre les tribaux qui menacent les gens de [Root.Country.GetName]."
 bulwar_flavour.108.a:0 "Écoutons les szal-Ardeth et abandonnons le settlement."
 bulwar_flavour.108.b:0 "Pourquoi devrions-nous écouter quelques imbéciles superstitieux ? Qu'ils viennent s'ils osent."
 bulwar_flavour.109.t:0 "Les szal-Yazkur Raidissent Settlement Gnoll"
 bulwar_flavour.109.d:0 "Autrefois habitants de l'Oasis Harra, les szal-Yazkur sont une tribu Mašnsih forcée hors de leurs maisons par des raiders gnolls qui s'installèrent ensuite dans l'oasis comme base d'opérations pour esclavagistes dans le Salahad. La rancune de la tribu nomade contre les gnolls mena à eux chassant les bandes gnolls depuis qu'ils furent déplacés, développant un ensemble de tactiques brillantes pour briser leur organisation et gagner victoire dans la majorité des conflits entre eux. Leurs recrues furent composées d'anciens esclaves qui partageaient leur haine profonde pour les esclavagistes, et ils reçurent support du Sihrušam, ou Bannière de Sable, la confédération des tribus Mašnsih.\n\nBien qu'ils soient suiveurs du Jadd, qui croit en l'Illumination des races monstrueuses, leur haine profondément enracinée pour les gnolls les fait se soucier peu de si un gnoll est Illuminé ou non. La tribu a récemment entrepris une incursion mortelle contre les settlements gnolliques près de l'oasis, tuant indiscriminément et brûlant tout à vue. Les gnolls essaient maintenant de récupérer du coup, reconstruisant leurs maisons et se préparant pour futurs raids."
 bulwar_flavour.109.a:0 "Leur haine va au-delà de leur croyance en la Lumière, il semble."
 bulwar_flavour.109.b:0 "Chassons les szal-Yazkur !"
 bulwar_flavour.109.c:0 "Tuons-les tous !"
 bulwar_flavour.110.t:0 "Une Expédition vers les Sables"
 bulwar_flavour.110.d:0 "Les légendes disent que cachée dans le désert Salahad est une ville ancienne du temps des Rois-Dieux : Ulmišbar. Fondée par le Roi-Dieu Ulmiš et ses génies liés avec ses deux fils et mille serviteurs, le Roi-Dieu souhaitait échapper aux intrigues et guerre constantes du reste des Rois-Dieux à Bulwar. Il fuit ainsi vers l'est, au désert inhospitalier Salahad, où il souhaita qu'une grande ville de marbre soit construite et vécut là en paix. Après sa mort, ses deux fils combattirent sur qui gouvernerait la ville et prendrait sa richesse immense. Il est dit que pendant cette guerre des frères le désert Salahad prit alors vie et dévora la ville entière.\n\nAvec l'unification de Bulwar, guerre et intrigue sont de moins en moins dans les esprits des gens, et des esprits aventureux règnent. Il y a de plus en plus de rumeurs circulant concernant la location de la ville, qui a suscité intérêt à la fois de riches marchands, nobles et aventuriers audacieux. Nos conseillers disent au [Root.Monarch.GetTitle] [Root.Monarch.GetName] que nous devrions organiser une expédition pour découvrir les secrets cachés profond dans le désert avant que quelqu'un d'autre le fasse.\n\nUne des tribus Mašnsih du Salahad, les szal-Fazil, sont dites vivre parmi ces ruines, gardant la connaissance magique ancienne à l'intérieur et la partageant seulement avec quelques rares. Ils sont adorateurs dévoués de Surakel, ne reconnaissant pas Jaher comme Sa réincarnation ou Jaddar comme Son Héraut et Prophète."
 bulwar_flavour.110.a:0 "Un groupe d'aventuriers avec un ou deux mages fera l'affaire."
 bulwar_flavour.110.b:0 "Préparons une expédition propre avec aventuriers, mages, archéologues et beaucoup d'or !"
 bulwar_flavour.110.c:0 "Nous déchirerons à travers le voile de cette légende, qu'aucun hérétique ne la mentionne à nouveau !"
 bulwar_flavour.110.dd:0 "Qu'aurait-elle que poussière et sable ? Laissons les morts reposer."
 bulwar_flavour.111.t:0 "Ulmisbar Trouvé !"
 bulwar_flavour.111.d:0 "Après diverses aventures périlleuses dans le désert, notre expédition a trouvé un grand monticule de sable plus large que tous autres au milieu du Salahad, alors qu'ils approchaient, ils remarquèrent des éclaireurs tribaux les observant, et ils furent bientôt accueillis par les szal-Fazil prudents. Bien qu'ils soient réticents à laisser l'expédition entrer, ils disent qu'ils ne s'opposeront pas au groupe avec force d'armes.\n\nDans la grande colline de sable est une énorme dépression où les szal-Fazil s'installèrent, le Palais Enterré ou Ekluqebru. Tentes, maisons pierreuses et divers bâtiments d'artisanat humain parsèment la zone et beaucoup de nomades regardent l'expédition avec suspicion claire. Alors que le groupe se dirige plus profond dans ce village de fortune, ils remarquent quelques hommes et femmes savants étudiant l'artisanat magique avec reliques anciennes et réactifs et réactants que même les magi accompagnant ne connaissent que par leur recherche extensive de composants magiques exotiques.\n\nAlors que l'expédition s'arrête près d'un puits déterré dont l'approvisionnement d'eau est apparemment inépuisable, ils sont capables de rassembler des locaux qu'Ulmišbar a trois points de grand intérêt que personne n'a encore été capable de proprement creuser et regarder dedans : Le palais d'Ulmiš, d'où le Roi-Dieu régna ; Une grande bibliothèque tenant des quantités inouïes de connaissance de l'ancien Bulwar ; Et le temple d'un Dieu oublié du vieux Bulwar."
 bulwar_flavour.111.a:0 "Quels secrets le Roi-Dieu gardait-il dans son palais ?"
 bulwar_flavour.111.b:0 "Quelle littérature un Roi-Dieu archiverait-il pour lecture future ?"
 bulwar_flavour.111.c:0 "Qui les Rois-Dieux adoraient-ils, si longtemps auparavant ?"
 bulwar_flavour.112.t:0 "Ulmisbar Trouvé !"
 bulwar_flavour.112.d:0 "Après diverses aventures périlleuses dans le désert, notre expédition a trouvé un grand monticule de sable plus large que tous autres au milieu du Salahad, alors qu'ils approchaient, ils remarquèrent des éclaireurs tribaux les observant, et ils furent bientôt accueillis par les szal-Fazil prudents. Bien qu'ils soient réticents à laisser l'expédition entrer, ils disent qu'ils ne s'opposeront pas au groupe avec force d'armes.\n\nL'expédition réalise rapidement que les szal-Fazil hébergent beaucoup de mages. Il semble qu'ils aient abrité des mages humains qui cherchaient exil de l'Empire pour poursuivre connaissance arcane, allant contre la loi du Phénix. Ils ont développé leurs capacités magiques au-delà des niveaux considérés sûrs pour l'esprit humain. Il semble qu'il y ait une raison proéminente pour laquelle les mages se rassemblent ici, et aussi comment ils furent capables de développer leurs compétences si grandement au milieu d'un désert : Les artefacts et trésors qu'Ulmišbar leur fournit, ils sont imprégnés de connaissance de l'ancien Bulwar.\n\nNos hommes armés et archéologues ont récupéré ces artefacts alors que les humains luttaient pour les cacher en vain. Les quelques qui osèrent défendre leurs possessions payèrent cher pour leur sacrilège. Bientôt un grand tas de réactants, réactifs, reliques anciennes et tomes anciens est formé au milieu de la ville. Les nomades, attristés, plaident avec vous de ne pas les détruire."
 bulwar_flavour.112.a:0 "Brûlons tout ! Que ce soit un message à ceux qui cherchent magie au-delà de leur compréhension."
 bulwar_flavour.112.b:0 "Ramenons-les à [Root.Capital.GetName], nos mages les utiliseront proprement."
 bulwar_flavour.113.t:0 "La Ville Enterrée"
 bulwar_flavour.113.d:0 "Après un long temps loin de la maison, notre expédition à Ulmišbar est finalement revenue à [Root.Capital.GetName]. Ils furent capables de rassembler beaucoup d'artefacts, littérature et composants étranges des ruines d'Ulmišbar, chaque membre racontant contes de chambres étranges de tailles gargantuesque et bibliothèques avec milliers de rangées remplies de tomes anciens avec de belles gravures et statues racontant mythes de Dieux longtemps partis. À un certain point, chaque membre semble tisser un conte différent, mais tous s'accordent sur le fait que la terre trembla et un rugissement omineux et perçant fut entendu loin dans la distance.\n\nNos explorateurs braves disent qu'ils fuirent rapidement des chambres qu'ils excavèrent et se trouvèrent au milieu d'une énorme tempête de sable, certains disent qu'ils virent l'ombre d'une créature gigantesque bougeant parmi les sables. Après avoir rassemblé autant d'artefacts qu'ils pouvaient, l'équipe fuit d'Ulmišbar avec les szal-Fazil paniqués. Ils entendirent un mugissement final et la terre trembla une fois de plus et quand ils regardèrent en arrière, la silhouette d'Ulmišbar était partie, enterrée une fois de plus dans les profondeurs du Salahad.\n\nLa tribu szal-Fazil abattue accompagna l'expédition jusqu'à ce qu'ils atteignent Saranza, leur settlement qui était autrefois seulement utilisé comme endroit pour rencontrer étrangers, maintenant leur maison permanente, et s'arrêta là alors que notre groupe continua son chemin avec les artefacts qu'ils prirent."
 bulwar_flavour.113.a:0 "Ulmišbar retourne aux profondeurs, pour ne jamais être trouvé à nouveau."
 
 #OSC Centralization
 
 bulwar_flavour.44.t:0 "Le Concile de [Root.Capital.GetName]"
 bulwar_flavour.44.d:0 "Prêtres et savants de tout Bulwar commencent à arriver à [Root.Capital.GetName]. Un palais fut donné par le propriétaire le plus riche de la ville, pour être utilisé comme résidence pour les membres du Concile, et pour héberger les débats dans sa grande salle.\n\nLa garde de la ville rejoignit les Eduz-nabari pour protéger le palais, alors que des milliers de citoyens encombrent les rues, pour qu'ils puissent témoigner de ce moment historique.\n\nDes centaines de scribes et assistants vont et viennent du palais à toutes heures, portant boîtes de papier et encre, livres saints, et objets cultes.\n\nBientôt, le Concile commencera, et l'avenir de notre foi sera décidé."
 bulwar_flavour.44.a:0 "Et ainsi le Concile commence !"
 
 bulwar_flavour.45.t:0 "Premier Débat - Gardiens de la Lumière"
 bulwar_flavour.45.d:0 "Le premier sujet du Concile était la nature décentralisée de notre foi. Bien qu'unis par notre croyance que Jaher n'était pas Surakel Renaissant, et que les Elfes du Soleil ne détiennent aucune divinité intrinsèque, en dehors de nos préceptes centraux il y a peu de points d'union entre les différentes sectes, et encore moins entre les anciens fidèles et ceux qui convertirent du Nouveau Culte du Soleil ou du Jadd.\n\nAlors que ces différences sont lentement supprimées en atteignant consensus, un point surgit qui s'avère très problématique : le rôle de l'état et des sectes dans la préservation de nos croyances.\n\nCertains croient que les suiveurs et les prêtres furent ceux gardant la Lumière, risquant leurs vies s'ils étaient jamais découverts par les inquisiteurs Elfes du Soleil.\n\nD'autres disent que notre état, succès en guerre contre les hérétiques, fut celui qui garda la Lumière et lui permit de briller à nouveau.\n\nAlors que les deux positions détiennent quelque vérité, nos conseillers croient que [Root.Monarch.GetName] devrait publiquement supporter une d'elles pour finir cette discussion et permettre au Concile de continuer."
 bulwar_flavour.45.a:0 "Les sectes gardèrent la foi vivante."
 bulwar_flavour.45.b:0 "C'est notre état qui permit à la lumière de briller à nouveau."
 osc_centralization_first_debate_1_tooltip:0 "Ceci accordera à notre privilège d'§YOrganisation Cultuelle§! :\n§G+1§! Tolérance de la Vraie Foi."
 osc_centralization_first_debate_2_tooltip:0 "Ceci accordera à notre privilège d'§YOrganisation Cultuelle§! :\n§G+0.5§! Légitimité."

 bulwar_flavour.46.t:0 "Second Débat - Dirigeants et Suiveurs"
 bulwar_flavour.46.d:0 "Après des mois de débat, un second problème a surgit, occupant une fois de plus les esprits des prêtres et arrêtant le progrès du Concile.\n\nCertains des prêtres prétendent que les gens ordinaires peuvent être inspirés par le divin, et que les prêtres ne devraient pas avoir un monopole sur la foi, puisque la lutte contre les ténèbres est interne et individuelle.\n\nD'autres prétendent que c'est le rôle du prêtre, depuis temps immémorial, de guider les fidèles et mener les communautés.\n\nFinalement, certains de nos suiveurs les plus proches disent que les gens et les prêtres ont échoué dans la lumière avant, et que c'est le rôle du dirigeant de guider les fidèles.\n\nÀ nouveau, nos conseillers croient que [Root.Monarch.GetName] devrait publiquement supporter une d'elles pour finir cette discussion et permettre au Concile de continuer."
 bulwar_flavour.46.a:0 "Les gens peuvent être inspirés par le divin."
 bulwar_flavour.46.b:0 "Les temples devraient guider les fidèles."
 bulwar_flavour.46.c:0 "Les temples et les masses ont échoué la lumière avant."
 osc_centralization_second_debate_1_tooltip:0 "Ceci accordera à notre privilège d'§YOrganisation Cultuelle§! :\n§G+10%§! Efficacité de Production.\n§G+1§! Réserve de Conseillers.\n§G+5%§! Loyauté du Clergé.\n§Y-5%§! Influence du Clergé."
 osc_centralization_second_debate_2_tooltip:0 "Ceci accordera à notre privilège d'§YOrganisation Cultuelle§! :\n§G+1§! Missionnaire.\n§G-25%§! Coût de Maintenance Missionnaire.\n§G+10%§! Loyauté du Clergé."
 osc_centralization_second_debate_3_tooltip:0 "Ceci accordera à notre privilège d'§YOrganisation Cultuelle§! :\n§G+5%§! Moral Terrestre.\n§G+0.5§! Absolutisme Annuel.\n§Y-10%§! Influence du Clergé."

 bulwar_flavour.47.t:0 "Troisième Débat - La Tête du Culte"
 bulwar_flavour.47.d:0 "Alors que le Concile arrive à une clôture, les sujets politiques commencent à remplacer les religieux, et à nouveau, un nouveau débat menace d'arrêter le Concile.\n\nLa matière cette fois est l'organisation du Culte, plus spécifiquement, quel type de hiérarchie sera établie, car les différentes sectes et temples furent virtuellement indépendants les uns des autres pendant des siècles.\n\nCertains plaident pour une hiérarchie plus décentralisée, avec un Synode agissant comme autorité suprême du Culte,\n\nd'autres pour un Haut Kašra, un prêtre chef élu par l'état pour agir comme Isiak Surakeš, la tête du clergé.\n\nIl y a des options intermédiaires aussi, car certains veulent un Haut Kašra, mais élu par les temples, alors que le clergé de la plaine Suran supporte l'idée d'un Haut Conseil formé par les Kašra des temples principaux de Bulwar.\n\nComme avant, [Root.Monarch.GetName] devrait publiquement supporter une d'elles pour finir cette discussion et permettre au Concile de finir."
 bulwar_flavour.47.a:0 "Synode."
 bulwar_flavour.47.b:0 "Haut Conseil."
 bulwar_flavour.47.c:0 "Haut Kašra Élu."
 bulwar_flavour.47.e:0 "Haut Kašra Nommé par l'État."
 osc_centralization_third_debate_1_tooltip:0 "Ceci accordera à notre privilège d'§YOrganisation Cultuelle§! :\n§G+10%§! Main-d'œuvre dans les provinces de Vraie Foi."
 osc_centralization_third_debate_2_tooltip:0 "Ceci accordera à notre privilège d'§YOrganisation Cultuelle§! :\n§G-50%§! Coût d'Établir un Ordre Saint."
 osc_centralization_third_debate_3_tooltip:0 "Ceci accordera à notre privilège d'§YOrganisation Cultuelle§! :\n§G+1§! Politiques Administratives Gratuites."
 osc_centralization_third_debate_4_tooltip:0 "Ceci accordera à notre privilège d'§YOrganisation Cultuelle§! :\n§G+10§! Absolutisme Maximum."

 bulwar_flavour.48.t:0 "Le Concile Arrive à sa Fin"
 bulwar_flavour.48.d:0 "Depuis l'Âge des Royaumes Mineurs le Culte a été divisé. D'abord il se divisa en sectes, et plus tard les Elfes du Soleil arrivèrent et établirent leur propre version de notre Culte, prétendant qu'ils restauraient les anciennes traditions, en même temps répandant leurs mensonges sur la divinité de Jaher.\n\nMais maintenant nous avons atteint vraie unité, et d'Azka-szel-Azka à Azka-szel-Udam, de Brasan à Azka-Sur, chaque cultiste du Soleil partage les mêmes croyances, les mêmes pratiques, les mêmes hymnes. Nous adorons Surakel dans les rues et plus en secret.\n\nSurakel est le dieu que nous adorons, car il est le Soleil qui brille sur Bulwar."
 bulwar_flavour.48.a:0 "Le Culte est uni, que les célébrations commencent."

 osc_centralization_decision_title:0 "Centraliser le Culte"
 osc_centralization_decision_desc:0 "L'Ancien Culte du Soleil est fait de centaines de sectes différentes qui partagent le déni de la divinité Elfe du Soleil. Autre que cela et leur survie après persécution continuelle par les Exemplaires, ils ont peu en commun. Mais maintenant que nous contrôlons les endroits les plus saints de notre foi, peut-être est-il temps de tenir un grand concile et unir le Culte, une fois pour toutes."
 osc_centralization_started_tooltip:0 "L'avenir de l'Ancien Culte du Soleil sera décidé bientôt, d'une façon ou d'une autre."
 estate_clergy_osc_centralization_synod:0 "Organisation Cultuelle : Synode"
 estate_clergy_osc_centralization_synod_desc:0 "Un synode formé par le clergé de Surakel formera l'autorité ultime sur les matières de foi, donnant à tous les temples locaux une voix dans déterminer l'avenir de la foi dans son ensemble."
 estate_clergy_osc_centralization_high_council:0 "Organisation Cultuelle : Haut Conseil"
 estate_clergy_osc_centralization_high_council_desc:0 "Alors que le Culte du Soleil contient une myriade de temples différents avec leur propre perspective unique sur la foi, il incombe aux Kašra des temples majeurs de former un haut conseil et chercher consensus parmi eux-mêmes pour diriger la foi dans son ensemble."
 estate_clergy_osc_centralization_elected_kasra:0 "Organisation Cultuelle : Haut Kašra Élu"
 estate_clergy_osc_centralization_elected_kasra_desc:0 "Le Culte du Soleil est maintenant supervisé par l'Isiak Surakeš, le chef suprême de foi, élu parmi les rangs des Kašra des temples et élevé au rang de Haut Kašra."
 estate_clergy_osc_centralization_nominated_kasra:0 "Organisation Cultuelle : Haut Kašra Nommé"
 estate_clergy_osc_centralization_nominated_kasra_desc:0 "Le Culte du Soleil est maintenant supervisé par l'Isiak Surakeš, le chef suprême de foi, choisi par le gouvernement comme Haut Kašra pour agir comme lien entre l'état et les nombreux Kašra du Culte du Soleil."

 #Cheese Events
 
 bulwar_flavour.114.t:0 "Une Tranche Choisie"
 bulwar_flavour.114.d:0 "Quand les Elfes du Soleil débarquèrent à Bulwar, ils furent fascinés par la cuisine Bulwari, et spécialement par la fabrication de fromage Bulwari. Il ne fallut pas longtemps avant que les elfes commencent à développer leurs propres fromages.\n\nUn de ces fromages est connu comme Tranche Choisie, un fromage très prestigieux favori des Elfes du Soleil. Fait du lait des moutons Gelkari, chaque lot est strictement testé pour s'assurer qu'il a atteint la texture et goût parfaits, et toute roue qui est considérée inadéquate est immédiatement jetée. Les roues parfaites sont alors fournies aux Elfes du Soleil pour qu'ils puissent jouir d'un repas exquis à la fin de leur journée.\n\nKoiní Sušizuir, une des maîtres fromagers les plus célèbres de Bulwar, est arrivée à notre cour portant le dernier lot de Tranche choisie. Elle considère que ce lot est le meilleur qu'elle ait jamais fait, et veut offrir à notre dirigeant la chance d'acheter le fromage."
 bulwar_flavour.114.a:0 "Acheter le fromage et embaucher Koiní Sušizuir"
 bulwar_flavour.114.b:0 "Envoyer le fromage comme cadeau à un ami"
 bulwar_flavour.114.c:0 "Envoyer le fromage comme cadeau à un vassal"
 bulwar_flavour.115.t:0 "Fromage de Légendes"
 bulwar_flavour.115.d:0 "Surael bénit son peuple avec beaucoup de cadeaux, et un d'eux était l'art de fabrication de fromage, que son fils Pinnagar enseigna aux Bulwari. Depuis, les palais Bulwari ont été délectés d'innombrables fromages.\n\nUn de ces fromages est produit par les bergers Gelkar de Lawaššar. Un fromage crémeux, légèrement humide, sans croûte, il est affiné pour pas plus de six mois. Selon la légende, ce fromage unique fut créé quand Ukdan Manad, un berger pauvre, fut frappé par une harpie voyageant passé la cave où il se reposait. Abandonnant son maigre déjeuner de fromage de lait de brebis et pain rassis, il courut pour essayer de l'attraper. Quand il revint découragé quelques semaines plus tard, il vit des veines distinctives de moisissure bleue à travers son déjeuner oublié - ces veines de la même couleur que lapis sont la fierté de Lawaššar et ses nombreux imitateurs aujourd'hui, impartissant un goût acidulé fort et parfum avec un temps de maturation court de seulement quelques semaines.\n\nNous pourrions investir dans Lawaššar pour augmenter la production, et faire connaître au monde les vertus de son fromage."
 bulwar_flavour.115.a:0 "Investir dans Lawaššar."
 bulwar_flavour.115.b:0 "Fromage Lawaššar ? Je préfère le fromage Akalšardum."
 bulwar_flavour.116.t:0 "Ne jamais faire confiance à un EaNasir"
 bulwar_flavour.116.d:0 "Il y a un vieux dicton à Bulwar, \"Ne jamais faire confiance à un EaNasir\". Cette famille marchande, autrefois connue comme les Rois du Fromage, fit sa fortune en important et vendant fromage de tous les coins de Surakeš dans la ville. Il y eut un temps que leur influence était plus grande que même certaines des Douze Familles, mais maintenant ils sont une ombre de leur gloire ancienne ; ils se dédient à petites opérations commerciales, et plus souvent, aux arnaques.\n\nAujourd'hui, un marchand Surani du nom de Nanni approcha [Root.Monarch.GetTitle], appelant pour justice. Il semble qu'il acheta Eskuz, un fromage Kuzarami dit être de la couleur du blanc le plus pur et sportant des trous créés artificiellement pour mieux représenter Kuza, d'un des EaNasir. Le fromage était de qualité inférieure, et l'EaNasir maltraita Sit-Sin, le serviteur de Nanni, qui fut chargé de payer pour le fromage."
 bulwar_flavour.116.a:0 "Emprisonnons l'EaNasir et compensons le marchand !"
 bulwar_flavour.116.b:0 "Malchance, vous devriez faire plus attention aux dictons populaires la prochaine fois."
 bulwar_flavour.117.t:0 "Fromage du Passé"
 bulwar_flavour.117.d:0 "Un des fromages les plus anciens de Bulwar, et un favori des marchands qui parcourent la Route Dorée, le Betfaziya est une variété de fromage blanc, fait avec lait de mouton ou chèvres. Actuellement la plupart des Betfaziya appartiennent à la variante naqta Betfaziya, qui après une première période de maturation est réduit en petits morceaux en le passant à travers une machine à hacher, puis soumis à une seconde et troisième période de maturation, pour un total de 3 mois. Après ceci, le fromage est prêt à être apprécié par les Surani et leurs amis à Seghdihr.\n\nUn ancien texte du temps des Sultanats Djinn, attribué à un maître fromager connu comme Adhriya, a été trouvé dans les bibliothèques d'Eduz-Vacyn, contenant la plus ancienne recette de Betfaziya connue à ce jour. La recette détaille la création de ce que nous connaissons comme betfaziya saumuré, un fromage fort de création rapide qui après 4-5 jours est prêt pour consommation. Cependant, la recette est accompagnée d'incantations pour garder les démons loin du fromage. Certains savants croient que l'incantation améliore le fromage, alors que d'autres croient que c'est une malédiction. Un des savants fit le fromage, mais personne n'est assez brave pour le manger."
 bulwar_flavour.117.a:0 "Mangeons le Fromage !"
 bulwar_flavour.117.b:0 "Ne faisons rien."

#Goat Event
 bulwar_flavour.118.t:0 "Compétition de Tonte de Chèvres Gelkar"
 bulwar_flavour.118.d:0 "Tous les quatre ans les gens Gelkar tiennent de grandes compétitions de tonte de chèvres. La plupart qui compétitionnent sont fermiers locaux qui ont développé leurs propres techniques, mais les gagnants de ces concours sont souvent tondeurs de carrière qui gagnent leur vie en prenant travail des fermes plus grandes saisonnièrement. Ces gagnants locaux compétitionnent alors dans compétitions régionales, et maintenant dans une grande finale prévue d'être hébergée dans la capitale. Un tel événement semble toujours apporter un boost dans commerce, mais peut-être pourrions-nous récolter d'autres bénéfices en supportant la compétition."
 bulwar_flavour.118.a:0 "Nous financerons la compétition."
 bulwar_flavour.118.b:0 "Laissons la compétition se dérouler normalement."
 bulwar_flavour.118.c:0 "Nous prendrons un intérêt personnel dans la compétition."
 bulwar_gelkar_goat_shearing:0 "Techniques de Tonte de Chèvres Gelkar"
 bulwar_gelkar_goat_shearing_desc:0 "L'avancement des Techniques de Tonte de Chèvres est important pour les Gelkar"


#Elephant
 bulwar_flavour.119.t:0 "L'Éléphant Volant"
 bulwar_flavour.119.d:0 "À ce jour, notre connaissance d'interaction entre sorts magiques a à peine effleuré la surface, encore plus pour la magie Génie.\nDe ce que nous pouvons rassembler de l'événement récent dans [elephant_launchpad.GetName], un membre proéminent des $ESTATE_MAGES$ pensa que mettre un éléphant sur plusieurs Tapis Magiques pour un long voyage était une grande idée, rejetant la croyance commune que les éléphants Bahari sont affectés par un Vœu de Roi-dieu comme contes populaires. Mais même ceux qui ne l'avaient pas ne s'attendaient pas à ce que l'éléphant absorbe d'une façon ou d'une autre la magie des Tapis et commence à voler.\nPirakil, comme ils ont commencé à l'appeler, est déjà la fierté et joie des habitants de [elephant_launchpad.GetName] - c'est-à-dire, quand lui dans son vol maladroit ne détruit pas leurs toits."
 bulwar_flavour.119.1:0 "Regardez-le aller !"
 
 bulwar_flavour.137.t:0 "Besoins des Kurešimi"
 bulwar_flavour.137.d:0 "Pendant des milliers d'années, les Façonneurs de Vœux du Mont Lazzaward se sont dédiés à la création d'armes et outils faits à travers Inscription, une des 4 écoles Bulwari de magie. L'Inscription permet de créer un objet magique en gravant un sort très complexe sur la surface dudit objet, et pour créer objets de haute qualité, ils ont besoin de ressources : Étain, cuivre, fer, poudre de lapis, et plus, que les Façonneurs de Vœux transforment en Anniwan et Sihariš, deux alliages essentiels à leur artisanat.\n\nLes collines entourant la montagne sacrée sont remplies de ressources que nous pouvons miner, et satisfaire les demandes des Façonneurs de Vœux."
 bulwar_flavour.137.a:0 "Leur Vœu est notre commandement."

#Some Flavour Events
 bulwar_flavour.120.t:0 "Chaos à Cannor"
 bulwar_flavour.120.d:0 "Le ciel saigne.\n\nLa nouvelle se répand à travers les nombreuses villes et cités de Bulwar, apportée à terre par marchands, voyageurs, et soldats revenant des lignes de front. Les Namensar, en entendant de l'événement, sont rapides à proclamer que c'est l'œuvre des Ténèbres Malveillantes. Ils demandent que nous marchions vers le nord, vers Cannor, pour combattre son influence croissante.\n\nAlors que spéculation sur la matière grandit, les savants de Bulwar sont rapides à se rassembler, et tout aussi rapides à devenir divisés sur si c'est un phénomène naturel ou magique. Leurs discussions sont ferventes alors qu'ils murmurent mille et une explications possibles pourquoi le ciel de Cannor saigne. Pourtant leurs mots s'élèvent à peu, car pas un seul d'entre eux n'a fourni évidence pour supporter leurs prétentions douteuses.\n\nIndépendamment de la vérité, nous ne pouvons nier ce que nos yeux voient : et les Canoriens non plus. Ils semblent le prendre comme signe de la lutte entre leur panthéon, alors que leurs dieux font guerre les uns contre les autres. Avec la terre et cieux de Cannor teints rouge, leurs prêtres ont pris à appeler cet événement le Déluge Cramoisi. Tout le continent bout de colère ; les nations de Cannor commencent à rassembler leurs armées. La guerre semble inévitable.\n\nAvec nos incursions récentes dans Cannor se prouvant grandement réussies, nos conseillers sont confiants que nous pouvons profiter de ce chaos. Plus que jamais, Cannor git faible et divisé, prêt à être amené sous notre règle vertueuse."
 bulwar_flavour.120.a:0 "Nous mettrons fin à cette folie !"
 bulwar_flavour.120.b:0 "Un mauvais présage. Tournons notre attention ailleurs."
 bulwar_flavour.121.t:0 "Un Dieu Chancelle"
 bulwar_flavour.121.d:0 "Jour après jour, Surael monte la garde sur l'humanité. Tous sous sa lumière sentent sa chaleur, et tous ceux qui osent le regarder sont aveuglés par sa radiance. Il est un dieu, le seul dieu vivant, et il se tient seul contre les Ténèbres Malveillantes.\n\nMais même un dieu peut chanceler.\n\nKuza, Déesse de la Lune, était la mère de Surael. Et, comme tous autres dieux, elle périt. Malgré sa mort, cependant, la lune persiste encore. Sa lumière est moindre qu'elle était une fois, mais elle reste un rappel constant et douloureux de ce qui avait été une fois. Chaque jour Surael fuit à son approche, errant au-delà de l'horizon et seulement retournant à son jardin une fois qu'elle est passée.\n\nParfois, il n'est pas assez rapide. Parfois, Surael vient face à face avec son plus grand échec. Parfois, Surael regarde la lune, et Surael pleure.\n\nDans ces jours rares que nous appelons Éclipses, il est dit que ténèbres couvrent Bulwar. Alors que Surael chancelle, ses fidèles doivent éclairer le monde à sa place. Chaque homme à Bulwar est obligé d'allumer une flamme, que ce soit chandelle ou grand feu, en deuil. En deuil pour la perte de leur dieu. Pour tous êtres aimés qui ont succombé aux Ténèbres Malveillantes.\n\nDes centaines de milliers (sinon millions) de feux, grands et petits, sont dits être clairement vus d'en haut dans le ciel. D'où Surael lutte, ces lumières lui rappellent qu'il n'est pas encore vraiment seul – et qu'il ne sera jamais seul tant que ses fidèles respirent. Surael, une fois de plus, est tiré hors de son deuil.\n\nAlors que Kuza et Surael se rapprochent l'un de l'autre, préparations sont faites à travers Bulwar. Notre [Root.Monarch.GetTitle] est attendu d'allumer la plus grande de toutes flammes."
 bulwar_flavour.121.a:0 "Même les Dieux ne sont pas infaillibles. Allumons un feu rugissant en deuil."
 bulwar_flavour.121.b:0 "Un petit feu suffira."
 bulwar_flavour.121.c:0 "Nous ne pouvons supporter la dépense."
 bulwar_flavour.121.e:0 "Le temps du Culte d'Éclipse est proche !"
 bulwar_flavour.125.t:0 "Le Jour du Lion"
 bulwar_flavour.125.d:0 "L'Équinoxe de Bloomsdawn est bien connu à Bulwar comme le début du printemps, quand les jours grandissent plus longs que les nuits et Surael commence à s'élever à la hauteur de son pouvoir. Connu comme l'Umašaru, le Jour du Lion, l'Équinoxe de Bloomsdawn a été célébré par les peuples de Bulwar pendant générations, bien que la Ville de Kalib ait toujours bruyamment prétendu être l'origine et homonyme de la tradition.\n\nOpposé à l'Umaslu, qui appelle à modération de son comportement et adhérence stricte à tous les enseignements du Culte du Soleil, l'Umašaru est cru être un court répit de ses devoirs et responsabilités. Alors que Surael grandit en pouvoir une fois de plus, il affaiblit l'influence des Ténèbres Malveillantes sur le monde – assez pour que quelque gaieté et relaxation soit trouvée. Pendant un seul jour chaque année, les fidèles sont encouragés à s'amuser au maximum, et passer le jour en réjouissance non seulement avec famille, voisins, et compagnons proches, mais aussi avec parents distants, connaissances, voyageurs, et étrangers.\n\nBien que célébré dans la plupart des villes et villages de Bulwar, l'événement n'a jamais été vraiment reconnu et officialisé par les Namensar, qui le considèrent être rien de plus qu'une excuse pour débauche et laps dans sa foi. Ils favorisent ainsi des célébrations bien plus diligentes et respectueuses.\n\nCertains de nos conseillers disent qu'il n'y a pas besoin pour le [Root.Monarch.GetTitle] de prendre position sur la matière, mais notre support d'une telle tradition chérie renforcerait indubitablement sa popularité encore plus."
 bulwar_flavour.125.a:0 "Amusons-nous sous la lumière de Surael !"
 bulwar_flavour.125.b:0 "Nous ne recommanderons pas leurs actions."
 bulwar_flavour.126.t:0 "Au-dessus du Suran"
 bulwar_flavour.126.d:0 "La nouvelle se répand de ville en ville et d'un bout du Suran à l'autre. Sarnagir, le Héraut du Soleil, a été aperçu. Volant bien au-dessus de Bulwar, il fend les nuages en passant, laissant derrière une traînée durable de feu et flamme. Il est majestueux, radieux, et beau en mesure égale.\n\nPoussé par [Root.Monarch.GetHerHis] conseillers et confidents, le [Root.Monarch.GetTitle] se trouve [Root.Monarch.GetHerselfHimself] se dirigeant vers Brasan. Des milliers rejoignent la procession hâtive, et, après beaucoup de jours, la marche arrive finalement au Port des Empereurs : seulement pour le trouver déjà encombré de pèlerins.\n\nPerché sur les murs de la Ville, le soleil à son dos, le fier et libre Héraut du Soleil se dresse au-dessus de tous. Il écoute les mots de l'homme commun, noble, et prêtre de même. Il conseille et il enseigne, et ses mots résonnent clairement et sans erreur. Alors que [Root.Monarch.GetName] rejoint la longue ligne qui va d'une rue de Brasan à l'autre, [Root.Monarch.GetSheHe] attend silencieusement [Root.Monarch.GetHerHis] tour d'être accordé audience.\n\nQuand le temps vient finalement pour le [Root.Monarch.GetTitle] de se tenir devant lui, le Sarnagir ne parle pas. Il regarde simplement le [Root.Monarch.GetTitle], ses yeux brûlants, sa forme scintillant comme flammes, trop douloureux à regarder longtemps. Après ce qui semble heures de silence, alors que tous attendent sans respirer, une plume est gentiment battue par le vent. Elle dérive, son cours semblant incertain, seulement pour venir se reposer sur les mains en coupe du [Root.Monarch.GetTitle]. Le Héraut du Soleil incline sa tête. Dans ses yeux luisants et ardents, seulement une chose reste : approbation.\n\nDes semaines après qu'il soit parti, la nouvelle continue à se répandre. Des festivals massifs sont jetés tout le long du Suran en célébration, et tous parlent de ce qu'ils avaient vu et entendu. Leurs pensées, unies, ne sont qu'une."
 bulwar_flavour.126.a:0 "Nous avons été bénis !"
 bulwar_flavour.127.t:0 "Exemplaires demandent financement supplémentaire"
 bulwar_flavour.127.d:0 "Les Exemplaires font travail exemplaire. Cherchant toujours à être la meilleure version d'eux-mêmes et accomplir leurs devoirs à Surael, ils ont peu de temps et patience pour s'engager dans affaires économiques. Ils sont déjà bien trop occupés avec leurs responsabilités actuelles.\n\nFinancement pour leurs opérations continues vient occasionnellement de mécènes charitables et parties intéressées, mais il est plus communément fourni par les Akals et Rois qu'ils servent. Avec leur financement assigné sur base annuelle, les exemplaires embauchent souvent un magistrat ou marchand pour négocier avec le [Root.Monarch.GetTitle] en leur nom.\n\nLe temps est une fois de plus venu pour une telle réunion d'avoir lieu : et, après discussions approfondies, un montant est décidé. C'est une somme considérable, mais pas déraisonnable. Il est attendu que nous leur accordions leur financement dès que possible.\n\nNous pourrions le faire... ou nous pourrions convaincre les Namensar, une force avec influence considérable parmi les Exemplaires, de les payer à notre place. Ils seront sûrement heureux de contribuer."
 bulwar_flavour.127.a:0 "Donnons-leur ce qu'ils demandèrent."
 bulwar_flavour.127.b:0 "Forçons les Namensar à les payer en notre nom."
 bulwar_flavour.127.c:0 "Les Exemplaires devraient être heureux de nous servir !"
 bulwar_flavour.128.t:0 "Une Touche Elfique ?"
 bulwar_flavour.128.d:0 "En vieillissant, la plupart des elfes réussissent à acquérir un répertoire remarquable de connaissance et compétences. Bien que la plupart soient contents de simplement concentrer leurs efforts sur leur profession choisie, il y en a quelques-uns qui vont encore plus loin, dédiant leurs durées de vie entières à collecter la richesse du monde. Connus par certains comme sages, par d'autres comme savants, et par quelques-uns comme imbéciles, ces elfes errent d'un endroit à un autre, ne restant jamais immobiles longtemps.\n\nUn tel elfe a trouvé son chemin à notre cour. Ayant offert une quantité généreuse de pièces pour examiner notre bibliothèque, il a à peine interagi avec d'autres courtisans et visiteurs. Cela changea, cependant, quand il rencontra notre héritier. Les deux ont commencé à souvent s'engager en conversation l'un avec l'autre, et il semble presque comme si l'elfe avait pris un nouvel étudiant sous son aile. Les événements ont développé à tel point qu'il est même venu devant le [Root.Monarch.GetTitle] et le reste de la cour, offrant officiellement ses services temporaires comme tuteur. Sa motivation, quand questionnée, semble être autant une volonté de voir l'éducation de notre héritier avancée qu'il est de voir son devoir comme un des Choisis accompli en partageant sa connaissance avec un autre.\n\nBien qu'apprendre d'un tel savant pourrait se prouver bénéfique pour notre héritier, les Namensar furent rapides à prononcer leur objection à l'idée. Ils argumentent que les intentions de l'elfe ne sont pas à faire confiance, et qu'il pourrait potentiellement chercher à subvertir l'adhérence de notre héritier aux enseignements de l'Ancien Culte du Soleil en faveur des siens."
 bulwar_flavour.128.a:0 "Nous pourrions utiliser ses services."
 bulwar_flavour.128.b:0 "Nos propres tuteurs sont plus qu'assez compétents !"
  bulwar_flavour.138.t:0 "Une Offre du Serpent"
 bulwar_flavour.138.d:0 "Depuis que nous avons pris la décision d'assouplir les restrictions placées sur les mages humains par l'Interdiction Jexisienne, nous avons vu l'art arcane du Magušim fleurir. Partout dans notre royaume, des Maisons de Sagesse autrefois fermées sont rouvertes et de nouvelles établies, permettant à nos sujets avec talent magique d'étudier leur art, peu importe leur héritage.\n\nRécemment, une invitation a atteint notre [Root.Monarch.GetTitle] pour assister à une célébration à l'Eduz-Ammanu, le temple de connaissance et centre d'apprentissage magique pour notre royaume. La première cohorte de mages humains entraînés là a fini son apprentissage et sera bientôt prête à utiliser leur don arcane au service de notre royaume et pour la gloire de Surael, requérant une cérémonie somptueuse pour commémorer l'occasion.\n\nAprès que la partie officielle de la cérémonie fut finie, [Root.Monarch.GetName] rejoignit le festin somptueux tenu en l'honneur des anciens élèves et invités estimés, [Root.Monarch.GetSheHe] premier parmi eux. À un point une sorcière avec beauté éthérée accentuée par yeux couleur du ciel de midi attrapa l'œil de [Root.Monarch.GetName]. Se présentant comme Nehša, elle engagea notre [Root.Monarch.GetTitle] dans une discussion sur les hauteurs perdues de connaissance magique atteintes par les Magušimi d'antan, démontrant un niveau profond d'érudition. Donné [Root.Monarch.GetHerHis] fascination pour cette sorcière remarquable, personne ne fut surpris quand elle rejoignit la suite dans le voyage de retour au palais.\n\nDans les semaines suivantes, elle assista [Root.Monarch.GetName] à plusieurs occasions, discutant de sujets si complexes que l'ascension des Rois-dieux, les vertus de règle magocratie, et le conte du Roi-Serpent Hašahu, le mage le plus puissant dans les derniers deux millénaires d'histoire Bulwari. Faisant allusion à l'existence continue d'une cabale secrète de ses acolytes, elle suggéra établir un accord de sortes avec ces custodiens de mystères occultes pour regagner les hauteurs de prouesse magique atteintes par l'ancien Bulwar."
 bulwar_flavour.138.a:0 "Ensemble nous ascenderons à des hauteurs toujours plus grandes de pouvoir arcane !"
 bulwar_flavour.138.b:0 "Coupons la tête de cette vipère traîtresse avant qu'il soit trop tard !"

#Aldarian event chain
 bulwar_flavour.139.t:0 "Le Serment d'Aldarian"
 bulwar_flavour.139.d:0 "Dans la guerre Sareyand-Jaddari, Aldarian ne combattit pas dans de grandes batailles mais comme mercenaire en marge - éclaireur, raideur, s'affrontant avec les ennemis dans la poussière et la chaleur. Mais ce fut durant une de ces missions qu'il gagna un nom digne d'être retenu.\n\nUn après-midi, alors qu'Aldarian menait ses hommes le long des routes poussiéreuses près des Jaddari qui avançaient, le destin intervint. Une avant-garde émergea - leur commandant tué dans un affrontement bref et brutal. Au milieu du chaos, Aldarian prit le commandement et dépêcha un cavalier vers un groupe d'éclaireurs proche avec des ordres urgents. Alors qu'ils commençaient à retourner, Aldarian saisit le moment. Il ordonna une retraite feinte, attirant les Jaddari vers l'avant. Juste comme l'ennemi s'engagea trop, la force de flanquement frappa - brisant leur élan et les envoyant dans une déroute complète.\n\nLa nouvelle du leadership d'Aldarian se répandit rapidement dans les rangs. Pourtant alors que la guerre s'éternisait, une incertitude commença à prendre racine dans son esprit. Au milieu du fracas de la bataille, la foi inébranlable démontrée par la Légion du Désert suggérait une possibilité qu'il ne pouvait plus ignorer - peut-être ses propres convictions étaient-elles dans l'erreur, et Jaddar avait-il vraiment reçu une révélation de Surael Lui-même. Ce doute grandit régulièrement, le pressant de questionner son passé et considérer un chemin illuminé par un appel supérieur et radiant.\n\nAprès la fin du conflit, agité et cherchant quelque chose au-delà de la simple survie, il mena ses hommes dans le désert en quête de fortune et reliques perdues. Dans la solitude des sables, il trouva non seulement l'aventure, mais la foi. Les mots des guerriers Jaddari résonnaient dans son esprit, et alors que les années passaient, il embrassa la croyance même contre laquelle il avait combattu autrefois.\nIl revint des sables avec une nouvelle lumière dans ses yeux, une foi tempérée, et une bande diminuée mais dévouée de guerriers loyaux.\n\nMaintenant, s'agenouillant devant [Root.Owner.Monarch.GetName], Aldarian parle avec résolution tranquille : \"Nous avons combattu dans les déserts et prospéré là où d'autres auraient péri. Mes hommes et moi sommes prêts pour la prochaine bataille, où que vous jugiez nos services nécessaires.\""
 bulwar_flavour.139.a:0 "Donnons le commandement à Aldarian dans notre armée !"
 bulwar_flavour.140.t:0 "Une Légende Forgée dans la Guerre"
 bulwar_flavour.140.d:0 "\"Notre confiance en Aldarian n'était pas mal placée. Une fois de plus, la Lance-de-Soleil démontra son brillant tactique habituel sur le terrain. Faisant face à l'armée disciplinée de Varamhar, Aldarian évalua d'abord son ennemi - reconnaissant instantanément que leur force résidait dans leur centre rigide et serré. Il arrangea ses forces pour masquer leur vraie force sur les flancs, affichant intentionnellement un soupçon de vulnérabilité. Lentement, il appâta les Varamhari à presser vers l'avant le long de ces bords exposés.\n\nDans la chaleur de l'engagement, alors que la cavalerie ennemie balaya pour exploiter cette faiblesse ostensible, Aldarian tint sa position. Puis, avec un timing précis, il ordonna une avancée focalisée et rapide dans le cœur de la formation ennemie. Cette poussée décisive exploita la brèche créée par la poussée trop zélée des Varamhari, brisant leur centre et démêlant leur discipline de bataille. Le choc de la brèche envoya panique dans leurs rangs, et l'armée autrefois fière s'effondra en désarroi et se retira.\n\nChaque manœuvre, chaque ordre calculé, contribua davantage à la légende de la Lance-de-Soleil grandissant à chaque bataille qui passait.\"\n\n- Oloris Karzonzuir, La Légende de Surpašilu, 1479"
 bulwar_flavour.140.a:0 "L'espoir n'est pas perdu tant qu'Aldarian mène les troupes."
 bulwar_flavour.141.t:0 "Coucher de Soleil d'un Guerrier"
 bulwar_flavour.141.d:0 "Après des années de bataille et de difficultés, Aldarian a choisi de déposer sa lance. Les cicatrices d'un combat sans fin ont non seulement tempéré son corps mais ont aussi gravé une sagesse durement gagnée dans son âme. Plutôt que de chercher plus de gloire sur le champ de bataille, il s'est retiré à [Root.Capital.GetCapitalName], où les cours et halls tranquilles offrent un refuge du carnage de guerre. Les couloirs du pouvoir ne sont jamais à l'abri d'arrivistes comploteurs et conseillers cupides, pourtant même ici, la mémoire du conflit s'attarde dans son regard pensif.\n\nMême alors qu'il laisse derrière le rugissement de bataille pour la délibération tranquille de la vie de cour, des murmures persistent de son génie de champ de bataille. Il est dit que les stratégies qu'il conçut sur des plaines trempées de sang détiennent des leçons qui peuvent guider l'avenir du royaume, forgeant des politiques aussi méticuleusement qu'il orchestrait autrefois les victoires. La légende de Lance-de-Soleil peut avoir été forgée dans la guerre, mais son influence façonnera le royaume pour des années à venir.\n\nEncore, sa présence au cœur du pouvoir pose une question à [Root.Monarch.GetName] : quel devrait être le rôle d'Aldarian maintenant ? Devrait-il prêter le tranchant aigu de sa sagesse pour restructurer l'armée, instruire la prochaine génération de soldats, ou façonner tout le royaume comme conseiller de confiance ?"
 bulwar_flavour.141.a:0 "Aldarian réorganisera toute la structure de l'armée."
 bulwar_flavour.141.b:0 "Aldarian instruira nos soldats à l'entraînement."
 bulwar_flavour.141.c:0 "Aldarian servira comme notre conseiller militaire de confiance." 
 bulwar_flavour.142.t:0 "Un Vœu Brisé"
 bulwar_flavour.142.d:0 "La guerre a été déclarée une fois de plus, mais contrairement à avant, cette fois l'armée marche contre Jaddar. Le général honoré Aldarian, cependant, ne peut supporter de lever sa lance contre lui. Le faire signifierait défier l'homme qu'il voit maintenant comme le Héraut de Surael. Ce serait combattre contre son propre cœur, contre la foi qui en est venue à le définir. Déchiré entre loyauté envers ses camarades et la vérité qu'il a embrassée, Aldarian se tient à un carrefour.\n\nLes échos des batailles passées pèsent sur lui, mais une chose est certaine - il ne peut pas, ne va pas, tourner sa lance contre Jaddar."
 bulwar_flavour.142.a:0 "La Montagne de Vue Claire appelle Aldarian.."
 bulwar_flavour.142.a.tooltip:0 "Aldarian fait défection vers Jaddar."
 bulwar_flavour.143.t:0 "Un Serment Renouvelé"
 bulwar_flavour.143.d:0 "Autrefois, Aldarian était un mercenaire de Sareyand, un soldat endurci qui s'éleva de l'obscurité pendant la guerre Sareyand-Jaddari. Quand son commandant tomba dans une escarmouche contre une avant-garde Jaddari, Aldarian rallia les mercenaires éparpillés et retourna la situation avec un coup de maître de ruse de champ de bataille. De ce jour, il n'était plus juste un soldat ; il était la Lance-de-Soleil, Surpašilu, un dirigeant murmuré dans les feux de camp et conseils de guerre de même.\n\nMais même alors, quelque chose remua en lui. Au milieu des cris de bataille et rencontrant la conviction féroce de la Légion du Désert, Aldarian vit une force au-delà de la simple discipline - une foi qui ne vacillait pas, même dans la défaite. Les suiveurs de Jaddar combattaient non seulement avec l'acier, mais avec certitude. Cette certitude commença à ronger Aldarian, tranquillement d'abord, puis régulièrement plus fort.\n\nAprès le conflit, agité et cherchant quelque chose au-delà de la simple survie, il mena ses hommes dans le désert en quête de fortune et reliques perdues. Dans la solitude des sables, il trouva non seulement l'aventure, mais la foi.\n\nIl ne convertit pas dans la hâte. Des années passèrent, et avec elles, des camarades tombèrent au temps et aux difficultés. Pourtant les quelques qui restèrent virent le changement en lui - non comme faiblesse, mais comme force tranquille. La lance autrefois levée contre les fidèles reposait maintenant en révérence.\n\nIl revint des sables avec une nouvelle lumière dans ses yeux, une foi tempérée, et une bande diminuée de guerriers loyaux. Il offrit ses services à Sareyand, leva l'étendard et prit le commandement.\n\nEt maintenant, alors que la guerre se profile une fois de plus, Aldarian refuse de lever sa lance contre le Héraut de Surael. La foi qu'il avait trouvée dans le désert était plus forte que tout serment qu'il avait juré avant. Il a mis de côté ses anciennes bannières et venu devant Jaddar - non comme captif, ni traître, mais comme pénitent. Dans ses yeux n'est pas la culpabilité, mais le but.\n\nAlors que Jaddar le regarde, il ne voit pas un déserteur. Il voit un homme reforgé dans les feux du doute et de la foi de même. Le rejeter serait nier la grâce même qui appelle les perdus à la maison."
 bulwar_flavour.143.a:0 "La Lutte de Surael a besoin d'hommes comme toi, Surpašilu !"

 bulwar_flavour.145.t:0 "Source de Foi"
 bulwar_flavour.145.d:0 "Azka-Sur a été un creuset depuis l'antiquité, liant différentes cultures et races. Les Nains et humains se sont rencontrés ici depuis le temps où la première pierre de Logrod-Tûngr fut posée. Les habitants urbains de la plaine fluviale fertile du Suran et les hommes tribaux robustes du désert des Mašnsih ont échangé marchandises et connaissance dans le souk Bil-Eklu depuis que les Djinn abandonnèrent leurs forteresses du désert. Même les marchands Raheni aventureux trouvent leur chemin vers cette ville vénérable, étant venus d'abord pendant l'âge du Dragon d'Argent.\n\nAprès que Jaher brisa le pouvoir du Kašra orgueilleux d'Eduz-Meduru, qui osa réfuter son état exalté, les elfes ont été essentiels au bien-être spirituel de tous ceux qui appellent Azka-Sur maison. Et depuis que les enseignements du petit-fils de Jaher, le Héraut de Surael, ont commencé à se répandre à travers les halls de temple sacrés et marchés de rue animés de même, les nouveaux venus les plus récents se trouvent accueillis avec un accueil prudent. Les Gnolls, qui jusqu'à récemment étaient considérés comme un fléau, se trouvent maintenant dans un emploi profitable comme gardes de caravane. Les Harpies, autrefois dénoncées comme raideuses impitoyables, sont maintenant libres de pratiquer leur don de narration dans les tavernes occupées et les halls de princes marchands de même.\n\nEt au cœur d'Azka-Sur, la Forteresse du Soleil, au confluent du Suran brun et doré, se dresse le temple d'Eduz-Meduru, ancien au-delà du calcul. Ici, une nouvelle génération de prêtres, recrutés non plus seulement parmi les elfes mais parmi tous les enfants fidèles de Surael, travaillent inlassablement pour répandre la parole de la révélation de Jaddar. Ici, au dernier arrêt majeur pour tous les pèlerins en aval de la Voie de Jaddar en route vers la montagne sacrée Ebbušubtu, la gloire et radiance de Surael est célébrée avec abandon joyeux. Pèlerins exaltés et citoyens de même faisant leur part pour répandre l'Ordre de Surael. Juste comme le puissant Suran né non loin de ses murs, Azka-Sur elle-même est devenue une source brillante de foi."
 bulwar_flavour.145.a:0 "Une source d'où une puissante rivière de Lumière s'élèvera, emportant toutes Ténèbres sur son chemin."

 bulwar_flavour.146.t:0 "Premier des Fidèles"
 bulwar_flavour.146.d:0 "Le visage de Surael brillait éclatant sur la place centrale d'Eduz-Vacyn, un vaste espace devant la grande ziggurat d'Eduz-Hammura, fondée par le premier prophète Hammura lui-même, et le plus ancien de tous les temples du Culte du Soleil. Mais même cette cour énorme était remplie à ras bord, la garde du temple Vacyntassi luttant pour contenir les masses rassemblées et garder la route processionnelle centrale ouverte. Les Prêtres des trois temples - vénérable Eduz-Hammura, merveilleux Eduz-Birnamad et vertueux Eduz-Jaher - étaient assemblés derrière le haut Kašra de tout Eduz-Vacyn et les trois Sašig, administrateurs en chef des trois temples, vêtus de toutes leurs parures scintillantes.\n\nLe vent du sud brûlant venant du désert assura que parasols, auvents et boissons étaient très recherchés, mais aucun des dignitaires assemblés, citoyens droits et fidèles dévots parmi la foule n'était disposé à s'éloigner et risquer de manquer cette occasion momentanée. Après une attente interminable, un murmure doux s'éleva le long de la route processionnelle, gonflant à chaque moment.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] procéda lentement vers le Kašra l'attendant, [Root.Monarch.GetHerHis] garde d'honneur suivant un pas derrière avec les hauts dignitaires du royaume. Alors qu'[Root.Monarch.GetSheHe] s'arrêta devant le clergé assemblé, les bruits de la foule firent place à un silence d'anticipation, tous les yeux fixés sur la scène se déroulant au centre de la place. Un après l'autre, les révérends Kašra tombèrent à genoux et se prosternèrent devant [Root.Monarch.GetName], [Root.Monarch.GetSheHe] qui apporta les révélations accordées par Surael sur la Montagne de Vue Claire au peuple de Vacyn, pour qu'ils puissent approfondir leur compréhension de la Volonté de Surael et être bénis par Sa Grâce.\n\nIci dans cette ville sacrée, où le premier prophète de Surael commença à prêcher Sar-Arukanaš, la Dévotion à la Lumière, et apporta Sa Lumière dans les cœurs et esprits de tous les Bulwari, un nouveau prophète est venu révéler la Volonté de Surael et unir tous les enfants de Surael qui sont bénis par Sa Lumière glorieuse."
 bulwar_flavour.146.a:0 "Le premier des fidèles mènera une fois de plus les croyants vers la Lumière !"
 bulwar_flavour.146.b:0 "Le premier des fidèles mènera une fois de plus les croyants dans la lutte contre les Ténèbres !"

 bulwar_flavour.147.t:0 "Cœur du Soleil"
 bulwar_flavour.147.d:0 "Les citoyens de Bulwar ont toujours montré une fierté extraordinaire pour les actes de leur ville natale. Elle fut autrefois le cœur de l'Accord Bulwari pendant l'apogée de la puissance Castanorienne il y a un millénaire et demi, et a depuis prêté son nom à l'entièreté de Surakeš dans l'esprit des étrangers venant à ces rivages. Le cœur battant et capitale naturelle des plaines du Suran moyen - au moins selon les habitants de Bulwar - elle lie les rivières Suran et Buranun et connecte les cités-états de la plaine du Suran supérieur avec celles du Suran inférieur. Et pendant les quatre derniers siècles, elle a abrité le temple qui parmi les grands temples Suraniques osa d'abord reconnaître la vérité : que Jaher n'était nul autre que Surael Renaissant.\n\nCet acte de foi assura qu'Eduz-Rakadagš, le grand temple de Bulwar entre les deux rivières, a été le centre du Culte du Soleil - le Cœur du Soleil - depuis, laissant derrière à la fois des rivaux anciens obstinés tels qu'Eduz-Vacyn et nouveaux venus ambitieux tels qu'Eduz-Falanzar à Irrliam. Avec les changements inexorables venant vers tout Surakeš et au-delà dans le sillage des révélations de Jaddar, le haut Kašra d'Eduz-Rakadagš a montré la sagesse d'obéir une fois de plus à la volonté manifestement évidente de Surael et embrasser joyeusement cette dernière aube, juste comme son prédécesseur fit pendant le temps de la Guerre du Lever de Soleil. Au lieu de pleurer le soleil se couchant sur les réformes théologiques épousées par Taelarios Irrliamzuir et canonisées au concile de Brasan, le plus grand de tous les temples Suraeliques a choisi de marcher avec le peuple le long de la Voie de Jaddar, le dernier et plus grand prophète de Surael."
 bulwar_flavour.147.a:0 "Louange à Surael, infinie est Sa Miséricorde et Grâce en nous envoyant le Héraut de Surael !"

 bulwar_flavour.148.t:0 "Une Aube Glorieuse sur Surakeš"
 bulwar_flavour.148.d:0 "Ce fut un voyage long et ardu, mais finalement les trois grands temples du Suran ont accepté les enseignements de Jaddar Jexiszuir comme la vérité, révélée à lui par nul autre que Surael. Inspirés par cette démonstration unanime de foi, une pléthore de temples mineurs à la fois dans et au-delà de nos frontières ont suivi leur exemple et épousé les préceptes du Jadd.\n\nJuste comme les premiers rayons d'aube après une nuit froide du désert dégèlent le visage d'un voyageur fatigué, juste comme la première goutte d'eau de source apaise les lèvres desséchées d'un nomade du désert après un long voyage, ce fut un baume sur les âmes de tous adhérents du Jadd de voir ces temples puissants et vénérables endosser les enseignements de Jaddar. Dans les séquelles, beaucoup de nos sujets qui hésitaient à abandonner leurs anciennes croyances ont versé leurs doutes et nous ont rejoints dans la lutte vaillante contre les Ténèbres.\n\nPartout dans Surakeš, cette proclamation a secoué le statu quo. Nos amis et alliés sont enhardir, nos ennemis et rivaux consternés. Beaucoup dans le Jardin de Surael ont ouvertement commencé à questionner si les Elfes du Soleil sont vraiment les seuls Choisis de Surael, ou s'ils aussi pourraient être choisis par Lui pour servir Sa Volonté.\n\nMaintenant est le temps de répandre la Volonté de Surael au loin ! Maintenant est le temps d'amener tous les enfants de Surael dans le bercail ! Ensemble nous apporterons la lutte aux Ténèbres Malveillantes et ses serviteurs dépravés partout sur Halann !"
 bulwar_flavour.148.a:0 "C'est vraiment une nouvelle aube glorieuse brillant sur Surakeš !"

 bulwar_flavour.149.t:0 "L'Homme et la Montagne"
 bulwar_flavour.149.d:0 "'Imaginez, si vous voulez, une personne. Elle pourrait être homme, femme, ou ni l'un ni l'autre - mais pour l'amour de cette histoire, appelons-la l'homme. Cet homme fut échoué sur un rivage étranger désolé sans espoir de jamais retourner à son ancienne maison. S'élevant de la plage pierreuse étaient des falaises rocheuses, s'étendant vers l'avant dans chaque direction qu'il regardait, enveloppées dans une pénombre sombre.\nMais brillant derrière le bord de la face de falaise était une lueur faible, faisant signe à l'homme. Il rassembla sa force restante et commença à grimper. Après ce qui sembla une éternité il atteignit le sommet de la falaise, seulement pour être accueilli par la vue de rochers abrupts s'élevant vers l'avant et vers l'avant du rivage, tous seulement les contreforts d'une montagne vraiment gargantuesque dont le contour ne pouvait être que à peine deviné par la lueur brumeuse émanant de derrière elle.\nNon découragé par la tâche qu'il s'était fixée, il commença à grimper vers la montagne, rempli d'une certitude inébranlable qu'il avait besoin de voir la source de la lumière distante éclairant le crépuscule éternel. Lentement il fit son chemin vers l'avant et vers le haut vers son but, se reposant seulement quand il le devait, jusqu'à ce qu'il atteigne un chasm massif empêchant son avance. Mais il ne vacilla jamais dans ses convictions, façonnant des outils crus de ce que ses environnements maigres lui offraient, et réussit finalement à construire un pont branlant à travers le chasm. De l'autre côté la montagne s'éleva à des hauteurs supplémentaires. Falaises abruptes, éboulements traîtres et froid glacial conspirèrent pour garder l'homme de son but, mais il les vainquit un après l'autre.\nPrésentement il n'était plus seul, rejoint par d'autres sur le chemin qu'il avait dégagé. Ceux avec une certaine lueur dans leurs yeux, il commanda d'l'accompagner dans son voyage, car il reconnut en eux son propre désir de poser les yeux sur ce qui était caché au-delà de la montagne. Pendant des années et des années ils luttèrent vers l'avant, jusqu'à finalement l'homme grimpa le dernier tronçon d'un rocher et se traîna sur un plateau stérile qui était baigné dans la lumière du soleil dorée glorieuse. Épuisé au-delà de mesure, l'homme ferma les yeux et jouit de la chaleur du soleil après des années incalculables passées dans le crépuscule froid, assuré qu'il avait atteint son but enfin. Peu il remarqua qu'il avait seulement ascensionné un pic moindre de la montagne, dont le vrai sommet s'éleva dans la distance nuageuse.'\n\n'Cet homme,' Jaddar parla à son audience ravie de jeunes acolytes du temple, 'était Taelarios Irrliamzuir. Devrait-il être rappelé comme un imbécile qui échoua à réaliser qu'il y avait d'autres pics à grimper ? Que ce qu'il avait atteint sur une vie de dévotion était seulement un relais, non la fin de la route ?'\n'Certainement pas ! Car bien que Taelarios puisse ne pas avoir saisi l'entièreté de la Volonté de Surael, l'énormité vraie de Son Amour pour tous êtres sentients, il guida innombrables autres le long d'un chemin abrupt et traître hors des Ténèbres et vers la Lumière ! Et avec sa mort, nous tous sommes privés d'un enseignant dévoué, diminués sans sa sagesse.'"
 bulwar_flavour.149.a:0 "'Que votre Ilu se prélasse dans la Lumière de Surael pour toujours, Taelarios Irrliamzuir !'"

