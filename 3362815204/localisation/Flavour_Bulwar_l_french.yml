l_french:
 bulwar_flavour.1.t:0 "Retour des Réfugiés Surani"
 bulwar_flavour.1.d:0 "Les terres qui ont été occupées par les gnolls si longtemps ne sont maintenant plus sous leur contrôle, ce qui permet le retour du peuple Surani vers la terre qu'ils ont fuie il y a si longtemps. Des groupes d'entre eux ont été repérés essayant de retourner 'chez eux'. Cela a causé quelque émoi. Devrions-nous leur permettre de retourner sur leurs terres ?"
 bulwar_flavour.1.a:0 "Accueillons-les de retour !"
 bulwar_flavour.1.b:0 "Cela causera trop de remue-ménage."
 bulwar_flavour.2.t:0 "Une Offre d'Aide"
 bulwar_flavour.2.d:0 "Un guerrier elfe est apparu dans notre cour. Il se nomme Kamnaril des Sables. Supposément il prétend être un officier Jaddari, le fils d'un vétéran des conquêtes de Jaher. Il parle d'une approche différente de notre relation à Surakel. Alors que les Elfes du Soleil nous feraient croire que seuls eux peuvent accomplir les devoirs du dieu décédé, Kamnaril parle de comment les Jaddari voient que tous ceux qui sont fidèles peuvent prendre le fardeau de Surakel. Il propose un monde où nous ne sommes plus subordonnés aux elfes du soleil."
 bulwar_flavour.2.a:0 "Un officier Jaddari hein ? Il devrait rester et nous en dire plus !"
 bulwar_flavour.2.b:0 "Intéressant. Voyons-le partir, nous n'avons pas besoin de cet hérétique."
 bulwar_flavour.3.t:0 "Une Foi de Tolérance ?"
 bulwar_flavour.3.da:0 "Un groupe de missionnaires est apparu dans notre pays. Ils parlent d'une nouvelle religion, une qui promeut la tolérance de toutes les races. Ce 'Jadd' dont ils parlent les fait s'organiser dans leurs propres communes et faire du travail au nom de leur dieu solaire. Ils ont même commencé à prêcher dans la rue à quiconque voudrait écouter, disant que les ténèbres dans leurs cœurs doivent être bannies et que tous sont bienvenus dans la lumière de 'Surael'. De plus en plus commencent à les écouter. Pouvons-nous vraiment laisser cela continuer ?"
 bulwar_flavour.3.db:0 "Un groupe de missionnaires est apparu dans notre pays, parlant hérésie. Ils prétendent que Surael n'a pas vraiment confié aux Elfes du Soleil ses devoirs et qu'à la place ses devoirs incombent à tous ceux qui suivent sa lumière. Ils encouragent les paysans à prendre de plus en plus de pouvoir dans leurs propres mains. Cela perturbe l'ordre public ! Pouvons-nous vraiment laisser cela continuer ?"
 bulwar_flavour.3.a:0 "Laissons-les faire ce qu'ils veulent."
 bulwar_flavour.3.b:0 "Absolument pas ! Voyons-les partir !"
 bulwar_flavour.4.t:0 "Les Minorités de [Root.GetName] Sont Accueillies dans le Jadd"
 bulwar_flavour.4.d:0 "Les minorités de [Root.GetName] ont longtemps vécu dans des circonstances moins qu'idéales. Cependant avec les convictions du Jadd vient une nouvelle ère. Plusieurs cadeaux ont été envoyés et des membres de ces groupes ont été invités à des rassemblements publics. Que les événements là-bas donnent l'exemple à nous tous."
 bulwar_flavour.4.a:0 "Nous accueillons les fidèles !"
 bulwar_flavour.5.t:0 "Groupes Minoritaires de [Root.GetName] Déjoués"
 bulwar_flavour.5.d:0 "Alors que nous essayons de vivre harmonieusement avec d'autres races, la politique et l'ambition font ressortir le pire chez les gens. Une rivalité politique dans [Root.GetName] a spiralé hors de contrôle au point où l'un a cherché à utiliser l'héritage racial de l'autre contre lui, commençant une campagne de calomnie contre tous les membres de son espèce. Cela a commencé localement mais c'est susceptible d'affecter le pays entier !"
 bulwar_flavour.5.a:0 "Regrettable..."
 bulwar_flavour.5.b:0 "Nous ne laisserons pas cela arriver !"
 bulwar_flavour.6.t:0 "Un Commandant Étranger"
 bulwar_flavour.6.d:0 "Nous avons été approchés par un elfe en habit étranger. Sa peau bronzée et cheveux pâles vont combinés avec un habit qui dit qu'il est un des Jaddari, vestiges des légions de Jaher qui devinrent guerriers du désert et se tournèrent vers une foi étrange. Devrions-nous le prendre comme notre commandant ? Il pourrait être d'une grande aide dans nos guerres."
 bulwar_flavour.6.a:0 "Il pourrait être utile, accueillons-le."
 bulwar_flavour.6.b:0 "Inutile."
 bulwar_flavour.7.t:0 "Un Festival de Surael du Jadd"
 bulwar_flavour.7.d:0 "C'est le moment, Ô [Root.Monarch.GetTitle] : le temps est parfait, l'eau est claire, le soleil est brillant. Un festival en l'honneur de notre glorieux dieu sera tenu. Les gens danseront dans la rue et des sacrifices de pain et d'eau seront offerts à sa Radiance. Tous travailleront vers la grande exécution de cette fête. Comment devrons-nous livrer notre contribution ?"
 bulwar_flavour.7.a:0 "Que la gloire de Surael du Jadd soit connue !"
 bulwar_flavour.7.b:0 "Nous organiserons notre part."
 bulwar_flavour.7.c:0 "Les gens savent quoi faire."
 bulwar_flavour.8.t:0 "Inspiration Divine"
 bulwar_flavour.8.d:0 "Un prêcheur dans [Root.Capital.GetName] a attiré de grandes foules avec ses discours. [Root.Monarch.GetName] a finalement aussi assisté à un de ses rassemblements et s'est trouvé [Root.Monarch.GetHerselfHimself] grandement inspiré. La vérité est claire : Surael est derrière nous pleinement et nous frappons avec sa faveur !"
 bulwar_flavour.8.a:0 "Que Surael aveugle nos ennemis !"
 bulwar_flavour.9.t:0 "Violence contre les Minorités Religieuses dans [Root.GetName]"
 bulwar_flavour.9.d:0 "Les gens de [Root.GetName] ont été mal guidés dans leur foi. Un groupe de zélotes en colère ont pris sur eux de commencer plusieurs attaques sur la population locale pour les punir des ténèbres dans leurs cœurs. Il y a des rapports de torture, lynchage et destruction de propriété. La violence semble devenir encore plus hors de contrôle. Que faisons-nous ?"
 bulwar_flavour.9.a:0 "Laissons les infidèles brûler !"
 bulwar_flavour.9.b:0 "Arrêtez ce chaos immédiatement !"
 bulwar_flavour.10.t:0 "Les Gens de [target_province.GetName] Voient la Lumière !"
 bulwar_flavour.10.d:0 "La connaissance que leur peuple sera accepté dans le pays fait des faveurs pour leur acceptation du gouvernement. Les gens dans [target_province.GetName] ont vu le traitement de leurs frères dans le Jadd et accepté la lumière de Surael. Ils visitent les temples locaux et commencent à apprendre leurs prières quotidiennes et traditions. Ils sont bien en chemin de devenir de bons propagateurs des principes du Jadd."
 bulwar_flavour.10.a:0 "Bienvenue dans les bras de la vérité !"
 bulwar_flavour.11.t:0 "Les Gens de [target_province.GetName] Embrassent le Jadd"
 bulwar_flavour.11.d:0 "Les missionnaires Jadd ont réussi à influencer les locaux dans [target_province.GetName] vers leur religion. Déjà de nouvelles communautés locales se forment autour de l'organisation de la foi Jadd. Parmi eux sont des poches de guerriers zélés seulement trop désireux de servir leur foi de quelque façon que leurs dirigeants leur demandent. Si nous permettons que cela continue ils pourraient créer une grande instabilité dans le pays !"
 bulwar_flavour.11.a:0 "Ce n'est pas ce que je voulais ! Chassez-les !"
 bulwar_flavour.11.b:0 "C'était à prévoir"
 bulwar_flavour.11.c:0 "Ils tiennent vraiment quelque chose !"
 bulwar_flavour.12.t:0 "La Foi du Peuple"
 bulwar_flavour.12.d:0 "C'était une décision fatidique de laisser ce groupe de missionnaires Jadd dans nos frontières et prêcher leur foi. Les gens dans notre terre semblent maintenant tous adhérer à cette nouvelle foi. Dites-moi, mon [Root.Monarch.GetTitle], les gens ont-ils vraiment vu la lumière et devrions-nous suivre dans leur conversion, ou des mesures plus dures sont-elles nécessaires ?"
 bulwar_flavour.12.a:0 "Embrassons la Lumière du Jadd"
 bulwar_flavour.12.b:0 "Laissons les gens croire ce qu'ils veulent"
 bulwar_flavour.12.c:0 "Nous devons détruire cette horreur ! Sortez-la de mes terres !"
 bulwar_flavour.13.t:0 "La Renaissance se Répand à Brasan"
 bulwar_flavour.13.d:0 "Récemment, les marchands Canoriens dans la ville de Brasan ont apporté de l'art qui fait réfléchir et des œuvres savantes. Cela a duré si longtemps que ces nouvelles idées se sont maintenant répandues à notre propre peuple aussi, et même à nos administrateurs dans la ville."
 bulwar_flavour.13.a:0 "Cela ne peut être que bon."
 
 old_bulwari_canals:0 "Anciens Canaux Bulwari"
 desc_old_bulwari_canals:0 "Les anciens canaux offraient autrefois un raccourci entre les rivières Suran et Buranun, mais sont tombés dans un état de délabrement."

 dredge_the_canals_title:0 "Reconstruire les Anciens Canaux"
 dredge_the_canals_desc:0 "[Root.canal_construct_loc]"
 canal_construct_0:0 "Les canaux de la Ville de Bulwar, qui pourraient connecter les deux branches de la Rivière Suran, le Suran et le Buranun, sont tombés en délabrement. Les réparer améliorera sûrement l'attrait de Bulwar comme centre de commerce."
 canal_construct_1:0 "Les canaux de la Ville de Bulwar, qui pourraient connecter les deux branches de la Rivière Suran, Suran et Buranun, sont tombés en délabrement. Les réparer améliorera sûrement l'attrait de Bulwar comme centre de commerce."
 canal_construct_2:0 "Les canaux de la Ville de Bulwar, qui connectaient les rivières Suran et Buranun, ont commencé à attirer des marchands de loin et de large. Avec quelque investissement de temps, argent, et marketing, nous pouvons construire un centre commercial qui sera l'envie du continent !"
 canal_construct_3:0 "Progrès de Construction du Canal : [601.dig_percent_loc]"

 bulwar_flavour.24.t:0 "Reconstruction des Anciens Canaux"
 bulwar_flavour.24.d:0 "Les Canaux de la Ville de Bulwar connectaient autrefois les deux branches de la Rivière Suran, le Suran et le Buranun. Au fil du temps cependant ils sont tombés en délabrement, avec un grand financement et effort nous pourrions reconstruire ces canaux qui apporteraient sûrement une grande richesse à Bulwar.\n\n§B(Due aux changements dans le code PDX quelques événements de construction ne fonctionnent pas comme prévu, pour voir le vrai Progrès de Construction voir la décision 'Reconstruire les Anciens Canaux')§!"
 bulwar_flavour.24.a:0 "Draguer les Anciens Canaux"
 bulwar_flavour.24.b:0 "Réparer les écluses et ascenseurs" 
 bulwar_flavour.24.c:0 "Construire le Grand Cours d'Eau Bulwari "
 bulwar_flavour.24.e:0 "Peut-être devrions-nous retarder ce projet..."

 bulwar_flavour.14.t:0 "Dragage des Anciens Canaux"
 bulwar_flavour.14.d:0 "Récemment, les ouvriers ont fini de draguer les canaux abandonnés qui connectaient autrefois les deux branches de la Rivière Suran (le Suran et le Buranun) à travers la ville de Bulwar. Quelques barges sont maintenant capables de transiter la ville, menant à une augmentation du commerce. Cependant, le chargement et déchargement constant pour porter autour des écluses et ascenseurs délabrés limite combien de commerce les canaux peuvent raisonnablement supporter."
 bulwar_flavour.14.a:0 "Génial ! Peut-être pouvons-nous réparer les écluses et ascenseurs..."
 bulwari_canals:0 "Canaux Bulwari"
 desc_bulwari_canals:0 "Les Anciens Canaux offrent un raccourci entre les rivières Suran et Buranun, pour ceux qui ne craignent pas un peu de labeur pour contourner les écluses et ascenseurs délabrés."
 building_bulwari_canals:0 "Canaux Dragués"
 
 bulwar_flavour.15.t:0 "Écluses et Ascenseurs Réparés"
 bulwar_flavour.15.d:0 "Les artisans que nous avons embauchés ont récemment rapporté que l'ascenseur à bateaux final est pleinement fonctionnel, complétant la connexion entre les deux branches de la Rivière Suran (Suran et Buranun). Nos marchands ont déjà commencé à exploiter les nouvelles routes. Un petit quartier d'entrepôts a été érigé sur les berges des canaux, qui pourrait peut-être grandir en un hub commercial majeur."
 bulwar_flavour.15.a:0 "Génial ! Montrez-moi les plans pour ce hub commercial."
 bulwari_locks_and_lifts:0 "Canaux avec Écluses et Ascenseurs"
 desc_bulwari_locks_and_lifts:0 "Les canaux offrent un raccourci entre les rivières Suran et Buranun. Les écluses et ascenseurs accélèrent les gros bateaux sur leur chemin."
 building_bulwari_locks_and_lifts:0 "Écluses et Ascenseurs Réparés"

 bulwar_flavour.16.t:0 "Le Grand Cours d'Eau Bulwari"
 bulwar_flavour.16.d:0 "Avec l'achèvement du Grand Cours d'Eau Bulwari, la ville de Bulwar est devenue une des villes commerciales les plus proéminentes du monde. Beaucoup des marchands se dirigeant vers les routes Naines ont été convaincus que les routes fluviales sont supérieures. Nos marchands exercent une influence comme aucune autre !"
 bulwar_flavour.16.a:0 "Un héritage durable pour [Root.Monarch.GetName]"
 great_bulwari_watercourse:0 "Grand Cours d'Eau Bulwari"
 desc_great_bulwari_watercourse:0 "Les canaux offrent un raccourci entre les rivières Suran et Buranun. Les écluses et ascenseurs accélèrent les gros bateaux sur leur chemin. Un grand hub commercial ici met vraiment Bulwar sur la carte !"
 building_great_bulwari_watercourse:0 "Grand Cours d'Eau Bulwari"
 
 bulwar_flavour.17.t:0 "Les Détritus d'un Homme"
 bulwar_flavour.17.d:0 "Parmi les innombrables chariots abandonnés, bouteilles de vin vides, pots cassés, et généralement piles interminables de déchets qui ont été tirés de la boue remplissant les anciens canaux pendant le dragage, il y a les objets occasionnels d'intérêt. Une statue de bronze longtemps perdue, faite par l'artiste Elfe du Soleil Zaleriel, semble avoir été hastiment jetée. La légende dit que la statue fut volée il y a de nombreuses décennies."
 bulwar_flavour.17.a:0 "Voyons ce qu'elle vaut !"
 bulwar_flavour.17.b:0 "Elle appartient dans un musée !"
 
 bulwar_flavour.18.t:0 "Une Légende de Chanson"
 bulwar_flavour.18.d:0 "Beaucoup de gens sont morts et ont été hastiment jetés dans la boue des anciens canaux au fil des années. L'équipe de dragage a trouvé plusieurs tels corps, mostly cadavres sans remarque. Cependant, un cadavre a attiré leur attention car il porte la bague sceau d'un ancien aventurier de quelque renom, le jeune charlatan Elfe du Soleil, Evoris le Splendide. Sa disparition soudaine devint une chanson qui est encore chantée dans les tavernes à ce jour. Tout le monde supposait qu'il fut kidnappé par des harpies, mais son cadavre suggère qu'il était simplement ivre et tomba dans la boue."
 bulwar_flavour.18.a:0 "Cela signifie-t-il que nous avons besoin d'une nouvelle chanson ?"
 
 bulwar_flavour.19.t:0 "Bestioles dans la Boue"
 bulwar_flavour.19.d:0 "Il semble que quelques bestioles ont été réveillées de leur sommeil profond dans la boue. Le dragage doit continuer, mais les gens de la ville s'inquiètent que les bestioles envahissent la ville."
 bulwar_flavour.19.a:0 "On dirait du travail d'aventuriers !"
 bulwar_flavour.19.b:0 "Chassez-les !"
 bulwar_flavour.19.c:0 "Laissons les paysans s'en occuper."
 bulwari_canals_adventurer_influence_critters:0 "S'occuper des bestioles"
 
 bulwar_flavour.20.t:0 "Ingénierie Complexe"
 bulwar_flavour.20.d:0 "La réparation des anciennes écluses et ascenseurs requiert beaucoup d'ingénierie complexe. Peut-être devrions-nous embaucher un expert étranger ?"
 bulwar_flavour.20.a:0 "Embaucher un Gnome !"
 bulwar_flavour.20.b:0 "Embaucher un Nain !"
 bulwar_flavour.20.c:0 "Un artisan local suffira."
 bulwar_flavour.20.e:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] se dévouera !"
 
 bulwar_flavour.21.t:0 "Boom Technologique"
 bulwar_flavour.21.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] et leurs conseillers habiles ont travaillé dur à réparer les anciennes écluses et ascenseurs Bulwari. Avoir tout ce talent en un endroit porte ses fruits."
 bulwar_flavour.21.a:0 "On dirait du progrès !"
 bulwari_tech_boom:0 "Boom Technologique Bulwari"
 bulwari_tech_boom_tooltip:0 "Les avancées technologiques liées à la réparation et construction de nouvelles écluses et ascenseurs au Canal Bulwari portent leurs fruits."
 
 bulwar_flavour.22.t:0 "Les Grands Projets Ont Besoin d'Ouvriers"
 bulwar_flavour.22.d:0 "Le grand projet de reconstruction et expansion du canal Bulwari a requis l'embauche de beaucoup d'ouvriers locaux. Cela a résulté en une pénurie de main-d'œuvre à Bulwar. Vos conseillers ont proposé un nombre de solutions."
 bulwar_flavour.22.a:0 "La compétition ne génère que dissension, nous serons patients !"
 bulwar_flavour.22.b:0 "Amenez les Nains !"
 bulwar_flavour.22.c:0 "Quelques débiteurs peuvent indubitablement être pressés dans le labeur..."
 
 bulwar_flavour.23.t:0 "Ils Prennent nos Emplois !"
 bulwar_flavour.23.d:0 "Le grand projet de reconstruction et expansion du canal Bulwari a requis l'embauche de beaucoup d'ouvriers étrangers, la plupart d'entre eux Nains. La population locale s'inquiète que les Nains saturent le marché avec de la main-d'œuvre qualifiée, et certains ont commencé à protester contre ces nouveaux venus !"
 bulwar_flavour.23.a:0 "Tout Nain vivant à Bulwar est Bulwari !"
 bulwar_flavour.23.b:0 "Aux taudis avec eux !"
 
 #Rebuilding the Ekluzagnu
 rebuild_the_stone_palace_title:0 "Reconstruire le Palais de Pierre"
 rebuild_the_stone_palace_desc:0 "Ekluzagnu, le Palais de Pierre, git en ruines. La forteresse prestigieuse et ornée, le centre d'états qui sont venus et partis pendant des millénaires a longtemps servi comme symbole de domination sur le Šad Sur. Si nous devions revitaliser la merveille, cela créerait un trophée qui prouve notre légitimité, et solidifierait notre emprise sur la région."
 bulwar_flavour.26.t:0 "Reconstruire l'Ekluzagnu"
 bulwar_flavour.26.d:0 "Un tour rapide de la montagne à cheval rend claire la nature de la forteresse, de tout ce qui doit être fait. Le virage rapide de la rivière Panuzagnu coupe sous la falaise abrupte à la fin de la montagne, l'ancienne porte vigilante dans sa longue veille sur les pics baisés de nuages des montagnes au-delà. Les profondeurs de la première citadelle restent surprenamment bien préservées, encore décorées avec des murales vantant les exploits d'anciens rois Bulwari, même si elles ont été dépouillées de leurs ornements précieux. La raison de l'abandon de la forteresse, cependant, git claire dans les os éparpillés, les tessons, les pierres brisées au-delà des portes renversées qui jonchent Galuibar, la Cicatrice-Démoniaque.\n\nUne faille fondue à travers ce qui semble une demi-lieue de montagne solide, par la fureur de Xhazobine, le ravin noirci a longtemps supplanté l'ancienne porte. Avec le soleil brillant vers le bas à travers la blessure ouverte dans la pierre au-dessus, la scène est mise à nu. [Root.Monarch.GetName] se tient au milieu de la vaste faille, regardant vers le bas à travers une cicatrice qui avait guéri en un chemin bustling bordé d'habitations, devantures, temples, tous les rouages longtemps abandonnés qui font tourner une ville. Les cicatrices de guerre semblent fraîches, même après des siècles des flèches s'enfoncent encore dans des poteaux à demi pourris, à des bassins d'eau stagnante sous des aqueducs brisés. Le passé pèse lourd, au milieu des pierres éparpillées d'un corps de garde si chargé de cicatrices qu'il semblait avoir été reconstruit cent fois. Si l'Ekluzagnu était tombé avant, arraché aux Bulwari qui posèrent d'abord ciseau à pierre, de Zehia, brisé par Xhazobine, des Castanites, le peuple du Šad Sur... Comment [Root.Monarch.GetName] peut-il espérer dresser les murs à nouveau, voir que leurs pierres ne s'effritent jamais, comme tant avant ?\n\nPourtant, le carrefour se tient à un carrefour. Exploiterons-nous ce progrès pour le tourner en une forteresse impénétrable, ou nous tiendrons-nous sur les épaules de ce progrès splendide pour en faire un palais, un monument à notre gloire ?"
 bulwar_flavour.26.a:0 "Faisons une forteresse de pierre immobile, incassable."
 bulwar_flavour.26.b:0 "Nous aurons un palais pour correspondre à un empire."
 bulwar_flavour.27.t:0 "Ekluzagnu Reconstruit !"
 bulwar_flavour.27.da:0 "Alors qu'aucune ville n'est construite en un jour, une simple décennie semble comme le clin d'œil d'un œil, pour comme nous avons progressé. Se tenant dans la ruine brisée de la porte Galuibar une décennie passée, cela semblait une tâche désespérée de restaurer une ville longtemps abandonnée grouillant de squatteurs et monstres. Et pourtant, la porte noire se dresse haute. Avec sa façade taillée de la pierre noire de la Cicatrice-Démoniaque, le mur de pierre imposant se dresse en défiance de ceux qui consigneraient cette grande ville à l'histoire. Même un tir expérimental d'un de nos canons les plus puissants a échoué à laisser une marque de preuve évidente dans cette porte de pierre. Elle se dresse au-dessus des sables, profonde et sombre comme le vide entre les étoiles. Ornée de marbre avec des visages féroces de gnolls grondants, les heaumes vigilants des Bulwari, les Castanites, l'Ekluzagnu affiche la volonté unie de tous ceux qui ont demeuré dans ses murs, tous ceux qui jamais le feront, qu'elle s'est tenue fière deux mille ans, et se tiendra deux mille de plus.\n\nEn aval, la modeste ville de Suruzagnu avait largement dominé la région, mais la reconstruction de l'Ekluzagnu l'a dépassée en gloire. Juste comme elle a fleuri, ainsi fleurit aussi la 'petite pierre' du palais de pierre. Alors que les marchands, diplomates, et touristes sont le plus souvent attirés vers les marchés maintenant-bustling taillés de pierre de Galuibar, toute la région grandit prospère, en une oasis dans la route terrestre de Bulwar à travers le Salahad. Les anciennes habitations, habitées de temps en temps pendant mille ans maintenant accueillent des boutiques qui colportent des biens exotiques des quatre coins d'Halann, leurs patios drapés de tapisseries de soie elfique qui protègent le marché du soleil battant de la grande faille au-dessus. Les cris de bêtes exotiques, l'odeur de mille cuisines accueillent les voyageurs fatigués."
 bulwar_flavour.27.db:0 "Alors qu'aucune ville n'est construite en un jour, une simple décennie semble comme le clin d'œil d'un œil, pour comme nous avons progressé. Se tenant dans la ruine brisée de la porte Galuibar une décennie passée, cela semblait une tâche désespérée de restaurer une ville longtemps abandonnée grouillant de squatteurs et monstres. Et pourtant, Ekluzagnu a fleuri en une oasis en tous sens. Une ancienne tuyauterie spirale qui plonge vers quelque enclave cachée à la rivière pompe encore fidèlement l'eau à travers la citadelle même après ce qui a dû être mille et quelques années. Elle alimente un système de flux semblables à des tubes cachés dans les avant-toits des cavernes, qui eux-mêmes alimentent des bassins d'eau cristalline éparpillés à travers les tours labyrinthiques de la ville taillée à la main. Les quelques rayons de soleil qui jettent un coup d'œil passé la crête brisée de la montagne favorisent des jardins abondants, jardinières et pots suspendus remplis de terre arable de la terre fertile en aval. Ce petit Bulwar des sables brille avec ample splendeur pour convenir à un empire.\n\nEn aval, la modeste ville de Suruzagnu avait largement dominé la région, mais la reconstruction de l'Ekluzagnu l'a dépassée en gloire. Juste comme elle a fleuri, ainsi fleurit aussi la 'petite pierre' du palais de pierre. Alors que les marchands, diplomates, et touristes sont le plus souvent attirés vers les marchés maintenant-bustling taillés de pierre de Galuibar, toute la région grandit prospère, en une oasis dans la route terrestre de Bulwar à travers le Salahad. Les anciennes habitations, habitées de temps en temps pendant mille ans maintenant accueillent des boutiques qui colportent des biens exotiques des quatre coins d'Halann, leurs patios drapés de tapisseries de soie elfique qui protègent le marché du soleil battant de la grande faille au-dessus. Les cris de bêtes exotiques, l'odeur de mille cuisines accueillent les voyageurs fatigués."
 bulwar_flavour.27.a:0 "Qu'elle se tienne pour deux mille de plus !"
 bulwar_flavour.27.b:0 "Ekluzagnu, ville du désir du monde !"
