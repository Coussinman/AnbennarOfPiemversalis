 ability_phoenix_estate_mechanic:0 "Politique de l'Ordre Phénix"
 AN_PHOENIX_ESTATE_TAXATION_POLICY:0 "Pendant cette période vous ne pouvez décréter une autre Politique de l'Ordre Phénix."
 phoenix_estate_kimu_taxation:0 "Taxation Kimu"
 phoenix_estate_kimu_taxation_desc:0 "Une taxe de marchandises des différents sujets de l'ordre, utilisée pour financer projets de construction dans le royaume.\n\n"
 phoenix_estate_kimu_taxation_modifier:0 "Taxation Kimu"
 desc_phoenix_estate_kimu_taxation_modifier:0 "Une des méthodes de taxation les plus anciennes à Bulwar, adoptée par les Ordres Phénix, le Kimu est une taxe de marchandises telles que bétail, grain, labeur et produits d'artisanat des différents sujets de l'Ordre. Les individus de tous rangs sont attendus contribuer à ce système. Le Kimu est considéré un devoir religieux, car les ressources sont vues comme fruits de civilisation, un des aspects de Surael. Les marchandises collectées sont utilisées pour financer projets de construction dans le royaume, comme restauration de temple ou nouveaux canaux."
 phoenix_estate_promote_ralkadezim:0 "Promouvoir les Ralkadezim"
 phoenix_estate_promote_ralkadezim_desc:0 "Prêter terre à la noblesse nous permettra d'obtenir quelques bénéfices de la terre, et gagner soutien militaire d'eux.\n\n"
 phoenix_estate_promote_ralkadezim_modifier:0 "Promouvoir les Ralkadezim"
 desc_phoenix_estate_promote_ralkadezim_modifier:0 "La couronne a accumulé grandes étendues de terre depuis la fondation de notre état, mais est incapable d'exploiter pleinement leurs richesses. Prêter terre à la noblesse elfique, connue comme Ralkadezim, nous permettra d'obtenir quelques bénéfices de la terre, et nous gagnera soutien militaire pour nos campagnes."
 phoenix_estate_guarantee_autonomy:0 "Garantir l'Autonomie"
 phoenix_estate_guarantee_autonomy_desc:0 "Garantir les droits ancestraux de nos sujets Bulwari pour augmenter leur loyauté à notre royaume.\n\n"
 phoenix_estate_guarantee_autonomy_modifier:0 "Garantir l'Autonomie"
 desc_phoenix_estate_guarantee_autonomy_modifier:0 "L'autonomie des cités-états et royaumes mineurs est considérée par les Bulwari presque un droit divin, cadeau de Surael. En garantissant leurs droits et leur rappelant les bénéfices de notre règne, la loyauté de nos vassaux à notre royaume sera augmentée, et nous serons vus comme vertueux par d'autres états Bulwari."
 alert_can_use_phoenix_estate_mechanic_instant:0 "§YPeut décréter une Politique de l'Ordre Phénix !§!"
