 zokka_jaddari_war.100.t:0 "Pararam"
 zokka_jaddari_war.100.d:0 "Debug"
 zokka_jaddari_war.100.a:0 "Pourquoi juste pourquoi ?"

 zokka_jaddari_war.101.t:0 "Les Premiers Rayons de l'Aube"
 zokka_jaddari_war.101.d:0 "Quand les nouvelles arrivèrent d'abord avec un marchand de Subkaliss, elles furent rencontrées avec incrédulité abasourdie, qui céda bientôt place à espoir prudent et jubilations frénétiques. Zokka, le soi-disant Dévoreur-de-Soleils, avait rencontré sa fin aux mains du prophète du désert Jaddar et sa vaillante Légion. Le seigneur terrifiant des sœurs Kog sournoise n'était plus. Cet événement momentuel marqua la première interruption dans une spirale descendante apparemment inescapable qui semblait destinée à finir dans la subjugation complète des gens libres de Maqet et l'extinction de leur mode de vie - aux mains de la même menace gnollique que leurs ancêtres fuirent tous ces siècles auparavant.\n\n[Root.Monarch.GetName] peut être beaucoup de choses, mais [Root.Monarch.GetSheHe] n'est pas tel imbécile que [Root.Monarch.GetSheHe] ne saisira pas une telle opportunité singulière. Ceci pourrait bien être la première et possiblement dernière chance de renverser le cours de l'histoire et regagner le continent perdu à leur ennemi Gnollique ancestral il y a plus d'une décennie. Une chance pour [Root.Monarch.GetName] de restaurer [Root.Monarch.GetHerHis] royaume d'une île distante à un royaume fier une fois de plus. Le choix devant [Root.Monarch.GetName] est difficile, et [Root.Monarch.GetHerHis] cour est divisée sur le meilleur cours d'action.\n\nDevrait [Root.Monarch.GetSheHe] approcher le soi-disant Héraut de Surael, qui après tout s'est prouvé être plus que capable de traiter avec les démons gnolliques, et demander son support dans notre mission sainte de reprendre les terres de Dasmazar des serviteurs gloussants des Ténèbres, même si ce support viendra sûrement à un prix lourd ? Est [Root.Monarch.GetSheHe] disposé à abandonner notre croyance dans la Voie de Maqet, la voie unique vers Surakel que les Maqeti ont maintenue même en temps de difficulté depuis qu'ils voyagèrent vers leur nouvelle patrie ? Devrait [Root.Monarch.GetSheHe] accepter les enseignements de Jaddar comme véritable révélation de Surakel ? Ou est-ce trop de prix à payer, abandonnant la tradition de siècles dans l'espoir d'un meilleur futur ? Les Maqeti ne se sont-ils pas toujours tenus seuls contre la menace gnollique, et gagné beaucoup de triomphes par la force de leurs propres bras seuls ?"
 zokka_jaddari_war.101.a:0 "Juste comme Jaher vint à notre aide il y a longtemps, son petit-fils supportera sûrement notre cause vertueuse !"
 zokka_jaddari_war.101.b:0 "Surakel aide ceux qui s'aident eux-mêmes ! Maqet est notre passé, notre présent et notre futur !"
 zokka_jaddari_war.101.tt:0 "Si la Légion Jaddari choisit d'accorder leur support nous serons forcés de convertir au Jadd"

 zokka_jaddari_war.102.t:0 "Une Ancienne Dette Réclamée"
 zokka_jaddari_war.102.d:0 "Les célébrations de victoire ont à peine fini et l'humeur parmi les fidèles est triomphante, mais déjà les premiers signes sont arrivés que le monde extérieur a pris note de notre victoire stupéfiante sur les serviteurs des Ténèbres. Seulement hier un émissaire de Dasmatuš, un petit état insulaire au sud de nos terres côtières du Golfe nouvellement réclamées, est arrivé à Ebbušubtu, transpirant profusément dans son habit cérémoniel orné et demandant une audience avec [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName], le Héraut de Surael.\n\nSe prosternant devant [Root.Monarch.GetName], l'émissaire commence à exalter les vertus du grand-père de Jaddar Jaher, qui sauva une fois déjà leur peuple des serviteurs gnolliques des Ténèbres Malveillantes. En retour les marins Maqeti se prouvèrent instrumentaux en approvisionnant les Légions de Jaher, même jusqu'au bout de Haless. En ce temps, cependant, leurs plaidoyers insistants de détourner au moins quelque peu de la puissance de l'Empire Phénix vers le sud pour finir décisivement la menace Gnollique en Sarhal tombèrent dans l'oreille d'un sourd, et avec la mort de Jaher tous tels plans durent être abandonnés. Maintenant les Gnolls sont de retour, plus forts et plus vils que jamais, et tous les bons travaux de Jaher et les Maqeti dans contenir leur mal ont été défaits. Il y a, l'émissaire finit, une dette d'honneur à payer par la maison de Jaher. Il est temps de renouveler le pacte fait par le grand-père de Jaddar une fois de plus, et avec les troubles causés par la chute de Zokka, maintenant est le temps de frapper. Cette fois, il jure, les Gnolls seront vaincus une fois pour toutes.\n\nCette demande audacieuse, enveloppée dans un appel à l'honneur, a causé beaucoup d'émoi parmi le cercle intérieur de la Légion Jaddari. Certains argumentent qu'il serait fou de dépenser des troupes précieuses dans un combat pas le nôtre. Notre foi est jeune et nous avons besoin de tous les hommes que nous pouvons épargner pour la protéger elle et ses adhérents de ceux au-delà de nos nouvelles frontières qui sont désireux de nous voir tomber. Leurs partisans ont rendu clair que tant que les Maqeti s'accrochent à leurs anciennes voies et ne reconnaissent pas les révélations que Jaddar reçut de Surael Lui-même comme vérité, ils ne peuvent être considérés vrais frères en foi. Ainsi, ils n'ont aucune revendication sur notre support pour leur guerre sainte de reconquête à moins qu'ils convertissent.\n\nLeurs opposants pointent la valeur possible d'un allié reconnaissant, juré à la Voie de Jaddar, gardant notre flanc sud. Les filles rapaces et cruelles de Maxota se sont prouvées être des voisines peu fiables au mieux, envoyant nos émissaires avec la réponse brusque qu'il 'n'y a aucun dieu que richesse, et le seul bien est profit'. Certainement, les supporteurs de la cause Maqeti argumentent, il convient au Héraut de Surael de se tenir avec des compagnons enfants de Surael contre de vils esclavagistes, tant qu'ils ont accepté ses enseignements."
 zokka_jaddari_war.102.a:0 "Une dette honorée, un pacte reforgé - ensemble nous vaincrons les forces des Ténèbres !"
 zokka_jaddari_war.102.b:0 "Le chemin de Jaher n'est pas le chemin de Jaddar, les dettes de son grand-père ne sont pas les siennes à régler."
 zokka_jaddari_war.102.tt:0 "§RLes accepter comme alliés et frères en foi signifiera très probablement que nous devrons bientôt combattre contre les gnolls tenant le continent Dasmati.§!"

 zokka_jaddari_war.103.t:0 "Le Gardien Solitaire"
 zokka_jaddari_war.103.d:0 "Comme c'était au commencement, ainsi c'est maintenant. Nous nous tenons seuls une fois de plus contre les forces des Ténèbres. Peu importe ce que certains ont pu espérer, aide de nos frères en foi au-delà du Salahad ne viendra pas. Nous seuls protégeons le Jardin de Surakel contre tous ceux qui le souilleraient. Mais nous ne sommes pas vraiment seuls, car Surakel est avec nous, et avec sa Bénédiction nous surmonterons sûrement les vils serviteurs des Ténèbres accroupis dans nos patries ancestrales, les chassant de retour dans la sauvagerie d'où ils vinrent.\n\nLe port de Dasmatuš est une ruche d'activité bourdonnante, alors que les contrebandiers sont chargés avec des caches d'armes destinées aux cellules de résistance sur le continent. Nos briseurs de chaînes grément leurs voiles, se préparant à monter autant de vaisseaux commerciaux ennemis qu'il faut pour amener le commerce d'esclaves méprisable de Koggraffa à un arrêt strident. Mercenaires opportunistes débarquent pour signer leurs contrats avec le bureau de recrutement, alors que marchands audacieux déchargent les matières premières requises par l'arsenal royal pour remplir les dépôts d'armes épuisés, tout en préparation pour l'invasion actuelle."
 zokka_jaddari_war.103.a:0 "Avec Surakel de notre côté, nous triompherons sûrement dans la lutte à venir !"

 zokka_jaddari_war.104.t:0 "Une nouvelle Foi pour une nouvelle Aube"
 zokka_jaddari_war.104.d:0 "Notre décision de chercher l'aide des Jaddari a sûrement été bénie par Surael. Notre émissaire a été accueilli à bras ouverts, et une fois de plus les Fils de Maqet se tiennent fièrement aux côtés de l'héritier légitime de la Maison de Jaher. Ressentiment peut mijoter parmi les adhérents les plus dévots de la Voie de Maqet pour ce qu'ils voient comme abandon de nos anciennes voies. Mais même eux sont durs pressés de réfuter les enseignements du prophète Jaddar maintenant que le [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] a cédé son rôle comme arbitre suprême de doctrine, qu'il tient selon les traditions les plus sacrées de la Voie de Maqet, au Héraut de Surael.\n\nLe fait que parmi les guerriers Jaddari désireux de supporter notre cause ne sont pas seulement elfes et humains, mais aussi harpies et même le gnoll occasionnel reste un autre point de contention. Ces gnolls Jaddari ont causé beaucoup de tumulte au début, leur présence affligeante à beaucoup de notre peuple, mais ces quelques-uns parmi nous qui ont passé même un modicum de temps avec eux ont été impressionnés par leur dévotion apparente nouvellement trouvée à la cause de Surael.\n\nLe port de Dasmatuš est une ruche d'activité bourdonnante, alors que les contrebandiers sont chargés avec des caches d'armes destinées aux cellules de résistance sur le continent. Nos briseurs de chaînes grément leurs voiles, se préparant à monter autant de vaisseaux commerciaux ennemis qu'il faut pour amener le commerce d'esclaves méprisable de Koggraffa à un arrêt strident. Mercenaires opportunistes débarquent pour signer leurs contrats avec le bureau de recrutement, alors que marchands audacieux déchargent les matières premières requises par l'arsenal royal pour remplir les dépôts d'armes épuisés, tout en préparation pour l'invasion actuelle."
 zokka_jaddari_war.104.a:0 "Qui peut se tenir contre nous avec Surael et la puissance de l'héritier de Jaher aidant notre cause !"

 zokka_jaddari_war.105.t:0 "Les Marées Tournent"
 zokka_jaddari_war.105.d:0 "Pendant des siècles, notre peuple courageux a combattu une bataille désespérée après l'autre contre les hordes Gnoll qui sortent périodiquement de la vaste savane. Comme la mer écrasant même le rocher le plus puissant en sable et cailloux au fil du temps, vague après vague de ces envahisseurs poussés par démons ont usé nos forces autrefois puissantes au point qu'il y a une décennie, nous avons dû évacuer nos propriétés continentales et chercher refuge sur l'île de Dasmatuš.\n\nMais Surakel ne nous a pas abandonnés, car quand nous pensions que tout était perdu, il envoya un prophète qui tua le maître abominable des démons Gnolliques accroupis dans nos terres. Maintenant il est temps de tourner la marée, une fois pour toutes. Comme la lumière de l'aube inondant sur un monde enveloppé de ténèbres, nous noierons notre ennemi ancestral dans leur sang et libérerons nos terres.\n\nAu moins, c'est ce que les gens dans les rues de Dasmatuš se disent, qu'ils y croient vraiment ou souhaitent simplement que ce soit vrai. Le titre d'Akal vient avec un devoir solennel, cependant, non pas de s'engager dans des vœux pieux mais d'évaluer clairement quel cours servira notre peuple le mieux. Tout se résume à ceci - sommes-nous vraiment assez forts pour parier tout sur la reconquête de notre maison, ou devrions-nous laisser cette opportunité passer et espérer qu'il y en ait une encore meilleure dans le futur ?"
 zokka_jaddari_war.105.a:0 "L'armée de Lumière frappera les sbires démoniaques souillant la terre sainte de Dasmazar !"
 zokka_jaddari_war.105.b:0 "Les Ténèbres peuvent sembler triomphantes, mais avec la Lumière dans nos cœurs nous prions pour de meilleurs temps."

 zokka_jaddari_war.106.t:0 "Le Prix de la Folie"
 zokka_jaddari_war.106.d:0 "Les nouvelles qui filtrent du nord ne sont rien de moins que désastreuses. Zokka Dévoreur-de-Soleils, notre oh-si-glorieux seigneur et maître, a dans son ambition démesurée réussi à s'étouffer sur son dernier repas. En défiant le prophète du désert fou des elfes pour la domination sur l'entièreté du Salahad oriental, il a mordu plus qu'il ne pouvait mâcher. Au lieu de festoyer sur un autre délicieux morceau de viande elfique, son opposant réussit à le tuer, le sang du dernier wannabe Xhazobain se drainant dans le sable du désert assoiffé et sa meute crainte se dissolvant avec.\n\nAlors que nous ne verserons certainement pas une seule larme pour la brute arrogante qui força nos deux meutes sœurs à s'agenouiller, la perte de sa protection se prouvera sûrement extrêmement perturbatrice pour nos entreprises commerciales lucratives. Ainsi, quand les premiers rapports confirmés de sa mort atteignirent les oreilles de la maîtresse de meute [Root.Monarch.GetName], ses malédictions enragées purent être entendues partout dans le palais. Les esclaves étaient encore occupés des heures plus tard, collectant les derniers éclats des précieux calices de verre ornemental, importés de Rahen, qu'elle jeta à toute cible disponible dans sa rage impuissante.\n\nDéjà, les surveillants plus diligents et informateurs parmi nos esclaves ont commencé à rapporter des rumeurs faisant le tour parmi les esclaves de la mort de Zokka et d'une invasion imminente, soit par les Maqeti se recroquevillant sur leur île ou par Jaddar et ses maudits lunatiques du désert lui-même. Les murmures sont à la fois dans [Root.Capital.GetName] et les nombreux domaines d'esclaves le long des routes principales de notre royaume, se répandant à chaque heure comme un feu de forêt. Si nous ne sommes pas très prudents, nous pouvons avoir une révolte d'esclaves majeure ou même pire entre nos mains."
 zokka_jaddari_war.106.a:0 "Ce maudit fou arrogant wannabe Xhazobain devait juste chercher un combat qu'il ne pouvait gagner ?!"

 zokka_jaddari_war.107.t:0 "Palais Construits sur Sables Mouvants"
 zokka_jaddari_war.107.d:0 "Nous nous sommes toujours enorgueillis de notre sens des affaires. Il n'y a aucun marchand de chair plus rusé ou compétent que nous dans tout Sarhal. Cependant, nous sommes de plus en plus forcés d'accepter la réalité sombre que nous pouvons avoir construit nos palais dorés sur sables mouvants. Sans la menace de la rétribution sanglante de Zokka sauvegardant notre indépendance, nos voisins deviennent plus audacieux dans leur appétit pour nos terres à chaque jour qui passe, et nous luttons de plus en plus pour garder nos sujets esclaves sous contrôle.\n\nMême si cela va contre tout ce que nous chérissons, nous pouvons être forcés d'entrer dans un marché perdant. Il n'y a simplement aucune bonne option restante. Soit nous nous jetons à la merci d'un de nos voisins plus forts ou nous risquons de faire face à une invasion écrasante et une révolte d'esclaves à grande échelle en même temps, sans la main-d'œuvre requise pour traiter l'une ou l'autre menace, laisse seule les deux.\n\nQuant à qui nous devrions approcher avec l'offre de servitude en échange de sécurité, les choix sont plutôt maigres. Les Maqeti verraient avec plaisir chaque membre de notre meute bouché, et les Jaddari au nord ont rendu leur dédain pour notre institution chérie d'esclavage plus que plain. Approcher Rakkaz et sa meute de fanatiques baveux est en pratique juste une méthode inutilement élaborée et tirée de suicide, alors que Grizaka avec ses délires de grandeur accepterait sûrement rien de moins que la soumission absolue de notre meute, nous tournant en rien de plus qu'une autre province de son wannabe empire.\n\nÀ la fin, la seule option restante semble être Haraagtseda. Même si renoncer au Xhazobkult pour un retour aux anciennes voies de Kvangahga pourrait angrier certains de nos voisins à l'ouest, qui nous ont fourni fiablement de la viande fraîche pour nos marchands d'esclaves, payer du bout des lèvres aux lubbies des saints-forgerons pourrait être notre seule sortie de ce gâchis."
 zokka_jaddari_war.107.a:0 "Il y a toujours un moyen de se tortiller hors d'un mauvais marché, nous ne l'avons juste pas trouvé encore."
 zokka_jaddari_war.107.b:0 "Aller de l'avant sans protecteur est folie complète - temps de supplier Haraagtseda pour refuge."
 zokka_jaddari_war.107.b_tt:0 "Si Haraagtseda accepte notre proposition nous deviendrons leur vassal et convertirons à Kvangahga"

 zokka_jaddari_war.108.t:0 "Le Sort des Sœurs Esclavagistes"
 zokka_jaddari_war.108.d:0 "Tous les signes pointaient vers ce que ce soit un jour tranquille, parfait pour mettre du temps très nécessaire à la forge. Mais quelle nouvelle merveille Mazla Haraag [Root.Monarch.GetName] avait planifié de créer devrait attendre, car dans les heures de fin de matinée un émissaire de Khazet, la maîtresse de meute rusée de Koggraffa, arriva aux portes de Kvangraak et demanda une audience avec le 'Marteau-de-Kvanga'.\n\nLe sujet de cette audience s'avéra être une proposition assez unique. Khazet offrit de tourner elle-même et sa meute en nos serviteurs dévoués, et semble même disposée à désavouer les shamans démoniaques du Xhazobkult et retourner à la Voie de Kvanga. Nos espions nous ont bien sûr depuis longtemps informés sur les troubles ravageant les royaumes des filles de Maxota dans le sillage de la mort de Zokka, et en effet la ferveur renouvelée pour reconquête que sa chute a éveillée dans les Maqeti de Dasmatuš. La situation doit être plus dire que nous supposions, cependant, si cupide rusée Khazet est disposée à se rabaisser de telle manière juste pour le privilège de ramper sous notre égide.\n\nAlors que beaucoup parmi les conseillers de confiance du maître-faiseur suggèrent que nous acceptions sa proposition et renforçons notre jeune royaume avec un nouveau vassal, d'autres sont plus hésitants. Que ce soit la perspective d'aller à la guerre et verser notre sang pour le sake du trône douillet de Khazet, ou doutes concernant la sincérité de la soumission et conversion en offre, il y a des opposants vocaux à ce cours, qui suggèrent que nous devrions laisser Khazet souffrir les conséquences méritées de sa cupidité et mauvaises décisions."
 zokka_jaddari_war.108.a:0 "Kvanga nous enseigne que même les détritus les plus vils peuvent être tournés en quelque chose de valable."
 zokka_jaddari_war.108.b:0 "Même la Mère-de-Meute aurait du mal à faire quelque chose de valable de ces déchets !"

 zokka_jaddari_war.109.t:0 "Les Liens de Sororité"
 zokka_jaddari_war.109.d:0 "Depuis que Maxota 'Donneuse de Chaînes' porta deux petits jumeaux, il y avait eu une rivalité féroce entre la Maîtresse de Meute Zykari et sa sœur plus jeune Khazet. Chaque fois qu'une triomphait à une chasse, l'autre complotait pour impressionner leur mère en négociant un marché commercial rusé. Quand Zykari revint ensanglantée mais victorieuse après avoir repoussé un raid frontalier, il ne fallut pas longtemps jusqu'à ce que sa sœur rivale vienne avec un plan ingénieux pour presser encore plus d'or des marchands traversant leurs terres.\n\nMais sous cette rivalité féroce un lien fraternel encore plus intense existe. Rien n'unit ces deux sœurs si très divergentes autant que quelqu'un menaçant de venir entre elles. Même quand, après la mort de leur mère, elles devinrent dirigeantes à part entière, chaque sœur savait que dans le monde impitoyable de la politique de meute Gnollique, avoir un allié dépendable lié par sang partagé se prouverait un avantage inestimable. Chacune des sœurs possède des dons uniques mais complémentaires, et les deux savent que seules elles sont proie facile, ensemble elles peuvent repousser toute attention non désirée de leurs voisins.\n\nMais avec son dernier complot maverick, Khazet peut avoir tendu ce lien fraternel trop loin. En dénonçant l'héritage de leur mère et soumettant Koggraffa aux forgerons sanctimonieux de l'est, tout dans une tentative paniquée d'éviter les conséquences de la chute de Zokka, elle peut avoir sauvé sa peau pour maintenant. Mais, comme beaucoup dans le cercle intérieur de Zykari chuchotent, pourquoi Kogzalla devrait-elle plier le genou aussi ? Nous n'avons rien à craindre des Maqeti et leurs patrons du désert, nos heartlands n'ont jamais été réclamées par Dasmazar. Alors pourquoi devrions-nous suivre l'exemple de Khazet et une fois de plus nous incliner et gratter à un seigneur qui peut bien s'avérer être aussi inutile que Zokka était ?"
 zokka_jaddari_war.109.a:0 "Nous avons partagé le même ventre, nous ne briserons pas ce lien maintenant !"
 zokka_jaddari_war.109.b:0 "Même les animaux savent qu'il est fou d'être avec le membre le plus faible de la meute une fois que la chasse est lancée."
 zokka_jaddari_war.109.btt:0 "Notre destin et celui de Koggraffa ne seront plus liés"

 zokka_jaddari_war.110.t:0 "Paix pour notre Temps ?"
 zokka_jaddari_war.110.d:0 "C'était un pari prometteur - accepter le serment de vassalité de Khazet et sa meute et les bénéfices que leur soumission apporterait à notre meute, dans l'espoir que notre simple présence derrière Koggraffa serait assez pour dissuader ces guerroyeurs Bulwari. Malheureusement, il semble que nous puissions avoir mal jugé leur détermination. Tous les signes pointent vers une déclaration de guerre imminente, nous forçant à considérer si nous sommes disposés à commettre à une guerre totale en défense de notre nouveau vassal ou s'il serait plus opportun de trouver une solution pacifique au conflit.\n\nAprès tout, discrétion est la meilleure partie de valeur et nous ne perdons rien du nôtre en remettant les terres des filles de Maxota. Khazet et sa sœur sauvage ne sont pas venues à nous d'un besoin sincère de repentance, comme nos courtisans pointent, mais comme opportunistes essayant de s'accrocher à un autre patron après que leur dernier s'avéra être un mauvais investissement. Cependant, d'autres voix dans notre conseil sont repoussées par la suggestion et proclament que garder notre honneur est bien plus précieux que tout ce que nous pouvons risquer de perdre dans une guerre contre les nordiques. Après tout, ne sommes-nous pas enfants de Kvanga, qui nous changea d'esprits démons traîtres en êtres capables de vertu - devrions-nous vraiment déshonorer son travail en revenant sur notre parole ?"
 zokka_jaddari_war.110.a:0 "L'honneur peut ne rien signifier pour certains, mais nous n'abandonnons pas ceux que nous avons juré de protéger !"
 zokka_jaddari_war.110.b:0 "Pourquoi devrions-nous verser du sang pour les viles filles de Maxota ? Laissons les Maqeti avoir ce qui est à eux !"

 zokka_jaddari_war.111.t:0 "Laisser Tomber ?"
 zokka_jaddari_war.111.d:0 "Peu importe quels bluffs, stratégies et diversions nous essayâmes, il semble que le nœud coulant autour de notre cou se resserre de plus en plus proche à chaque mois qui passe. Pas une semaine ne passe sans nouvelles d'un raid sur un domaine d'esclaves, un collecteur de taxes étant bouché dans la campagne, ou contrebandiers toujours plus audacieux armant la population d'esclaves rebelles locaux.\n\nPire de tout, il semble que rien de ce que nous essayâmes ne peut dissuader ces Maqeti damn-démons de leurs plans d'invasion. Alors qu'une guerre impliquant d'autres serait normalement un rêve devenu réalité pour tout marchand vraiment dévoué à leur commerce, une guerre sur nos propres terres pose un risque inacceptable pour toute la richesse durement gagnée que nous réussîmes à amasser au cours des dernières années. Abandonner cette entreprise profitable que nous avons réussi à établir peut être douloureux, mais un marchand prudent sait quand couper ses pertes. Pouvons-nous vraiment risquer toutes les richesses que nous avons acquises sur la chance incertaine que nous puissions repousser ces insulaires sanctimonieux ? Ou devrions-nous laisser tomber et offrir une reddition pacifique en retour de passage sûr pour notre cour, le contenu de notre trésor et notre entourage d'esclaves ? Avec toutes nos richesses nous pouvons commencer notre propre entreprise de commerce d'esclaves quelque part loin de ces rives, ou prendre retraite et vivre dans le luxe jusqu'à la fin de nos jours."
 zokka_jaddari_war.111.a:0 "Ah, maudit soit - il peut être temps de prendre retraite. J'entends que Vandipha est charmante en cette période de l'année !"
 zokka_jaddari_war.111.a_tt:0 "Ceci signifiera gameover"
 zokka_jaddari_war.111.b:0 "Ils peuvent prendre mon trône sur mon cadavre froid !"

 zokka_jaddari_war.112.t:0 "Le Soleil Rouge Ascendant"
 zokka_jaddari_war.112.d:0 "Malgré leur résistance obstinée et tactiques traîtresses, nos adversaires Gnolliques ne pouvaient que retarder l'inévitable - arrêter l'issue préordonnée de cette guerre sainte n'était clairement jamais dans leurs moyens. À ce point dans la guerre, personne ne pouvait douter que nous et nos fidèles alliés Jaddari sommes positionnés pour écraser leurs lignes dans le futur proche. Même les guerroyeurs les plus délusionnels du côté opposé arrivent aux termes avec ce fait.\n\nAinsi il ne vient pas comme surprise qu'ils nous aient approchés sous un drapeau de trêve et finalement offert de nous donner ce qui était légitimement le nôtre en première place, de peur que nous prenions encore plus d'eux. Alors qu'il y a des voix parmi notre conseil de guerre qui pressent l'Akal de presser notre avantage et finir la domination Gnollique sur la savane orientale une fois pour toutes, des voix plus prudentes avertissent contre surextension nous-mêmes. Gagner la guerre est une chose, ils conseillent, mais gagner la paix qui suit sera beaucoup plus challengeant - quelque chose avec quoi l'Akal accepte à contrecœur.\n\nAvant que nous puissions tourner nos esprits vers briser le joug Gnollique sur les heartlands de Sarhal, nous devons d'abord restaurer contrôle ferme sur nos anciennes terres et les nettoyer de la tache laissée par la progéniture vile de Maxota et leurs esclavagistes sycophantes. Pour maintenant, nous accepterons leurs plaidoyers pour paix. Seulement une fois que nous avons sécurisé la maison de notre peuple et construit nos forces pouvons-nous commencer à regarder vers l'extérieur à nouveau. Alors nous apporterons la parole de Surakel aux masses enchaînées gardées en bondage dans les terres tachées-Sombres de Sarhal !"
 zokka_jaddari_war.112.a:0 "Dasmazar est entier une fois de plus, libre du fléau Gnollique. Louange soit à Surakel !"

 zokka_jaddari_war.113.t:0 "Debug"
 zokka_jaddari_war.113.d:0 "Je nettoie juste"
 zokka_jaddari_war.113.a:0 "Ne regardez pas s'il vous plaît"

 zokka_jaddari_war.114.t:0 "Le Phare Sud est Allumé"
 zokka_jaddari_war.114.d:0 "Un messager est arrivé à Ebbušubtu, apportant avec lui les nouvelles que nous avons patiemment attendues ces dernières années. Nos nouveaux amis et compagnons voyageurs le long de la Voie de Jaddar dans Dasmatuš ont enfin commencé leur grande guerre de réclamation et nous appellent à honorer notre pacte. Juste comme le grand-père de Jaddar fit il y a des siècles, nous balaierons toute résistance et lèverons le joug gnollique du peuple de Dasmazar, ensemble sécurisant la rive de la Côte Maqeti pour les fidèles une fois de plus."
 zokka_jaddari_war.114.a:0 "Que la Lumière de Surael brille sur nos braves guerriers !"

