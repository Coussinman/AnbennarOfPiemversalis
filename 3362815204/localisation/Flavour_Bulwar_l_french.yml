 desc_tluukt_the_rule_of_tluukt:0 "Tluukt commença son règne comme seulement une des nombreuses chefs de meute qui rôdaient dans le Šad Sur, pourtant elle possédait une ambition au-delà du simple banditisme et gagna rapidement une réputation pour sa ruse. Sa tactique favorite était d'attirer ses ennemis dans les montagnes, harcelant et confondant sa proie avant de les briser avec une embuscade décisive. C'est par cette méthode qu'elle tua l'akal de Zanšap, qui avait l'audace de revendiquer le Šad Sur comme sa propre patrie et pourtant à la fin se trouva victime de ses passages labyrinthiques.\n\n Galvanisée par cette victoire, elle forcerait bientôt les meutes de montagne restantes à se soumettre à ses ambitions et continuerait à gagner l'épithète 'Fendeuse-de-Royaumes' en subjuguant la ville de Bulwar après avoir vaincu Karodir I Varamzuir en combat magique."
