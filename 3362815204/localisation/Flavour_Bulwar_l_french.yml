 desc_ulmisbar_treasure_small:0 "Une collection d'artefacts récupérés de la ville perdue d'Ulmišbar. Reliques du passé, or et bijoux, et armes ornées."
 ulmisbar_treasure_medium:0 "Trésors d'Ulmišbar : Moyen"
 desc_ulmisbar_treasure_medium:0 "Une collection d'artefacts récupérés de la ville perdue d'Ulmišbar. Petites sculptures et objets rituels, parchemins et objets magiques, or et argent."
 ulmisbar_treasure_large:0 "Trésors d'Ulmišbar : Grand"
 desc_ulmisbar_treasure_large:0 "Une collection d'artefacts récupérés de la ville perdue d'Ulmišbar. Statues des rois-dieux d'antan, marbres des bâtiments de la ville, tablettes d'argile et parchemins, et milliers de reliques, babioles et or."
 ulmisbar_collection_magic:0 "Dinu Magi"
 desc_ulmisbar_collection_magic:0 "Le Canon des Magi, une collection de textes écrits par Fazil 'Le Noir' szel-Aqatbahar, un magi Bahari pendant le règne de Jexis et progéniteur des szal-Fazil. Comprenant 10 volumes, ses thèmes vont de la connaissance basique sur la magie et incantations quasi-religieuses, aux sorts et techniques anciens d'invocation et divination - certains desquels furent pensés être perdus - incluant certains liés à la liaison de génie. Le dixième volume est considéré un des plus importants par son auteur. Il fut écrit comme code de comportements et bonnes pratiques que tous les magi Bulwari devraient suivre pour éviter les pratiques méprisables des magi qui menèrent les Bulwari à supporter l'interdiction elfique sur l'usage de magie."
 ulmisbar_ulmis_regalia:0 "Regalia d'Ulmiš le Reclus"
 desc_ulmisbar_ulmis_regalia:0 "Cette collection d'objets cérémoniels fut trouvée dans l'Ekluqebru, le palais d'Ulmiš. Les regalia contiennent plusieurs bracelets d'acier décorés de citrine et un sceptre fait de mithril, les deux pensés être cadeaux des nains du Dwarovar Moyen ; un sceau cylindrique fait de lapis-lazuli dépeignant un roi-dieu liant un djinn ; un diadème d'argent avec motif de rivière, représentant probablement le Suran et une baguette de bronze avec anneau fait de damestear pure. Les savants croient que ce dernier objet est une représentation de l'acte de lier un djinn, car il est habituellement trouvé dans les mains de rois-dieux liant des djinns dans peintures et sculptures."
 ulmisbar_ekluqebru_marbles:0 "Marbres d'Ekluqebru"
 desc_ulmisbar_ekluqebru_marbles:0 "Un fragment de la frise qui ornait l'entrée de l'Ekluqebru, le palais d'Ulmiš. Elle dépeint l'ancien roi-dieu dans une pose dominante, liant les djinn du désert autour de la ville. Il est flanqué par ses deux fils et au-dessus d'une miniature de la ville. Les côtés gauche et droit de la frise illustrent le combat entre les rois-dieux de l'Ancien Bulwar. Le bas de la frise fut sévèrement endommagé quand l'expédition fuit Ulmišbar, mais il semble dépeindre quelque sorte d'animal géant fouisseur sous la ville, enveloppé de sable."
 ulmisbar_spell_tablets:0 "Le Maršar"
 desc_ulmisbar_spell_tablets:0 "L'équivalent du terme canorien 'Prince', ces tablettes d'argile datent de l'âge des rois-dieux, et sont pensées être écrites par Numair le Réaliste comme guide d'instruction pour futurs rois-dieux. La différence principale du Maršar avec les traités politiques modernes est son focus sur l'usage de magie pour contrôler la populace, et encourage le Maršar à utiliser chaque outil à sa disposition pour maintenir son pouvoir, car cela lie le désir de pouvoir avec l'auto-préservation des cités-états."
 ulmisbar_djinn_artifacts:0 "Marchandises Commerciales Djinn" 
 desc_ulmisbar_djinn_artifacts:0 "Cet ensemble d'artefacts faillit causer une guerre entre savants. Certains pensent qu'ils sont, sans doute, artefacts Djinn ; d'autres qu'ils sont un mélange d'artefacts Précurseurs et Djinn ou juste reliques Précurseurs. Certains disent que les artefacts pourraient être utiles pour faire de nouvelles percées scientifiques, alors que d'autres argumentent qu'ils ne peuvent être utilisés de telle façon car les Djinns utilisaient magie au lieu de technologie. Bien que toute la discussion était sans but, elle laissa plusieurs savants enragés et faillit causer une guerre entre Cannor et Bulwar, mais les savants vinrent avec quelques nouvelles idées à implémenter."
 ulmisbar_incantation_bowls:0 "Bol d'Incantation en Mithril"
 desc_ulmisbar_incantation_bowls:0 "Un bol d'incantation fait de mithril, gravé avec damestear. L'intérieur du bol est inscrit en spirale, commençant au bord et bougeant vers le centre. Le bol confondit nos savants, car ces objets étaient normalement faits d'argile et utilisés par praticiens d'invocation, et ce bol est inscrit avec sort de divination, écrit dans langue ancienne liée au Raheni nordique, sans mentionner leurs matériaux coûteux d'origine naine. Un des savants pense que le bol était utilisé dans rituel de submersion dans lequel le bol était placé face vers le bas dans récipient plein d'eau, et ceci, selon le savant, 'lierait' le futur au récipiendaire, le montrant au magi."
 ulmisbar_punitive_reward:0 "Purification d'Ulmišbar"
 bulwar_bulwar_temple_modifier:0 "Eduz-Rakadagš"
 desc_bulwar_bulwar_temple_modifier:0 "Un temple massif au cœur de la ville, entre les rivières Suran et Buranun et proche des fameux canaux qui les lient. Construit par l'Empereur Phénix Jaher, le temple repose sur une petite ziggurat entourée de jardins et canaux. Un phénix de laiton poli massif, cadeau des nains de Seghdihr, garde l'entrée du complexe.\n"
 bulwar_vacyn_temple_modifier:0 "Eduz-Hammura"
 desc_bulwar_vacyn_temple_modifier:0 "Le plus ancien des temples du Culte du Soleil, nommé d'après le premier Kašra de Surael. Eduz-Hammura s'élève au-dessus des bâtiments de la ville, construit au sommet de la plus haute ziggurat encore debout sur Bulwar. Sur la plateforme du côté du temple se dresse une petite tour, qui tient une sphère de cristal, cadeau des Nains de Citrine à leurs amis Surani. Chaque aube quand la Lumière de Surael touche la sphère, elle est réfractée en faisceaux de lumière colorée.\n"
 bulwar_confluence_temple_modifier:0 "Eduz-Meduru"
 desc_bulwar_confluence_temple_modifier:0 "Le Temple du Confluent se dresse où le Suran rejoint le Bituzan, un endroit considéré saint par beaucoup des Bulwari car c'est la rivière Suran qui apporte vie et prospérité à la région. Pendant la désintégration de l'Empire Phénix la population elfique de la ville augmenta, faisant du Temple du Confluent le seul où les positions plus hautes du clergé sont tenues par des elfes.\n"
