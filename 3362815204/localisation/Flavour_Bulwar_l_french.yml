 bulwar_flavour.31.t:0 "Le Jour du Mouton"
 bulwar_flavour.31.d:0 "Pendant des siècles, les Zanšapi des montagnes du Šad Sur ont célébré l'Umaslu, le Jour du Mouton, au solstice d'hiver. Nommé d'après l'ombre projetée par les montagnes locales, qui ressemble beaucoup à une telle créature, il est célébré par une adhérence stricte à tous les préceptes du Culte du Soleil et des prières pour donner à Surael la force de ramener des jours plus longs (accompagnés d'une grande assiette de viande ovine épicée).\n\nRécemment, avec l'afflux de visiteurs vers l'Ekluzagnu restauré, les gens de tout Bulwar ont appris cette tradition. Les villes à travers le pays ont commencé à organiser leurs propres versions du festival, empruntant le nom et les rituels Zanšapi (même si aucune montagne ne projette d'ombres en forme d'animal dans leur voisinage). Les bergers, entendant cela, ont surtout réagi avec amusement, accompagné de joie à ce nouveau marché pour leur bétail. Maintenant que la nouvelle a atteint le [Root.Monarch.GetTitle], [Root.Monarch.GetSheHe] doit décider [Root.Monarch.GetHerHis] réaction aussi : [Root.GetName] devrait-il embrasser cette nouvelle tradition, avec un festin sponsorisé par l'état au prochain solstice, ou devrions-nous la laisser au domaine des paysans ?"
 bulwar_flavour.31.a:0 "Tout festival qui honore Surael est un que nous embrasserons !"
 bulwar_flavour.31.b:0 "Je déteste le goût de l'agneau."
 bulwar_flavour.32.t:0 "Une Table de Tablettes ?"
 bulwar_flavour.32.d:0 "C'est le brave ou le téméraire qui apporte un cadeau au [Root.Monarch.GetTitle] acheté chez Eranil's Oddities, le magasin Kalibi dirigé par Eranil l'Étrange depuis des siècles, dont les marchandises ne sont jamais les mêmes deux fois et jamais, jamais, trouvées ailleurs à Bulwar. Cela dit, cela a dû arriver à un moment dans les dernières décennies, car c'est la seule provenance possible de la scène choquante d'aujourd'hui dans [Root.Capital.GetName].\n\nLe trésor subissait un inventaire minutieux, quand soudain il résonna d'une série d'explosions bruyantes. Apparemment, un des gardes avait posé son thé sur une table d'acajou poussiéreuse qui languissait parmi d'autres cadeaux jamais utilisés — et cet acte a dû déclencher quelque sort de contingence longtemps oublié. La table fut instantanément transmutée en une collection de tablettes de sorts, qui datent au moins de l'Âge des Rois-Dieux.\n\nLa guilde des mages réclame l'accès à celles-ci, disant que cela révolutionnera leur art. Mais le garde prétend avoir été imbu de la même magie qui les révéla, et tant que nous sommes disposés à lui fournir du thé copieux, il sera capable de maîtriser leur connaissance d'une façon qu'aucun autre ne pourrait. Comment le [Root.Monarch.GetTitle] devrait-il procéder ?"
 bulwar_flavour.32.a:0 "Embauchons-le comme notre nouveau mage de cour !"
 bulwar_flavour.32.b:0 "La découverte sera partagée avec la guilde des mages."
 bulwar_flavour.33.t:0 "Une Caravane Disparue"
 bulwar_flavour.33.d:0 "Un moment, il y avait un train de caravane, chargé de marchandises, suivant les pistes du désert vers le Salahad Lointain. Le suivant, il n'y avait rien que du sable dans l'air et un rugissement bas et bourdonnant, seulement entendu par un marchand fortuné qui s'était réveillé tard et tentait de rattraper. Pas de caravanes, pas de marchandises, pas de chevaux, pas d'hommes. Juste des dunes sans fin se déplaçant dans le vent, sans une seule empreinte de pied ou trace de roue."
 bulwar_flavour.33.a:0 "Ce marchand remerciera Surael pour sa gueule de bois pour le reste de sa vie."
 bulwar_flavour.33.b:0 "Aidons la guilde marchande à récupérer de leur perte."
 bulwar_flavour.34.t:0 "La Course de Chevaux d'Avamezan - Choisissez Votre Cheval"
 bulwar_flavour.34.da:0 "Aujourd'hui marque le début du plus grand concours de tout Bulwar, la Grande Course de Chevaux d'Amazevan. Des candidats de tout le continent arrivent dans l'espoir de participer et revendiquer victoire et gloire pour leur peuple. Tout jockey choisi aura l'occasion de démontrer la prouesse de sa nation dans le maniement des chevaux à travers sa propre habileté et discipline.\n\nPour le gagnant, un grand prix, et pour le public, une grande journée d'excitation, mais aussi fortune, car la course de chevaux d'Amazevan est l'événement de jeu le plus extravagant de tout Bulwar. Des seigneurs Bahari riches d'or Azka-Evran, aux plus riches marchands de soie de Zanbar, aux chefs des Douze Familles de Bulwar, nul n'échappe à la chance de gagner (ou perdre) quelque pièce, et beaucoup de gens ont causé ou échappé à la ruine financière due à l'immense quantité de richesse échangée ici.\n\nSeulement une question reste : Qui Sera Votre Champion ?!"
 bulwar_flavour.34.db:0 "Aujourd'hui marque le début du plus grand concours de tout Bulwar, la Grande Course de Chevaux d'Amazevan. Des candidats de tout le continent arrivent dans l'espoir de participer et revendiquer victoire et gloire pour leur peuple. Tout jockey choisi aura l'occasion de démontrer la prouesse de sa nation dans le maniement des chevaux à travers sa propre habileté et discipline.\n\nPour le gagnant, un grand prix, et pour le public, une grande journée d'excitation, mais aussi fortune, car la course de chevaux d'Amazevan est l'événement de jeu le plus extravagant de tout Bulwar. Des seigneurs Bahari riches d'or Azka-Evran, aux plus riches marchands de soie de Zanbar, aux chefs des Douze Familles de Bulwar, nul n'échappe à la chance de gagner (ou perdre) quelque pièce, et beaucoup de gens ont causé ou échappé à la ruine financière due à l'immense quantité de richesse échangée ici.\n\nSeulement une question reste : Qui Sera Votre Champion ?!\n\n§GLa divination a révélé que [Root.GetHorseRaceFirst] gagnera§!"
 bulwar_flavour.34.a:0 "Utiliser la divination pour découvrir qui gagnera à l'avance."
