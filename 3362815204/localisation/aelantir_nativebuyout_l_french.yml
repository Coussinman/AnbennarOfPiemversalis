l_french:
 nativebuyout.1.t:0 "Acquisition de Nouvelles Terres"
 nativebuyout.1.desc1:0 "Le voyage est terminé, et nous sommes enfin arrivés en Aelantir ! Notre campement temporaire va bientôt grandir pour devenir une ville, et son nom sera [Root.Capital.GetName].\n\nCela dit, nos éclaireurs ont trouvé un endroit encore meilleur pour construire une capitale à quelques lieues d'ici. Et ils sont confiants qu'ils peuvent convaincre les natifs locaux de nous vendre leurs terres !"
 nativebuyout.1.desc2:0 "Le voyage est terminé, et nous sommes enfin arrivés en Aelantir ! [Root.Capital.GetName] va bientôt grandir pour devenir une magnifique capitale.\n\nCela dit, l'île immédiatement en face de notre côte est contrôlée par des natifs connus sous le nom de 'Nés-des-Ruines'. Nous ferions bien d'établir le contact avec ces natifs et d'essayer de leur acheter l'île."
 nativebuyout.1.a:0 "Envoyer aux natifs une offre généreuse"
 nativebuyout.1.b:0 "Leur envoyer quelques babioles et quelques-unes de nos vieilles armes"
 nativebuyout.1.c:0 "Nous prendrons simplement l'endroit par la force"
 nativebuyout.1.d:0 "Notre emplacement actuel à [Root.Capital.GetName] est suffisant"
 nativebuyout.2.t:0 "Une Offre des Étrangers"
 nativebuyout.2.d1:0 "Des émissaires du nouveau peuple de la côte — ceux qui se disent de la nation de [From.GetName] — sont arrivés à [nativebuy_prov3.GetName] avec une offre. Ils demandent qu'il leur soit permis d'installer leur peuple à [nativebuy_prov3.GetName] et de construire une grande cité, et en échange ont promis de nous donner une grande partie de leurs richesses et matériaux."
 nativebuyout.2.d2:0 "Des émissaires du nouveau peuple de la côte — ceux qui se disent de la nation de [From.GetName] — sont arrivés à [nativebuy_prov3.GetName] avec une offre. Ils demandent qu'il leur soit permis d'installer leur peuple à [nativebuy_prov3.GetName] et de construire une grande cité, et en échange ont promis de nous donner quelques-unes de leurs pièces dorées et artisanats."
 nativebuyout.2.d3:0 "Des émissaires du nouveau peuple de la côte — ceux de petite stature que nous connaissons sous le nom de 'Shokils' — sont arrivés à [nativebuy_prov3.GetName] avec une offre. Ils demandent qu'il leur soit permis d'installer leur peuple là-bas et de construire une grande cité, et en échange ont promis de nous donner un panier plein de pièces dorées ainsi que de nombreux héritages inestimables."
 nativebuyout.2.a:0 "Nous acceptons le marché"
 nativebuyout.2.b:0 "La terre de [nativebuy_prov3.GetName] n'est pas à vendre"
 nativebuyout.3.t:0 "Les Natifs Acceptent !"
 nativebuyout.3.d1:0 "Les émissaires de la tribu de [From.GetName] ont répondu : ils acceptent notre offre d'acheter leurs terres. Nos colons s'installeront et poseront les fondations de notre nouvelle capitale, [nativebuy_prov4.GetName], en un rien de temps."
 nativebuyout.3.d2:0 "Les émissaires de la tribu de [From.GetName] ont répondu : ils acceptent notre offre d'acheter leur île. Nos colons s'installeront et poseront les fondations d'une nouvelle colonie dans ce qui deviendra connu sous le nom de [nativebuy_prov4.GetName]."
 nativebuyout.3.a:0 "Un plaisir de faire affaire"
 nativebuyout.4.t:0 "Les Natifs Refusent"
 nativebuyout.4.d:0 "Les natifs de [From.GetName] ont étonnamment refusé notre offre très raisonnable d'acheter leurs terres. Leur [From.Monarch.GetTitle] n'a aucune intention de permettre à nos colons d'entrer sur leurs terres."
 nativebuyout.4.a:0 "C'est dommage"
 nativebuyout.4.b:0 "...pour eux"
 nativebuyout.5.t:0 "Attaque sur nos Terres"
 nativebuyout.5.d:0 "Les gens de la côte ont lancé une attaque surprise sur notre terre et ont chassé notre tribu, s'emparant de la terre et la renommant [nativebuy_prov3.GetName] !\n\n(N.B. : Cet événement est censé n'arriver qu'à l'IA, si vous voyez ceci alors veuillez le signaler comme un bug sur le Discord d'Anbennar.)"
 nativebuyout.5.a:0 "Rassembler les guerriers !"