l_french:

nativebuyout.1.t:0 "Acquisition de Nouvelle Terre"
nativebuyout.1.desc1:0 "Le voyage est terminé, et nous sommes enfin arrivés à Aelantir ! Notre camp temporaire deviendra bientôt une ville, et son nom sera [Root.Capital.GetName].\n\nCela dit, nos éclaireurs ont trouvé un endroit encore meilleur pour construire une capitale à quelques kilomètres d'ici. Et ils sont convaincus de pouvoir convaincre les autochtones locaux de nous vendre leur terre !"
nativebuyout.1.desc2:0 "Le voyage est terminé, et nous sommes enfin arrivés à Aelantir ! [Root.Capital.GetName] deviendra bientôt une belle capitale.\n\nCela dit, l'île immédiatement en face de notre rive est contrôlée par des autochtones connus sous le nom de « Nés des Ruines ». Nous ferions bien d'établir un contact avec ces autochtones et d'essayer d'acheter l'île auprès d'eux."
nativebuyout.1.a:0 "Envoyer aux autochtones une offre généreuse"
nativebuyout.1.b:0 "Leur envoyer quelques babioles et quelques-unes de nos vieilles armes"
nativebuyout.1.c:0 "Nous allons simplement prendre l'endroit par la force"
nativebuyout.1.d:0 "Notre emplacement actuel à [Root.Capital.GetName] est assez bon"
nativebuyout.2.t:0 "Une Offre des Étrangers"
nativebuyout.2.d1:0 "Des porte-paroles de nouvelles personnes de la rive — ceux qui se disent de la nation [From.GetName] — sont arrivés à [nativebuy_prov3.GetName] avec une offre. Ils demandent à pouvoir installer leur peuple à [nativebuy_prov3.GetName] et construire une grande ville, et en échange ont promis de nous donner une grande partie de leur richesse et de leurs matériaux."
nativebuyout.2.d2:0 "Des porte-paroles de nouvelles personnes de la rive — ceux qui se disent de la nation [From.GetName] — sont arrivés à [nativebuy_prov3.GetName] avec une offre. Ils demandent à pouvoir installer leur peuple à [nativebuy_prov3.GetName] et construire une grande ville, et en échange ont promis de nous donner une partie de leurs pièces d'or et de leurs artisanats."
nativebuyout.2.d3:0 "Des porte-paroles de nouvelles personnes de la rive — ceux de petite stature connus de nous sous le nom de « Shokils » — sont arrivés à [nativebuy_prov3.GetName] avec une offre. Ils demandent à pouvoir installer leur peuple là-bas et construire une grande ville, et en échange ont promis de nous donner un panier rempli de pièces d'or ainsi que de nombreux objets de famille inestimables."
nativebuyout.2.a:0 "Nous acceptons l'accord"
nativebuyout.2.b:0 "La terre de [nativebuy_prov3.GetName] n'est pas à vendre"
nativebuyout.3.t:0 "Les Autochtones Acceptent !"
nativebuyout.3.d1:0 "Les porte-paroles de la tribu [From.GetName] ont répondu : ils acceptent notre offre d'acheter leur terre. Nos colons s'installeront et poseront les fondations de notre nouvelle capitale, [nativebuy_prov4.GetName], en un rien de temps."
nativebuyout.3.d2:0 "Les porte-paroles de la tribu [From.GetName] ont répondu : ils acceptent notre offre d'acheter leur île. Nos colons s'installeront et poseront les fondations d'un nouveau peuplement dans ce qui deviendra connu sous le nom de [nativebuy_prov4.GetName]."
nativebuyout.3.a:0 "Un plaisir de faire des affaires"
nativebuyout.4.t:0 "Les Autochtones Refusent"
nativebuyout.4.d:0 "Les autochtones de [From.GetName] ont surpris en refusant notre offre très raisonnable d'acheter leur terre. Leur [From.Monarch.GetTitle] n'a aucune intention de permettre à nos colons d'entrer sur leurs terres."
nativebuyout.4.a:0 "C'est dommage"
nativebuyout.4.b:0 "...pour eux"
nativebuyout.5.t:0 "Attaque sur nos Terres"
nativebuyout.5.d:0 "Les gens de la côte ont lancé une attaque surprise sur notre terre et ont chassé notre tribu, s'emparant de la terre et la rebaptisant [nativebuy_prov3.GetName] !\n\n(N.B. : Cet événement est censé arriver uniquement à l'IA, si vous voyez ceci, veuillez le signaler comme un bug dans le Discord d'Anbennar.)"
nativebuyout.5.a:0 "Rassemblez les guerriers !"