 #Events
 flavor_malacnar.2.t:0 "[G32.Monarch.GetTitle] de Malacnar Tué"
 flavor_malacnar.2.d:0 "Nos soldats acclament en triomphe, alors que le redoutable [G32.Monarch.GetTitle] [G32.Monarch.GetName] de Malacnar gît tué sur le champ de bataille."
 flavor_malacnar.2.a:0 "Même les guerriers les plus puissants ne sont pas invincibles"
 flavor_malacnar.2.b:0 "Amuse-toi bien à être relevé comme squelette"

 flavor_malacnar.3.t:0 "La Fin d'un [Root.Monarch.GetTitle]"
 flavor_malacnar.3.d1:0 "Nos guerriers battent en retraite, pour pouvoir combattre un autre jour, et derrière reste notre [Root.Monarch.GetTitle] [Root.Monarch.GetName], qui abat vaillamment beaucoup d'ennemis. Un, deux, beaucoup d'entre eux tombent, mais ils s'avèrent inévitablement trop nombreux. Et ainsi périt notre grand monarque."
 flavor_malacnar.3.d2:0 "Nos guerriers battent en retraite, pour pouvoir combattre un autre jour, et derrière reste notre [Root.Monarch.GetTitle] [Root.Monarch.GetName], qui abat vaillamment beaucoup d'ennemis. Un, deux, beaucoup d'entre eux tombent, mais ils s'avèrent inévitablement trop nombreux. Et ainsi périt notre monarque."
 flavor_malacnar.3.a:0 "Seuls les vainqueurs peuvent pleurer"
 flavor_malacnar.3.b:0 "Dans la bataille [Root.Monarch.GetSheHe] a trouvé la rédemption"

 flavor_malacnar.4.t:0 "L'Ascension de [Root.Monarch.GetName]"
 flavor_malacnar.4.d1:0 "[Root.Monarch.GetName] s'est élevé au rôle de [Root.Monarch.GetTitle]. Bien qu'étant déjà le guerrier le plus fort de Malacnar en vertu d'avoir atteint ce titre, [Root.Monarch.GetName] devra aller encore plus loin et mener les armées de Malacnar de victoire en victoire s'[Root.Monarch.GetSheHe] veut prouver qu'[Root.Monarch.GetSheHe] est un vrai [Root.Monarch.GetTitle]."
 flavor_malacnar.4.d2:0 "Alors que les femmes Malacnari sont traditionnellement confinées à des rôles de soutien, l'ascension de [Root.Monarch.GetName] marque la première fois dans l'histoire que la Cité des Guerriers est gouvernée par une femme. Le temps dira si cette nouvelle [Root.Monarch.GetTitle] durera."
 flavor_malacnar.4.a:0 "Bojna Zovech Malacnar"
 flavor_malacnar.4.b:0 "[Root.Monarch.GetName] prouvera qu'[Root.Monarch.GetSheHe] est à la hauteur des Rois de Bataille d'antan"
 flavor_malacnar.4.c:0 "Aucune femme ne peut être Roi de Bataille"
 flavor_malacnar.4.d:0 "Botka Zovigni Malacnar"

 flavor_malacnar.5.t:0 "Les Lois de [Root.Monarch.GetName]"
 flavor_malacnar.5.d:0 "[Root.Monarch.GetName] a rassemblé les guerriers et généraux de Malacnar sur la place centrale. Au milieu de festivités somptueuses et de bagarres animées, l'attention de tous est dirigée vers le [Root.Monarch.GetTitle] alors qu'[Root.Monarch.GetSheHe] monte au Levodium, prêt à faire une annonce sur les nouvelles lois.\n\nAlors qu'il avait toujours été un accord implicite qu'à Malacnar la loi et la justice se plieraient et s'aligneraient avec la volonté de son Roi de Bataille actuel, la Cité des Guerriers recevrait maintenant son premier ensemble de lois éternelles, ainsi que la formalisation d'institutions de gouvernance pivots comme le Conseil des Généraux - maintenant visiblement élargi - et l'Assemblée des Territoires Sujets - également clairement à son plus grand jamais.\n\nAprès avoir illustré sa volonté et de nombreuses autres dispositions pour l'avenir, [Root.Monarch.GetName] s'adresse aux guerriers d'un ton chaleureux pour sa déclaration finale, et dit..."
 flavor_malacnar.5.a:0 "«...Et vous, mes compagnons, je vous confie de maintenir ces lois une fois que je serai parti.»"
 flavor_malacnar.5.b:0 "«...De plus, je vous présente mon héritier, qui régnera sur Malacnar après ma mort.»"

 flavor_malacnar.6.t:0 "Événement Utilitaire du Roi de Bataille"
 flavor_malacnar.6.d:0 "Ceci est un événement d'arrière-plan, si vous lisez ceci alors il doit y avoir eu une erreur."
 flavor_malacnar.6.a:0 "Broyer, broyer, broyer les armées ennemies comme si c'étaient des monstres"

 flavor_malacnar.7.t:0 "La Progression d'un [Root.Monarch.GetTitle]"
 flavor_malacnar.7.d:0 "[Root.Monarch.GetName] a remporté une victoire importante aujourd'hui, se distinguant au front de la bataille jusqu'à ce que l'ennemi soit usé et brisé devant sa puissance."
 flavor_malacnar.7.a:0 "Seuls les plus forts peuvent régner"

 flavor_malacnar.8.t:0 "Un [Root.Monarch.GetTitle] Complaisant ?"
 flavor_malacnar.8.d1:0 "L'évitement du champ de bataille par [Root.Monarch.GetName] devient de plus en plus problématique chaque jour. Certains compagnons, qui au début faisaient des plaisanteries légères sur son manque de conflictualité, ne cachent maintenant plus qu'ils feraient de bien meilleurs Rois de Bataille que [Root.Monarch.GetName] ne l'a jamais fait."
 flavor_malacnar.8.d2:0 "Les tensions sur le leadership de [Root.Monarch.GetName] ont atteint un point de rupture, car aujourd'hui l'un des guerriers les plus forts de Malacnar a rallié de nombreux compagnons partageant les mêmes idées et a fait un mouvement pour le droit de régner."
 flavor_malacnar.8.d3:0 "[Root.Monarch.GetName] semble s'être reposé sur ses lauriers peut-être trop. Certains des guerriers les plus francs ont appelé à une nouvelle guerre, exhortant que [Root.Monarch.GetName] « ferait mieux de les diriger depuis le front »."
 flavor_malacnar.8.d4:0 "Alors que les guerriers respectent et admirent [Root.Monarch.GetName] après tout ce qu'[Root.Monarch.GetSheHe] a accompli en tant que [Root.Monarch.GetTitle], certains d'entre eux se demandent quand ils marcheront vers la prochaine guerre. Après tout, la vie est courte et beaucoup seraient attristés de ne pas voir [Root.Monarch.GetName] combattre avec eux sur le terrain une dernière fois."
 flavor_malacnar.8.a:0 "Si [Root.Monarch.GetName] ne va pas à la guerre, la guerre viendra à [Root.Monarch.GetHerHim] tôt ou tard"
 flavor_malacnar.8.b:0 "Le temps pour un nouveau Roi de Bataille de se lever est maintenant !"
 flavor_malacnar.8.c:0 "[Root.Monarch.GetSheHeCap] le fera sûrement"
 flavor_malacnar.8.d:0 "Ainsi soit-il"

 flavor_malacnar.9.t:0 "Une Succession Disputée"
 flavor_malacnar.9.d:0 "$PREVIOUS_MONARCH$ n'est plus, mais l'héritier désigné, [Root.Heir.GetName], n'est qu'un enfant.\n\nLes compagnons les plus proches de l'ancien Roi de Bataille se sont barricadés au Palais de Pravlodarvo, déterminés à défendre l'héritier jusqu'à ce qu'[Root.Heir.GetSheHe] atteigne l'âge adulte, cependant les guerriers plus fiers et plus ambitieux de Malacnar ne leur faciliteront pas la tâche. La domination sur la Cité des Guerriers est en jeu."
 flavor_malacnar.9.a:0 "Aucun enfant ne peut être Roi de Bataille"
 flavor_malacnar.9.b:0 "Nous combattrons jusqu'à la fin"

 flavor_malacnar.10.t:0 "La Reine de Bataille Triomphante"
 flavor_malacnar.10.d:0 "Les exploits répétés de la [Root.Monarch.GetTitle] [Root.Monarch.GetName] sur le champ de bataille ont fait taire tous les sceptiques : elle est un vrai Roi de Bataille à égalité avec ses prédécesseurs masculins.\n\nDéjà beaucoup d'épouses et de filles demandent pourquoi elles ne peuvent pas aller sur le terrain comme [Root.Monarch.GetName] l'a fait, et elles le font avec une détermination impressionnante."
 flavor_malacnar.10.a:0 "[Root.Monarch.GetName] leur a montré à tous !"
 flavor_malacnar.10.b:0 "Ce sera sûrement une mode passagère"
 
 flavor_malacnar.101.t: "Compagnon d'un [From.Monarch.GetTitle]"
 flavor_malacnar.101.d: "Notre proche allié Malacnar nous a appelés à être leur compagnon éternel dans leurs batailles glorieuses."
 flavor_malacnar.101.a: "Ils ont notre épée !"
 
 flavor_malacnar.102.t: "[From.GetName], notre Compagnon"
 flavor_malacnar.102.d: "[From.GetName] a rejoint notre bande de trois. Ils combattront à nos côtés jusqu'à la fin."
 flavor_malacnar.102.a: "Ils nous honorent. Nous les honorons."
 
 flavor_malacnar.1025.t: "Retour au Vassalage"
 flavor_malacnar.1025.d: "Cet événement ne devrait pas être vu"
 flavor_malacnar.1025.a: "J'ai soit utilisé des triches soit c'est un bug"
 
 flavor_malacnar.105.t: "[From.GetName], notre Compagnon"
 flavor_malacnar.105.d: "[From.GetName] est maintenant notre compagnon d'armes, toutes nos différences seront mises de côté."
 flavor_malacnar.105.a: "Ils nous honorent. Nous les honorons."
 
 flavor_malacnar.107.t: "Notre Compagnonnage Éternel avec le [From.Monarch.GetTitle]"
 flavor_malacnar.107.d: "Nous avons combattu et saigné aux côtés de notre Compagnon Malacnar, et ils ont maintenant proposé que nos destins soient définitivement entrelacés. Si nous acceptons cela, nous perdrons notre autonomie, mais nous combattrons aux côtés de notre Compagnon pour l'éternité."
 flavor_malacnar.107.a: "Ils auront notre épée maintenant et pour toujours."
 flavor_malacnar.107.b: "Nous saignons pour eux, mais nous saignerons en égaux."
 
 flavor_malacnar.108.t: "[From.GetName] Accepte"
 flavor_malacnar.108.d: "Notre relation avec [From.GetName] a atteint son apogée. Ils ont juré d'être à nos côtés pour l'éternité."
 flavor_malacnar.108.a: "Notre destin est entrelacé."
 
 flavor_malacnar.109.t: "[From.GetName] Décline"
 flavor_malacnar.109.d: "Malgré notre relation avec [From.GetName], ils ont décliné notre offre d'étendre notre coopération."
 flavor_malacnar.109.a: "Une vraie honte..."
 
 flavor_malacnar.110.t: "[From.GetName] cherche l'Intégration"
 flavor_malacnar.110.d: "Alors que les années s'écoulent, et que de nombreuses batailles sont livrées aux côtés de notre Compagnon [From.GetName], leur peuple a beaucoup appris et certains souhaitent rejoindre notre nation proprement."
 flavor_malacnar.110.a: "La dernière étape de notre voyage arrive."
 
 flavor_malacnar.120.t: "Cherchant l'Intégration"
 flavor_malacnar.120.d: "Alors que les années s'écoulent, et que de nombreuses batailles sont livrées aux côtés de Malacnar, notre peuple a beaucoup appris et certains souhaitent rejoindre leur nation proprement."
 flavor_malacnar.120.a: "La dernière étape de notre voyage arrive."
 
 flavor_malacnar.111.t: "Rencontre à Bosancovac"
 flavor_malacnar.111.d: "Aujourd'hui, de nombreux aventuriers étrangers se sont rassemblés à [1165.GetName], animant les canaux déjà pittoresques de la Ville-Réservoir. Les habitants les observent prudemment depuis leurs fenêtres : les visiteurs particuliers portent des vêtements extravagants et portent ce qui ressemble à des lances - ou peut-être des bâtons ? - sur leur dos, se dirigeant vers la place centrale à un rythme tranquille.\n\nLà, une bataille est sur le point d'avoir lieu : un ancien procès d'abord effectué par le Roi Levodas, dans lequel les étrangers se voient soit accorder la citoyenneté de Malacnar, soit une mort au combat.\n\nD'un côté se tient un homme en pourpoint rouge vin, sa main gauche reposant sur sa ceinture alors qu'il ajuste le chapeau à plumes sur sa tête.\n\nDe l'autre, se tient le [Root.Monarch.GetTitle] [Root.Monarch.GetName], prêt au combat."
 flavor_malacnar.111.a: "Bojna Zovech Malacnar"
 flavor_malacnar.111.b: "Botka Zovigni Malacnar"
 
 flavor_malacnar.112.t: "Pillage des Précurseurs"
 flavor_malacnar.112.d1: "Bien qu'Eordand ait offert jusqu'à présent une quantité non négligeable de pillage particulier - comme un ensemble de 7 épées magiques brillantes aux couleurs de l'arc-en-ciel, ou un bâton druidique qui fait périodiquement pousser d'autres bâtons druidiques de son bois... Nos généraux rapportent qu'avec l'occupation de [g32_plunder_province.GetName], ils ont découvert des objets vraiment sans précédent.\n\nDes mages et érudits spécialisés furent appelés pour enquêter, et ont conclu que l'énergie magique émanant du pillage à [g32_plunder_province.GetName] est d'un niveau sans pareil même pour les créations des Eordans talentueux en magie.\n\nCe sont des objets créés à l'époque avant le Déluge, quand le monde devint pécheur et maléfique jusqu'à ce que la Rivière Ynn l'inonde, le purifiant de la corruption, et, bien que certains d'entre eux soient des armes extrêmement puissantes, d'autres sont des commodités frivoles comme des urnes de verre ambré qui s'illuminent la nuit, ou des pièces impénétrables comme ce qui semble être la moitié d'un engrenage cassé, valable seulement pour la conservation de trésors ou pour que les érudits essaient de déchiffrer.\n\nAlors que nos troupes rassemblent l'intégralité de ces reliques pré-Déluge, elles attendent le verdict du [Root.Monarch.GetTitle] sur une question qui divise : ces objets doivent-ils être détruits en raison de leur lien avec le monde pécheur pré-Déluge, comme le suggèrent nos officiers les plus zélés, ou doivent-ils être conservés et ramenés dans notre patrie comme partie du butin de guerre ?"
 flavor_malacnar.112.d2: "Bien qu'Eordand ait offert jusqu'à présent une quantité non négligeable de pillage particulier - comme un ensemble de 7 épées magiques brillantes aux couleurs de l'arc-en-ciel, ou un bâton druidique qui fait périodiquement pousser d'autres bâtons druidiques de son bois... Nos généraux rapportent qu'avec l'occupation de [g32_plunder_province.GetName], ils ont découvert des objets vraiment sans précédent.\n\nDes mages et érudits spécialisés furent appelés pour enquêter, et ont conclu que l'énergie magique émanant du pillage à [g32_plunder_province.GetName] est d'un niveau sans pareil même pour les créations des Eordans talentueux en magie.\n\nCe sont des objets créés à l'époque avant la Ruine d'Aelantir, un événement catastrophique qui est plus communément connu dans nos mythes comme le Déluge Final. Les Cannoriens appellent ces objets 'Reliques Précurseurs', et, bien que certains d'entre eux soient des armes extrêmement puissantes, d'autres sont des commodités frivoles comme des urnes de verre ambré qui s'illuminent la nuit, ou des pièces impénétrables comme ce qui semble être la moitié d'un engrenage cassé, valable seulement pour la conservation de trésors ou pour que les érudits essaient de déchiffrer.\n\nAlors que nos troupes rassemblent l'intégralité de ces reliques Précurseurs, elles attendent le verdict du [Root.Monarch.GetTitle] sur ce qu'il faut en faire : doivent-elles être détruites, pour plaire aux plus sévères de nos autorités religieuses qui ne veulent rien avoir à faire avec le monde pécheur pré-Déluge, ou doivent-elles être conservées et ramenées dans notre patrie comme partie du butin de guerre ?"
 flavor_malacnar.112.a: "Détruisez-les !"
 flavor_malacnar.112.b: "Pourquoi ne devrions-nous pas les garder ?"
 
 flavor_malacnar.113.t: "Les Braises du Domandrod"
 flavor_malacnar.113.d: "La fumée remplit l'air d'Eordand aujourd'hui, alors que des arbres millénaires rencontrent enfin leur fin. En dessous, des fées qui ont perdu leur foyer se dispersent dans les airs, se retirant plus profondément dans les bois. Nos guerriers ne leur donnent pas la chasse - il serait insensé de disperser nos forces en errant dans le Royaume Féérique. Néanmoins, les jours des fées sont comptés."
 flavor_malacnar.113.a: "Les vestiges du vieux monde ont été purifiés non par l'eau, mais par le feu"
 
 flavor_malacnar.115.t: "Triomphe sur [From.GetName]"
 flavor_malacnar.115.d: "Les soldats défilent dans les rues de [Root.Capital.GetName], se réjouissant de notre victoire sur [From.GetName]."
 flavor_malacnar.115.a: "Notre Gloire est éternelle."
 
 flavor_malacnar.116.t: "Résultats de la Bataille"
 flavor_malacnar.116.d1: "L'humain bouge pour dégainer l'arme à sa ceinture, mais le [Root.Monarch.GetTitle] [Root.Monarch.GetName] réduit la distance. L'homme esquive le coup de pied du [Root.Monarch.GetTitle] et pointe son arme sur lui.\n\nBAM !\n\nLa balle fut déviée par l'arme de choix du [Root.Monarch.GetTitle], une hache de bataille. Alors que l'humain met une main sur le pommeau de sa rapière, le [Root.Monarch.GetTitle] [Root.Monarch.GetName] le fait tomber d'un coup de pied, et pointe l'acier de sa hache de bataille à la gorge de l'homme. C'est fini."
 flavor_malacnar.116.d2: "L'humain dégaine l'arme à sa ceinture : c'est un bâton avec une extrémité creuse. Il le pointe vers le [Root.Monarch.GetTitle], qui semble peu impressionné. L'homme retire son doigt, et un bruit fort - suivi de fumée - en sort.\n\nBAM !\n\nCependant, au choc de l'homme, le [Root.Monarch.GetTitle] [Root.Monarch.GetName] reste debout, indemne. La balle qu'il avait tirée avait été ralentie par un bouclier d'eau invoqué par la magie de [Root.Monarch.GetName], et a simplement rebondi sur sa peau. L'homme se démène pour sortir sa rapière, mais le [Root.Monarch.GetTitle] se rapproche immédiatement et le fait tomber au sol d'un coup de pied. C'est fini."
 flavor_malacnar.116.a: "Pouah. Est-ce tout ce qu'un homme à feu peut faire ? Sortez de notre pays !"
 flavor_malacnar.116.b: "C'était un bon combat. Vous pouvez rester à Bosancovac."
 
 flavor_malacnar.117.t: "Résultats de la Bataille"
 flavor_malacnar.117.d: "Le [Root.Monarch.GetTitle] brandit son arme de manière menaçante, avant de marcher vers l'homme. Comme [Root.Monarch.GetSheHe] le fait, l'homme extrait un bâton de sa ceinture, le pointe vers le [Root.Monarch.GetTitle], et un bruit fort en sort.\n\nBAM !\n\nLa fumée s'échappe du bâton. La prochaine chose que le [Root.Monarch.GetTitle] sait, c'est qu'[Root.Monarch.GetSheHe] est allongé sur le sol, alors que l'homme pointe sa rapière sur sa gorge."
 flavor_malacnar.117.a: "Déclarez la victoire nulle !"
 flavor_malacnar.117.b: "Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] reconnaît sa défaite"
 
 flavor_malacnar.118.t: "Ynnshirlad"
 flavor_malacnar.118.d: "Le grand prêtre de [1133.GetName] a félicité le [Root.Monarch.GetTitle] pour avoir réalisé l'irréalisable : étendre la Rivière Ynn.\n\nLa nouvelle terre que nous avons conquise, cachée derrière la brume, révèle un lac majestueux au pied de la Cascade Divine, et après cela un nouveau tronçon de la Rivière Sainte : elle continue son voyage vers le sud, où elle arrive à un endroit que les Cannoriens appellent Embouchure de l'Ynn et, là, nous assistons à un autre spectacle jamais vu auparavant : la Rivière Ynn se sépare et s'ouvre, devenant incroyablement large, remplissant tout l'horizon. Un groupe de nos explorateurs est parti sur un radeau pour atteindre l'autre rive, et ils ne sont pas encore revenus.\n\nLes nouvelles du spectacle découvert voyagent rapidement en remontant la Rivière Ynn, jusqu'à [1138.GetName], jusqu'à [1165.GetName] et bientôt jusqu'à [1191.GetName] : et partout elles sont accueillies avec des célébrations saintes."
 flavor_malacnar.118.a: "Nos guerriers ont été bénis ! Vraiment !"
 
 flavor_malacnar.119.t: "Les Braises du Domandrod"
 flavor_malacnar.119.d: "Désastre ! Les brutes Malacnari ont brûlé de nombreuses forêts anciennes en bordure extérieure du Domandrod ! Cela a gravement affaibli notre connexion aux fées et aux saisons."
 flavor_malacnar.119.a: "Malheur à nous !"
 
 flavor_malacnar.121.t: "Une Leçon de Valeur"
 flavor_malacnar.121.d1: "Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] ouvre la voie à travers les halls de la Coghna Schilist récemment inaugurée, accompagnant une nouvelle génération de guerriers à la conférence d'aujourd'hui. Le sujet d'aujourd'hui est l'histoire. Un enseignant aux cheveux gris et à l'uniforme noir se tient sur une petite plate-forme en bois, devant la classe rassemblée.\n\n« Si l'on vous demandait qui était le plus grand Roi de Bataille de l'histoire, que répondriez-vous ? » L'éducateur parle. « Répondriez-vous peut-être Galadorn yen Ceped, qui a restauré Malacnar à sa liberté contre le règne de sa propre dynastie ? Qu'en est-il d'Alvarad Zabrmon, un elfe qui s'est élevé des profondeurs les plus sombres de la pauvreté ? À 25 ans, il travaillait comme garde de cargaison à Bosancovac, risquant sa vie contre des voyous et des voleurs, et à 35 ans il devint Roi de Bataille de Malacnar. » Quelques mains se lèvent cette fois, auxquelles l'éducateur accorde la permission de poser des questions.\n\n« Qu'en est-il des Rois de Bataille qui n'ont pas réussi ? Ceux qui ont été tués, ou vaincus au combat ? » Un jeune guerrier demande. L'éducateur, comme sur un signal, donne une réponse : « La défaite n'est pas toujours associée à la honte, car voyez-vous, l'un de nos plus grands Rois de Bataille de l'histoire a également été vaincu. » Des murmures sont suscités par cette déclaration, mais il ne faut qu'un regard du [Root.Monarch.GetTitle] [Root.Monarch.GetName] pour restaurer le silence dans la salle.\n\n« Morvarad était son nom, de la fameuse Guerre des Bois Brisés. C'était une époque très ancienne, quand les Dolindhans menés par Lukaus venaient juste d'arriver à l'Ynn, conquérant tout en vue en utilisant leurs puissants chevaux ramure. Malacnar aussi, fut subjuguée pour un temps et gouvernée par l'un des compagnons de Lukaus, Celatan. Mais quand Celatan mourut, les Malacnari en eurent assez, et évincèrent le fils de Celatan, élisant un nouveau Roi de Bataille de leur propre rang : Morvarad. »\n\n« Morvarad régna pendant 21 ans, et vainquit les Dolindhans de nombreuses fois, parvenant même à tuer le seul fils légitime de Lukaus, Aollus. Puis en 143 après le Déluge, la Bataille de Grebniesth eut lieu, où lui et ses guerriers furent pris en embuscade par les cavaliers de Stantirvare. Reconnaissant la bataille comme perdue, Morvarad continua à se battre, non pour gagner, mais pour donner à ses guerriers suffisamment de temps pour battre en retraite, et on dit que son sacrifice, tout comme les glorieuses victoires remportées par ses successeurs, est ce qui inspire notre valeur aujourd'hui. »"
 flavor_malacnar.121.d2: "Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] ouvre la voie à travers les halls de la Coghna Schilist récemment inaugurée, accompagnant une nouvelle génération de guerriers à la conférence d'aujourd'hui. Le sujet d'aujourd'hui est l'histoire Cannorienne. Un enseignant aux cheveux gris et à l'uniforme noir se tient sur une petite plate-forme en bois, devant la classe rassemblée.\n\n« L'histoire du monde sous les Falaises méridionales est vaste, avec de nombreux rois, actes héroïques et batailles impressionnantes. Pour vous citer quelques exemples : le Roi Daravan le Malin de Corvuria invoqua une inondation massive pour arrêter une horde de gnolls frénétiques démoniaques d'envahir son royaume. À la Bataille du Mont Triple, de nombreux héros se rassemblèrent pour vaincre le Roi-Sorcier, perdant beaucoup des leurs mais gagnant la liberté d'Escann. »\n\n« Ce même Escann serait envahi des siècles plus tard par une horde d'orques - des créatures violentes et puissantes pas différentes des Maudits à notre est - et ce serait Dame Corin qui mettrait fin à leur invasion. Vous avez probablement entendu parler d'elle, les Cannoriens la mentionnent beaucoup. » Cette dernière remarque suscita un rire des jeunes guerriers.\n\n« À la Bataille de Castonath, Corin affronta le chef des orques, Korgus Dookanson, et savez-vous comment elle l'a vaincu ? »\n\n« En le tuant en combat singulier ? » Un jeune guerrier audacieux propose rapidement.\n\n« Non. » Répond l'enseignant « Corin leva son bouclier pour défendre son compagnon d'un coup mortel, même si cela signifiait se laisser exposée à l'attaque de la main libre de Korgus ; elle ne tua le chef des orques qu'au prix de sa propre vie. Ensuite, elle monta aux cieux comme déesse de la guerre, remplaçant le dieu précédent Agrados, ou du moins c'est ce que les Cannoriens prétendent... »"
 flavor_malacnar.121.a: "Histoire fascinante..."
 flavor_malacnar.121.b: "Quelle était la trajectoire du coup d'épée de Corin ?"
 
 flavor_malacnar.200.t:0 "Le Destin de Malacnar"
 flavor_malacnar.200.desc:0 "La Cité des Guerriers gît vaincue devant nous, nos vaillants chevaliers ayant piétiné les rêves de ces bandits parvenus qui se proclamaient héritiers de l'ancien Royaume de Bataille.\n\nComme l'état de Malacnar n'était guère légitime aux yeux de leurs compatriotes Ynniques, ayant en vérité été créé des caprices dérangés d'un noble Dolindhan traître, il y a un soutien quasi unanime parmi nos nobles et alliés pour la dissolution de Malacnar : la question est quelle approche nous prendrons."
 flavor_malacnar.200.a:0 "Nommons un elfe loyal pour gouverner la Seigneurie réformée de Malacnar."
 flavor_malacnar.200.b:0 "Divisons Malacnar en plusieurs seigneuries loyales."
 flavor_malacnar.200.c:0 "Partageons Malacnar entre ses voisins."
 flavor_malacnar.200.d:0 "Annexons les terres de Malacnar dans notre domaine."
 flavor_malacnar.200.e:0 "Les Gardes de Bataille prendront le contrôle et en feront une belle marche."
 flavor_malacnar.200.f:0 "Restaurons le statu quo légitime."
 ynn_malacnar_battleguards_lose_tt:0 "§RLa compagnie de mercenaires Gardes de Bataille de Malacnar ne sera plus disponible à l'emploi.§!"
 
 flavor_malacnar.201.t:0 "Partage de Malacnar"
 flavor_malacnar.201.d1:0 "Le [From.Monarch.GetTitle] de [From.GetName] a vaincu le Royaume de Bataille parvenu de Malacnar, et nous a invités à administrer certains des territoires que les Malacnari avaient illégalement saisis."
 flavor_malacnar.201.d2:0 "La poussière est retombée, et tandis que les autres seigneurs sont satisfaits de ce qu'ils ont pris lors du partage de Malacnar, nous avons également réussi à revendiquer notre part de terres."
 flavor_malacnar.201.a:0 "Un développement des plus agréables"
 
 flavor_malacnar.202.t:0 "[From.GetName] S'empare de Nos Terres"
 flavor_malacnar.202.d:0 "Le Royaume de Bataille de Malacnar a été vaincu, mais nos territoires n'ont pas été rendus. Au contraire, [From.Monarch.GetName], responsable de la défaite de Malacnar, a saisi les terres pour [From.GetName]."
 flavor_malacnar.202.a:0 "C'est décevant"
 

