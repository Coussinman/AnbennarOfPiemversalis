 #Things in this file mainly for Malacnar's Mission tree. ynn_loc has some other content
 
 #Startup
 string_start_title_malacnar: "Le Royaume de Malacnar"
 string_start_malacnar: "§g\"Si vous demandez à un elfe d'Adbrabohvi ce qui a causé le Déluge Final, on vous dira que c'est parce que les gens ne priaient pas assez. Demandez à un elfe de Vareynn, c'est parce que les gens ne se battaient pas assez fort. Demandez à un elfe de Malacnar, et on vous dira que le Déluge Final fut la meilleure chose qui soit jamais arrivée à cette terre, balayant l'ancien ordre pour leur offrir un monde de combat, leur Paradis de la Lame.\"\n-Seigneur Talvynn de Selocshana§!\n\n§OIntroduction§!\n§YMalacnar§! ! Cité des Guerriers, Foyer de la Lame, Maison de la Bataille, en guerre depuis des siècles et en rébellion depuis des siècles, exportatrice de maîtres en arts martiaux et de mercenaires d'une loyauté éternelle. Fondée par le mythique Roi-Guerrier §YLevodas§!, Malacnar est, sinon le plus ancien état de la §YRivière Ynn§! après le §YJour des Cieux Cendrés§!, du moins le plus ancien dont le nom n'est pas perdu dans l'histoire.\n\nEt l'on doit se demander comment une histoire si féroce a pu livrer Malacnar intacte jusqu'à nos jours. Après avoir éclipsé son ancien rival §YStantirvare§!, Malacnar fut à son tour conquise : en §Y304 AA§! à la §YBataille de Drevonbost§!, le Roi §YKomerjon§! de §YVareynn§! vainquit le §YRoi de Bataille Vatrevid IV§! de Malacnar au combat et massacra tous ses guerriers ; et pourtant Malacnar devint une épine dans le flanc de son conquérant, se rebellant cycliquement durant le §YSoulèvement des Cent Ans§!.\n\nLa fondation de l'§YEmpire Ynnique§! en 625 entraîna une guerre civile, et la Cité des Guerriers soutint le bon Cheval Ramure - pour avoir aidé l'Impératrice §YZeldja§! contre les oligarques de l'§YAssemblée des Cavaliers§! de Vareynn, Malacnar fut récompensée par des taxes clémentes, la levée de la surveillance précédemment imposée à la cité, et la création des §YGardes de Bataille de Malacnar§!, une unité d'élite qui maintint le nom de Malacnar haut à travers l'Ynn.\n\n§OHistoire Récente§!\nSous l'Empire Ynnique, la colère de Malacnar s'apaisa et son peuple s'assimila à la culture Dolindhan plus large. Après la désintégration de l'Empire, Malacnar resta un sujet tranquille d'un seigneur Dolindhan - pourtant, l'idée d'un Royaume de guerriers mené par un intrépide §YRoi de Bataille§! resta une image vivace dans l'imagination des Elfes Ruinés Ynniques.\n\nCette image inspira §YGaladorn§!, frère aîné du Seigneur d'§YAmaceped§!, à lancer en §Y1377§! une rébellion : il déterra l'§YÉpée de Varmeljon§!, symbole du Soulèvement des Cent Ans soigneusement cachée dans une crypte familiale, et proclama que le Royaume de Malacnar renaîtrait.\n\nMalacnar vainquit alors les forces envoyées pour la pacifier, et passa à l'offensive en prenant d'assaut le château d'Amaceped. Avec une grande partie de Dolindha épuisée après la récente invasion §YRzentur§!, la coalition dut céder et reconnaître son indépendance. Le Seigneur de §YStantirshalas§!, tombé dans une embuscade Malacnari, jura fidélité.\n\nCe renversement propulsa Malacnar au pouvoir : les seigneurs environnants regardent maintenant Malacnar avec des yeux méfiants, désireux de restaurer l'ordre féodal, et les guerriers de Malacnar sont prêts à les accueillir lance en main. Et là où les armes ne peuvent passer, le nouveau Roi de Bataille §YAlvarad Zabrmon§! - autant guerrier qu'orateur - s'assurera que Malacnar ne répète pas les erreurs du passé."
 
 #Missions
 
 G32_rally_greatest_title: "Rallier Nos Plus Grands"
 G32_rally_greatest_desc: "Chacun à Malacnar doit contribuer. Les plus nobles guerriers descendants des compagnons de Levodas doivent montrer l'exemple aux nouveaux ; les prêtres doivent insuffler courage et détermination dans les esprits de la population, et s'assurer la faveur de la sainte Rivière Ynn ; les guildes marchandes doivent obtenir argent, équipement et nouveaux guerriers de l'étranger. N'échouez pas, car l'histoire n'est pas clémente envers ceux qui échouent."
 G32_deep_breath_title: "Un Souffle Profond Avant la Guerre"
 G32_deep_breath_desc: "Nous sommes allés loin ; plus loin que l'ancien Royaume de Malacnar à son apogée. Peut-être même plus loin que Galadorn ne le pensait quand il prit l'épée de Varmeljon en 1377. Pour célébrer ce moment, notre Roi de Bataille fait quelque chose sans précédent : il a déclaré une décennie de paix ; signifiant cessation des guerres, signifiant que nous n'attaquerons aucun de nos voisins.\n\nSi quelqu'un n'est pas satisfait de cela - a déclaré le Roi de Bataille - il est libre de régler les choses avec lui en visitant sa résidence aux jardins de Grebniesth, où lui et ses compagnons s'occuperont des fleurs pour la durée de l'édit."
 G32_rebirth_sword_title: "Renaissance par l'Épée"
 G32_rebirth_sword_desc: "La « Période de Grebniesth », comme on en est venu à l'appeler, nous a permis de prendre du recul et de réfléchir sur beaucoup de choses.\n\nPremièrement, même la Cité des Guerriers peut se retrouver à court de combattants ; il est important que nous lancions des campagnes de recrutement à travers nos territoires conquis et enseignions aux citadins et villageois une fraction de notre tradition militaire.\n\nDeuxièmement, la résidence prolongée de notre Roi de Bataille à Grebniesth a aidé à affaiblir davantage ce qui était autrefois considéré comme tabou : c'est-à-dire, lever et entraîner des guerriers Malacnari en dehors de Malacnar ; nous ferions bien de capitaliser là-dessus, et de normaliser cette pratique."
 G32_life_spear_title: "Vivre par la Lance"
 G32_life_spear_desc: "Depuis des années, de nouveaux peuples gravissent les falaises méridionales pour s'établir tout autour des confins de l'Ynn. Là où il y avait autrefois des prairies et plaines vides à perte de vue, des villes et colonies sont apparues et croissent à des rythmes inquiétants. De nouvelles nations, créées du jour au lendemain, sont capables de lever des armées égales en nombre aux hôtes Ynniques.\n\nAvant que ces peuples ne refluent dans nos terres Ynniques et nous submergent - non pas que ce ne serait pas un spectacle glorieux à observer - nous ferions bien de découvrir leur secret et de l'utiliser pour notre propre bien."
 G32_death_iron_title: "Mort par le Fer"
 G32_death_iron_desc: "Malacnar contrôle l'un des plus grands gisements de fer de l'Ynn, réputé capable d'armer plus de soldats qu'un Empereur ne pourrait en rassembler. Mais maintenant que nous avons pris les secrets des Cannoriens, leurs casernes efficaces et leurs techniques de conscription avancées nous permettent de rassembler des armées d'une taille sans précédent, et nos forgerons d'armes peinent à suivre le rythme.\n\nUn effort de développement a donc été ordonné par le Roi de Bataille, qui fournira aux forgerons tout ce dont ils ont besoin pour « noyer le monde sous les armes »."
 G32_wealth_upper_ynn_title: "Richesses du Haut Ynn"
 G32_wealth_upper_ynn_desc: "Les cités de Vareynn et Svemel, les barrages de Mocbarja et Bosancovac. Désormais leurs peuples se sont habitués à notre règne, et à partager une partie de leur richesse avec nos guerriers. En récompense, nous amplifierons leurs places de marché, afin que la richesse qui les traverse soit encore plus grande."
 G32_malacnari_identity_title: "Identité Malacnari"
 G32_malacnari_identity_desc: "La culture de Malacnar est l'une des plus anciennes au monde après le Déluge. Quand Lukaus et ses cavaliers balayèrent la vallée nord de la Rivière Ynn, ils la renommèrent Dolindha et soumirent Malacnar pour un temps, mais nous nous sommes relevés. Quand Vareynn et l'Empire régnèrent sur nous, nous avons gardé notre esprit et notre mode de vie, sinon nous ne serions pas là maintenant comme maîtres de l'Ynn.\n\nCependant, la langue Malacnari fut graduellement abandonnée durant la période Impériale, même les anciens Rois de Bataille préférant utiliser le Dolindhan dans la vie quotidienne. Maintenant que nous avons ravivé la gloire de Malacnar, nous raviverons la beauté de la langue Malacnari."
 G32_southern_control_title: "Contrôle Méridional"
 G32_southern_control_desc: "Les seigneurs méridionaux de Sarda ont toujours contrôlé une grande richesse : non seulement l'argent qu'ils peuvent extorquer pour le passage des barges, mais aussi le commerce avec les visiteurs d'en bas des Falaises. Que les Sarda sachent : les jours où ils jouaient aux trolls de pont avec les barrages sont terminés. Que les Cannoriens sachent : ils parleront avec nos officiers maintenant.\n\nNos généraux connaissent l'endroit parfait pour un quartier général méridional : la cité d'Arverynn. La capitale décadente et en décomposition de l'Empire Ynnique fut fondée par un grand Soldat-Empereur, Calrodiy I, et sa structure centrale, le Donjon Turquoise, porte encore la solennité pour inspirer une vraie armée. De là, nos généraux remettront le Joyau de l'Ynn en forme, et maintiendront une ample garnison prête à frapper le reste de Sarda."
 G32_lifeblood_unshed_title: "Sang Vital Non Versé"
 G32_lifeblood_unshed_desc: "Les Empereurs ont essayé dans le passé de connecter et développer leur territoire massif, bien que les routes qu'ils construisirent furent emportées par les inondations ou pourries par l'herbe, les villes qu'ils fondèrent furent conquises par des barbares ou vendues par leurs propres défenseurs, et les bâtiments qu'ils commandèrent furent plongés dans la Rivière bleue ou réclamés par la verdure.\n\nLe rouge est une bien meilleure couleur pour un Empire.\nUne symbolisant la vie, une symbolisant la mort.\n\nLe nouvel Empire qui s'est levé brandit la bannière rouge sang de Malacnar, et tant que nos soldats auront du sang dans leurs veines et notre état de l'or dans ses coffres, nous veillerons à ce que tout le long de l'Ynn de nouvelles villes prospèrent, brandissant haut les bannières rouge sang de leurs bienfaiteurs, connectées par des routes bien entretenues car les soldats et marchandises qui les traversent sont le sang vital d'un Empire."
 G32_school_of_war_title: "La Coghna Schilisht"
 G32_school_of_war_desc: "L'ancienne sagesse Malacnari suggère que la vie - avec ses coups féroces et ses batailles déchirantes - est le seul professeur dont un guerrier a besoin. Les anciens Malacnari n'avaient pas accès à plusieurs cultures du monde entier, des traités extensifs sur des tactiques militaires en constante évolution, de merveilleuses universités dotées des meilleurs professeurs, ou simplement le temps libre de faire une pause, se détendre et repenser leurs méthodes.\n\nLa Coghna Schilist - École de Guerre - à Malacnar offrira cela et bien plus, et de nombreux instituts similaires seront construits à travers le pays.\nLes idiots disent « Les guerriers ne lisent pas de livres », les maîtres disent « L'esprit est l'arme la plus tranchante ».\n\nEt, puisque les Rois de Bataille n'ont jamais demandé aux guerriers quelque chose qu'ils ne feraient pas eux-mêmes, ils seront également à l'avant-garde dans ce nouveau domaine en assistant aux cours et en prouvant qu'il n'y a pas de honte à apprendre, même pour un maître accompli."
 

 G32_march_west_title: "Marcher sur le Barrage Ouest"
 G32_march_west_desc: "Le dernier seigneur de la Maison yen Ceped se cache dans ses dernières possessions - les villes marécageuses et ruines de Mocvare, tout ce qui reste de la maison qui régnait autrefois sur la moitié de Dolindha. Nous verrons si un ennemi acculé combat vraiment le mieux."
 G32_battlekings_passage_title: "Passage du Roi de Bataille"
 G32_battlekings_passage_desc: "La Maison yen Ceped n'est plus. Régnant autrefois sur Malacnar, Galadorn renversa leur joug, vainquit leurs chevaliers et conquit leur château. Maintenant que nous avons capturé Mocvare, le travail est vraiment terminé : un yen Ceped ne régnera plus nulle part de sitôt, encore moins à Malacnar."
 G32_heathen_host_title: "La Grande Horde Païenne"
 G32_heathen_host_desc: "À notre ouest se trouvent les Drozma Tur, Suivants du Dragon. Le plus ancien groupe étranger à devenir sujet de l'Empire Ynnique, leur esprit combatif ne fut jamais complètement éteint et en 1367 il revint avec un rugissement tonitruant : des milliers d'entre eux envahirent Dolindha. Une invasion que les guerriers de Malacnar ont regrettablement manquée ; peu importe, notre confrontation maintenant sera glorieuse !"
 
 G32_values_title: "Les Valeurs d'un Soldat"
 G32_values_desc: "Troisièmement, est-il suffisant d'être fort ? N'y a-t-il pas des moments où deux combattants loyaux et bien coordonnés peuvent battre un guerrier bien plus fort ? N'y a-t-il pas des moments où l'individualisme vacille contre un mur de boucliers ?\n\nIl pourrait être temps de prendre une page du livre de Vareynn, et d'enseigner à nos citoyens une série de vertus à défendre et maintenir, plutôt que de tout laisser aux caprices du combattant individuel."
 G32_discipline_title: "Discipline"
 G32_discipline_desc: "Il ne suffit pas de charger. Une charge bien synchronisée, coordonnée avec celle de vos compagnons guerriers, est comme une vague déferlante envoyée par l'Ynn pour balayer les infidèles. Une charge solitaire, peu importe sa puissance, est comme un seau d'eau jeté en désespoir. Gravons la discipline - le premier principe - dans les têtes de nos guerriers."
 G32_obedience_title: "Obéissance"
 G32_obedience_desc: "Malacnar est gouvernée par les plus forts. Il n'y a pas besoin d'en douter car tout Roi de Bataille faible trouvera bientôt la mort au combat. Et ainsi en sera-t-il de tout guerrier insubordonné, s'il essaie de le saboter ou de questionner ses ordres.\n\nDes punitions seront établies : les guerriers qui insultent, attaquent sans provocation ou désobéissent autrement à leurs supérieurs seront dépouillés de leur arme principale, assignés aux lances et javelots, puis envoyés au front de la ligne de bataille où ils devront affronter les bouches de feu de l'ennemi. Cette pratique, connue sous le nom de « javelinage », assurera avec le temps que seuls les plus durs - ou les plus obéissants - de nos soldats sortiront victorieux."
 G32_courage_title: "Courage"
 G32_courage_desc: "Comment pourrions-nous oublier la qualité centrale d'un guerrier ? Quand vos compagnons tremblent, quand vous faites face à un nouvel ennemi, une nouvelle arme ou un monstre que vous n'avez jamais vu auparavant, le courage est la qualité qui vous maintient sur le champ, et vous permet de gagner et prospérer plutôt que de tourner les talons et d'être ignoblement abattu. Dans le pire des cas, vous aurez acheté à vos compagnons un temps précieux pour s'échapper, et vous aurez maintenu haute la renommée de Malacnar.\n\nLes Rois de Bataille ont toujours été champions de cette vertu, et n'ont jamais demandé à leurs subordonnés de faire quelque chose qu'ils ne feraient pas, allant jusqu'à se sacrifier pour permettre à leurs troupes de battre en retraite depuis que le Roi de Bataille Morvarad le fit en 143 à la Bataille de Grebniesth. Nous n'oublierons jamais leurs sacrifices, tant que les esprits de nos soldats seront trempés par le feu."
 G32_glory_title: "Gloire"
 G32_glory_desc: "Chaque bataille livrée, chaque vertu suivie, chaque sacrifice fait, tout concourt à la poursuite d'un plus grand rêve. Pour de nombreux anciens guerriers et Rois de Bataille, ce rêve était la gloire : il n'y a rien de mieux qu'être glorieux, être entouré de compagnons liés par serment, d'épouses aimantes et d'admirateurs acclamants. Être couronné Roi de Bataille de Malacnar, avoir tout conquis et régner sans contestation. Et aujourd'hui, chaque pas, chaque révolte, chaque bataille que nous avons livrée concourt à la réalisation de leur rêve.\n\nMême si nous pouvons tomber un jour, comme tout guerrier finit par le faire, et tout Empire aussi, célébrons et reposons-nous aujourd'hui.\n\nNous pouvons pleurer."
 
 
 G32_our_side_title: "Notre Côté de la Rivière"
 G32_our_side_desc: "L'affluent Malacynn de la Rivière Ynn, courant de Drevonbost à Amaceped, est l'un des territoires les plus fertiles dont la Rivière Ynn a béni la terre. Avec ses habitants étant les guerriers les plus forts à vivre, ce n'est qu'une question de temps avant que nous ayons une armée prête à conquérir Dolindha."
 G32_drevonsred_forest_title: "Forêt de Drevonsred"
 G32_drevonsred_forest_desc: "Sombre, mystérieuse et pleine de périls... Les guerriers de Malacnar ont peut-être beaucoup à devoir à la forêt de Drevonsred, car c'est contre ses monstres, errant dans une tentative de détruire toute civilisation, que les premiers habitants de Malacnar ont aiguisé leurs esprits au combat. Il est temps d'imposer notre volonté à la nature."
 G32_crossing_west_title: "Traversée vers l'Ouest Sauvage"
 G32_crossing_west_desc: "Les Terres-Occidentales de l'Ynn sont une étendue non développée, où vous ne pouvez pas marcher une armée à un mile de la Rivière Ynn sans être harcelé par les cavaliers Epednar. Néanmoins, c'est un point de passage crucial vers Sarda ; le seul, en fait, depuis que Tromseloc dans les Terres-Orientales de l'Ynn est tombé aux mains des Wendigos."
 G32_rule_north_title: "Notre Règne du Nord"
 G32_rule_north_desc: "Le batailleur a abattu le chevalier. Ou peut-être l'a-t-il intégré dans quelque chose de plus grand. Quelle que soit la vérité, la victoire de Malacnar sur notre ancien rival - les Dolindhans - est absolue et incontestée. Que notre règne soit miséricordieux : l'elfe commun, s'il comprend sa place et souhaite servir nos guerriers ou les rejoindre, ne sera pas blessé et sera bien traité - à part quelques plaisanteries.\n\nQuant aux seigneurs qui se sont régalés sur le cadavre de l'Empire Ynnique, ils goûteront notre furie, car nous viendrons pour eux et leurs partisans."
 G32_flow_sarda_title: "Couler vers Sarda"
 G32_flow_sarda_desc: "Seuls les seigneurs de la vallée inférieure - les Sarda - restent sur le chemin de notre conquête. Avec toute la puissance du nord sous commandement, ils seront impuissants à nous empêcher de traverser le barrage de Vels Bacar.\n\nUne fois que nous aurons fait la traversée sud, le prochain arrêt sera aux murs d'Arverynn et au château de Stanyrhrada, et une fois que nous occuperons les deux, le reste de Sarda tombera certainement en ligne."
 G32_battleking_ynnics_title: "Roi de Bataille des Ynniques"
 G32_battleking_ynnics_desc: "Nous l'avons fait. Le cours entier de la Rivière Ynn, les frontières de l'Empire original, restaurées par les guerriers de Malacnar. De Svemel à Adbrabohvi, le Roi de Bataille impose sa volonté et reçoit des tributs, et d'une main généreuse il les distribue à ses puissants et loyaux compagnons ; compagnons qui sont devenus les gardiens de chaque ville et rive le long de la Rivière Ynn.\n\nProclamons un nouvel Empire : Boyacsarvo, l'Empire Guerrier."
 G32_pathway_beyond_title: "Chemin vers l'Au-delà"
 G32_pathway_beyond_desc: "Avec le tronc principal de la Rivière Ynn cartographié et défendu, notre frontière naturelle est maintenant la Cascade Divine et les falaises méridionales.\n\nMais, au-delà d'elles, le Monde Inférieur appelle. Caché de notre vue par la brume, nous n'avons que des légendes sur ce qui habite au fond... qui sait si ces légendes résisteront à l'épreuve de nos guerriers, une fois qu'un de nos ingénieurs imaginera un moyen de construire un passage à travers la brume."
 G32_teach_faith_title: "Enseigner le Culte"
 G32_teach_faith_desc: "Avec l'esprit des festivités religieuses persistant encore à travers l'Ynn, nos prêtres ont trouvé une nouvelle mission en éduquant les natifs d'Ezerynn et Ynnshirlad à la vraie religion, pour leur faire comprendre la sainteté dont ils sont témoins. Et ils conviennent qu'ils ne peuvent pas faire du prosélytisme dans le Monde Inférieur tout en négligeant nos alliés et sujets Cannoriens dans le Monde Supérieur, non plus : ceux qui ont colonisé les affluents et fourches de la Rivière Ynn, comprendront aussi que la Rivière près de laquelle ils vivent est sainte."
 
 G32_punish_savages_title: "Punir les Sauvages"
 G32_punish_savages_desc: "Des cités de milliers de Ynniques ornaient autrefois le paysage de l'Étendue Epednan... maintenant c'est une terre sauvage sans loi sur laquelle se disputent les cow-boys Cannoriens. La chute de la civilisation Proto-Sarda, survenue au quatrième siècle après les Cendres, peut être en grande partie attribuée à l'arrivée des nomades Epednar. Les anciens Sarda furent pressés, et choisirent de se retirer dans les terres boisées centrales de l'Ynn, perdant leur patrie ancestrale.\n\nLa perte et la chute sont les prix qui doivent être payés par les civilisations qui ne possèdent pas de guerriers à poigne de fer veillant sur elles, et c'est le prix que les cavaliers sauvages doivent aussi payer maintenant.\n\nEt, en parlant de patries ancestrales, nous avons retracé les Epednar jusqu'à la leur : c'est une terre aride appelée Haraf au sud lointain, d'où les premiers cavaliers Epednar partirent il y a un millénaire. Il est temps que nous mettions en œuvre le châtiment sur ces peuples Harafiques : ils nous connaîtront comme un fléau."
 
 
 G32_integrate_mage_title: "Intégrer le Seigneur Mage"
 G32_integrate_mage_desc: "À une courte marche à l'est de Malacnar, se trouve la ville de fermiers de Stantirshalas. Son peuple est timide et docile, ils nous envoient volontiers argent et grain pour que nous puissions continuer à nous battre à leur place.\n\nRécemment cependant, le fils d'un noble local s'est distingué comme un mage de bataille exceptionnel - nous le voulons dans notre armée ; et si nous resserrons suffisamment notre autorité sur Stantirshalas, nous n'aurons même pas à nous humilier en demandant à son père."
 G32_old_score_title: "Régler les Vieux Comptes"
 G32_old_score_desc: "Tout le monde connaît la Bataille de Drevonbost, où le Roi Komerjon de Vareynn encercla le Roi de Bataille Vatrevid avec l'aide d'auxiliaires Brelari, et massacra les Malacnari jusqu'au dernier elfe. Gravons dans la mémoire de Vareynn une défaite tout aussi mémorable."
 G32_bulwark_cursed_title: "Rempart contre les Maudits"
 G32_bulwark_cursed_desc: "Les Chevaliers d'Améthyste sont à tous égards le guerrier idéal - audacieux, déterminé, discipliné. Ils doivent l'être, pour repousser la plus grande menace que l'Ynn ait jamais vue.\n\nNos guerriers doivent approcher ces maîtres avec la révérence due, il y a beaucoup qu'ils peuvent apprendre en croisant le fer avec eux. Peut-être, nous pourrons même impressionner certains d'entre eux suffisamment pour les faire rejoindre nos rangs."
 G32_glory_warriors_title: "Gloire des Guerriers"
 G32_glory_warriors_desc: "Nos guerriers ont combattu vaillamment d'innombrables fois, il est temps que nous les récompensions avec des privilèges : un débutant ne pourra plus défier un guerrier vétéran pour le statut. Les nouvelles recrues devront prouver leur valeur par le service, soit dans l'armée, soit comme membres de bandes de guerre aventurières, soit comme serviteurs d'un compagnon. Des normes d'entrée seront établies, et les paresseux verront leur terme prolongé, ou leur citoyenneté retirée.\n\nUne porte se ferme aujourd'hui, et tous ceux qui étaient à l'intérieur auront beaucoup à se réjouir. Les autres devront l'escalader."
 G32_into_frontier_title: "Dans la Frontière"
 G32_into_frontier_desc: "Notre classe d'aventuriers nouvellement réformée, les Korya, sera dévouée à tester les garçons Malacnari, et à étendre les frontières du Royaume de Bataille en même temps. Des bandes de guerre de jeunes partiront pour les zones frontalières, où ils apprendront à vivre en luttant contre la nature sauvage ou avec les colons étrangers, devenant guerriers, conquérants, bâtisseurs et citoyens dans le processus, tuant quatre barbares d'un coup."
 G32_ynns_influence_title: "Étendre l'Influence de l'Ynn"
 G32_ynns_influence_desc: "Après quelques incitations de la Couronne de Bataille, et quelques erreurs de la part des Korya qui ont néanmoins enseigné aux futures recrues quoi faire et quoi éviter, le système Korya est en plein mouvement. Ces barbares n'ont aucune chance contre l'avancée Malacnari, et nos sujets plus dociles à la maison dorment facilement en sachant que nos garçons se battent jour et nuit pour repousser la frontière - la zone de bataille redoutée - plus loin d'eux."
 
 G32_trollsbay_outsiders_title: "Étrangers à l'Embouchure de l'Ynn"
 G32_trollsbay_outsiders_desc: "Des merveilles indicibles ont émerveillé nos guerriers dans le Monde Inférieur. Le Royaume Aquatique de l'Ynn, une forêt faite de sang, des elfes à la peau rouge et d'autres noirs comme la nuit.\n\nCette beauté extraterrestre pourrait bientôt être impitoyablement pillée par les nombreuses colonies et expéditions des Cannoriens, qui rassemblent tous les trésors dans d'énormes barges qui partent ensuite pour leur lointaine patrie. Nos guerriers sont encore à temps pour intervenir, et changer la direction vers laquelle ces trésors se dirigent."
 G32_vessels_beyond_title: "Navires Au-delà de la Rivière"
 G32_vessels_beyond_desc: "Les Cannoriens possèdent la technologie pour construire des barges massives capables de résister à de très longs voyages. C'est ainsi qu'ils sont arrivés au Monde Inférieur en premier lieu, et de là ils ont grimpé dans notre belle Vallée de la Rivière. Maintenant nous rendrons la courtoisie : la première étape sera d'équiper la plus grande marine que l'histoire Ynnique ait vue."
 G32_invade_invaders_title: "Envahir les Envahisseurs"
 G32_invade_invaders_desc: "Le temps de la confrontation finale est venu. La marine de l'Empire Guerrier débarquera dans la patrie des Cannoriens après avoir voyagé pendant des jours et des nuits à travers le Royaume Aquatique de l'Ynn. Sur la rive lointaine, nos forces seront accueillies par ceux qui sont les meilleurs soldats de ce monde - ou du moins c'est ce que nous avons entendu ! Il reste au Empereur-Bataille de juger."
 
 
 G32_with_two_companions_title: "Avec Deux §OCompagnons§!"
 G32_with_two_companions_desc: "Contrastant avec les politiques bellicistes de ses prédécesseurs, Alvarad Zabrmon n'était pas seulement un puissant Roi de Bataille, mais aussi charismatique.\n\nCroyant que la force au combat dérivait de la force dans les alliances, il s'efforça de restaurer la réputation de Malacnar de « Croquemitaine de Dolindha » à nouveau membre respecté de la communauté Ynnique, empêchant une coalition et cherchant à son tour à établir une alliance triangulaire à long terme avec deux entités Ynniques."
 G32_three_champions_title: "Trois Champions"
 G32_three_champions_desc: "« Vous les chanceux, les quelques heureux, merci. Merci. Merci infiniment d'être ici aujourd'hui pour écrire ce moment, l'histoire se souviendra de vous pour toujours. Pour avoir choisi de faire partie d'un plus grand rêve, un rêve qui englobera un jour l'Ynn entière. D'autres seigneurs et prêtres de l'Ynn vous regarderont comme les chanceux qui ont choisi la compagnie de Malacnar et ont ainsi gagné sur tout le reste ; quand ils le feront, réprimandez-les : vous avez choisi d'être ici par un acte de votre volonté, pur et absolu, tout comme ils ont choisi d'être du côté qui vient de dérouter et de fuir. »\n-Discours d'Alvarad à ses compagnons qui l'avaient relevé à la Bataille du Monticule de Badorn, 1447"
 G32_honor_friends_title: "Honorer Vos Amis"
 G32_honor_friends_desc: "Alors que le plan des « Trois Compagnons » d'Alvarad porta ses fruits, il tomba en disgrâce avec les Rois de Bataille suivants, qui revinrent à une politique « Malacnar d'abord » et négligèrent leurs alliés jusqu'à ce que l'alliance soit pratiquement dissoute. Cela ne doit pas être permis."
 G32_companions_river_title: "§OCompagnons§! de la Rivière"
 G32_companions_river_desc: "Ce fut un long et beau voyage. Qui aurait pu penser que les gens d'autres villes pourraient faire de si vaillants et loyaux compagnons aux Malacnari ? Et comme ils ont combattu à nos côtés, ils en sont venus à nous respecter, nous admirer, et certains sont même devenus comme nous. Il est temps de pousser notre compagnonnage plus loin, et d'accorder à leurs seigneurs, chevaliers et levées la citoyenneté honoraire Malacnari."
 
 G32_contact_outsiders_title: "Contacter les Étrangers"
 G32_contact_outsiders_desc: "Les nouveaux peuples arrivés à l'Ynn sont un lot diversifié - certains d'entre eux semblent indiscernables de nous, certains sont vert olive et musclés, d'autres ne font que la moitié de la taille d'une personne normale. Les plus curieuses sont leurs armes - épées, lances et arcs sont souvent abandonnés en faveur d'armes qui peuvent tirer feu et métal avec le simple geste d'un doigt. Il est temps que nous établissions le contact avec certains de ces « hommes à feu »."
 G32_secret_gunpowder_title: "Le Secret de la Poudre à Canon"
 G32_secret_gunpowder_desc: "Avec la puissance de la nouvelle arme de l'est correctement évaluée, la prochaine étape est de la reproduire et d'enseigner à nos guerriers comment la contrer. Pour ce faire, nos artisans seront chargés de créer nos propres canons, et de transformer Bosancovac en un polygone de tir si cela est jugé nécessaire pour s'entraîner avec eux."
 G32_make_them_cower_title: "Les Faire Trembler"
 G32_make_them_cower_desc: "Les Cannoriens et leurs armes ne sont rien à craindre. Pas maintenant que nous avons supporté le gros de leur avant-garde et épuisé tout avantage de surprise qu'ils avaient. Maintenant, il est temps pour eux de nous craindre à la place."
 G32_make_them_kneel_title: "Les Faire S'agenouiller"
 G32_make_them_kneel_desc: "Il semble que nous ayons réglé nos différends avec les Cannoriens sur le champ de bataille : nous avons gagné la guerre, ils ont perdu. Laissez-les se retirer dans leurs fermes, leurs diplomates s'avançant timidement pour proposer des accords qui nous voient comme les seuls dirigeants de l'Ynn et des chariots pleins de tribut descendant des sources les plus hautes de la Rivière vers nous ; leurs conducteurs éviteront le regard de nos guerriers tout le chemin jusqu'à Malacnar.\n\nNous serons miséricordieux, et les laisserons être, car ils sont au moins un pas au-dessus des barbares sans loi qu'ils ont remplacés."
 
 G32_best_seasons_title: "Vaincre la Colère des Saisons"
 G32_best_seasons_desc: "À l'ouest de Svemel, à l'ouest même des Grandes Montagnes, se trouve une terre enveloppée de mystère. Une terre habitée par des druides, qui tirent leurs pouvoirs d'une grande forêt de fées et des saisons. Une terre de ruines et de souvenirs, proclamée plus ancienne que le Déluge Final lui-même. Une terre de guerriers magiques et de maîtres d'arts oubliés, dont nous n'avons pas encore testé le courage sur le champ de bataille.\n\nPour approcher ce nouvel et ancien ennemi, nos guerriers devront procéder avec la plus grande prudence, car qui sait quels tours les fées leur ont enseignés !"
 G32_ynns_wrath_title: "La Colère de l'Ynn"
 G32_ynns_wrath_desc: "Nos forces se sont affrontées, nos archers contre leurs magirifles, nos recrues contre leurs garnisons, nos Compagnons contre leurs Gardiens de Clairière. Et Malacnar est sorti victorieux, comme il l'a toujours fait tant de fois auparavant.\n\nNous nous sommes tenus au-dessus des ruines du vieux monde, non souillés par son énergie corruptrice, nous avons marché à travers une campagne enchantée tout en restant vigilants de ses pièges, alors que nous lancions une campagne réussie après l'autre : ce ne sera pas long avant que les fées n'aient nulle part où se cacher."
 
