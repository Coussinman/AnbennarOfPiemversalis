 binsplosion_events.24.t:0 "L'Autorité Décline"
 binsplosion_events.24.d:0 "Nous détestons vraiment Binwarji"
 binsplosion_events.24.a:0 "Ces types sont nuls"

 binsplosion_events.25.t:0 "L'Autorité Renforcée"
 binsplosion_events.25.d:0 "Plus jamais quelqu'un ne défiera notre autorité sur Fangaula !"
 binsplosion_events.25.a:0 "Respectez mon Autorité !"

