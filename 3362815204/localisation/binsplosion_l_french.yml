 binsplosion_events.13.d:0 "Ils sont en colère"
 binsplosion_events.13.a:0 "Oh non !"
 binsplosion_events.13.b:0 "Respectez mon autorité !"
 binsplosion_events.13.c:0 "Jouer en tant que Keledugu"

 binsplosion_events.14.t:0 "Taafisi se Soulève"
 binsplosion_events.14.d:0 "Ils sont en colère"
 binsplosion_events.14.a:0 "Oh non !"
 binsplosion_events.14.b:0 "Respectez mon autorité !"
 binsplosion_events.14.c:0 "Jouer en tant que Taafisi"

 binsplosion_events.15.t:0 "Dendugma se Soulève"
 binsplosion_events.15.d:0 "Ils sont en colère"
 binsplosion_events.15.a:0 "Oh non !"
 binsplosion_events.15.b:0 "Respectez mon autorité !"
 binsplosion_events.15.c:0 "Jouer en tant que Dendugma"

 binsplosion_events.16.t:0 "Indépendance Kaino"
 binsplosion_events.16.d:0 "Les Kaino déclarent leur indépendance !"
 binsplosion_events.16.a:0 "Nous ne pouvons pas nous permettre de les garder"
 binsplosion_events.16.b:0 "Jamais !"

 binsplosion_events.17.t:0 "Compatriotes Kaino"
 binsplosion_events.17.d:0 "Maikirow cherche l'indépendance de leurs cruels suzerains Binwarji et nous ont demandé, en tant que compatriotes Kaino, de les aider."
 binsplosion_events.17.a:0 "Pour le peuple Kaino !"
 binsplosion_events.17.b:0 "Réglez vos propres problèmes"

 binsplosion_events.19.t:0 "Une Insulte !"
 binsplosion_events.19.d:0 "Binwarji vient de nous dire que nous sentons mauvais"
 binsplosion_events.19.a:0 "Comment osent-ils !"

 binsplosion_events.20.t:0 "Un Début Prometteur"
 binsplosion_events.20.d:0 "Nous avons obtenu un bonus formidable"
 binsplosion_events.20.a:0 "Hourra !"

