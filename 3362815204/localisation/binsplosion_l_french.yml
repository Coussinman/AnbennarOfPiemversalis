l_french:
 binsplosion_events.1.t:0 "La Fin de l'Autorité"
 binsplosion_events.1.d:0 "Maudit soit Binwarji, tout s'effondre"
 binsplosion_events.1.a:0 "Oh non"

 binsplosion_events.2.t:0 "L'Autorité s'est Effondrée"
 binsplosion_events.2.d:0 "Comme c'est merveilleux, tout le monde nous déteste"
 binsplosion_events.2.a:0 "Oh non !"

 binsplosion_events.3.t:0 "L'Autorité Restaurée"
 binsplosion_events.3.d:0 "Tous les éléments rebelles ont été éliminés"
 binsplosion_events.3.a:0 "...mais à quel prix"

 binsplosion_events.4.t:0 "Magie Orque"
 binsplosion_events.4.d:0 "Nous continuons de voir des ogres à nos frontières. Pourquoi sont-ils là ? Ils pratiquent la magie. Que quelqu'un les arrête !"
 binsplosion_events.4.a:0 "Nous ne pouvons pas nous le permettre pour l'instant"
 binsplosion_events.4.b:0 "Insulter Tzilekal pour avoir laissé les ogres errer dans leurs terres"
 binsplosion_events.4.c:0 "Peut-être pouvons-nous envoyer un mage pour raisonner avec eux"

 binsplosion_events.6.t:0 "Révolte des Touchés-par-les-Plans"
 binsplosion_events.6.d:0 "Un puissant touché-par-les-plans a monté les paysans contre la noblesse"
 binsplosion_events.6.a:0 "Apaiser ses revendications"
 binsplosion_events.6.b:0 "L'abattre"
 binsplosion_events.6.c:0 "Lui accorder un fief"

 binsplosion_events.8.t:0 "Refus Taafi"
 binsplosion_events.8.d:0 "Les Taafi refusent de rejoindre l'armée sans meilleure compensation."
 binsplosion_events.8.a:0 "De toute façon, nous n'avons pas besoin de vous"
 binsplosion_events.8.b:0 "Les payer pour qu'ils arrêtent de se plaindre"
 binsplosion_events.8.c:0 "Promettre des investissements dans leurs terres s'ils se joignent"

 binsplosion_events.9.t:0 "La Noblesse Exige un Remplacement"
 binsplosion_events.9.d:0 "La noblesse veut placer l'un des leurs sur le trône à la place"
 binsplosion_events.9.a:0 "Je démissionne"
 binsplosion_events.9.b:0 "Absolument pas"
 binsplosion_events.9.c:0 "Si nous échouons, ils pourront avoir le trône"

 binsplosion_events.10.t:0 "Croisés d'Acier de Dendugma"
 binsplosion_events.10.d:0 "Une bande de croisés religieux est revenue dans leur foyer de Dendugma. Ils ne feront que renforcer leur désir d'indépendance si nous les laissons."
 binsplosion_events.10.a:0 "Nous avons besoin d'eux !"
 binsplosion_events.10.b:0 "Organiser un festival de célébration pour leur retour"
 binsplosion_events.10.c:0 "Les laisser revenir"

 binsplosion_events.11.t:0 "Bankartineni se Soulève"
 binsplosion_events.11.d:0 "Ils sont en colère"
 binsplosion_events.11.a:0 "Oh non !"
 binsplosion_events.11.b:0 "Respectez mon autorité !"
 binsplosion_events.11.c:0 "Jouer en tant que Bankartineni"

 binsplosion_events.12.t:0 "Sakul se Soulève"
 binsplosion_events.12.d:0 "Ils sont en colère"
 binsplosion_events.12.a:0 "Oh non !"
 binsplosion_events.12.b:0 "Respectez mon autorité !"
 binsplosion_events.12.c:0 "Jouer en tant que Sakul"

