  blorc.114.a:0 "Que toute l'Échine-du-Serpent s'incline devant notre rage!"
  blorc.115.t:0 "Les Pilleurs Ruinent le Premier Niveau de la Forteresse"
  blorc.115.d:0 "Alors que nos pilleurs dans [blorc_plunder_target.GetName] achèvent le saccage final du premier niveau, ils célèbrent un travail magistralement accompli, ayant définitivement effacé un autre chapitre pathétique de l'histoire naine."
  blorc.115.a:0 "Que toute l'Échine-du-Serpent apprenne notre nom dans la terreur!"
  blorc.116.t:0 "Tout Ce Qui N'Est Pas Cloué"
  blorc.116.d:0 "Notre pillage impitoyable de [blorc_plunder_target.GetName] s'est poursuivi sans relâche, dépouillant la forteresse de tout ce qui a de la valeur au point que cette forteresse déjà endommagée s'est principalement effondrée en ruines fumantes."
  blorc.116.a:0 "Continuez à creuser, il reste encore des trésors à arracher!"
  blorc.117.t:0 "Un Nouveau Camp de Guerre"
  blorc.117.d:0 "Comme [blorc_plunder_target.GetName] a été totalement vidée et ruinée jusqu'aux fondations, les orques qui étaient là pour piller l'endroit ont établi un nouveau camp de guerre redoutable d'où frapper encore plus profondément dans les entrailles de l'Échine-du-Serpent."
  blorc.117.a:0 "Prêts pour la prochaine forteresse à écraser!"




  #hold specializations
  blorc.125.t:0 "Fonderie Naine Découverte!"
  blorc.125.d:0 "Pendant l'excavation brutale d'un couloir effondré, une forge gigantesque a été découverte dans [blorc_plunder_target.GetName], nos pilleurs la démontent avidement pour en récupérer les pièces précieuses."
  blorc.125.a:0 "Cela fera un ajout magnifique à notre collection de guerre!"
  blorc.126.t:0 "District de la Cité de la Forteresse Pillé!"
  blorc.126.d:0 "Nos pilleurs dans [blorc_plunder_target.GetName] ont découvert un vaste district résidentiel et ont commencé à le saccager sauvagement. Meubles, argenterie et autres trésors sont jetés dans des chariots, prêts à être envoyés à la capitale."
  blorc.126.a:0 "Nous ne faisons que reloger tout cela dans de meilleures mains!"
  blorc.127.t:0 "Ateliers d'Artisans Pillés!"
  blorc.127.d:0 "Nos pilleurs dans [blorc_plunder_target.GetName] ont trouvé plusieurs ateliers d'artisans, regroupés dans un grand district prospère. Ils ont commencé à piller les abondantes réserves d'outils et de machines, chargeant tout dans des chariots pour être envoyé à la capitale."
  blorc.127.a:0 "Dépêchez-vous, bande de fainéants!"
  blorc.128.t:0 "Immenses Fermes Pillées!"
  blorc.128.d:0 "Nos pilleurs dans [blorc_plunder_target.GetName] ont trouvé un grand district agricole souterrain et ont commencé à le ravager. Bien que la terre et les cultures ne valent pas grand-chose, les outils pourraient être mis à bon usage dans la capitale."
  blorc.128.a:0 "Chargez tout dans les chariots!"
  blorc.129.t:0 "Structure Militaire Pillée!"
  blorc.129.d:0 "Nos pilleurs dans [blorc_plunder_target.GetName] ont trouvé une structure militaire massive et ont commencé à la piller méthodiquement. D'énormes quantités d'armes et d'armures, ainsi que des tonnes de fournitures et d'équipements militaires sont chargés dans des chariots et envoyés à la capitale."
  blorc.129.a:0 "Tout est à nous maintenant!"


  #hold wonders
  blorc.130.t:0 "La Forge de Magma"
  blorc.130.d:0 "La chaleur rouge rayonnante des flux gigantesques de magma était presque insupportable quand nous sommes finalement entrés au cœur de la forteresse. Comme le sang vers un cœur, ces flots de roche en fusion mènent à une forge titanesque, alimentée directement par la pierre et la terre elle-même. Des tuyaux gigantesques résistants à la chaleur transportent la boue brûlante vers la batterie de hauts fourneaux qui raffinent les quantités inimaginables de minerai que les mines à travers [blorc_plunder_target.GetName] produisent. Utiliser ces fonderies pour notre dessein serait une bénédiction divine, donc notre priorité absolue maintenant est de démonter ce que nous trouvons et de le transporter à [Root.Capital.GetName], et de le reconstruire là-bas, du mieux que nous pouvons."
  blorc.130.a:0 "Bien que ce ne sera pas pareil sans le magma bouillonnant..."
  blorc.131.t:0 "La Salle de l'Artificier"
  blorc.131.d:0 "Les batailles tout au long du siège sanglant de [blorc_plunder_target.GetName] étaient étranges, nos ennemis combattant avec des armes que nous n'avions jamais vues auparavant. Leurs lames et marteaux crépitaient d'éclairs bleus électriques, il semblait que leur armure même était infusée de magie contrairement à tout ce que nos shamans avaient jamais documenté, ou même entrevu dans les présages de Dookan. Enfin, cependant, nous avons trouvé la source de ces engins impies. Ce qui semblait être un mélange étrange entre salle d'érudition et usine de fabrication s'est avéré être un centre pour une nouvelle sorte de science maudite : l'Artisanat Magique. Les gens de [blorc_plunder_target.GetName] ont créé ces objets étranges, et avec eux aussi les plans pour répliquer leur construction."
  blorc.131.a:0 "Nous apprendrons à utiliser tout cela pour écraser nos ennemis, avec le temps."
  
  blorc.132.t:0 "La Grande Manufacture"
  blorc.132.d:0 "La forteresse entière est bourrée d'engrenages et de tuyaux, transférant sans fin énergie et matériaux d'avant en arrière entre les différents niveaux de la forteresse. Des moteurs à vapeur gigantesques vrombissent à chaque coin, la vapeur chaude qu'ils créent suinte presque des tuyaux pressurisés. Le combustible pour les fourneaux se précipite à travers des goulottes qui viennent de l'obscurité et finissent dans l'obscurité. C'est l'état dans lequel nous avons trouvé [blorc_plunder_target.GetName], un complexe incommensurable de machinerie industrieuse. Ce n'est qu'après être entrés au niveau le plus bas que nous avons trouvé le cœur battant de tous ces engins : Ici-bas, des marteaux rotatifs, des presses métalliques et des chariots automatiques produisent des biens nains à une vitesse vertigineuse, des foyers entiers d'objets sont créés en quelques secondes, tout se passant automatiquement. Le son des marteaux et des palans crée le battement de ce cœur mécanique."
  blorc.132.a:0 "Démontez-le et recréez-le dans notre style brutal à [Root.Capital.GetName]"
  blorc.133.t:0 "Les Hauts Jardins"
  blorc.133.d:0 "Dans les chambres centrales de la forteresse, loin des franges extérieures, se trouve une vision étrange et surnaturelle. Suspendues à travers la chambre gigantesque se trouvent des sphères et terrasses de sol fertile, garnies de plantes, dont nous n'avons jamais vu les semblables auparavant. Ces pousses semblent être soutenues par des orbes lumineux attachés à des lampadaires partout dans la caverne bordée de piliers, la baignant d'une lueur jaune chaude. Les terrasses sont connectées par des multitudes de ponts et monorails, des tuyaux ont été posés à travers la chambre pour faciliter l'irrigation efficace, l'eau elle-même est stockée dans un réservoir gigantesque suspendu qui est illuminé d'une manière qui semble être un fac-similé du ciel au-delà des tunnels sombres du Dwarovar."
  blorc.133.a:0 "Prenez les plantes et les graines et construisez-en un semblable à [Root.Capital.GetName]"
  blorc.134.t:0 "L'Académie Militaire"
  blorc.134.d:0 "Des rangées sur des rangées sur des rangées d'armures. Des épées, haches et marteaux de guerre à perte de vue. Des salles aux voûtes hautes remplies de répliques à l'échelle des différents tunnels et gares de triage autour de [blorc_plunder_target.GetName], des bibliothèques pleines de livres et de parchemins sur les tactiques de bataille, la philosophie de la guerre et le déploiement stratégique. L'académie s'étendant à travers toute la forteresse est un témoignage des fameuses rancunes naines et des stratégies gobelins, tant de salles et de gens dédiés à la guerre et au recrutement d'armées fait honte même à nos camps de guerre. Un tel adversaire impensable doit être détruit, ses secrets doivent devenir nos stratégies afin que nos salles de guerre soient les meilleures à travers toute l'Échine-du-Serpent!"
  blorc.134.a:0 "Prenez tout! Prenez tout! Brûlez ce que nous ne pouvons pas prendre!"



  #special events
  blorc.150.t:0 "Forteresse Gobeline"
  blorc.150.d:0 "[blorc_plunder_target.GetName] était une forteresse gobeline quand nous l'avons prise, et maintenant que le pillage a commencé, nous ne pouvons pas les laisser nous gêner. Ils doivent être traités."
  blorc.150.a:0 "Un bon approvisionnement d'esclaves frais pour nos mines!"
  blorc.150.b:0 "Ils seront les bienvenus pour nous rejoindre à [Root.Capital.GetName]!"
  blorc.151.t:0 "Esclaves Nains"
  blorc.151.d:0 "De grandes quantités de nains vivent dans [blorc_plunder_target.GetName], errant encore après que leur forteresse ait été brisée. Peu importe! Un autre approvisionnement frais d'esclaves pour travailler dans les mines!"
  blorc.151.a:0 "Faites claquer le fouet!"
  blorc.152.t:0 "Arme de Siège Naine Trouvée!"
  blorc.152.d:0 "Au fond de la forteresse de [blorc_plunder_target.GetName], un bélier expérimental a été trouvé, endommagé et à moitié enterré sous les débris d'un plafond partiellement effondré. Les pilleurs locaux ont pris goût au bélier et veulent l'emmener dans les tunnels et le tester sur des rochers. Dans son état actuel, cependant, il pourrait être plus utile de simplement le démanteler."
  blorc.152.a:0 "Démantelez-le pour les pièces!"
  blorc.152.b:0 "Réparez-le et mettez-le à contribution!"
  blorc.153.t:0 "Laboratoire Nain Trouvé!"
  blorc.153.d:0 "Après avoir transporté des centaines de morceaux d'un toit effondré hors d'un couloir, les pilleurs de [blorc_plunder_target.GetName] ont découvert un vieux laboratoire utilisé par les nains, avec quelques outils encore entiers et quelques documents encore partiellement lisibles."
  blorc.153.a:0 "Détruisez-le, et vendez tout ce qui a de la valeur!"
  blorc.153.b:0 "Nous essaierons de l'étudier pour notre avantage."
  blorc.154.t:0 "Fresque Ancienne Trouvée!"
  blorc.154.d:0 "En explorant les innombrables couloirs de la forteresse de [blorc_plunder_target.GetName], les pilleurs locaux ont trouvé une fresque représentant une bataille épique entre orque et nain. Nos shamans disent que c'est notre devoir de déterrer soigneusement la fresque et de la déplacer vers l'un de nos sites sacrés pour une étude plus approfondie..."
  blorc.154.a:0 "Déterrez-la avec précaution!"
  blorc.154.b:0 "Ils n'ont pas dit de la déterrer et de la déplacer en un seul morceau..."
  blorc.155.t:0 "Ogres Perdus"
  blorc.155.d:0 "Des ogres errent près des efforts de pillage à [blorc_plunder_target.GetName], gênant parfois notre pillage. Que faire d'eux?"
  blorc.155.a:0 "Plus d'esclaves pour nos mines!"
  blorc.155.b:0 "Peut-être peuvent-ils prouver leur valeur sur le champ de bataille."
  blorc.156.t:0 "Coffre de Mithril Trouvé!"
  blorc.156.d:0 "Nous sommes tombés sur un grand coffre-fort de mithril dans [blorc_plunder_target.GetName], qui s'est avéré difficile à ouvrir. Les pilleurs locaux ont déjà abandonné et sont passés à des cibles plus faciles, mais nous pourrions vouloir faire une autre tentative."
  blorc.156.a:0 "Laissez-le."
  blorc.156.b:0 "Peut-être que des explosifs feront l'affaire."
  blorc.156.c:0 "N'avions-nous pas une arme de siège massive qui traînait quelque part?"



  #generic events
  blorc.200.t:0 "Année de Pillage Exceptionnelle!"
  blorc.200.d:0 "Les pilleurs dans [blorc_plunder_target.GetName] ont eu une année exceptionnelle, déterrant bien plus de trésors que nous n'aurions même cru possible!"
  blorc.200.a:0 "Excellent!"
  blorc.201.t:0 "Statue Naine Trouvée!"
  blorc.201.d:0 "Alors que nos pilleurs se frayaient un chemin vers une nouvelle section de [blorc_plunder_target.GetName], ils l'ont repérée... Une immense statue de nain, dominant les bâtiments à côté, regardant sévèrement la place. Un grand symbole de la fierté naine pathétique, prêt à être brisé. La seule décision qui reste à prendre est dans quelle direction elle devrait être renversée."
  blorc.201.a:0 "Nord, sur les bureaux."
  blorc.201.b:0 "Sud, sur le centre de guilde."
  blorc.201.c:0 "Est, sur les casernes."
  blorc.202.t:0 "Système Agricole Nain Trouvé!"
  blorc.202.d:0 "Nos pilleurs dans [blorc_plunder_target.GetName] ont découvert un système vaste, complexe et riche en métal de tuyaux, vannes, pompes d'aquifère, norias, aqueducs et arroseurs s'étendant sur de nombreux miles de profondeur dans la forteresse. Il était apparemment utilisé par les nains comme système agricole au-delà de notre compréhension. Ce qui est très compréhensible, cependant, c'est comment tous ces métaux pourraient être mis à bien meilleur usage."
  blorc.202.a:0 "Arrachez tout!"
  blorc.203.t:0 "Musée Nain Trouvé!"
  blorc.203.d:0 "Des rapports d'un musée nain dans [blorc_plunder_target.GetName] ont atteint l'administration. Les pilleurs ont commencé à jeter le contenu sur les tas de butin."
  blorc.203.a:0 "Cela fera un bel ajout à ma collection personnelle."
  blorc.204.t:0 "Forge Naine Trouvée!"
  blorc.204.d:0 "Une vieille forge a été trouvée dans [blorc_plunder_target.GetName], avec beaucoup de métal et d'outils mûrs pour la prise."
  blorc.204.a:0 "Dans les chariots, tout ça!"
  blorc.205.t:0 "Bâtiment Administratif Nain Trouvé!"
  blorc.205.d:0 "En explorant les innombrables couloirs de la forteresse de [blorc_plunder_target.GetName], les pilleurs locaux ont trouvé un bâtiment administratif nain. Bien qu'il n'y ait pas grand-chose de valeur à piller, peut-être que tous ces papiers nous fourniront des informations sur le reste de la forteresse."
  blorc.205.a:0 "Nous en ferons bon usage..."
  blorc.206.t:0 "Marché Nain Trouvé!"
  blorc.206.d:0 "Un grand marché a été trouvé dans [blorc_plunder_target.GetName], encore rempli de charges de biens utiles et d'aliments conservés."
  blorc.206.a:0 "Dans les chariots!"
  blorc.207.t:0 "Cache d'Armes Trouvée!"
  blorc.207.d:0 "Les pilleurs dans [blorc_plunder_target.GetName] sont tombés sur un grand stock d'armes, dont nos guerriers peuvent faire bon usage!"
  blorc.207.a:0 "Très bien!"
  blorc.208.t:0 "Maigre Pillage"
  blorc.208.d:0 "Les pilleurs dans [blorc_plunder_target.GetName] ont trouvé beaucoup moins de butin que prévu. Nous les avons fouettés abondamment, mais il semble qu'ils ne l'ont pas volé pour eux-mêmes non plus."
  blorc.208.a:0 "Tant pis."
  blorc.209.t:0 "Pillage d'Infrastructure"
  blorc.209.d:0 "Il y a une infrastructure impressionnante dans [blorc_plunder_target.GetName], des rails et ascenseurs à poulies aux ponts et égouts. Bien sûr, tous construits avec des matériaux que nous pouvons mettre à bon usage dans la capitale!"
  blorc.209.a:0 "Démolissez-les!"



  blorc.300.t:0 "Duels de Succession"
  blorc.300.d:0 "Avec le décès malheureux de [Root.Monarch.GetName], nous avons été forcés d'organiser les Duels de Succession brutaux. Après une série de combats sanglants entre divers concurrents de tout le royaume, nous avons nos deux participants pour le dernier round.\n\nSelon les règles ancestrales des duels, les deux finalistes ainsi qu'un parent notable de [Root.Monarch.GetName], devront passer trois épreuves mortelles : dompter une bête sauvage, interpréter les visions de certains de nos shamans, et enfin prononcer un discours devant tous les chefs des clans mineurs et certains de leurs compagnons.\n\nIl convient de noter que nos finalistes ont également gagné le soutien de certains de nos domaines pendant les rounds précédents. Bien que nous puissions mener ce dernier round équitablement, comme nous l'avons fait dans le passé, nous pourrions aussi favoriser un candidat et ses partisans en tirant quelques ficelles..."
  blorc.300.a:0 "Truquer le duel en faveur de [duel_candidate_a_@ROOT.GetName]."
  blorc.300.b:0 "Truquer le duel en faveur de [duel_candidate_b_@ROOT.GetName]."
  blorc.300.c:1 "Truquer le duel en faveur du parent de [Root.Monarch.GetName]."
  blorc.300.da:0 "Je veux un duel équitable et sanglant."
  orc_duel_random:0 "Un duel équitable a eu lieu"
