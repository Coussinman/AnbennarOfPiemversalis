  blorc.2000.t:0 "Forteresse Déjà Ruinée"
  blorc.2000.d:0 "Il semble que [blorc_plunder_target.GetName] ait peu de valeur à piller, et en tant que tel les pilleurs ont établi un camp de guerre à la place."
