  blorc.100.t:0 "Construction de Camp de Pillage"
  blorc.100.d:0 "Il est temps pour nous de construire un nouvel avant-poste dans les ruines de nos ennemis nains, nous permettant de déterrer leurs trésors et de soutenir nos guerriers."
