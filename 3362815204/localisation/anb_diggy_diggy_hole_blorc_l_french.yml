  blorc.112.a:0 "Que toute l'Échine-du-Serpent tremble devant notre fureur!"
  blorc.113.t:0 "Les Pilleurs Effondrent le Troisième Niveau de la Forteresse"
  blorc.113.d:0 "Alors que nos pilleurs dans [blorc_plunder_target.GetName] achèvent le pillage brutal du troisième niveau, ils se préparent à démolir les derniers piliers porteurs et murs de fondation, prêts à effacer des décennies d'efforts nains inutiles."
  blorc.113.a:0 "Que toute l'Échine-du-Serpent se soumette à notre puissance!"
  blorc.114.t:0 "Les Pilleurs Effondrent le Second Niveau de la Forteresse"
