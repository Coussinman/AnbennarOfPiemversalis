blorc.103.t:0 "Plus de Trophées pour le Tas"
blorc.103.d:0 "Des profondeurs les plus éloignées de la Serpentspine, plus de trophées sont traînés vers le grand tas dans la salle du trône, ajoutant toujours à la masse de pierres précieuses, d'or, d'argent et d'autres métaux précieux."
blorc.103.a:0 "PLUS !"

blorc.104.t:0 "Tas de trophées."
blorc.104.d:0 "Les orcs de [blorc_plunder_target.GetName] ont construit un énorme tas de trophées, d'or et d'autres objets de valeur dans ce qui était autrefois leur salle du trône. Il est temps de faire quelque chose à ce sujet."
blorc.104.a:0 "Bon effort ! Mais cela serait mieux ailleurs !"
blorc.104.b:0 "Déplacez ces vieilleries hors du chemin !"
blorc.104.tooltip:0 "Le §YFort§! sera §Rdévasté§!!"

