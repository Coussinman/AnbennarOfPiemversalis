##### Hold Trophy
blorc.1.t:0 "Une Porte Laissée Ouverte"
blorc.1.desc:0 "Les Nains de Khougdir étaient célèbres pour être restés inébranlables et invaincus alors que nos frères déferlaient sur les forteresses occidentales. Isolée de la route orientale par un effondrement titanesque qui avait englouti la forteresse d'Ovdal Asra des millénaires auparavant, elle fut finalement brisée par Gurukk Brise-Siège en 1424, déclenchant ainsi la Marée Verte dévastatrice. Désormais, la cité ne recèle plus aucun trésor hormis les coffres-forts vides eux-mêmes et une porte béante monumentale ouvrant sur Escann, car elle a été dépouillée jusqu'à l'os par les milliers de guerriers qui l'ont traversée comme un torrent de destruction. Pourtant, c'est une honte de laisser de tels coffres demeurer vides alors qu'ils pourraient déborder des richesses conquises par notre [Root.Owner.Monarch.GetTitle]. Les disciples fanatiques de Korgus Dookanson ont abandonné les montagnes pour les terres faibles des humains, laissant Khougdir nous servir de base de départ pour piller et ravager encore plus loin dans les territoires ennemis!"
blorc.1.a:0 "Nous devrons bientôt construire davantage de trésors pour tout contenir!"

blorc.2.t:0 "Le Fléau de Platine"
blorc.2.desc:0 "Contrairement aux forges naines trouvées dans les autres forteresses de l'Échine-du-Serpent, les ateliers et entrepôts d'Haraz Orldhûm ont leurs murs tapissés de chaînes et de fers pour retenir les esclaves qui y trimaient. Des travailleurs gobelins et nains ont creusé niveau après niveau de cet endroit maudit, privés de la gloire du combat et forcés de peiner pour l'enrichissement de leurs maîtres décadents. Mais ils ne resteraient pas esclaves éternellement. Nos frères savaient que le pouvoir appartient ultimement aux mains des plus forts, et les maîtres esclavagistes complaisants ne purent résister aux révoltes d'esclaves successives, affaiblissant suffisamment leur force pour que la puissance orque triomphe écrasante. Les insurgés ignoraient que leur destin ne changerait pas sous la domination orque, car ils furent traînés dans les bandes de guerre à travers tout le Dwarovar.\n\nMalgré la dévastation totale, tout ne fut pas pillé de cette forteresse orgueilleuse ; les chaînes et cages peuvent être utilisées pour nos propres gains contre les pathétiques squatters qui osent défier [Root.Owner.GetName]."
blorc.2.a:0 "Un jour, toute l'Échine-du-Serpent sera enchaînée de la même manière."

blorc.3.t:0 "La Couronne Brisée"
blorc.3.desc:0 "Nous avons combattu les nains depuis si longtemps que les jours où ils étaient réellement organisés ensemble, plutôt que de mourir seuls comme des rats, ne sont plus que des mythes dans les chants de nos shamans. Il y a cependant une vérité que nous connaissons : quand ils étaient unifiés, c'était sous le contrôle central de la plus grande forteresse de toute l'Échine-du-Serpent : Amldihr. Située au cœur de la Vallée du Serpent, c'était là où chaque nain venait discuter des affaires de l'empire dans leurs halls prétentieux.\n\nMaintenant en ruines totales, leurs grandes salles gisent vides avec seulement des statues écroulées et des gravures érodées suggérant que c'était un lieu de la plus grande importance pour eux. Pourtant, seule une fraction infime des ruines a été fouillée de ses vastes trésors ; qui sait quels secrets et richesses inimaginables reposent encore ici?"
blorc.3.a:0 "L'Âge des Nains est terminé. Le Temps de l'Orque est arrivé."

blorc.4.t:0 "Le Triomphe du Nord"
blorc.4.desc:0 "Les campagnes brutales que nous avons menées contre les nains dans les désolations glaciales nordiques hors de l'Enclume du Géant de Krakdhûmvror furent de longues et ardues entreprises. Elles ont amené les forces de notre [Root.Owner.Monarch.GetTitle] en conflit avec certains des nains les plus assoiffés de sang et déterminés que nous ayons jamais combattus, enveloppés dans un froid presque surnaturel qui, parfois, menaçait de ralentir notre charge implacable dans leur précieuse capitale.\n\nIl y a beaucoup à contempler de cet endroit que nous avons conquis dans le sang et la glace ; comme ses habitants étaient exceptionnellement implacables et résolus, ils protégeaient leur foyer avec leurs fameuses structures et armes d'acier-de-glace qui sont maintenant entre nos mains victorieuses. Pourtant, nous repartons avec quelque chose d'infiniment plus précieux : l'héritage de notre triomphe sur les éléments eux-mêmes."
blorc.4.a:0 "Célébrons... dans une partie moins désolée de l'Échine-du-Serpent!"

blorc.5.t:0 "Connaissance Rouillée"
blorc.5.desc:0 "La Forteresse de Dûr-Vazhatun, autrefois centre érudit des nains, gît en ruines depuis des millénaires, rouillant et pourrissant. Maintenant, elle est tombée entre nos mains conquérantes, et à l'intérieur, nos armées ont fait un nombre surprenant de découvertes. Une salle gigantesque, tapissée d'étagère après étagère de livres principalement inutiles. De vastes ateliers, remplis d'objets variés, de dispositifs de verre et de tubes, de machines rouillées, d'engrenages et de roues dentées. Le plus étrange de tout, au sommet de la forteresse, une salle de verre brisé et un dôme rouillé qui s'ouvre sur le pic des montagnes.\n\nCes maudits nains ont toujours utilisé leurs livres, fusils et machines contre nous, et même quand les nains eux-mêmes sont morts depuis longtemps, leurs machines incompréhensibles posent souvent des obstacles bloquant nos objectifs. Cependant, à travers ces ateliers et parmi les étagères de livres, il y a des schémas et instructions, remplis de dessins d'étoiles et de figures étranges, et pas simplement griffonnés dans leur langue maudite. Nos shamans ont été grandement intéressés par les schémas et cartes, prétendant comprendre bien plus que les nains qui vivaient autrefois dans ces halls."
blorc.5.a:0 "Plus nous conquérons, plus nous apprenons, plus nous apprenons, plus nous conquérons!"

blorc.6.t:0 "Agneaux à l'Abattoir"
blorc.6.desc:0 "Beaucoup de nains racontaient les histoires de charges à travers l'intérieur de la montagne, et à travers les vastes étendues de la Vallée du Serpent et du Col Nord. Des béliers et cavaliers vêtus d'acier-de-bélier repoussant toute tentative d'intrusion dans leur empire. Ils n'étaient cependant pas de taille face à la force brutale des orques. Nos ancêtres ont percé la vallée et disposé de leurs forces, laissant derrière eux les béliers qui ont depuis erré dans la nature, survivant seuls, nous fournissant beaucoup du mouton le plus savoureux de leurs agneaux et brebis. Qu'ils soient mijotés, rôtis ou bouillis, ils font un mets délicat, et aident nos guerriers et nos jeunes à grandir rapidement et forts."
blorc.6.a:0 "Le [Root.Owner.Monarch.GetTitle] mangera de l'agneau ce soir!"

blorc.7.t:0 "Une Avant-garde Blindée"
blorc.7.desc:0 "Honneurs et trésors en abondance finissent dans les mains de ces soldats qui posent le pied en premier dans une forteresse nouvellement conquise, que ce soit par rituel ou circonstance. Ici cependant, l'avant-garde orque fut particulièrement bien récompensée, car beaucoup d'entre eux réclamèrent une armure de mithril des restes pillés de l'armurerie capturée à Mithradhûm. Maintenant, tant que ces orques ou leurs descendants servent dans nos armées, la pointe de chaque lance et la lame de chaque épée seront détournées par nos troupes de première ligne, nous donnant encore de plus grands succès sur le champ de bataille."
blorc.7.a:0 "Nous étions inarrêtables avant. Mais cela rendra les choses encore plus sanglantes."

blorc.8.t:0 "Le Cœur Dagrite"
blorc.8.desc:0 "Er-Natvir, le centre logistique du Dwarovar, n'a résisté que peu de temps comme un affront à la volonté de Dookan et au mandat juste que nous détenons sur les nains. Comme un cœur défaillant, il pompait les biens nécessaires qui maintenaient le cadavre saignant qu'était Aul-Dwarov en vie aussi longtemps, défiant pour se maintenir lui-même et ses forteresses vestigiales en vie, seulement pour prolonger sa propre souffrance.\n\nAyant maintenant occupé la gare de triage, nous contrôlons pleinement le cœur et sa chaîne de montage. Nos forces ont transformé ce cœur de fer en terrain de rassemblement de conception orque, nous donnant les moyens nécessaires pour semer le chaos à travers ses veines."
blorc.8.a:0 "À chaque battement du cœur, nous conquerrons davantage de l'Échine-du-Serpent."

blorc.9.t:0 "Une Rencontre Fatidique"
blorc.9.desc:0 "Verkal Kozenad fut la deuxième forteresse à tomber quand nous avons jailli de Hul-Jorkad et montré à toute l'Échine-du-Serpent notre puissance. Maintenant nous avons à nouveau pris cette vieille forteresse, et bien que nos ancêtres aient été très efficaces pour la piller, nous avons réussi à trouver quelques trophées supplémentaires qu'ils avaient manqués. Dans une salle de cache secrète, nous avons trouvé de nombreux grappins et cordes ainsi que des pieds-de-biche et lunettes d'observation éparpillés dans la zone ; nous supposons qu'il s'agit d'équipement ancien, utilisé pour l'espionnage et l'effraction dans des endroits lointains. Alors qu'un de nos soldats essayait d'utiliser le grappin sur un rebord à l'intérieur de la salle, il a fait tomber une caisse d'opales noires précieuses qui s'est écrasée sur le sol, dispersant le contenu partout. Qui sait combien d'autres caches secrètes se trouvent dans la forteresse?"
blorc.9.a:0 "Quelle chance suspecte et bienvenue..."

blorc.10.t:0 "Un Chant dans l'Âme"
blorc.10.desc:0 "Le Dwarovar est nôtre, et des orques peuvent être trouvés à travers toute l'Échine-du-Serpent. Mais s'il y a quelque chose que nous partageons, quelque chose qui résonne à travers nous tous, c'est enraciné dans Hul-Jorkad. Posséder cette forteresse, s'assurer que les nains sont à jamais expurgés de ses halls, leurs puissants murs détruits et leurs donjons profonds anéantis ; cela parle d'une certaine manière à la nature même de chaque orque. Et avec cela accompli, nous serons encore plus unis dans notre but donné par Dookan."
blorc.10.a:0 "Nous sommes renouvelés dans notre dessein sacré."

blorc.11.t:0 "Miroir, Mon Beau Miroir…"
blorc.11.desc:0 "En entrant dans la vaste place centrale du niveau supérieur d'Orlghelovar, nous avons remarqué à quel point c'était étrangement lumineux, même sans une seule torche allumée en vue. Levant les yeux, certains de nos orques furent presque aveuglés par des rayons de lumière errants qui se dispersaient entre des miroirs dans un motif étrange, certains menant à une fenêtre d'une structure ruinée, tandis que d'autres menaient à des endroits particuliers sur la vaste place. Ils éclairaient de grands arbres non entretenus et d'autres flores, poussant encore dans ces profondeurs malgré l'absence de tout autre signe de vie.\n\nDepuis si longtemps ces vieilles inventions fonctionnent malgré la mort de leurs créateurs il y a des millénaires, entretenant une telle végétation qui n'a rien à faire à survivre dans un endroit si désolé. Alors que nous semons le chaos sur nos ennemis les plus détestés, la vie continue de prospérer et récupère les restes laissés derrière."
blorc.11.a:0 "Peut-être que toutes les ruines ne sont pas si sombres après tout?"

blorc.12.t:0 "Priorités Mal Placées"
blorc.12.desc:0 "Quand nous nous sommes frayé un chemin dans la forteresse de marbre de Shaztundihr, parmi les statues brisées et les arches de marbre défigurées, nous avons trouvé quelques structures encore debout. Un mausolée qui, bien que certainement en mauvais état, montrait la grande importance des ancêtres dans les sociétés naines. Pourtant, alors qu'ils érigeaient de si grandes statues et hommages à eux, qu'ont-ils fait en retour? Dépenser tant d'efforts sur les morts plutôt que sur le renforcement de soi-même nous semble déconcertant - leurs ancêtres regardent-ils fièrement vers le bas alors que leur forteresse gît en ruines?\n\nÉcraser ce dernier vestige servira de rappel que les réalisations d'un ancêtre ne se traduiront jamais en réalisations de leur descendant, à la fois pour les nains et pour nous-mêmes. Puissions-nous passer notre temps à l'amélioration de nos prochaines générations plutôt qu'à la vénération d'os secs."
blorc.12.a:0 "Leur marbre sera à jamais taché de leur propre sang."

blorc.13.t:0 "La Coquille d'un Âge Mort"
blorc.13.desc:0 "Au milieu de l'agonie mortelle de l'empire des nains, il y avait, pendant un temps, un phare singulier d'espoir parmi les nains : Arg-Ôrdstun. Même les plus fanatiques de nos frères, pendant un temps, ne pouvaient percer ses défenses formidables, nous forçant à battre en retraite et repenser encore et encore. Les nains de l'endroit devinrent défiants, fiers, confortables même dans la fausse prétention que - tant que les murs tiendraient - Arg-Ôrdstun et ses peuples étaient en sécurité, même si cela signifiait qu'ils seraient les derniers de leur espèce.\n\nNotre profanation de cet endroit fut faite avec grand préjudice et plaisir, la coquille de cette forteresse ruinée servant de rappel à tous, orques ou autres, que ce n'est pas une question de si, mais de quand nous mettrons toute l'Échine-du-Serpent à genoux."
blorc.13.a:0 "Un nouvel âge pour l'Échine-du-Serpent a commencé. Notre âge."

blorc.14.t:0 "Armés et Prêts"
blorc.14.desc:0 "Un spectacle étrange nous a assaillis en entrant dans les ruines de Verkal Skomdihr, une présence inquiétante qui hantait les vastes halls vides et éclairait les salles abandonnées avec des lumières étranges. Cela ne nous a cependant pas empêchés de piller les armureries, où nous avons trouvé de vastes stocks de fusils à silex et de barils de poudre à canon, encore en état de marche pour être maniés par nos troupes. Bien que nous ayons pris des trophées de chaque bande naine qui s'est brisée devant nous, cette taille de stock nous a laissés inquiets, car nous craignions que cela ait à voir avec la terre au-delà de la porte de surface... les Bois-Profonds eux-mêmes.\n\nCertains croyaient que c'était une terre d'encore plus d'opportunités, une terre abondante pleine de trésors magiques, un terrain de chasse pour donner de la pratique aux jeunes, tandis que certains l'ont craint plus que tout ce qu'ils avaient vu auparavant. Nos butins sont importants, mais nos opportunités sont plus grandes, un choix s'est présenté, que ce soit d'atteindre les Bois-Profonds ou de nous épargner les ennuis..."
blorc.14.a:0 "Nous utiliserons ces armes mieux que leurs anciens propriétaires ne l'ont jamais pu."

blorc.15.t:0 "Mettre Fin à l'Héritage de Tueur-d'Orques"
blorc.15.desc:0 "La conquête d'Ovdal Lodhum a laissé de nombreuses bannières piétinées dans la boue. Mais ils ont combattu férocement, mieux entraînés et avec plus de discipline que la plupart des nains que nous avions écrasés auparavant. Nous nous sommes frayé un chemin à travers un tunnel inondé de poix brûlante, ravagé leurs forces qui utilisaient d'étranges lumières de cristal pour les combats de tunnel. Ils ne nous ont donné aucun quartier, et étaient louablement brutaux dans leurs combats - mais ils sont tombés, comme tous les nains tomberont devant la lame orque.\n\nCe n'est qu'en saisissant les profondeurs les plus profondes de la forteresse que nous commençons à voir la raison de leur performance impressionnante. [Root.Owner.Monarch.GetName] est tombé sur, dans un lieu de grand honneur, une lame d'acier bleu tachée profondément de sang, une lame connue de chaque orque, qui figure dans les histoires effrayantes que nous racontons à nos enfants et même dans les cauchemars des adultes. La lame Tueur-d'Orques, autrefois maniée par celui qu'ils appelaient 'Le Trompeur', qui tua des milliers et des milliers d'orques et ne tomba jamais à son tour sous notre hache ou lance. Il semble qu'il était bien un homme, et pas seulement un fantôme ou spectre, et devait s'être installé dans cette forteresse.\n\nMais le temps où les orques étaient tués est passé, maintenant c'est le temps pour les orques de faire le massacre. Tueur-d'Orques sera amené à une enclume, et martelé par le [Root.Owner.Monarch.GetTitle] jusqu'à ce qu'il se brise. Nous avons tué un cauchemar, et tous les orques respireront plus facilement pour cela."
blorc.15.a:0 "[Root.Owner.Monarch.GetName] dormira bien ce soir."

blorc.16.t:0 "Braver les Batailles Brûlantes"
blorc.16.desc:0 "Les tunnels et cavernes de l'Échine-du-Serpent ont toujours été hostiles à quiconque les traversait, mais les espaces contraints et la roche désolée sont une bonne pierre à aiguiser pour notre force et notre fureur. Mais jamais nous n'avons trouvé un endroit où la terre elle-même semblait s'opposer à notre guerre aussi vivement qu'en prenant Gor Bûrad.\n\nNous avons senti la chaleur dès que nous nous sommes approchés. Une grande partie du magma du volcan formait de grands courants à l'intérieur et à l'extérieur de la forteresse, rendant la traversée particulièrement difficile mais pas impossible.\n\nMais seulement pour un moment. Notre fureur et notre férocité brûlent plus chaud que même la roche en fusion ; la forteresse ne pouvait pas nous retenir éternellement. Et les leçons que nous avons apprises en la prenant garantiront que toutes les autres tomberont plus rapidement aussi."
blorc.16.a:0 "Maintenant que nous avons conquis la lave... pouvons-nous cuisiner dessus?"

blorc.17.t:0 "Un Coffre-Fort Comme Aucun Autre"
blorc.17.desc:0 "Après avoir finalement percé les murs renforcés de Gor Vazumbrog, nous avons commencé à fouiller pour tout pillage et armes cachés dans les fortifications intérieures labyrinthiques. Pourtant, en atteignant plus loin dans les profondeurs, nous nous sommes demandé si cette force formidable servait à protéger contre les menaces externes ou à confiner les secrets à l'intérieur? Après un certain temps de récupération, nous avons commencé à trouver uniquement de grands couloirs avec des os dispersés autour des ouvertures de grands coffres-forts, ainsi que des golems métalliques pratiquement intacts gisant dormants le long des murs. Avec tant de pillage traînant sans tunnels effondrés, pourquoi cet endroit a-t-il été évité?\n\nL'air sinistre qui stagne a laissé nos soldats instables et craintifs de ce qui pourrait se trouver plus profondément dans ces halls, mais cela peut-il vraiment nous empêcher de prendre ce que nous méritons? Quelle que soit la créature ou l'artefact maudit découvert doit être parti depuis longtemps, fouillez chaque recoin de cette prison abandonnée!"
blorc.17.a:0 "Néanmoins, il vaut mieux laisser les coffres scellés intacts."

blorc.18.t:0 "Conceptions Insensées"
blorc.18.desc:0 "Explorer les ruines d'Hehodovar fut une expérience assez étrange pour nos guerriers, car la disposition de nombreux bâtiments leur a époustouflé l'esprit. Marcher dans un long couloir sinueux nous a menés à une salle apparemment conçue pour un seul usage : la conception complexe de... bancs? Des centaines de papiers gisaient dispersés dans toute la salle, détaillant l'artisanat parfait et la passion immortelle pour créer le meilleur imaginable. À quelle fin les nains complètement fous se sont-ils conduits dans cette salle!\n\nNos tentatives de brûler cet endroit maudit nous ont fait remarquer que la pierre n'osait pas se fissurer ni les papiers commencer à prendre feu. À aucun degré nos tentatives de nettoyer cet endroit n'ont suffi ; il doit être scellé et ne jamais être ouvert à nouveau. Que toutes ces idées absurdes meurent avec leur créateur."
blorc.18.a:0 "...Qu'est-ce que nous venons de voir?"

blorc.19.t:0 "Plus Loin Au-Delà"
blorc.19.desc:0 "Seghdihr, et le Segbandal qu'ils dirigeaient, ont combattu nos ancêtres jusqu'à l'impasse alors qu'ils essayaient d'entrer dans l'Échine-du-Serpent Centrale. Mais nous ne sommes pas nos ancêtres : nous sommes plus forts, plus féroces, plus durs. Nous demanderions aux Nains de Citrine si cela leur a été rendu clair, mais les vivants sont rares et espacés dans les halls de la forteresse de nos jours - les cadavres, bien sûr, jonchent encore le sol partout.\n\nNous verrons cependant indubitablement cette vérité dans les yeux de ceux qui traitent avec nous, la lâcheté de ceux qui s'opposeraient à nous - quoi que ce soit qui ait arrêté les orques avant, où que nous ayons été retenus, cela ne survivra pas à l'assaut de [Root.Owner.GetName]."
blorc.19.a:0 "Il y a de la terreur dans les cavernes et les tunnels. Nous n'arrêterons pas."

blorc.20.t:0 "L'Étalage le Plus Grandiose"
blorc.20.desc:0 "Le Dwarovar est une terre riche, qui a été pillée pendant des milliers d'années. Mais rien là-bas ne se compare au trésor de Verkal Gulan, assez grand pour que [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetName] puisse être entièrement submergé dedans.\n\nC'est suffisant pour donner à chaque soldat le double de la paie, réaliser les rêves les plus fous du [Root.Owner.Monarch.GetTitle], avec beaucoup de restes. Et quant à l'utilisation de ce reste? Qu'il soit affiché sous le siège de notre [Root.Owner.Monarch.GetTitle], une exposition de notre richesse pour rendre quiconque envieux, pour mettre la honte dans les yeux de chaque thésauriseur car ils ne pourront jamais atteindre de telles richesses. Pour quelle raison les nains oseraient-ils même cacher tout cela dans une trésorerie verrouillée quand chaque œil peut témoigner de leur grande opulence? L'or est fait pour être admiré, pas laissé à ternir dans des coffres sombres."
blorc.20.a:0 "...Pouvons-nous même faire tenir tout cela dans une seule salle?"

blorc.21.t:0 "Briser la Volonté Naine"
blorc.21.desc:0 "Parmi les nombreuses forteresses qui sont tombées, Gor Ozumbrog est la plus jeune à avoir été créée. La gemme de topaze qui représentait leur volonté incassable n'était pas encore devenue aussi lustrée que celles de Seghdihr ou d'Arg-Ôrdstun, s'estompant dans l'irrelevance alors que le Segbandal et les elfes du soleil brisaient les murs de la forteresse et laissaient ses habitants se faire massacrer par les gobelins. Leurs tentatives pathétiques de rester en vie les ont laissés comme réfugiés dans les forteresses voisines, où leurs volontés se sont érodées parmi les autres lâches qui se cachaient dans leurs maisons alors que leurs parents mouraient autour d'eux.\n\nCar même les volontés les plus fortes ne peuvent commencer à rivaliser avec notre force et notre férocité ; que la conquête de leur forteresse envoie un message que [Root.Owner.GetName] détruira tout nain qui ose aller contre nous."
blorc.21.a:0 "Assoiffés de sang nous pouvons être, mais en bataille, nous saisissons la victoire totalement."

blorc.22.t:0 "Forgé par le Feu"
blorc.22.desc:0 "Les canons d'Ovdal Kanzad ont prélevé leur tribut. [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetName] le savait quand [Root.Owner.Monarch.GetSheHe] a envoyé les forces contre ses murs. Les batteries massives qui gardaient ses portes produisaient des booms qui pouvaient être entendus à des lieues de distance, et les forces qui l'ont finalement prise avaient grimpé sur de vastes tas de cadavres orques pour y arriver.\n\nMais l'acte est accompli. Ovdal Kanzad est tombée. Et nous avons appris une chose ou deux sur la façon de supporter des tirs de canon implacables dans le processus."
blorc.22.a:0 "Les canons sont tombés. Nous ne l'avons pas fait."

blorc.23.t:0 "Une Conquête Bienvenue"
blorc.23.desc:0 "Alors que nos armées marchaient dans la Forteresse vaincue de Grôzumdhir, elles ont remarqué une porte étrange à son entrée, avec des mots nains inscrits dans une pierre verte étrangement éclairée. Cela ne semblait pas valoir l'effort d'arracher ces bijoux de leur place, et donc quand l'un des shamans les plus instruits avec une certaine compréhension de cette langue étrange est entré, elle a pu déchiffrer une partie de ce qu'il disait.\n\nCela a révélé une découverte étrange ; il semble que cette forteresse accueille tous? C'était inévitable, bien sûr, mais les nains sont étranges de l'avoir invité. Peut-être est-ce pourquoi ils sont tombés si facilement.\n\nLeur disposition apparente signifiait que notre pillage était quelque peu moins violent que d'habitude, ce qui a laissé un ensemble étrange de papiers non brûlés et non déchiquetés. [Root.Owner.Monarch.GetName] les a réclamés pour [Root.Owner.Monarch.GetHerselfHimself], et seul le temps dira ce que [Root.Owner.Monarch.GetSheHe] pourra apprendre d'eux."
blorc.23.a:0 "Si ce n'est pas du matériel de lecture intéressant, cela servira bien de bois d'allumage."

blorc.24.t:0 "La Tête des Esclavagistes"
blorc.24.desc:0 "Ovdal-az-Ân, autrefois une forteresse de théocrates nains, puis la plus grande forteresse gobeline, est enfin tombée. Alors qu'elle tombait, nos orques ont envahi la salle du trône plus férocement que jamais auparavant, car ces gobelins avaient commis un grand crime contre nos frères. Les gobelins ici avaient l'audace de garder nos frères comme esclaves, les forçant à miner les profondeurs de la forteresse et les envoyant plus à l'est à des acheteurs lâches.\n\nLa tête du gobelin qui régnait sur cette forteresse est apportée à notre [From.Monarch.GetTitle], un gobelin immensément oubliable mais sa tête servira de rappel aux restes asservis de leur clan quand ils prendront la place de nos frères dans les mines."
blorc.24.a:0 "Ils travailleront aussi dur que les porcs de la forteresse, ou ils les nourriront."

blorc.25.t:0 "Des Brassages Plus Dignes"
blorc.25.desc:0 "Les barils de Sombre du Dwarovar que nous avons saisis des nains dans nos conquêtes ont laissé quelques-uns de nos orques impatients morts, car la rumeur dit que seul un estomac nain peut supporter le breuvage. Mais nous, d'autre part, avons été mortels pour les nains, et nous avons besoin d'un breuvage qui correspondra à ce trait. Maintenant que nous avons le contrôle de leurs anciennes brasseries, nous pouvons commencer à faire nos propres boissons pour surpasser le vieux goudron noir qu'était le Sombre du Dwarovar.\n\nAvec quelques changements dans la recette, nous pouvons créer une ale moins mortelle et franchement meilleure que la saleté créée par les nains, avec seulement quelques gorgées, nos guerriers ont gagné une soif de sang comme aucune autre pour les énergiser pour nos prochaines guerres."
blorc.25.a:0 "Buvez! Et apportez un pichet supplémentaire pour le [Root.Owner.Monarch.GetTitle]!"

blorc.26.t:0 "Service Structuré"
blorc.26.desc:0 "Pendant des millénaires, nous avons forcé les gobelins à servir la puissance orque, une récompense généreuse comparée à simplement les massacrer et laisser leur sang arroser les cavernes de l'Échine-du-Serpent. Mais en prenant Tuwad-Dhûmankon et en tuant ses résidents, nous avons vu des preuves d'un effort plus concerté vers l'asservissement de ces créatures.\n\nUne hiérarchie systématique, des exigences détaillées et des paiements de tribut, des demandes précises - clairement la similarité des Hobgobelins avec leurs frères inférieurs les a forcés à être organisés dans l'organisation de leur esclavage. Celles-ci devraient être encore plus efficaces lorsqu'elles sont soutenues par la fureur, la férocité et l'acier orques, et [Root.Owner.Monarch.GetName] examinera ce que nous avons trouvé dans la forteresse pour voir ce qui pourrait être appliqué aux gobelins qui servent [Root.Owner.GetName]."
blorc.26.a:0 "Qui aurait imaginé que nos esclaves valaient la peine d'y penser?"

blorc.27.t:0 "La Pierre à Aiguiser des Guerriers"
blorc.27.desc:0 "Nous sommes habitués à dominer le Dwarovar. Les murs des forteresses tombent devant notre assaut, les nains sont écrasés dans le sol qu'ils aiment, tandis que les gobelins laissent une tache verte sur les murs des cavernes. Mais les hobgobelins? Ils nous ont rappelé pourquoi le Dwarovar est un lieu de sang et de bataille brutale, même pour nous orques.\n\nLeurs lignes solides ne se briseraient pas devant une charge puissante, même quand la plupart tourneraient et fuiraient. Leurs soldats bien entraînés ne se briseraient pas devant l'épée et la hache et la puissance orque. Leur discipline pouvait supporter des pertes sanglantes, et ne pas s'effondrer.\n\nMais ils sont tombés, néanmoins. Nous avons pris Grônstunad, la plus brillante des forteresses qu'ils dirigent. Et toutes leurs forces solides, leurs armées impressionnantes - eh bien, cela a juste fait une excellente pierre à aiguiser sur laquelle affûter la lame de nos troupes."
blorc.27.a:0 "C'est suffisant pour presque avoir pitié du prochain ennemi à nous croiser."

blorc.28.t:0 "La Salle Désolée"
blorc.28.desc:0 "À l'extrémité orientale de l'Échine-du-Serpent, nous avons trouvé la forteresse la plus bien cachée des nains, un endroit bizarre qui a déstabilisé les troupes rien qu'en étant à l'intérieur. Nos guerriers, en prenant d'assaut l'endroit, ont été bercés après leurs conquêtes dans un sommeil qui était loin d'être naturel, avec de nombreux guerriers décrivant des visions qui allaient des murs écroulés de structures qui perçaient le ciel, aux tempêtes de sable de sables noirs comme la nuit tourbillonnant depuis les montagnes et sur la terre assoiffée.\n\nNos shamans ont pris un intérêt immédiat pour la forteresse et sont venus l'examiner, notant le changement de comportement des résidents orques maintenant permanents qui semblaient être d'un genre plus prudent que d'habitude, citant leurs rêves étranges mais pas indésirables comme source de leur changement. Il semblait que la racine du mystère, comme pour toutes choses dans le Dwarovar, était enterrée - cette fois dans les profondeurs de l'esprit inconscient. Au repos, ils sont tombés sur quelque chose qui les changerait irréparablement : une vision d'une salle vide et désolée, et le son de chaînes bougeant au loin.\n\nCette vision n'était que le début, cependant ; des débats sur sa signification ont commencé à fouetter l'imagination de nos shamans, maintenant intéressés à découvrir les vérités prophétisées par les rêves qui vivent maintenant dans l'esprit du peuple orque."
blorc.28.a:0 "Peut-être que le [Root.Owner.Monarch.GetTitle] devrait visiter, que pourrait [Root.Owner.Monarch.GetSheHe] rêver?"


