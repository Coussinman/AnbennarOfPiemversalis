  #############Black Orc duels#################

  blorc_duel_win_tooltip:0 "[Root.GetRulerTitleAndNameOrRegencyCap] gagne et devient le dirigeant légitime de la forteresse."
  blorc_duel_defeated_tooltip:0 "[Root.GetRulerTitleAndNameOrRegencyCap] perd et sera renvoyé chez lui, vu comme faible. Potentiellement mourant de ses blessures."
  blorc_duel_reverse_tooltip:0 "[Root.GetRulerTitleAndNameOrRegencyCap] meurt et le chef de la forteresse revendique le royaume, exilant l'héritier et le consort."
  blorc.50.t:0 "Planifier l'Ozarm'Chadash"
  blorc.50.d:0 "L'Ozarm'Chadash est une tradition ancestrale dans la société orque, peut-être même la plus ancienne. Dans un sens traditionnel, c'est un moyen pour les démunis de prendre aux nantis, un moyen pour la jeunesse forte de prendre aux vieux décadents. Si un orque détient un titre, une épouse, une hache ou même une tribu entière, un challenger peut le défier en duel pour cela, risquant les deux vies dans le processus. Un Ozarm'Chadash (Duel Pour l'Honneur en orque) est un combat à mort si le vainqueur le décide, mais le perdant est occasionnellement épargné par le vainqueur, souvent pour une humiliation supplémentaire.\n\nDans notre cas, nous planifions de défier l'un des chefs mineurs occupant l'une des forteresses décrépites en périphérie de notre royaume. Ces chefs inférieurs qui infestent leurs forteresses ne durent jamais longtemps dans leur monde de chien-mange-chien, signifiant qu'ils ne refuseront pas, car c'est sûrement le plus grand signe de faiblesse dans la société orque.\n\nQuel chef défions-nous?"
  blorc.50.a:0 "Le chef de §T[duel1.GetName]§!"
  blorc.50.b:0 "Le chef de §T[duel2.GetName]§!"
  blorc.50.c:0 "Le chef de §T[duel3.GetName]§!"
  blorc.50.e:0 "Le chef de §T[duel4.GetName]§!"
  blorc.50.f:0 "Retour"
  blorc.51.t:0 "L'Ozarm'Chadash"
  blorc.51.d:0 "Alors que [Root.GetRulerTitleAndNameOrRegencyCap] et sa garde personnelle voyagent vers [blorc_duel_target.GetName], et livre son défi à la porte naine fermée, les gardes de [blorc_duel_target.GetName] répandent la nouvelle à la forteresse, forçant le chef à accepter.\n\nQuand le chef arrive, il devient clair que ce ne sera pas un combat facile, car le chef était clairement forgé dans la bataille, comme tout Orque Noir vivant dans les forteresses le sont. Alors que des milliers d'orques se rassemblent à l'extérieur de la porte pour voir ce duel entre le passé et le futur, [Root.GetRulerTitleAndNameOrRegencyCap] aiguise sa hache une dernière fois."
  blorc.51.a:0 "'Radag! Radag! Radag!'"
  blorc.51.b:0 "Vrak festoiera"
  blorc.52.t:0 "Victoire!"
  blorc.52.d:0 "Comme prévu, [Root.GetRulerTitleAndNameOrRegencyCap] a vaincu le chef de [blorc_duel_target.GetName], le tuant dans le processus. Alors que les orques de la forteresse ont commencé à chanter 'Khodash [Root.Monarch.GetName], Khodash [Root.Monarch.GetName], Khodash [Root.Monarch.GetName]!', il est devenu clair que la forteresse vient d'avoir un nouveau chef."
  blorc.52.a:0 "Tous les Orques Noirs s'inclineront un jour devant $COUNTRY$"
  blorc.53.t:0 "Humiliation!"
  blorc.53.d:0 "Alors que le chef de [blorc_duel_target.GetName] abattait sa hache une dernière fois, tout le monde pensait que c'était fini pour [Root.GetRulerTitleAndNameOrRegencyCap], qui avait été sur la défensive pendant la majeure partie du duel. Cependant, [Root.Monarch.GetSheHe] fut épargné. La hache à un simple pouce de son visage, pénétrant dans le sol de la caverne. Les orques de [blorc_duel_target.GetName] ont commencé à chanter le nom de leur chef victorieux, alors que [Root.GetRulerTitleAndNameOrRegencyCap] tentait de se lever, saignant abondamment et honteux, et fit signe à ses hommes de le porter dehors."
  blorc.53.a:0 "Sortez-moi d'ici"
  blorc.54.t:0 "Un nouveau Chef!"
  blorc.54.d:0 "Alors que le chef de [blorc_duel_target.GetName] abattait sa hache, fendant le crâne de [Root.GetRulerTitleAndNameOrRegencyCap] en deux, un silence traversa la foule. Bientôt le silence se brisa en acclamations venant du côté de [blorc_duel_target.GetName] de la foule, alors que le chef réclamait les insignes de [Root.Monarch.GetName] pour lui-même et que la garde personnelle de [Root.Monarch.GetName] commençait à jurer fidélité au nouveau $MONARCHTITLE$. Alors que le nouveau $MONARCHTITLE$ commençait à marcher vers la capitale, avec la tête mutilée de l'ancien $MONARCHTITLE$ comme preuve, une nouvelle ère pour le [Root.GovernmentName] s'ouvrit."
  blorc.54.a:0 "Salut au nouveau $MONARCHTITLE$"
  blorc.55.t:0 "L'Héritier Revient!"
  blorc.55.d:0 "Il s'avère que l'héritier qui a été forcé à l'exil en raison du récent changement de régime n'a pas quitté le royaume du tout, au lieu de cela, il a amassé une armée de loyalistes et marche sur la capitale!"
  blorc.55.a:0 "J'ai vaincu son parent, je le vaincrai."
  blorc.56.t:0 "Caché"
  blorc.56.d:0 "Caché"
  blorc.56.a:0 "Caché"

