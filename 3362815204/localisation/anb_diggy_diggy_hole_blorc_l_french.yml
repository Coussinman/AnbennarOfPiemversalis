blorc.50.t:0 "Planification de l'Ozarm'Chadash"
blorc.50.d:0 "L'Ozarm'Chadash est une ancienne tradition de la société orque, peut-être même la plus ancienne. Dans un sens traditionnel, c'est un moyen pour les démunis de prendre aux nantis, un moyen pour les jeunes forts de prendre aux vieux décadents. Si un orc détient un titre, une femme, une hache ou même une tribu entière, un challenger peut le défier pour cela, risquant les deux vies dans le processus. Un Ozarm'Chadash (Duel pour l'Honneur en Orc) est un combat à mort si le vainqueur le décide, mais le perdant est parfois épargné par le vainqueur, souvent pour une humiliation supplémentaire.\n\nDans notre cas, nous prévoyons de défier l'un des petits chefs occupant l'un des forts décrépis en périphérie de notre royaume. Ces chefs mineurs qui infestent leurs forts ne durent jamais longtemps dans leur monde de chien mange chien, ce qui signifie qu'ils ne refuseront pas, car c'est sûrement le plus grand signe de faiblesse dans la société orque.\n\nQuel chef défions-nous ?"
blorc.50.a:0 "Le chef de §T[duel1.GetName]§!"
blorc.50.b:0 "Le chef de §T[duel2.GetName]§!"
blorc.50.c:0 "Le chef de §T[duel3.GetName]§!"
blorc.50.e:0 "Le chef de §T[duel4.GetName]§!"
blorc.50.f:0 "Retour"
blorc.51.t:0 "L'Ozarm'Chadash"
blorc.51.d:0 "Alors que [Root.GetRulerTitleAndNameOrRegencyCap] et la garde personnelle de [Root.Monarch.GetHerHis] se rendent à [blorc_duel_target.GetName], et livrent le défi de [Root.Monarch.GetHerHis] à la porte naine close, les gardes de [blorc_duel_target.GetName] répandent la nouvelle dans le fort, forçant le chef à accepter.\n\nLorsque le chef arrive, il est devenu clair que ce ne serait pas un combat facile, car le chef était clairement forgé dans la bataille, comme tout Orc Noir vivant dans les forts. Alors que des milliers d'orcs se rassemblent à l'extérieur de la porte pour voir ce duel entre le passé et le futur, [Root.GetRulerTitleAndNameOrRegencyCap] aiguise sa hache une dernière fois."
blorc.51.a:0 "'Radag! Radag! Radag!'"
blorc.51.b:0 "Vrak se régalera"
blorc.52.t:0 "Victoire!"
blorc.52.d:0 "Comme prévu, [Root.GetRulerTitleAndNameOrRegencyCap] a vaincu le chef de [blorc_duel_target.GetName], le tuant dans le processus. Alors que les orcs du fort ont commencé à chanter 'Khodash [Root.Monarch.GetName], Khodash [Root.Monarch.GetName], Khodash [Root.Monarch.GetName]!', il est devenu clair que le fort venait d'obtenir un nouveau chef."
blorc.52.a:0 "Tous les Orcs Noirs se prosterneront un jour pour $COUNTRY$"
blorc.53.t:0 "Humiliation!"
blorc.53.d:0 "Alors que le chef de [blorc_duel_target.GetName] a abaissé sa hache une dernière fois, tout le monde a pensé que c'était terminé pour [Root.GetRulerTitleAndNameOrRegencyCap], qui avait été sur la défensive pendant la majeure partie du duel. Cependant, [Root.Monarch.GetSheHe] a été épargné. La hache à un pouce de son visage, pénétrant dans le sol de la caverne. Les orcs de [blorc_duel_target.GetName] ont commencé à chanter le nom de leur chef victorieux, alors que [Root.GetRulerTitleAndNameOrRegencyCap] tentait de se relever, saignant abondamment et honteux, et a fait signe à ses hommes de le porter dehors."
blorc.53.a:0 "Sortez-moi d'ici"
blorc.54.t:0 "Un nouveau Chef!"
blorc.54.d:0 "Alors que le chef de [blorc_duel_target.GetName] a abaissé sa hache, fendant le crâne de [Root.GetRulerTitleAndNameOrRegencyCap] en deux, un silence a traversé la foule. Bientôt le silence s'est brisé en acclamations venant du côté de la foule de [blorc_duel_target.GetName], alors que le chef revendiquait les regalia de [Root.Monarch.GetName] pour lui-même et la garde personnelle de [Root.Monarch.GetName] a commencé à prêter allégeance au nouveau $MONARCHTITLE$. Alors que le nouveau $MONARCHTITLE$ a commencé à marcher vers la capitale, avec la tête mutilée de l'ancien $MONARCHTITLE$ comme preuve, une nouvelle ère pour le [Root.GovernmentName] a été inaugurée."
blorc.54.a:0 "Vive le nouveau $MONARCHTITLE$"
blorc.55.t:0 "L'Héritier Revient!"
blorc.55.d:0 "Il s'avère que l'héritier qui a été forcé à l'exil en raison du récent changement de régime n'a pas quitté le royaume du tout, au lieu de cela, il a rassemblé une armée de loyalistes et marche sur la capitale!"
blorc.55.a:0 "J'ai vaincu leur parent, je les vaincrai."
