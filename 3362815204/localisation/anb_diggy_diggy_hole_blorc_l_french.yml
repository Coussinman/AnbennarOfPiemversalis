  blorc.301.t:0 "Armes Ancestrales"
  blorc.301.d:0 "Un coffre est placé devant le [Root.Monarch.GetTitle], et ouvert pour révéler des dizaines d'armes. La plupart d'entre elles semblent être bien entretenues, et elles brillent vivement alors que la lumière des nombreuses torches autour de la salle tombe sur elles. Ce coffre n'est qu'un parmi des dizaines, tous remplis d'armements, trouvés après qu'un groupe de raid soit tombé sur une ancienne cache d'armes orques. Ces armes ont clairement été utilisées pour remporter des victoires sur l'empire nain d'autrefois - et, ainsi, elles ne sont rien de moins que les reliques les plus sacrées de la race Orque.\n\nÉtonnamment, cependant, les prêtres rassemblés pour observer la distribution de ces précieuses reliques sont prompts à prononcer leur objection à leur utilisation. D'un ton cinglant, ils prétendent que les armes sont profanes, et exigent qu'elles soient éliminées ou transformées en ferraille. Ils annoncent que c'est la volonté de Dookan, bien qu'ils luttent pour expliquer pourquoi.\n\nDe nombreux guerriers zélés sont prompts à rejoindre les prêtres pour soutenir leurs demandes. Tout autant d'autres sont prompts à s'y opposer, désireux d'utiliser ces reliques. En fin de compte, comme pour la plupart des choses, la décision de quoi faire repose sur le [Root.Monarch.GetTitle]."
  blorc.301.a:0 "Ce sont nos reliques sacrées, et c'est notre droit de les utiliser pour écraser nos ennemis!"
  blorc.301.b:0 "Nous devons écouter Dookan. Transformez-les en ferraille!"
  blorc.302.t:0 "Fragments de Chaîne?"
  blorc.302.d:0 "L'un des prêtres en robe de Dookan vient devant le [Root.Monarch.GetTitle] avec des pas pressés, escorté par quatre autres. Dans ses bras, un coffre fermé est soigneusement porté. Alors que le prêtre l'ouvre, le [Root.Monarch.GetTitle] voit quelques petits objets. Au premier coup d'œil, ils semblent être les maillons brisés d'une chaîne bleue épaisse. Mais, en regardant de plus près, le [Root.Monarch.GetTitle] reconnaît rapidement qu'ils ne sont que des fragments d'une roche bleue lumineuse familière : la Damestear.\n\nLe prêtre prétend fièrement que ce qu'il détient sont des fragments de la prison de Dookan, projetés à travers le monde en raison de ses luttes pour se libérer, récemment trouvés par ses fidèles. Avec insistance et urgence, le prêtre et ses compagnons exhortent le [Root.Monarch.GetTitle] à dévorer ces fragments et ainsi s'assurer qu'ils sont détruits de façon permanente. Ils disent que seulement de cette manière, en étant dévorés par un puissant [Root.Monarch.GetTitle] béni par Dookan lui-même, peuvent-ils s'assurer que les fragments ne retourneront pas aux côtés de Dookan et ne renforceront plus les chaînes qui le lient.\n\nEt pourtant, alors qu'il fixe les roches lumineuses, le [Root.Monarch.GetTitle] ne peut s'empêcher d'hésiter. Devrait-il vraiment dévorer ces étranges fragments bleus? Mais encore, si c'est vrai, sûrement Dookan récompenserait une telle démonstration de dévotion absolue, n'est-ce pas?"
  blorc.302.a:0 "Pour Dookan! Je les dévorerai tous!"
  blorc.302.b:0 "[Root.Heir.GetName] le fera en notre nom..."
  blorc.302.c:0 "Absurdité, débarrassez-vous de ces choses maudites!"
  blorc.303.t:0 "En Son Nom"
  blorc.303.d:0 "Ils viennent devant le [Root.Monarch.GetTitle] avec des mouvements frénétiques. Avec des yeux enfiévrés, les prêtres proclament que Dookan lui-même est apparu dans leurs visions pendant la nuit dernière et les a exhortés à faire bataille - à rencontrer l'ennemi face à face et à prouver la puissance de Dookan.\n\nImmédiatement, il y a un tumulte. Les innombrables guerriers rassemblés dans la vaste salle sont prompts à exiger que l'armée parte et rencontre leurs ennemis. Ils exigent que leurs épées, lances et haches soient aiguisées, et que le [Root.Monarch.GetTitle] les mène à une victoire glorieuse au nom de Dookan.\n\nIl n'y a rien d'autre à dire. Les demandes du prêtre - les demandes de Dookan - ont été entendues. Elles doivent être obéies, de peur qu'on soit marqué comme lâche et abandonné par Dookan. Peu importe à quel point la bataille est défavorable, peu importe à quel point les guerriers ne sont pas préparés, une lutte contre l'ennemi doit avoir lieu. Alors seulement Dookan sera satisfait, et alors seulement sa faveur sera accordée aux forts; à ceux qui sont fidèles à sa volonté."
  blorc.303.a:0 "Dookan se tient avec nous!"
  blorc.303.b:0 "Des batailles seront livrées. Mais nous devons nous préparer d'abord."
  blorc.303.c:0 "Soyez témoin de moi, Dookan!"
  blorc.304.t:0 "Effusion de Sang"
  blorc.304.d:0 "[Root.Heir.GetTitle] [Root.Heir.GetName] a disparu. [Root.Heir.GetSheHeCap] s'est enfui au milieu de la nuit aux côtés de deux douzaines d'autres orques, la plupart d'entre eux les fils et filles de guerriers renommés, leur piste suffisamment masquée pour qu'aucun traqueur ne puisse les poursuivre. Malgré leur prudence, il y a des soupçons quant à l'endroit où ils sont allés. Où d'autre les jeunes orques, désireux de se prouver, iraient-ils qu'au milieu d'une guerre brutale?\n\nCes soupçons sont confirmés après un peu plus d'un mois. Quand le corps est retourné, il est couvert d'un drap de soie d'araignée, cachant les blessures horribles qui marquent le cadavre en dessous. [Root.Heir.GetTitle] [Root.Heir.GetName] est mort, comme le sont beaucoup d'autres qui se sont échappés ensemble au milieu de la nuit, cherchant follement et avidement à faire la guerre et à se prouver.\n\nLes quelques-uns du groupe qui sont revenus vivants sont célébrés. Ils sont nommés vrais guerriers, accueillis par leurs parents, et considérés comme ayant été bénis par Dookan. Mais [Root.Heir.GetName] est mort, comme beaucoup d'autres. Bien que quelques-uns pleurent, les prêtres qui sont venus accomplir les derniers rites les considèrent tous comme ayant eu une mort vertueuse. Des morts honorables, insistent-ils. Dookan accueillera ces guerriers dans son étreinte, ou du moins le prétendent-ils. Un réconfort vide, face à une tragédie masquée comme un honneur glorieux."
  blorc.304.a:0 "Ils sont dans l'étreinte de Dookan maintenant..."
  blorc.304.b:0 "Peu importe, nous pouvons toujours en faire un autre!"
  blorc.305.t:0 "Passion Orque?"
  blorc.305.d:0 "Cela a commencé sur un coup de tête. Peut-être était-ce le plaisir de quelque chose de différent, quelque chose d'exotique, qui l'a fait devenir quelque chose de plus. Parce que c'était un gobelin, plutôt qu'un autre orque, qui a attiré l'œil du [Root.Monarch.GetTitle]. Ou peut-être était-ce simplement destiné à être. Une rencontre arrangée par le destin.\n\nQuoi qu'il en soit, avec le temps, l'engouement est devenu quelque chose de plus. Quelques rencontres, quelques moments partagés de rire, quelques boissons échangées, quelques mots chuchotés, et un caprice s'est transformé en passion.\n\nLe [Root.Monarch.GetTitle] aurait dû savoir qu'il y aurait des conséquences. Rien ne dure éternellement, après tout. Et, maintenant, le moment était enfin venu de prendre une décision. Les guerriers et les prêtres rassemblés autour de la salle sont remplis d'une tension étrange, leurs sourcils froncés, leurs lèvres pincées. Unis dans leurs opinions, ils insistent pour que le [Root.Monarch.GetTitle] doive étouffer les rumeurs qui ont commencé à se répandre. Il y a un beau consort orque, prétendent-ils, dont le père puissant a promis une grande dot en échange de liens de sang.\n\nEn fin de compte, cela en est arrivé là. Une décision entre la passion et la raison. Entre les désirs et les devoirs d'un [Root.Monarch.GetTitle]."
  blorc.305.a:0 "Notre volonté ne sera pas influencée!"
  blorc.305.b:0 "Comme l'acier, le cœur doit être trempé."
  blorc.305.c:0 "Quelques visites secrètes ne feront de mal à personne..."
  blorc.306.t:0 "Prix du Pouvoir"
  blorc.306.d:0 "Quand ils viennent devant le [Root.Monarch.GetTitle], ils sont déjà prêts à partir. Vêtus d'armure et de fourrures, des armes à la taille, la douzaine d'orques qui se sont rassemblés ne souhaitent clairement pas rester dans la salle plus longtemps que nécessaire. Leurs mots, quand ils les prononcent, sont rapides et honnêtes.\n\nIls vieillissent, insistent-ils. Pendant des années, ils ont servi, et ils pourraient servir pendant des années de plus, mais ce n'est pas leur désir. Avant qu'il ne soit trop tard, avant qu'ils ne soient plus capables de se déplacer aussi librement qu'ils le font maintenant, ils souhaitent partir. Quitter leurs positions jurées de guerriers et, à la place, commencer leur recherche de la prison de Dookan, afin qu'ils puissent enfin le déchaîner.\n\nIls ne sont pas les premiers à faire une telle demande ni à parler d'un voyage aussi légendaire, et ils ne seront sûrement pas les derniers. Comme toujours, un conseiller murmure à l'oreille du [Root.Monarch.GetTitle], et le [Root.Monarch.GetTitle] écoute le prix qui a été demandé. Ce n'est pas un petit prix, mais pour les dizaines de guerriers assemblés devant lui, vétérans, tous? Pour les faire rester, c'était un prix que beaucoup seraient prêts à payer."
  blorc.306.a:0 "Payez-les."
  blorc.306.b:0 "Ils réussiront sûrement dans leur recherche!"
  blorc.306.c:0 "Comment osent-ils être si effrontés?! Faites-les fouetter!"


