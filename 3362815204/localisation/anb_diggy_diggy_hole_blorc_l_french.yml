##### Hold Trophy
blorc.1.t:0 "Une Porte Laissée Ouverte"
blorc.1.desc:0 "Les Nains de Khugdihr étaient célèbres pour tenir bon et rester intacts lorsque notre peuple a envahi les forts de l'ouest. Bloqués de la route de l'est par un énorme effondrement qui a englouti le fort d'Ovdal Asra il y a des millénaires, il a été démoli par Gurukk Siegebreaker en 1424, marquant le début de la Greentide. Maintenant, la ville ne contient plus de trésors, mais les voûtes elles-mêmes et une vaste porte menant à Escann, car elle a été dépouillée par les milliers qui l'ont traversée. Pourtant, il est dommage de voir ces voûtes vides alors qu'elles pourraient être remplies de la richesse de notre [Root.Owner.Monarch.GetTitle]. Les partisans de Korgus Dookanson ont abandonné les montagnes pour les terres des humains, laissant Khugdihr nous servir de terrain de rassemblement pour piller plus loin !"
blorc.1.a:0 "Nous devrons peut-être construire plus de trésoreries, bientôt !"

blorc.2.t:0 "Le Fléau de Platine"
blorc.2.desc:0 "Contrairement aux forges naines trouvées dans d'autres forts à travers la Serpentspine, les ateliers et entrepôts de Haraz Orldhûm ont leurs murs garnis de chaînes et de carcans pour retenir les esclaves qui y travaillaient. Les ouvriers gobelins et nains ont creusé couche après couche de cet endroit, privés de la gloire du combat et forcés de travailler pour l'enrichissement de leurs maîtres. Mais ils ne seraient pas esclaves pour toujours. Notre peuple savait que le pouvoir finissait par tomber entre les mains des plus forts, et les maîtres d'esclaves complaisants n'ont pas pu résister aux révoltes successives d'esclaves, affaiblissant suffisamment leur force pour que la puissance orque triomphe. Les insurgés ne savaient pas que leur sort ne changerait pas sous la domination orque, car ils ont été traînés dans des bandes de guerre à travers tout le Dwarovar.\n\nMalgré la dévastation, tout n'a pas été pillé dans ce fier fort ; les chaînes et les cages peuvent être utilisées pour nos propres gains contre les misérables squatters qui osent défier [Root.Owner.GetName]."
blorc.2.a:0 "Un jour, toute la Serpentspine sera enchaînée de la même manière."

blorc.3.t:0 "La Couronne Brisée"
blorc.3.desc:0 "Nous combattons les nains depuis si longtemps que les jours où ils étaient réellement organisés ensemble, plutôt que de mourir seuls, ne sont conservés que dans les mythes de nos chamans. Il y a une vérité que nous connaissons cependant : lorsqu'ils étaient unifiés, c'était sous le contrôle central du plus grand fort de toute la Serpentspine : Amldihr. Situé au centre de la Vallée du Serpent, c'était là où chaque nain venait discuter des affaires de l'empire.\n\nMaintenant en ruines, leurs grandes salles sont vides avec seulement des statues en ruine et des sculptures usées suggérant que c'était un lieu de la plus grande importance pour eux. Pourtant, seulement une fraction des ruines a été dépouillée de ses vastes trésors ; qui sait ce qui se cache encore ici ?"
blorc.3.a:0 "L'Âge des Nains est terminé. Le Temps des Orcs est venu."

blorc.4.t:0 "Le Triomphe du Nord"
blorc.4.desc:0 "Les campagnes que nous avons menées contre les nains dans les déserts glacés du nord en dehors de l'Enclume du Géant de Krakdhûmvror étaient de longues entreprises ardues. Elles ont amené les forces de notre [Root.Owner.Monarch.GetTitle] à affronter certains des nains les plus sanguinaires et déterminés que nous ayons jamais combattus, enveloppés dans un froid presque servile qui, à certains moments, menaçait de ralentir notre charge implacable vers leur capitale précieuse.\n\nIl y a beaucoup à voir dans cet endroit que nous avons conquis ; comme ses habitants étaient inhabituellement intransigeants et fermes, ils ont protégé leur foyer avec leurs célèbres structures en acier-glace et leur armement qui sont maintenant entre nos mains. Pourtant, nous repartons avec quelque chose d'infiniment plus précieux : l'héritage de notre triomphe sur les éléments eux-mêmes."
blorc.4.a:0 "Célébrons... dans une partie moins désolée de la Serpentspine"

blorc.5.t:0 "Connaissance Rouillée"
blorc.5.desc:0 "Le Fort de Dûr-Vazhatun, autrefois un centre érudit des nains, est en ruines depuis des millénaires, rouillant et se décomposant. Maintenant, il est tombé entre nos mains, et à l'intérieur, nos armées ont fait de nombreuses découvertes surprenantes. Une pièce gigantesque, bordée d'étagères et d'étagères de livres pour la plupart inutiles. De grands ateliers, remplis de divers objets, des engins de verre et de tubes, des machines rouillées, des engrenages et des pignons. Le plus étrange de tout, au sommet du fort, une pièce de verre brisé et un dôme rouillé qui s'ouvre sur le sommet des montagnes.\n\nCes maudits nains ont toujours utilisé leurs livres, leurs armes et leurs machines contre nous, et même lorsque les nains eux-mêmes ont disparu depuis longtemps, leurs machines incompréhensibles posent souvent des obstacles à nos objectifs. Cependant, à travers ces ateliers et parmi les étagères de livres, il y a des schémas et des instructions, remplis de dessins d'étoiles et de figures étranges, et pas simplement griffonnés dans leur langue maudite. Nos chamans se sont grandement intéressés aux schémas et aux cartes, se jugeant comprendre bien plus que les nains qui vivaient autrefois dans ces salles."
blorc.5.a:0 "Plus nous conquérons, plus nous apprenons, plus nous apprenons, plus nous conquérons !"

blorc.6.t:0 "Des Agneaux à l'Abattage"
blorc.6.desc:0 "Beaucoup de nains racontaient des histoires de charges à travers l'intérieur de la montagne, et à travers les vastes étendues de la Vallée du Serpent et du Col du Nord. Des béliers et des cavaliers vêtus de ramsteel repoussant toute tentative d'intrusion dans leur empire. Ils n'étaient cependant pas à la hauteur de la force des orcs. Nos ancêtres ont forcé le passage de la vallée et se sont débarrassés de leurs forces, laissant derrière eux les béliers qui ont depuis été laissés à errer dans la nature sauvage, survivant par eux-mêmes, nous fournissant une grande quantité du mouton le plus savoureux de leurs agneaux et brebis. Qu'ils soient mijotés, rôtis ou bouillis, ils font un délicieux mets, et aident nos guerriers et nos jeunes à grandir vite et fort."
blorc.6.a:0 "Le [Root.Owner.Monarch.GetTitle] mangera de l'agneau ce soir !"

blorc.7.t:0 "Une Avant-Garde Blindée"
blorc.7.desc:0 "Honneurs et trésors en abondance finissent entre les mains de ces soldats qui ont été les premiers à mettre le pied dans un fort nouvellement conquis, que ce soit par rituel ou par circonstance. Ici, cependant, l'avant-garde orque a été particulièrement bien récompensée, car beaucoup d'entre eux ont revendiqué un ensemble d'armure en mithril des restes pillés de l'armurerie capturée à Mithradhûm. Maintenant, tant que ces orcs ou leurs descendants servent dans nos armées, la pointe de chaque lance et la lame de chaque épée seront détournées par nos troupes les plus en avant, nous donnant encore plus de succès sur le champ de bataille."
blorc.7.a:0 "Nous étions déjà invincibles. Mais cela rendra les choses un peu plus faciles."

blorc.8.t:0 "Le Cœur de Dagrite"
blorc.8.desc:0 "Er-Natvir, le centre logistique du Dwarovar, n'a tenu que peu de temps comme un affront à la volonté de Dookan et au mandat juste que nous détenons sur les nains. Comme un cœur défaillant, il a pompé les biens nécessaires qui ont maintenu en vie le corps saignant qu'était Aul-Dwarov aussi longtemps qu'il l'a fait, défiant de se maintenir lui-même et ses forts vestigiaux en vie, seulement pour prolonger sa propre souffrance.\n\nAyant maintenant occupé la gare, nous contrôlons pleinement le cœur et sa chaîne de montage. Nos forces ont transformé ce cœur de fer en un terrain de rassemblement de conception orque, nous donnant les moyens nécessaires pour semer le chaos à travers ses veines."
blorc.8.a:0 "À chaque battement du cœur, nous conquerrons davantage de la Serpentspine."

blorc.9.t:0 "Une Rencontre Fatidique"
blorc.9.desc:0 "Verkal Kozenad était le deuxième fort à tomber lorsque nous avons jailli de Hul-Jorkad et montré à toute la Serpentspine notre puissance. Maintenant, nous avons de nouveau pris ce vieux fort, et bien que nos ancêtres aient été assez réussis à le piller, nous avons réussi à trouver quelques trophées supplémentaires qu'ils avaient manqués. Dans une cache secrète, nous avons trouvé de nombreuses grappins et cordes ainsi que des pieds-de-biche et des miroirs jonchant la zone ; nous supposons qu'il s'agissait d'un ancien équipement, utilisé pour l'espionnage et l'intrusion dans des lieux éloignés. Alors qu'un de nos soldats essayait d'utiliser le grappin sur une corniche à l'intérieur de la pièce, il a fait tomber une caisse de précieuses opales noires qui s'est écrasée sur le sol, dispersant le contenu tout autour. Qui sait combien d'autres caches secrètes se trouvent dans le fort ?"
blorc.9.a:0 "Quelle chance étrangement bonne..."

blorc.10.t:0 "Une Chanson dans l'Âme"
blorc.10.desc:0 "Le Dwarovar est à nous, et des orcs peuvent être trouvés à travers la Serpentspine. Mais s'il y a une chose que nous partageons, quelque chose qui résonne à travers nous tous, cela est enraciné dans Hul-Jorkad. Posséder ce fort, s'assurer que les nains sont à jamais expulsés de ses salles, leurs murs puissants démolis et leurs donjons profonds détruits ; cela parle d'une certaine manière à la nature même de chaque orc. Et avec cela fait, nous serons encore plus unis dans notre but donné par Dookan."
blorc.10.a:0 "Nous sommes renouvelés dans notre but."

blorc.11.t:0 "Miroir Miroir..."
blorc.11.desc:0 "En entrant sur la vaste place centrale du niveau supérieur d'Orlghelovar, nous avons remarqué à quel point elle était étrangement lumineuse, même sans une seule torche allumée en vue. En regardant vers le haut, certains de nos orcs ont été presque aveuglés par des rayons de lumière égarés qui se dispersaient entre des miroirs selon un motif étrange, certains menant à une fenêtre d'une structure en ruine, tandis que d'autres menaient à des endroits particuliers sur la vaste place. Ils ont mis en lumière de grands arbres mal entretenus et d'autres flores, toujours en croissance dans ces profondeurs malgré l'absence de tout autre signe de vie.\n\nDepuis si longtemps, ces anciennes inventions ont fonctionné malgré la mort de leurs créateurs il y a des millénaires, maintenant une telle végétation qui n'a pas sa place dans un endroit aussi désolé. Alors que nous semons le chaos sur nos ennemis les plus haïs, la vie continue de prospérer et de réclamer les restes laissés derrière."
blorc.11.a:0 "Peut-être que toutes les ruines ne sont pas si sombres après tout ?"

blorc.12.t:0 "Priorités Mal Placées"
blorc.12.desc:0 "Lorsque nous avons fait notre chemin dans le fort de marbre de Shazstundihr, au milieu de statues brisées et d'arches de marbre défigurées, nous avons trouvé quelques structures encore debout. Un mausolée qui, bien que certainement usé, montrait la grande importance des ancêtres dans les sociétés naines. Pourtant, alors qu'ils érigeaient de si grandes statues et leur rendaient hommage, qu'ont-ils fait en retour ? Passer autant d'efforts sur les morts plutôt que sur le renforcement de soi-même nous semble déconcertant - leurs ancêtres les regardent-ils fièrement d'en haut alors que leur fort est en ruines ?\n\nÉcraser ce dernier vestige servira de rappel que les réalisations d'un ancêtre ne se traduiront jamais par les réalisations de ses descendants, tant pour les nains que pour nous-mêmes. Puissions-nous passer notre temps à améliorer nos prochaines générations plutôt qu'à vénérer des os secs."
blorc.12.a:0 "Leur marbre sera à jamais taché par leur propre sang."

blorc.13.t:0 "La Coquille d'un Âge Mort"
blorc.13.desc:0 "Au milieu de la mort agonisante de l'empire des nains, il y avait, pendant un temps, un seul phare d'espoir parmi les nains : Arg-Ôrdstun. Même les plus fanatiques de nos frères, pendant un temps, n'ont pas pu percer ses formidables défenses, nous forçant à battre en retraite et à repenser encore et encore. Les nains de l'endroit sont devenus défiants, fiers, même confortables dans le faux prétexte que — tant que les murs tenaient — Arg-Ôrdstun et son peuple étaient en sécurité, même si cela signifiait qu'ils devaient être les derniers de leur espèce.\n\nNotre profanation de cet endroit a été faite avec grand préjugé et plaisir, la coquille de ce fort en ruines servant de rappel à tous, orcs ou autres, qu'il ne s'agit pas de savoir si, mais quand nous amènerons toute la Serpentspine à genoux."
blorc.13.a:0 "Un nouvel âge pour la Serpentspine a commencé. Notre âge."

blorc.14.t:0 "Armés et Prêts"
blorc.14.desc:0 "Un étrange spectacle nous a frappés lorsque nous sommes entrés dans les ruines de Verkal Skomdihr, une présence inquiétante qui hantait les vastes salles vides et éclairait les pièces abandonnées avec des lumières étranges. Cela ne nous a cependant pas empêchés de piller les armureries, où nous avons trouvé de grandes réserves de fusils à silex et de barils de poudre à canon, toujours en état de marche pour être maniés par nos troupes. Bien que nous ayons pris des trophées de chaque bande de nains qui s'est brisée devant nous, cette taille de réserve nous a laissés inquiets, car nous avons craint qu'elle ait à voir avec la terre au-delà de la porte de surface... les Deepwoods eux-mêmes.\n\nCertains croyaient que c'était une terre de encore plus d'opportunités, une terre abondante pleine de trésors magiques, un terrain de chasse pour donner aux jeunes une pratique, tandis que d'autres l'ont craint plus que tout ce qu'ils avaient vu auparavant. Nos butins sont grands, mais nos opportunités sont plus grandes, un choix s'est présenté, que ce soit pour atteindre les profondeurs des bois ou nous épargner des ennuis..."
blorc.14.a:0 "Nous utiliserons ces armes mieux que leurs précédents propriétaires ne l'ont jamais fait."

blorc.15.t:0 "Mettre Fin à l'Héritage d'Orcrend"
blorc.15.desc:0 "La conquête d'Ovdal Lodhum a laissé de nombreuses bannières piétinées dans la boue. Mais ils se sont battus farouchement, mieux entraînés et avec plus de discipline que la plupart des nains que nous avions écrasés devant nous. Nous avons forcé notre passage à travers un tunnel inondé de poix brûlante, ravagé leurs forces qui utilisaient des lumières de cristal étranges pour le combat dans les tunnels. Ils ne nous ont donné aucun quartier, et ont été remarquablement brutaux dans leur combat — mais ils sont tombés, comme tous les nains le feront devant la lame orque.\n\nCe n'est qu'en saisissant les profondeurs les plus reculées du fort que nous commençons à voir la raison derrière leur impressionnante performance. [Root.Owner.Monarch.GetName] est tombé sur, dans un lieu de grand honneur, une lame d'acier bleu tachée de sang profond, une lame connue de chaque orc, celle qui figure dans les histoires effrayantes que nous racontons à nos enfants et même dans les cauchemars d'un adulte. La lame Orcrend, autrefois maniée par celui qu'ils appelaient \"Le Trickster\", qui a tué des milliers et des milliers d'orcs et n'est jamais tombé à son tour sous notre hache ou notre lance. Il semble qu'il était en effet un homme, et pas seulement un fantôme ou un spectre, et doit s'être installé dans ce fort.\n\nMais le temps où les orcs étaient tués est passé, maintenant c'est le temps pour les orcs de tuer. Orcrend sera emmené à une enclume, et martelé par le [Root.Owner.Monarch.GetTitle] jusqu'à ce qu'il se brise. Nous avons tué un cauchemar, et tous les orcs respireront plus facilement pour cela."
blorc.15.a:0 "[Root.Owner.Monarch.GetName] dormira bien cette nuit."

blorc.16.t:0 "Affronter des Batailles Brûlantes"
blorc.16.desc:0 "Les tunnels et les cavernes de la Serpentspine ont toujours été hostiles à quiconque les traversait, pourtant les espaces confinés et la roche désolée sont une bonne pierre à aiguiser pour notre force et notre fureur. Mais nous n'avons jamais trouvé un endroit où la terre elle-même semblait s'opposer à notre guerre aussi vivement qu'en prenant Gor Bûrad.\n\nNous avons senti la chaleur dès que nous nous sommes approchés. Une grande partie de la lave du volcan a formé de grands cours d'eau à l'intérieur et à l'extérieur du fort, rendant le passage particulièrement difficile mais pas impossible.\n\nMais seulement pour un moment. Notre fureur et notre férocité brûlent plus chaud que même la roche en fusion ; le fort ne pouvait pas nous tenir à distance pour toujours. Et les leçons que nous avons apprises en le prenant garantiront que tous les autres tomberont plus vite aussi."
blorc.16.a:0 "Maintenant que nous avons conquis la lave... pouvons-nous cuisiner dessus ?"

blorc.17.t:0 "Un Coffre Comme Aucun Autre"
blorc.17.desc:0 "Après avoir finalement enfoncé les murs renforcés de Gor Vazumbrog, nous avons commencé à fouiller pour tout butin et armes cachés dans les fortifications intérieures labyrinthiques. Pourtant, alors que nous atteignions les profondeurs, nous nous sommes demandé si cette formidable force servait à se protéger contre les menaces externes ou à confiner les secrets à l'intérieur ? Après un certain temps de pillage, nous avons commencé à trouver seulement de grands couloirs avec des os éparpillés autour des ouvertures de grands coffres, ainsi que des golems métalliques pratiquement intacts gisant dormants le long des murs. Avec autant de butin traînant sans tunnels effondrés, pourquoi cet endroit a-t-il été évité ?\n\nL'air sinistre qui stagne a laissé nos soldats instables et craintifs de ce qui peut se cacher plus profondément dans ces couloirs, mais cela peut-il vraiment nous empêcher de prendre ce que nous méritons ? Toute créature ou artefact maudit découvert doit être loin maintenant, fouiller chaque recoin de cette prison maudite !"
blorc.17.a:0 "Néanmoins, il est préférable de laisser les coffres scellés intacts."

blorc.18.t:0 "Conceptions Dépourvues de Sens"
blorc.18.desc:0 "Explorer les ruines de Hehodovar a été une expérience assez étrange pour nos guerriers, car la disposition de nombreux bâtiments a déconcerté leur esprit. Marcher le long d'un long et sinueux couloir nous a menés à une pièce apparemment conçue pour un seul usage : la conception complexe de ... bancs ? Des centaines de papiers gisaient éparpillés dans toute la pièce, détaillant l'artisanat parfait et la passion indéfectible pour créer le meilleur imaginable. À quelle fin les nains complètement fous se sont-ils poussés dans cette pièce !\n\nNos tentatives pour brûler cet endroit misérable nous ont fait remarquer que la pierre n'osait pas se fissurer ni les papiers commencer à prendre feu. En aucun cas nos tentatives pour purifier cet endroit n'ont suffi ; il doit être scellé et jamais rouvert. Puissent toutes ces idées absurdes mourir avec leur créateur."
blorc.18.a:0 "... Qu'avons-nous vu ?"

blorc.19.t:0 "Plus Loin"
blorc.19.desc:0 "Seghdihr, et le Segbandal qu'ils menaient, ont combattu nos ancêtres jusqu'à un point mort alors qu'ils essayaient d'entrer dans la Serpentspine centrale. Mais nous ne sommes pas nos ancêtres : nous sommes plus forts, plus féroces, plus robustes. Nous demanderions aux Nains Citrins si cela a été rendu clair pour eux, mais les vivants sont rares et éloignés dans les couloirs du fort de nos jours — les cadavres, bien sûr, jonchent toujours le sol partout.\n\nNous verrons cependant sans aucun doute cette vérité dans les yeux de ceux qui traitent avec nous, la lâcheté de ceux qui nous opposeraient — ce qui a arrêté les orcs auparavant, où que nous ayons été retenus, cela ne survivra pas à l'assaut de [Root.Owner.GetName]."
blorc.19.a:0 "Il y a de la terreur dans les cavernes et les tunnels. Nous ne nous arrêterons pas."

blorc.20.t:0 "Le Plus Grand Étalage"
blorc.20.desc:0 "Le Dwarovar est une terre riche, qui a été pillée pendant des milliers d'années. Mais rien là-bas ne se compare au trésor de Verkal Gulan, assez grand pour que [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetName] puisse être entièrement submergé à l'intérieur.\n\nC'est assez pour donner à chaque soldat le double de la paie, réaliser les rêves les plus fous du [Root.Owner.Monarch.GetTitle], avec beaucoup de reste. Et quant à l'utilisation de ce reste ? Qu'il soit exposé sous le siège de notre [Root.Owner.Monarch.GetTitle], une exposition de notre richesse pour rendre quiconque envieux, pour mettre la honte dans les yeux de chaque thésauriseur car ils ne pourront jamais atteindre de telles richesses. Pour quelle raison les nains oseraient-ils même cacher tout cela dans un trésor verrouillé lorsque chaque œil peut témoigner de leur grande opulence ? L'or est fait pour être admiré, pas laissé à ternir dans des voûtes sombres."
blorc.20.a:0 "...Pouvons-nous même faire tenir tout cela dans une seule pièce ?"

blorc.21.t:0 "Briser la Volonté des Nains"
blorc.21.desc:0 "Parmi les nombreux forts qui sont tombés, Gor Ozumbrog est le plus jeune à avoir été créé. La gemme de topaze qui représentait leur volonté inébranlable n'avait pas encore atteint la même splendeur que celles de Seghdihr ou d'Arg-Ôrdstun, s'estompant dans l'irrélevance alors que le Segbandal et les elfes du soleil ont brisé les murs du fort et ont laissé ses habitants être massacrés par des gobelins. Leurs tentatives pathétiques de rester en vie les ont laissés comme réfugiés dans les forts voisins, où leurs volontés se sont érodées parmi les autres lâches qui se cachaient dans leurs foyers alors que leurs semblables mouraient autour d'eux.\n\nCar même les volontés les plus fortes ne peuvent commencer à rivaliser avec notre force et notre férocité ; que la conquête de leur fort envoie un message que [Root.Owner.GetName] détruira tout nain qui ose aller contre nous."
blorc.21.a:0 "Assoiffés de sang nous pouvons être, mais au combat, nous saisissons la victoire complètement."

blorc.22.t:0 "Forgé par le Feu"
blorc.22.desc:0 "Les canons d'Ovdal Kanzad ont fait des ravages. [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetName] savait qu'ils le feraient lorsque [Root.Owner.Monarch.GetSheHe] a envoyé les forces contre ses murs. Les énormes batteries qui maniaient ses portes produisaient des détonations qui pouvaient être entendues à des lieues de distance, et les forces qui l'ont finalement pris ont grimpé sur d'immenses piles de cadavres orcs pour y parvenir.\n\nMais l'acte est accompli. Ovdal Kanzad est tombé. Et nous avons appris une ou deux choses sur la résistance aux tirs de canon incessants dans le processus."
blorc.22.a:0 "Les canons sont tombés. Pas nous."

blorc.23.t:0 "Une Conquête Bienvenue"
blorc.23.desc:0 "Alors que nos armées marchaient dans le Fort vaincu de Grôzumdihr, elles ont remarqué une étrange porte à son entrée, avec des mots nains inscrits dans une pierre étrangement éclairée en vert. Il semblait que cela ne valait pas l'effort de détacher ces joyaux de leur place, et ainsi, lorsqu'un des chamans plus érudits avec une certaine compréhension de cette étrange langue est entré, elle a pu déchiffrer une partie de ce qui était écrit.\n\nCela a révélé une découverte étrange ; il semble que ce fort accueille tout le monde ? C'était inévitable, bien sûr, mais les nains sont étranges de l'avoir invité. Peut-être est-ce pourquoi ils sont tombés si facilement.\n\nLeur disposition apparente signifiait que notre pillage était quelque peu moins violent que d'habitude, ce qui a laissé un ensemble étrange de papiers non brûlés et non déchirés. [Root.Owner.Monarch.GetName] les a revendiqués pour [Root.Owner.Monarch.GetHerselfHimself], et seul le temps nous dira ce que [Root.Owner.Monarch.GetSheHe] pourra apprendre d'eux."
blorc.23.a:0 "Si ce n'est pas un matériel de lecture intéressant, cela servira bien d'amadou."

blorc.24.t:0 "La Tête des Esclavagistes"
blorc.24.desc:0 "Ovdal-az- n, autrefois un fort de théocrates nains, puis le plus grand fort de gobelins, est finalement tombé. Alors qu'il tombait, nos orcs ont envahi la salle du trône plus férocement que jamais, car ces gobelins avaient commis un grand crime contre notre peuple. Les gobelins ici avaient l'audace de garder nos frères comme esclaves, les forçant à miner les profondeurs du fort et les envoyant plus à l'est vers des acheteurs lâches.\n\nLa tête du gobelin qui régnait sur ce fort est apportée à notre [From.Monarch.GetTitle], un gobelin immensément oubliable mais sa tête servira de rappel aux vestiges asservis de leur clan lorsqu'ils prendront la place de nos frères dans les mines."
blorc.24.a:0 "Ils travailleront aussi dur que les cochons du fort, ou ils les nourriront."

blorc.25.t:0 "Des Brassin Plus Dignes"
blorc.25.desc:0 "Les tonneaux de Dwarovar Dark que nous avons saisis aux nains lors de nos conquêtes ont laissé quelques-uns de nos orcs avides morts, car la rumeur dit que seul un estomac nain peut supporter le breuvage... Mais nous, en revanche, avons été mortels pour les nains, et nous avons besoin d'un breuvage qui correspondra à ce trait. Maintenant que nous contrôlons leurs anciennes brasseries, nous pouvons commencer à fabriquer nos propres boissons pour surpasser l'ancien goudron noir qu'était le Dwarovar Dark.\n\nAvec quelques changements dans la recette, nous pouvons créer une bière moins mortelle et franchement meilleure au goût que la saleté créée par les nains, avec seulement quelques gorgées, nos guerriers ont gagné une soif de sang comme aucune autre pour les énergiser pour nos prochaines guerres."
blorc.25.a:0 "Buvez ! Et apportez une cruche supplémentaire pour le [Root.Owner.Monarch.GetTitle] !"

blorc.26.t:0 "Service Structuré"
blorc.26.desc:0 "Depuis des millénaires, nous forçons les gobelins à servir la puissance orque, une récompense généreuse comparée au simple fait de les massacrer et de laisser leur sang arroser les cavernes de la Serpentspine. Mais en prenant Tuwad-Dhûmankon et en tuant ses résidents, nous avons vu des preuves d'un effort plus concerté vers l'asservissement de ces créatures.\n\nUne hiérarchie systématique, des exigences détaillées et des paiements de tribut, des demandes précises — clairement la similitude des Hobgobelins avec leurs frères inférieurs les a forcés à être organisés dans l'organisation de leur esclavage. Ceux-ci devraient être encore plus efficaces lorsqu'ils sont soutenus par la fureur, la férocité et l'acier orques, et [Root.Owner.Monarch.GetName] jettera un coup d'œil à ce que nous avons trouvé dans le fort pour voir ce qui pourrait être appliqué aux gobelins qui servent [Root.Owner.GetName]."
blorc.26.a:0 "Qui aurait imaginé que nos esclaves valaient la peine d'y réfléchir ?"

blorc.27.t:0 "La Pierre à Aiguiser des Guerriers"
blorc.27.desc:0 "Nous sommes habitués à dominer le Dwarovar. Les murs des forts tombent sous notre assaut, les nains sont écrasés dans la terre qu'ils aiment, tandis que les gobelins laissent une traînée verte sur les murs des cavernes. Mais les hobgobelins ? Ils nous ont rappelé pourquoi le Dwarovar est un lieu de sang et de bataille brutale, même pour nous, les orcs.\n\nLeurs lignes solides ne se briseraient pas devant une puissante charge, même lorsque la plupart se retourneraient et fuiraient. Leurs soldats bien entraînés ne se briseraient pas devant l'épée, la hache et la puissance orque. Leur discipline pouvait supporter des pertes sanglantes, et ne s'effondrerait pas.\n\nMais ils sont tombés, néanmoins. Nous avons pris Grônstunad, le plus brillant des forts qu'ils gouvernent. Et toutes leurs forces solides, leurs armées impressionnantes — eh bien, cela a simplement fait une excellente pierre à aiguiser sur laquelle aiguiser la lame de nos troupes."
blorc.27.a:0 "C'est assez pour presque plaindre le prochain ennemi qui nous croisera."

blorc.28.t:0 "La Chambre Désolée"
blorc.28.desc:0 "À l'extrémité la plus orientale de la Serpentspine, nous avons trouvé le fort le mieux caché des nains, un endroit bizarre qui a déstabilisé les troupes simplement en y étant. Nos guerriers, en prenant d'assaut l'endroit, ont été bercés après leurs conquêtes dans un sommeil qui était loin d'être naturel, de nombreux guerriers décrivant des visions allant des murs qui s'effritent des structures qui perçaient le ciel, aux tempêtes de sable noir de nuit s'élevant des montagnes et sur la terre assoiffée.\n\nNos chamans se sont immédiatement intéressés au fort et sont venus l'examiner, notant le changement de comportement des résidents orcs désormais permanents qui semblaient être d'un type plus méfiant que d'habitude, citant leurs rêves étranges mais pas indésirables comme source de leur changement. Il semblait que la racine du mystère, comme pour toutes les choses dans le Dwarovar, était enterrée - cette fois dans les profondeurs de l'esprit inconscient. Au repos, ils sont tombés sur quelque chose qui les changerait irréparablement : une vision d'une chambre désolée et vide, et le son de chaînes qui bougeaient au loin.\n\nCette vision n'était cependant que le début ; des débats sur sa signification ont commencé à stimuler l'imagination de nos chamans, désormais intéressés à découvrir les vérités prophétisées par les rêves qui vivent désormais dans l'esprit du peuple orc."
blorc.28.a:0 "Peut-être que le [Root.Owner.Monarch.GetTitle] devrait visiter, que pourrait [Root.Owner.Monarch.GetSheHe] rêver ?"

blorc_hold_trophies_title:0 "Les Trophées du Dwarovar"
