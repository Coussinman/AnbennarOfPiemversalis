blorc.115.t:0 "Ruines du Premier Niveau du Fort par les Pilleurs"
blorc.115.d:0 "Alors que nos pilleurs à [blorc_plunder_target.GetName] terminent le pillage du premier niveau, ils célèbrent un travail bien fait, ayant effacé un autre chapitre de l'histoire naine."
blorc.115.a:0 "Que toute la Serpentspine sache nous craindre !"
blorc.116.t:0 "Tout ce qui n'est pas Cloué"
blorc.116.d:0 "Notre pillage de [blorc_plunder_target.GetName] s'est poursuivi sans relâche, dépouillant le fort de tout ce qui a de la valeur au point que le fort déjà endommagé est principalement tombé en ruine."
blorc.116.a:0 "Continuez à travailler, il y a encore plus à piller !"
blorc.117.t:0 "Un Nouveau Camp de Guerre"
blorc.117.d:0 "Alors que [blorc_plunder_target.GetName] a été complètement dépouillé et ruiné, les orcs qui étaient auparavant là pour piller l'endroit ont établi un nouveau camp de guerre d'où frapper encore plus profondément dans la Serpentspine."
blorc.117.a:0 "Prêt pour le prochain fort !"

blorc.125.t:0 "Fonderie Naine Trouvée !"
blorc.125.d:0 "Lors de l'excavation d'un couloir effondré, une grande forge a été découverte à [blorc_plunder_target.GetName], nos pilleurs se précipitent pour la démanteler."
blorc.125.a:0 "Cela fera une belle addition à notre collection"
blorc.126.t:0 "District de la Ville du Fort Pillé !"
blorc.126.d:0 "Nos pilleurs à [blorc_plunder_target.GetName] ont trouvé un grand district résidentiel et ont commencé à le piller. Des meubles, de l'argenterie et d'autres trésors sont chargés dans des chariots, prêts à être envoyés à la capitale."
blorc.126.a:0 "Nous ne faisons que reloger tout cela !"
blorc.127.t:0 "Ateliers d'Artisans Pillés !"
blorc.127.d:0 "Nos pilleurs à [blorc_plunder_target.GetName] ont trouvé plusieurs ateliers d'artisans, regroupés dans un grand district. Ils ont commencé à piller les abondantes fournitures d'outils et de machines, chargeant tout dans des chariots pour être envoyés à la capitale."
blorc.127.a:0 "Dépêchez-vous, les gars !"
blorc.128.t:0 "Grandes Fermes Pillées !"
blorc.128.d:0 "Nos pilleurs à [blorc_plunder_target.GetName] ont trouvé un grand district agricole et ont commencé à le piller. Bien que le sol et les cultures ne valent pas grand-chose, les outils pourraient être mis à bonne utilisation dans la capitale."
blorc.128.a:0 "Chargez-le !"
blorc.129.t:0 "Structure Militaire Pillée !"
blorc.129.d:0 "Nos pilleurs à [blorc_plunder_target.GetName] ont trouvé une structure militaire et ont commencé à la piller. De grandes quantités d'armes et d'armures, ainsi que des charges de fournitures et d'équipements militaires sont chargées dans des chariots et envoyées à la capitale."
blorc.129.a:0 "C'est à nous maintenant !"

blorc.130.t:0 "La Forge de Magma"
blorc.130.d:0 "La chaleur rouge rayonnante des gigantesques flux de magma était presque insupportable lorsque nous avons finalement pénétré dans le cœur du fort. Comme le sang vers un cœur, ces courants de roche en fusion mènent à une gigantesque forge, alimentée directement par la pierre et la terre elle-même. D'immenses tuyaux résistants à la chaleur transportent la boue vers le réseau de hauts fourneaux qui raffinent les quantités inimaginables de minerai que les mines à travers [blorc_plunder_target.GetName] produisent. Utiliser ces fonderies à nos fins serait une bénédiction, donc notre priorité absolue maintenant est de démonter ce que nous trouvons et de le transporter à [Root.Capital.GetName], et de le reconstruire là-bas, du mieux que nous pouvons."
blorc.130.a:0 "Bien que ce ne sera pas la même chose sans le magma..."

blorc.131.t:0 "La Salle de l'Artificier"
blorc.131.d:0 "Les batailles à travers tout le siège de [blorc_plunder_target.GetName] étaient étranges, nos ennemis combattant avec des armes que nous n'avions jamais vues auparavant. Leurs lames et marteaux crépitaient d'éclairs bleus, il semblait que leur armure elle-même était imprégnée de magie comme rien que nos chamans n'avaient jamais documenté, ou même entrevu dans les présages de Dookan. Enfin, cependant, nous avons trouvé la source de ces étranges artefacts. Ce qui semblait être un étrange mélange entre une salle savante et une usine de fabrication s'est avéré être un centre pour une nouvelle sorte de science : l'Artificerie. Les gens de [blorc_plunder_target.GetName] ont créé ces objets étranges, et avec eux aussi les plans pour répliquer la construction."
blorc.131.a:0 "Nous apprendrons à utiliser tout cela, avec le temps."

blorc.132.t:0 "La Grande Manufacture"
blorc.132.d:0 "L'ensemble du fort est rempli d'engrenages et de tuyaux, transférant sans fin l'énergie et les matériaux d'avant en arrière entre les différents niveaux du fort. D'immenses machines à vapeur tournent à chaque coin, la vapeur chaude qu'elles créent semble presque suinter des tuyaux sous pression. Du carburant pour les fourneaux se précipite à travers des goulottes qui viennent de l'obscurité et finissent dans l'obscurité. C'est l'état dans lequel nous avons trouvé [blorc_plunder_target.GetName], un complexe inimaginable de machines industrielles. Ce n'est qu'après être entré au niveau le plus bas que nous avons trouvé le cœur battant de toutes ces inventions : Ici, des marteaux rotatifs, des imprimantes métalliques et des camions automatiques produisent des biens nains à une vitesse effrénée, des ménages entiers d'objets sont créés en quelques secondes, tout cela se passant automatiquement. Le son des marteaux et des treuils crée le battement de ce cœur."
blorc.132.a:0 "Démontez-le et recréez-le à notre manière à [Root.Capital.GetName]"

blorc.133.t:0 "Les Hauts Jardins"
blorc.133.d:0 "Dans les chambres centrales du fort, loin des franges extérieures, se trouve un spectacle étrange et d'un autre monde. Suspendus à travers la gigantesque chambre se trouvent des sphères et des terrasses de terre fertile, garnies de plantes, comme nous n'en avons jamais vu auparavant. Ces croissances semblent être soutenues par des orbes lumineux attachés à des lampadaires partout dans la caverne bordée de piliers, la baignant dans une lueur jaune et chaude. Les terrasses sont connectées par une multitude de ponts et de monorails, des tuyaux ont été posés à travers toute la chambre pour faciliter une irrigation efficace, l'eau elle-même est stockée dans un gigantesque réservoir aérien qui est illuminé de manière à ce qu'il semble être un fac-similé du ciel au-delà des tunnels sombres du Dwarovar."
blorc.133.a:0 "Prenez les plantes et les graines et construisez-en un comme celui-ci à [Root.Capital.GetName]"

blorc.134.t:0 "L'Académie Militaire"
blorc.134.d:0 "Des râteliers et des râteliers et des râteliers d'armures, d'épées, de haches et de marteaux de bataille à perte de vue. Des salles à voûtes élevées remplies de répliques à l'échelle des différents tunnels et voies ferrées autour de [blorc_plunder_target.GetName], des bibliothèques pleines de livres et de parchemins sur les tactiques de bataille, la philosophie de la guerre et le déploiement stratégique. L'académie s'étendant à travers tout le fort est un témoignage des fameuses rancunes naines et des stratégies gobelines, tant de salles et de personnes dédiées à la guerre et au recrutement d'armées mettent même nos camps de guerre à honte. Un adversaire aussi impensable doit être détruit, ses secrets doivent devenir nos stratégies afin que nos salles de guerre soient les meilleures de toute la Serpentspine !"
blorc.134.a:0 "Prenez-le ! Prenez tout ! Brûlez ce que nous ne pouvons pas prendre !"

blorc.150.t:0 "Fort de Gobelins"
blorc.150.d:0 "[blorc_plunder_target.GetName] était un fort de gobelins lorsque nous l'avons pris, et maintenant que le pillage a commencé, nous ne pouvons pas les laisser se mettre en travers de notre chemin. Ils doivent être traités."
blorc.150.a:0 "Un bon approvisionnement en esclaves frais !"
blorc.150.b:0 "Ils seront les bienvenus pour nous rejoindre à [Root.Capital.GetName] !"
blorc.151.t:0 "Esclaves Nains"
blorc.151.d:0 "De grandes quantités de nains vivent à [blorc_plunder_target.GetName], errant toujours après que leur fort a été brisé. Peu importe ! Une autre source fraîche d'esclaves pour travailler dans les mines !"
blorc.151.a:0 "Faites claquer le fouet !"
blorc.152.t:0 "Arme de Siège Naine Trouvée !"
blorc.152.d:0 "Profondément dans le fort de [blorc_plunder_target.GetName], un bélier de siège expérimental a été trouvé, endommagé et à moitié enterré sous les débris d'un plafond partiellement effondré. Les pilleurs locaux ont pris goût au bélier et veulent l'emmener dans les tunnels et l'essayer sur quelques rochers. Dans son état actuel, cependant, il pourrait être plus utile de simplement le démanteler."
blorc.152.a:0 "Démanteler pour les pièces !"
blorc.152.b:0 "Le réparer et le mettre en service !"
blorc.153.t:0 "Laboratoire Nain Trouvé !"
blorc.153.d:0 "Après avoir transporté des centaines de morceaux d'un toit effondré hors d'un couloir, les pilleurs de [blorc_plunder_target.GetName] ont découvert un ancien laboratoire utilisé par les nains, avec certains outils encore intacts et certains documents encore partiellement lisibles."
blorc.153.a:0 "Écraser et vendre ce qui a de la valeur !"
blorc.153.b:0 "Nous allons essayer de l'étudier."
blorc.154.t:0 "Fresque Ancienne Trouvée !"
blorc.154.d:0 "Alors qu'ils exploraient les innombrables couloirs du fort de [blorc_plunder_target.GetName], les pilleurs locaux ont trouvé une fresque représentant une bataille entre orcs et nains. Nos chamans disent qu'il est de notre devoir de dégager la fresque et de la déplacer vers l'un de nos sites sacrés pour une étude plus approfondie..."
blorc.154.a:0 "Dégagez-la avec soin !"
blorc.154.b:0 "Ils n'ont pas dit de la dégager et de la déplacer en un seul morceau..."
blorc.155.t:0 "Ogres Perdus"
blorc.155.d:0 "Des ogres errent près des efforts de pillage à [blorc_plunder_target.GetName], se mettant parfois en travers de notre pillage. Que faire d'eux ?"
blorc.155.a:0 "Plus d'esclaves pour nos mines !"
blorc.155.b:0 "Peut-être pourront-ils prouver leur valeur sur le champ de bataille."
blorc.156.t:0 "Voûte de Mithril Trouvée !"
blorc.156.d:0 "Nous sommes tombés sur une grande voûte de mithril à [blorc_plunder_target.GetName], qui s'est avérée difficile à ouvrir. Les pilleurs locaux ont déjà abandonné et sont passés à des cibles plus faciles, mais nous pourrions vouloir faire une autre tentative."
blorc.156.a:0 "Laissez-la."
blorc.156.b:0 "Peut-être que des explosifs feront l'affaire."
blorc.156.c:0 "N'avions-nous pas une énorme arme de siège traînant quelque part ?"

blorc.200.t:0 "Année Exceptionnelle de Pillages !"
blorc.200.d:0 "Les pilleurs à [blorc_plunder_target.GetName] ont eu une année exceptionnelle, déterrant bien plus de trésors que nous n'aurions même imaginé possible !"
blorc.200.a:0 "Bien !"
blorc.201.t:0 "Statue Naine Trouvée !"
blorc.201.d:0 "Alors que nos pilleurs se frayaient un chemin vers une nouvelle section de [blorc_plunder_target.GetName], ils l'ont aperçue... Une statue immense d'un nain, dominant les bâtiments à côté d'elle, regardant sévèrement la place. Un grand symbole de la fierté naine, prêt à être brisé. La seule décision qui reste à prendre est dans quelle direction elle doit être renversée."
blorc.201.a:0 "Nord, sur les bureaux."
blorc.201.b:0 "Sud, sur le centre de la guilde."
blorc.201.c:0 "Est, sur les casernes."
blorc.202.t:0 "Système Agricole Nain Trouvé !"
blorc.202.d:0 "Nos pilleurs à [blorc_plunder_target.GetName] ont découvert un grand système complexe et riche en métal de tuyaux, de vannes, de pompes à aquifère, de norias, d'aqueducs et d'arroseurs s'étendant sur de nombreux kilomètres en profondeur dans le fort. Il était apparemment utilisé par les nains comme un système agricole au-delà de notre compréhension. Ce qui est très compréhensible, cependant, c'est comment tous ces métaux pourraient être mis à bien meilleure utilisation."
blorc.202.a:0 "Arrachez-le !"
blorc.203.t:0 "Musée Nain Trouvé !"
blorc.203.d:0 "Des rapports d'un musée nain à [blorc_plunder_target.GetName] ont atteint l'administration. Les pilleurs ont commencé à jeter le contenu sur les tas de butin."
blorc.203.a:0 "Cela fera une belle addition à ma collection."
blorc.204.t:0 "Forge Naine Trouvée !"
blorc.204.d:0 "Une ancienne forge a été trouvée à [blorc_plunder_target.GetName], avec beaucoup de métal et d'outils mûrs pour la prise."
blorc.204.a:0 "Dans les chariots ça va !"
blorc.205.t:0 "Bâtiment Administratif Nain Trouvé !"
blorc.205.d:0 "Alors qu'ils exploraient les innombrables couloirs du fort de [blorc_plunder_target.GetName], les pilleurs locaux ont trouvé un bâtiment administratif nain. Bien qu'il n'y ait pas grand-chose de valeur à piller, peut-être que tous ces papiers nous fourniront quelques informations sur le reste du fort."
blorc.205.a:0 "Nous allons l'utiliser..."
blorc.206.t:0 "Marché Nain Trouvé !"
blorc.206.d:0 "Un grand marché a été trouvé à [blorc_plunder_target.GetName], toujours rempli de nombreuses marchandises utiles et de denrées alimentaires préservées."
blorc.206.a:0 "Dans les chariots !"
blorc.207.t:0 "Cache d'Armes Trouvée !"
blorc.207.d:0 "Les pilleurs à [blorc_plunder_target.GetName] sont tombés sur un grand approvisionnement d'armes, que nos guerriers peuvent bien utiliser !"
blorc.207.a:0 "Très bien !"
blorc.208.t:0 "Butin Médiocre"
blorc.208.d:0 "Les pilleurs à [blorc_plunder_target.GetName] ont trouvé beaucoup moins de butin que prévu. Nous les avons bien fouettés, mais il semble qu'ils ne l'aient pas volé pour eux-mêmes non plus."
blorc.208.a:0 "Oh bien."
blorc.209.t:0 "Pillage des Infrastructures"
blorc.209.d:0 "Il y a une infrastructure impressionnante à [blorc_plunder_target.GetName], des rails et des ascenseurs à poulie aux ponts et égouts. Bien sûr, tout construit avec des matériaux que nous pouvons mettre à bonne utilisation dans la capitale !"
blorc.209.a:0 "Démolissez-les !"

blorc.300.t:0 "Duels de Succession"
blorc.300.d:0 "Avec le décès malheureux de [Root.Monarch.GetName], nous avons été forcés d'organiser les Duels de Succession. Après une série de combats entre divers prétendants de tout le royaume, nous avons nos deux finalistes pour le dernier tour.\n\nSelon les règles des duels, les deux finalistes ainsi qu'un parent notable de [Root.Monarch.GetName], devront passer trois épreuves, dompter un animal sauvage, interpréter les visions de certains de nos chamans, et enfin prononcer un discours devant tous les chefs des clans mineurs et certains de leurs compagnons.\n\nIl est à noter que nos finalistes ont également obtenu le soutien de certains de nos états lors des tours précédents. Alors que nous pourrions mener ce dernier tour de manière équitable, comme nous l'avons fait par le passé, nous pourrions également favoriser un candidat et ses partisans en tirant quelques ficelles..."
blorc.300.a:0 "Truquer le duel en faveur de [duel_candidate_a_@ROOT.GetName]."
blorc.300.b:0 "Truquer le duel en faveur de [duel_candidate_b_@ROOT.GetName]."
blorc.300.c:1 "Truquer le duel en faveur du parent de [Root.Monarch.GetName]."
blorc.300.da:0 "Je veux un duel équitable."
orc_duel_random:0 "Un duel équitable a eu lieu"
orc_duel_candidate:0 "Un candidat a été favorisé lors du dernier tour"

blorc.2000.t:0 "Fort Déjà en Ruine"
blorc.2000.d:0 "Il semble que [blorc_plunder_target.GetName] ait peu de valeur à être pillé, et ainsi les pilleurs ont établi un camp de guerre à la place."
blorc.2000.a:0 "Dommage."

blorc.301.t:0 "Armes d'Antan"
blorc.301.d:0 "Un coffre est placé devant le [Root.Monarch.GetTitle], et ouvert pour révéler des dizaines d'armes. La plupart d'entre elles semblent bien entretenues, et elles brillent vivement alors que la lumière des nombreuses torches autour de la salle tombe sur elles. Ce coffre n'est que l'un des dizaines, tous remplis d'armements, trouvés après qu'un groupe de pillage soit tombé sur un ancien cache d'armes orques. Ces armes ont clairement été utilisées pour obtenir des victoires sur l'ancien empire nain – et, ainsi, elles ne sont rien de moins que les reliques les plus saintes de la race orque.\n\nÉtonnamment, cependant, les prêtres rassemblés pour observer la distribution de ces précieuses reliques sont prompts à prononcer leur objection à leur utilisation. D'un ton cinglant, ils déclarent les armes profanes, et exigent qu'elles soient éliminées ou transformées en ferraille. Ils annoncent que c'est la volonté de Dookan, bien qu'ils aient du mal à expliquer pourquoi.\n\nDe nombreux guerriers zélés se joignent rapidement aux prêtres pour soutenir leurs demandes. Tout autant d'autres sont prompts à s'y opposer, impatients d'utiliser ces reliques. En fin de compte, comme pour la plupart des choses, la décision de ce qu'il faut faire repose sur le [Root.Monarch.GetTitle]."
blorc.301.a:0 "Ce sont nos saintes reliques, et c'est notre droit de les utiliser !"
blorc.301.b:0 "Nous devons écouter Dookan. Transformez-les en ferraille !"
blorc.302.t:0 "Fragments de Chaîne ?"
blorc.302.d:0 "L'un des prêtres en robe de Dookan se présente devant le [Root.Monarch.GetTitle] avec des pas pressés, escorté par quatre autres. Dans son étreinte, un coffre fermé est soigneusement porté. Alors que le prêtre ouvre le coffre, le [Root.Monarch.GetTitle] voit quelques petits objets. À première vue, ils semblent être les liens brisés d'une chaîne bleue et épaisse. Mais, à y regarder de plus près, le [Root.Monarch.GetTitle] reconnaît rapidement qu'il s'agit de simples fragments d'une roche bleue et lumineuse familière : Damestear.\n\nLe prêtre déclare fièrement que ce qu'il tient sont des fragments de la prison de Dookan, projetés à travers le monde en raison de ses luttes pour se libérer, récemment trouvés par ses fidèles. De manière insistante et urgente, le prêtre et ses compagnons exhortent le [Root.Monarch.GetTitle] à dévorer ces fragments et ainsi s'assurer qu'ils sont détruits de manière permanente. Ils disent que seulement de cette manière, en étant dévorés par un puissant [Root.Monarch.GetTitle] béni par Dookan lui-même, peuvent-ils s'assurer que les fragments ne retourneront pas du côté de Dookan et ne renforceront pas les chaînes qui le lient une fois de plus.\n\nEt pourtant, alors que [Root.Monarch.GetSheHe] fixe les roches lumineuses, le [Root.Monarch.GetTitle] ne peut s'empêcher d'hésiter. Devrait [Root.Monarch.GetSheHe] vraiment dévorer ces étranges fragments bleus ? Mais alors, si c'est vrai, sûrement Dookan récompenserait une telle démonstration de dévotion absolue, n'est-ce pas ?"
blorc.302.a:0 "Pour Dookan !"
blorc.302.b:0 "[Root.Heir.GetName] le fera en notre nom..."
blorc.302.c:0 "Des absurdités, débarrassez-vous de ces choses misérables !"
blorc.303.t:0 "En Son Nom"
blorc.303.d:0 "Ils viennent devant le [Root.Monarch.GetTitle] avec des mouvements frénétiques. Avec des yeux frénétiques, les prêtres proclament que Dookan lui-même est apparu dans leurs visions pendant la nuit précédente et les a exhortés à combattre — à rencontrer l'ennemi face à face et à prouver la puissance de Dookan.\n\nImmédiatement, il y a un tumulte. Les innombrables guerriers rassemblés dans la large salle sont prompts à exiger que l'armée parte et rencontre leurs ennemis. Ils exigent que leurs épées, lances et haches soient aiguisées, et que le [Root.Monarch.GetTitle] les mène vers une victoire glorieuse au nom de Dookan.\n\nIl n'y a rien d'autre à dire. Les demandes des prêtres — les demandes de Dookan — ont été entendues. Elles doivent être obéies, sous peine d'être marqué comme un lâche et abandonné par Dookan. Peu importe à quel point la bataille est défavorable, peu importe à quel point les guerriers sont mal préparés, un combat contre l'ennemi doit avoir lieu. Ce n'est qu'alors que Dookan sera satisfait, et ce n'est qu'alors que sa faveur sera accordée aux forts ; à ceux qui sont fidèles à sa volonté."
blorc.303.a:0 "Dookan se tient avec nous !"
blorc.303.b:0 "Les batailles seront livrées. Mais nous devons nous préparer d'abord."
blorc.303.c:0 "Témoin de moi, Dookan !"
blorc.304.t:0 "Bain de Sang"
blorc.304.d:0 "[Root.Heir.GetTitle] [Root.Heir.GetName] a disparu. [Root.Heir.GetSheHeCap] s'est enfui au milieu de la nuit avec deux douzaines d'autres orcs, la plupart d'entre eux les fils et filles de guerriers renommés, leur piste étant bien masquée pour que aucun pisteur ne puisse les poursuivre. Malgré leur prudence, il y a des soupçons quant à l'endroit où ils sont allés. Où d'autre des jeunes orcs, avides de se prouver, iraient-ils que vers le milieu d'une guerre brutale ?\n\nCes soupçons sont confirmés après un peu plus d'un mois. Lorsque le corps est retourné, il est couvert d'un linceul de soie d'araignée, cachant les horribles blessures qui marquent le cadavre en dessous. [Root.Heir.GetTitle] [Root.Heir.GetName] est mort, tout comme beaucoup des autres qui se sont échappés ensemble au milieu de la nuit, de manière stupide et avide de livrer bataille et de se prouver.\n\nLes quelques-uns parmi le groupe qui sont revenus vivants sont célébrés. Ils sont nommés vrais guerriers, accueillis par leurs semblables, et considérés comme ayant été bénis par Dookan. Mais [Root.Heir.GetName] est mort, tout comme beaucoup d'autres. Bien que quelques-uns pleurent, les prêtres qui sont venus pour effectuer les derniers rites les considèrent tous comme ayant eu une mort vertueuse. Des morts honorables, insistent-ils. Dookan accueillera ces guerriers dans son étreinte, ou du moins c'est ce qu'ils prétendent. Un réconfort vide, face à une tragédie masquée en une gloire honorable."
blorc.304.a:0 "Ils sont dans l'étreinte de Dookan maintenant..."
blorc.304.b:0 "Peu importe, nous pouvons toujours en faire un autre !"
blorc.305.t:0 "Passion Orque ?"
blorc.305.d:0 "Cela a commencé sur un coup de tête. Peut-être était-ce le plaisir de quelque chose de différent, de quelque chose d'exotique, qui a conduit à ce que cela devienne quelque chose de plus. Car c'est un gobelin, plutôt qu'un autre orc, qui a attiré l'œil du [Root.Monarch.GetTitle]. Ou peut-être était-ce simplement destiné à être. Une rencontre arrangée par le destin.\n\nQuoi qu'il en soit, avec le temps, l'engouement est devenu quelque chose de plus. Quelques rencontres, quelques moments de rire partagés, quelques boissons échangées, quelques mots chuchotés, et un coup de tête s'est transformé en passion.\n\nLe [Root.Monarch.GetTitle] aurait dû savoir qu'il y aurait des conséquences. Rien ne dure éternellement, après tout. Et, maintenant, le moment était enfin venu de prendre une décision. Les guerriers et les prêtres rassemblés autour de la salle sont remplis d'une étrange tension, leurs sourcils froncés, leurs lèvres pincées. Unis dans leurs opinions, ils insistent pour que le [Root.Monarch.GetTitle] étouffe les rumeurs qui ont commencé à se répandre. Il y a une fine consort orque, ou du moins c'est ce qu'ils prétendent, dont le père puissant a promis une grande dot en échange de liens de sang.\n\nEn fin de compte, cela en est arrivé là. Un choix entre la passion et la raison. Entre les désirs et les devoirs d'un [Root.Monarch.GetTitle]."
blorc.305.a:0 "Notre volonté ne sera pas ébranlée !"
blorc.305.b:0 "Comme l'acier, le cœur doit être trempé."
blorc.305.c:0 "Quelques visites secrètes ne feront de mal à personne..."
blorc.306.t:0 "Prix du Pouvoir"
blorc.306.d:0 "Lorsqu'ils viennent devant le [Root.Monarch.GetTitle], ils sont déjà prêts à partir. Vêtus d'armures et de fourrures, des armes à leur ceinture, la douzaine d'orcs qui se sont assemblés ne souhaitent clairement pas rester dans la salle plus longtemps que nécessaire. Leurs mots, lorsqu'ils les prononcent, sont rapides et honnêtes.\n\nIls vieillissent, insistent-ils. Depuis des années, ils ont servi, et ils pourraient servir encore des années, mais ce n'est pas leur désir. Avant qu'il ne soit trop tard, avant qu'ils ne soient plus capables de se déplacer aussi librement qu'ils le font maintenant, ils souhaitent partir. Laisser derrière leurs positions jurées de guerriers et, à la place, commencer leur recherche de la prison de Dookan, afin qu'ils puissent enfin le libérer de ses chaînes.\n\nIls ne sont pas les premiers à faire une telle demande ni à parler d'un tel voyage légendaire, et ils ne seront sûrement pas les derniers. Comme toujours, un conseiller murmure à l'oreille du [Root.Monarch.GetTitle], et le [Root.Monarch.GetTitle] écoute le prix qui a été demandé. Ce n'est pas un petit prix, mais pour les douzaines de guerriers assemblés devant lui, vétérans, un par un ? Pour les faire rester, c'est un prix que beaucoup seraient prêts à payer."
blorc.306.a:0 "Payez-les."
blorc.306.b:0 "Ils réussiront sûrement dans leur recherche !"
blorc.306.c:0 "Comment osent-ils être si audacieux ? Faites-les fouetter !"

