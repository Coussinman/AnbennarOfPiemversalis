 flavor_kalsyto.900.t: "Constitution Alternative Impose des Exigences"
 flavor_kalsyto.900.d1: "Quand notre constitution fut rédigée, elle ne fut pas endossée unanimement par les cités de la Fédération, mais par la volonté démocratique du peuple suivant le leadership des présidents. Malgré cela, d'autres idéaux ont perduré dans l'état unifié, et la coopération avec eux est essentielle à notre gouvernance.\n\nCependant, récemment les Travailleurs ont gagné un poids populaire et politique considérable, et menacent maintenant la constitution gouvernante de Kalsyto. La question a escaladé au point de risquer la violence, et doit être résolue pour assurer la stabilité de notre démocratie."
