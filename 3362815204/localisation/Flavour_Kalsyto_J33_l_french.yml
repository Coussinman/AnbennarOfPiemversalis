 #Mission Events
 flavor_kalsyto.1.t: "Parlement de la Fédération"
 flavor_kalsyto.1.d: "Bien que la Fédération soit nominalement unie, des factions dominent le Parlement selon la direction qu'elles souhaitent donner à l'État. Pour maintenir la Fédération stable et forte, nous devons composer avec ces groupes d'intérêts et les équilibrer."
 flavor_kalsyto.1.a: "Espérons que cela ne dégénère pas"
 
 flavor_kalsyto.2.t: "Gardiens des Collines"
 flavor_kalsyto.2.d: "Les Kukatodics d'Yyl Moitsa sont distants parents des Metsamics de la Fédération, et bien que cela facilite les contacts et la diplomatie, leur foi pose problème. Pour les amener au bercail, nous devons leur montrer la vérité de Kalyin : leurs esprits ne sont que quelques-uns de ses nombreux visages."
 flavor_kalsyto.2.a: "Leur foi est admirable et enrichira notre compréhension d'Elle."
 flavor_kalsyto.2.b: "Quelle superstition !"
 J33_kukatodic_conversion_tt: "§YCulture Religieuse§! donne maintenant §G+2%§! de Force Missionnaire Globale.\nLe Centre de Réformation §YAdoration de Kalyin§! peut maintenant convertir dans la région §YYyl Möitsa§!."
 
 flavor_kalsyto.3.t: "La Nature de la Reconquête"
 flavor_kalsyto.3.d: "Depuis longtemps, centaures et Triuniques se font la guerre, depuis même avant le Jour des Cieux Cendrés. Devons-nous continuer ? Avec la reconquête des Plaines, un débat a surgi sur le sort des centaures. Beaucoup restent fidèles aux rancunes et exigent leur expulsion. Mais ne devrions-nous pas adopter une approche plus pragmatique, voire tolérante ?"
 flavor_kalsyto.3.a: "Nous les accueillerons dans la Fédération !"
 J33_centaur_tolerance_tt: "§TLes Centaures Teaghud et Ghanzamh seront acceptés, notre maximum étant augmenté pour les accommoder. Cet effet est supprimé si nous déclassons l'une de ces cultures.§!\n§YLes Centaures§! peuvent devenir des §YÉtats Démocratiques§!."
 flavor_kalsyto.3.b: "Ils peuvent rester, mais nous gouvernerons ces terres"
 flavor_kalsyto.3.c: "Ils ne nous causeront plus d'ennuis"
 J33_soldiers_gamer_tt: "Nous sommes les §YSoldats de Kalyin§!. Notre ennemi ancestral paiera de son §Rsang§!. La paix n'est pas une option tant que les deux races existent."
 
 flavor_kalsyto.4.t: "Ceux Aussi Natifs"
 flavor_kalsyto.4.d: "Enfin nous avons conquis la grande vallée des ogres. Malgré le mauvais sang entre nous, à cause des... régimes alimentaires et coutumes particuliers des ogres, eux aussi sont enfants des Plaines Interdites. Peut-être qu'avec leurs différences, les ogres feraient mieux avec leur propre état qui, tout en étant aligné avec le nôtre, leur donnerait un peu d'espace !"
 flavor_kalsyto.4.a: "Nous établirons une République Ogre !"
 flavor_kalsyto.4.b: "Ils resteront partie de nous."
 
 flavor_kalsyto.5.t: "Amis par-delà l'Horizon"
 flavor_kalsyto.5.d: "Tandis que la Démocratie s'étend à travers les Lacs, se répand aussi une ferveur pour propager Sa divine institution à Haless, pour libérer ses peuples des barons-voleurs et des trésors draconiques. Leurs peuples crient pour la liberté, et chaque larme versée est une larme que nous versons. Le peuple fait appel à vous [J33.GetTitle] pour mettre en mouvement sa volonté. Que répondrez-vous ?"
 flavor_kalsyto.5.a: "Qui suis-je pour nier la Volonté du Peuple ?"
 flavor_kalsyto.5.b: "Aussi douloureux que cela soit, la lumière ne brillera que sur les Lacs"
 
 flavor_kalsyto.6.t: "Amis par-delà l'Horizon"
 flavor_kalsyto.6.d: "Les pourparlers avec la république égarée de Beikdugang se sont très bien déroulés. Elle a accepté notre vision d'Haless et de servir comme notre tête de pont pour la réaliser. Bon de savoir que même si loin de chez nous depuis si longtemps, la vision de Yarikhoi brûle encore."
 flavor_kalsyto.6.a: "Deux frères, enfin unis"
 
 flavor_kalsyto.7.t: "Visage du Suprême"
 flavor_kalsyto.7.d: "Tandis que la lumière de Kalyin s'étend dans le nord d'Haless, quelle joie de découvrir qu'Elle nous a précédés ! Les habitants croient en ce qu'ils appellent l'Esprit Suprême, vers lequel ils croient tous retourner, et duquel tous les esprits sont créés, fragmenté comme Kalyin elle-même l'était. De plus, ils craignent des esprits qu'ils appellent Voleurs de Visages. Comme il est parfait que nous puissions enfin leur montrer le visage de celle qu'ils ont toujours adorée !"
 flavor_kalsyto.7.a: "Comme cela devait être"
 J33_kalyin_gozengun_tt: "Les Centres de Réformation §YAdoration de Kalyin§! peuvent maintenant convertir dans la super-région §YGozengun§!."
 
 flavor_kalsyto.8.t: "Fin de l'Invasion"
 flavor_kalsyto.8.d: "C'est fait. Les Plaines ont été prises. Plus de hordes centaures ne parcourent les steppes. Plus de chamans et de Caehns ne menacent notre sécurité par leurs provocations guerrières. Nos colonies peuvent maintenant s'étendre en toute impunité, limitées seulement par nos ressources, qui croissent chaque jour."
 flavor_kalsyto.8.a: "Plus personne ne nous chassera de notre foyer"
 
 flavor_kalsyto.9.t: "Plisser les Yeux dans la Lumière"
 flavor_kalsyto.9.d: "Kalyin est une Déesse aux nombreux visages, et les reflets d'Elle sont connus à travers Halann. Plus nous nous étendons en nouveaux territoires, plus nous comprenons et harmonisons avec ces visages, plus nous parvenons à vraiment comprendre notre Déesse et notre place dans Son monde."
 flavor_kalsyto.9.a: "Louange à Kalyin, car ses nombreux visages reflètent le monde !"
 
 flavor_kalsyto.10.t: "La Libération d'Haless"
 flavor_kalsyto.10.d: "Le Commandement Hobgobelin est un anathème aux idéaux que nous tenons en si haute estime. Ils mènent leur peuple comme des esclaves, massacrant leurs sujets dès qu'ils montrent le moindre signe de résistance. Ce ne sont que des tyrans cruels qui gouvernent par la peur et la douleur, et nous les abattrons comme tels."
 flavor_kalsyto.10.a: "La Chimère tombera, pour Kalyin et tous ses enfants !"
 
 flavor_kalsyto.11.t: "Liberté en Haless"
 flavor_kalsyto.11.d1: "Le Commandement gît mort, abattu de notre main, et son peuple libéré. Les Halessi acclament déjà notre victoire, et bientôt ils seront plus libres encore. Avec la mort du Commandement, il n'y a plus d'état en Haless assez puissant pour nous opposer, et avec le peuple acclamant notre nom, répandre nos idéaux sera bien plus facile."
 flavor_kalsyto.11.d2: "Le peuple d'Haless s'est soulevé contre son oppresseur et a abattu la bête qu'était Le Commandement. Bien que nous étions prêts à le faire nous-mêmes, le fait que les Halessi l'aient fait prouve la justesse de notre cause : le peuple aspire à la démocratie, et nous la lui donnerons en temps voulu."
 flavor_kalsyto.11.a: "Que le soleil se lève sur un Halann plus libre."
 
 flavor_kalsyto.12.t: "Cavernes Anciennes"
 flavor_kalsyto.12.d: "Le royaume de l'Échine-du-Serpent était inconnu aux Triuniques jusqu'à récemment, quand nos éclaireurs ont établi le contact avec les vastes réseaux de cavernes s'étendant sur tout un continent, centrés autour d'un Empire Nain effondré. Bien que cet endroit contienne de vastes richesses, les races qui y vivent - nains, gobelins et orques - se haïssent et guerroient constamment pour le contrôle des citadelles naines. Pour répandre la démocratie même là-bas, nous devons traiter ces tensions."
 flavor_kalsyto.12.a: "Tout un nouveau monde souterrain"
 
 flavor_kalsyto.13.t: "Les Mondes de Kalyin"
 flavor_kalsyto.13.d: "La domination de Kalyin sur la réalité s'étend non seulement à travers le Plan Matériel Principal, mais aussi à tout autre plan, et cela inclut le plan spirituel, qui se connecte à travers une grande partie d'Haless. La question demeure donc sur la nature des esprits : sont-ils aussi Kalyin ? S'ils le sont, nous devons travailler avec eux en Haless, même si c'est gênant. S'ils ne le sont pas, nous devrions combattre leur influence et restaurer le véritable ordre de Kalyin."
 flavor_kalsyto.13.a: "Les esprits ne sont qu'un reflet plus abstrait de Kalyin"
 flavor_kalsyto.13.b: "Les esprits sont une aberration, nous ne devrions pas les écouter"
 
 flavor_kalsyto.14.t: "Peuples de l'Échine-du-Serpent"
 flavor_kalsyto.14.d: "Nous avons essayé de faire que nains et gobelins s'entendent, et nous avons complètement échoué. Ils se haïssent en fait encore plus, et cela a rendu nos bureaucrates fous. Bien qu'arriver à les faire se tolérer prendra des siècles selon nos estimations, peut-être devrions-nous en favoriser un à court terme, pour mieux avoir une emprise sur l'Échine-du-Serpent ?"
 flavor_kalsyto.14.a: "Les Nains sont les anciens maîtres de cette terre"
 flavor_kalsyto.14.b: "Les Gobelins sont la race la plus répandue de cette terre"
 
 flavor_kalsyto.15.t: "Conclave de Cent Visages"
 flavor_kalsyto.15.d: "Kalyin est en toute chose et en chacun, car nous avons vu cela avec les nombreux visages d'Elle trouvés à travers Halann. Nous ne pouvons simplement compter sur nos propres opinions sur la façon de gouverner. Ainsi, nous avons rassemblé des gens de nombreuses races et terres à Yarikhoi, au Conclave de Cent Visages, pour voir la totalité de l'expérience mortelle et apprendre à perfectionner notre vision du monde."
 flavor_kalsyto.15.a: "Nous nous rassemblons ici à cent, pour représenter un milliard."
 
 flavor_kalsyto.16.t: "Révolutionnaires d'Inspiration Triunique"
 flavor_kalsyto.16.d: "Le pire que nous aurions pu imaginer est arrivé : la révolution. Armés et approvisionnés par la lointaine Kalsyto, des rebelles ont surgi à travers le pays, combattant et vainquant nos armées. Notre royaume s'effondre, et à sa place s'élève un autre pion de la grande et terrible fédération d'outre-mer."
 flavor_kalsyto.16.a: "Quoi-"
 
 flavor_kalsyto.17.t: "Le Monde Embrasé"
 flavor_kalsyto.17.d: "Cela a commencé. À travers les terres, armés et approvisionnés par nous, les peuples qui souffrent sous les tyrans se sont soulevés. Ils prennent d'assaut rues, arsenaux et citadelles des despotes. Mais ils ne combattront pas seuls, car nous ne refusons jamais l'appel de la liberté ! Rassemblez armées et flottes, préparez les routes, nous marchons au nom de Kalyin et de Sa vision."
 flavor_kalsyto.17.a: "Vive la révolution, car c'est la volonté de Kalyin !"
 
 flavor_kalsyto.18.t: "Le Concert de Cannor"
 flavor_kalsyto.18.d: "Nous avons enfoncé la porte pourrie de la tyrannie en Cannor, et la structure s'effondre ! Les monarques, despotes et tyrans restants se sont ralliés ensemble, comme un animal acculé, et brûleront tout plutôt que de renoncer à leur pouvoir mal acquis. Mais peu importe, car nous les forcerons à rendre au peuple ce qu'ils ont volé. Une ère s'achève, et nous nous écraserons sur eux comme les marées de tous les océans traversés."
 flavor_kalsyto.18.a: "Il est temps."
 
 flavor_kalsyto.19.t: "Le Divin Singulier"
 flavor_kalsyto.19.d: "Les Cannorians ont une nouvelle foi, le Ravelianisme. Elle prêche que Dieu fut déchiré par les Elfes d'autrefois, et qu'un de Ses morceaux réside dans une boîte qui parle. Maintenant que Cannor tombe sous notre grande paix, nous avons l'opportunité de rencontrer ces prêtres et de discuter de ce dernier visage égaré de Kalyin.\n\nMais au final ils se trompent sur un point : Dieu n'est pas brisé, Kalyin est Une, et Ses visages s'étendent à travers le monde."
 flavor_kalsyto.19.a: "Nous connaissons Ses visages, chacun d'eux, enfin."
 
 flavor_kalsyto.20.t: "Notre But"
 flavor_kalsyto.20.d1: "Des usines des cités aux terres agricoles de l'arrière-pays, l'Industrie règne. Les hommes et femmes travaillent chacun à leur manière, sans être malmenés par la main aveugle des tyrans. Et tandis que ceux qui souhaitent diviser peuvent relever leurs têtes hideuses, ils seront accueillis par le front uni, car nous sommes nombreux, et ils sont peu.\n\nC'est la fin d'une ère, et le monde se lève sur un âge de travail et de coopération."
 flavor_kalsyto.20.d2: "Le son des canons qui rugissent nous est familier, suivi par les tirs de salve et l'acier qui s'entrechoque, et les cris de victoire et de mort. Une belle mélodie que tout soldat de la Fédération connaît par cœur, un hymne qui apaise l'âme. Mais aujourd'hui les canons rugiront une sérénade différente. Les salves ne sont pas tirées sur un ennemi. Et les cris ne sont pas de douleur, mais de jubilation, alors que la grande campagne s'achève.\n\nC'est doux-amer, que nous devions rengainer nos épées pour un temps. Mais nous méritons du repos, même si notre sang bouillonne d'anticipation pour la prochaine grande guerre. Nous avons fait la paix, mais restons vigilants, toujours prêts à reprendre les armes : Si tu veux la paix, prépare la guerre."
 flavor_kalsyto.20.d3: "De port en port, de cité en cité, la Prospérité règne. Les hommes et femmes sont libres de commercer comme ils le souhaitent, de profiter de leur propre diligence, sans voir le produit de leur travail volé par l'estomac cupide des tyrans. Et tandis que ceux qui souhaitent accumuler paresseusement peuvent relever leurs têtes hideuses, ils seront arrêtés par la méritocratie de notre système.\n\nC'est la fin d'une ère, et le monde se lève sur un âge de profit et de rendement."
 flavor_kalsyto.20.d4: "Des steppes aux mers d'Halann, la Liberté règne. Les hommes et femmes sont libres d'errer comme ils le souhaitent, de décider leurs propres destinées, sans être contenus par la volonté mesquine des tyrans. Et tandis que ceux qui souhaitent opprimer peuvent relever leurs têtes hideuses, ils seront frappés par le rugissement de nos fusils et le courage de notre peuple.\n\nC'est la fin d'une ère, et le monde se lève sur un âge de démocratie et de liberté."
 flavor_kalsyto.20.d5: "Autrefois nous étions divisés comme un peuple, regardant vers un seul des nombreux visages. Autrefois nous craignions et nous recroquevillions seuls dans nos huttes comme les enfants effrayés que nous étions. Autrefois le rêve était au bord de la destruction alors que nous nous déchirions. Mais plus maintenant. Car notre Mère nous a appelés à la maison, Elle nous a enseigné, et nous a guidés sur le chemin de l'unité.\n\nMaintenant nous nous regardons les uns les autres, non comme un peuple désespéré faussement uni dans la haine, mais comme frères et sœurs, unis sous la grâce de Kalyin.\n\nBéni soit Halann. Bénie soit la Fédération. Bénie soit notre mère, Kalyin."
 flavor_kalsyto.20.d6: "Citoyens de la bénie fédération. C'est avec un cœur joyeux que je peux proclamer que nous pouvons, une fois pour toutes, regarder ce monde avec satisfaction. Regardez-vous, et voyez les nombreux visages de vos concitoyens. Comme sont divers ceux qui se tiennent côte à côte avec vous, voyez leurs sourires alors qu'ils se délectent dans la vraie liberté. La vraie démocratie.\n\nLa liberté n'est pas venue bon marché. C'est un investissement vers lequel nous avons tous travaillé. Et maintenant nous récoltons les fruits de notre labeur. Des citoyens de toutes croyances et conditions, unis sous une bannière, un système. Une vraie Fédération."
 flavor_kalsyto.20.a: "Notre But est accompli !"
 
 flavor_kalsyto.21.t: "Liberté"
 flavor_kalsyto.21.d: "Il n'y a que deux mandats divins : Liberté et Unité. Chaque citoyen de la Fédération le sait au fond de son cœur. L'un ne peut exister sans l'autre, jamais vraiment. Les tyrannies ont fléchi sous ce mantra et continueront, parce que leurs peuples veulent la seule chose que nous seuls pouvons donner : la représentation démocratique dans un état uni qui ne discrimine pas. Nous ne pouvons être si égoïstes que de ne pas donner les dons qui nous furent donnés.\n\nCe n'est qu'une question de temps avant que chaque personne sur Halann sache ce que nous savons. Unissons Halann comme l'image de Kalyin le fut autrefois."
 flavor_kalsyto.21.a: "un monde libre nous attend"
 
 flavor_kalsyto.22.t: "L'Un. Le Tout."
 flavor_kalsyto.22.d: "C'est fait. Le monde, autrefois divisé et en guerre, est maintenant uni dans sa compréhension mutuelle. À travers vastes terres et mers profondes, les citoyens des Républiques se réveillent, travaillent, dorment et vivent dans une nation où ils sont représentés ; où ils ne connaissent ni peur, ni conflit, ni faim.\n\nEt pourtant il reste plus de travail ! Chaque jour ce monde se perfectionne, produit d'une paix qui n'a pas été vue depuis les temps anciens. Le commerce coule à travers le monde, non entravé par pirates ou embargos. Les diplomates se saluent comme des frères égarés, unis de cœur et d'esprit. Et au centre de tout, se dresse Yarikhoi.\n\nEn Cannor, une foi appelée Ravelianisme prêchait que le Paradis était un plan distant à ouvrir. Bien que leur aspect de Kalyin ait été intégré au nôtre, nous avons notre vision : le Paradis n'est pas quelque chose à trouver. C'est ce que nous, tous sur Halann, nous sommes efforcés de construire ensemble. Et bien que ce fut un long voyage depuis les réfugiés isolés d'une péninsule déchirée par la guerre, il demeurera pour toujours."
 flavor_kalsyto.22.a: "Louange à Kalyin, car Elle est nous !"
 
