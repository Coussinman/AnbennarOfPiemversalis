 flavor_kalsyto.908.t: "Opportunité au Parlement"
 flavor_kalsyto.908.d: "Une opportunité s'est présentée de redistribuer le pouvoir au parlement à notre avantage. Avec cet effort, nous pouvons priver les insurgés de leur pouvoir."
 flavor_kalsyto.908.a: "En tirer parti"
 flavor_kalsyto.908.b: "Nous ne pouvons nous permettre d'en profiter."
 
 flavor_kalsyto.909.t: "Le Peuple se Méfie du Gouvernement"
 flavor_kalsyto.909.d: "Les batailles politiques récentes ont désenchanté le peuple ordinaire envers l'efficacité de notre gouvernement. Consacrer des ressources aux fonctions régulières devrait cependant apaiser les inquiétudes."
 flavor_kalsyto.909.a: "Traiter les problèmes de gouvernance"
 flavor_kalsyto.909.b: "Ignorer les préoccupations"
 
 flavor_kalsyto.910.t: "Révoltes de la Campagne"
 flavor_kalsyto.910.d: "Nos colonies continentales, normalement désengagées de la politique agitée de Yarikhoi, ont commencé à remarquer l'état détériorant de nos valeurs constitutionnelles, et beaucoup organisent des révoltes en protestation. Bien que des changements drastiques puissent traiter leurs préoccupations majeures, il pourrait être trop tard pour prévenir les soulèvements continentaux."
 flavor_kalsyto.910.a: "Nous défendrons nos idéaux."
 flavor_kalsyto.910.b: "Faire des concessions pour éviter le pire."
 
 flavor_kalsyto.911.t: "L'Opposition Exige des Élections"
 flavor_kalsyto.911.d: "Une coalition des factions hors du pouvoir s'est avancée pour exiger des élections d'urgence dans l'espoir de bouleverser la dynamique de pouvoir existante au sein de la nation.\n\nCependant, beaucoup au sein de la république sont peu susceptibles de voir cette élection comme légitime du fait qu'elle soit imposée par demande politique plutôt que publique."
 flavor_kalsyto.911.a: "Tenir des élections d'urgence"
 flavor_kalsyto.911.b: "Maintenir l'intégrité électorale"
 
 flavor_kalsyto.912.t: "Intervention des Intendants"
 flavor_kalsyto.912.d: "Bien que l'enchâssement des idéaux démocratiques ait rendu les élites propriétaires de Kalsyto bien moins pertinentes qu'ailleurs, elles existent encore. En réponse aux temps turbulents actuels, les propriétaires se sont positionnés comme un possible point de stabilité au sein de la république, et certains ont cherché leur autonomisation dans l'espoir de restaurer la paix."
 flavor_kalsyto.912.a: "Accepter leur influence"
 flavor_kalsyto.912.b: "Rejeter leur emprise"
 
 flavor_kalsyto.913.t: "Intervention des Serviteurs"
 flavor_kalsyto.913.d: "Bien que l'influence de la volonté politique sur la réalité soit un principe central de l'Adoration de Kalyin, le clergé réel a détenu relativement peu de pouvoir direct au sein de la république. Cependant, avec les échecs récents de l'establishment politique ordinaire, la communauté religieuse a appelé les fidèles à permettre leur supervision des mécanismes gouvernementaux pour les restaurer à leur fonction appropriée."
 flavor_kalsyto.913.a: "Accepter leur Influence"
 flavor_kalsyto.913.b: "Rejeter leur emprise"
 
 flavor_kalsyto.914.t: "La République Tombe"
 flavor_kalsyto.914.d: "Les pressions montantes de tous côtés ont fissuré la république, et beaucoup de ses institutions se sont effondrées. Les fonctionnalités de base de la république et de son parlement ont été restaurées, mais il faudra des décennies pour que les dommages soient vraiment réparés."
 flavor_kalsyto.914.a: "Un Coup à la Démocratie."
 
