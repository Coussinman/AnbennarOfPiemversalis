 invite_into_democratic_sphere_tooltip:0 "Nous les inviterons dans notre Sphère d'Influence Démocratique, en faisant d'eux un État sujet volontaire."
 invite_into_democratic_sphere_desc:1 "Souhaitez-vous inviter §Y[From.GetName]§! à rejoindre votre §YSphère d'Influence Démocratique§!, en les transformant en pays sujet ?\nEn tant que leur Suzerain, vous recevrez un Appel aux Armes s'ils sont attaqués par des puissances étrangères. Ils pourront avoir des relations diplomatiques indépendantes avec d'autres pays.\n\nChaque pays §YÉtat Démocratique§! aura un coût d'entretien de §R-0,02§! d'Influence Démocratique par mois (sauf s'ils ont la Religion §YAdorateurs de Kalyin§!)."
 invite_into_democratic_sphere_alert_tooltip:0 "Une Invitation à leur §YSphère d'Influence Démocratique§!"
 invite_into_democratic_sphere_dialog:0 "[This.GetName] souhaite nous inviter dans leur Sphère d'Influence Démocratique, avec l'intention de répandre la démocratie sur nos terres."
