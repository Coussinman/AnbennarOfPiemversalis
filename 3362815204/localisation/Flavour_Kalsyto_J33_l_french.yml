 #Missions 
 J33_great_forest_title: "La Grande Forêt"
 J33_great_forest_desc: "Lors des calamités survenues il y a des siècles, nous fûmes contraints de fuir le continent, mais certains des nôtres restèrent cachés dans la sombre forêt d'Yyl Möitsa, dissimulés aux centaures et ogres qui dominent désormais les Plaines Interdites. S'ils ne sont peut-être que des parents éloignés des Metsamics, ils demeurent notre famille et doivent rejoindre le giron Triunique."
 J33_valley_valak_title: "La Vallée des Valak"
 J33_valley_valak_desc: "Mentir serait prétendre que les légendes des ogres n'ont pas pesé lourdement sur l'esprit du peuple Triunique. Certes, ils ont des habitudes dont nous nous passerions volontiers, mais cela ne signifie pas qu'ils doivent rester ainsi. Si nous pouvons tempérer leurs natures les plus troublantes, nous gagnerions un atout précieux pour la Fédération."
 J33_world_we_know_title: "Le Monde que Nous Connaissons"
 J33_world_we_know_desc: "Bien que nous connaissions les mondes au-delà de Yarikhoi et des steppes, nous considérons toujours cet endroit comme notre véritable foyer. Nous devons donc redoubler d'efforts pour en contrôler l'intégralité, car ce sera la vraie patrie du peuple Triunique, le berceau de la démocratie !"
 J33_land_we_love_title: "La Terre que Nous Chérissons"
 J33_land_we_love_desc: "La nature nomade des centaures explique que, bien que les Plaines Interdites fussent peuplées, elles ne furent jamais colonisées comme Yarikhoi. Leurs campements parcouraient les grandes steppes sans nécessiter de routes, puits, relais et autres infrastructures. Nous devons donc planter ces racines si nous souhaitons prospérer ici."
 J33_soil_we_toil_title: "Le Sol que Nous Travaillons"
 J33_soil_we_toil_desc: "Tandis que nous nous étendons plus profondément dans les Plaines et que notre frontière s'éloigne de Yarikhoi, de nouvelles cultures émergent dans nos colonies du mélange de trois peuples. Ces nouveaux hommes et femmes sont les enfants des Plaines, preuve vivante que nos objectifs se concrétisent et que nous réparons les torts du passé."
 J33_dungeons_deep_title: "Donjons Profonds"
 J33_dungeons_deep_desc: "Nos éclaireurs nous ont rapporté l'étendue vertigineuse des profondeurs de l'Échine-du-Serpent, et leurs rapports sont mitigés. D'un côté, elles renferment les richesses d'un Empire Nain déchu et les races qui l'habitent. De l'autre, c'est un environnement totalement étranger et d'une vastitude immense. Nous devons collaborer avec les populations locales si nous espérons y établir un point d'appui sérieux."
 J33_prehistoric_grudges_title: "Rancunes Préhistoriques"
 J33_prehistoric_grudges_desc: "Si nous pensions que les querelles de notre peuple avec les centaures étaient graves, la haine entre les nains et les gobelins dépasse presque l'entendement. Si nous souhaitons intégrer ces deux peuples dans nos terres, nous devons absolument trouver un moyen d'apaiser cette haine ancestrale."
 
 J33_land_fall_title: "Débarquement"
 J33_land_fall_desc: "Bien que Yarikhoi soit notre foyer le plus cher, nous devons nous étendre au-delà de ses rivages, vers le sud, l'est, l'ouest, et plus loin encore. Préparez les navires, nous débarquons dès que possible."
 J33_ancient_hatred_title: "Haine Ancestrale"
 J33_ancient_hatred_desc: "Il y a d'innombrables siècles, les centaures inondèrent les plaines, apportant le feu et la guerre sur leur passage vers le nord, forçant les peuples Triuniques à s'unir à Yarikhoi et formant finalement la Fédération des Lacs pour les repousser dans les années 1400. Si nous voulons dominer ces Plaines, nous devons les refouler."
 J33_tributaries_lakes_title: "Affluents des Lacs"
 J33_tributaries_lakes_desc: "Les grands fleuves qui alimentent nos lacs s'étendent sur une grande partie des Plaines, certaines routes menant même aux grandes montagnes de l'Échine-du-Serpent au sud. En les utilisant, nous pouvons voyager plus loin et plus rapidement !"
 J33_resources_motherland_title: "Ressources de la Patrie"
 J33_resources_motherland_desc: "Le manque de fer et d'autres ressources de Yarikhoi a été un facteur limitant pour notre industrie, mais plus maintenant. Nos équipes d'exploration ont trouvé des sources de ces matériaux à travers les Plaines. Si nous les exploitons correctement et les transportons vers Yarikhoi, notre industrie s'épanouira au-delà de nos rêves les plus fous."
 J33_wrong_world_title: "Monde Erroné"
 J33_wrong_world_desc: "Depuis toujours, les centaures ont été une menace. Nos ancêtres furent chassés de leurs terres natales, ne survivant qu'en se cachant sur Yarikhoi, attendant leur vengeance. Maintenant nous sommes prêts, et les cavaliers paieront pour leurs crimes.\n\nNous ne nous reposerons pas, nous ne faiblirons pas, et nous ne nous détournerons pas. Les centaures seront effacés de la surface d'Halann, et le monde s'en portera mieux."
 J33_trading_crescent_title: "Le Croissant Commercial"
 J33_trading_crescent_desc: "Une nouvelle aube s'est levée sur les lacs, apportant l'attrait de l'opportunité et du profit. Alors que nos ancêtres étaient limités aux lacs ou au long voyage vers l'horizon, nos efforts actuels ont ouvert une nouvelle voie. Si nous accélérons la colonisation du continent, les marchés surgiront comme le grain, et les marchands répandront les biens de ces colonies. Comme toute opportunité, elle ne demande que des hommes et femmes courageux pour la saisir !"
 J33_guns_steppe_title: "Canons de la Steppe"
 J33_guns_steppe_desc: "Les plaines qui entourent Yarikhoi ont été bien des choses pour bien des peuples. Pour nos ancêtres, c'était le foyer, et jusqu'à récemment, c'était un danger. Mais pour nous ? Pour nous, c'est le berceau de la liberté, du coursier et du mousquet, une terre où la tyrannie ne peut jamais relever sa tête hideuse. Commençons !"
 J33_triunic_road_title: "La Route Triunique"
 J33_triunic_road_desc: "Les fous regardent une cité et ne voient que des murs et des entrepôts. Les plus intelligents voient un organisme vivant. Mais les plus sages voient une machine, un vaste ensemble de rouages qui doit fonctionner sans accroc. Alors que notre production économique atteint de nouveaux sommets, des embouteillages apparaissent sur nos routes, causant retards et perturbations.\n\nDes nouvelles nous parviennent du Sud d'une vaste route de conquérant et d'un rail mécanisé permettant un transport à vitesse inouïe. Nous devons prendre le meilleur de ces idées et construire une grande Route Triunique qui permettra à chaque chose et chaque personne d'aller où elle doit aller."
 J33_never_again_title: "Plus Jamais"
 J33_never_again_desc: "Les plaines et les lacs sont une terre d'abondance infinie - plaines ondulantes, eaux poissonneuses, forêts majestueuses. C'est une terre à désirer, à envier. Il était le droit de naissance de chaque Triunique de récolter les bienfaits de cette terre qu'il appelle fièrement son foyer. Mais la ruée centaure brisa ce rêve. Nos ancêtres furent contraints à l'exil, affaiblis et seuls. Plus maintenant. Les centaures ont été repoussés, les portes des plaines sécurisées et fermées par nos forteresses. Plus jamais les Triuniques ne craindront pour leur vie, plus jamais nous ne serons forcés de nous cacher."
 J33_the_individualists_title: "Les Individualistes"
 J33_the_individualists_desc: "Bien que le culte de la Divine Kalyin domine maintenant Yarikhoi et au-delà, certains s'accrochent encore à ses trois visages connus avant Sa révélation. Cela doit changer. La Fédération des Lacs doit être une nation aux multiples régimes, un peuple aux multiples cultures, une Déesse aux multiples visages."
 J33_redialue_title: "Rediälüe"
 J33_redialue_desc: "À travers le reste d'Haless, la tyrannie règne. À Yanshen, la terre est divisée entre monarques cruels à l'ouest et despotes eunuques à l'est. Au sud, empires et royaumes se battent pour le contrôle de vastes terres. Et à Rahen, le peuple souffre sous la décadence des dynasties Harimari Rajas ou sous la bête cauchemardesque qu'est Le Commandement. Nous les libérerons."
 J33_onyx_damestear_title: "Damestear d'Onyx"
 J33_onyx_damestear_desc: "La question de comment faire confiance aux mages dans une société portant encore les cicatrices de la Reine Tyran a hanté la Fédération pendant des décennies, mais il y a enfin une solution : la Damestear Noire. Une substance qui peut contrer la magie. Plus jamais les mages ne vivront sous la persécution, car ceux qui abusent de leurs pouvoirs auront une faiblesse."
 J33_common_diplomatic_policy_title: "Politique Diplomatique Commune"
 J33_common_diplomatic_policy_desc: "Bien qu'il y ait maintenant de nombreux états démocratiques à travers Halann, cela a créé le problème de politiques diplomatiques contradictoires qui menacent notre objectif de répandre la démocratie. Nous convoquerons un conseil pour discuter d'une politique diplomatique unie, afin que nos voix parlent comme celle de Kalyin, rayonnante et concordante."
 J33_our_constitution_title: "Notre Constitution"
 J33_our_constitution_desc: "Une série de décisions, une séquence d'amendements, la volonté du peuple coulée sur papier mais rendue plus forte que l'acier. Ce monde a été refait à notre image, et la réalité se plie maintenant à notre volonté. Que nous manions la faux ou l'épée, la pièce ou le fusil, la plume ou la voix, nous sommes la volonté de Kalyin manifestée !"
 
 J33_unify_island_title: "Unifier l'Île"
 J33_unify_island_desc: "Bien que nous ayons uni la fédération en un seul état, nous devons nous assurer que tout Yarikhoi tombe sous notre contrôle. Qu'il s'agisse de Républiques ayant refusé l'appel ou de centaures empiétant sur notre domaine, nous unirons l'île."
 J33_workshops_crescent_title: "Ateliers du Croissant"
 J33_workshops_crescent_desc: "Sous la gestion des ploutocrates, l'infrastructure productive de Yarikhoi a souffert au profit de l'enrichissement de leurs poches. Si nous devons libérer tous les travailleurs du monde, nous devons rapidement combler ce déficit de production."
 J33_strategical_readiness_title: "Préparation Stratégique"
 J33_strategical_readiness_desc: "Les préparatifs sont en cours. Armes et armures se forgent, plans s'élaborent, infrastructures se construisent, généraux et amiraux prennent leurs postes. La guerre pour libérer Halann se prépare à l'heure où nous parlons, et elle doit être parfaite."
 J33_treasure_fleet_title: "La Flotte au Trésor"
 J33_treasure_fleet_desc: "C'est de Zurkanrek que navigua la première flotte au trésor. Depuis lors, tradition et infrastructure ont maintenu le statu quo. Mais avec l'expansion rapide de la flotte, le port d'attache même qui la sert semble avoir du mal à suivre le zèle expansionniste de la classe marchande.\nPeut-être est-il temps d'intervenir ?"
 J33_guns_foundry_title: "Fonderie d'Armes"
 J33_guns_foundry_desc: "Si nous devons produire les armes qu'il est du droit de chaque homme de porter, nous aurons besoin de forges pour les créer. Une construction massive de manufactures d'armement s'impose, dispersées à travers Yarikhoi près des gisements métalliques majeurs, permettant une production décentralisée mais efficace d'armes."
 J33_no_one_left_behind_title: "Personne n'est Laissé pour Compte"
 J33_no_one_left_behind_desc: "La pauvreté est une maladie qui entraîne les communautés avec elle. Pour la combattre, nous devons implémenter des réformes strictes sur notre système économique pour lutter contre les faibles revenus. La pauvreté sera une autre tyrannie que nous abattrons à coups de plume et de décret."
 J33_citizens_duty_title: "Le Devoir d'un Citoyen"
 J33_citizens_duty_desc: "Triuniques, peuple de la fédération ! Votre pays a besoin de vous. L'ennemi se dresse à nos portes et cherche une fois de plus à détruire tout ce que nous représentons, tout ce que nous avons créé. Le laisserez-vous faire ? Il cherche à brûler nos foyers, asservir vos fils et vos filles, et se repaître des restes comme les sauvages qu'ils sont. Le laisserez-vous faire ? Notre unité qu'ils cherchent à briser et disperser au vent. Le laisserez-vous faire ? Ou vous lèverez-vous pour défendre vos droits, vos frères, votre nation ? Aucun de nous ne peut les arrêter seul, mais nous ne sommes plus seuls ! Venez avec moi frères, et nous briserons leur charge, nous leur refuserons leur festin !"
 J33_between_sea_and_mountain_title:0 "Entre Mer et Montagne"
 J33_between_sea_and_mountain_desc:0 "À l'est de notre croissant, dans une zone appelée par les centaures Nuzur Bokh, se trouve très peu de population ou d'infrastructure. Elle possède cependant d'abondantes forêts, de riches ressources naturelles, et une position extrêmement défendable. Nous devrions coloniser cette terre stérile et en faire un digne compagnon des cités des lacs."
 J33_first_debates_title: "Les Premiers Débats"
 J33_first_debates_desc: "En tant que démocratie prééminente sur Halann, nous donnons l'exemple du fonctionnement de ce système à travers le monde. Nous devons donc organiser ces débats avec grand soin et montrer à tous la puissance des principes démocratiques !"
 J33_violet_dawn_title: "Aube Violette"
 J33_violet_dawn_desc: "Bien qu'Haless soit une terre très étrangère à notre peuple, nos parents éloignés à Beikdugang nous donnent un comptoir vers Yanshen et un point d'appui d'où répandre nos idées. C'est là que commencera la révolution démocratique."
 J33_know_tyranny_title: "Connaître la Tyrannie"
 J33_know_tyranny_desc: "Bien que le Raj et Yanshen n'aient pas été exactement démocratiques, l'horreur qu'est Le Commandement, surgissant des montagnes du nord, est un fléau que nous n'avons pas vu depuis la Reine Tyran. Il ne peut y avoir de liberté avec ce monstre au-dessus de tous, et donc il nous incombe de mettre fin au mal despotique une fois de plus."
 J33_silence_command_title: "Faire Taire Le Commandement"
 J33_silence_command_desc: "Beaucoup en Haless sont sceptiques quant à nos motivations, et nous ne pouvons les blâmer ! Bien des tyrans dans ces terres ont feint la bienveillance, seulement pour devenir abusifs une fois leurs objectifs atteints. Mais nous prouverons la vérité de notre message en abattant l'hydre qu'ils craignent tous : Le Commandement. Quand il tombera, ils acclameront le nom de Kalyin."
 J33_liberty_blossoms_title: "La Liberté Fleurit"
 J33_liberty_blossoms_desc: "À travers les Plaines et les mondes au-delà, liberté et démocratie se répandent comme une grande fleur s'épanouissant. Alors que nous avançons encore plus loin à travers Halann, nous devons nous assurer que cette expansion rapide ne sape pas notre transmission idéologique. Nous ne devons pas simplement conquérir, nous devons leur donner nos voies."
 J33_broader_approach_title: "Une Approche Plus Large"
 J33_broader_approach_desc: "Bien que notre expansion de la démocratie soit rapide, elle n'est plus aussi rapide que nous l'aimerions. Les guerres à travers le monde prennent du temps et des ressources pour déplacer les troupes d'un endroit à l'autre. Il serait mieux d'inciter la révolution parmi le peuple et de leur donner les outils pour réussir."
 J33_ignite_blackpowder_title: "Enflammer la Poudre Noire"
 J33_ignite_blackpowder_desc: "La tyrannie tombe aux mains de ses victimes, nous ne sommes qu'une étincelle pour donner à ces masses l'opportunité. Embrasez le baril de poudre qu'est Cannor, et regardons les états despotiques s'enflammer et se réduire en cendres."
 J33_crumbling_crowns_title: "Couronnes qui s'Effritent"
 J33_crumbling_crowns_desc: "À travers Cannor, les tyrans s'effondrent sous le poids de leur cruauté. Leurs peuples les renversent, incapables de supporter plus longtemps leur oppression. Le temps de la démocratie et de la liberté est à portée de main."
 J33_tyrannys_end_title: "La Fin de la Tyrannie"
 J33_tyrannys_end_desc: "Quand la Reine Tyran fut renversée, une réaction en chaîne inévitable commença, culminant aujourd'hui : la fin définitive de la tyrannie. Plus jamais les rois ne régneront sur les paysans, plus jamais les humbles ne se prosterneront devant les puissants, plus jamais l'autoritarisme ne dominera ce monde. Kalyin règne suprême, et son regard apporte liberté et réconfort aux masses."
 
 J33_establishing_contacts_title: "Établir des Contacts"
 J33_establishing_contacts_desc: "Maintenant que la Fédération des Lacs a été consolidée, il est temps de tendre la main aux républiques sœurs en dehors des Plaines Interdites. Bien qu'elles ne soient peut-être pas démocratiques, elles ont au moins un dédain des tyrans, et c'est quelque chose avec quoi nous pouvons travailler."
 J33_land_apocalypse_title: "Terre d'Apocalypse"
 J33_land_apocalypse_desc: "Les terres de Gozengun sont remplies de troubles et de conflits, nous le savons, car notre peuple Khamgunai a fui ces terres il y a longtemps. Nous devons y retourner immédiatement et montrer aux peuples là-bas ce que nous avons accompli en notre absence."
 J33_peer_republic_title: "Une République Sœur"
 J33_peer_republic_desc: "Bien que notre république s'étende à travers les Plaines, le monde est encore plus grand. Nous devons établir des républiques sœurs à travers nos territoires et nous assurer qu'elles peuvent se tenir debout toutes seules."
 J33_mirrored_chamber_title: "La Chambre aux Miroirs"
 J33_mirrored_chamber_desc: "Nous sommes un reflet de Kalyin, accomplissant sa volonté de démocratie sur le monde. Pour refléter cela, nous devrions construire un grand bâtiment de verre d'où concentrer nos efforts diplomatiques et afficher la splendeur de notre Déesse aux multiples visages."
 J33_reform_parliament_title: "Réformer le Parlement"
 J33_reform_parliament_desc: "Bien que notre Parlement soit l'une des grandes œuvres de l'art de gouverner, il n'est pas encore parfait. En implémentant des réformes rigoureuses, nous pouvons nous assurer qu'il devienne plus proche de ce qu'il doit être : une machine de démocratie parfaite."
 J33_workers_of_the_world_title: "Travailleurs du Monde"
 J33_workers_of_the_world_desc: "Nos travailleurs ont prouvé qu'ils sont les plus fins individus de la planète. Ils produisent plus que toute autre société et travaillent pour la liberté de tous. Nous devrions répandre la nouvelle de cet accomplissement au loin et diffuser le message d'égalité pour tous."
 J33_tactical_readiness_title: "Préparation Tactique"
 J33_tactical_readiness_desc: "De nombreux tyrans ont déjà goûté à l'acier, mais beaucoup d'autres restent. Nous nous sommes préparés à nous battre pour la liberté, mais le monde entier doit maintenant être prêt à marcher vers le conflit avec l'ennemi."
 J33_global_trade_title: "Commerce Global"
 J33_global_trade_desc: "On dit que le commerce est le sang vital de la civilisation, coulant dans les veines commerciales établies depuis longtemps. Si cette métaphore est vraie, alors nous ne sommes pas une simple veine, mais le cœur battant du monde lui-même. Des terres lointaines de Cannor à l'ouest aux tribus Moduk et terres hantées à l'est, du nord glacial au golfe de Rahen et aux terres de sable au sud. Qui peut revendiquer le titre de centre du monde plus que nous ? Nos ports accueillent une armada dont les autres dirigeants ne peuvent que rêver, et nos caravanes rassemblent des explorateurs et marchands intrépides. Bien que certains prétendent que nous sommes "extérieurs" à Haless, cela n'a pas été vrai depuis des siècles : nous sommes le centre d'Haless."
 J33_make_them_equal_title: "Les Rendre Égaux"
 J33_make_them_equal_desc: "Les gens viennent en toutes formes et tailles, et la disparité de force permettait aux puissants d'intimider les faibles. Avec le fusil vient la vraie égalité. Il n'y a plus de forts et de faibles, seulement la personne et les droits qu'elle porte à sa ceinture. Nous armerons le monde et le libérerons, car rien ne couvre mieux la voix du tyran que le tonnerre de la poudre."
 J33_one_family_title: "Une Famille"
 J33_one_family_desc: "L'unité familiale est sacrée dans presque toutes les sociétés, et pour nous aussi. Unis sous Kalyin, nous avons simplement redéfini ce que cela signifie. Nous ne faisons qu'un à travers Kalyin, et donc sommes fondamentalement unis à tous les autres. Nous ressentons la souffrance des autres comme la nôtre. Nous sourions de la joie des autres comme de la nôtre. Nous avançons pour aider les autres comme nous devrions nous aider nous-mêmes."
 J33_crescent_upon_halann_title: "Un Croissant sur Halann"
 J33_crescent_upon_halann_desc: "Le peuple Triunique a fait du chemin. De la recherche d'un nouveau foyer loin des épreuves et tourmenté par les conflits internes, à l'expansion de notre influence pour soulager le fardeau des autres grâce à notre unité. Notre cœur est sécurisé et ne connaîtra plus jamais la peur. Tous nos frères dispersés vivent maintenant sous un drapeau, d'une manière ou d'une autre. D'autres ont rejoint notre cause. Le ciel nocturne n'est plus sombre, car un phare d'espoir éclaire son chemin. Nous surmonterons toutes les épreuves. Nous deviendrons le centre du progrès et les porteurs d'unité pour tout Halann. Citoyens, nous vous remercions de vos contributions."
 J33_assembly_hundred_faces_title: "Assemblée de Cent Visages"
 J33_assembly_hundred_faces_desc: "La volonté de Kalyin guide nos mains et pousse nos pas, mais nous ne pouvons agir seuls. Ce monde appartient à tous. Nous devons rassembler ces voix, ces enfants égarés des autres visages de Kalyin, à Yarikhoi afin qu'ils puissent aussi discuter des actions qui changeront le monde."
 J33_salvation_ruin_title: "Salut dans la Ruine"
 J33_salvation_ruin_desc: "Le Jour des Cieux Cendrés a fait table rase de nombreuses zones d'Halann, mais paradoxalement, cela a permis aux survivants de créer de meilleures sociétés dans son sillage. Les enfants des ruines luttent encore sous le poids des monarques, tyrans et despotes, tandis que des immigrants de Cannor sont arrivés pour refaire leur vie sur ces terres. Peut-être pouvons-nous éclairer ces deux groupes."
 J33_monotheism_title: "Monothéisme"
 J33_monotheism_desc: "Le mouvement Ravelien est arrivé si près mais si loin de la vérité de Kalyin. Ils ont compris qu'il n'y a qu'un seul Dieu, mais croient à tort qu'elle doit encore être reconstruite comme perçu par la prophétesse, existant seulement comme un fragment de pouvoir diminué. Nous les aiderons à franchir la dernière étape et à réparer le miroir pour Cannor."
 
 J33_temple_goddess_title: "Temple de la Déesse"
 J33_temple_goddess_desc: "Raattakod était autrefois le plus grand des temples de Kodave. Maintenant que la vérité de Kalyin s'est révélée, nous le rénoverons en l'un des sièges de Sa foi, un phare d'où notre unité se répandra sur terre et mer."
 J33_kalyins_crescent_title: "Le Croissant de Kalyin"
 J33_kalyins_crescent_desc: "Si nous voulons répandre la parole de Kalyin vers d'autres terres, nous devons d'abord en être sûrs dans les nôtres. Ceux qui nient l'unité de nos déesses seront corrigés, Yarikhoi connaîtra la vérité de la Déesse qui est Une et Multiple."
 J33_one_soul_one_goddess_title: "Une Âme, Une Déesse"
 J33_one_soul_one_goddess_desc: "Bien avant que la vérité de Kalyin ne soit découverte, le peuple du nord de Moduk connaissait l'Esprit Suprême dont chacun fait partie. De ce fait, leur faire comprendre le vrai nom de cet esprit, Kalyin, devrait être facile."
 J33_mere_glimpse_title: "Un Simple Aperçu"
 J33_mere_glimpse_desc: "Connaître Kalyin c'est connaître l'univers. Bien que nous soyons les seuls à comprendre la vérité de Kalyin, il y a d'autres choses à apprendre des autres fois sur Kalyin - ses autres visages montrent ses autres expressions, ses autres natures. Nous devons les rassembler pour en savoir plus."
 J33_those_deemed_monsters_title: "Ceux Considérés comme Monstres"
 J33_those_deemed_monsters_desc: "Tous font partie de Kalyin et de Son univers, même ceux que la plupart méprisent comme monstrueux et maléfiques. Nous devons nous élever au-dessus de tels préjugés et comprendre les fragments de vérité qu'ils ont entrevus."
 J33_opening_eyes_title: "Ouvrir les Yeux"
 J33_opening_eyes_desc: "Nous avons recueilli les innombrables vérités de Kalyin de nombreux peuples à travers de nombreuses terres. Pourtant, il reste encore beaucoup à faire, y compris avec ceux qui ne veulent pas discuter avec nous. Mais nous devons continuer et leur montrer la logique derrière cela, afin que nous puissions comprendre Kalyin pleinement."
 J33_adjusting_light_title: "S'Adapter à la Lumière"
 J33_adjusting_light_desc: "Alors que la portée de notre culte s'étend toujours plus loin, nous devrions commencer à centraliser le culte de Kalyin afin que chacun puisse mieux comprendre l'ampleur de la Déesse universelle."
 J33_beholding_heaven_title: "Contempler les Cieux"
