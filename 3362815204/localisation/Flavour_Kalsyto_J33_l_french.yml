 flavor_kalsyto.900.a: "Le Système Démocratique est mis à l'épreuve."
 
 flavor_kalsyto.901.t: "Crise Constitutionnelle Résolue"
 flavor_kalsyto.901.d: "Notre constitution a réussi à endurer les temps troublés imposés par ses opposants, et est maintenant prête à assurer la démocratie, chez nous comme à l'étranger."
 flavor_kalsyto.901.a: "L'intégrité de la démocratie est assurée."
 
 flavor_kalsyto.902.t: "Les Travailleurs Exigent le Pouvoir"
 flavor_kalsyto.902.d: "Les Travailleurs, profitant de la faiblesse de notre gouvernement, se sont avancés pour faire des demandes d'influence. Satisfaire leurs demandes pourrait aider à affaiblir les insurgés enhardis."
 flavor_kalsyto.902.a: "Céder à leurs Exigences"
 flavor_kalsyto.902.b: "Rejeter leurs Exigences"
 
