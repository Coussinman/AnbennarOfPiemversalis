 kalsyto_dazjal_0_FACTION_DESC: "Les Travailleurs de Kalyin croient que le labeur est le moyen par lequel l'univers peut être façonné.\nIls cherchent à abolir la structure de classe afin que tous les individus puissent partager équitablement, et œuvrer pour, une vision commune du monde."
 kalsyto_sojdal_0_FACTION_DESC: "Les Soldats de Kalyin croient que la guerre est le moyen par lequel l'univers peut être façonné.\nIls cherchent la destruction forcée de quiconque oserait se proclamer au-dessus de l'homme du commun."
 kalsyto_sovk_0_FACTION_DESC: "Les Marchands de Kalyin croient que le commerce est le moyen par lequel l'univers peut être façonné.\nIls cherchent un échange d'idées et de biens qui permet à tous de trouver leur place dans le monde."
 kalsyto_bhu_0_FACTION_DESC: "Les Armes de Kalyin croient que l'arme à feu est le moyen par lequel l'univers peut être façonné.\nIls cherchent un monde rude et libre, dans lequel aucun tyran ne peut imposer sa volonté à une population armée, et où l'individu est libre de poursuivre ses propres désirs."
 kalsyto_boshal_0_FACTION_DESC: "Les Enfants de Kalyin croient que le développement est le moyen par lequel l'univers peut être façonné.\nIls cherchent à améliorer le monde qui les entoure par l'organisation, l'étude, et une direction bienveillante pour guider les moins fortunés."
 kalsyto_kasuk_0_FACTION_DESC: "Les Citoyens de Kalyin croient que l'impérialisme est le moyen par lequel l'univers peut être façonné.\nIls cherchent à répandre le message de la démocratie à travers le globe par tous les moyens, même si des compromis doivent être faits."
 
