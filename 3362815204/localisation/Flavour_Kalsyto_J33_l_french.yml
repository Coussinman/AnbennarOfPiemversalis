 united_federation:0 "Fédération Unie"
 united_federation_desc:0 "Avec la Constitution ratifiée, notre peuple uni, et nos objectifs clairs, la Fédération est prête à protéger les intérêts de nos cités et projeter notre influence au-delà des lacs qui nous ont nourris si longtemps."
 mechanic_lake_federal_parliament_yes: "\nLe soutien et les pots-de-vin des sièges du §YParlement§! sont déterminés par l'Influence de Faction associée. La §YConstitution§! et la §YFaction§! au Pouvoir déterminent les questions disponibles."
 lake_bastion_of_democracy:0 "Bastion de la Démocratie"
 lake_bastion_of_democracy_desc:0 "C'est la volonté de Kalyin que les peuples du monde soient libérés des tyrans qui les oppriment. Nous trouverons des amis partout où il y a de l'inégalité, et des ennemis chez ceux qui en tirent profit."
 kalsyto_influence_mechanic:0 "Influence Démocratique"
 ability_kalsyto_influence_mechanic:0 "Influence Démocratique"
 kalsyto_influence:0 "Influence Démocratique"
 kalsyto_influence_desc:0 "L'Influence Démocratique est une ressource qui reflète les progrès et les influences du mouvement démocratique dans le monde, et à quel point il est admiré par les étrangers. Cette influence peut être utilisée pour établir un §YÉtat Démocratique§! qui permet une expansion de l'État sans recours à la guerre.\nL'Influence Démocratique est gagnée par les moyens suivants :\n - §G+0,03§! d'Influence Démocratique mensuelle par niveau de §YConseillers Diplomatiques§!\n - §G+0,07§! supplémentaires d'Influence Démocratique mensuelle par niveau pour les conseillers §YDiplomate§! et §YHomme d'État§!\n\nL'Influence Démocratique est perdue par les moyens suivants :\n - §R-0,02§! d'Influence Démocratique mensuelle pour chaque sujet qui n'est pas §YAdorateur de Kalyin§!.\n"
 monthly_kalsyto_influence:0 "Influence Démocratique Mensuelle"
 kalsyto_influence_gain_modifier:0 "Modificateur de Gain d'Influence Démocratique"
 used_kalsyto_influence_mechanic_tt:0 "Augmente l'acceptation de la prochaine utilisation de l'action diplomatique '§YInviter dans la Sphère Démocratique§!' de §G10§! (bénéfice actuel : §G[Root.kalsyto_influence_counter.GetValue]§!/§Y50§!)."
 invite_into_democratic_sphere:0 "Inviter dans la Sphère Démocratique"
