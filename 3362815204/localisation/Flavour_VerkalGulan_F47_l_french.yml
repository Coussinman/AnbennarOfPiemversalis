 desc_verkalgulan_the_rotunda_of_bells:0 "Une structure magnifique de cinq cercles concentriques de colonnes massives plaquées or. Entre chaque colonne d'une rangée pend une cloche, avec une taille croissante plus le cercle est central. Au milieu de la salle pend la plus grande cloche de la Citadelle, surnommée 'Le Grondeur' en raison de son son grave et profond qui fait trembler toute la forteresse de son dong."
 verkalgulan_the_hall_of_elders:0 "La Salle des Anciens"
 desc_verkalgulan_the_hall_of_elders:0 "Cinq cents pieds nains de profondeur et deux cent cinquante pieds nains de largeur, la salle centrale de la Salle des Anciens est faite pour recevoir toute l'assemblée des clans de la Citadelle pour superviser les réunions publiques du conseil. Outre la salle centrale, elle abrite une myriade de salles toutes dédiées aux détails du fonctionnement de la Citadelle Dorée."
