 verkal_gulan_restore_the_citadel_delve_title:0 "Restaurer la Fouille Dorée de la Citadelle"
 verkal_gulan_restore_the_citadel_delve_desc:0 "La Fouille de la Citadelle sous Verkal Gulan est la plus grande veine d'or au monde. Il est temps que nous rouvrions la mine, afin que nous puissions boire profondément de ces richesses une fois de plus."

 verkalgulan_the_great_purge_title:0 "La Grande Purge"
 verkalgulan_the_great_purge_desc:0 "La Citadelle a été tourmentée par une horrible corruption de l'intérieur et de l'extérieur. Il est temps que nous corrigions cette injustice d'un seul coup. Nous porterons chaque cas de mauvaise conduite devant la cour et les bannirons de nos terres. Cela bouleversera la cour et sera un grand trouble, mais nous devons brûler la Pourriture."
 verkalgulan_the_hammer_title:0 "Le Marteau"
 verkalgulan_the_hammer_desc:0 "Après des décennies de corruption, [Root.Monarch.GetName] a finalement réussi à nous purger de la Pourriture. Pour cet exploit et [Root.Monarch.GetHerHis] comportement sévère, [Root.Monarch.GetSheHe] a reçu le surnom 'Le Marteau'."
 verkalgulan_restore_the_council_title:0 "Restaurer le Conseil"
 verkalgulan_restore_the_council_desc:0 "Maintenant que la Pourriture a été bannie de la Citadelle, il est temps de restaurer le Conseil des Anciens à leurs anciens droits et pouvoirs."
 verkalgulan_open_mercenary_negotiations_title:0 "Ouvrir les Négociations de Contrats"
 verkalgulan_open_mercenary_negotiations_desc:0 "Avec notre richesse croissante, et notre puissance naine limitée, il semble que le choix logique pour suppléer notre militaire soit les mercenaires. Cependant, les mercenaires sont encore chers, et il serait prudent d'essayer de négocier pour un prix plus bas."
 verkalgulan_establish_mercenary_companies_title:0 "Compagnies Dédiées"
 verkalgulan_establish_mercenary_companies_desc:0 "Avec les mercenaires utilisés de plus en plus, ils ont pris un rôle proéminent, sinon égal, dans notre militaire. Mais différentes bandes de mercenaires rivalisent souvent et même tombent occasionnellement en conflit. Ainsi, afin de mieux organiser nos troupes louées, nous créerons des compagnies de mercenaires dédiées au sein de nos forces armées et minimiserons de tels conflits à l'avenir."
 verkalgulan_mercenary_integration_title:0 "Intégration Mercenaire"
 verkalgulan_mercenary_integration_desc:0 "Alors que notre utilisation des compagnies de mercenaires grandit encore davantage, nous devrions restructurer notre armée afin de gérer plus efficacement nos forces mercenaires. Cela peut se faire au détriment de nos forces régulières, mais elles viennent de toute façon remplir de plus en plus un rôle supplémentaire."
 verkalgulan_national_mercenaries_title:0 "Mercenaires Nationaux"
 verkalgulan_national_mercenaries_desc:0 "Le temps est venu ! Nous dissoudrons nos forces armées régulières, et ferons la transition vers une armée uniquement mercenaire ! Avec notre grande richesse, pourquoi envoyer nos propres nains mourir, quand nous pouvons payer d'autres pour mourir à notre place ?"
 verkalgulan_ensure_company_discipline_title:0 "Assurer la Discipline"
 verkalgulan_ensure_company_discipline_desc:0 "Bien que notre transition vers une armée entièrement mercenaire se soit révélée un succès sauvage, nous faisons encore face au problème de la discipline, car il est de notoriété publique que les mercenaires préféreraient fuir plutôt que mourir. En payant différentes compagnies pour se retourner contre celles qui fuient, cependant, nous pouvons nous assurer que nos compagnies se surveillent elles-mêmes !"
 verkalgulan_new_vault_magisters_title:0 "Nouveaux Magisters du Trésor"
 verkalgulan_new_vault_magisters_desc:0 "Bien que les mines produisent de vastes quantités de pièces quotidiennement, un afflux de pièces mène toujours à une chose : l'inflation. Si nous devons éviter l'effondrement économique complet, nous devons endiguer le flux de monnaie vers la populace. Pour ce faire, les anciens magisters du trésor corrompus doivent être remplacés par ceux qui sont à la fois capables et, plus important, loyaux."
 verkalgulan_for_a_rainy_day_title:0 "Pour les Jours Difficiles"
 verkalgulan_for_a_rainy_day_desc:0 "À l'avenir, notre nation fera face à de nombreux défis, qu'ils soient orques ou gobelins par nature, ou quelque chose de pire encore. Ainsi, nous devons construire une réserve de richesse, car vous ne pouvez vraiment jamais être trop prudent, et vous ne savez jamais quand un peu de monnaie pourrait être utile."
 verkalgulan_master_of_the_treasury_title:0 "Maître du Trésor"
 verkalgulan_master_of_the_treasury_desc:0 "Si nous devons gérer notre trésor correctement, nous devons nous assurer que le nain en charge est à la hauteur de la tâche. Nous devons chercher le plus grand trésorier du Dwarovar, car ce ne sera pas une petite tâche de maintenir nos finances sous contrôle."
 verkalgulan_build_a_great_hoard_title:0 "Un Grand Trésor"
 verkalgulan_build_a_great_hoard_desc:0 "On dit qu'après l'Éveil des Dragons, beaucoup de Dragons amassèrent de vastes sommes de richesse dans leurs demeures caverneuses. Maintenant, il semble, nous faisons de même, alors que nous extrayons des richesses au-delà des rêves les plus fous quotidiennement. Que les Dragons regardent avec envie car aucun trésor ne rivalise avec celui de Verkal Gulan !"
 verkalgulan_supply_the_worlds_vaults_title:0 "Les Coffres du Monde"
 verkalgulan_supply_the_worlds_vaults_desc:0 "On dit que plus d'or repose dans Verkal Gulan que dans le reste de tout Halann combiné, et ce n'est pas une simple rumeur. Des réserves d'or au-delà des rêves les plus fous de tout mortel reposent dans nos murs, avec encore plus qui coule chaque jour. Notre forteresse est vraiment la plus riche du monde !"
 verkalgulan_the_world_bank_title:0 "La Banque Mondiale"
 verkalgulan_the_world_bank_desc:0 "À quoi sert l'argent s'il reste dans un coffre ? Bien qu'il y ait plein d'utilisations, il sert bien mieux quand il est prêté à d'autres. Après tout, qu'est-ce qui est mieux que l'argent ? L'argent qui fait plus d'argent ! Qu'il soit connu que la plus grande banque que le monde ait jamais vue est ouverte aux affaires !"
 verkalgulan_reclaim_hehodovar_title:0 "Reprendre Hehodovar"
 verkalgulan_reclaim_hehodovar_desc:0 "L'ancienne Hehodovar servait autrefois de centre d'architecture et de construction pour Aul-Dwarov, où Hehogrim le Diligent conçut les premières vraies forteresses, mais elle est depuis longtemps tombée en ruine et délabrement, complètement infestée d'orques et de gobelins. Servant aussi comme emplacement stratégique au centre de l'alliance Segbandal qui unifia autrefois le Dwarovar Central, il est vital que nous amenions cette forteresse légendaire sous notre contrôle."
 verkalgulan_restore_hehodovar_title:0 "Restaurer Hehodovar"
 verkalgulan_restore_hehodovar_desc:0 "Autrefois, Hehodovar n'était guère plus qu'une ruine. Plus maintenant. Sous notre direction, la Forteresse a été restaurée à sa gloire passée encore une fois ! Comme ils le firent il y a des millénaires, constructeurs et architectes remplissent les rues d'Hehodovar, discutant et préparant des merveilles architecturales toujours plus élaborées."
 verkalgulan_deepen_the_citadel_delve_title:0 "La Fouille de la Citadelle"
 verkalgulan_deepen_the_citadel_delve_desc:0 "Sous Verkal Gulan reposent de vastes veines d'or sans égal dans le Dwarovar. Nous devons exploiter cela, et établir une opération d'extraction d'or durable sous notre forteresse."
 verkalgulan_treasury_of_the_segbandal_title:0 "Trésor du Segbandal"
 verkalgulan_treasury_of_the_segbandal_desc:0 "Durant les jours d'Aul-Dwarov, Verkal Gulan servait de monnaie de tout l'empire, fournissant de vastes quantités de pièces aux nains à travers le Dwarovar. Et quand Aul-Dwarov tomba, nous avons aidé à maintenir nos frères et sœurs du Segbandal à flot. Si nous continuons d'exploiter les vastes réserves d'or que nous détenons, nous pouvons revendiquer le titre de Trésor du Segbandal encore une fois !"
 verkalgulan_eating_gold_title:0 "Manger de l'Or"
 verkalgulan_eating_gold_desc:0 "On dit à travers Cannor et Bulwar que les nains de Verkal Gulan sont si riches qu'ils mangent des repas d'or dans des assiettes de pierres précieuses. Bien que cela puisse être une légère exagération, si nous confirmons notre richesse au monde, cela apportera sûrement une grande notoriété, sinon du prestige, à notre forteresse !"
 verkalgulan_the_dragons_hunger_title:0 "La Faim du Dragon"
 verkalgulan_the_dragons_hunger_desc:0 "Chaque jour, plus d'or est extrait des profondeurs. Chaque jour, des richesses au-delà de nos rêves les plus fous coulent devant nous. Et pourtant, ce n'est pas assez. Nous devons creuser plus profond ! Plus d'or ! Plus d'or !"
 verkalgulan_build_the_rotunda_of_bells_title:0 "La Rotonde des Cloches"
 verkalgulan_build_the_rotunda_of_bells_desc:0 "Avec nos fonds augmentés, un architecte proéminent est venu à nous avec une proposition : un grand nouveau bâtiment, demeure d'un dôme massif, et d'une cloche également massive, pour servir à la fois de symbole de notre richesse, et de centre administratif centralisé."
 verkalgulan_scout_the_tunnels_title:0 "Éclaireur les Tunnels"
 verkalgulan_scout_the_tunnels_desc:0 "Pendant des siècles nous sommes restés dans Verkal Gulan, attendant que passe la tempête que furent les vils orques et les gobelins sournois. Maintenant, cependant, avec l'Échine-du-Serpent apparemment vidée d'une vaste majorité de leurs populations, nous pouvons finalement sortir dans notre patrie antique, et commencer le processus de reconstruction qui a été longtemps en préparation."
 verkalgulan_secure_the_tunnels_title:0 "Sécuriser les Tunnels"
 verkalgulan_secure_the_tunnels_desc:0 "Si nous devons nous assurer que notre reconquête procède sans heurts, nous devons dominer les tunnels qui serpentent à travers l'Échine-du-Serpent. Si nous pouvons sécuriser ces routes d'approvisionnement, aucune autre nation ne sera capable de contester la réunification du Dwarovar Central par Verkal Gulan : le Segbandal !"
 verkalgulan_take_seghdihr_title:0 "Prendre Seghdihr"
 verkalgulan_take_seghdihr_desc:0 "Bien que Verkal Gulan ait longtemps servi de grande entrée au Segbandal, l'entrée principale a toujours été Seghdihr. Si nous devons sécuriser notre région de l'Échine-du-Serpent contre les menaces extérieures, nous devons contrôler toutes les entrées à la région, ce qui signifie conquérir l'ancienne entrée pour nous-mêmes."
 verkalgulan_reinforce_seghdihr_title:0 "Renforcer Seghdihr"
 verkalgulan_reinforce_seghdihr_desc:0 "Bien que Seghdihr soit sous notre contrôle, ses défenses sont encore lamentablement inadéquates. Nous devons fortifier davantage la forteresse, et nous assurer qu'aucun envahisseur ne menacera jamais plus notre nation depuis Bulwar !"
 verkalgulan_unify_the_segbandal_title:0 "Unifier le Segbandal"
 verkalgulan_unify_the_segbandal_desc:0 "Finalement, après des décennies d'effort, le Segbandal a été unifié par Verkal Gulan ! Dans chaque forteresse de nos terres, les Nains vivent en sécurité, sachant qu'aucun envahisseur ne menacera jamais plus leur foyer. Avec ces terres unifiées, Verkal Gulan passe d'un grand projet à un autre et se tient prête à unir Aul-Dwarov encore une fois !"
 verkalgulan_start_digging_title:0 "Commencer à Creuser"
 verkalgulan_start_digging_desc:0 "Déjà, Verkal Gulan abrite de vastes réserves d'or, cependant, ce dans quoi nous avons puisé semble n'être que la pointe de l'iceberg ! Nous devons creuser plus profond, afin d'accéder aux richesses qui reposent plus loin dans les montagnes."
 verkalgulan_expand_the_citadel_title:0 "Étendre la Citadelle"
 verkalgulan_expand_the_citadel_desc:0 "Pour assurer notre prospérité future, nous devons construire l'infrastructure de Verkal Gulan. En plaçant des investissements à travers notre forteresse, et en l'étendant plus loin dans la terre, nous sécuriserons notre économie pour de futurs efforts."
 verkalgulan_invest_in_public_works_title:0 "Investir dans les Travaux Publics"
 verkalgulan_invest_in_public_works_desc:0 "Malgré ce que certains alchimistes particulièrement téméraires (ou innovants) voudraient vous faire croire, nous ne pouvons pas réellement manger de l'or. Nous ne pouvons pas non plus nous y baigner, ni est-il bon pour construire des halls publics ou routes. Même en nous préparant à étendre davantage la Fouille de la Citadelle, nous ne devons pas ignorer ces autres pièces d'infrastructure."
 verkalgulan_a_glorious_hold_title:0 "Une Forteresse Glorieuse"
 verkalgulan_a_glorious_hold_desc:0 "Par un effort non négligeable, nous avons construit une Forteresse rivalisée par peu d'autres dans le Dwarovar, même celles des jours d'Aul-Dwarov. Verkal Gulan se dresse maintenant comme un exemple au reste de la race naine de ce à quoi ressemble vraiment une forteresse appropriée."
 verkalgulan_a_golden_crown_title:0 "Une Couronne Dorée"
 verkalgulan_a_golden_crown_desc:0 "Verkal Gulan se dresse comme la Forteresse la plus puissante et la plus opulente de l'Échine-du-Serpent, surpassant toutes sauf l'ancienne Amldihr et Grônstunad. Les gloires de ces Forteresses ne sont que des mémoires aujourd'hui, cependant, tandis que Verkal Gulan se prélasse dans ses richesses pour que tous voient. Soyons fiers, comme la Couronne Dorée du Dwarovar !"
 verkalgulan_explore_the_caves_title:0 "Explorer les Cavernes"
 verkalgulan_explore_the_caves_desc:0 "Bien que l'ancien Aul-Dwarov ne se soit pas embarrassé du terrain rude des cavernes qui parsèment l'Échine-du-Serpent, cela s'avéra finalement être leur chute, car ils ne purent tenir leur rail sur tant de fronts. Nous ne répéterons pas leurs erreurs, et sécuriserons les cavernes pour la plus grande sécurité de notre nouvelle nation."
 verkalgulan_reclaim_gor_ozumbrog_title:0 "Reprendre Gor Ozumbrog"
 verkalgulan_reclaim_gor_ozumbrog_desc:0 "Il y a une grande honte pour les Nains d'Or quand il s'agit de Gor Ozumbrog à l'est. Cette forteresse était la forteresse la plus orientale du Segbandal, et dans notre fureur contre leur départ justifié de l'alliance après que nous soyons devenus de simples marionnettes de Jexis, nous, avec le reste du Segbandal, avons saccagé la forteresse ce qui permettrait finalement aux gobelins de finir ce que nous avions commencé. Il est temps de corriger cette injustice et de reprendre Gor Ozumbrog et restaurer son double but : sécuriser le Dwarovar Central contre toute invasion de l'est, et servir de base de lancement pour toute expédition dans les cavernes gobelins de l'Arbre de Pierre. Pour ce faire, cependant, nous devons nettoyer les gobelins qui l'infestent actuellement."
 verkalgulan_restore_gor_ozumbrog_title:0 "Restaurer Gor Ozumbrog"
 verkalgulan_restore_gor_ozumbrog_desc:0 "Longtemps Gor Ozumbrog a gis dans un état de délabrement, s'effritant lentement aux ravages du temps et de la race orque. Sous notre garde, cependant, l'ancienne forteresse a été restaurée à sa gloire passée, et au-delà ! Gor Ozumbrog se dresse maintenant comme un exemple brillant des exploits d'ingénierie et de restauration dont le peuple de Verkal Gulan est capable."
 verkalgulan_forward_fortifications_title:0 "Fortifications Avancées"
 verkalgulan_forward_fortifications_desc:0 "Bien que Verkal Gulan elle-même soit protégée par de vastes forteresses, un siège de la capitale elle-même est encore la dernière chose que nous voulons. En construisant des fortifications au-delà de la Porte du Héros et de la Porte du Roi, nous assurerons la sécurité de notre Forteresse."
 verkalgulan_the_great_citadel_title:0 "La Grande Citadelle"
 verkalgulan_the_great_citadel_desc:0 "Si tout le reste échoue, nous devons nous assurer que notre Forteresse sera capable de tenir contre tout envahisseur, au moins assez longtemps pour que les renforts la soulagent. Ainsi, nous devons construire le plus grand système de forteresses que le Dwarovar ait jamais vu, et rendre Verkal Gulan pratiquement impénétrable !"
 verkalgulan_build_the_hall_of_elders_title:0 "Construire la Salle des Anciens"
 verkalgulan_build_the_hall_of_elders_desc:0 "Bien que nos ancêtres tombés méritent un grand respect, ceux qui sont encore avec nous aussi. Nous devons construire une grande salle pour servir de demeure aux nains les plus âgés de Verkal Gulan, afin qu'ils puissent mieux dispenser leur grande sagesse à la fois à la populace et à notre gouvernement."
 verkalgulan_reclaim_gor_vazumbrog_title:0 "Reprendre Gor Vazumbrog"
 verkalgulan_reclaim_gor_vazumbrog_desc:0 "Depuis de nombreuses années maintenant, le misérable clan du Drake Embroché a occupé l'ancienne Gor Vazumbrog. Nous devons chasser les vils orques de ces terres, et restaurer Gor Vazumbrog à ses habitants nains légitimes !"
 verkalgulan_strengthen_gor_vazumbrog_title:0 "Renforcer Gor Vazumbrog"
 verkalgulan_strengthen_gor_vazumbrog_desc:0 "Servant de porte d'entrée à l'Échine-du-Serpent Septentrionale, et aux Confins-Serpents, Gor Vazumbrog agit comme l'un des points d'étranglement les plus majeurs du Dwarovar. En construisant ses fortifications, nous nous sécuriserons contre toute menace potentielle au nord, et nous assurerons que nos arrières sont couverts si nous nous embarquons dans des expéditions."

