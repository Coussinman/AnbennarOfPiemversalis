 verkalgulan_events.1.t:0 "La Pourriture Dorée"
 verkalgulan_events.1.d:0 "Cela fait des générations que la citadelle a prospéré. De nos jours, elle a été envahie par des arrangements de ruelles et l'intérêt personnel. Cette malversation a été nommée la Pourriture par ceux qui voient ses problèmes. L'une des figures majeures qui était dégoûtée par la cupidité et la corruption était Urothr de la Porte, qui était un officier et légende locale qui gagna sa renommée en défendant Verkal Gulan des forces extérieures à la Porte du Héros. Avec l'aide de ses connexions militaires, il saisit le conseil et se fit proclamer Protecteur de la Citadelle. Il reste à voir ce qu'il fera ensuite."
 verkalgulan_events.1.a:0 "Bah ! Quel gâchis !"
