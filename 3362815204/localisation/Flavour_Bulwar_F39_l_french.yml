 #Missions
 bulwar_plucking_white_phoenix_title:0 "Plumer le Phénix Blanc"
 bulwar_plucking_white_phoenix_desc:0 "Il n'y a pas d'akalat aussi immonde que Varamhar. Gouverné par une dynastie de mages incompétents et égocentriques, cet état mal formé a eu la ténacité non seulement de gouverner Bulwar, mais de le faire avec un tel manque de prouesse que même les gnolls furent capables de les chasser. Vraiment, permettre à cet état d'exister est un embarras pour les Elfes du Soleil partout - ils ne manqueraient pas non plus sa présence !"
 bulwar_having_field_day_title:0 "Avoir un Jour de Fête"
 bulwar_having_field_day_desc:0 "Aucune ville ne fait pousser sa propre nourriture. Alors que notre territoire grandit, et nous acquérons de nouvelles villes pour nous et le Naqtazan plus large, ce fait a lentement grandi en importance jusqu'à être maintenant sur le point d'être un problème véritable. Les importations de nourriture sont dangereuses, car cela crée un point de dépendance étrangère. Les vallées fluviales de Bulwar sont assez fertiles pour faire pousser beaucoup de notre propre nourriture, avec un surplus définitif. Nous devrions nous assurer qu'elles font exactement cela."
 bulwar_not_so_small_council_title:0 "Le Conseil Pas Si Petit"
 bulwar_not_so_small_council_desc:0 "Il y a deux conseils qui dirigent Bulwar - le grand conseil, qui prend un rôle consultatif et a un représentant de toutes les 12 familles, et le petit conseil, qui tient 3 membres et gère la plupart des fonctions exécutives de l'état. Avec tout ce qui est arrivé à Bulwar en si peu de temps, il est évident que trois individus ne suffisent plus à satisfaire les familles ou diriger l'état suffisamment. De même, si on leur fournit les bonnes ressources, les familles sont disposées à prendre l'initiative et étendre le petit conseil - pourquoi pas ?"
 bulwar_spring_cleaning_title:0 "Nettoyage de Printemps"
 bulwar_spring_cleaning_desc:0 "Le gouvernement est mostly staffé par les 12 familles, qui combinées sont assez grandes pour remplir presque chaque position avec beaucoup en reste. Bien sûr, parce qu'il y en a tant, nous avons la place d'être difficiles sur les individus engagés. Les Dikuras, toujours les hommes d'état, veulent conduire un audit pour resserrer les standards de gouvernance, maintenant l'emploi familial tout en élaguant les pires. S'ils étaient au pouvoir, et les autres familles convaincues, cela pourrait être assez avantageux..."
 
 bulwar_adamant_azkabari_title:0 "Les Azkabari Adamantins"
 bulwar_adamant_azkabari_desc:0 "C'est quelque chose d'un secret public parmi les classes dirigeantes de Bulwar qu'Azkabar a une vie nocturne extrêmement vive, la réglementation stricte de leur société causant apparemment qu'ils \"se lâchent\" dans toutes sortes de débauches. Les rumeurs abondent d'actes plus sombres au-delà de simples narcotiques, de rituels interdits d'une nature plus sombre et sinistre. Une enquête sur le ventre pourrait présenter une opportunité pour nous."
 bulwar_law_and_order_title:0 "Loi et Ordre"
 bulwar_law_and_order_desc:0 "Azkabar s'est prouvé être un mauvais ajustement pour l'Ordre des Juges. Les secrets et intrigues tournant autour de son ventre révèlent un environnement qui est anathème à tout ce que l'Ordre des Juges devrait s'efforcer de représenter. Avec notre nouvelle position, et quelque usage soigneux de ressources d'état, il devrait être assez facile de relocaliser l'organisation. D'abord, cependant, nous devrons prouver notre capacité à gouverner justement Azkabar, tel que l'Ordre sera disposé à nos demandes."
 bulwar_matter_of_administration_title:0 "La Question d'Administration"
 bulwar_matter_of_administration_desc:0 "Les observateurs extérieurs pourraient être enclins à se demander pourquoi les Douze Familles sont si spécialisées. À un œil inattentif, cela semblerait comme une obsession inutile et unique avec quelque chose singulière - mais c'est précisément pourquoi notre gouvernement fonctionne si bien. Les intérêts de chaque famille sont soigneusement curés pour assurer que chacun a sa propre niche, gardant les réalités désordonnées de compétition loin des halls de gouvernement. En fait, cela génère souvent coopération ! Amenez une poignée des familles administrativement orientées dans le conseil et regardez comme elles vont bien à leurs affaires."
 bulwar_tale_of_twelve_title:0 "Un Conte de Douze"
 bulwar_tale_of_twelve_desc:0 "Bien sûr, la coopération fidèle est loin d'être une certitude en politique, bien que notre gouvernement aide à la faciliter. Les familles sont toutes cordiales les unes avec les autres, bien que cela n'arrête pas les conflits d'éclater quand une famille prend un peu plus politiquement que ce qui lui est dû, ou de gens hostiles causant des réactions hostiles. Nous devrions lier les familles ensemble - mais pour le faire nous aurons besoin d'un président de bon caractère moral et une intégrité incontestable d'état. Autrement, nos avances pourraient ne pas être vues comme sincères."
 
 bulwar_taking_the_lead_title:0 "Prendre les Devants"
 bulwar_taking_the_lead_desc:0 "Avec le sable posé, il est venu temps de commencer à gérer les affaires avec nos voisins plus civilisés. Personne dans le Naqtazan ne nierait que nous étions la puissance humaine la plus importante de l'alliance, et les anciennes terres gnolliques ne feront qu'aider à certifier cela. Le reste tombera sous notre emprise, sinon sur papier alors certainement en acte. Allez, voyez-les accepter par vous-même."
 bulwar_tightening_the_grip_title:0 "Resserrer l'Étreinte"
 bulwar_tightening_the_grip_desc:0 "C'est quelque chose d'un processus lent, la subjugation - elle doit être gérée très subtilement. Au cours des derniers mois nous avons fait des progrès en érodant l'autonomie du Naqtazan à travers des modifications graduelles des dues de l'alliance. Ils seront nos sujets en acte, sinon encore en nom."
 bulwar_strenght_in_unity_title:0 "Force dans l'Unité"
 bulwar_strenght_in_unity_desc:0 "La famille Alukatran a un appel particulièrement durable, car leur intérêt en toutes matières étrangères est bienvenu dans un monde plein d'étrangers. Avec l'assistance d'un de leur nombre, nous devrions enquêter amener le Naqtazan encore plus proche de Bulwar - plutôt qu'une alliance d'égaux, ce sera une alliance d'états \"offerte protection par Bulwar en échange d'assistance en matières militaires,\" en Commun, vassaux. Il y aura très peu de terrain légal pour eux de se tenir pour empêcher intégration plus poussée."
 bulwar_strenght_in_unity_timer:0 "Force dans l'Unité"

 bulwar_river_alliance_title:0 "L'Alliance de la Rivière"
 bulwar_river_alliance_desc:0 "Chaque partie majeure du Naqtazan a été intégrée dans l'administration plus large de Bulwar. Même si les villes sont encore membres d'alliance, ce n'est un secret pour personne qu'elles dansent toutes sur notre mélodie. Avec cela en tête, il n'y a qu'un seul état souverain laissé dans le Naqtazan - nous ! Qui objecterait si nous étions à nous réorienter sur la scène globale pour être reconnus en conséquence ?"
 bulwar_builders_of_bulwar_title:0 "Constructeurs de Bulwar"
 bulwar_builders_of_bulwar_desc:0 "La vraie somme totale de l'aide des nains à Bulwar est perdue au temps, records détruits ou oubliés - cependant la tradition d'engager des contracteurs nains est une qui est vivante et bien. Beaucoup de nains ont passé des décennies à améliorer des siècles de pratique, créant une classe de constructeurs, maçons, et architectes dont la connaissance pratique est proche d'inégalée. Les contracter pour aider à superviser le développement de ville les aidera tous à prospérer."
 
 bulwar_keen_kalibi_title:0 "Les Kalibi Perspicaces"
 bulwar_keen_kalibi_desc:0 "Des ennuis fermentent à Kalib. Avec une poussée assez forte, nous pourrions être capables de libérer la ville des griffes de son seigneur et les faire rejoindre le Naqtazan"
 bulwar_pale_imitation_title:0 "Une Pâle Imitation"
 bulwar_pale_imitation_desc:0 "Qu'est-ce qu'Irrliam a exactement sur Bulwar ? Bulwar, la ville mère, foyer de la grande ziggurat à Surael ? Est-ce simplement qu'un charlatan s'établit dans la ville et puis décida d'y mourir ? Les Elfes du Soleil méritent notre respect, mais ils doivent comprendre qu'il n'y a qu'un seul centre du Culte du Soleil, et c'est Bulwar. Détruire le centre religieux upstart et rétablir Bulwar comme la ville mère de la foi."
 bulwar_council_of_eduz_buranun_title:0 "Le Conseil d'Eduz-Buranun"
 bulwar_council_of_eduz_buranun_desc:0 "Chaque centre du Culte du Soleil est sous le contrôle du Naqtazan. À cause de cela, nous avons été capables d'exercer quelque influence sur la fonction du culte. Nous pourrions avoir plus. Avec de l'argent pour commencer à graisser des paumes, nous pourrions appeler un conseil pour déterminer une myriade de doctrines plus petites pour la foi. En établissant notre autorité de cette façon, nous pouvons ramener le cœur battant de la foi à sa ville mère."
 bulwar_down_the_road_title:0 "En Descendant la Route"
 bulwar_down_the_road_desc:0 "Le plus grand héritage de Jaher a été refait. À travers des années de labeur intermittent, la Route Dorée est en parfaite condition de fonctionnement. Nous devons monopoliser le commerce de caravane Bulwari. Leur donner raison d'utiliser la Route exclusivement - bien qu'elle fournisse déjà beaucoup - et puis l'argent commencera à rouler. La route singulière, centralisée sera bien plus facile à péager et taxer qu'une myriade de routes plus petites, plus risquées."
 bulwar_cities_of_the_suran_title:0 "Les Villes du Suran"
 bulwar_cities_of_the_suran_desc:0 "Ici, le long de la rivière Suran, git le centre de civilisation sur Halcann. Ces villes ont été soigneusement tendues au cours de décennies, grandissant comme une plante fleurit sous une main ferme. Bulwar en particulier devient le vrai centre de toute la région. Plus que cela - c'est le désir du monde ! D'innombrables artisans et philosophes se déplacent à travers ses rues, apportant avec eux un trésor de culture et pensée. Tous étrangers qui posent leurs yeux sur ces villes et la maîtrise de laquelle elles sont érigées seront humiliés dans leur émerveillement. En fait, un individu plus diplomatiquement orienté pourrait être capable de saisir l'opportunité à travers cela..."
 
 bulwar_happy_people_of_the_sad_sur_title:0 "Gens Heureux du Šad Sur"
 bulwar_happy_people_of_the_sad_sur_desc:0 "Il y a de la résilience à trouver dans les terres de Zanšap - il le faut, ou else ils pourraient à peine survivre tout ce que les gnolls leur ont fait ! Avec leurs terres plus anciennes conquises par nous, nous avons une grande opportunité de faire un nouvel ami. Qui dirait non à la patrie ? En effet, traiter avec eux serait une vue bien plus facile que les gnolls..."
 bulwar_ahead_of_the_pack_title:0 "En Avance sur la Meute"
 bulwar_ahead_of_the_pack_desc:0 "...Mais est-il nécessaire de traiter avec les gnolls du tout ? Ces créatures sont factieuses et ne respectent rien sauf la force, quelque chose qu'au moins un de leur nombre sera capable de fournir donné assez de temps. Pourquoi risquer un autre Tluukt ? Pourquoi permettre aux ténèbres de continuer à fermenter ? Ils doivent partir."
 bulwar_rabsukalukaturan_title:0 "Rabsukalukaturan"
 bulwar_rabsukalukaturan_desc:0 "Alors que Bulwar tire simplement des familles, elles sont basées dans le Naqtazan sans être actuellement liées à lui. À cause de cela, elles sont capables de poursuivre des liens ailleurs - bien qu'elles n'oublient jamais où leur vraie maison est ! Brasan a une méthode remarquablement lâche pour sélectionner leurs candidats. Si nous étions capables de graisser quelques paumes, alors c'est très possible que nous pourrions élire un des 12 familles pour gouverner la ville à notre place. Que diriez-vous du chef des Alukatran ?"
 bulwar_dip_in_divenhal_title:0 "Un Plongeon dans Divenhal"
 bulwar_dip_in_divenhal_desc:0 "Personne ne peut compétitionner sans une marine. Bien qu'une grande partie de Bulwar soit intérieure, il y a trop de richesse dans Divenhal pour la laisser aux pirates gnolliques et Canoriens. Brasan et Anzabad occupent tous deux des spots de premier choix pour créer non seulement des ports, mais une riche infrastructure navale pour faire une marine Bulwari. Si nous pouvons harnesser ce potentiel, cela paiera dix fois."
 
 bulwar_banking_district_title:0 "Le Quartier Bancaire"
 bulwar_banking_district_desc:0 "Un des chemins vers le futur est à travers la finance. Bien que ce qui est fait à Bulwar puisse être vendu ailleurs, et pour longtemps, il n'y a aucune garantie que cela restera compétitif pour toujours. La banque est un champ immortel, car nous n'aurons jamais pas besoin d'argent, et donc c'est un moyen sûr de s'assurer que Bulwar reste pertinent. En addition à cela, les banquiers directement de la ville sont plus susceptibles d'assister financièrement dans l'expansion et développement..."
 bulwar_in_mint_condition_title:0 "En Condition de Menthe"
 bulwar_in_mint_condition_desc:0 "La plus grande barrière à unir la région est son manque d'uniformité - chaque akalat avait sa propre façon de faire des affaires, mais tous étaient différents les uns des autres. Nous avons dû garder une grande partie de cela pendant nos acquisitions. Chaque région est déconnectée, îles dans la mer de terre. Plus jamais ! Nous nous assurerons que les affaires peuvent s'étendre région-large à travers une monnaie unique. Il n'y aura aucun échange, aucun argument sur la valeur, seulement une pièce : Le Sur. Nous devons seulement trouver quelque chose pour la supporter."
 bulwar_a_sur_thing_title:0 "Du Sur et Certain"
 bulwar_a_sur_thing_desc:0 "Le Sur fera des merveilles ! Il a déjà fait un long chemin pour renforcer Bulwar, et en addition à cela la monnaie unique a permis aux banquiers de croître fructueusement. Nous devons nous assurer que la foi dans le Sur est inébranlable - en faire une valeur sûre, si vous voulez. À travers une politique intelligente et une inflation minimale, nous pouvons nous assurer que personne ne veuille jamais retourner aux anciennes façons. Les banques nous remercieront aussi."
 bulwar_temple_district_title:0 "Le Quartier des Temples"
 bulwar_temple_district_desc:0 "Les temples de Bulwar étaient les endroits les plus durement touchés par les gnolls Tluukti. Nettoyés des objets de valeur et puis brûlés, les nombreux centres religieux dans le quartier furent détruits si mal qu'en certains endroits c'est dur de figurer ce qui se tenait là du tout. Nous étions capables de faire quelques rénovations déjà, mais celles-ci sont mieux décrites comme \"récupération\" que toute construction actuelle. Quelque chose doit être fait."
 bulwar_through_red_coloured_glass_title:0 "À Travers le Verre Rouge"
 bulwar_through_red_coloured_glass_desc:0 "Il ne serait pas juste de simplement reconstruire sans améliorer, n'est-ce pas ? Les richesses de la région de Bulwar ont été inutilisées par la ville de Bulwar, car les divisions politiques et l'isolement ont empêché la cité de tirer parti des magnifiques spécialités locales qui pourraient orner ses temples. Le verre d'Azanerdu est une chose merveilleuse, et particulièrement absent de nos temples. Montrer la lumière de Surael devrait se faire à travers les labeurs de tous Ses enfants, pas seulement certains - nous devons nous assurer que beaucoup de ce superbe verre rouge puisse trouver un foyer à Bulwar."
 bulwar_red_lights_dancing_flammes_title:0 "Flammes Dansantes"
 bulwar_red_lights_dancing_flammes_desc:0 "Le grand complexe. Ces gnolls ne peuvent jamais être pardonnés pour ce qu'ils ont fait... mais c'est de l'eau dans le Suran, maintenant. Ce qui a été endommagé doit être remplacé, reconstruit, recréé. Ce n'est pas juste assez de simplement le ramener à l'état qu'il était avant - tradition, et notre foi, dicte que nous devons construire la ziggurat mieux que jamais avant. Cela ne sera pas bon marché, et cela ne sera certainement pas rapide, mais c'est juste ce qu'il faut pour faire quelque chose de grand. Il n'y aura aucun crépuscule pour la place de Bulwar dans la foi."
 bulwar_at_close_quarters_title:0 "À Bout Portant"
 bulwar_at_close_quarters_desc:0 "Bien que le sac de Bulwar ne fut pas une bonne chose, il y a encore opportunité à trouver dans les décombres. Nous pouvons prendre cette chance pour redessiner la ville, la réorganisant en un nombre de quartiers. Ici, au lieu de construction ramshackle, la concentration de rôles créera quelque chose de bien plus productif que la somme de ce qui est dedans. Naturellement, bien sûr, nous contracterons cela aux 12 familles pour faire comme elles voient approprié."
 bulwar_kanu_district_title:0 "Le Quartier Kanu"
 bulwar_kanu_district_desc:0 "Un des plus grands exports de Bulwar est la soie qu'il produit. Les kanu, ceux qui travaillent avec la soie, requièrent des ateliers dédiés pour obtenir beaucoup de valeur de leurs créations. Nous avons la chance de créer un quartier tournant autour d'eux, contenant leurs maisons et ateliers. Cela les garde en un endroit, et garde leur travail focusé et sécurisé. Beaucoup devra être fait, pourtant simplement dédier un quartier pour leur soie suffira pour commencer."
 bulwar_looming_thread_title:0 "Les Kanu Tissent"
 bulwar_looming_thread_desc:0 "Bien qu'ils fassent beaucoup de soie pour usage, maintenant leur goulot d'étranglement actuel pour les kanu est de ne pas avoir assez d'infrastructure pour proprement tisser le tissu en produits finis. Jusqu'à ce que cela soit résolu, pas autant de soie quittera Bulwar qu'il pourrait y en avoir. Nous devrons les aider en nous procurant plus de métiers à tisser et équipement de tissage, tel que le raffinage puisse augmenter aussi rapidement que la production."
 bulwar_state_of_the_art_title:0 "État de l'Art"
 bulwar_state_of_the_art_desc:0 "La marche du temps ne s'arrête jamais. Spécialement dans l'ère moderne, nouvelles machines et techniques sont constamment conçues, objets qui peuvent rendre toutes sortes de choses plus faciles ou rapides. Nouvelles d'une telle innovation nous a atteints - titrée une \"navette volante\", elle rend le tissage beaucoup plus rapide, facile, et requiert moins de gens en diminuant l'effort nécessaire pour tisser en le mécanisant partiellement. Si nous pouvons distribuer cette technologie particulière à nos tisserands, alors leur production augmenterait fortement."
 bulwar_city_of_light_title:0 "La Ville de Lumière"
 bulwar_city_of_light_desc:0 "Il y avait toujours un appel immortel à Bulwar, ainsi dit le consensus de ceux qui s'émerveillaient de lui. Maintenant, cependant, cela est devenu une occurrence beaucoup plus commune. Se tenant au sommet de la ziggurat, on peut vraiment voir un microcosme de la lumière de Surael - la ville brille dans la nuit, les lumières de vie un spectacle durable de défiance aux Ténèbres Malveillantes. Bulwar se tient grand, la scarification et misère d'âges passés seulement un souvenir distant, une chose pour les records historiques. Elle est belle."
 bulwar_schools_district_title:0 "Le Quartier des Écoles"
 bulwar_schools_district_desc:0 "Notre ville sera bloquée dans le passé si nous ne pouvons créer une classe d'individus lettrés, appris pour nous pousser en avant. Beaucoup des particuliers d'éducation avancée ont déjà été gérés, donc c'est à nous de nous assurer que plus d'individus peuvent trouver leur chemin vers ces académies. L'éducation jusqu'à ce point est souvent réservée pour la noblesse, si haut est le coût - il n'y a rien de mal avec cela en soi, mais cela rend le pool potentiel d'individus éduqués plus petit. Pour rectifier cela, nous devrons rendre l'éducation en matières plus basiques un chemin de vie plus accessible."
 bulwar_intense_intendancy_title:0 "Intendance Intense"
 bulwar_intense_intendancy_desc:0 "Ce n'est pas assez pour un administrateur de juste savoir comment remplir des formulaires et compter des figures. Leur connaissance doit être plus profonde - ils doivent savoir pourquoi ces choses importent, et comment distinguer entre fraudes malicieuses et erreurs simples. Diriger le pays requiert une connaissance profonde de pourquoi l'état fonctionne, et pourquoi les gens pourraient être inclinés à le saboter. En addition à avoir à préparer le curriculum, les bureaucrates actuels devront aussi être éduqués en ces matières, donc cela prendra du temps et effort pour le voir à travers."
 bulwar_something_to_write_about_title:0 "Quelque Chose à Écrire"
 bulwar_something_to_write_about_desc:0 "Nous avons déjà vu quelques diplômés prodigieux de ces académies, individus dont le potentiel aurait été gaspillé n'étaient nos efforts. En fait, un agit actuellement en rôle consultatif pour le conseil maintenant ! Nous pouvons prendre avantage encore plus grand de lui, cependant ; Avec financement adéquat, nous pourrions commissionner ce philosophe pour créer un livre méditant sur Surael, à la fois laissant notre marque sur le monde intellectuel et créant plus de curriculum pour nos étudiants."
 bulwar_canals_district_title:0 "Le Quartier des Canaux"
 bulwar_canals_district_desc:0 "Il y a plus au commerce à Bulwar que juste les canaux eux-mêmes - caravansérails, places de marché, aires de chargement, tous ces vont dans la facilitation de commerce juste autant qu'avoir la rivière pour voyager dessous. Beaucoup de ces endroits sont devenus décrépits avec l'attaque des gnolls et la décadence des grands canaux. Nous devrons les réparer pour mettre le nouveau quartier \"canaux\" en marche."
 bulwar_water_under_the_bridge_title:0 "Eau Sous le Pont"
 bulwar_water_under_the_bridge_desc:0 "Avec les canaux réparés, le commerce a commencé à couler à travers Bulwar lui-même sur le Suran une fois plus. Barges accostent, déchargent leurs biens, et continuent leur chemin, même alors que les logements sont prospères et bustling. Il n'y a pas assez d'infrastructure pour les loger tous, et en addition à cela certains de ce qui est là déjà n'est pas construit pour les gérer, si long cela a été depuis que c'était un problème à designer autour. Nous devons réorganiser l'infrastructure de la ville pour mieux accommoder le commerce se déplaçant le long."
 bulwar_the_great_waterway_title:0 "Le Grand Cours d'Eau"
 bulwar_the_great_waterway_desc:0 "La chose avec le commerce est qu'\"adéquat\" n'est jamais actuellement adéquat. Pour attirer plus de commerce, le mot doit se répandre que les facilités de Bulwar sont bien équipées pour staffer autant de gens que possible. Jetées et docks le long du canal doivent être capables de gérer handily tous biens déchargés et chargés autour de l'aire. Il doit y avoir croissance constante, un échange constant de biens et monnaie, car c'est le commerce à son plus pur. Cela serait une entreprise incroyablement coûteuse, mais si nous pouvons amener les marchands autour à investir dans leurs moyens de subsistance, alors une grande partie du coût peut être transférée à eux."
 
 #Events
 flavour_bulwar_tag.16.t:0 "Le Conseil d'Eduz-Buranun"
 flavour_bulwar_tag.16.d:0 "Avec la défaite décisive d'Irrliam et la possession Bulwari d'Eduz-Buranun, il arriva (avec un peu de graissage de paumes) que la région Bulwar plus large était disposée à écouter les appels de conseil religieux, un rassemblement similaire en échelle à celui appelé après la mort de Taelarios.\n\nBien sûr, beaucoup des principes plus larges du Culte du Soleil furent établis alors, et ce conseil n'était pas désireux de les défier - plutôt, l'accent était sur les nombreux rites autour de l'adoration appropriée, codifiant beaucoup de rituels, pratiques, et jours saints, et sur établir un consensus sur un dogme unique, standardisé, au lieu d'héberger des variations régionales.\n\nSur une note plus subtile, le but du conseil était de cimenter la position de Bulwar comme chef du Culte du Soleil. Presque toutes les décisions religieuses finales sont prises par des prêtres de Bulwar propre, agissant dans les intérêts Bulwari, et bien qu'un conseil comme cela semble sans signification, il envoie un message profond :"
 flavour_bulwar_tag.16.a:0 "Nous sommes ceux en charge."
 flavour_bulwar_tag.17.t:0 "Les Gens du Šad Sur"
 flavour_bulwar_tag.17.d:0 "Le Šad Sur n'est pas Bulwari, ni n'a besoin d'être nécessairement. La terre est propriété de ses intendants précédents, l'akalat de Zanšap, même si elle a été saisie par des gnolls. Il n'y a aucun doute dans la tête de quiconque que cette terre leur est critiquement importante en façons à la fois historiques et culturelles. L'utiliser comme carotte est ingénieux - les gens de la terre voudraient indubitablement être réunis avec leur gouvernement légitime, et ce gouvernement se pliera également certainement par-dessus arrière pour récupérer son peuple.\n\nVoyant que ce gouvernement existe encore sous une forme ou une autre, nous devrons simplement envoyer un message secret à leur dirigeant - ces terres pour leur patronage. La seule étape requise est approbation formelle (mais non enregistrée). Sinon, cependant, les terres feraient très bien sous notre règle..."
 flavour_bulwar_tag.17.a:0 "Le Šad Sur appartient à ses héritiers"
 flavour_bulwar_tag.17.b:0 "Tout ce travail à conquête seulement pour le donner ?"
 flavour_bulwar_tag.18.t:0 "Bulwar Offre le Šad Sur"
 flavour_bulwar_tag.18.d:0 "Bulwar nous offre nos anciennes terres dans le Šad Sur ! La seule chose qu'ils demandent en retour est que nous nous soumettions comme leur vassal en retour de la terre. La terre vaut-elle notre souveraineté ?"
 flavour_bulwar_tag.18.a:0 "Accepter"
 flavour_bulwar_tag.18.b:0 "Refuser"
 flavour_bulwar_tag.19.t:0 "Zanšap Accepte"
 flavour_bulwar_tag.19.d:0 "Mot de retour est finalement arrivé - Zanšap a accepté l'offre ! Leur dirigeant offrira leur fidélité au Conseil plus tard aujourd'hui, une fois qu'ils sont arrivés."
 flavour_bulwar_tag.19.a:0 "Génial !"
 flavour_bulwar_tag.20.t:0 "Zanšap Refuse"
 flavour_bulwar_tag.20.d:0 "Notre offre a été déclinée ! Nous n'obtiendrons pas un nouveau vassal, mais nous obtenons de garder la terre !"
 flavour_bulwar_tag.20.a:0 "Ils ne savent pas ce qu'ils ratent !"
 flavour_bulwar_tag.21.t:0 "Bulwar a Volé notre Sujet"
 flavour_bulwar_tag.21.d:0 "La skullduggery Bulwari a mené à notre vassal, Zanšap, se détachant de nous et jurant fidélité à eux à la place ! Nous savons que c'est leur faute (comme d'habitude), mais nous n'avons rien à utiliser pour le prouver."
 flavour_bulwar_tag.21.a:0 "Bâtards !"
 flavour_bulwar_tag.22.t:0 "Les Šadnatu Se Réinstallent dans les Montagnes"
 flavour_bulwar_tag.22.d:0 "Un groupe d'humains Šadnatu sont arrivés dans les montagnes nouvellement vacantes, remplaçant les gnolls qui vivaient dans l'aire. Ils ont bougé en nombres suffisants que nous pouvons augmenter le développement de la province."
 flavour_bulwar_tag.22.a:0 "Bien."
 flavour_bulwar_tag.23.t:0 "Lumières Cramoisies et Flammes Dansantes"
 flavour_bulwar_tag.23.d:0 "Entre les deux rivières, et coïncidemment en vue du grand canal les liant, s'asseyait l'ancien Temple s'écroulant de Bulwar. Même si la structure principale de la pyramide était trop vaste pour jamais être particulièrement endommagée, les constructions construites au sommet pouvaient l'être - briques noircies par le feu, pièces nues de tout mobilier, la vue serait assez pour pousser tout bon adorateur de Surael au désespoir, pleurant même alors que suie tachait leurs genoux. Naturellement, cela n'était jamais permis de rester.\n\nÀ quiconque avait le temps dans la journée pour regarder, regarder la restauration du temple était un processus lent, si définitif ; La structure fut lentement nettoyée, même alors que les bâtiments effondrés furent remplacés. Échafauds furent construits par-dessus échafauds, lignes de serviteurs portant ornements à l'air précieux (courtoisie mostly de la famille Aharmandas, bien sûr) en montant les marches de la ziggurat, restockant la grande construction. Cela devint curieux quand la construction continua plus loin. Il n'y avait aucune cessation de travail, seulement plus ajouté au complexe de temple sur des mois de travail.\n\nPourtant pour tout le délai, se tenir finalement dans le centre du temple - une brillante mosaïque de tuile d'un soleil - et regarder les danseurs faire osciller leurs flammes ici et là, specs de cramoisi reflétés par ornementation brillante..."
 flavour_bulwar_tag.23.a:0 "Nul ne pouvait nier que cela en valait la peine."
 flavour_bulwar_tag.24.t:0 "Sur la Nature de la Foi"
 flavour_bulwar_tag.24.da:0 "[Root.Adm_Advisor.GetName] a finalement completé leur travail sur composer une grande œuvre de littérature. Ayant été fourni une somme d'argent excessivement large pour l'acte, le philosophe s'assura que le patronage ne fut pas gaspillé - l'œuvre résultante, connue comme \"Sur la Nature de la Foi\", fait des centaines de pages de long et sera sûrement comptée comme une des plus grandes œuvres de l'âge, certaine de devenir répandue alors qu'elle est imprimée et distribuée.\n\nEn effet, elle est susceptible de devenir une des œuvres philosophiques les plus bien connues de son champ, tous successeurs dans le champ à réfuter ou supporter sa thèse. Influencée tout au long par l'autorité des Elfes du Soleil, l'œuvre passe une grande partie de sa longueur justifiant leur autorité spirituelle à travers un cadre politique. Sur la Nature de la Foi argumente pour un état fort, centralisé - peut-être Bulwar devrait suivre."
 flavour_bulwar_tag.24.db:0 "[Root.Adm_Advisor.GetName] a finalement completé leur travail sur composer une grande œuvre de littérature. Ayant été fourni une somme d'argent excessivement large pour l'acte, le philosophe s'assura que le patronage ne fut pas gaspillé - l'œuvre résultante, connue comme \"Sur la Nature de la Foi\", fait des centaines de pages de long et sera sûrement comptée comme une des plus grandes œuvres de l'âge, certaine de devenir répandue alors qu'elle est imprimée et distribuée.\n\nElle argumente que, face aux monstres et ténèbres, les enfants de Surael doivent combattre. Seul un effort organisé, uni peut sécuriser la lumière de Bulwar. C'est la façon dont le texte voit les Elfes du Soleil, les positing comme choisis de Surael (par opposition aux Bulwari, peuple choisi de Surael) pour leur capacité à organiser et mobiliser les Bulwari en moments de besoin."
 flavour_bulwar_tag.24.dc:0 "[Root.Adm_Advisor.GetName] a finalement completé leur travail sur composer une grande œuvre de littérature. Ayant été fourni une somme d'argent excessivement large pour l'acte, le philosophe s'assura que le patronage ne fut pas gaspillé - l'œuvre résultante, connue comme \"Sur la Nature de la Foi\", fait des centaines de pages de long et sera sûrement comptée comme une des plus grandes œuvres de l'âge, certaine de devenir répandue alors qu'elle est imprimée et distribuée.\n\nC'est un argument staunchly pro-état, certain de devenir le hallmark pour œuvres de son genre. L'œuvre argumente que, basé sur événements comme l'Âge des Monstres, la seule façon de sécuriser l'adoration de Surael est d'avoir un état dédié à la faciliter. De même, l'avancement de ce gouvernement serait un bien naturel. Elle fournit un cas fort pour nous de nous efforcer."
 flavour_bulwar_tag.24.ddd:0 "[Root.Adm_Advisor.GetName] a finalement completé leur travail sur composer une grande œuvre de littérature. Ayant été fourni une somme d'argent excessivement large pour l'acte, le philosophe s'assura que le patronage ne fut pas gaspillé - l'œuvre résultante, connue comme \"Sur la Nature de la Foi\", fait des centaines de pages de long et sera sûrement comptée comme une des plus grandes œuvres de l'âge, certaine de devenir répandue alors qu'elle est imprimée et distribuée.\n\nL'œuvre de littérature couvre un montant impressionnant sur la meilleure façon d'adorer Surael. Elle était particulièrement remarquable pour ses arguments concernant les Elfes du Soleil. Sur la Nature de la Foi argumente que la meilleure façon de suivre les enseignements de Surael est de garder bon conseil, car écouter les nombreuses voix de la lumière est la meilleure façon de la préserver et étendre. Naturellement, l'auteur était listé comme partie de ce bon conseil."
 flavour_bulwar_tag.24.de:0 "[Root.Adm_Advisor.GetName] a finalement completé leur travail sur composer une grande œuvre de littérature. Ayant été fourni une somme d'argent excessivement large pour l'acte, le philosophe s'assura que le patronage ne fut pas gaspillé - l'œuvre résultante, connue comme \"Sur la Nature de la Foi\", fait des centaines de pages de long et sera sûrement comptée comme une des plus grandes œuvres de l'âge, certaine de devenir répandue alors qu'elle est imprimée et distribuée.\n\nL'œuvre couvre, comme son nom le suggérerait, un large montant de réflexion sur l'adoration de Surael. Elle argumente que, même si les Elfes du Soleil sont les bergers des Bulwari, leur devoir légitime est seulement de foster la prospérité des Bulwari, comme un jardinier pourrait coaxer leurs plantes à grandir, et que toute innovation par le peuple choisi est à accueillir comme un succès naturel. Si les circonstances étaient différentes, [Root.Adm_Advisor.GetName] aurait pu sûrement être brûlé au bûcher - mais pas avec la protection de Bulwar."
 flavour_bulwar_tag.24.a:0 "Bulwar gouvernera Bulwar par lui-même."
 flavour_bulwar_tag.24.b:0 "Cela sonne vrai."
 flavour_bulwar_tag.24.c:0 "Surael sera préservé, peu importe quoi."
 flavour_bulwar_tag.24.dd:0 "Ah, assez juste."
 flavour_bulwar_tag.24.e:0 "Argent bien dépensé."
 flavour_bulwar_tag.29.t:0 "L'Autre Côté d'Azkabar"
 flavour_bulwar_tag.29.d:0 "Comme attendu, quelque chose clochait à Azkabar. Le Culte de l'Éclipse - pécheurs et hérétiques comme règle - a établi ses tentacules profond dans les rouages de la ville. Notre enquêteur fut capable de regarder très profondément dans leurs connexions, découvrant que la corruption d'Azkabar court jusqu'à leur dirigeant ! Avant qu'il ne puisse proprement publiciser cette information, il fut tué. Mais nous savons. Ils nous combattront quand nous marcherons pour déposer leur gouvernement, évidemment, mais au nom de vaincre les Ténèbres Malveillantes nous aurons pleine responsabilité morale de le faire et puis le remplacer avec quelqu'un de plus pro-Bulwar."
 flavour_bulwar_tag.29.a:0 "Ces hérétiques doivent être purgés !"
 flavour_bulwar_tag.30.t:0 "L'Autre Côté d'Azkabar"
 flavour_bulwar_tag.30.d:0 "Bulwar a envoyé un enquêteur secret pour découvrir le côté plus profond rumoré d'Azkabar ! Normalement cela serait une brèche brute de juridiction, mais en cette circonstance cela a été justifié - le gouvernement était dirigé par des membres du Culte hérétique de l'Éclipse ! Bulwar a partagé cette information avec nous pour justifier leur invasion et remplacement du gouvernement d'Azkabar. Si cela arrive, nous perdrons le vassal. Il n'y a aucun moyen que Bulwar installera un gouvernement loyal à nous. Nous devrons les battre à cela."
 flavour_bulwar_tag.30.a:0 "Ces hérétiques doivent être purgés !"
 flavour_bulwar_tag.31.t:0 "Ordre Restauré"
 flavour_bulwar_tag.31.d:0 "Il y avait beaucoup plus de membres du culte que nous attendions, si leurs forces sont une indication de leur taille. Il est improbable que nous ayons réussi à le déplacer pire que tuer une somme substantielle de militants, mais cela était assez bon pour détruire le gouvernement et installer le nôtre à sa place. C'était l'objectif, cependant, donc tout est bien qui finit bien. Comme compensation pour nos pertes nous revendiquerons Azkabar comme le nôtre."
 flavour_bulwar_tag.31.a:0 "La chance est une chose merveilleuse. Nous avons bien fait pour Bulwar."
 flavour_bulwar_tag.32.t:0 "Ennuis à Kalib"
 flavour_bulwar_tag.32.d:0 "Kalib a toujours eu des ennuis suivant l'autorité de leurs seigneurs, mais les tensions semblent avoir atteint un point d'ébullition dernièrement. Un messager de la ville est venu nous informer que si nous étions à les soutenir contre eux dans leur lutte, ils seraient plus disposés à rejoindre le naqtazan."
 flavour_bulwar_tag.32.a:0 "Leur donner notre plein support !"
 flavour_bulwar_tag.32.b:0 "Juste leur donner un coup de pouce."
 flavour_bulwar_tag.32.c:0 "C'est trop risqué..."
 flavour_bulwar_tag.33.t:0 "Une offre du Naqtazan"
 flavour_bulwar_tag.33.d:0 "Le Naqtazan, l'alliance étant assemblée par Bulwar, nous a approchés pour rejoindre leur accord de défense mutuelle. Nous devrions nous souvenir ce qu'ils ont fait pour nous, mais est-ce la meilleure façon de rendre la pareille ?"
 flavour_bulwar_tag.33.a:0 "Accepter"
 flavour_bulwar_tag.33.b:0 "Accepter"
 flavour_bulwar_tag.33.c:0 "Refuser"
 flavour_bulwar_tag.34.t:0 "Kalib rejoint le Naqtazan"
 flavour_bulwar_tag.34.d:0 "Kalib a accepté de rejoindre notre alliance ! Nous pouvons attendre leur assistance en matières militaires dans le futur."
 flavour_bulwar_tag.34.a:0 "Bien"
 flavour_bulwar_tag.35.t:0 "Rabsukalukaturan"
 flavour_bulwar_tag.35.d:0 "Un véritable coup est arrivé ! Supporté par des bailleurs de fonds inconnus, un membre de la famille Bulwari Alukatran a été élu comme notre Rabsukal. Ces bâtards ont pris avantage de notre gouvernement et corrompué beaucoup d'individus de choix dans une conspiration pour prendre le contrôle du gouvernement ! Nous ne pouvons laisser cela arriver. Quand le nouveau Rabsukal arrive à la ville, il doit mourir - et cela doit ressembler à un accident."
 flavour_bulwar_tag.35.a:0 "Bulwar n'est pas le seul qui peut comploter !"
 flavour_bulwar_tag.36.t:0 "Rabsukalukaturan"
 flavour_bulwar_tag.36.d:0 "Nous avons reçu des rapports que tout a fonctionné comme planifié - les individus sélectionnés (identités non mentionnées, bien sûr, car discrétion est roi) ont pris l'argent destiné pour eux, et pour la plupart complié avec le plan exposé pour eux. La démocratie Brasani a été soigneusement manipulée pour voter le chef de la famille Alukatran, qui est maintenant en route vers la ville pour prendre le contrôle. Il entend prendre le contrôle de la ville et puis être élu sur notre propre conseil, sur quoi il fusionnera formellement les deux villes."
 flavour_bulwar_tag.36.a:0 "Grand travail !"
 flavour_bulwar_tag.37.t:0 "Rabsukal Assassiné"
 flavour_bulwar_tag.37.d:0 "Notre wannabe Rabsukal est mort, ayant died en circonstances questionnables alors qu'il entrait dans la ville. Émeutes anti-Bulwari, sans doute incitées, l'ont acculé et lynché dans la place de la ville. Un devin fut capable de montrer au conseil son corps mort pendu au nœud coulant. Naturellement, ils étaient tous en tumulte - avec comme l'incident était suspect, il n'y a aucun doute qu'il n'était pas incité par des loyalistes Brasanni. Bien que cela ne signifie pas la fusion des gouvernements, cela nous donne juste cause d'intervenir et imposer notre gouvernement élu sans aucune inquiétude.\n\nCela fonctionne assez bien."
 flavour_bulwar_tag.37.a:0 "Ah, nul ne peut comploter comme les Bulwari.."
 flavour_bulwar_tag.38.t:0 "Rabsukal Assassiné"
 flavour_bulwar_tag.38.d:0 "Tout procéda mostly comme planifié. Le Rabsukal fut lynché par une foule coordonnée une fois qu'il arriva à la ville, tué avant qu'il ne puisse assumer la position. Maintenant, nous avons la chance d'élire un nouveau Rabsukal Brasanni qui ne paye aucune attention aux influences étrangères. Bien sûr, Bulwar utilisera sans doute cela comme casus belli, donc nous aurons besoin de ce nouveau Rabsukal pour fer de lance la défense de notre indépendance."
 flavour_bulwar_tag.38.a:0 "Il le faut."
 
