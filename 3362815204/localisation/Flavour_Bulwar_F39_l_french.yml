 #Missions
 bulwar_clearing_out_rubble_title:0 "Déblayer les Décombres"
 bulwar_clearing_out_rubble_desc:0 "Les gnolls de Tluukt ont fait un montant impressionnant de dégâts à la ville. Bien que la défense ne fut pas nécessairement ferme, les démons se sont néanmoins servis de généreuses portions de la richesse de la ville, en addition à ses habitants. Jusqu'à récemment, nous n'avions pas les ressources pour proprement faire le bilan de la situation - avec un peu de financement, les douze familles sont confiantes qu'elles peuvent auditer les dégâts et commencer le processus de récupération des bâtiments détruits autour de la ville, dégageant le chemin pour un développement ultérieur une fois de plus."
 bulwar_repair_walls_title:0 "Réparer les Murs"
 bulwar_repair_walls_desc:0 "Naturellement, la prochaine étape est de reconstruire les murs autour de la ville. Tluukt les avait fait démolir en grande partie, laissant seulement une poignée de créneaux comme testament à notre humiliation - mais tout ce que cela accomplit était d'assurer que nous savons où les murs doivent être construits une fois de plus. Avec un afflux impressionnant de matériaux de construction des bâtiments récupérés, il y a beaucoup de fournitures pour reconstruire les murs, tant que la main-d'œuvre peut être prise en compte. Qui ne voudrait pas travailler pour la sécurité de Bulwar ?"
 bulwar_black_phoenix_title:0 "Le Phénix Noir"
 bulwar_black_phoenix_desc:0 "Pauvre Eledas... Tout le monde sait ce que Zokka lui a fait. Tout le monde sait ce qu'il ressent sur les gnolls. Même ainsi, la capacité d'amener Sareyand à porter contre Tluukt pourrait encore s'avérer être notre salut, amenant des nombres à porter qu'aucun membre individuel du Naqtazan ne pourrait espérer égaler. Ce sera une vente difficile à l'akal, pourtant quelques mots bien placés pourraient encore mouvoir sa terreur vers une colère vertueuse."
 bulwar_repair_temple_title:0 "Réparer le Temple"
 bulwar_repair_temple_desc:0 "Il n'y a presque rien d'aussi important à l'existence de Bulwar que son grand complexe de temple, la maison légitime du Culte du Soleil et l'endroit le plus important de la région... qui est presque certainement pourquoi il ne fut pas épargné d'être pillé. La situation est trop dire pour épargner les ressources pour une réparation totale, donc maintenant quelques rénovations de surface devront suffire. Récupérer la ville pour matériaux de construction a donné une somme abondante de ressources utilisables, donc peut-être celles-ci peuvent être mises à usage productif ?"
 bulwar_raise_ones_head_title:0 "Lever la Tête"
 bulwar_raise_ones_head_desc:0 "Les forces de lumière et bonté à Bulwar sont en désarroi. Assiégée de tous côtés, ce serait une pensée folle d'attendre qu'un sauveur émerge de la dévastation, car leurs mains seront pleines de leurs propres problèmes pour longtemps encore. Bulwar devra se défendre elle-même - notre ville devra commencer à assembler le Naqtazan, se réparer elle-même, et préparer les circonstances nécessaires pour assurer notre survie dans ce monde chaotique."
 bulwar_a_cult_classic_title:0 "Un Classique de Culte"
 bulwar_a_cult_classic_desc:0 "Eduz-Vacyn est un candidat fort pour le Naqtazan, étant à la fois un centre religieux qui doit être mis au pas et une source potentiellement inestimable de main-d'œuvre pour la bataille à venir. Le culte situé dans la ville a ses réticences sur travailler avec nous (bien qu'ils reconnaissent même la menace posée par les gnolls), mais sont disposés à le faire si nous dénonçons formellement la meute Zokka - si c'est tout ce qu'il faut, qui sommes-nous pour nous plaindre ?"
 bulwar_league_of_our_own_title:0 "Dans Notre Propre Ligue"
 bulwar_league_of_our_own_desc:0 "Nous avons assemblé tous ceux que nous obtiendrons. Qui nous avons debout avec nous est qui marchera à notre aide contre Tluukt. Avec la liste de membres préparée, le temps est venu de formaliser l'alliance - de rassembler nos nouveaux camarades d'armes pour finaliser les détails, majeurs et mineurs, de ce que le Naqtazan incarnera et s'efforcera de faire. Après cela, seulement une étape restera..."
 bulwar_casting_the_die_title:0 "Jeter le Dé"
 bulwar_casting_the_die_desc:0 "...Peut-être la plus dangereuse de toutes. Il n'y a qu'un moyen de se débarrasser de Tluukt - détruire sa meute dans son entièreté. Nous avons fait tout ce que nous pouvions faire pour préparer le conflit, et saboter notre ennemi. Il faudra que cela suffise."
 bulwar_huddling_with_harklumi_title:0 "Se Blottir avec les Harklumi"
 bulwar_huddling_with_harklumi_desc:0 "Harklum serait un bon ajout au Naqtazan. Leurs forces n'ont aucune affection pour les gnolls, et en addition à cela leur position leur permet de prendre le champ de bataille rapidement et facilement. Ils sont plus que disposés à nous prêter leur aide, mais pour quelques tâches serviles qu'ils requièrent que Bulwar accomplisse. La plupart peuvent être gérées discrètement par les douze familles, mais ils requièrent aussi des troupes pour une raison non divulguée. Cela devrait aller."
 bulwar_a_lot_to_unpack_title:0 "Beaucoup à Déballer"
 bulwar_a_lot_to_unpack_desc:0 "Les Alukatran sont assez friands de jeux de mots. En tout cas, la plus grande force de Tluukt est qu'elle fut capable d'unifier les gnolls dans la région à sa cause, mostly à travers la force. Les gnolls sont un lot assez factieux, spécialement quand ils sont seulement intimidés à travers la menace de violence. Si nous étions à router quelques ressources vers quelques-uns de ces gnolls, ils pourraient être persuadés d'attaquer Tluukt dans un moment de faiblesse - tel que, disons, quand elle est attaquée par le Naqtazan."
 bulwar_cleavers_head_title:0 "La Tête du Couperet"
 bulwar_cleavers_head_desc:0 "Elle doit mourir. Rassembler les ressources pour embaucher quelqu'un, puis les envoyer pour tuer la gnolle. Nous ne pouvons être en sécurité de sa magie jusqu'à ce que sa tête repose sur un pieu sur les murs de la ville."
 
 #Events
 flavour_bulwar_tag.5.t:0 "L'Aube du Naqtazan"
 flavour_bulwar_tag.5.d:0 "Moins d'une décennie auparavant, la gnolle Tluukt gagna son épithète \"Fendeuse-de-Royaumes\" en massacrant Carodir I, le dirigeant de Varamhar, dans un duel magique pour la ville de Bulwar, marquant le second akalat qu'elle a brisé à travers capacité magique. Tluukt a opté pour laisser l'administration de Bulwar à ses souverains traditionnels, les 12 familles, tout en demandant des sacrifices et tributs périodiques. C'était une erreur fatale.\n\nNous ne pourrions jamais battre les gnolls par nous-mêmes, cependant, donc pour rivaliser avec les gnolls en ressources et pouvoir les 12 familles - menées par les Alukatran - ont décidé de travailler ensemble pour assembler le Naqtazan, l'Alliance de la Rivière. Personne à Bulwar ne veut voir un gnoll comme hégémon, et donc à cette fin les bons mots pourraient voir une grande somme d'akalats se rassembler pour libérer leur ville-mère des monstruosités en forme de hyène qui pensent actuellement qu'elles la gouvernent. Il y a beaucoup et plus de plans pour ce qui vient après, mais pour le moment nous devrions concentrer nos efforts à gagner notre liberté.\n\nTluukt doit être presque stupide pour croire que les humains et elfes de Bulwar se soumettront simplement à un nouvel Âge des Monstres. Les douze familles n'ont aucun goût d'être traitées comme sujets mineurs, capables d'être jetées autour aux caprices de plus grandes puissances - elles sont les plus grandes puissances ! Montrer aux gnolls l'erreur de leurs voies ! Les ténèbres ne trouveront aucun achat ici !"
 flavour_bulwar_tag.5.a:0 "En avant, pour un Bulwar libre de monstres !"
 flavour_bulwar_tag.6.t:0 "Offre de Bulwar"
 flavour_bulwar_tag.6.d:0 "La ville de Bulwar nous a envoyé un message secret, nous suppliant de rejoindre le naissant Naqtazan, leur coalition pour vaincre les gnolls Tluukt. Si nous acceptons, nous serons obligés de les assister dans la destruction de la meute gnolle, mais cela servirait à repousser les hyènes de la ville-mère de Bulwar. Les aiderons-nous ?"
 flavour_bulwar_tag.6.a:0 "Accepter"
 flavour_bulwar_tag.6.b:0 "Refuser"
 flavour_bulwar_tag.7.t:0 "[From.GetName] Rejoint le Naqtazan !"
 flavour_bulwar_tag.7.d:0 "Notre messager secret est revenu avec de bonnes nouvelles ! [From.GetName] a accepté notre invitation, promettant leur soutien pour nous aider à repousser les gnolls !"
 flavour_bulwar_tag.7.a:0 "Hourra !"
 flavour_bulwar_tag.8.t:0 "[From.GetName] Refuse"
 flavour_bulwar_tag.8.d:0 "Le pays de [From.GetName] nous a informés qu'ils ne nous rejoindront pas dans la lutte contre les gnolls, au moins pas à nos côtés comme frères d'armes."
 flavour_bulwar_tag.8.a:0 "Maudit..."
 flavour_bulwar_tag.9.t:0 "Le Gambit de Yamima"
 flavour_bulwar_tag.9.d:0 "Une figure encapuchonnée a approché le conseil pour une réunion privée - ses credentials étaient fortes, et donc sa demande fut accordée. À huis clos, elle se présenta comme Yamima, la courtisane la plus influente de Zanbar. En effet, ses déclarations sonnent vrai - elle a beaucoup de supporteurs à la fois autour du roi et dans la campagne plus large. Elle vient demander une chose : Elle souhaite se voir sur le trône à Zanbar.\n\nSa demande est très plausible - quelques petites garanties et quelque support secret, et elle rejoindrait le Naqtazan comme membre à perpétuité. Naturellement, cela causerait quelque consternation pour Sareyand, qui ne nous supportera probablement pas dans le futur si nous voyons cette action à travers, même si leur dirigeant est trop lâche pour se battre dessus."
 flavour_bulwar_tag.9.a:0 "Accepter son offre"
 flavour_bulwar_tag.9.b:0 "La dénoncer à Sareyand"
 flavour_bulwar_tag.10.t:0 "Revendiquer la Tête du Couperet"
 flavour_bulwar_tag.10.d:0 "Tout le monde veut voir Tluukt morte, mais personne ne veut actuellement planifier comment cela arriverait. Eventuellement, le fardeau de planification fut pris par un membre de la famille szal-Givar, dont l'énergie pour le projet réussit finalement à attirer d'autres dedans. Beaucoup des spécificités du plan ont été martelées, mais les planificateurs ont demandé input du conseil.\n\nIls souhaitent voir ce que nous penserions de comment tuer Tluukt. Nous pourrions contracter des mages, soit des magi fugitifs de l'Ancien Culte du Soleil ou même des élites de l'Ordre du Zénith ; Certains nous feraient embaucher des chefs de meute désabusés, cherchant à surpasser leur dirigeant actuel avec la motivation correcte. Chacun de ceux-ci, pour leurs mérites et défauts, a probablement autour de la même marge de succès."
 flavour_bulwar_tag.10.a:0 "Envoyer les magi de l'Ancien Culte du Soleil."
 flavour_bulwar_tag.10.b:0 "Nous embaucherons quelques assassins gnolliques wannabe."
 flavour_bulwar_tag.10.c:0 "Envoie les élites de l'Ordre du Zénith"
 flavour_bulwar_tag.11.t:0 "Revendiquer la Tête du Couperet : Séquelles"
 flavour_bulwar_tag.11.da:0 "Avec tout réglé, et l'ordre donné, la seule chose restante à faire était attendre. Il y avait quelques agents attendant mot, attendant avec paiement une fois l'acte accompli. Un tel agent revint portant nouvelles - l'assassinat avait réussi. Bien que préparés pour un combat, le groupe rencontra un [F28.Monarch.GetName] endormi, et puis par la suite le tua sans plus de cérémonie. Après, ils présentèrent [F28.Monarch.GetHerHis] tête severed à l'agent, qui lui-même présenta sa forme préservée au conseil. Leur paiement fut fourni en entier, à distribuer entre eux-mêmes comme désiré. La gnolle était morte, et sa magie resterait hors des mains de nos ennemis gnolliques."
 flavour_bulwar_tag.11.db:0 "Avec tout réglé, et l'ordre donné, la seule chose restante à faire était attendre. Il y avait quelques agents attendant mot, attendant avec paiement une fois l'acte accompli. Un tel agent revint portant nouvelles - l'assassinat était un échec. L'histoire, comme relatée à nous, était que tout alla selon le plan jusqu'à ce que le groupe découvre que [F28.Monarch.GetName] attendait ses assaillants. Une bataille féroce s'ensuivit, bien qu'eventuellement un [F28.Monarch.GetName] lourdement blessé réussit à sortir au sommet de [F28.Monarch.GetHerHis] assaillants, tuant la plupart d'entre eux. Cependant, [F28.Monarch.GetSheHe] serait encore hors du champ de bataille en récupérant... précisément assez longtemps pour poursuivre la guerre. L'agent vit approprié de leur donner la moitié de leur paiement accepté pour leurs services ; donné leurs nombres réduits, ils allaient probablement être payés à peu près pareil."
 flavour_bulwar_tag.11.a:0 "Bon débarras du démon !"
 flavour_bulwar_tag.11.b:0 "Assez bon ?..."
 flavour_bulwar_tag.12.t:0 "Les Assassins Attaquent !"
 flavour_bulwar_tag.12.da:0 "Des assassins de Bulwar ont frappé ! Assaillants inconnus, sans doute sur la paie de la cité-état, se glissèrent dans son palais à un point après minuit. Le crime fut seulement découvert quand des gardes concernés inspectèrent l'aire le matin après, seulement pour découvrir [Root.Monarch.GetName] avec [Root.Monarch.GetHerHis] gorge tranchée au lit ! [Root.Heir.GetName] a assumé les rênes d'état, et il semble qu'ils auront besoin de se prouver [Root.Heir.GetHerselfHimself] en subjuguant Bulwar une fois encore."
 flavour_bulwar_tag.12.db:0 "Des assassins de Bulwar nous ont attaqués ! Un groupe d'individus magiquement orientés se glissa dans le palais de [Root.Monarch.GetName] et tenta de tuer [Root.Monarch.GetHerHis] seulement quelques heures après minuit. [F28.Monarch.GetSheHeCap], par tour de fortune, arriva être éveillé à ce moment - et après une lutte intense [F28.Monarch.GetSheHe] réussit à tuer la plupart d'entre eux et envoyer le reste fuyant vers les collines. Bien que [F28.Monarch.GetSheHe] puisse être vivant, [F28.Monarch.GetHerHim] blessures l'ont rendu incapable de mener les soldats en campagne."
 flavour_bulwar_tag.12.a:0 "Maudits humains..."
 flavour_bulwar_tag.13.t:0 "Rebelles !"
 flavour_bulwar_tag.13.d:0 "TBD"
 flavour_bulwar_tag.13.a:0 "TBD"
 flavour_bulwar_tag.14.t:0 "Dans Notre Propre Ligue"
 flavour_bulwar_tag.14.d:0 "Le Naqtazan est maintenant formellement établi. Tous les membres que nous avons invités - qui ont accepté l'offre, bien sûr - ont été consacrés comme membres fondateurs de l'alliance, qui hébergera un trésor partagé et militaire sous un commandement joint (avec généraux Bulwari en tête, évidemment) pour vaincre Tluukt et peut-être même au-delà. La constitution de la ligue, comme rédigée par représentants des familles d'Alukatan, szal-Lekad, et Belatis (et approuvée par à la fois le conseil et le reste de la ligue), a créé les fondations pour notre propre bloc de pouvoir à Bulwar.\n\nCela étant dit, \"base future pour Bulwar pour unir la région\" n'est pas un but qu'aucun, sauf peut-être nous, supporterait consciemment. Quelque chose d'autre doit être ajouté à la charte proclamant la ligue, déclarant succinctement sa raison d'exister. Peut-être pourrait-ce être une alliance d'humains brisant leurs propres chaînes ? Une croisade sainte contre les Ténèbres Malveillantes ? Une simple ligue pour empêcher un nouvel Âge des Monstres ? Toutes ces sonnent respectables, et plus que cela elles servent toutes à obscurcir notre vraie intention..."
 flavour_bulwar_tag.14.a:0 "Les Bulwari feront ce qu'aucun autre ne pouvait - libérer Bulwar !"
 flavour_bulwar_tag.14.b:0 "Si tout le reste échoue à repousser les gnolls, alors nous les combattrons ensemble."
 flavour_bulwar_tag.14.c:0 "Surael sourit sur nous ; vous ne pouvez allumer un feu avec une buche !"
 flavour_bulwar_tag.15.t:0 "Le Royaume, Intact"
 flavour_bulwar_tag.15.d:0 "Tluukt et sa meute ont été repoussées, leurs armées brisées et la soi-nommée \"Fendeuse-de-Royaumes\" vaincue par un royaume qui n'était pas aussi brisé qu'elle l'avait pensé. La jubilation à Bulwar propre était inégalée, la vue et son de milliers se réjouissant à leur chance renouvelée à la fois de sécurité et liberté définissant la ville pendant trois jours entiers. Les 12 Familles se sentirent similarly, célébrant aux côtés des membres de ligue tout en utilisant encore l'occasion pour préparer nos prochains mouvements.\n\nNotre victoire est stupéfiante, et son occurrence a fixé le regard de tous les gens civilisés à Bulwar sur notre ligue nouvellement assemblée. Ce que nous publions aux akalats définira l'alliance, très similaire à ce à quoi nous l'avons dédiée il y a quelques années. Que leur dirons-nous, pendant que la situation est encore fraîche ?"
 flavour_bulwar_tag.15.a:0 "Regardez ce qui arrive quand les Bulwari se tiennent unis."
 flavour_bulwar_tag.15.b:0 "Ce n'est aucune terre pour démons et monstruosités !"
 flavour_bulwar_tag.15.c:0 "Surael nous a bénis - vous devriez célébrer aussi !"
 
