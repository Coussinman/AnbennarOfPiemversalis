 #--------# Election #--------#
 
 #events
 flavour_bulwar_tag.1.t:0 "Élections du Petit Conseil - Le Chef du Conseil"
 flavour_bulwar_tag.1.d:0 "C'est encore ce moment - les 12 familles se sont rassemblées pour superviser les élections, attendant les résultats de leurs campagnes. Chaque famille a sélectionné un candidat parmi leurs prodiges, tentant de les voir élus comme chef du conseil de Bulwar. Une fois tous les votes comptabilisés, les résultats sont clairs : Le fonctionnaire élu est un membre des..."
 flavour_bulwar_tag.1.a:0 "£adm££adm£ Élire un Ruqašah"
 flavour_bulwar_tag.1.b:0 "£adm££adm£ Élire un Fula"
 flavour_bulwar_tag.1.c:0 "£adm££dip£ Élire un Kastalukast"
 flavour_bulwar_tag.1.dd:0 "£dip££adm£ Élire un Gillu-gameš"
 flavour_bulwar_tag.1.e:0 "£dip££dip£ Élire un Aharmandas"
 flavour_bulwar_tag.1.f:0 "£dip££dip£ Élire un szal-Givar"
 flavour_bulwar_tag.1.g:0 "£dip££mil£ Élire un Bilul-Yulun"
 flavour_bulwar_tag.1.h:0 "£mil££dip£ Élire un Huš-Nekar"
 flavour_bulwar_tag.1.i:0 "£mil££mil£ Élire un Alukaturan"
 flavour_bulwar_tag.1.j:0 "£mil££mil£ Élire un szal-Lekad"
 flavour_bulwar_tag.1.k:0 "£mil££adm£ Élire un Belatis"
 flavour_bulwar_tag.1.l:0 "£adm££mil£ Élire un Dikuras"
 flavour_bulwar_tag.2.t:0 "Élections du Petit Conseil - Le Deuxième membre"
 flavour_bulwar_tag.2.d:0 "Amusant, le poste de deuxième conseiller est le plus âprement disputé - seuls les plus grands de chaque famille se présentent pour le poste de chef, et en conséquence beaucoup ne passent pas le cap. Le deuxième siège est bien moins restrictif, et il y a souvent une grande variété de candidats de chaque famille, bien qu'ultimement cela se réduise finalement à un groupe de 12. La famille qui a gagné cette élection particulière était...\n\nLe dirigeant est [Root.Monarch.GetAdm]£adm£ / [Root.Monarch.GetDip]£dip£ / [Root.Monarch.GetMil]£mil£"
 flavour_bulwar_tag.3.t:0 "Élections du Petit Conseil - Le Troisième membre"
 flavour_bulwar_tag.3.d:0 "Ensuite, le troisième siège doit être déclaré. Il y a peu à dire sur ce siège qui ne puisse être dit sur les deux autres - les mêmes douze familles sont candidates aux élections, et elles offrent leurs services à l'état si elles gagnent. Qui était le vainqueur de ce siège particulier ?\n\nLe dirigeant est [Root.Monarch.GetAdm]£adm£ / [Root.Monarch.GetDip]£dip£ / [Root.Monarch.GetMil]£mil£"
 flavour_bulwar_tag.4.t:0 "Élections du Petit Conseil - Le Quatrième membre"
 flavour_bulwar_tag.4.d:0 "Un autre siège vacant, un autre poste qui doit être pourvu. Naturellement, cela signifie que les 12 familles rivaliseront encore les unes avec les autres, mais seulement une prendra le poste et offrira ses talents au gouvernement de Bulwar. Laquelle sera-ce ?\n\nLe dirigeant est [Root.Monarch.GetAdm]£adm£ / [Root.Monarch.GetDip]£dip£ / [Root.Monarch.GetMil]£mil£"
 flavour_bulwar_tag.25.t:0 "Utiliser la Capacité Familiale"
 flavour_bulwar_tag.25.d:0 "Certaines des familles sont disposées à soutenir la nation, de laquelle devrions-nous demander l'aide ?"
 flavour_bulwar_tag.25.a:0 "Capacité Ruqašah : Lancer une expédition archéologique."
 flavour_bulwar_tag.25.b:0 "Capacité Huš-Nekar : Augmenter notre influence sur un pays."
 flavour_bulwar_tag.25.c:0 "Capacité szal-Lekad : Lancer une campagne de recrutement."
 flavour_bulwar_tag.25.dd:0 "Capacité Belatis : Rechercher des Pratiques Non Conventionnelles."
 flavour_bulwar_tag.25.ax:0 "§gCapacité Ruqašah : Lancer une expédition archéologique.§!"
 flavour_bulwar_tag.25.bx:0 "§gCapacité Huš-Nekar : Augmenter notre influence sur un pays.§!"
 flavour_bulwar_tag.25.cx:0 "§gCapacité szal-Lekad : Lancer une campagne de recrutement.§!"
 flavour_bulwar_tag.25.ddx:0 "§gCapacité Belatis : Rechercher des Pratiques Non Conventionnelles.§!"
 flavour_bulwar_tag.25.e:0 "Retour"
 flavour_bulwar_tag.28.t:0 "L'expédition des Ruqašah"
 flavour_bulwar_tag.28.da:0 "L'expédition envoyée pour découvrir trésors et reliques est revenue portant de nombreux artefacts de temps distants. Tous ceux qui furent envoyés sont revenus vivants et bien portants, portant ce qu'ils pouvaient porter en objets de valeur. Rien de ce qu'ils ont apporté n'était directement bénéfique à l'état, mais cela peut être vendu à des collectionneurs privés pour une somme d'argent considérable."
 flavour_bulwar_tag.28.db:0 "L'expédition est revenue. Tous (bien qu'il y ait visiblement moins d'individus revenant que ceux qui partirent) portent tout ce qu'ils pouvaient en objets de valeur et trésor. Due aux difficultés pour atteindre le trésor, beaucoup moururent dans des pièges et l'environnement. Les choses qu'ils ont rapportées sont anciennes et précieuses, même si une grande partie de la magie - s'il y en avait - s'est estompée. Ce qu'ils ont rapporté rapportera une somme considérable des collectionneurs privés."
 flavour_bulwar_tag.28.dc:0 "Une petite caravane est revenue portant des objets de valeur. Notre expédition fut mostly tuée en cherchant des artefacts et essayant de les acquérir, les conditions du désert tuant beaucoup et les pièges anciens tuant encore plus. Une poignée fut capable de persévérer et survivre, cependant, et ils revinrent portant tout ce qu'ils pouvaient en objets de valeur. Les aventuriers ne purent trouver rien d'utilisation pratique, mais alors les bibelots sont une bonne marchandise à vendre. Cela compensera plus que nos pertes."
 flavour_bulwar_tag.28.a:0 "Le passé pourvoit à ceux qui regardent."
 flavour_bulwar_tag.28.b:0 "Oh, comme c'est merveilleux d'avoir un passé long."
 flavour_bulwar_tag.28.c:0 "Si seulement ils pouvaient porter plus."
 
