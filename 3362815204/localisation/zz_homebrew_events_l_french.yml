 #événements changement de prix
 damestear.6.t:0 "Production Croissante de Damestear"
 damestear.6.d:0 "Pendant plus de millénaires, le damestear a été une ressource inestimable pour l'artisanat de sorts et l'artifice semblablement. Sa rareté extrême a mené à son prix grimpant, avec des économies construites autour de son commerce et des nations allant en guerre dans le seul but de sécuriser un gisement de l'or bleu. \n\nMais maintenant... il y en a tellement. Que ce soit à cause d'une nation ou plusieurs, les réglementations augmentées sur l'approvisionnement et le commerce de damestear ont mené à des quantités sans précédent d'être utilisées. Il y en a tellement à distribuer, même, que les gens commencent à douter de sa valeur."
 damestear.6.1:0 "Offre et demande ? Dans mon jeu de peinture de carte ?"
 damestear.7.t:0 "Demande Croissante de Damestear"
 damestear.7.d:0 "Les artificiers et Rois Sorciers ont une chose en commun - un besoin de Damestear. Avec les deux montant en proéminence dans Cannor, la demande pour l'or bleu a dramatiquement augmenté et a fait des ondulations à travers les marchés globaux. Cette période verra Damestear atteindre des prix sans précédent, alors que les fournisseurs luttent pour suivre les quantités massives étant importées dans Cannor."
 damestear.7.1:0 "C'est quand les gros sous commencent à rouler."

