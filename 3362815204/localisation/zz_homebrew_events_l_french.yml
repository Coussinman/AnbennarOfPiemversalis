 homebrew_spy.1.t:0 "Notre armée sabotée !"
 homebrew_spy.1.d:0 "Terribles nouvelles ! Des agents ennemis ont été aperçus en train d'incendier nos dépôts militaires et de répandre de la désinformation à travers tout notre commandement militaire. Nous faisons tout notre possible pour traquer ces agents, mais en attendant, notre capacité militaire s'en trouve grandement affaiblie."
 homebrew_spy.1.1:0 "Malédiction !"
 homebrew_spy.2.t:0 "Notre marine sabotée !"
 homebrew_spy.2.d:0 "Terribles nouvelles ! Des agents ennemis ont été aperçus en train d'incendier nos chantiers navals et de répandre de la désinformation à travers notre commandement naval. Nous faisons tout notre possible pour traquer ces agents, mais en attendant, notre capacité navale s'en trouve grandement affaiblie."
 homebrew_spy.2.1:0 "Malédiction !"
 homebrew_spy.3.t:0 "Nos ingénieurs sabotés !"
 homebrew_spy.3.d:0 "Terribles nouvelles ! Des agents ennemis ont été aperçus en train d'incendier notre équipement de siège et de compromettre nos défenses. Nous faisons tout notre possible pour traquer ces agents, mais en attendant, notre capacité militaire s'en trouve grandement affaiblie."
 homebrew_spy.3.1:0 "Malédiction !"
 homebrew_spy.4.t:0 "Notre économie sabotée !"
 homebrew_spy.4.d:0 "Terribles nouvelles ! Des agents ennemis ont été découverts au sein même de notre administration, détournant des fonds et compliquant notre développement économique. Nous faisons tout notre possible pour traquer ces agents, mais en attendant, notre capacité économique s'en trouve grandement affaiblie."
 homebrew_spy.4.1:0 "Malédiction !"
 homebrew_spy.5.t:0 "Tout est en train d'être saboté !"
 homebrew_spy.5.d:0 "Terribles nouvelles ! Partout où nous regardons, nous découvrons de nouveaux agents ennemis perturbant nos opérations. De notre armée à notre marine, en passant par notre économie, nous sommes attaqués par ceux qui se cachent dans les ombres. Nous faisons tout notre possible pour traquer ces agents, mais en attendant, toutes nos capacités s'en trouvent affaiblies."
 homebrew_spy.5.1:0 "Malédiction !"
 homebrew_spy.6.t:0 "Assassinat !"
 homebrew_spy.6.d:0 "La terreur s'est emparée de notre cour aujourd'hui, lorsque $MONARCH$ a été découvert mort dans ses appartements ! Une enquête approfondie a révélé que le coupable n'était pas un homme seul, mais un vaste réseau d'agents ennemis et de fonctionnaires mécontents conspirant contre l'État. Ces traîtres ont été châtiés, mais il faudra de nombreuses années pour nous remettre de la perte de notre grand souverain."
 homebrew_spy.6.1:0 "La nation est en deuil."
 homebrew_spy.7.t:0 "Assassinat !"
 homebrew_spy.7.d:0 "Personne à la cour de $MONARCH$ n'a fermé l'œil la nuit dernière, les gardes ayant été convoqués pour pourchasser l'assassin potentiel de $MONARCH$. $MONARCH$ a survécu, mais non sans subir de graves blessures qui marqueront à jamais son corps [Root.Monarch.GetHerHis]."
 homebrew_spy.7.1:0 "La tentative d'assassinat m'a laissé défiguré et marqué à vie."
 homebrew_spy.8.t:0 "Assassinat !"
 homebrew_spy.8.d:0 "La nuit dernière, $MONARCH$ a été réveillé par le bruit des gardes poursuivant un assassin. Le tueur était venu en $COUNTRY$ pour assassiner $MONARCH$, mais par un coup du sort, il a tué l'un de ses conseillers à la place. $MONARCH$ a eu la chance de s'en sortir avec sa vie [Root.Monarch.GetHerHis]."
 homebrew_spy.8.1:0 "Grâce aux étoiles !"
 homebrew_spy.9.t:0 "Assassinat !"
 homebrew_spy.9.d:0 "$MONARCH$ s'est réveillé la nuit dernière au bruit d'un homme trébuchant et tombant juste devant son lit [Root.Monarch.GetHerHis]. L'assassin en devenir fut rapidement appréhendé par $MONARCH$ et ses hommes [Root.Monarch.GetHerHis], avouant l'existence d'une conspiration entière œuvrant pour prendre la vie de $MONARCH$. $MONARCH$ devra redoubler de vigilance à l'avenir."
 homebrew_spy.9.1:0 "Un espion ennemi dans ma cour ?"
 homebrew_spy.10.t:0 "Mouvements indépendantistes en [Root.GetName]"
 homebrew_spy.10.d:0 "Des rapports inquiétants nous parviennent concernant des partisans de l'indépendance recevant le soutien étranger des ennemis de [hb_overlord.GetName]. Notre suzerain devra faire preuve de prudence pour empêcher cette situation de dégénérer."
 homebrew_spy.10.1:0 "Les loyalistes ont le soutien de [hb_capital.GetName]... n'est-ce pas ?"
 
 homebrew_idea.1.t:0 "Urbanisation de masse"
 homebrew_idea.1.d:0 "Notre industrie bourgeonnante commence à se faire un nom, et la promesse de nouveaux emplois a attiré des foules de paysans de la campagne jusqu'aux portes de nos cités. Cette vague d'urbanisation pourrait rendre nos villes plus grandes que jamais, si nous savons tirer parti de cette tendance."
 homebrew_idea.1.1:0 "Développons tout cela !"
 homebrew_idea.2.t:0 "La tyrannie du propriétaire d'usine"
 homebrew_idea.2.d:0 "Dans notre société en pleine industrialisation, l'État accorde beaucoup de faveurs aux propriétaires d'usines laborieux qui ont permis l'essor manufacturier de notre pays. Cependant, l'un de ces propriétaires a été découvert en train d'exploiter injustement sa main-d'œuvre. Pire encore, il ne nous verse même pas de pots-de-vin ! Si nous le laissons tranquille, ses pratiques commerciales resteront incontrôlées, mais le forcer à quitter ses terres nécessitera quelques dessous-de-table..."
 homebrew_idea.2.1:0 "Une usine est une goutte d'eau dans l'océan, laissons faire."
 homebrew_idea.2.2:0 "Cette usine vaut bien tous les pots-de-vin nécessaires !"
 homebrew_idea.2.3:0 "Ce tyran est un ennemi du peuple ! Envoyez l'armée !"
 homebrew_idea.3.t:0 "L'incendie de l'usine de [province_factory_fire.GetName]"
 homebrew_idea.3.d:0 "Nous n'avons jamais attendu que les conditions de travail prennent le pas sur la productivité, c'est ainsi que fonctionnent les usines. Cependant, une tragédie a frappé une usine textile de [province_factory_fire.GetName] aujourd'hui : 40 ouvriers ont brûlé vifs pendant un incendie, 60 autres sont morts asphyxiés, et 50 autres sont morts en sautant dans le vide, ce qui en fait l'accident industriel le plus meurtrier de l'histoire [Root.GetAdjective]. La cause en était le propriétaire de l'usine, qui avait verrouillé toutes les portes pour empêcher les pauses non autorisées des ouvriers. Cette démonstration flagrante de négligence a rempli les rues de [province_factory_fire.GetName] de manifestants et de personnes en deuil, exigeant justice pour les victimes. Peut-être devrions-nous les écouter ?"
 homebrew_idea.3.1:0 "Dispersez les manifestants - et remettez-les au travail !"
 homebrew_idea.3.2:0 "Il est grand temps d'instituer de nouvelles normes de sécurité."
 homebrew_idea.3.3:0 "Traduisez le propriétaire en justice ! Les travailleurs du monde connaîtront la justice !"
 homebrew_idea.3.4:0 "Les Mécanistes savent comment maintenir une usine opérationnelle, laissons-leur faire."
 homebrew_idea.4.t:0 "Nouveau recensement"
 homebrew_idea.4.d:0 "Une ville en croissance cache forcément de nouvelles personnes à taxer et à enrôler. Grâce à notre recensement le plus récent, nous pouvons taxer notre population plus efficacement."
 homebrew_idea.4.1:0 "Payez !"
 homebrew_idea.5.t:0 "Capitaine d'industrie"
 homebrew_idea.5.d:0 "C'est par la simple motivation du gain personnel que de nombreux propriétaires d'usines et entreprises manufacturières ont d'abord vu le jour. Alors que les feux de l'industrie s'embrasent en [Root.GetName], un homme en particulier a amassé une fortune grâce à ses affaires, et par son intérêt personnel continu, il continue d'alimenter l'industrialisation de [Root.GetName] à des rythmes de plus en plus rapides."
 homebrew_idea.5.1:0 "Il est clairement digne d'assister la cour !"
 homebrew_idea.5.2:0 "Plus il s'enrichit, plus nous nous enrichissons."
 homebrew_idea.6.t:0 "Boom de productivité"
 homebrew_idea.6.d:0 "Nos politiques d'industrialisation rapide commencent à porter leurs fruits. Une usine de [province_production_boom.GetName] fait état de niveaux de productivité sans précédent, alimentés par une main-d'œuvre bon marché et des subventions de l'État."
 homebrew_idea.6.1:0 "Les affaires sont florissantes."
 homebrew_idea.6.2:0 "Peut-être que les Coopératistes peuvent faire durer cette augmentation temporaire plus longtemps."
 homebrew_idea.7.t:0 "Pénuries de main-d'œuvre"
 homebrew_idea.7.d:0 "Alors que notre nation développe son industrie, il devient de plus en plus évident à quel point notre main-d'œuvre est une ressource précieuse. Avec chaque nouvelle entreprise, chaque nouvelle usine, la compétition pour les heures de travail s'intensifie. Les propriétaires d'entreprises commencent à suggérer que $COUNTRY$ devrait agir. Prolonger la journée de travail d'une heure, abaisser l'âge minimum d'un an, tout ce qu'il faut pour augmenter le flux de travailleurs dans les usines. Ces politiques conduiraient certainement à développer notre industrie, mais elles pourraient très bien entraîner un déclin de l'éducation dans notre génération."
 homebrew_idea.7.1:0 "Bien sûr !"
 homebrew_idea.7.2:0 "Laissons le marché se réguler lui-même."
 homebrew_idea.8.t:0 "Dévaluation"
 homebrew_idea.8.d:0 "Nous avons profité de la grande richesse que notre industrie nous a apportée, notre capacité de production nous ayant permis d'établir un contrôle monopolistique sur les marchés locaux. Cependant, un problème se présente ces derniers temps : nous produisons trop. Il n'y a qu'un nombre limité de clients prêts à acheter nos marchandises, et alors que nous continuons à inonder l'économie mondiale de produits bon marché, nous avons dû continuellement baisser nos prix pour faire face à la concurrence. À ce rythme, les usines commenceront à fermer et nous serons confrontés à une crise mineure du chômage."
 homebrew_idea.8.1:0 "Regrettable, mais inévitable."
 homebrew_idea.8.2:0 "Rachetons nos surplus, frappons plus de monnaie s'il le faut !"
 homebrew_idea.9.t:0 "Opportunités pour les artificiers"
 homebrew_idea.9.d:0 "Alors que les avancées en Artisanat Magique se multiplient à travers Halann, nous sommes rappelés encore et encore qu'un artificier travaille mieux entouré du bourdonnement des machines et du smog d'une ville moderne. L'accent mis par notre pays sur l'industrie a créé un environnement propice à l'épanouissement de l'Artisanat Magique, et les artificiers de notre cour sont plus qu'heureux de nous rendre des faveurs en retour."
 homebrew_idea.9.1:0 "Profitons de leur bonne volonté."
 homebrew_idea.10.t:0 "Une puissante classe moyenne"
 homebrew_idea.10.d:0 "L'accent mis par notre pays sur l'industrie a créé une puissante classe moyenne, qui est devenue reconnaissante pour l'augmentation récente de ses opportunités. Les gouverneurs locaux et les guildes ont offert à $MONARCH$ une bourse de couronnes, dans l'attente de richesses futures pour eux... et pour $MONARCH$, bien sûr."
 homebrew_idea.10.1:0 "Je ne dirai pas non à cela."
 
 homebrew_idea.11.t:0 "Délier les langues"
 homebrew_idea.11.d:0 "Trahison. C'étaient les mots que $MONARCH$ répétait dans sa tête [Root.Monarch.GetHerHis] en descendant les escaliers de pierre menant au cachot du château. Le Maître-espion avait été informé d'un complot contre $COUNTRY$ plus tôt cette semaine, et maintenant, après une descente, l'un des supposés conspirateurs était détenu sous $CAPITAL_CITY$. \n\nLe tortionnaire était censé rencontrer $MONARCH$ au pied des escaliers, mais à la place [Root.Monarch.GetSheHe] vit l'Artificier en Chef. "Mon $MONARCHTITLE$," commença-t-il, "C'est bon de vous voir prendre la sécurité de votre royaume avec le plus grand sérieux. J'ai entendu dire qu'un interrogatoire allait avoir lieu. Peut-être puis-je être utile ? Je ne vous décevrai pas."
 homebrew_idea.11.1:0 "Vous, un tortionnaire ?"
 homebrew_idea.12.t:0 "Artisanat Magique immonde"
 homebrew_idea.12.d:0 "Depuis que l'Artificier en Chef s'est vu attribuer une salle dans le palais royal, il a installé un laboratoire pour son usage personnel. $MONARCH$ n'était pas inhabitué aux requêtes étranges et exorbitantes des membres de sa cour [Root.Monarch.GetHerHis], mais [Root.Monarch.GetSheHe] ne pouvait réprimer le sentiment que quelque chose n'allait pas. L'Artificier en Chef manquait ses repas, d'étranges événements se produisaient la nuit, et le personnel d'entretien a connu des disparitions mystérieuses deux fois cette année. $MONARCH$ était prêt à fermer les yeux, mais comment le pourrait-[Root.Monarch.GetSheHe] aujourd'hui alors que l'odeur de la mort s'échappait de la porte du laboratoire ? \n\nEntrant sans invitation, $MONARCH$ vit l'Artificier en Chef s'occupant d'une table d'instruments, alimentant un poêle en bois frais et prenant des mesures de... est-ce un cadavre ?! \n\n"Oh, mon $MONARCHTITLE$." L'Artificier en Chef leva les yeux de son travail. "Quelle surprise. Je crains que mon dernier travail soit encore en phase d'essai." Il murmura quelques mots dans ses mains avant d'allumer magiquement le feu du poêle. "Je peux vous montrer, si vous voulez. Cependant, j'ai besoin de temps pour que les ingrédients bouillent. En attendant, voulez-vous entendre une histoire ?"
 homebrew_idea.12.1:0 "J'espère que c'est une bonne histoire."
 homebrew_idea.13.t:0 "Retour de l'étranger"
 homebrew_idea.13.d:0 "$MONARCH$ fut intrigué par la lettre d'invitation de son Artificier en Chef [Root.Monarch.GetHerHis], prétendant avoir fait une nouvelle percée dans la fabrication d'armes. Il ne s'était jamais intéressé aux armes jusqu'à présent, qu'est-ce qui a pu causer ce changement ? $MONARCH$ haussa les épaules, finit sa tasse de café [Root.Monarch.GetHerHis] importé d'Aelantir, et commença sa journée [Root.Monarch.GetHerHis] par une visite au laboratoire. \n\nL'Artificier en Chef était très excité quand $MONARCH$ arriva. "Mon $MONARCHTITLE$," dit-il, "Je vois que vous avez reçu ma lettre. Je dois m'excuser de ne pas avoir été à vos côtés ces dernières années - comme vous le savez sûrement, j'étais occupé à explorer les terres sauvages d'Insyaa avec quelques collègues. L'expédition devait durer seulement quatre ou cinq ans, mais quand notre navire s'est écrasé, nous sommes restés bloqués sur le continent pendant une année supplémentaire avant de pouvoir retourner à la civilisation. Le pauvre Jamison n'a pas survécu - mais c'est grâce à lui que nous n'avons pas eu faim." Avant que $MONARCH$ ne puisse parler, l'artificier s'avança plus loin dans le laboratoire, passant devant les cages de sujets de test Nécrolysés et liés par Loyala, jusqu'à une petite boîte de bois verni. \n\nL'artificier enfila délicatement une paire de gants de cuir, avant d'ouvrir la boîte et d'en sortir son contenu. "Les grandes bêtes d'Insyaa ont des physiologies remarquables," commença-t-il, "Saviez-vous que les indigènes les vénèrent comme des divinités vivantes ? Elles sont plus comme un feu de forêt que des créatures ordinaires. Et, après une rencontre fortuite, je suis entré en possession d'un échantillon de tissu remarquable. Je dois dire que le sang de celui-ci a des propriétés vraiment fascinantes. Que diriez-vous si je vous disais, mon $MONARCHTITLE$, que cette créature particulière avait deux glandes salivaires ? L'une agit normalement, mais l'autre a une propriété particulière." \n\nL'artificier tient dans sa main une petite tasse de salive épaisse et visqueuse. Il se dirige ensuite vers son établi, où $MONARCH$ l'observe prendre une balle de mousquet avec une paire de pinces et la tremper dans la salive. "Au contact de la chair vivante et chaude, la salive réagit, durcissant et emprisonnant l'air ou le liquide dans de petites bulles - la taille de cette 'tumeur' varie, et présente toujours des propriétés adhésives extrêmes. Mon hypothèse actuelle est que la bête utilisait sa salive comme agent de cautérisation, léchant littéralement ses blessures pour les fermer. Cependant, nous pouvons utiliser cette salive pour bien plus qu'un simple pansement."
 homebrew_idea.13.1:0 "Qu'est-ce que vous insinuez ?"
 homebrew_idea.14.t:0 "Vers-Balles"
 homebrew_idea.14.d:0 "L'Artificier en Chef tenait la balle de mousquet souillée avec ses mains gantées, souriant tout en sortant un trousseau de clés et s'approchant des cages. "Vous là, avancez !" Il aboya à l'ordre du sujet de test le plus proche, que $MONARCH$ nota être un humain Nécrolysé. Le sujet paraissait hideux, sa peau pâle et meurtrie collant à ses os, avec plusieurs blessures par balle non cicatrisées, et ce qui fit vraiment reculer $MONARCH$ furent les tumeurs. Des grosseurs de chair gonflées, allant de la taille d'une couronne standard d'Anbennar à un poing fermé, parsemaient la chair putride et soulevaient ses couleurs pourries des os du sujet dans un affront à la nature. \n\nL'artificier arrêta le sujet d'un ordre, et plaça doucement la balle de mousquet sur son épaule exposée. Immédiatement, un film brillant recouvrit la balle de plomb, s'étendant sous les yeux de $MONARCH$ alors qu'elle prenait une teinte rouge sang. Elle grandit, et grandit encore, des bulles sanglantes se développant et se divisant les unes des autres, jusqu'à ce que l'effervescence se calme et qu'il ne reste qu'une boule mousseuse rouge collée au sujet, presque aussi grande que les plaies qui sortaient de dessous. L'artificier saisit la boule et tira, démontrant les propriétés adhésives de la salive, jusqu'à ce que la chair Nécrolysée prouve sa faiblesse et que l'épaule du sujet soit arrachée, toujours fermement collée à la mousse. $MONARCH$ n'essaya pas de voir à quoi ressemblaient les plaies du sujet en dessous, [Root.Monarch.GetSheHe] leva simplement le pouce en cherchant quelque chose pour soulager sa nausée [Root.Monarch.GetHerHis]. \n\n"Mes excuses, mon $MONARCHTITLE$." Dit l'artificier. "J'oublie parfois que tout le monde ne peut pas apprécier l'étude de la nature comme moi. Je vous assure cependant que mes 'Vers-Balles' peuvent causer un chaos indicible à l'ennemi. Quel genre de chirurgien de campagne a déjà traité des blessures comme celles-ci ? Quel genre d'homme peut se battre avec une tumeur comme celle-ci dans son système ?" Derrière lui, le sujet Nécrolysé frissonne, avant de s'écrouler au sol. "Par exemple ! J'ai dû re-nécrolyser ce corps tous les deux ou trois tirs d'essai. Mon $MONARCHTITLE$, les corps Nécrolysés prennent normalement deux fois plus de balles pour tomber. Je crois que les Vers-Balles pourraient nous faire gagner des guerres entières !" \n\nL'artificier tapota $MONARCH$ dans le dos alors qu'[Root.Monarch.GetSheHe] finissait de vomir. "Bien sûr, de tels miracles ne pourraient se produire sans une autre expédition à Insyaa... et votre patronage, mon $MONARCHTITLE$."
 homebrew_idea.14.1:0 "Euh... je vais y réfléchir..."
 homebrew_idea.15.t:0 "L'Artificier Fou"
 homebrew_idea.15.d:0 ""À l'aide ! Oh dieux du ciel, que quelqu'un m'aide !" \n\n$MONARCH$ courut dans la panique, accompagné de plusieurs de ses gardes royaux [Root.Monarch.GetHerHis] alors qu'ils se précipitaient tous vers le bruit. Là, dans le laboratoire de l'Artificier en Chef, se trouvait un dispositif qu'[Root.Monarch.GetSheHe] n'avait jamais vu auparavant. Un mur de verre épais divisait une section de la pièce, créant une étanchéité hermétique. De l'intérieur, [Root.GetArtificeKhetgirl] Et de l'autre côté, l'Artificier en Chef se tenait derrière un panneau de contrôle avec des évents et des tuyaux qui couraient dans le mur. "Ah, mon $MONARCHTITLE$," dit l'Artificier en Chef en remarquant $MONARCH$, "Je vois que je dois insonoriser cette chambre d'essai. Pardonnez le vacarme, je ne faisais que... enseigner à cette assistante sans valeur les conséquences de ses actes."\n\n"Il est fou !" hurla l'assistante. "Il va me tuer ! Je n'ai rien fait pour mériter ça !" \n\n"Cette misérable," commença l'Artificier en Chef, "a été trouvée ce matin en train d'essayer de brûler mes notes de recherche, compilant toute la connaissance de ma carrière. Mon $MONARCH$, un artificier ne peut vivre sans connaissance. Si elle devait s'en sortir libre après ses actions, je maudirais les dieux et maudirais tout [Root.GetName] pour m'avoir trahi. Je vous en supplie, mon $MONARCHTITLE$, que le châtiment corresponde au crime. J'ai une nouvelle invention que j'aimerais partager avec vous, et quelle meilleure punition pour le vol de connaissance que d'être utilisé dans sa poursuite ?"
 homebrew_idea.15.1:0 "...Très bien. Procédez."
 homebrew_idea.15.2:0 "Vous êtes fou, ancien Artificier en Chef. Gardes !"
 homebrew_idea.16.t:0 "Gaz de Pourriture-du-Serpent"
 homebrew_idea.16.d:0 ""Merci." L'Artificier en Chef examina le panneau de contrôle devant lui, avant de tirer une poignée. Le son de la vapeur qui se précipite remplit la pièce, et au-delà du mur de verre, $MONARCH$ remarqua du mouvement. Un évent qu'[Root.Monarch.GetSheHe] n'avait pas vu avant s'ouvrit brusquement, et à son bruit de claquement, l'assistante artificier commença à frapper à nouveau le verre. "Vous êtes des fous ! Il va tous nous tuer !" L'Artificier en Chef fronça les sourcils un instant, avant de se diriger rapidement vers une armoire et d'en sortir une pile de chiffons mouillés. Il en tendit un à $MONARCH$ "Il vaut mieux que vous gardiez ceci, mon $MONARCHTITLE$. Juste au cas où." $MONARCH$ en prit une bouffée et le tendit rapidement à un garde. \n\nDes évents, un gaz jaune maladif commença à s'écouler, rasant le sol. "Je suis sûr que vous avez entendu parler de la grande peste qui a frappé les Monts de l'Échine-du-Serpent, mon $MONARCH$." Commença l'Artificier en Chef. "On l'appelle la Pourriture-du-Serpent, et elle a tué sans pitié. Des générations entières ont été perdues en quelques années. L'épidémie a fini par disparaître, comme elles le font toujours, bien sûr. Mais voyez-vous, mon $MONARCH$, elle peut être recréée." \nL'assistante frappait sur le verre comme un Harimari enragé, les yeux grands comme des soucoupes. "La Pourriture-du-Serpent a une propriété particulière - elle ne peut pas se propager au-delà de l'Échine-du-Serpent. J'ai fait quelques recherches et j'ai découvert que la raison était dans l'air. Les propriétés de l'air dans l'Échine-du-Serpent sont différentes de partout ailleurs, ce qui en fait le seul endroit où la Pourriture-du-Serpent peut se produire naturellement." Plus de gaz s'écoulait dans la chambre, atteignant la taille de l'assistante, et alors que l'assistante devenait de plus en plus désespérée, $MONARCH$ sursauta au son du verre qui craquait. \n\n"Alors, j'ai émis l'hypothèse qu'avec un échantillon d'air, une pincée d'engrais et un peu de magie de transmutation, je pourrais recréer la Pourriture-du-Serpent en dehors de son habitat naturel. La Pourriture-du-Serpent resterait dans le gaz et serait libérée sur nos ennemis au moment opportun. Observez." L'Artificier en Chef regarda sans remords le gaz continuer à monter. L'assistante frappait encore et encore sur le verre, mais ce n'était pas suffisant, et en respirant, une couleur pourrie se répandit dans ses veines. En quelques minutes, l'assistante s'était effondrée, sa peau gonflée et suintant du pus. "[Root.GetArtificeKhetgirlDed]. Pour votre sécurité, j'ai pris la liberté d'ajouter un colorant. La peste elle-même peut être stockée dans un coffre-fort et peut être introduite dans l'air pré-mélangé de l'Échine-du-Serpent par une version plus compacte de ce que nous avons ici. N'importe quel soldat pourrait porter cela au combat." L'Artificier en Chef hésita. "Bien sûr, vous ne pouvez pas laisser n'importe quelle recrue manipuler des munitions aussi dangereuses. Il vaut mieux laisser cela à des experts formés." Il tira une autre poignée, évacuant le gaz de la chambre et hors de vue."
 homebrew_idea.16.1:0 "[Root.GetSerpentrotReaction]"
 homebrew_idea.17.t:0 "Artificier en fuite"
 homebrew_idea.17.d:0 "Le pays est en deuil à l'annonce de la mort inattendue de $MONARCH$. Le palais était en désarroi aujourd'hui, à la découverte du corps de $MONARCH$ et de plusieurs autres morts dans le laboratoire de l'Artificier en Chef. Pire encore, les rapports suggèrent que la cause du décès n'était autre que la Pourriture-du-Serpent. Le laboratoire a été mis en quarantaine jusqu'à nouvel ordre, et des primes sont placées sur la tête de l'Artificier en Chef disparu. Une question demeure cependant... comment diable une épidémie de Pourriture-du-Serpent s'est-elle produite ici même à $CAPITAL_CITY$ ?"
 homebrew_idea.17.1:0 "Le pays est en deuil."
 homebrew_idea.18.t:0 "Nécrolyseur"
 homebrew_idea.18.d:0 ""J'ai travaillé pour plus de gens que vous ne le pensez, mon $MONARCHTITLE$. Je dois admettre que mon envie de voyager m'a peut-être forcé à utiliser mes compétences pour me sortir de la servitude de plusieurs personnes, rois, seigneurs de guerre et despotes. J'ai dû une fois gagner ma liberté en travaillant pour un vampire estimé - j'ai été ensorcelé pour ne jamais dire son nom, bien sûr. Mais des mésaventures comme celles-ci peuvent ouvrir des portes que vous ne saviez pas exister. Saviez-vous, mon $MONARCHTITLE$, que les vampires gagnent la jeunesse éternelle en se nourrissant du sang des autres ? Une fois, mon ancien maître a décidé de me dire comment le sang de certaines races était plus puissant que d'autres, comment il pouvait apaiser sa faim plus longtemps. Le sang avait un pouvoir spécial qui lui était propre, que seul le vampire pouvait exploiter. J'ai été inspiré. J'ai appris alors et là que la magie peut être piégée et contenue non seulement dans les machines et les sorts, mais aussi dans nos propres corps. Pourquoi les artificiers devraient-ils se limiter aux écrous et boulons, quand il existe de la chair et des os ? Alors, après avoir gagné ma liberté et l'avoir échangé contre certains de mes secrets pour un baril de sang elfique - " \n\nUn sifflement de vapeur brisa la concentration de l'Artificier en Chef. "Ah oui, c'est prêt !" Il retira une marmite de bouillon vil du poêle, versant son contenu dans une fiole. "Ceci est ma dernière incursion dans l'inconnu. L'art de la nécromancie, la magie interdite, est un secret jalousement gardé par les liches et les rois-sorciers. Eh bien, mon $MONARCHTITLE$, j'ai développé une alternative." \n\nL'Artificier en Chef s'approcha du corps sur la table, puant la mort. Sans cérémonie, il força le breuvage dans la gorge sans vie, massant la gorge en même temps. "Ressusciter les morts," commença l'Artificier en Chef, "nécessite que le cœur batte, que les poumons respirent, que l'esprit s'éveille et de l'énergie pour se nourrir. Ma dernière invention, le Nécrolyseur, peut faire tout cela." Pour prouver son point, il attendit quelques instants. Du ventre gonflé du cadavre, un grondement gargouillant s'échappa, et $MONARCH$ put brièvement voir de la bioluminescence en dessous. Avec un sursaut, les yeux du sujet s'ouvrirent. Il ne prononça pas de mots, seulement gémissant et grognant en prenant conscience du monde qui l'entourait. "Un succès fantastique !" s'exclama l'Artificier en Chef. "Le Nécrolyseur s'accompagne d'une perte d'intelligence, entre autres choses, mais il devrait comprendre le langage commun. Hé, toi ! Salue ton $MONARCHTITLE$ !" Le mort-vivant grogna, regarda $MONARCH$ et agita faiblement la main. "Parfait. Avec votre approbation, je peux produire en masse le Nécrolyseur à usage militaire. Tous ces corps qui pourrissent sur les champs de bataille peuvent être utilisés à bon escient, il vous suffit de donner le mot."
 homebrew_idea.18.1:0 "Les morts ne se reposeront pas tant que nous n'aurons pas gagné." 
 homebrew_idea.19.t:0 "L'Artificier en Chef"
 homebrew_idea.19.d:0 "Avec l'adoption récente de l'Artisanat Magique par $COUNTRY$, il est devenu nécessaire de nommer un Artificier en Chef - quelqu'un qui puisse représenter les artificiers à la cour et les gérer à la place de $MONARCH$. Pour accomplir cela, $MONARCH$ a organisé une foire, invitant des artificiers de tout $COUNTRY$ et d'ailleurs à exposer leur travail et à concourir pour la faveur du $MONARCHTITLE$. Cependant, tous ont échoué à impressionner, ne montrant que des jouets mécaniques et des gadgets que $MONARCH$ avait vus des dizaines de fois auparavant. \n$MONARCH$ était sur le point de mettre fin aux événements de la journée quand un retardataire apparut devant lui. Un jeune homme humain énigmatique, habillé à la mode esmarienne totalement inadaptée à son travail, présenta une table vide, une boîte à outils et un assistant nerveux. "Mon $MONARCHTITLE$," commença-t-il, "C'est un honneur d'être ici en votre présence. Je comprends que vous recherchez un artificier talentueux. Je vous assure que j'ai ce qu'il vous faut." \n\nL'artificier fit signe à son assistant. "Dis bonjour, Jamison." L'assistant inclina maladroitement la tête. "Jamison a ses propres problèmes, mon $MONARCHTITLE$. Voyez-vous, il a récemment été rejeté d'une académie de magisters pour cause de faible affinité avec la magie. Il aurait pu décider de passer la prochaine décennie de sa vie plongé dans des tomes poussiéreux et être encore surclassé par un jeune Sang-d'Argent. Au lieu de cela, il m'a cherché. Voyez-vous, mon $MONARCHTITLE$, je cherchais un sujet consentant pour mon dernier chef-d'œuvre." L'artificier sortit une petite boîte, et à l'intérieur se trouvait ce qui ressemblait à une petite pépite de fer, pas plus grosse qu'un raisin. "Je suis sûr que vous savez que l'Artisanat Magique est un mariage de magie et de machine, mon $MONARCHTITLE$. Mais ne sommes-nous pas tous des machines aussi ? Laissez-moi vous montrer, avec une chirurgie !" \n\nL'artificier lança une illusion, rendant muets les sens de Jamison alors qu'il était placé sur la table. \nLes minutes suivantes furent floues, alors que $MONARCH$ regardait avec une curiosité morbide l'artificier installer Jamison sur la table et commencer à couper à la base de son cou. En plein jour, l'artificier exposa la colonne vertébrale de son assistant et plaça la boîte de fer. Il pressa fermement la boîte dans la plaie ouverte, la déplaçant légèrement, avant de presser la chair fermée et de la cautériser avec du feu magique. $MONARCH$ put repérer un léger renflement sous la peau brûlée - et alors que l'artificier se penchait pour vérifier l'assistant, un renflement similaire pouvait être trouvé sur son propre cou. \nJamison se réveilla après plusieurs minutes et, contre toute attente, pouvait lancer une magie qui rivaliserait avec celle d'un elfe."
 homebrew_idea.19.1:0 "...Vous êtes engagé."
 homebrew_idea.19.2:0 "...Vous êtes un imposteur."
 homebrew_idea.19.3:0 "...Jamison, c'est ça ? Oubliez l'académie, j'ai un travail pour vous ici."
 homebrew_idea.20.t:0 "Un Artificier Immortel ?"
 homebrew_idea.20.d:0 "L'Artificier en Chef a été un serviteur loyal de $COUNTRY$ pendant des décennies maintenant, mais une ombre semblait le suivre partout où il allait. Il y avait quelque chose chez cet homme qui dérangeait profondément $MONARCH$ : il ne vieillissait jamais. Pendant toutes ses années au service du dernier $MONARCHTITLE$, l'Artificier en Chef n'avait pas pris une seule ride sur sa peau. Il ne pouvait pas être humain ! Était-il un homoncule ? Non, les homoncules sont inertes magiquement, s'il en était un, il n'aurait pas pu éblouir la cour hier avec sa magie d'illusion. La question troublait $MONARCH$, ainsi que d'autres membres de sa cour [Root.Monarch.GetHerHim], et un jour [Root.Monarch.GetSheHe] rassembla le courage de confronter l'Artificier en Chef."
 homebrew_idea.20.1:0 "Dites-moi tout."
 homebrew_idea.20.2:0 "Après réflexion, laissons les chiens dormir."
 homebrew_idea.20.3:0 "Il doit être coupable de quelque chose ! Arrêtez-le !"
 homebrew_idea.21.t:0 "Secret commercial"
 homebrew_idea.21.d:0 "$MONARCH$ quitta le laboratoire de l'Artificier en Chef avec un nouveau fardeau sur ses épaules [Root.Monarch.GetHerHis]. Sur son enquête, l'Artificier en Chef lui a révélé son secret, mais à plusieurs conditions - dont l'une était de ne jamais dire à quiconque quelles étaient les conditions. L'artificier avait ouvert un manuel de termes et conditions à la suggestion de révéler son secret ! Néanmoins, $MONARCH$ fut informé de tout, de chaque détail, et [Root.Monarch.GetSheHe] n'osa laisser personne d'autre connaître la terrible vérité. Car qui aurait pu savoir que l'Artificier en Chef...? \n\n"Souvenez-vous des termes, $MONARCH$" marmonna $MONARCH$ pour lui-même [Root.Monarch.GetHerselfHimself]. "Souvenez-vous des termes."
 homebrew_idea.21.1:0 "Au moins j'ai appris une chose ou deux."
 homebrew_idea.22.t:0 "Dites-moi simplement !"
 homebrew_idea.22.d:0 "$MONARCH$ quitta le laboratoire de l'Artificier en Chef en colère. [Root.Monarch.GetSheHe] n'a rien appris ! L'Artificier en Chef, sur demande, n'a fait que continuer avec ses histoires et textes sans intérêt - $MONARCH$ s'est à peine donné la peine de lire la moitié des mots. De toute évidence, quels que soient les obstacles que $MONARCH$ devrait franchir, cela ne vaut pas la peine de satisfaire sa curiosité [Root.Monarch.GetHerHis]."
 homebrew_idea.22.1:0 "Que tout aille au diable !"
 homebrew_idea.23.t:0 "Connaissance affolante"
 homebrew_idea.23.d:0 "$MONARCH$ quitta le laboratoire de l'Artificier en Chef dans les bras de l'artificier, du charabia sortant de sa bouche [Root.Monarch.GetHerHis]. L'Artificier en Chef expliqua plus tard à une cour très en colère que $MONARCH$ avait bu une potion sans sa permission, et qu'en conséquence $MONARCH$ avait subi un épisode mental grave. Quand la poussière retombe et que $MONARCH$ se remet, ils n'auront aucun souvenir de ce qui s'est passé dans le laboratoire de l'Artificier en Chef... et l'artificier restera sous son emploi [Root.Monarch.GetHerHis]."
 homebrew_idea.23.1:0 "Ouiii, il y a tellement de couleurs !"
 homebrew_idea.24.t:0 "Il y a quelque chose de louche"
 homebrew_idea.24.d:0 "Le palais fut plongé dans la frénésie aujourd'hui, à la découverte du corps inerte de $MONARCH$ dans le laboratoire de l'Artificier en Chef. $MONARCH$ a survécu à la rencontre, mais pas sans blessure. Du cou vers le haut, $MONARCH$ avait été d'une manière ou d'une autre transformé en poisson ! Il n'y a pratiquement personne à $CAPITAL_CITY$ qui peut regarder $MONARCH$ maintenant sans rire, lui qui était forcé de passer ses journées [Root.Monarch.GetHerHis] avec la tête sous l'eau. L'Artificier en Chef n'a plus jamais été revu, et ceux qui pouvaient comprendre $MONARCH$ prétendent qu'[Root.Monarch.GetSheHe] n'a aucun souvenir de l'attaque - et aucune idée d'où l'attaquant avait fui."
 homebrew_idea.24.1:0 "Gloub ?"
 homebrew_idea.25.t:0 "L'arrestation de l'Artificier en Chef"
 homebrew_idea.25.d:0 "[Root.GetArtificeArrest]"
 homebrew_idea.25.1:0 "Justice est rendue."
 homebrew_idea.26.t:0 "Le serpent glissant"
 homebrew_idea.26.d:0 "$MONARCH$ fit appel à ses gardes du palais [Root.Monarch.GetHerHis] pour arrêter l'Artificier en Chef. Quelles terreurs ils ont affrontées, $MONARCH$ ne le savait pas, mais après une heure de lutte prolongée, la nouvelle lui parvint - l'artificier avait échappé à la capture. Privé d'une victoire satisfaisante, $MONARCH$ se contenta de poster des primes pour l'artificier dans tout le [Root.GovernmentName]."
 homebrew_idea.26.1:0 "Malédiction !"
 homebrew_idea.27.t:0 "Lourdes pertes"
 homebrew_idea.27.d:0 "$MONARCH$ fit appel à ses gardes du palais [Root.Monarch.GetHerHis] pour arrêter l'Artificier en Chef. Quelles terreurs ils ont affrontées, $MONARCH$ ne le savait pas, mais les trains constants de gardes blessés, et plus tard de milices locales, le mirent mal à l'aise [Root.Monarch.GetHerHim]. Finalement, après plusieurs heures, la poussière retomba - seulement pour que l'artificier ait disparu. $MONARCH$ fut laissé humilié après une telle démonstration de sa propre garde du palais."
 homebrew_idea.27.1:0 "Cet homme est plus dangereux que nous le pensions."
 homebrew_idea.28.t:0 "Frappe préventive"
 homebrew_idea.28.d:0 "[Root.GetArtificeStrike]"
 homebrew_idea.28.1:0 "$MONARCH$ ouvre la bouche, mais ne peut pas crier."
 homebrew_idea.29.t:0 "Opposition à Núrael"
 homebrew_idea.29.d:0 ""Mon $MONARCHTITLE$, je dois protester !" L'Artificier en Chef se tenait devant la cour, plaidant sa cause. "Pourquoi devez-vous me lier les mains ainsi, avec ce morceau de papier signé par des étrangers qui ne se soucient pas des préoccupations de [Root.GetName] ?" Dans sa main, il présentait la copie de [Root.GetName] de la Convention de Núrael. L'une de ses principales stipulations est l'application d'un code moral dans le développement de l'Artisanat Magique. \n\n"Je me tiens devant vous aujourd'hui en tant que gardien de la connaissance. C'est le devoir solennel d'un artificier d'apprivoiser l'inapprivoisable, d'avancer dans des frontières inconnues et de déverrouiller les mystères de Halann. Mon $MONARCH$, je ne peux pas faire une telle chose avec ces restrictions ! Si vous me donniez seulement une chance, je peux vous montrer à quel point ces charlatans de Núrael sont stupides !"
 homebrew_idea.29.1:0 "Vous marquez un point, Artificier en Chef."
 homebrew_idea.29.2:0 "Apaisez ses inquiétudes"
 homebrew_idea.29.3:0 "S'opposer à la Convention de Núrael ? C'est un motif d'arrestation !"
 homebrew_idea.30.t:0 "Le grondement du triomphe scientifique"
 homebrew_idea.30.d:0 "Aujourd'hui, l'Artificier en Chef présente à $MONARCH$ sa dernière invention. Ses complexités échappent à $MONARCH$, mais avec quelques couronnes supplémentaires pour graisser les engrenages, l'Artificier en Chef pourrait la rendre encore plus grande."
 homebrew_idea.30.1:0 "Vos inventions sont suffisamment bonnes en l'état."
 homebrew_idea.30.2:0 "Taisez-vous et prenez mon argent !"
 homebrew_idea.31.t:0 "La foudre est-elle un instrument ?"
 homebrew_idea.31.d:0 "L'un des artificiers de [Root.GetName] a approché la cour aujourd'hui avec une performance fascinante. Portant un Fusil à Étincelles modifié, l'artificier a procédé à tirer dans un conducteur métallique, ajustant un cadran le long du côté du fusil en même temps. Le résultat était que l'arc de foudre changeait de hauteur, et avec l'habileté de l'artificier, il jouait à partir d'une partition destinée à un violon. S'il recevait les fonds pour poursuivre ce développement, [Root.GetName] pourrait voir la naissance d'un instrument de musique entièrement nouveau."
 homebrew_idea.31.1:0 "Sponsorisez-le !"
 homebrew_idea.31.2:0 "Recommandez-le à quelqu'un qui peut se le permettre"
 homebrew_idea.32.t:0 "Laissé dans la poussière"
 homebrew_idea.32.d:0 "L'utilisation accrue de l'Artisanat Magique par [Root.GetName] n'est pas passée inaperçue auprès de ses traditionalistes. Les développements en matière de guerre se produisent toujours, mais jamais auparavant l'armée de [Root.GetName] n'avait vu de nouveaux ajouts arriver si rapidement. Le flux rapide d'innovations et de nouveaux équipements signifie que de nombreux officiers obtiennent leur diplôme pour découvrir que leur éducation est devenue sans valeur."
 homebrew_idea.32.1:0 "L'avenir c'est maintenant, vieil homme."
 homebrew_idea.32.2:0 "L'armée d'aujourd'hui passe avant l'armée de demain."
 homebrew_idea.33.t:0 "Loyala"
 homebrew_idea.33.d:0 ""Torture ? Mon $MONARCHTITLE$, jamais !" L'Artificier en Chef ricana. "Ne faisons pas attendre notre invité." \n\nLe conspirateur les attendait enchaîné, les bras liés et assis sur la seule chaise du cachot. "Vous êtes un nouveau visage." Il examina l'Artificier en Chef. "Je ne pensais pas que l'autre abandonnerait si facilement." L'Artificier en Chef ne lui prêta aucune attention, cherchant plutôt dans un sac qu'il portait. "[Root.GetArtificeEnchantment] Bien sûr, les praticiens qualifiés sont rares - si nous en avions un sous la main, ce traître parlerait déjà. C'est pourquoi j'aimerais présenter l'une de mes inventions." \n\nDe son sac, l'Artificier en Chef révéla une bouteille en verre contenant un liquide rose bouillonnant. "C'est assez simple. De l'eau, du tranquillisant pour orque, quelques herbes sélectionnées et un sort d'enchantement appliqué pendant la cuisson. Obtenir ces herbes a impliqué une rencontre avec une fée et plusieurs chèvres, mais c'est une histoire pour une autre fois." Il tourna son attention vers l'homme enchaîné, débouchant la bouteille et faisant tourbillonner son contenu. "Ce que vous devez savoir, c'est que cette potion contient les mêmes effets que la magie d'un enchanteur et met le buveur dans un état de suggestibilité. Maintenant, traître, buvez !" L'homme enchaîné avait peu de moyens de résister, et après une brève lutte, la potion fut forcée dans sa gorge. Un moment passa, puis un autre, l'homme toussant et crachant du rose sur sa chemise, avant qu'il ne se calme soudainement et que ses yeux se voilent comme des perles. Une carte lui fut présentée et, sans hésitation, il indiqua les lieux de rencontre des conspirateurs. \n\n"J'espère que cela prouve l'efficacité de ma nouvelle potion, mon $MONARCHTITLE$. Je pense que je l'appellerai... Loyala, un nom digne d'un tel outil. Avec votre patronage, je pourrais facilement sécuriser les matériaux nécessaires pour faire plus de Loyala. Juste une chose de plus, mon $MONARCHTITLE$." L'Artificier en Chef dégaina un poignard et fit face à nouveau au conspirateur. L'homme était un désastre, ses yeux vitreux versant des larmes et ses lèvres tremblantes implorant de l'aide. L'artificier défit ses liens, ses membres devenus mous, et mit le poignard dans sa main. "Une dernière expérience, traître." Déclara l'Artificier en Chef. "Tuez-vous." Dans un éclair d'acier, le conspirateur plongea le poignard dans sa propre gorge, s'étouffant dans son propre sang. $MONARCH$ et son Artificier en Chef [Root.Monarch.GetHerHis] le laissèrent là, le sang séchant sur le sol froid."
 homebrew_idea.33.1:0 "...Devrais-je demander à propos de la fée et des chèvres ?"
 #homebrew_idea.34 and .35, the original Khetgirl events, were cut due to it not sitting right with me. I've moved the events and localizations to .38 through .40, and made the funni mirror a prerequisite to fit the invention's more silly nature
 homebrew_idea.36.t:0 "L'information est le pouvoir"
 homebrew_idea.36.d:0 "Ces jours-ci, il semble que l'Artificier en Chef travaille plus dur que jamais. Peut-être est-ce juste une tendance passagère. Peut-être sait-il qu'il y a de plus en plus d'artificiers avec qui rivaliser chaque jour qui passe. $MONARCH$ fut particulièrement alarmé cependant quand, un jour, l'Artificier en Chef apparut et prit ses repas avec un bandage ensanglanté sur la moitié de son visage. L'artificier n'en fit pas une scène, mais néanmoins $MONARCH$ le suivit après leur repas pour le questionner. "Mon $MONARCHTITLE$," dit l'Artificier en Chef, "Je vous assure que tout va bien. Ce bandage... ce n'est qu'un développement mineur. Venez, laissez-moi vous montrer quelque chose." \n\nLes deux entrèrent dans le laboratoire. Quelques outils récemment utilisés, une pile de chiffons ensanglantés et des feuilles d'acier carrées attirèrent l'attention du $MONARCHTITLE$, mais l'Artificier en Chef le dirigea [Root.Monarch.GetHerHim] vers un autre coin. Là, une presse d'imprimerie se dressait, entièrement assemblée et avec les lettres déjà en place. Mais les lettres semblaient... étranges. "J'ai acheté ceci la semaine dernière à un marchand nain." Dit l'Artificier en Chef. "Saviez-vous, mon $MONARCHTITLE$, que les nains pratiquent la magie en écrivant des runes ? Chaque rune, un mot de pouvoir, peut soit être prononcée pour être lancée, soit gravée dans un objet pour transmettre ses propriétés magiques. Fascinant. De plus, cette Presse Runique naine est la plus récente avancée des nains en Artisanat Magique. En écrasant la damestear en poudre et en l'alimentant dans la presse, vous pouvez imprimer une rune sur papier sans aucun mage impliqué ! Et voici la chose - les runes sont personnalisables. En ayant leur pouvoir situé dans le mot écrit, la magie runique peut effectuer des tâches complexes et être modifiée d'une manière pour laquelle la magie arcanique n'est tout simplement pas adaptée." \n\n"J'ai été inspiré, mon $MONARCHTITLE$. La magie runique, contrairement à la magie cannonienne, est basée sur le mot écrit. Le mot écrit, c'est de l'information. Et si la magie runique pouvait avoir un autre type de déclencheur ? Des runes qui s'activent si elles deviennent trop chaudes ? Des runes qui s'activent si elles n'ont pas été chaudes depuis un certain temps ? Pourquoi, un réseau suffisamment complexe de runes pourrait simuler cette conversation même, mon $MONARCHTITLE$ ! Soyez assuré, j'ai une idée que je travaille à réaliser. J'ai juste besoin de plus de temps, pour confirmer ma théorie et assembler une nouvelle invention."
 homebrew_idea.36.1:0 "Très bien."
 homebrew_idea.36.2:0 "Puis-je voir les plans de cette Presse Runique ?"
 homebrew_idea.37.t:0 "Yeux de Nain"
 homebrew_idea.37.d:0 "Alors que $MONARCHTITLE$ entrait dans le laboratoire de l'Artificier en Chef pour vérifier son travail, [Root.Monarch.GetSheHe] fut surpris par un bruit de gazouillis lorsqu'[Root.Monarch.GetSheHe] passa la porte. Au centre de la pièce, un piédestal métallique s'illumina avec une myriade de lettres - certaines étaient écrites en nain, d'autres en commun. Et alors que $MONARCH$ entrait à l'intérieur, plusieurs sorts d'illusion jaillirent du sommet du piédestal, épelant le mot 'BIENVENUE' en lettres fantaisistes. "Mon $MONARCHTITLE$ !" s'exclama l'Artificier en Chef, sortant de nulle part. "Je dois admettre que j'espérais tester cela sur le concierge. Quoi qu'il en soit, nous y voilà ! Mon dernier travail sur la magie runique !" Il frotta un doigt sur l'une des lettres du piédestal, la rendant sombre. "Je dois dire que travailler avec l'ancienne langue naine était un défi unique, j'ai encore beaucoup à apprendre sur leur grammaire. Mais peu importe, il y a autre chose que j'ai mélangé là-dedans !" L'Artificier en Chef posa sa paume sur le piédestal. Juste au-dessus de sa paume, un autre sort d'illusion projeta l'image d'une seconde main désincarnée. "La magie d'illusion est une chose amusante, mon $MONARCHTITLE$. Elle est souvent associée à la déformation de la réalité, à la déformation de l'information, c'est l'antithèse de la magie runique. Mais ce n'est pas obligé. L'œil nu ne peut pas comprendre ce qu'une rune voit, mais la magie d'illusion peut créer une abstraction. Un artificier qualifié comme moi peut également inclure de la magie de divination et élargir la portée de ce qu'une rune peut détecter. Ce piédestal peut vous scanner et créer une représentation précise de votre squelette. Mais il y a un dernier ingrédient qui rend ma dernière invention si utile !" \n\nL'Artificier en Chef attira l'attention de $MONARCH$ sur son propre visage, un visage que $MONARCH$ avait pris pour acquis. L'œil droit de l'artificier manquait, et à sa place, une orbe d'acier était nichée. Là où devrait être une pupille, une rune faiblement lumineuse pivotait et observait son environnement. "La portabilité est un grand avantage à avoir, mon $MONARCHTITLE$, c'est pourquoi je me suis assuré de pouvoir compresser la complexité de ces runes en quelque chose de plus petit. Un avantage unique d'en faire votre œil est que c'est plus efficace - vous n'avez pas besoin d'un sort d'illusion pour projeter une image, vous pouvez simplement tromper votre cerveau pour qu'il voie l'image ! Ces 'Yeux de Nain' sont bien plus complexes que mes inventions précédentes, mais je vous assure qu'ils peuvent être produits à plus grande échelle. Je conseillerais seulement à mon $MONARCHTITLE$ de restreindre leur installation à des chirurgiens formés."
 homebrew_idea.37.1:0 "Vous avez l'œil pour ce genre de choses."
 homebrew_idea.38.t:0 "Construire un Khet"
 homebrew_idea.38.d:0 ""Mes expériences concernant les Khet ?" L'Artificier en Chef regarda $MONARCH$ avec surprise. "Comment avez-vous...? Eh bien, mon $MONARCHTITLE$, je ne vous prenais pas pour quelqu'un avec de telles compétences en subterfuge. Je suppose que je pourrais divulguer mes découvertes sur la question." \n\n"Je me souviens d'avoir étudié les Khet il y a... un certain temps. Je travaillais sur commission d'un riche mécène - je suis désolé, mon $MONARCHTITLE$, mais je suis obligé de garder l'identité de mes clients secrète. C'était un adorateur d'Elikhet, la divinité patronne du peuple Khet, et cherchait une solution au manque de nombre des Khet. Ma première approche était une simple potion de fertilité, mais il y avait une complication imprévue. Les Khet sont de nature divine, ce qui est jusqu'à présent ma seule explication quant à pourquoi mes drogues n'avaient aucun effet sur eux. Puis il y a leur malédiction. Saviez-vous, mon $MONARCHTITLE$, que les Khet sont obligés de retourner dans leur patrie de Kheterata ? Amener un Khet en dehors de leur patrie les fait entrer en transe et faire tout leur possible pour rentrer. J'ai essayé d'obtenir un spécimen moi-même, mais dès que son bateau a quitté le port, il a sauté du navire et s'est noyé." \n\nMa deuxième tentative d'augmenter la population Khet a pris une approche différente. Si je ne peux pas les faire se reproduire plus vite, que ce soit par fertilité ou disposition, alors je devrais simplement les créer artificiellement. J'ai temporairement déménagé mes opérations à Kheterata et me suis mis au travail pour étudier l'anatomie Khet. Le travail était très lent, mon $MONARCHTITLE$, les habitants ne se souciaient pas de mes efforts et je n'étais pas le bienvenu dans leurs temples. L'anatomie Khet est aussi trompeusement complexe, vous ne pouvez pas simplement coudre un chat sur un humain et l'appeler un jour." $MONARCH$ se demanda pourquoi l'Artificier en Chef en arriverait à une telle conclusion. "Hélas, j'ai dû signaler mon échec à mon client. Il n'était pas content, bien sûr, mais il y avait peu que je pouvais faire."\n\nL'Artificier en Chef réfléchit à cette dernière ligne. "Cela dit, mon $MONARCHTITLE$, beaucoup de temps s'est écoulé depuis. Je pense que j'ai encore mes notes sur les Khet qui traînent. Si cela vous plaisait, alors je pourrais appliquer mes dernières inventions pour mettre définitivement cette expérience au repos."
 homebrew_idea.38.1:0 "Une touche de Nécrolyseur va loin."
 homebrew_idea.38.2:0 "L'anatomie Khet pourrait être mieux comprise à travers un Œil de Nain."
 homebrew_idea.38.3:0 "Poursuivre cela ne nous fait aucun bien."
 homebrew_idea.39.t:0 "Le monstre de l'artificier"
 homebrew_idea.39.d:0 "$MONARCH$ a vu des chats errer dans le palais ces derniers temps. Depuis qu'[Root.Monarch.GetSheHe] a donné le feu vert, l'Artificier en Chef travaille dur pour appliquer son art à réaliser la naissance d'un Khet artificiel. Cela fait maintenant plusieurs mois, peut-être est-il temps pour un rapport d'avancement ? \n\nL'odeur de la mort a accueilli $MONARCH$ lorsqu'[Root.Monarch.GetSheHe] entra dans le laboratoire. Un chat cousu de points de suture courut entre ses jambes [Root.Monarch.GetHerHis] et s'éloigna de l'endroit. Devant $MONARCH$ se trouvait une vue terriblement familière, avec les corps de sujets de test remplissant une pile de cages et attendant l'expérimentation. L'Artificier en Chef était occupé à sa table d'opération, avant qu'il ne remarque $MONARCH$. \n\n"Mon $MONARCHTITLE$," commença-t-il, "Faites attention à l'odeur, c'est inévitable quand on travaille avec le Nécrolyseur. Ses utilisations l'emportent sur ses désagréments, je vous l'assure. Venez par ici, une seconde." L'Artificier en Chef fit de la place, révélant son dernier travail. Sur la table d'opération, un corps humain nu était décapité, et cousu à sa tête était une tête de chat surdimensionnée sentant quelque peu les cornichons. "La beauté du Nécrolyseur est qu'il supprime le rejet du corps étranger. Avec de la nourriture et du temps, ce spécimen pourrait naturellement attacher la tête au reste du corps. Il y a toujours la question du cerveau, mais cela peut être résolu plus tard. Que diriez-vous de réveiller celui-ci ?" \n\nL'Artificier en Chef sortit une fiole de Nécrolyseur de sa ceinture et versa son contenu dans la gorge de la créature. Ses effets furent immédiats, ses muscles se verrouillant brièvement avant qu'elle ne prenne une bouffée d'air. La créature resta allongée là, la poitrine se soulevant et retombant, avant qu'un gargouillis impie ne quitte sa bouche. Elle roula de la table, $MONARCH$ et l'Artificier en Chef reculant alors qu'elle rampait sur le sol de pierre. La créature essaya de se lever, se mettant sur un genou, avant qu'un craquement écœurant de chair ne soit entendu et que sa tête se détache. Elle s'effondra avec un bruit d'éclaboussure, des fluides noirs s'écoulant du cou de la chose et faisant souhaiter à $MONARCH$ de n'avoir jamais eu de nez [Root.Monarch.GetSheHe]. \n\n"...Je vois." L'Artificier en Chef commença à ramasser les parties du corps sur le sol. "J'ai peur de dire que le Nécrolyseur a également un effet secondaire - la dégradation de toutes les fonctions corporelles. J'ai essayé de corriger cela, mais la formule ne fonctionne tout simplement pas sans sacrifier l'intégrité corporelle. Mon $MONARCHTITLE$, je pense que l'expérience - non, le projet entier - est un échec."
 homebrew_idea.39.1:0 "Apportez-moi un seau."
 homebrew_idea.40.t:0 "Implants Khet"
 homebrew_idea.40.d:0 "Le palais a été bénéfiquement paisible depuis que l'Artificier en Chef a entrepris sa tâche de construire un Khet. $MONARCH$ n'a pas été réveillé au milieu de la nuit par un cri de terreur, ni n'a-t-[Root.Monarch.GetSheHe] eu besoin de se boucher le nez [Root.Monarch.GetHerHis] chaque fois qu'[Root.Monarch.GetSheHe] passait devant le laboratoire. On aurait presque dit que l'homme énigmatique avait disparu de la surface de Halann. Cependant, des progrès étaient toujours en cours, car il y a tout juste un mois, $MONARCH$ avait repéré une affiche offrant des emplois aux habitants dans le cadre d'un "essai public". Il était temps de rendre visite à l'Artificier en Chef. \n\nUn spectacle particulier a accueilli $MONARCH$ lors de sa visite [Root.Monarch.GetHerHis], avec un paysan groggy s'éloignant avec un chapeau de laine et frottant une pièce dans sa main. À l'intérieur, l'Artificier en Chef nettoyait ses outils du sang et parlait à un autre étranger portant un chapeau similaire avant qu'il ne remarque $MONARCH$. "Mon $MONARCHTITLE$," commença-t-il, "Juste la personne que je voulais voir. Je crois que vous voudrez voir cela. Enlevez votre chapeau !" Immédiatement, l'étrangère enleva son chapeau. "Je lui ai glissé du Loyala comme anesthésique," expliqua l'Artificier en Chef, "Ne vous inquiétez pas, elle est parfaitement inoffensive et a reçu l'instruction de prendre plus de Loyala par elle-même. Plus important encore, mon $MONARCHTITLE$, j'ai fait une percée." $MONARCH$ pouvait maintenant voir que le cuir chevelu de la femme était rasé de près, une fine couche de cheveux interrompue par des carrés de calvitie. Et sur ces plaques de peau nue, il y avait deux lambeaux de peau et de cartilage, ressemblant aux oreilles d'un chat. \n\n"La magie de transmutation est remarquablement sous-utilisée." Dit l'Artificier en Chef. "La plupart des praticiens passent toute leur carrière à se pencher sur des cultures dans un champ. Mais voyez-vous, mon $MONARCHTITLE$, c'est exactement ce qui la rend si utile. Avec un sort, vous pouvez faire pousser des choses ! Pourquoi s'arrêter à faire pousser des cultures, quand vous pouvez faire pousser du bétail ? Et quand vous pouvez transformer un veau en vache en une semaine, pourquoi s'arrêter à en faire une vache ordinaire ? Un transmuteur peut changer une vie d'un passage de sa main, et ils gaspillent ce pouvoir à faire pousser un arbre !" L'Artificier en Chef tenait l'une des oreilles de chat de la femme dans sa main. "Mais pas moi, mon $MONARCHTITLE$. Voyez-vous, vous pouvez utiliser la magie de transmutation pour muter un corps, lui faire pousser ce qu'il ne fait pas normalement. Bien sûr, un mage imprudent vous ferait juste mourir du cancer. Il y a de nombreuses spécificités à faire pousser une partie du corps, qu'un mage normal devrait passer d'innombrables sorts et traitements répétés pour que cela fonctionne. C'est pourquoi j'ai inclus une touche de magie runique naine, ici." Il passe un doigt le long de la tête rasée de la femme, dessinant deux bosses non naturelles sous sa peau. "Implants Khet, mon $MONARCHTITLE$. En définissant des minuteries et des conditions à la magie de transmutation, je peux en toute sécurité faire qu'un corps crée des excroissances comme ces fausses oreilles. Je suis sûr que cela pourrait être recalibré pour transmuter complètement la tête en celle d'un Khet, mais..." L'Artificier en Chef prit un moment pour apprécier son travail. "Je dois dire, je pense que je préfère juste ajouter les oreilles. C'est plus esthétiquement plaisant, mon $MONARCHTITLE$."    
 homebrew_idea.40.1:0 "Un développement fascinant."
 #dear god why did I do this many for one idea group
 
 homebrew_idea.41.t:0 "Un miroir magique"
 homebrew_idea.41.d:0 "Les mages du royaume sont venus devant $MONARCH$ pour lui offrir [Root.Monarch.GetHerHim] une opportunité unique dans une vie. Ils apportent avec eux un miroir magique, censé refléter sur le spectateur des images mystiques et exotiques. Ils disent que c'est différent pour quiconque le regarde. $MONARCH$ testera-t-il sa propre chance [Root.Monarch.GetHerHim] ?"
 homebrew_idea.41.1:0 "Quel mal y a-t-il à jeter un coup d'œil ?"
 homebrew_idea.41.2:0 "Oh non, il pourrait être maudit !"
 homebrew_idea.41.3:0 "J'ai déjà vu tout ce qu'il a à offrir."
 homebrew_idea.41.4:0 "Les Technomanciens adoreraient mettre la main dessus."
 homebrew_idea.42.t:0 "Mage renommé"
 homebrew_idea.42.d:0 "Nos politiques de promotion du statut des mages au sein de [Root.GetName] ont porté leurs fruits, et un mage qualifié est arrivé à $CAPITAL_CITY$ cherchant une position à la cour de $MONARCH$."
 homebrew_idea.42.1:0 "Bien sûr !"
 homebrew_idea.43.t:0 "Un Sorcier de Guerre apparaît"
 homebrew_idea.43.d:0 "Tout général ou tacticien expérimenté dira que la magie est une force puissante sur le champ de bataille. Un mage commun peut anéantir des ennemis plusieurs fois leur taille avec la magie d'évocation, bloquer les lames et les tirs avec la magie d'abjuration, et utiliser des tactiques non conventionnelles avec la magie d'illusion. Tout cela est décuplé avec les Sorciers de Guerre, des mages rares et inhabituellement puissants qui traversent les champs de bataille comme une force imparable de la nature et peuvent renverser le cours d'une bataille par eux-mêmes. Aujourd'hui, l'un de ces Sorciers de Guerre s'est présenté devant $MONARCH$, offrant ses services... mais à un salaire complètement disproportionné par rapport à quiconque d'autre dans l'armée de [Root.GetName]."
 homebrew_idea.43.1:0 "Payez-leur ce qu'ils veulent !"
 homebrew_idea.43.2:0 "Non, notre trésorerie ne sert pas aux caprices d'un seul homme."
 homebrew_idea.44.t:0 "Une faveur des mages"
 homebrew_idea.44.d:0 "Le traitement préférentiel de notre pays envers l'élite magique les a mis en dette envers nous. En gage de bonne foi, les mages se sont rassemblés pour présenter à $MONARCH$ une faveur - quel que soit le sort qu'[Root.Monarch.GetSheHe] veut, ils le feront avec une plus grande efficacité."
 homebrew_idea.44.1:0 "Nous devrions utiliser ce don sagement."
 homebrew_idea.45.t:0 "Abjurateur reclus"
 homebrew_idea.45.d:0 "La pratique de la magie d'abjuration peut être décrite comme l'art de garder les choses loin de vous. À cet égard, un certain mage [Root.GetAdjective] l'a pris à cœur, fermant ses portes à tous ceux qui le cherchent. Cela ne nous concernerait pas, si ce n'était que ce mage est aussi particulièrement doué en magie d'abjuration, et pourrait nous être d'une grande utilité s'il s'ouvrait simplement à nous."
 homebrew_idea.45.1:0 "Faites quelques concessions pour lui."
 homebrew_idea.45.2:0 "Laissez-le rester dans son trou."
 homebrew_idea.46.t:0 "Mages faux-monnayeurs"
 homebrew_idea.46.d:0 "La magie de transmutation, l'art de transformer quelque chose en autre chose, a toujours attiré les mages prospectifs avec une promesse singulière : la richesse. Si c'est non-magique et qu'on peut le trouver naturellement, vous pouvez embaucher un transmuteur pour le fabriquer, et cela inclut les métaux précieux comme les gemmes, les diamants et surtout l'or. Cette pratique, cependant, est extrêmement illégale, car tout marchand peut témoigner avec véhémence des problèmes de simplement imprimer plus d'argent. Illégale ou non, de nouveaux rapports sont arrivés indiquant que ces "mages faux-monnayeurs" ont été aperçus en [Root.GetName], et sont allés jusqu'à contacter la cour pour une reconnaissance formelle."
 homebrew_idea.46.1:0 "Exigez une part de leurs profits en échange de protection."
 homebrew_idea.46.2:0 "Chassez ces imbéciles cupides de [Root.GetName]"
 homebrew_idea.47.t:0 "Magistres et loyauté"
 homebrew_idea.47.d:0 "En tant que magisters, nos mages ont des liens étroits avec le Magistère, le chef officiel de la société des mages à Cannor. Ces liens étrangers comportent des avantages, avec l'approbation officielle conduisant à une classe puissante de mages. Cependant, il reste toujours une question quant à où réside vraiment la loyauté de ces magistres. Peut-être que quelques "rappels" sont-ils nécessaires ?"
 homebrew_idea.47.1:0 "Nous ferions mieux de garder le Magistère de notre côté."
 homebrew_idea.47.2:0 "Les mages devraient apprendre qu'ils ne sont pas au Magistère, ils sont en [Root.GetName]."
 homebrew_idea.48.t:0 "Fumée et miroirs"
 homebrew_idea.48.d:0 "Aujourd'hui, un mage d'illusion qualifié a approché la cour avec une offre de ses services. Normalement, la magie d'illusion a très peu d'applications pratiques, et de nombreux mages n'étudient la magie d'illusion que comme école secondaire. Des mages comme celui-ci, cependant, peuvent plier les perceptions et jouer des tours à l'esprit avec une telle habileté qu'ils rivalisent avec les espions et les assassins des guildes organisées."
 homebrew_idea.48.1:0 "Un allié utile."
 homebrew_idea.49.t:0 "Chasses aux Liches"
 homebrew_idea.49.d:0 "La nécromancie, l'art interdit de manipuler la vie, est si méprisée que la moindre preuve de sa pratique peut suffire à damner la carrière d'un mage. Cela a entraîné une récente tendance de paranoïa et d'accusations parmi nos mages, car une vague de "Chasses aux Liches" les pousse à pointer du doigt et parfois même à planter des preuves de pratique de la nécromancie chez les autres. Des centaines de mages se sont retrouvés injustement jugés et condamnés, et des centaines d'autres vivent dans la peur d'être les prochains."
 homebrew_idea.49.1:0 "Réprimez cette injustice !"
 homebrew_idea.49.2:0 "Des liches ? En $COUNTRY$ ? Chassez-les !"
 homebrew_idea.50.t:0 "Une question d'aptitude"
 homebrew_idea.50.d:0 "L'accent mis par notre pays sur la promotion de la pratique de la magie a fait des merveilles, mais a également ignoré une question importante - qu'en est-il des non-mages ? Les administrateurs, diplomates et officiers sont mécontents alors que les mages continuent de recevoir un traitement préférentiel. Si cela continue, nous devons nous attendre à une division sérieuse entre l'élite magique et tous les autres."
 homebrew_idea.50.1:0 "Bien, la magie est tout."
 homebrew_idea.50.2:0 "Nous pouvons faire quelques concessions."

 homebrew_idea.51.t:0 "Démonstérisation ?"
 homebrew_idea.51.d:0 "Avec notre adoption des vertus monstrueuses, nous avons rassemblé suffisamment de respect et d'influence parmi nos pairs pour faire passer des réformes radicales. Avec le monde qui bouge de plus en plus vite chaque jour, un nouveau $COUNTRY$ "démonstérisé" pourrait être ce dont nous avons besoin pour nous faire un nom."
 homebrew_idea.51.1:0 "La civilisation est une inévitabilité."
 homebrew_idea.51.2:0 "Non, notre devoir est envers notre peuple, et non envers les étrangers."
 homebrew_idea.52.t:0 "Orques de guerre"
 homebrew_idea.52.d:0 "Parmi notre population orque, deux frères jumeaux se distinguent. Les frères, G'Orque et M'Orque, sont connus dans leur communauté locale comme des guerriers sans égal et des rivaux. M'Orque, le plus intelligent des deux frères, peut abattre un homme en frappant son point faible, tandis que G'Orque, le plus fort, écraserait simplement à travers n'importe quelle peau ou armure qui lui résiste. Ces deux orques sont apparus aujourd'hui à notre cour, chacun se vantant de son propre pouvoir tout en dénonçant l'autre. Si nous en recrutons un, il transmettra certainement ses tactiques à ceux qu'il mènera au combat. Qui soutenons-nous ?"
 homebrew_idea.52.1:0 "Brutalement rusé"
 homebrew_idea.52.2:0 "Rusément brutal"
 homebrew_idea.53.t:0 "Une chasse étrange"
 homebrew_idea.53.d:0 "Les harpies, étant monogenrées, sont connues pour kidnapper des compagnons et les amener à leur nid. Ce n'est pas différent en $COUNTRY$, mais ces derniers temps, des compagnons de plus en plus étranges sont apparus. Ce qui devrait être de pauvres âmes arrachées au bord de la route, sont au contraire des érudits savants, des missionnaires dévots, des commerçants cherchant à établir des connexions, et même l'amateur de sensations fortes occasionnel. Cette augmentation inattendue de compagnons volontaires a aidé non seulement à garder les compagnons indisciplinés en ligne, mais aussi à augmenter le flux d'informations et d'idées à $CAPITAL_CITY$."
 homebrew_idea.53.1:0 "Un développement intéressant."
 homebrew_idea.53.2:0 "Les compagnons devraient garder leur conversation aux confidences sur l'oreiller."
 homebrew_idea.54.t:0 "Magnats de l'arrière-cour"
 homebrew_idea.54.d:0 "Les gobelins ont récemment acquis une réputation de construction et d'installation de villes à une vitesse fulgurante, dont il n'y a pas de meilleur exemple que [gobbo_industrialize.GetName]. Leur afflux chaotique d'urbanisation et de proto-industrialisation a laissé leurs quartiers dans le désarroi complet, avec des bâtiments violant les réglementations de sécurité et des gobelins trop enthousiastes construisant leurs propres fournaises et ateliers dans leurs arrière-cours. Si cela continue, cette expansion entraînera sûrement des oublis et des échappatoires dans notre collecte de taxes... mais pourrait créer un impact durable sur la taille de nos villes."
 homebrew_idea.54.1:0 "Permettez-leur de continuer."
 homebrew_idea.54.2:0 "Nous devons restaurer l'ordre !"
 homebrew_idea.55.t:0 "Règle absolue, méfiance absolue"
 homebrew_idea.55.d:0 "Dernièrement, $MONARCH$ ne se sent pas bien. Ils ont eu des visions, des visions d'un traître dans sa cour [Root.Monarch.GetHerHis]. Mais qui cela pourrait-il être ? $MONARCH$ ne pourra pas dormir jusqu'à ce qu'un coupable soit trouvé, et un coupable SERA trouvé."
 homebrew_idea.55.1:0 "Les gouverneurs, ce sont eux les coupables !"
 homebrew_idea.55.2:0 "Ces maudits diplomates, ce sont sûrement eux !"
 homebrew_idea.55.3:0 "L'armée, ils veulent ma peau !"
 homebrew_idea.55.4:0 "Je suis entouré d'ennemis !"
 homebrew_idea.56.t:0 "Prisonniers de guerre"
 homebrew_idea.56.d:0 "Il peut être difficile d'acquérir de bons esclaves. Certains sont trop faibles, d'autres meurent de maladie, et encore plus s'échappent simplement de captivité. L'état de guerre du pays, cependant, a conduit à une opportunité de collecter des prisonniers de guerre et de les vendre comme main-d'œuvre esclave. En tant qu'anciens soldats, ces prisonniers sont forts et résilients, et sont d'une souche supérieure. Si nous soutenons ce développement, nous pouvons étendre nos réseaux d'esclavagistes et d'acheteurs."
 homebrew_idea.56.1:0 "Pourquoi travailler, quand vos ennemis peuvent travailler pour vous ?"
 homebrew_idea.56.2:0 "Notre population gnoll adorerait ça !"
 homebrew_idea.56.3:0 "Non, nous ne devrions pas nous abaisser à de tels niveaux."
 homebrew_idea.57.t:0 "Aventuriers en $COUNTRY$"
 homebrew_idea.57.d:0 "Notre pays a été récemment en proie aux aventuriers. Cherchant à tuer notre peuple soit en tant que professionnels, sportifs ou justiciers, ces soi-disant "héros" pillent et saccagent la campagne. Les milices locales ont jusqu'à présent été incapables de les arrêter, mais peut-être qu'une intervention officielle pourrait faire l'affaire ?"
 homebrew_idea.57.1:0 "Levez les bannières ! Ils regretteront d'avoir blessé notre peuple !"
 homebrew_idea.57.2:0 "Ils partiront d'eux-mêmes."
 homebrew_idea.58.t:0 "Escarmouches frontalières"
 homebrew_idea.58.d:0 "Les frontières peuvent être difficiles à distinguer, et certains de nos habitants ont pris l'habitude de migrer à travers les frontières nationales. Cela a déclenché un incident, car des soldats [Root.GetAdjective] viennent d'attaquer un voisin indépendamment du commandement de notre armée. [homebrew_border_skirmish.GetName] a exigé des excuses officielles de notre part, et a mobilisé des troupes en préparation de la guerre... que devons-nous faire ?"
 homebrew_idea.58.1:0 "S'ils cherchent la bagarre, ils ont choisi la mauvaise armée !"
 homebrew_idea.58.2:0 "Sûrement, il existe une solution pacifique ?"
 homebrew_idea.59.t:0 "Tradition monstrueuse"
 homebrew_idea.59.d:0 "Le long et important héritage de nos peuples n'est pas passé inaperçu par $COUNTRY$. Un festival récent a été organisé pour célébrer notre histoire, et a été un moment d'unité culturelle."
 homebrew_idea.59.1:0 "Nous sommes [Root.GetAdjective]"
 homebrew_idea.60.t:0 "Faut-il abandonner l'ancien ?"
 homebrew_idea.60.d:0 "$COUNTRY$ tient profondément à son héritage monstrueux, mais cela a conduit à un problème : qu'en est-il de notre armée ? Les tactiques d'antan commencent à céder la place aux nouvelles armes de guerre, mais nos généraux et officiers sont toujours formés à se battre comme leurs ancêtres. Des débats au sein de la cour [Root.GetAdjective] ont commencé à s'enflammer sur cette question, et sur l'opportunité ou non de pousser pour une armée modernisée."
 homebrew_idea.60.1:0 "Nous pouvons être tout aussi brutaux et sauvages avec des fusils qu'avec de l'acier !"
 homebrew_idea.60.2:0 "Rejetez la technologie, retournez au singe."
 
 homebrew_idea.61.t:0 "Une $CAPITAL_CITY$ Cosmopolite"
 homebrew_idea.61.d:0 "L'Empire d'Anbennar possède une longue histoire d'échanges multiculturels et multiracials. Il n'en va pas différemment dans le $COUNTRY$, dont les politiques de tolérance raciale ont attiré une vague de migrants étrangers vers la capitale $CAPITAL_CITY$. Une minorité grandissante pourrait conduire à une prospérité partagée, mais est-ce vraiment worth les problèmes que cela pourrait causer à $CAPITAL_CITY$ ?"
 homebrew_idea.61.1:0 "Ils sont toujours les bienvenus à $CAPITAL_CITY$"
 homebrew_idea.61.2:0 "$CAPITAL_CITY$ a déjà suffisamment de problèmes comme ça."
 homebrew_idea.62.t:0 "La Question Humaine"
 homebrew_idea.62.d:0 "L'écrasante majorité des citoyens au sein de l'Empire d'Anbennar sont des humains. Définis par leur ingéniosité et leur sociabilité, il n'est pas exagéré de dire que les humains sont le ciment qui maintient l'empire uni. Il est donc de la plus haute importance de considérer la position des humains au sein du $COUNTRY$, et de se rappeler que leurs électeurs dans l'empire sont vivement intéressés par la promotion des droits humains."
 homebrew_idea.62.1:0 "Nous pouvons faire quelques concessions."
 homebrew_idea.62.2:0 "N'essayons pas de changer le statu quo."
 homebrew_idea.63.t:0 "La Question Halfeline"
 homebrew_idea.63.d:0 "Les Halfelins ont eu la vie dure. Nés d'une stature plus petite, sans grande nation qu'ils pourraient appeler leur foyer, leurs rêves d'indépendance sont étouffés par le confort de la nourriture et de la compagnie dans des duchés et royaumes qui n'en ont que faire d'eux. Mais peut-être que nos belles terres du $COUNTRY$ pourraient les accueillir à bras ouverts ? L'électeur halfelin de l'empire garde un œil sur ses protégés, et remarquerait certainement tout changement dans nos politiques."
 homebrew_idea.63.1:0 "Les Halfelins sont les bienvenus dans le $COUNTRY$ !"
 homebrew_idea.63.2:0 "Qu'ils deviennent le problème de quelqu'un d'autre."
 homebrew_idea.64.t:0 "La Question Elfique"
 homebrew_idea.64.d:0 "Les Elfes à la longue vie sont peu nombreux, mais puissants. En effet, certains d'entre eux ont vécu pour voir à la fois la naissance d'Anbennar et la fin de la Marée Verte. Leur fierté et leur arrogance n'ont d'égal que leur talent magique et leurs siècles d'expérience, le simple fait d'être associé à un elfe est un grand honneur parmi les anbennariens. Ce même prestige pourrait être nôtre, si nous accordions aux elfes de plus grands privilèges dans le $COUNTRY$. Leur électeur impérial apprécierait certainement le geste."
 homebrew_idea.64.1:0 "Un elfe est un allié puissant à avoir."
 homebrew_idea.64.2:0 "Souvenez-vous de l'Âge des Masques !"
 homebrew_idea.65.t:0 "La Question Naine"
 homebrew_idea.65.d:0 "S'il y a un trou dans le sol, il y a de fortes chances qu'un nain l'ait creusé. Travailleurs et têtus, les nains retracent leur histoire jusqu'à la chute d'Aul-Dwarov, et ont depuis gagné une réputation de forgerons et d'artisans au sein d'Anbennar. Un nain se souvient toujours d'une dette - nous pouvons les mettre en dette envers nous en pardonnant leurs prêts et en accordant des allègements fiscaux aux nains. Leur électeur impérial apprécierait certainement le geste."
 homebrew_idea.65.1:0 "Nous aurions besoin de travailleurs comme eux."
 homebrew_idea.65.2:0 "La dernière chose dont nous avons besoin, ce sont des nains chassant les entreprises locales."
 homebrew_idea.66.t:0 "La Question Gnome"
 homebrew_idea.66.d:0 "Les Gnomes sont ce à quoi beaucoup pensent en premier lorsqu'ils entendent le mot « artificier ». Bien que la Hiérarchie Gnome soit tombée il y a des siècles, les gnomes ne partagent pas l'attitude défaitiste des halfelins, et ont tourné leurs frustrations vers leur travail pour créer des merveilles technologiques. En ces temps changeants, l'ingéniosité gnome devient plus précieuse que jamais - et leur donner une place parmi notre intelligentsia donnerait une bonne impression aux gnomes de l'empire."
 homebrew_idea.66.1:0 "Nous aurions besoin de nouveaux esprits dans notre cabinet."
 homebrew_idea.66.2:0 "Les Gnomes sont sans importance dans la politique d'Anbennar"
 homebrew_idea.67.t:0 "La Question Demi-Elfique"
 homebrew_idea.67.d:0 "Une qualité remarquable des humains est leur volonté et leur capacité de se reproduire avec tout ce qui a deux jambes. Les Demi-Elfes sont le résultat de ce trait, nés du désir d'avoir une progéniture douée de magie dans un empire dominé par de puissants mages. La noblesse demi-elfe a été un trait caractéristique d'Anbennar pendant des siècles, et il serait bon de favoriser ces hommes puissants. Le Magistère s'intéresse particulièrement aux droits des demi-elfes, et nous regarderait favorablement si nous promouvions leur acceptation."
 homebrew_idea.67.1:0 "Le sang d'argent brille le plus fort."
 homebrew_idea.67.2:0 "Nous devrions regarder vers l'avenir, pas le passé."
 homebrew_idea.68.t:0 "Débat Impérial"
 homebrew_idea.68.d:0 "Une longue tradition de l'Empire d'Anbennar est l'élection de l'empereur entre les électeurs. Mais les élections descendent aussi à des affaires plus locales, et dans l'une des cours du $COUNTRY$, il y a eu un différend concernant une loi que l'empereur a récemment adoptée. Un vote a été pris, et tous sont d'accord pour que le $COUNTRY$ s'oppose à cette loi devant les hautes cours de justice."
 homebrew_idea.68.1:0 "Nous devrions riposter et soutenir l'empereur."
 homebrew_idea.68.2:0 "Le peuple a parlé, nous nous opposerons à l'empereur"
 homebrew_idea.69.t:0 "Sécuriser l'Empire"
 homebrew_idea.69.d:0 "Le statut du $COUNTRY$ en tant qu'Empereur d'Anbennar est sûr, pour l'instant. Cependant, le système d'élection d'un nouvel empereur à la mort du précédent laisse toujours une question en suspens - et si personne ne votait pour nous une seconde fois ? Si le Trône de la Colombe doit être sécurisé, nous devons nous assurer de la loyauté des électeurs, par tous les moyens nécessaires. Un conseiller s'est approché de $MONARCH$ avec une idée - une exonération fiscale. Si l'empereur devait récompenser les électeurs et les princes pour leur loyauté avec un allègement fiscal, les coffres impériaux pourraient être vidés mais notre avenir sera plein et brillant."
 homebrew_idea.69.1:0 "Les amis sont plus précieux que l'argent."
 homebrew_idea.69.2:0 "Non, le trésor ne pourrait pas se le permettre."
 homebrew_idea.70.t:0 "Ligue Marchande à [homebrew_cot_event.GetName]"
 homebrew_idea.70.d:0 "[homebrew_cot_event.GetName] est une province riche et prospère au sein du $COUNTRY$, et sa position au sein des routes commerciales locales en a fait un endroit attractif pour les marchands pour faire des affaires. Cependant, récemment une ligue de marchands indépendants s'est installée, et menace notre propre contrôle sur les affaires de la ville. Bien sûr, nous pourrions permettre à ces parvenus de continuer leurs affaires, car notre traitement à leur égard gagnerait sans doute la faveur de l'électeur impérial Couronne-de-Dame. Mais pouvons-nous risquer nos propres réseaux commerciaux ?"
 homebrew_idea.70.1:0 "La richesse est faite pour être partagée."
 homebrew_idea.70.2:0 "Chassez ces marchands hors de [homebrew_cot_event.GetName] !"
 homebrew_idea.71.t:0 "Tisser une Toile Décadente"
 homebrew_idea.71.d:0 "La politique impériale est au mieux déroutante. Les terres d'un prince pourraient être dispersées en diverses exclaves, Une seule ville pourrait avoir plus d'influence politique qu'un duché entier, les guerres sont menées pour des raisons incompréhensibles, et au-dessus de tout cela un empereur traîne ses sujets, frappant et criant. À travers une telle tourmente, nos diplomates ont prouvé maintes et maintes fois qu'ils sont capables d'apaiser les tensions et de favoriser de nouvelles alliances à l'intérieur et à l'extérieur de l'empire, un avantage dont nous ferions bien d'user en ces temps changeants."
 homebrew_idea.71.1:0 "Dans le chaos, il y a des opportunités."
 
