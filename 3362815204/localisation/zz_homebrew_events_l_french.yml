 damestear.6.t:0 "Production Croissante de la Damestear"
 damestear.6.d:0 "Pendant plus de millénaires, la damestear a été une ressource inestimable pour la fabrication de sorts et l'artisanat magique. Sa rareté extrême a conduit son prix à s'envoler, avec des économies construites autour de son commerce et des nations entrant en guerre dans le seul but de sécuriser un gisement de l'or bleu. \n\nMais maintenant... il y en a tellement. Que ce soit à cause d'une nation ou de plusieurs, l'augmentation des réglementations sur l'approvisionnement et le commerce de la damestear a conduit à des quantités sans précédent de celle-ci étant utilisées. Il y en a tellement à partager, même, que les gens commencent à douter de sa valeur."
 damestear.6.1:0 "L'offre et la demande ? Dans mon jeu de peinture de carte ?"
 damestear.7.t:0 "Demande Croissante de la Damestear"
 damestear.7.d:0 "Les Artificiers et les Rois-Sorciers ont une chose en commun - un besoin de Damestear. Avec les deux montant en importance en Cannor, la demande pour l'or bleu a dramatiquement augmenté et a fait des vagues sur les marchés mondiaux. Cette période verra la Damestear atteindre des prix sans précédent, alors que les fournisseurs luttent pour suivre les quantités massives importées en Cannor."
 damestear.7.1:0 "C'est là que les gros sous commencent à rentrer."