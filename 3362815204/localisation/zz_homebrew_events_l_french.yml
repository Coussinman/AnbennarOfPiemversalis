 homebrew_idea.72.d:0 ""
 homebrew_idea.72.1:0 "Cela a certainement assez duré ?"
 homebrew_idea.72.2:0 "« Nous ne sommes pas en colère. Promis. »"
 homebrew_idea.72.3:0 "Dénoncer ouvertement leurs actions."
 homebrew_idea.72.4:0 "« ÇA VA DIRECTEMENT DANS LE LIVRE ! »"

