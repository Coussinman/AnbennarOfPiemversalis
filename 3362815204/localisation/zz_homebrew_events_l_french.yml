 homebrew_idea.1.d:0 "Notre industrie bourgeonnante s'est fait un nom, et la promesse de nouveaux emplois a attiré des foules de paysans de la campagne à nos portes de ville. Cette vague d'urbanisation pourrait rendre nos villes plus grandes que jamais, si nous capitalisons sur cette tendance."
 homebrew_idea.1.1:0 "\"Allons développer !\""
 homebrew_idea.2.t:0 "Tyrannie du Propriétaire d'Usine"
 homebrew_idea.2.d:0 "Dans notre société en industrialisation, l'état donne beaucoup de favoritisme envers les propriétaires d'usine travailleurs qui ont permis la poussée de fabrication de notre pays. Cependant, un de ces propriétaires a été découvert exploitant injustement sa main-d'œuvre. Pire encore, il ne nous paie même pas de pots-de-vin ! Si nous les laissons tranquilles, leurs pratiques commerciales seront laissées sans contrôle, mais les forcer hors de leur terre prendra quelques pots-de-vin..."
 homebrew_idea.2.1:0 "Une usine est une goutte dans un océan, laissez-la être."
 homebrew_idea.2.2:0 "Cette usine vaut autant de pots-de-vin que nécessaire !"
 homebrew_idea.2.3:0 "Ce tyran est un ennemi du peuple ! Envoyez l'armée !"
 homebrew_idea.3.t:0 "L'Incendie d'Usine de [province_factory_fire.GetName]"
 homebrew_idea.3.d:0 "Nous n'avons jamais attendu que les conditions de travail prennent priorité sur la productivité, c'est simplement comme ça que les usines fonctionnent. Cependant, la tragédie a frappé une usine textile à [province_factory_fire.GetName] aujourd'hui, alors que 40 ouvriers ont brûlé vifs pendant un incendie d'usine, 60 de plus sont morts d'étouffement, et 50 autres sont morts en sautant à la mort, marquant ceci comme l'accident industriel le plus mortel de l'histoire [Root.GetAdjective]. La cause était le propriétaire d'usine, qui avait verrouillé toutes les portes pour empêcher les pauses non autorisées des ouvriers. Cet affichage égregieux de malpractique a les rues de [province_factory_fire.GetName] remplies de manifestants et pleureuses, exigeant justice pour ceux qui sont morts. Peut-être devrions-nous les écouter ?"
 homebrew_idea.3.1:0 "Dégagez les manifestants - et remettez-les au travail !"
 homebrew_idea.3.2:0 "Il est grand temps d'instituer de nouveaux standards de sécurité."
 homebrew_idea.3.3:0 "Amenez le propriétaire d'usine au tribunal ! Les ouvriers du monde connaîtront la justice !"
 homebrew_idea.3.4:0 "Les Mécanistes savent comment garder une usine opérationnelle, laissez-leur ça."
 homebrew_idea.4.t:0 "Nouveau Recensement"
 homebrew_idea.4.d:0 "Une ville en croissance est destinée à cacher de nouveaux corps à taxer et conscire. Grâce à notre recensement le plus récent, nous pouvons plus efficacement taxer notre population."
 homebrew_idea.4.1:0 "Payez !"
 homebrew_idea.5.t:0 "Capitaine d'Industrie"
 homebrew_idea.5.d:0 "C'est par la simple motivation du gain personnel que beaucoup de propriétaires d'usine et compagnies de fabrication ont été d'abord démarrées. Alors que les feux de l'industrie s'enflamment en [Root.GetName], un homme en particulier a amassé une fortune par ses affaires, et par son intérêt personnel continu ils continuent à alimenter l'industrialisation de [Root.GetName] à des taux de plus en plus rapides."
 homebrew_idea.5.1:0 "Il est clairement digne d'assister la cour !"
 homebrew_idea.5.2:0 "Plus il est riche, plus nous devenons riches."
 homebrew_idea.6.t:0 "Boom de Productivité"
 homebrew_idea.6.d:0 "Nos politiques d'industrialisation rapide commencent à porter leurs fruits. Une usine à [province_production_boom.GetName] rapporte des niveaux de productivité sans précédent, alimentés par la main-d'œuvre bon marché et les subventions d'état."
 homebrew_idea.6.1:0 "\"Les affaires marchent bien.\""
 homebrew_idea.6.2:0 "Peut-être que les Coopératistes peuvent faire durer ce boost temporaire plus longtemps."
 homebrew_idea.7.t:0 "Pénuries de Main-d'œuvre"
 homebrew_idea.7.d:0 "Alors que notre nation étend son industrie, il devient de plus en plus clair à quel point précieuse est notre main-d'œuvre comme ressource. Avec chaque nouvelle entreprise, chaque nouvelle usine, la compétition pour les heures-hommes grandit de plus en plus. Les propriétaires d'entreprise ont commencé à suggérer que $COUNTRY$ devrait faire quelque chose à ce sujet. Étendre la journée de travail d'une heure, baisser l'âge minimum d'une année, tout ce qu'il faut pour augmenter le flux de corps dans les usines. Ces politiques mèneraient sûrement à la croissance de notre industrie, mais pourraient très bien mener à un déclin de l'éducation dans notre génération."
 homebrew_idea.7.1:0 "Bien sûr !"
 homebrew_idea.7.2:0 "Laissez le marché se trier lui-même."
 homebrew_idea.8.t:0 "Dévaluation"
 homebrew_idea.8.d:0 "Nous avons profité de la grande richesse que notre industrie nous a permise, alors que notre capacité à produire nous a laissé établir un contrôle monopolistique sur les marchés locaux. Cependant, un défaut se présente dernièrement : nous produisons trop. Il n'y a que tant de clients disposés à acheter nos marchandises, et alors que nous continuons à inonder l'économie mondiale avec des biens bon marché, nous avons dû continuellement baisser nos prix pour égaler la compétition. À ce rythme, les usines commenceront à fermer et nous ferons face à une crise de chômage mineur."
 homebrew_idea.8.1:0 "Malheureux, mais inévitable"
 homebrew_idea.8.2:0 "Rachetez nos biens excédentaires, frappez plus de pièces si nous le devons !"
 homebrew_idea.9.t:0 "Opportunités pour Artificiers"
 homebrew_idea.9.d:0 "Alors que des avancées en artifice sont faites à travers Halann, nous nous rappelons encore et encore qu'un artificier travaille à son meilleur entouré par le bourdonnement des machines et le smog d'une ville moderne. La concentration de notre pays sur l'industrie a nourri un environnement pour l'artifice de prospérer, et les artificiers de notre cour sont plus qu'heureux de nous faire des faveurs en retour."
 homebrew_idea.9.1:0 "Utilisons leur bonne volonté"
 homebrew_idea.10.t:0 "Une Classe Moyenne Puissante"
 homebrew_idea.10.d:0 "La concentration de notre pays sur l'industrie a créé une classe moyenne puissante, qui sont devenus reconnaissants pour leur augmentation récente d'opportunités. Les gouverneurs locaux et guildes ont offert à $MONARCH$ un pool de couronnes, avec l'attente de richesse future à venir pour eux... et $MONARCH$, bien sûr."
 homebrew_idea.10.1:0 "Je ne dirai pas non à cela."
 
 homebrew_idea.11.t:0 "Délier les Langues"
 homebrew_idea.11.d:0 "Trahison. C'étaient les mots que $MONARCH$ répétait dans [Root.Monarch.GetHerHis] tête alors qu'[Root.Monarch.GetSheHe] descendait les escaliers de pierre dans le donjon du château. Le Maître Espion avait été informé d'un complot contre $COUNTRY$ plus tôt cette semaine, et maintenant après un raid un des supposés conspirateurs était maintenant détenu sous $CAPITAL_CITY$. \n\nLe tortionnaire était supposé rencontrer $MONARCH$ au pied des escaliers, mais à la place [Root.Monarch.GetSheHe] vit le Chef Artificier. \"Mon $MONARCHTITLE$,\" commença-t-il, \"C'est bon de vous voir prendre la sécurité de votre royaume avec le plus grand sérieux. J'ai entendu qu'un interrogatoire est sur le point d'arriver. Peut-être puis-je être d'assistance ? Je ne décevrai pas.\""
 homebrew_idea.11.1:0 "\"Vous, un tortionnaire ?\""
 homebrew_idea.12.t:0 "Vil Artifice"
 homebrew_idea.12.d:0 "Depuis que le Chef Artificier s'est vu accorder une chambre dans le palais royal, il a installé un laboratoire pour ses propres usages personnels. $MONARCH$ n'était pas inhabitué aux demandes étranges et exorbitantes des membres de [Root.Monarch.GetHerHis] cour, mais [Root.Monarch.GetSheHe] ne pouvait supprimer le sentiment que quelque chose n'allait pas. Le Chef Artificier manquait ses repas, d'étranges événements se produisaient la nuit, et le personnel de nettoyage a eu des disparitions mystérieuses deux fois cette année passée. $MONARCH$ était disposé à regarder ailleurs, mais comment pourrait-[Root.Monarch.GetSheHe] aujourd'hui quand la puanteur de la mort s'échappait de la porte du laboratoire ? \n\nEntrant sans invitation, $MONARCH$ vit le Chef Artificier s'occupant d'une table d'instruments, nourrissant du bois frais dans un poêle, et prenant des mesures de... est-ce un corps mort ?! \n\n\"Oh, mon $MONARCHTITLE$.\" Le Chef Artificier leva les yeux de son travail. \"Quelle surprise. J'ai peur que mon dernier travail soit encore dans sa phase d'essai.\" Il marmonna quelques mots dans ses mains avant de magiquement allumer le feu du poêle. \"Je peux vous montrer, si vous voulez. Cependant, j'ai besoin de temps pour que les ingrédients bouillent. Pendant qu'on attend, aimeriez-vous entendre une histoire ?\""
 homebrew_idea.12.1:0 "\"Ceci a intérêt à être une bonne histoire.\""
 homebrew_idea.13.t:0 "Retour de l'Étranger"
 homebrew_idea.13.d:0 "$MONARCH$ était intrigué par la lettre d'invitation de [Root.Monarch.GetHerHis] Chef Artificier, prétendant avoir fait une nouvelle percée sur la fabrication d'armes. Il n'avait jamais pris d'intérêt aux armes jusqu'à maintenant, qu'est-ce qui peut avoir causé ce changement ? $MONARCH$ haussa les épaules, finit [Root.Monarch.GetHerHis] tasse de café importé d'Aelantir, et commença [Root.Monarch.GetHerHis] journée avec une visite au laboratoire. \n\nLe Chef Artificier était très excité quand $MONARCH$ arriva. \"Mon $MONARCHTITLE$,\" dit-il, \"Je vois que vous avez reçu ma lettre. Je dois m'excuser de ne pas avoir été à vos côtés ces dernières années - comme vous le savez sûrement, j'étais occupé à explorer les terres sauvages d'Insyaa avec quelques collègues. L'expédition était estimée ne prendre que quatre ou cinq ans, mais quand notre navire s'écrasa nous fûmes bloqués sur le continent pour une autre année avant de pouvoir retourner à la civilisation. Le pauvre Jamison n'a pas pu s'en sortir - mais c'est grâce à lui que nous n'avons pas affamé.\" Avant que $MONARCH$ puisse parler, l'artificier marcha plus loin dans le laboratoire, passant les cages de sujets de test Nécrolysés et liés par Loyala, et vers une petite boîte de bois verni. \n\nL'artificier équipa délicatement une paire de gants de cuir, avant d'ouvrir la boîte et d'aller chercher son contenu. \"Les grandes bêtes d'Insyaa ont des physiologies remarquables,\" commença-t-il, \"Saviez-vous que les natifs les vénèrent comme des divinités vivantes ? Ils sont plus comme un feu de forêt qu'ils ne sont des créatures ordinaires. Et, après une rencontre fortuite, je suis entré en possession d'un échantillon de tissu remarquable. Je dois dire, le sang de celui-ci a des propriétés vraiment fascinantes. Et si je vous disais, mon $MONARCHTITLE$, que celui-ci en particulier avait deux glandes salivaires ? Une agit normalement, mais l'autre a une propriété particulière.\" \n\nL'artificier tient dans sa main une petite tasse de salive épaisse et visqueuse. Il se déplace alors à son établi, où $MONARCH$ le regarda prendre une balle de mousquet avec une paire de pinces et la tremper dans la salive. \"Au contact avec de la chair chaude et vivante, la salive réagit, durcissant et piégeant l'air ou le liquide dans de petites bulles - la taille de cette \"tumeur\" varie, et exhibe toujours des propriétés adhésives extrêmes. Mon hypothèse actuelle est que la bête utiliserait sa salive comme agent de cautérisation, léchant littéralement leurs blessures fermées. Cependant, nous pouvons utiliser cette salive pour tellement plus que simple bandage.\""
 homebrew_idea.13.1:0 "\"Qu'est-ce que vous insinuez ?\""
 homebrew_idea.14.t:0 "Vers-Balles"
 homebrew_idea.14.d:0 "Le Chef Artificier tenait la balle de mousquet souillée avec ses mains gantées, souriant à lui-même alors qu'il sortait un trousseau de clés et approcha les cages. \"Vous là, avancez !\" Il aboya au sujet de test le plus proche, que $MONARCH$ nota était un humain Nécrolysé. Le sujet avait l'air hideux, sa peau pâle et ecchymosée s'accrochant à ses os, avec plusieurs blessures par balle non guéries, et ce qui fit vraiment reculer $MONARCH$ furent les tumeurs. Des grosseurs enflées de chair, variant en taille d'une couronne standard Anbennarine à un poing fermé, parsemaient la chair putride et élevaient ses couleurs pourrissantes des os du sujet en un affront à la nature. \n\nL'artificier arrêta le sujet avec une commande, et plaça délicatement la balle de mousquet sur son épaule exposée. Immédiatement un film brillant couvrit la balle de plomb, s'étendant devant les yeux de $MONARCH$ alors qu'elle prenait une teinte rouge sang. Elle grandit, et grandit, des bulles sanglantes grandissant et se séparant les unes des autres, jusqu'à ce que le moussage se calme et il n'y avait qu'une balle rouge mousseuse collant au sujet, presque aussi grande que les plaies dépassant de dessous. L'artificier saisit la balle et tira, démontrant les propriétés adhésives de la salive, jusqu'à ce que la chair Nécrolysée prouve sa faiblesse et l'épaule du sujet fut arrachée, toujours collée fermement à la mousse. $MONARCH$ n'essaya pas de voir à quoi les plaies du sujet ressemblaient dessous, [Root.Monarch.GetSheHe] fit simplement un pouce en l'air alors qu'[Root.Monarch.GetSheHe] cherchait quelque chose pour soulager [Root.Monarch.GetHerHis] maladie. \n\n\"Mes excuses, mon $MONARCHTITLE$.\" Dit l'artificier. \"J'oublie parfois que tout le monde ne peut pas apprécier l'étude de la nature comme moi. Je vous assure, cependant, que mes \"Vers-Balles\" peuvent causer un chaos indicible à l'ennemi. Quel genre de chirurgien de campagne a jamais traité des blessures comme celles-ci ? Quel genre d'homme peut se battre avec une tumeur comme ça dans son système ?\" Derrière lui, le sujet Nécrolysé frissonne, avant de s'effondrer au sol. \"Par exemple ! J'ai dû re-nécrolyser ce corps tous les deux ou trois tirs de test. Mon $MONARCHTITLE$, les corps Nécrolysés prennent normalement deux fois plus de blessures par balle pour tomber. Je crois que les Vers-Balles pourraient gagner des guerres entières pour nous !\" \n\nL'artificier tapota $MONARCH$ dans le dos alors qu'[Root.Monarch.GetSheHe] finissait de vomir. \"Bien sûr, de tels miracles ne pourraient pas arriver sans une autre expédition à Insyaa... et votre patronage, mon $MONARCHTITLE$.\""
 homebrew_idea.14.1:0 "\"Urf... Je vais y réfléchir...\""
 homebrew_idea.15.t:0 "L'Artificier Fou"
 homebrew_idea.15.d:0 "\"À l'aide ! Oh dieux d'en haut, quelqu'un à l'aide !\" \n\n$MONARCH$ courut en panique, accompagné par plusieurs de [Root.Monarch.GetHerHis] gardes royaux alors qu'ils se précipitaient tous vers le bruit. Là, dans le laboratoire du Chef Artificier, se tenait un dispositif qu'[Root.Monarch.GetSheHe] n'avait jamais vu avant. Un mur de verre épais divisait une section de la pièce, créant un sceau hermétique. De l'intérieur, [Root.GetArtificeKhetgirl] Et de l'autre côté, le Chef Artificier se tenait derrière un panneau de contrôle avec des ventilations et tuyaux courant dans le mur. \"Ah, mon $MONARCHTITLE$,\" Dit le Chef Artificier alors qu'il remarque $MONARCH$, \"Je vois que j'ai besoin d'insonoriser cette chambre de test. Pardonnez l'agitation, j'étais simplement... enseignant à cette assistante sans valeur les conséquences de ses actions.\"\n\n\"Il est fou !\" cria l'assistante. \"Il va me tuer ! Je n'ai rien fait pour mériter ceci !\" \n\n\"Cette mécréante,\" commença le Chef Artificier, \"fut trouvée ce matin essayant de brûler mes notes de recherche, compilant toute la valeur de connaissance de ma carrière entière. Mon $MONARCH$, un artificier ne peut pas vivre sans connaissance. Si elle devait marcher libre avec ses actions, je maudirais les dieux et maudirais tout [Root.GetName] pour m'avoir trahi. Je vous supplie, mon $MONARCHTITLE$, laissez la punition égaler le crime. J'ai une nouvelle invention que j'aimerais partager avec vous, et quelle meilleure punition pour le vol de connaissance y a-t-il que d'être utilisé dans sa poursuite ?\""
 homebrew_idea.15.1:0 "\"...Très bien. Procédez.\""
 homebrew_idea.15.2:0 "\"Vous êtes fou, ancien Chef Artificier. Gardes !\""
 homebrew_idea.16.t:0 "Gaz de Pourriture du Serpent"
 homebrew_idea.16.d:0 "\"Merci.\" Le Chef Artificier examina le panneau de contrôle devant lui, avant de tirer une poignée. Le son de vapeur se précipitant remplit la pièce, et au-delà du mur de verre $MONARCH$ remarqua du mouvement. Une ventilation qu'[Root.Monarch.GetSheHe] n'avait pas vue avant s'ouvrit en claquetant, et sur son bruit de claquement l'assistante artificier commença à battre le verre à nouveau. \"Vous les fous ! Il nous tuera tous !\" Le Chef Artificier fronça un moment, avant de marcher vivement vers une garde-robe et d'aller chercher une pile de chiffons humides. Il en tendit un à $MONARCH$ \"Il est mieux que vous vous accrochiez à ceci, mon $MONARCHTITLE$. Juste au cas où.\" $MONARCH$ en prit une bouffée, et le tendit promptement à un garde. \n\nHors des ventilations, un gaz jaune maladif commença à couler, embrassant le sol. \"Je suis sûr que vous avez entendu parler de la grande peste qui frappa les Montagnes Serpentspine, mon $MONARCH$.\" Commença le Chef Artificier. \"Ils l'appellent Pourriture du Serpent, et elle tuait sans pitié. Des générations entières furent perdues en quelques années. L'épidémie finit par disparaître, comme elles le font toujours, bien sûr. Mais vous voyez, mon $MONARCH$, elle peut être recréée.\" \nL'assistante battit sur le verre comme un Harimari fou, les yeux grands comme des assiettes. \"La Pourriture du Serpent a une propriété particulière - elle ne peut pas se répandre au-delà des Montagnes Serpentspine. J'ai fait un peu de recherche, et découvris que la raison était dans l'air. Les propriétés de l'air dans le Serpentspine sont différentes de partout ailleurs, en faisant le seul endroit où la Pourriture du Serpent peut naturellement se produire.\" Plus de gaz coula dans la chambre, atteignant la taille de l'assistante, et alors que l'assistante devenait de plus en plus désespérée, $MONARCH$ sursauta au son de verre qui craque. \n\n\"Donc, j'ai émis l'hypothèse qu'avec un échantillon d'air, une pincée d'engrais, et un peu de magie de transmutation, je pourrais recréer la Pourriture du Serpent en dehors de son habitat naturel. La Pourriture du Serpent resterait dans le gaz, et serait libérée sur nos ennemis quand le moment est venu. Observez.\" Le Chef Artificier regarda sans remords alors que le gaz continuait à monter. L'assistante battit le verre encore et encore, mais ce n'était pas assez, et alors qu'elle respira une couleur pourrissante se répandit à travers ses veines. En quelques minutes, l'assistante s'était effondrée, sa peau boursouflée et suintant du pus. \"[Root.GetArtificeKhetgirlDed]. Pour votre sécurité, j'ai pris la liberté d'ajouter de la teinture colorée. La peste elle-même peut être stockée dans une boîte de sécurité, et peut être introduite dans de l'air Serpentspine pré-mélangé par une version plus compacte de ce que nous avons ici. N'importe quel soldat pourrait porter ceci en bataille.\" Le Chef Artificier hésita. \"Bien sûr, vous ne pouvez pas avoir de recrue manipuler des munitions aussi dangereuses. Mieux vaut laisser ceci aux experts entraînés.\" Il tira une autre poignée, ventilant le gaz hors de la chambre et hors de vue."
 homebrew_idea.16.1:0 "\"[Root.GetSerpentrotReaction]\""
 homebrew_idea.17.t:0 "Artificier en Fuite"
 homebrew_idea.17.d:0 "Le pays pleure à la nouvelle de la mort inattendue de $MONARCH$. Le palais était en désarroi aujourd'hui, en découvrant le corps de $MONARCH$ et plusieurs autres morts dans le laboratoire du Chef Artificier. Pire encore, les rapports suggèrent que la cause de mort n'était autre que la Pourriture du Serpent. Le laboratoire a été mis en quarantaine jusqu'à nouvel ordre, et des primes sont placées sur la tête du Chef Artificier manquant. Une question reste, cependant... comment sur Halann une épidémie de Pourriture du Serpent s'est-elle produite ici même à $CAPITAL_CITY$ ?"
 homebrew_idea.17.1:0 "Le pays pleure."
 homebrew_idea.18.t:0 "Nécrolyseur"
 homebrew_idea.18.d:0 "\"J'ai travaillé pour plus de gens que vous ne pourriez penser, mon $MONARCHTITLE$. Je dois admettre, ma soif de voyage peut m'avoir forcé à utiliser mes compétences pour me sortir de la servitude pour plusieurs personnes, rois, seigneurs de guerre et despotes semblables. J'ai une fois dû gagner ma liberté en travaillant pour un vampire estimé - j'étais charmé pour ne jamais dire son nom, bien sûr. Mais des mésaventures comme celles-ci peuvent ouvrir des portes que vous ne saviez jamais exister. Saviez-vous, mon $MONARCHTITLE$, que les vampires gagnent la jeunesse éternelle en se nourrissant du sang d'autres ? Une fois, mon ancien maître décida de me dire comment le sang de certaines races était plus puissant que d'autres, comment il pouvait assouvir sa faim plus longtemps. Le sang avait un pouvoir spécial propre, un que seul le vampire pouvait exploiter. J'étais inspiré. J'appris alors et là, que la magie peut être piégée et contenue non seulement dans les machines et sorts, mais aussi nos corps mêmes. Pourquoi les artificiers devraient-ils se limiter aux écrous et boulons, quand il existe chair et os ? Donc après avoir gagné ma liberté, et lui avoir échangé quelques-uns de mes secrets contre un baril de sang elfique - \" \n\nUne vapeur sifflante brisa la concentration du Chef Artificier. \"Ah oui, c'est prêt !\" Il retira une casserole de bouillon vil du poêle, versant son contenu dans une fiole. \"Ceci ici est ma dernière incursion dans l'inconnu. L'art de la nécromancie, la magie interdite, est un secret jalousement gardé par les liches et rois sorciers. Eh bien, mon $MONARCHTITLE$, j'ai développé une alternative.\" \n\nLe Chef Artificier s'approcha du corps sur la table, puant la mort. Sans cérémonie, il força le breuvage dans sa gorge sans vie, massant sa gorge pendant qu'il le faisait. \"Ressusciter les morts,\" Commença le Chef Artificier, \"nécessite que le cœur batte, que les poumons respirent, que l'esprit s'éveille, et de l'énergie pour se nourrir. Ma dernière invention, Nécrolyseur, peut faire tout cela.\" Pour prouver son point, il attendit quelques moments. Du ventre poche du cadavre, un grondement gargouillement s'échappa, et $MONARCH$ put brièvement voir de la bioluminescence de dessous. Avec un sursaut, les yeux du sujet s'ouvrirent. Il ne prononça pas de mots, seulement gémissant et grognant alors qu'il prenait le monde autour de lui. \"Un succès fantastique !\" s'exclama le Chef Artificier. \"Nécrolyseur vient avec une perte d'intelligence, entre autres choses, mais il devrait comprendre le Commun. Hé, vous ! Saluez votre $MONARCHTITLE$ !\" Le mort-vivant grogna, regarda $MONARCH$, et agita faiblement une main. \"Parfait. Avec votre approbation, je peux produire en masse Nécrolyseur pour usage militaire. Tous ces corps pourrissant dans les champs de bataille peuvent être mis à bon usage, tout ce que vous avez à faire c'est donner le mot.\""
 homebrew_idea.18.1:0 "\"Les morts ne reposeront pas jusqu'à ce que nous gagnions.\""
 homebrew_idea.19.t:0 "Le Chef Artificier"
 homebrew_idea.19.d:0 "Avec l'adoption récente de l'artifice par $COUNTRY$, il est devenu nécessaire de nommer un Chef Artificier - quelqu'un qui peut représenter les artificiers à la cour et les gérer au nom de $MONARCH$. Pour accomplir ceci, $MONARCH$ a arrangé qu'une foire soit tenue, invitant les artificiers de partout dans $COUNTRY$ et au-delà à exposer leur travail et concourir pour la faveur du $MONARCHTITLE$. Cependant, tous ont échoué à impressionner, montrant seulement des jouets mécaniques et gadgets que $MONARCH$ avait vus des dizaines de fois avant. \n$MONARCH$ était sur le point de finir les événements du jour quand une arrivée tardive apparut devant lui. Un jeune homme humain énigmatique, habillé à la mode Esmari entièrement inappropriée pour son travail, présenta une table vide, une boîte à outils, et un assistant nerveux. \"Mon $MONARCHTITLE$,\" commença-t-il, \"C'est un honneur d'être ici en votre présence. Je comprends que vous cherchez un artificier talentueux. Je vous assure, j'ai ce qu'il vous faut.\" \n\nL'artificier fit signe à son assistant. \"Dites bonjour, Jamison.\" L'assistant s'inclina maladroitement. \"Jamison a ses propres problèmes, mon $MONARCHTITLE$. Vous voyez, il fut récemment rejeté d'une académie de magister au motif d'une faible affinité à la magie. Il aurait pu décider de passer la prochaine décennie de sa vie jusqu'aux genoux dans des tomes poussiéreux, et être encore surclassé par un jeune Silverblood. Au lieu de cela, il me chercha. Vous voyez, mon $MONARCHTITLE$, j'avais cherché un sujet volontaire pour mon dernier chef-d'œuvre.\" L'artificier sortit une petite boîte, et à l'intérieur il y avait ce qui ressemblait à une petite pépite de fer, pas plus grande qu'un raisin. \"Je suis sûr que vous êtes conscient de comment l'artifice est un mariage de magie et machine, mon $MONARCHTITLE$. Mais ne sommes-nous pas tous des machines, aussi ? Laissez-moi vous montrer, avec une chirurgie !\" \n\nL'artificier lança une illusion, coupant les sens de Jamison alors qu'il fut placé sur la table. \nLes prochaines minutes furent un flou, alors que $MONARCH$ regardait avec curiosité morbide l'artificier placer Jamison sur la table et commencer à couper dans la base de son cou. En plein jour, l'artificier exposa la colonne vertébrale de son assistant, et plaça la boîte de fer. Il pressa fermement la boîte dans la blessure ouverte, la déplaçant très légèrement, avant de presser la chair fermée et de la cautériser avec un peu de feu magique. $MONARCH$ put repérer un léger renflement sous la peau brûlée - et alors que l'artificier se pencha pour vérifier l'assistant, un renflement similaire put être trouvé sur son propre cou. \nJamison se réveilla après plusieurs minutes, et contre toute attente put lancer de la magie qui rivaliserait avec celle d'un elfe."
 homebrew_idea.19.1:0 "...Vous êtes embauché."
 homebrew_idea.19.2:0 "...Vous êtes un fraudeur."
 homebrew_idea.19.3:0 "...Jamison, c'était ça ? Oubliez l'académie, j'ai un travail pour vous ici même."
 homebrew_idea.20.t:0 "Un Artificier Immortel ?"
 homebrew_idea.20.d:0 "Le Chef Artificier a été un serviteur loyal de $COUNTRY$ pendant des décennies maintenant, mais une ombre semblait le suivre partout où il allait. Il y avait quelque chose à propos de l'homme qui troublait profondément $MONARCH$ : il ne vieillissait jamais. Dans toutes ses années servant le dernier $MONARCHTITLE$, le Chef Artificier n'a pas gagné une seule ride sur sa peau. Il ne pouvait pas être humain ! Était-il un homuncule ? Non, les homoncules sont magiquement inertes, s'il en était un il n'aurait pas pu éblouir la cour hier avec sa magie d'illusion. La question troublait $MONARCH$, ainsi que d'autres membres de [Root.Monarch.GetHerHim] cour, et un jour [Root.Monarch.GetSheHe] prit le courage de confronter le Chef Artificier."
 homebrew_idea.20.1:0 "\"Dites-moi tout.\""
 homebrew_idea.20.2:0 "En y repensant, laissons les chiens qui dorment dormir."
 homebrew_idea.20.3:0 "Il doit être coupable de quelque chose ! Arrêtez-le !"
 homebrew_idea.21.t:0 "Secret Commercial"
 homebrew_idea.21.d:0 "$MONARCH$ quitta le laboratoire du Chef Artificier avec un nouveau fardeau sur [Root.Monarch.GetHerHis] épaules. Sur sa demande, le Chef Artificier lui dit son secret, mais sous plusieurs conditions - une d'entre elles était de ne jamais dire à personne d'autre quelles étaient les conditions. L'artificier avait feuilleté un manuel de termes et conditions à la suggestion de dire son secret ! Néanmoins, $MONARCH$ fut tout dit, chaque détail, et [Root.Monarch.GetSheHe] n'osa laisser personne d'autre connaître la terrible vérité. Car qui aurait pu savoir que le Chef Artificier... ? \n\n\"Rappelez-vous les termes, $MONARCH$\" $MONARCH$ se marmonna à [Root.Monarch.GetHerselfHimself]. \"Rappelez-vous les termes.\""
 homebrew_idea.21.1:0 "\"Au moins j'ai appris une chose ou deux.\""
 homebrew_idea.22.t:0 "Dites-moi Juste !"
 homebrew_idea.22.d:0 "$MONARCH$ quitta le laboratoire du Chef Artificier dans un accès de colère. [Root.Monarch.GetSheHe] n'apprit rien ! Le Chef Artificier, sur demande, continua juste avec ses histoires et textes inutiles - $MONARCH$ se dérangea à peine à lire la moitié des mots. Évidemment, quels que soient les cerceaux que $MONARCH$ aurait dû traverser ne valent pas la peine de satisfaire [Root.Monarch.GetHerHis] curiosité."
 homebrew_idea.22.1:0 "\"Au diable tout ça !\""
 homebrew_idea.23.t:0 "Connaissance Rendue Folle"
 homebrew_idea.23.d:0 "$MONARCH$ quitta le laboratoire du Chef Artificier dans les bras de l'artificier, du charabia sortant de [Root.Monarch.GetHerHis] bouche. Le Chef Artificier expliqua plus tard à une cour très en colère que $MONARCH$ avait bu une potion sans sa permission, et en tant que tel $MONARCH$ souffrit d'un épisode mental sévère. Quand la poussière retombera et $MONARCH$ récupérera, ils n'auront aucun souvenir de ce qui s'est passé dans le laboratoire du Chef Artificier... et l'artificier restera sous [Root.Monarch.GetHerHis] emploi."
 homebrew_idea.23.1:0 "\"Weee, il y a tant de couleurs !\""
 homebrew_idea.24.t:0 "Quelque Chose Cloche"
 homebrew_idea.24.d:0 "Le palais fut envoyé dans une frénésie aujourd'hui, à la découverte du corps inerte de $MONARCH$ dans le laboratoire du Chef Artificier. $MONARCH$ survécut à la rencontre, mais non sans blessure. Du cou vers le haut, $MONARCH$ fut d'une certaine façon transformé en poisson ! À peine une âme dans $CAPITAL_CITY$ peut regarder $MONARCH$ maintenant avec un visage droit, qui fut forcé de passer [Root.Monarch.GetHerHis] jours avec leur tête sous l'eau. Le Chef Artificier ne fut plus jamais entendu, et ceux qui pouvaient comprendre $MONARCH$ prétendent qu'[Root.Monarch.GetSheHe] n'a aucun souvenir de l'attaque - et aucune idée d'où l'attaquant avait fui."
 homebrew_idea.24.1:0 "\"Glou ?\""
 homebrew_idea.25.t:0 "L'Arrestation du Chef Artificier"
 homebrew_idea.25.d:0 "[Root.GetArtificeArrest]"
 homebrew_idea.25.1:0 "\"Justice est rendue.\""
 homebrew_idea.26.t:0 "Le Serpent Glissant"
 homebrew_idea.26.d:0 "$MONARCH$ fit appel à [Root.Monarch.GetHerHis] gardes palatins pour arrêter le Chef Artificier. Quelles terreurs ils affrontèrent $MONARCH$ ne le savait pas, mais après une heure de lutte prolongée les nouvelles l'atteignirent - l'artificier avait échappé à la capture. Privé d'une victoire satisfaisante, $MONARCH$ se contenta d'afficher des primes pour l'artificier partout dans le [Root.GovernmentName]."
 homebrew_idea.26.1:0 "Bon sang !"
 homebrew_idea.27.t:0 "Lourdes Pertes"
 homebrew_idea.27.d:0 "$MONARCH$ fit appel à [Root.Monarch.GetHerHis] gardes palatins pour arrêter le Chef Artificier. Quelles terreurs ils affrontèrent $MONARCH$ ne le savait pas, mais les trains constants de gardes blessés, et plus tard de milices locales le mirent [Root.Monarch.GetHerHim] mal à l'aise. Finalement, après plusieurs heures, la poussière retomba - seulement pour l'artificier d'avoir disparu. $MONARCH$ fut laissé humilié après un tel affichage par sa propre garde palatine."
 homebrew_idea.27.1:0 "\"Cet homme est plus dangereux que nous le pensions.\""
 homebrew_idea.28.t:0 "Frappe Préemptive"
 homebrew_idea.28.d:0 "[Root.GetArtificeStrike]"
 homebrew_idea.28.1:0 "$MONARCH$ ouvre sa bouche, mais ne peut crier."
 homebrew_idea.29.t:0 "Opposition Núrael"
 homebrew_idea.29.d:0 "\"Mon $MONARCHTITLE$, je dois protester !\" Le Chef Artificier se tenait devant la cour, plaidant sa cause. \"Pourquoi devez-vous lier mes mains ainsi, avec ce morceau de papier signé par des étrangers sans souci pour les préoccupations de [Root.GetName] ?\" Dans sa main, il présenta la copie de [Root.GetName] de la Convention Núrael. Une de ses stipulations principales est l'application d'un code moral dans le développement de l'artifice. \n\n\"Je me tiens devant vous aujourd'hui comme gardien de la connaissance. C'est le devoir solennel d'un artificier de dompter l'indomptable, de pousser vers des frontières inconnues et déverrouiller les mystères de Halann. Mon $MONARCH$, je ne peux faire une telle chose avec ces restrictions ! Si vous me donniez seulement une chance, je peux vous montrer à quel point ces charlatans de Núrael sont insensés !\""
 homebrew_idea.29.1:0 "\"Vous faites un bon point, Chef Artificier.\""
 homebrew_idea.29.2:0 "Apaiser ses préoccupations"
 homebrew_idea.29.3:0 "S'opposer à la Convention Núrael ? C'est motif d'arrestation !"
 homebrew_idea.30.t:0 "Le Grondement du Triomphe Scientifique"
 homebrew_idea.30.d:0 "Aujourd'hui, le Chef Artificier présente à $MONARCH$ sa dernière invention. Ses complexités échappent à $MONARCH$, mais avec quelques couronnes de plus pour graisser les rouages le Chef Artificier pourrait la rendre encore plus grande."
 homebrew_idea.30.1:0 "\"Vos inventions sont assez bonnes comme elles sont.\""
 homebrew_idea.30.2:0 "\"Taisez-vous et prenez mon argent !\""
 homebrew_idea.31.t:0 "La Foudre Est-Elle un Instrument ?"
 homebrew_idea.31.d:0 "Un des artificiers de [Root.GetName] a approché la cour aujourd'hui avec une performance fascinante. Portant un Fusil Sparkdrive modifié, l'artificier procéda à le tirer dans un conducteur métallique, ajustant un cadran le long du côté du fusil pendant qu'il le faisait. Le résultat fut l'arc de foudre changeant sa hauteur, et avec la compétence de l'artificier il joua d'une partition musicale destinée à un violon. S'il recevait les fonds pour poursuivre ce développement, [Root.GetName] pourrait voir la naissance d'un instrument musical entièrement nouveau."
 homebrew_idea.31.1:0 "Sponsorisez-le !"
 homebrew_idea.31.2:0 "Recommandez-le à quelqu'un qui peut se le permettre"
 homebrew_idea.32.t:0 "Laissé dans la Poussière"
 homebrew_idea.32.d:0 "L'usage accru de l'artifice par [Root.GetName] n'est pas passé inaperçu par ses traditionalistes. Les développements en guerre arrivent toujours, mais jamais avant l'armée de [Root.GetName] n'avait vu de nouveaux ajouts arriver si vite. Le flux rapide d'innovations et nouvel équipement signifie que beaucoup d'officiers diplôment seulement pour trouver leur éducation sans signification."
 homebrew_idea.32.1:0 "Le futur c'est maintenant, vieil homme."
 homebrew_idea.32.2:0 "L'armée d'aujourd'hui vient avant l'armée de demain."
 homebrew_idea.33.t:0 "Loyala"
 homebrew_idea.33.d:0 "\"Torture ? Mon $MONARCHTITLE$, jamais !\" Le Chef Artificier ricana. \"Ne gardons pas notre invité en attente.\" \n\nLe conspirateur attendait les deux enchaîné, bras liés et assis dans la seule chaise du donjon. \"Vous êtes un nouveau visage.\" il regarda le Chef Artificier. \"Je ne pensais pas que l'autre abandonnerait si facilement.\" Le Chef Artificier ne lui prêta aucune attention, atteignant plutôt dans un sac qu'il portait. \"[Root.GetArtificeEnchantment] Bien sûr, les praticiens compétents sont rares - si nous en avions un sous la main, ce traître parlerait déjà. C'est pourquoi j'aimerais présenter une de mes inventions.\" \n\nDe son sac, le Chef Artificier révéla une bouteille de verre contenant un liquide rose bouillonnant. \"C'est assez simple. De l'eau, du tranquillisant d'orque, quelques herbes sélectionnées, et un sort d'enchantement appliqué pendant qu'il cuisait. Obtenir ces herbes impliqua une rencontre avec une fée et plusieurs chèvres, mais c'est une histoire pour une autre fois.\" Il tourna son attention vers l'homme enchaîné, débouchant la bouteille et faisant tourbillonner son contenu. \"Ce que vous devez savoir c'est que cette potion contient les mêmes effets qu'a la magie d'un enchanteur, et met le buveur dans un état de suggestibilité. Maintenant alors, traître, buvez !\" L'homme enchaîné avait peu de moyen de résister, et après une brève lutte la potion fut forcée dans sa gorge. Un moment passa, puis un autre, l'homme toussant et crachant du rose sur sa chemise, avant qu'il devienne soudainement calme, et ses yeux se vitrèrent comme des perles. Une carte lui fut présentée et, sans hésitation, il pointa les lieux de rencontre des conspirateurs. \n\n\"J'espère que ceci prouve l'efficacité de ma nouvelle potion, mon $MONARCHTITLE$. Je pense que je l'appellerai... Loyala, un nom digne d'un outil comme celui-ci. Avec votre patronage, je pourrais facilement sécuriser les matériaux nécessaires pour faire plus de Loyala. Juste une chose de plus, mon $MONARCHTITLE$.\" Le Chef Artificier dégaina une dague et fit face au conspirateur à nouveau. L'homme était un désordre, ses yeux vitreux versant des larmes et ses lèvres tremblantes suppliant à l'aide. L'artificier défit ses liens, ses membres devenus mous, et mit la dague dans sa main. \"Une expérience finale, traître.\" Déclara le Chef Artificier. \"Tuez-vous.\" Dans un éclair d'acier, le conspirateur plongea la dague dans sa propre gorge, s'étouffant sur son propre sang. $MONARCH$ et [Root.Monarch.GetHerHis] Chef Artificier le laissèrent là, le sang séchant sur le sol froid."
 homebrew_idea.33.1:0 "\"...Devrais-je demander à propos de la fée et des chèvres ?\""
 #homebrew_idea.34 et .35, les événements Khetgirl originaux, furent coupés car ils ne me convenaient pas. J'ai déplacé les événements et localisations vers .38 à .40, et fait du miroir funni un prérequis pour correspondre à la nature plus ridicule de l'invention
 homebrew_idea.36.t:0 "L'Information C'est le Pouvoir"
 homebrew_idea.36.d:0 "Ces jours-ci il semble que le Chef Artificier travaille plus dur que jamais. Peut-être n'est-ce qu'une tendance passagère. Peut-être sait-il qu'il y a de plus en plus d'artificiers avec qui concourir chaque jour qui passe. $MONARCH$ fut particulièrement alarmé cependant quand, un jour, le Chef Artificier apparut et mangea ses repas avec un bandage ensanglanté sur la moitié de son visage. L'artificier n'en fit pas une scène, mais néanmoins $MONARCH$ le suivit après leur repas pour le questionner. \"Mon $MONARCHTITLE$,\" dit le Chef Artificier, \"Je vous assure, tout va bien. Ce bandage... c'est seulement un développement mineur. Venez, laissez-moi vous montrer quelque chose.\" \n\nLes deux entrèrent dans le laboratoire. Quelques outils récemment utilisés, une pile de chiffons ensanglantés, et des feuilles carrées d'acier attirèrent l'attention du $MONARCHTITLE$, mais le Chef Artificier le pointa vers un autre coin. Là, une presse d'imprimerie se tenait, entièrement assemblée et avec des lettres déjà en place. Mais les lettres semblaient... étranges. \"J'avais acheté ceci la semaine dernière d'un commerçant nain.\" Dit le Chef Artificier. \"Saviez-vous, mon $MONARCHTITLE$, que les nains pratiquent la magie en écrivant des runes ? Chaque rune, un mot de pouvoir, peut soit être parlée pour être lancée, soit gravée dans un objet pour passer ses propriétés magiques. Truc fascinant. De plus, cette Presse à Runes naine est l'avancement le plus récent des nains en artifice. En écrasant le damestear en poudre et en le nourrissant dans la presse, vous pouvez imprimer une rune sur papier sans aucun mage impliqué ! Et voici le truc - les runes sont personnalisables. En ayant leur pouvoir situé dans le mot écrit, la magie runique peut accomplir des tâches complexes et être changée de façons que la magie arcanienne n'est simplement pas adaptée.\" \n\n\"J'ai été inspiré, mon $MONARCHTITLE$. La magie runique, contrairement à la magie Canorienne, est basée sur le mot écrit. Le mot écrit, c'est l'information. Et si la magie runique pouvait avoir un autre genre de déclencheur ? Des runes qui s'activent si il devient trop chaud ? Des runes qui s'activent si il n'a pas été chaud depuis quelque temps ? Eh bien, un réseau suffisamment complexe de runes pourrait simuler cette conversation même, mon $MONARCHTITLE$ ! Soyez assuré, j'ai une idée sur laquelle je travaille pour la voir réalisée. J'ai juste besoin de plus de temps, pour confirmer ma théorie et assembler une nouvelle invention.\""
 homebrew_idea.36.1:0 "\"Très bien.\""
 homebrew_idea.36.2:0 "\"Puis-je voir les plans de cette Presse à Runes ?\""
 homebrew_idea.37.t:0 "Yeux de Nain"
 homebrew_idea.37.d:0 "Alors que $MONARCHTITLE$ entrait dans le laboratoire du Chef Artificier pour vérifier son travail, [Root.Monarch.GetSheHe] fut surpris par un bruit de gazouillement alors qu'[Root.Monarch.GetSheHe] passa la porte. Au centre de la pièce, un piédestal métallique s'illumina avec une myriade de lettres - certaines étaient écrites en Nain, d'autres en Commun. Et alors que $MONARCH$ entra, plusieurs sorts d'illusion jaillirent du sommet du piédestal, épelant le mot 'BIENVENUE' en lettrage fantaisiste. \"Mon $MONARCHTITLE$ !\" S'exclama le Chef Artificier, sortant de la vue. \"Je dois admettre, j'espérais tester ceci sur le concierge. Peu importe, nous y voilà ! Mon dernier travail sur la magie runique !\" Il frotta un doigt sur une des lettres du piédestal, la rendant sombre. \"Je dois dire, travailler avec l'ancienne langue naine fut un défi unique, j'ai encore beaucoup à apprendre de leur grammaire. Mais peu importe cela, il y a autre chose que j'ai mélangé dans ceci !\" Le Chef Artificier posa sa paume sur le piédestal. Juste au-dessus de sa paume, un autre sort d'illusion projeta l'image d'une seconde main désincarnée. \"La magie d'illusion est une chose drôle, mon $MONARCHTITLE$. Elle est souvent associée avec plier la réalité, plier l'information, c'est l'antithèse de la magie runique. Mais ça ne doit pas être ainsi. L'œil nu ne peut comprendre ce qu'une rune voit, mais la magie d'illusion peut créer une abstraction. Un artificier compétent comme moi peut aussi inclure la magie de divination, et élargir les portées de ce qu'une rune peut détecter. Ce piédestal peut vous scanner et créer une représentation précise de votre squelette. Mais, il y a un ingrédient final qui rend ma dernière invention si utile !\" \n\nLe Chef Artificier tourna l'attention de $MONARCH$ vers son propre visage, un visage que $MONARCH$ avait pris pour acquis. L'œil droit de l'artificier manquait, et à sa place un orbe d'acier était niché. Où une pupille devrait être, une rune faiblement luisante pivota et prit ses environs. \"La portabilité est un grand avantage à avoir, mon $MONARCHTITLE$, c'est pourquoi je me suis assuré que je pouvais comprimer la complexité de ces runes en quelque chose de plus petit. Un avantage unique à en faire votre œil c'est que c'est plus efficace - vous n'avez pas besoin d'un sort d'illusion pour projeter une image, vous pouvez juste tromper votre cerveau pour voir l'image ! Ces 'Yeux de Nain' sont des ligues plus complexes que mes inventions précédentes, mais je vous assure qu'ils peuvent être produits à plus grande échelle. Je conseillerais seulement à mon $MONARCHTITLE$ de restreindre leur installation aux chirurgiens entraînés.\""
 homebrew_idea.37.1:0 "\"Vous avez l'œil pour ces genres de choses.\""
 homebrew_idea.38.t:0 "Construire un Khet"
 homebrew_idea.38.d:0 "\"Mes expériences concernant les Khet ?\" Le Chef Artificier regarda $MONARCH$ avec surprise. \"Comment avez-vous... ? Eh bien, mon $MONARCHTITLE$, je ne vous prenais pas pour quelqu'un avec de telles compétences en subterfuge. Je suppose que je pourrais divulguer mes découvertes sur le sujet.\" \n\n\"Je me souviens avoir étudié les Khet il y a... quelque temps. Je travaillais sur commande d'un patron riche - je suis désolé, mon $MONARCHTITLE$, mais je suis obligé de garder les identités de mes clients secrètes. Il était un adorateur d'Elikhet, la divinité patronne du peuple Khet, et cherchait une solution au manque de nombre des Khets. Ma première approche fut une simple potion de fertilité, mais il y eut une complication imprévue. Les Khet sont de nature divine, ce qui jusqu'à présent est ma seule explication pourquoi mes drogues n'eurent aucun effet sur eux. Puis il y a leur malédiction. Saviez-vous, mon $MONARCHTITLE$, que les Khet sont contraints à leur patrie de Kheterata ? Amener un Khet en dehors de leur patrie résulte en eux entrant en transe et faisant tout leur possible pour retourner. J'essayai d'obtenir un spécimen moi-même, mais dès que son bateau quitta le port il sauta par-dessus bord et se noya.\" \n\nMa seconde tentative d'augmenter la population Khet prit une approche différente. Si je ne peux pas les faire se reproduire plus vite, que ce soit par fertilité ou disposition, alors je devrais simplement les créer artificiellement. Je déplaçai temporairement mes opérations à Kheterata, et me mis au travail étudiant l'anatomie Khet. Le travail fut très lent, mon $MONARCHTITLE$, les locaux ne se souciaient pas de mes efforts et je ne fus pas le bienvenu dans leurs temples. L'anatomie Khet est aussi trompeusement complexe, vous ne pouvez pas simplement coudre un chat sur un humain et l'appeler un jour.\" $MONARCH$ se demanda pourquoi le Chef Artificier arriverait à une telle conclusion. \"Hélas, je dus rapporter mon échec à mon client. Il ne fut pas content, bien sûr, mais il y avait peu que je puisse faire.\"\n\nLe Chef Artificier rumina cette dernière ligne. \"Cela dit, mon $MONARCHTITLE$, beaucoup de temps s'est écoulé depuis lors. Je pense que j'ai encore mes notes sur les Khet qui traînent. Si cela vous plaît, alors je pourrais appliquer mes dernières inventions pour mettre cette expérience au repos une fois pour toutes.\""
 homebrew_idea.38.1:0 "\"Une éclaboussure de Nécrolyseur va loin.\""
 homebrew_idea.38.2:0 "\"L'anatomie Khet pourrait être mieux comprise grâce à un Œil de Nain.\""
 homebrew_idea.38.3:0 "\"Poursuivre ceci ne nous fait aucun bien.\""
 homebrew_idea.39.t:0 "Le Monstre de l'Artificier"
 homebrew_idea.39.d:0 "$MONARCH$ a vu des chats errer dans le palais souvent dernièrement. Depuis qu'[Root.Monarch.GetSheHe] a donné son feu vert, le Chef Artificier a travaillé dur pour appliquer son art à réaliser la naissance d'un Khet artificiel. Il s'est écoulé plusieurs mois depuis lors, peut-être est-il temps pour un rapport de progrès ? \n\nL'odeur de la mort accueillit $MONARCH$ alors qu'[Root.Monarch.GetSheHe] entrait dans le laboratoire. Un chat bordé de points de suture courut entre [Root.Monarch.GetHerHis] jambes et loin de l'endroit. Devant $MONARCH$ était un spectacle terriblement familier, avec les corps de sujets de test remplissant une pile de cages et attendant l'expérimentation. Le Chef Artificier était occupé à sa table d'opération, avant qu'il remarque $MONARCH$. \n\n\"Mon $MONARCHTITLE$,\" commença-t-il, \"Veuillez faire attention à l'odeur, c'est inévitable quand on travaille avec Nécrolyseur. Ses usages surpassent ses désagréments, je vous assure. Venez ici, une seconde.\" Le Chef Artificier fit de la place, révélant son dernier travail. Sur la table d'opération, un corps humain nu gisait décapité, et cousu à sa tête était une tête de chat surdimensionnée sentant quelque peu les cornichons. \"La beauté du Nécrolyseur c'est qu'il supprime le rejet du corps des corps étrangers. Avec de la nourriture et du temps, ce spécimen pourrait naturellement attacher la tête au reste du corps. Il y a encore la question du cerveau, mais cela peut être résolu plus tard. Que diriez-vous qu'on réveille celui-ci ?\" \n\nLe Chef Artificier tira une fiole de Nécrolyseur de sa ceinture, et versa son contenu dans la gorge de la créature. Ses effets furent immédiats, ses muscles se verrouillant pour un bref moment avant qu'elle prenne un souffle d'air. La créature resta là, la poitrine montant et descendant, avant qu'un gargouillement impie quitte sa bouche. Elle roula de la table, $MONARCH$ et le Chef Artificier reculant alors qu'elle rampait sur le sol de pierre. La créature essaya de se lever, se mettant sur un genou, avant qu'une division écœurante de chair soit entendue et sa tête se détache. Elle s'effondra avec un bruit mouillé, des fluides noirs coulant du cou de la chose et faisant souhaiter à $MONARCH$ qu'[Root.Monarch.GetSheHe] n'ait jamais eu de nez. \n\n\"...Je vois.\" Le Chef Artificier commença à collecter les parties du corps du sol. \"J'ai peur de dire que Nécrolyseur a aussi un effet secondaire - la dégradation de toutes les fonctions corporelles. J'ai essayé de corriger ceci, mais la formule ne marchera simplement pas sans sacrifier l'intégrité corporelle. Mon $MONARCHTITLE$, je pense que l'expérience - non, le projet entier - est un échec.\""
 homebrew_idea.39.1:0 "\"Apportez-moi un seau.\""
 homebrew_idea.40.t:0 "Implants Khet"
 homebrew_idea.40.d:0 "Le palais a été béatement paisible depuis que le Chef Artificier a pris sa tâche de construire un Khet. $MONARCH$ ne fut pas réveillé au milieu de la nuit par un cri de terreur, ni n'avait-[Root.Monarch.GetSheHe] eu besoin de se boucher [Root.Monarch.GetHerHis] nez chaque fois qu'[Root.Monarch.GetSheHe] passait le laboratoire. C'était presque comme si l'homme énigmatique était tombé de la face de Halann. Cependant, des progrès étaient encore faits, puisque juste un mois auparavant $MONARCH$ avait repéré un prospectus offrant des emplois aux locaux dans le cadre d'un \"essai public\". Il était temps de rendre visite au Chef Artificier. \n\nUn spectacle particulier accueillit $MONARCH$ lors de [Root.Monarch.GetHerHis] visite, avec un paysan groggy s'éloignant avec un chapeau de laine et frottant une pièce dans leur main. À l'intérieur, le Chef Artificier essuyait ses outils propres de sang, et parlait à un autre étranger portant un chapeau similaire avant qu'il remarque $MONARCH$. \"Mon $MONARCHTITLE$,\" commença-t-il, \"Juste la personne que je voulais voir. Je crois que vous voudrez voir ceci. Retirez votre chapeau !\" Aussitôt, l'étrangère retira son chapeau. \"Je lui ai glissé du Loyala comme anesthésique,\" Expliqua le Chef Artificier, \"Ne vous inquiétez pas, elle est parfaitement inoffensive et a été instruite de prendre plus de Loyala par elle-même. Plus important, mon $MONARCHTITLE$, j'ai fait une percée.\" $MONARCH$ pouvait maintenant voir que le cuir chevelu de la femme était rasé proprement, une fine couche de cheveux interrompue par des patches carrés de calvitie. Et sur ces patches de peau nue, étaient deux lambeaux de peau et cartilage, ressemblant aux oreilles d'un chat. \n\n\"La magie de transmutation est remarquablement sous-utilisée.\" Dit le Chef Artificier. \"La plupart des praticiens passent leurs carrières entières penchés sur des récoltes dans un champ. Mais vous voyez, mon $MONARCHTITLE$, c'est exactement ce qui la rend si utile. Avec un sort, vous pouvez faire pousser des choses ! Pourquoi s'arrêter à faire pousser des récoltes, quand vous pouvez faire pousser du bétail ? Et quand vous pouvez transformer un veau en vache en une semaine, pourquoi s'arrêter à en faire une vache ordinaire ? Un transmuteur peut changer une vie d'un passage de sa main, et ils gaspillent ce pouvoir à faire pousser un arbre !\" Le Chef Artificier tint une des oreilles de chat de la femme dans sa main. \"Mais je ne le ferai pas, mon $MONARCHTITLE$. Vous voyez, vous pouvez utiliser la magie de transmutation pour muter un corps, le faire pousser ce qu'il ne fait normalement pas. Bien sûr, un mage imprudent vous ferait juste mourir de cancer. Il y a beaucoup de spécificités à faire pousser une partie du corps, qu'un mage normal devrait passer d'innombrables sorts et traitements répétés pour le faire marcher. C'est pourquoi j'ai inclus une pincée de magie runique naine, ici.\" Il passe un doigt le long de la tête rasée de la femme, traçant deux bosses non naturelles sous sa peau. \"Implants Khet, mon $MONARCHTITLE$. En définissant des minuteurs et conditions à la magie de transmutation, je peux sûrement faire qu'un corps crée des excroissances comme ces fausses oreilles. Je suis confiant que ceci pourrait être recalibré pour entièrement transmuter la tête en celle d'un Khet, mais...\" Le Chef Artificier prit un moment pour apprécier son travail manuel. \"Je dois dire, je pense que je préfère juste ajouter les oreilles. C'est plus esthétiquement plaisant, mon $MONARCHTITLE$.\""
 homebrew_idea.40.1:0 "\"Un développement fascinant.\""
 #bon dieu pourquoi ai-je fait autant pour un groupe d'idées
 
 homebrew_idea.41.t:0 "Un Miroir Magique"
 homebrew_idea.41.d:0 "Les mages du royaume sont venus devant $MONARCH$ pour lui offrir une opportunité unique dans la vie. Ils apportent avec eux un miroir magique, dit refléter sur le spectateur des images mystiques et exotiques. Ils disent que c'est différent pour quiconque le regarde. $MONARCH$ testera-t-il sa propre chance ?"
 homebrew_idea.41.1:0 "\"Quel mal y a-t-il à jeter un coup d'œil ?\""
 homebrew_idea.41.2:0 "\"Oh non, il pourrait être maudit !\""
 homebrew_idea.41.3:0 "\"J'ai vu tout ce qu'il a à offrir, déjà.\""
 homebrew_idea.41.4:0 "\"Les Technomanciens adoreraient mettre leurs mains là-dessus.\""
 homebrew_idea.42.t:0 "Mage Renommé"
 homebrew_idea.42.d:0 "Nos politiques de promotion du statut des mages dans [Root.GetName] ont porté leurs fruits, et un mage compétent est arrivé à $CAPITAL_CITY$ cherchant une position dans la cour de $MONARCH$."
 homebrew_idea.42.1:0 "\"Certainement !\""
 homebrew_idea.43.t:0 "Un Sorcier de Guerre Apparaît"
 homebrew_idea.43.d:0 "Tout général ou tacticien expérimenté dira que la magie est une force puissante sur le champ de bataille. Un mage commun peut exploser des ennemis plusieurs fois leur taille avec la magie d'évocation, bloquer les lames et tirs avec la magie d'abjuration, et utiliser des tactiques non conventionnelles avec la magie d'illusion. Tout ceci augmente de dix fois avec les Sorciers de Guerre, mages rares et exceptionnellement puissants qui marchent à travers les champs de bataille comme une force de nature irrésistible et peuvent tourner les marées d'une bataille par eux-mêmes. Aujourd'hui, un de ces Sorciers de Guerre est apparu devant $MONARCH$, offrant ses services... mais à un salaire énormément disproportionné à quiconque d'autre dans l'armée de [Root.GetName]."
 homebrew_idea.43.1:0 "Payez-les ce qu'ils veulent !"
 homebrew_idea.43.2:0 "Non, notre trésor ne sert pas les caprices d'un seul homme."
 homebrew_idea.44.t:0 "Une Faveur des Mages"
 homebrew_idea.44.d:0 "Le traitement préférentiel de notre pays envers l'élite magique les a mis en notre dette. Comme gage de bonne foi, les mages se sont rassemblés pour présenter à $MONARCH$ une faveur - quel que soit le sort qu'[Root.Monarch.GetSheHe] veut, ils le feront avec plus grande efficacité."
 homebrew_idea.44.1:0 "Nous devrions utiliser ce don sagement."
 homebrew_idea.45.t:0 "Abjurateur Reclus"
 homebrew_idea.45.d:0 "La pratique de la magie d'abjuration peut être décrite comme l'art de garder les choses loin de vous. À cet égard, un certain mage [Root.GetAdjective] l'a pris à cœur, fermant ses portes à tous ceux qui le cherchent. Ceci ne nous concernerait pas, n'était-ce que ce mage est aussi particulièrement doué en magie d'abjuration, et pourrait être d'une grande utilité pour nous s'il s'ouvrait simplement à nous."
 homebrew_idea.45.1:0 "Faites quelques concessions pour lui."
 homebrew_idea.45.2:0 "Laissez-le rester dans son trou."
 homebrew_idea.46.t:0 "Mages Faux-Monnayeurs"
 homebrew_idea.46.d:0 "La magie de transmutation, l'art de transformer quelque chose en autre chose, a toujours attiré les mages prospectifs avec une promesse singulière : la richesse. Si c'est non-magique et peut être trouvé naturellement, vous pouvez embaucher un transmuteur pour le faire, et cela inclut les métaux précieux comme les gemmes, diamants et plus important l'or. Cette pratique, cependant, est extrêmement illégale, comme tout marchand peut fermement attester aux problèmes de simplement imprimer plus d'argent. Illégal ou non, de nouveaux rapports sont arrivés que ces \"mages faux-monnayeurs\" ont été aperçus en [Root.GetName], et sont allés jusqu'à tendre la main à la cour pour reconnaissance formelle."
 homebrew_idea.46.1:0 "Exigez une part de leurs profits en échange de protection."
 homebrew_idea.46.2:0 "Voyez ces fous avides hors de [Root.GetName]"
 homebrew_idea.47.t:0 "Magisters et Loyauté"
 homebrew_idea.47.d:0 "Comme magisters, nos mages ont des liens étroits avec le Magisterium, la tête officielle de la société des mages dans Cannor. Ces liens étrangers viennent avec des bénéfices, avec l'approbation officielle menant à une classe puissante de mages. Cependant, il reste toujours une question quant à où la loyauté de ces magisters réside vraiment. Peut-être quelques \"rappels\" sont-ils de mise ?"
 homebrew_idea.47.1:0 "Nous ferions mieux de garder le Magisterium de notre bon côté."
 homebrew_idea.47.2:0 "Les mages devraient apprendre qu'ils ne sont pas dans le Magisterium, ils sont en [Root.GetName]."
 homebrew_idea.48.t:0 "Fumée et Miroirs"
 homebrew_idea.48.d:0 "Aujourd'hui, un mage d'illusion compétent a approché la cour avec une offre de ses services. Normalement, la magie d'illusion a très peu d'applications pratiques, et beaucoup de mages n'étudient la magie d'illusion qu'comme école secondaire. Des mages comme celui-ci, cependant, peuvent plier les perceptions et jouer des tours sur l'esprit avec une telle compétence qu'ils rivalisent avec les espions et assassins des guildes organisées."
 homebrew_idea.48.1:0 "Un allié utile."
 homebrew_idea.49.t:0 "Chasses aux Liches"
 homebrew_idea.49.d:0 "La nécromancie, l'art interdit de manipuler la vie, est si méprisée que la plus faible évidence de sa pratique peut suffire à damner la carrière d'un mage. Ceci a résulté en une tendance récente de paranoïa et accusations parmi nos mages, alors qu'une vague de \"Chasses aux Liches\" les a pointant du doigt et parfois même plantant des preuves d'autres pratiquant la nécromancie. Des centaines de mages se sont trouvés injustement jugés et condamnés, et des centaines d'autres vivent dans la peur qu'ils pourraient être les prochains."
 homebrew_idea.49.1:0 "Réprimez cette injustice !"
 homebrew_idea.49.2:0 "Des liches ? En $COUNTRY$ ? Chassez-les !"
 homebrew_idea.50.t:0 "Une Question d'Aptitude"
 homebrew_idea.50.d:0 "La concentration de notre pays sur la promotion de la pratique de la magie a fait des merveilles, mais a aussi ignoré une question importante - qu'en est-il des non-mages ? Administrateurs, diplomates et officiers semblables ont été laissés mécontents alors que les mages continuent à recevoir un traitement préférentiel. Si ceci continue, nous devrions attendre une division sérieuse entre l'élite magique et tous les autres."
 homebrew_idea.50.1:0 "Bien, la magie c'est tout."
 homebrew_idea.50.2:0 "Nous pouvons faire quelques allocations."

 homebrew_idea.51.t:0 "Démonstrification ?"
 homebrew_idea.51.d:0 "Avec notre adoption des vertus monstrueuses, nous avons rassemblé assez de respect et influence parmi nos pairs pour pousser des réformes radicales. Avec le monde bougeant plus vite chaque jour, un nouveau $COUNTRY$ \"démonstrité\" pourrait être ce dont nous avons besoin pour nous faire un nom."
 homebrew_idea.51.1:0 "La civilisation est une inévitabilité."
 homebrew_idea.51.2:0 "Non, notre devoir est envers notre peuple, et non des étrangers."
 homebrew_idea.52.t:0 "Orques de Guerre"
 homebrew_idea.52.d:0 "Parmi notre population orque, deux frères jumeaux se distinguent. Les frères, G'Orc et M'Orc, sont connus dans leur communauté locale comme guerriers sans égal et rivaux. M'Orc, le plus intelligent des deux frères, peut abattre un homme en frappant son point faible, tandis que G'Orc, le plus fort, briserait plutôt juste à travers n'importe quelle peau ou armure qui lui résiste. Ces deux orques sont apparus aujourd'hui à notre cour, chacun se vantant de son propre pouvoir tout en dénonçant l'autre. Si nous devions recruter l'un, il impartirait définitivement ses tactiques à quiconque il mène au combat. Qui soutenons-nous ?"
 homebrew_idea.52.1:0 "Astucieusement Brutal"
 homebrew_idea.52.2:0 "Brutalement Astucieux"
 homebrew_idea.53.t:0 "Une Chasse Étrange"
 homebrew_idea.53.d:0 "Les harpies, étant monogenrées, sont connues pour kidnapper des compagnons et les amener à leur nid. Ce n'est pas différent en $COUNTRY$, mais dernièrement des compagnons de plus en plus étranges apparaissent. Ce qui devrait être de pauvres âmes arrachées du côté d'une route, sont plutôt des érudits appris, des missionnaires dévots, des commerçants cherchant à faire des connexions, et même l'amateur de sensations fortes étrange. Cette poussée inattendue de compagnons volontaires a aidé non seulement à garder les compagnons indisciplinés en ligne, mais aussi augmenter le flux d'information et d'idées à $CAPITAL_CITY$."
 homebrew_idea.53.1:0 "Un développement intéressant."
 homebrew_idea.53.2:0 "Les compagnons devraient garder leur conversation au bavardage d'oreiller."
 homebrew_idea.54.t:0 "Magnats de Jardin"
 homebrew_idea.54.d:0 "Les gobelins ont gagné une réputation récente de construire et installer des villes à vitesse vertigineuse, dont il n'y a pas de meilleur exemple que [gobbo_industrialize.GetName]. Leur afflux chaotique d'urbanisation et proto-industrialisation a laissé leurs quartiers en désarroi complet, avec des bâtiments brisant les réglementations de sécurité et des gobelins trop désireux construisant leurs propres fourneaux et ateliers dans leurs jardins. Si ceci est permis de continuer, cette expansion mènera sûrement à des négligences et échappatoires dans notre collecte de taxes... mais pourrait créer un impact durable sur les tailles de nos villes."
 homebrew_idea.54.1:0 "Permettez-leur de continuer."
 homebrew_idea.54.2:0 "Nous devons restaurer l'ordre !"
 homebrew_idea.55.t:0 "Règne Absolu, Méfiance Absolue"
 homebrew_idea.55.d:0 "Dernièrement, $MONARCH$ s'est senti mal. Il a vu des choses, des visions d'un traître dans [Root.Monarch.GetHerHis] cour. Mais qui cela pourrait-il être ? $MONARCH$ ne pourra pas dormir jusqu'à ce qu'un coupable ait été trouvé, et un coupable SERA trouvé."
 homebrew_idea.55.1:0 "\"Les gouverneurs, c'est leur faute !\""
 homebrew_idea.55.2:0 "\"Ces maudits diplomates, sûrement c'est eux !\""
 homebrew_idea.55.3:0 "\"L'armée, ils veulent m'avoir !\""
 homebrew_idea.55.4:0 "\"Je suis entouré d'ennemis !\""
 homebrew_idea.56.t:0 "Prisonniers de Guerre"
 homebrew_idea.56.d:0 "Il peut être difficile d'acquérir de bons esclaves. Certains sont trop faibles, d'autres meurent de maladie, et encore plus s'échappent simplement de captivité. L'état de guerre du pays, cependant, a mené à une opportunité de collecter des prisonniers de guerre et les vendre comme main-d'œuvre esclave. Comme anciens soldats, ces prisonniers sont forts et résistants, et sont d'un stock supérieur. Si nous endossons ce développement, nous pouvons étendre nos réseaux d'esclavagistes et acheteurs."
 homebrew_idea.56.1:0 "Pourquoi travailler, quand vos ennemis peuvent travailler pour vous ?"
 homebrew_idea.56.2:0 "Notre population Gnoll adorerait ceci !"
 homebrew_idea.56.3:0 "Non, nous ne devrions pas nous abaisser à de tels niveaux."
 homebrew_idea.57.t:0 "Aventuriers en $COUNTRY$"
 homebrew_idea.57.d:0 "Notre pays a été tourmenté par des aventuriers dernièrement. Cherchant à tuer notre peuple soit comme professionnels, sportifs ou comme justiciers, ces soi-disant \"héros\" pillent la campagne. Les milices locales ont jusqu'à présent été incapables de les arrêter, mais peut-être qu'une intervention officielle peut faire l'affaire ?"
 homebrew_idea.57.1:0 "Levez les bannières ! Ils regretteront de blesser notre peuple !"
 homebrew_idea.57.2:0 "Ils partiront d'eux-mêmes."
 homebrew_idea.58.t:0 "Escarmouches Frontalières"
 homebrew_idea.58.d:0 "Les frontières peuvent être difficiles à distinguer, et certains de notre peuple ont pris l'habitude de migrer à travers les limites nationales. Ceci a déclenché un incident, alors que des soldats [Root.GetAdjective] viennent d'attaquer un voisin indépendamment du commandement de notre armée. [homebrew_border_skirmish.GetName] a exigé des excuses officielles de nous, et a mobilisé des troupes en préparation de guerre.. que devons-nous faire ?"
 homebrew_idea.58.1:0 "S'ils cherchent un combat, ils ont choisi la mauvaise armée !"
 homebrew_idea.58.2:0 "Sûrement, il y a une solution paisible ?"
 homebrew_idea.59.t:0 "Tradition Monstrueuse"
 homebrew_idea.59.d:0 "Le long et important héritage de nos peuples n'est pas passé inaperçu par $COUNTRY$. Un festival récent fut tenu célébrant notre histoire, et fut un moment d'unité culturelle."
 homebrew_idea.59.1:0 "Nous sommes [Root.GetAdjective]"
 homebrew_idea.60.t:0 "Dehors l'Ancien ?"
 homebrew_idea.60.d:0 "$COUNTRY$ se soucie profondément de son héritage monstrueux, mais ceci a mené à un problème : qu'en est-il de notre militaire ? Les tactiques d'antan commencent à céder la place aux nouvelles armes de guerre, mais nos généraux et officiers sont encore enseignés à se battre comme leurs ancêtres le faisaient. Les débats dans la cour [Root.GetAdjective] ont commencé à s'enflammer sur cette question, et s'il faut ou non pousser pour une armée modernisée."
 homebrew_idea.60.1:0 "Nous pouvons être tout aussi brutaux et sauvages avec des canons qu'avec l'acier !"
 homebrew_idea.60.2:0 "Rejetez la technologie, retournez au singe."
 
 homebrew_idea.61.t:0 "Une $CAPITAL_CITY$ Cosmopolite"
 homebrew_idea.61.d:0 "L'Empire d'Anbennar a une longue histoire d'échange multiculturel et multiracial. Ce n'est pas différent en $COUNTRY$, dont les politiques de tolérance raciale ont attiré une vague de migrants extérieurs vers la ville capitale $CAPITAL_CITY$. Une minorité croissante pourrait mener à une prospérité partagée, mais vaut-elle vraiment le trouble pour $CAPITAL_CITY$ ?"
 homebrew_idea.61.1:0 "Ils sont toujours bienvenus à $CAPITAL_CITY$"
 homebrew_idea.61.2:0 "$CAPITAL_CITY$ a assez de problèmes comme ça."
 homebrew_idea.62.t:0 "La Question Humaine"
 homebrew_idea.62.d:0 "L'écrasante majorité des citoyens dans l'Empire d'Anbennar sont humains. Mieux définis par leur ingéniosité et sociabilité, il n'est pas exagéré de dire que les humains sont la colle qui maintient l'empire ensemble. Il est donc de la plus haute importance de considérer les positions des humains dans $COUNTRY$, et de se rappeler que leurs électeurs dans l'empire sont vivement intéressés à promouvoir les droits humains."
 homebrew_idea.62.1:0 "Nous pouvons faire quelques concessions."
 homebrew_idea.62.2:0 "N'essayons pas de changer le statu quo."
 homebrew_idea.63.t:0 "La Question Halfeline"
 homebrew_idea.63.d:0 "Les halfelins ont eu la vie dure. Nés d'une stature plus petite, sans grande nation à appeler leur foyer, leurs rêves d'indépendance sont supprimés par le confort de la nourriture et compagnie dans des duchés et royaumes qui ne pourraient s'en soucier moins pour eux. Mais peut-être nos belles terres de $COUNTRY$ pourraient-elles les accueillir à bras ouverts ? L'électeur halfelin de l'empire garde un œil sur ses protégés, et remarquerait sûrement tout changement dans nos politiques."
 homebrew_idea.63.1:0 "Les halfelins sont bienvenus en $COUNTRY$ !"
 homebrew_idea.63.2:0 "Laissons-les être le problème de quelqu'un d'autre."
 homebrew_idea.64.t:0 "La Question Elfique"
 homebrew_idea.64.d:0 "Les Elfes à longue vie sont peu nombreux, mais puissants. En effet, certains d'entre eux ont vécu pour expérimenter à la fois la naissance d'Anbennar et la fin de la Greentide. Leur fierté et arrogance sont égalées par leur talent magique et des siècles d'expérience, juste être associé avec un elfe est un grand honneur parmi les anbennariens. Ce même prestige pourrait être nôtre, si nous permettions aux elfes de plus grands privilèges en $COUNTRY$. Leur électeur impérial apprécierait sûrement le geste."
 homebrew_idea.64.1:0 "Un elfe est un allié puissant à avoir."
 homebrew_idea.64.2:0 "Rappelez-vous l'Âge des Masques !"
 homebrew_idea.65.t:0 "La Question Naine"
 homebrew_idea.65.d:0 "S'il y a un trou dans le sol, il y a de bonnes chances qu'un nain l'ait creusé. Travailleurs et têtus, les nains retracent leur histoire jusqu'à la chute d'Aul-Dwarov, et ont depuis gagné une réputation comme forgerons et artisans dans Anbennar. Un nain se souvient toujours d'une faveur due - nous pouvons les mettre en notre dette en pardonnant leurs prêts et donnant des réductions d'impôts pour les nains. Leur électeur impérial apprécierait sûrement le geste."
 homebrew_idea.65.1:0 "Nous pourrions faire avec des ouvriers comme eux."
 homebrew_idea.65.2:0 "La dernière chose dont nous avons besoin sont des nains chassant les entreprises locales."
 homebrew_idea.66.t:0 "La Question Gnome"
 homebrew_idea.66.d:0 "Les gnomes sont ce à quoi beaucoup pensent d'abord en entendant le mot \"artificier\". Bien que la Hiérarchie Gnome soit tombée il y a des siècles, les gnomes ne partagent pas l'attitude défaitiste des halfelins, et ont tourné leurs frustrations vers leur travail pour créer des merveilles technologiques. En ces temps changeants, l'ingéniosité gnome devient plus précieuse que jamais - et leur donner une place parmi notre intelligentsia donnerait une bonne impression aux gnomes de l'empire."
 homebrew_idea.66.1:0 "Nous pourrions faire avec de nouveaux esprits dans notre cabinet."
 homebrew_idea.66.2:0 "Les gnomes sont sans importance dans la politique Anbennarine"
 homebrew_idea.67.t:0 "La Question Demi-Elfique"
 homebrew_idea.67.d:0 "Une qualité remarquable des humains est leur volonté et capacité à se reproduire avec tout ce qui a deux jambes. Les Demi-Elfes sont un résultat de ce trait, nés du désir d'avoir une progéniture magiquement douée dans un empire dominé par des mages puissants. La noblesse demi-elfe a été un trait définissant d'Anbennar pendant des siècles, et il nous ferait du bien de favoriser ces hommes puissants. Le Magisterium est particulièrement intéressé par les droits des demi-elfes, et nous regarderait favorablement si nous promouvions leur acceptation."
 homebrew_idea.67.1:0 "Le sang d'argent brille le plus."
 homebrew_idea.67.2:0 "Nous devrions regarder vers le futur, pas le passé."
 homebrew_idea.68.t:0 "Débat Impérial"
 homebrew_idea.68.d:0 "Une longue tradition de l'Empire d'Anbennar est l'élection de l'empereur entre les électeurs. Mais les élections descendent aussi aux affaires plus locales, et dans une des cours de $COUNTRY$ il y a eu un différend concernant une loi que l'empereur a récemment passée. Un vote fut pris, et tous sont d'accord que $COUNTRY$ devrait s'opposer à cette loi dans les cours supérieures de droit."
 homebrew_idea.68.1:0 "Nous devrions repousser et soutenir l'empereur."
 homebrew_idea.68.2:0 "Le peuple a parlé, nous nous opposerons à l'empereur"
 homebrew_idea.69.t:0 "Sécuriser l'Emperorité"
 homebrew_idea.69.d:0 "Le statut de $COUNTRY$ comme Empereur d'Anbennar est sécurisé, pour l'instant. Cependant, le système d'élire un nouvel empereur à la mort de l'ancien laisse toujours une question suspendue dans l'air - et si personne ne vote pour nous une seconde fois ? Si le Trône de la Colombe doit être sécurisé, nous devons sécuriser la loyauté des électeurs, par tous moyens nécessaires. Un conseiller a approché $MONARCH$ avec une idée - une exemption fiscale. Si l'empereur devait récompenser les électeurs et prince pour leur loyauté avec une réduction d'impôt, les coffres impériaux pourraient être vidés mais notre futur sera plein et brillant."
 homebrew_idea.69.1:0 "Les amis sont plus précieux que l'argent."
 homebrew_idea.69.2:0 "Non, le trésor ne pourrait se le permettre."
 homebrew_idea.70.t:0 "Ligue Marchande à [homebrew_cot_event.GetName]"
 homebrew_idea.70.d:0 "[homebrew_cot_event.GetName] est une province riche et prospère dans $COUNTRY$, et sa position dans les routes commerciales locales en a fait un emplacement attractif pour les marchands de faire des affaires. Cependant, dernièrement une ligue de marchands indépendants ont emménagé, et menacent notre propre contrôle sur les affaires de la ville. Bien sûr, nous pourrions permettre à ces parvenus de continuer leurs affaires, puisque notre traitement d'eux gagnerait indubitablement la faveur de l'électeur impérial Damescrown. Mais pouvons-nous risquer nos propres réseaux commerciaux ?"
 homebrew_idea.70.1:0 "La richesse est destinée à être partagée."
 homebrew_idea.70.2:0 "Chassez ces marchands hors de [homebrew_cot_event.GetName] !"
 homebrew_idea.71.t:0 "Tisser une Toile Décadente"
 homebrew_idea.71.d:0 "La politique impériale est confuse au mieux. La terre d'un prince pourrait être éparpillée en diverses enclaves, Une seule ville pourrait avoir plus d'influence politique qu'un duché entier, les guerres sont menées pour des raisons incompréhensibles, et au-dessus d'eux tous un empereur traîne ses sujets, donnant des coups de pied et criant. À travers de tels troubles, nos diplomates ont prouvé maintes fois être capables de réparer les tensions et favoriser de nouvelles alliances à l'intérieur et extérieur de l'empire, un avantage que nous ferions bien d'utiliser en ces temps changeants."
 homebrew_idea.71.1:0 "Dans le chaos, il y a l'opportunité."
 
 homebrew_idea.72.t:0 "Une Rancune Revitalisée"
 homebrew_idea.72.d:0 ""
 homebrew_idea.72.1:0 "Sûrement ceci a duré assez longtemps ?"
 homebrew_idea.72.2:0 "\"Nous ne sommes pas en colère. Honnêtement.\""
 homebrew_idea.72.3:0 "Dénoncez ouvertement leurs actions."
 homebrew_idea.72.4:0 "\"ÇA VA DIRECTEMENT DANS LE LIVRE !\""

