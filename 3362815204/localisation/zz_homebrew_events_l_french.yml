 homebrew_idea.101.t:0 "Dans une Terre Lointaine, Très Lointaine"
 homebrew_idea.101.d:0 "Sur la surface chatoyante du miroir, des images scintillèrent en vue et commencèrent à bouger d'elles-mêmes alors que des sons commencèrent à jouer. $MONARCH$ regarda avec intérêt, fixant le miroir pendant des heures. \n\nLe miroir raconta à $MONARCH$ une histoire, celle d'un datant d'avant les elfes précurseurs, dans une terre bien au-delà de partout sur Halann. Là, le miroir raconta un drame alors qu'une grande guerre fut menée utilisant une technologie avancée, entre Sorciers de Guerre et Mechanim, orchestrée par un homme avide de pouvoir usurpant le contrôle. L'histoire n'a pas une fin heureuse, son finale dramatique étant un duel entre deux Sorciers de Guerre, autrefois maître et étudiant, entrechoquant leurs épées magiques sur la toile de fond d'un volcan enragé. L'étudiant fut abattu, et ne survécut qu'avec l'aide d'artifice avancé, finissant l'histoire sur la promesse d'une suite."
 homebrew_idea.101.1:0 "\"Quel affichage fascinant !\""
 homebrew_idea.101.2:0 "\"Hé, avez-vous vu ces épées ? J'en veux une !\""
 homebrew_idea.101.3:0 "\"Appelez mes amiraux, j'ai une nouvelle conception de navire pour eux.\""
 homebrew_idea.101.4:0 "\"Avez-vous jamais entendu la tragédie de Darth Plagueis le Sage ?\""
 homebrew_idea.101.5:0 "\"Je vois à travers les mensonges des mages !\""
 homebrew_idea.102.t:0 "L'Amour Ne Connaît Pas de Limites"
 homebrew_idea.102.d:0 "Sur la surface chatoyante du miroir, des images scintillèrent en vue et commencèrent à bouger d'elles-mêmes alors que des sons commencèrent à jouer. $MONARCH$ regarda avec intérêt, fixant le miroir. \n\nDans un endroit non marqué, un rassemblement silencieux se rencontra à un autel d'un dieu que $MONARCH$ ne pouvait reconnaître. Les cloches sonnaient, les oiseaux chantaient, c'était une affaire heureuse. Un prêtre humain se leva sur un piédestal, attendant alors que la mariée et le marié faisaient leur chemin dans l'allée. Le mariage se déroula en conséquence, les deux disant leurs vœux, et alors qu'ils se tournèrent l'un vers l'autre pour s'embrasser, $MONARCH$ réalisa quelque chose. La mariée était une Hobgobeline ! Là un homme humain et une femme hobgobeline s'embrassèrent passionnément, l'audience les applaudissant. C'était un spectacle émouvant."
 homebrew_idea.102.1:0 "\"Je pensais que de telles relations n'étaient trouvées que dans les mythes !\""
 homebrew_idea.102.2:0 "\"Appelez un docteur, j'ai besoin d'oublier ce que je viens de voir.\""
 homebrew_idea.103.t:0 "Chanson d'Engagement"
 homebrew_idea.103.d:0 "Sur la surface chatoyante du miroir, des images scintillèrent en vue et commencèrent à bouger d'elles-mêmes alors que des sons commencèrent à jouer. $MONARCH$ regarda avec intérêt, fixant le miroir. \n\nUn barde aux cheveux roux apparut sur la surface du miroir, accompagné par un groupe invisible jouant des instruments que $MONARCH$ n'avait jamais entendus avant. Le barde commença à chanter, d'amour et d'abandon, promettant à $MONARCH$ qu'il ne recourrait jamais à ce dernier. Il était clair que ce barde était bien pratiqué, et a toute une troupe de danse le soutenant, mais à l'investigation $MONARCH$ ne put trouver aucune évidence de l'existence de ce barde."
 homebrew_idea.103.1:0 "\"Sa chanson vivra, dans ma mémoire.\""
 homebrew_idea.103.2:0 "\"Mais pourquoi ? Pourquoi m'a-t-il abandonné ?\""
 homebrew_idea.104.t:0 "Prophétie Sombre"
 homebrew_idea.104.d:0 "Sur la surface chatoyante du miroir, des images scintillèrent en vue et commencèrent à bouger d'elles-mêmes alors que des sons commencèrent à jouer. $MONARCH$ regarda avec intérêt, fixant le miroir. \n\nUn nuage sombre s'installa dans le miroir alors que $MONARCH$ fut témoin d'atrocités terribles. Les maisons furent brûlées, les nations ravagées, et les gens poussés dans un château omineux, n'étant jamais revus. Une nouvelle image apparaît, une d'un nuage sombre sur les terres d'Aelantir, encerclant Dalaire. Et en bas, sous son ombre, complotait un peuple vil et méprisable, avec de terribles desseins de conquête et éradication. Ils s'appelaient... les Elfes Stellaires."
 homebrew_idea.104.1:0 "Les prophéties ne sont pas réelles... n'est-ce pas ?"
 homebrew_idea.104.2:0 "Nous devons agir sur cette prophétie !"
 homebrew_idea.104.3:0 "Propagande sans fondement ! Je veux ce miroir brisé !"
