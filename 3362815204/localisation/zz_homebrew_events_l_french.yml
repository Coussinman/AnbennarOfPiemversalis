 homebrew.32.t:0 "Viser le Briseur d'Halann"
 homebrew.32.d:0 "Alors que les conseillers et les officiels de la cour affluent vers $MONARCH$, le suppliant de reconsidérer, [Root.Monarch.GetSheHe] contemplait la grande superarme : le Briseur d'Halann. Le « grand final » autoproclamé de l'Artisan Magique en Chef, le Briseur a été décrit comme un explosif capable d'apporter la « soumission absolue » à l'ennemi. Et en ces temps de guerre, $COUNTRY$ a besoin de tous les avantages possibles. Le Briseur n'a pas été testé, c'est vrai, mais quand l'Artisan Magique en Chef a-t-il jamais déçu $MONARCH$ ? Sûrement les rapports sur son §Raura sinistre§W ne sont rien d'inquiétant. C'est simplement une question de choisir quelle pauvre âme sera sa cible."
