 homebrew.52.t:0 "Guildes en Faillite"
 homebrew.52.d:0 "Avec l'adoption récente du Commerce Mondial, les guildes marchandes organisées ont fait des investissements conjoints dans nos réseaux commerciaux dans les terres étrangères. Cependant, cette tendance récente a également produit une génération de commerçants inexpérimentés faisant des investissements imprudents et se rabattant sur les assurances quand ils échouent. Cela a abouti à une bulle économique récente, où de nombreux marchands ont contracté des dettes pour investir dans une compagnie commerciale qui était vue comme ayant une grande valeur, mais qui en réalité était presque sans valeur. Cette faillite massive a submergé les assureurs, et maintenant notre classe marchande est en danger d'une contraction soudaine."
