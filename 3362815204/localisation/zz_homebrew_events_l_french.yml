 homebrew.52.t:0 "Guildes en Faillite"
 homebrew.52.d:0 "Avec l'adoption récente du Commerce Global, les guildes marchandes organisées ont fait des investissements conjoints dans nos réseaux commerciaux en terres étrangères. Cependant, cette tendance récente a aussi produit une génération de commerçants inexpérimentés faisant des investissements imprudents et se rabattant sur les assurances quand ils échouent. Ceci a culminé en une bulle économique récente, où beaucoup de marchands ont pris des dettes pour investir dans une compagnie commerciale qui était vue comme de haute valeur, mais en réalité était presque sans valeur. Cette faillite de masse a submergé les assureurs, et maintenant notre classe marchande est en danger d'une contraction soudaine."
