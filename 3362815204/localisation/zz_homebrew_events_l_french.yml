 homebrew.32.t:0 "Viser le Halann Cracker"
 homebrew.32.d:0 "Alors que les conseillers et officiels de cour affluent vers $MONARCH$, le suppliant de reconsidérer, [Root.Monarch.GetSheHe] regarda la grande super-arme : le Halann Cracker. Le \"grand finale\" auto-proclamé du Chef Artificier, le Cracker a été décrit comme un explosif capable d'apporter \"soumission absolue\" à l'ennemi. Et en ces temps de guerre, $COUNTRY$ a besoin de tous les avantages possibles. Le Cracker n'a pas été testé, c'est vrai, mais quand le Chef Artificier a-t-il jamais déçu $MONARCH$ ? Sûrement les rapports de son §Raura sinistre§W ne sont rien d'inquiétant. C'est simplement une question de choisir quelle âme malheureuse sera sa cible."
 homebrew.32.1:0 "\"Commençons par eux.\""
 homebrew.32.2:0 "\"Ces gens sont notre cible plus pressante.\""
