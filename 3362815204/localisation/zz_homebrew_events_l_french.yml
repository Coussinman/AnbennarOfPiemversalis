 homebrew_spy.1.t:0 "Notre Militaire Saboté !"
 homebrew_spy.1.d:0 "Terribles nouvelles ! Des agents ennemis ont été aperçus brûlant nos dépôts militaires et répandant la désinformation à travers notre commandement militaire. Nous faisons tout notre possible pour traquer ces agents, mais jusqu'alors notre capacité militaire a été affaiblie."
 homebrew_spy.1.1:0 "Bon sang !"
 homebrew_spy.2.t:0 "Notre Marine Sabotée !"
 homebrew_spy.2.d:0 "Terribles nouvelles ! Des agents ennemis ont été aperçus brûlant nos chantiers navals et répandant la désinformation à travers notre commandement naval. Nous faisons tout notre possible pour traquer ces agents, mais jusqu'alors notre capacité navale a été affaiblie."
 homebrew_spy.2.1:0 "Bon sang !"
 homebrew_spy.3.t:0 "Nos Ingénieurs Sabotés !"
 homebrew_spy.3.d:0 "Terribles nouvelles ! Des agents ennemis ont été aperçus brûlant notre équipement de siège et compromettant nos défenses. Nous faisons tout notre possible pour traquer ces agents, mais jusqu'alors notre capacité militaire a été affaiblie."
 homebrew_spy.3.1:0 "Bon sang !"
 homebrew_spy.4.t:0 "Notre Économie Sabotée !"
 homebrew_spy.4.d:0 "Terribles nouvelles ! Des agents ennemis ont été aperçus dans notre administration, détournant des fonds et compliquant notre développement économique. Nous faisons tout notre possible pour traquer ces agents, mais jusqu'alors notre capacité économique a été affaiblie."
 homebrew_spy.4.1:0 "Bon sang !"
 homebrew_spy.5.t:0 "Tout Est en Train d'Être Saboté !"
 homebrew_spy.5.d:0 "Terribles nouvelles ! Partout où nous regardons, nous trouvons de nouveaux agents ennemis perturbant nos opérations. De notre militaire, à notre marine, à notre économie, nous sommes attaqués par ceux qui se cachent dans les ombres. Nous faisons tout notre possible pour traquer ces agents, mais jusqu'alors nos capacités ont été affaiblies."
 homebrew_spy.5.1:0 "Bon sang !"
 homebrew_spy.6.t:0 "Assassinat !"
 homebrew_spy.6.d:0 "La terreur a saisi notre cour aujourd'hui, alors que $MONARCH$ fut découvert mort dans ses appartements ! Une investigation plus poussée révéla que le coupable n'était pas un homme, mais un réseau massif d'agents ennemis et d'officiels mécontents conspirant contre l'état. Ces traîtres ont été traités, mais il faudra de nombreuses années pour se remettre de la perte de notre grand dirigeant."
 homebrew_spy.6.1:0 "La nation pleure."
 homebrew_spy.7.t:0 "Assassinat !"
 homebrew_spy.7.d:0 "Personne dans la cour de $MONARCH$ n'a dormi la nuit dernière, alors que les gardes furent convoqués et poursuivirent le tueur potentiel de $MONARCH$. $MONARCH$ avait survécu, mais non sans souffrir de grandes blessures qui marqueront à jamais [Root.Monarch.GetHerHis] corps."
 homebrew_spy.7.1:0 "La tentative sur ma vie m'a laissé marqué, et défiguré."
 homebrew_spy.8.t:0 "Assassinat !"
 homebrew_spy.8.d:0 "La nuit dernière, $MONARCH$ fut réveillé par le bruit de gardes poursuivant un assassin. Le tueur était venu en $COUNTRY$ pour tuer $MONARCH$, mais par un coup de chance il tua plutôt un de ses conseillers. $MONARCH$ a de la chance d'avoir échappé avec [Root.Monarch.GetHerHis] vie."
 homebrew_spy.8.1:0 "Dieu merci !"
 homebrew_spy.9.t:0 "Assassinat !"
 homebrew_spy.9.d:0 "$MONARCH$ se réveilla la nuit dernière au bruit d'un homme trébuchant et tombant juste devant [Root.Monarch.GetHerHis] lit. L'assassin potentiel fut rapidement appréhendé par $MONARCH$ et [Root.Monarch.GetHerHis] hommes, confessant l'existence d'une conspiration entière travaillant à prendre la vie de $MONARCH$. $MONARCH$ devrait être extra vigilant à l'avenir."
 homebrew_spy.9.1:0 "Un espion ennemi est dans ma cour ?"
 homebrew_spy.10.t:0 "Mouvements d'Indépendance en [Root.GetName]"
 homebrew_spy.10.d:0 "Des rapports inquiétants sont arrivés d'advocates d'indépendance gagnant le soutien étranger des ennemis de [hb_overlord.GetName]. Notre suzerain devra faire attention pour empêcher ce développement de spiraler hors de contrôle"
 homebrew_spy.10.1:0 "Les loyalistes ont le soutien de [hb_capital.GetName]... n'est-ce pas ?"
 
