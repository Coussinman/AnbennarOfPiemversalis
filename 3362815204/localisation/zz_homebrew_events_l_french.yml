 homebrew_idea.106.t:0 "Une Lecture Intéressante"
 homebrew_idea.106.d:0 "Sur la surface scintillante du miroir, des images vacillèrent et commencèrent à bouger d'elles-mêmes. $MONARCH$ observa avec intérêt, contemplant le miroir. \n\n« Selon toutes les lois connues de l'aviation, il n'y a aucun moyen qu'une abeille puisse voler. Ses ailes sont trop petites pour faire décoller son petit corps gras du sol. L'abeille, bien sûr, vole quand même. Parce que les abeilles se moquent de ce que les humains pensent être impossible. » \n\nCet en-tête était la préface de ce qui doit être la dernière pièce d'un barde. $MONARCH$ continua à lire avec un léger amusement, les mots défilant sur la surface du miroir racontant l'histoire d'une abeille aventureuse visitant une maison humaine. La pièce était un peu absurde dans son concept, mais c'était exactement ce dont $MONARCH$ avait besoin pour éclairer sa journée."
 homebrew_idea.106.1:0 "« Comme c'est amusant. »"
 homebrew_idea.106.2:0 "« Nous devrions commander une pièce basée sur ce script ! »"
 homebrew_idea.107.t:0 "La Carte Te Regarde en Retour"
 homebrew_idea.107.d:0 "Sur la surface scintillante du miroir, une image apparut. $MONARCH$ regarda dans le miroir... et recula d'horreur. \n\nLa cour du $COUNTRY$ était en désarroi alors que $MONARCH$ racontait ce qu'il avait vu. Sûrement, ça ne pouvait pas être vrai ? Sûrement, quand $MONARCH$ regardait dans un miroir, un grand géant ne le regardait pas en retour ? $MONARCH$ est devenu reclus depuis, délirant et divaguant sur « le développement paradoxal » et comment le libre arbitre est un mythe. Vraiment, $MONARCH$ est mentalement troublé."
 homebrew_idea.107.1:0 "« Le monde doit connaître cette révélation ! »"
 homebrew_idea.107.2:0 "« Oh, quel est le but de tout cela ? »"
 homebrew_idea.107.3:0 "« Une vie comme celle-ci... ne vaut pas la peine d'être vécue »"
 homebrew_idea.108.t:0 "Artisanat Magique Immonde"
 homebrew_idea.108.d:0 "Sur la surface scintillante du miroir, des images vacillèrent et commencèrent à bouger d'elles-mêmes tandis que des sons commençaient à jouer. $MONARCH$ observa avec intérêt, contemplant le miroir. \n\nLes couleurs et formes tourbillonnantes formèrent l'image d'un laboratoire. D'un côté, un homme solitaire travaille ses outils - scies, aiguilles et teintures. Sur le mur, un croquis était accroché représentant l'un des Khet - un être divin ressemblant à un humain avec une tête de chat. À côté de son croquis, était écrit : « EN FAIRE PLUS. » \n\nTout à coup, le visage d'un chat obscurcit le miroir. Il renifla l'air, et se lécha les lèvres avant de retourner à ses affaires et de s'éloigner en trottinant. $MONARCH$ pouvait maintenant remarquer de nombreux chats errant dans le laboratoire, certains enquêtant sur l'homme tandis que d'autres griffaient furieusement à la porte. Dans un coin, des piles de cages en fer contenaient encore plus de chats, et... autre chose. Un humain décapité était affalé dans l'une des cages, nu et marqué d'incisions et de points de suture sur tout son corps. $MONARCH$ pouvait voir des touffes de fourrure sortant de manière aléatoire de l'une des lésions, emmêlées et sales. D'autres cages contenaient d'autres créatures, des chats qui ne pouvaient pas être appelés chats, car ils avaient des caractéristiques indéniablement non-félines. Un chat marchait sur des jambes grêles et sans poils se terminant par des pieds humains. Un autre était suspendu au plafond de la cage avec ses quatre mains humaines. Un autre était immobile, son corps ancré au sol par une tête humaine cousue sur son cou.\n\nL'homme se leva de son travail, et c'est alors que $MONARCH$ put distinguer son dernier affront à la nature : un bébé humain mort, sa tête ouverte et remplie de morceaux de métal et de céramique. L'homme s'approcha de l'un des chats intacts, lança un sort dessus, et sans aucune hésitation coupa ses oreilles avec un couteau. Il retourna ensuite à l'enfant mort, et commença à fixer les oreilles fraîchement coupées dans l'ouverture de la tête. \n\n$MONARCH$ ne put en supporter davantage, et ordonna que le miroir soit emporté."
 homebrew_idea.108.1:0 "Qu'est-ce que sur Halann je viens de voir ?"
 homebrew_idea.108.2:0 "Je dois avertir le Khétarque de ce blasphème !"
 homebrew_idea.108.3:0 "...Était-ce le Chef Artificier ?"
 homebrew_idea.109.t:0 "La Vie Passionnante de l'École de Magie"
 homebrew_idea.109.d:0 "Sur la surface scintillante du miroir, des images vacillèrent et commencèrent à bouger d'elles-mêmes. $MONARCH$ observa avec intérêt, contemplant le miroir. \n\nDans ce qui doit être une académie fictive du magistère, se trouve l'histoire d'un jeune apprenti mage. Ce mage, célèbre pour avoir survécu à une rencontre avec le « Roi-Tyran » pendant son enfance, étudie maintenant dans une école avec des normes de sécurité si faibles que $MONARCH$ est surpris que personne n'ait jamais déposé de plainte à ce sujet. Après avoir voyagé à travers les mesures de sécurité douteuses de l'école (qui échouent toutes à arrêter un apprenti de première année), le mage se retrouve face à face avec le Roi-Tyran, avant qu'un quelconque deus ex machina magique ne l'éloigne du danger."
 homebrew_idea.109.1:0 "« Une histoire pour enfants, sans aucun doute. »"
 homebrew_idea.109.2:0 "« Il n'y a aucun moyen que le Magistère autoriserait une école comme ça ! »"
 homebrew_idea.109.3:0 "« Cette école viole tellement de nos règlements ! »"
 homebrew_idea.110.t:0 "Créatures de la Nuit"
 homebrew_idea.110.d:0 "Sur la surface scintillante du miroir, des images vacillèrent et commencèrent à bouger d'elles-mêmes tandis que des sons commençaient à jouer. $MONARCH$ observa avec intérêt, contemplant le miroir. \n\nÀ travers sa surface, le miroir montra un festin décadent disposé et occupé par des nobles de diverses origines. Dans leur château, loin de la politique du royaume et des querelles festives de la classe inférieure, ces hommes et femmes riaient et bavardaient en creusant dans leurs repas. Mais oh, quels types de repas étaient-ce ! Car les hommes buvaient dans des verres de sang, et une femme appela un serveur seulement pour mordre à son cou. Ces gens étaient des vampires ! Et là, accroché au-dessus d'une cheminée, $MONARCH$ put distinguer un blason. C'était celui de Sil Vivin, la famille qui régnait sur le Royaume de Corvurie et le Duché d'Ashiande. Soudain, l'un des fêtards tourne la tête vers $MONARCH$, une expression confuse sur son visage. Puis, le miroir devient sombre."
 homebrew_idea.110.1:0 "« C'est sûrement un cauchemar tordu ? »"
 homebrew_idea.110.2:0 "« Nous savons ce qu'ils sont vraiment, maintenant ! »"
 homebrew_idea.110.3:0 "« Quoi, ils ont fait la fête sans m'inviter ? »"
 homebrew_idea.111.t:0 "Pinailler l'Histoire"
 homebrew_idea.111.d:0 "Sur la surface scintillante du miroir, des images vacillèrent et commencèrent à bouger d'elles-mêmes tandis que des sons commençaient à jouer. $MONARCH$ observa avec intérêt, contemplant le miroir pendant des heures. \n\nLe miroir raconta à $MONARCH$ une histoire, ce qui devait être un drame d'époque se déroulant pendant la Guerre du Roi-Sorcier. L'intrigue ne se déroule pas comme $MONARCH$ l'avait appris dans [Root.Monarch.GetHerHis] textes d'histoire. Pour commencer, les elfes n'étaient pas déjà installés en Cannor avant la guerre, mais $MONARCH$ pourrait excuser cela pour élargir le casting de personnages. Mais ensuite l'histoire montre le Roi-Sorcier Nichmer conspirant avec des orques, et un halfelin de toutes les races trouvant le phylactère de Nichmer. Nichmer n'a jamais eu de phylactère. Néanmoins, ces divergences flagrantes ne suffisent pas à empêcher $MONARCH$ de regarder l'histoire jusqu'à sa fin. Cependant, cela a laissé une question en suspens - ces inexactitudes devraient-elles être prises au sérieux ?"
 homebrew_idea.111.1:0 "« Certaines libertés artistiques valent une bonne histoire ! »"
 homebrew_idea.111.2:0 "« L'intégrité historique prime ! »"
 homebrew_idea.112.t:0 "La Perle Maudite"
 homebrew_idea.112.d:0 "Sur la surface scintillante du miroir, des images vacillèrent et commencèrent à bouger d'elles-mêmes tandis que des sons commençaient à jouer. $MONARCH$ observa avec intérêt, contemplant le miroir pendant des heures. \n\nLe miroir raconta une histoire d'aventure légère le long de la Mer Ruinée d'Aelantir. Ici, où les cartes sont incomplètes et la chasse aux Reliques Précurseurs bat son plein, un capitaine pirate et un armurier partent en voyage pour sauver une belle demoiselle des griffes d'un équipage pirate, maudit par une Magie Précurseur à une éternité de non-mort. Des péripéties s'ensuivent, les pirates maléfiques sont vaincus, et le pirate héroïque (si un tel peut jamais exister) s'est échappé du bras fort de la loi."
 homebrew_idea.112.1:0 "« Qui savait que la piraterie pouvait être si romantique ? »"
 homebrew_idea.112.2:0 "« Ce sont des pirates, ils méritent la corde peu importe. »"
