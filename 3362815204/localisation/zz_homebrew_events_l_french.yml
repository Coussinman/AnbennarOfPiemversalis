 homebrew_idea.101.t:0 "Dans une Terre Lointaine, Très Lointaine"
 homebrew_idea.101.d:0 "Sur la surface scintillante du miroir, des images vacillèrent et commencèrent à bouger d'elles-mêmes tandis que des sons commençaient à jouer. $MONARCH$ observa avec intérêt, contemplant le miroir pendant des heures. \n\nLe miroir raconta à $MONARCH$ une histoire, datant d'avant les elfes précurseurs, dans une terre bien au-delà de tout endroit sur Halann. Là, le miroir raconta un drame où une grande guerre était menée en utilisant une technologie avancée, entre les Mages de Guerre et les Mécanim, orchestrée par un homme assoiffé de pouvoir usurpant le contrôle. L'histoire n'a pas une fin heureuse, son final climatique étant un duel entre deux Mages de Guerre, autrefois maître et élève, croisant leurs épées magiques sur fond de volcan en furie. L'élève fut abattu, et ne survécut qu'avec l'aide de l'artisanat magique avancé, terminant l'histoire sur la promesse d'une suite."
 homebrew_idea.101.1:0 "« Quel spectacle fascinant ! »"
 homebrew_idea.101.2:0 "« Hé, avez-vous vu ces épées ? J'en veux une ! »"
 homebrew_idea.101.3:0 "« Appelez mes amiraux, j'ai un nouveau design de navire pour eux. »"
 homebrew_idea.101.4:0 "« Avez-vous jamais entendu la tragédie de Dark Plagueis le Sage ? »"
 homebrew_idea.101.5:0 "« Je vois à travers les mensonges des mages ! »"
 homebrew_idea.102.t:0 "L'Amour Ne Connaît Pas de Limites"
 homebrew_idea.102.d:0 "Sur la surface scintillante du miroir, des images vacillèrent et commencèrent à bouger d'elles-mêmes tandis que des sons commençaient à jouer. $MONARCH$ observa avec intérêt, contemplant le miroir. \n\nDans un lieu non marqué, un rassemblement silencieux se rencontra à un autel d'un dieu que $MONARCH$ ne pouvait reconnaître. Les cloches sonnaient, les oiseaux chantaient, c'était une affaire joyeuse. Un prêtre humain se tenait sur un piédestal, attendant que la mariée et le marié descendent l'allée. Le mariage se déroula en conséquence, les deux disant leurs vœux, et alors qu'ils se tournaient l'un vers l'autre pour s'embrasser, $MONARCH$ réalisa quelque chose. La mariée était une Hobgobeline ! Là, un homme humain et une femme hobgobeline s'embrassèrent passionnément, le public les applaudissant. C'était une vue réconfortante."
 homebrew_idea.102.1:0 "« Je pensais que de telles relations n'existaient que dans les mythes ! »"
 homebrew_idea.102.2:0 "« Appelez un médecin, j'ai besoin d'oublier ce que je viens de voir. »"
 homebrew_idea.103.t:0 "Chanson d'Engagement"
 homebrew_idea.103.d:0 "Sur la surface scintillante du miroir, des images vacillèrent et commencèrent à bouger d'elles-mêmes tandis que des sons commençaient à jouer. $MONARCH$ observa avec intérêt, contemplant le miroir. \n\nUn barde aux cheveux roux apparut sur la surface du miroir, accompagné d'un groupe invisible jouant des instruments que $MONARCH$ n'avait jamais entendus auparavant. Le barde commença à chanter, d'amour et d'abandon, promettant à $MONARCH$ qu'il ne recourrait jamais à ce dernier. Il était clair que ce barde était bien pratiqué, et avait toute une troupe de danse le soutenant, mais après enquête $MONARCH$ ne put trouver aucune preuve de l'existence de ce barde."
 homebrew_idea.103.1:0 "« Sa chanson vivra, dans ma mémoire. »"
 homebrew_idea.103.2:0 "« Mais pourquoi ? Pourquoi m'a-t-il abandonné ? »"
 homebrew_idea.104.t:0 "Sombre Prophétie"
 homebrew_idea.104.d:0 "Sur la surface scintillante du miroir, des images vacillèrent et commencèrent à bouger d'elles-mêmes tandis que des sons commençaient à jouer. $MONARCH$ observa avec intérêt, contemplant le miroir. \n\nUn nuage sombre s'installa dans le miroir alors que $MONARCH$ fut témoin de terribles atrocités. Les maisons étaient brûlées, les nations ravagées, et les gens rassemblés dans un château sinistre, pour ne plus jamais être revus. Une nouvelle image apparaît, celle d'un nuage sombre sur les terres d'Aelantir, encerclant Dalaire. Et en dessous, sous son ombre, complotait un peuple vil et méprisable, avec de terribles desseins de conquête et d'éradication. Ils s'appelaient... les Elfes Étoilés."
 homebrew_idea.104.1:0 "Les prophéties ne sont pas réelles... n'est-ce pas ?"
 homebrew_idea.104.2:0 "Nous devons agir sur cette prophétie !"
 homebrew_idea.104.3:0 "Propagande sans fondement ! Je veux que ce miroir soit brisé !"
