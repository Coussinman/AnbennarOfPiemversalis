 homebrew_reminder.2.d:0 "Bonjour, si vous lisez ceci alors vous êtes entré en possession soit des Murs Blancs de Castanor soit de Castonath elle-même. Puisque ces provinces ont des arbres de mission liés à elles, ces provinces peuvent construire des forts sans pénalité, donc n'hésitez pas à fortifier ces provinces !"
