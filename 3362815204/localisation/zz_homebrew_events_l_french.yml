 homebrew.1.t:0 "Bienvenue dans Homebrew"
 homebrew.1.d:0 "Bienvenue dans Homebrew, un sous-mod pour Anbennar. Avant de commencer, j'aimerais prendre un moment pour passer en revue certains détails de Homebrew.\n\nCertaines des idées de ce mod ajoutent directement des modificateurs à vos provinces. Afin de minimiser la perte de performance, toutes ces idées incluent une décision que vous devez prendre quand vous prenez l'idée. Veuillez comprendre cette limitation, j'espère que vous pourrez toujours profiter des effets que ces idées ont à offrir.\n\nLes économies ont été gonflées pour s'ajuster à tous les modificateurs trouvés dans Homebrew et Anbennar en général. Les choses seront plus chères que ce à quoi vous êtes habitué, et la main-d'œuvre sera légèrement plus rare. Vous ne devriez commencer à sentir une différence qu'après le début de partie. Veuillez prendre ceci en considération lors de la gestion de votre budget.\n\nHomebrew a été fait avec l'intention de rendre Anbennar plus amusant et intéressant à jouer. Alors s'il vous plaît, amusez-vous !"
 homebrew.1.1:0 "C'est parti !"
 homebrew.4.t:0 "La Convention Núrael"
 homebrew.4.d:0 "Alors que la foi du Ravélianisme se répand à travers Cannor, un cercle d'artificiers de renommée mondiale sont invités à se rencontrer dans le lieu de rencontre neutre de Núrael. Ici, au cours de deux mois, les grands esprits de Halann se sont rencontrés et ont discuté de l'avenir de l'art naissant de l'artifice. Beaucoup de choses ont été discutées et débattues, mais tous les présents ont convenu d'une chose : l'artifice est à son pire quand il dépasse les limites de la morale. Sous l'approbation du Haut Rectorat, les artificiers de Núrael ont écrit un contrat à signer par tous les hommes et femmes bien intentionnés pratiquant l'artifice - qu'ils doivent maintenir la bonne réputation des artificiers partout, et ne jamais sacrifier leur intégrité morale pour le bien du progrès. Quiconque refuse de signer ce contrat sera vilipendé par la communauté mondiale."
 homebrew.4.1:0 "De nouveaux standards se développent"
 homebrew.4.2:0 "Les règles sont plus comme des \"directives\"."
 homebrew.5.t:0 "La Convention Núrael"
 homebrew.5.d:0 "Aujourd'hui un messager est arrivé à la cour, portant avec lui un document et une plume. Ils représentaient le cercle d'élite des artificiers, qui s'étaient réunis pour créer la Convention Núrael. Si $MONARCH$ la signait, il serait attendu de maintenir les principes listés, incluant l'interdiction des pratiques qu'ils considèrent \"immorales\". La convention a le soutien du Haut Rectorat lui-même, et si $MONARCH$ refuse de donner sa signature, [Root.GetName] se retrouvera diplomatiquement isolé."
 homebrew.5.1:0 "Signez-la !"
 homebrew.5.2:0 "Les règles sont plus comme des \"directives\"."
