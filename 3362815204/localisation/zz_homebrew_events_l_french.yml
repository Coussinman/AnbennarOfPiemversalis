 homebrew.1.t:0 "Bienvenue dans Homebrew"
 homebrew.1.d:0 "Bienvenue dans Homebrew, un sous-mod pour Anbennar. Avant de commencer, j'aimerais prendre un moment pour passer en revue certains détails d'Homebrew.\n\nCertaines des idées de ce mod ajoutent directement des modificateurs à vos provinces. Pour minimiser la perte de performance, toutes ces idées incluent une décision que vous devez prendre lorsque vous adoptez l'idée. Veuillez comprendre cette limitation, j'espère que vous pourrez toujours apprécier les effets que ces idées ont à offrir.\n\nLes économies ont été gonflées pour s'ajuster à tous les modificateurs trouvés dans Homebrew et Anbennar en général. Les choses seront plus chères que ce à quoi vous êtes habitué, et la main-d'œuvre sera légèrement plus rare. Vous ne devriez commencer à ressentir une différence qu'après le début de partie. Veuillez prendre cela en considération lors de la gestion de votre budget.\n\nHomebrew a été créé dans le but de rendre Anbennar plus amusant et intéressant à jouer. Alors s'il vous plaît, amusez-vous !"
 homebrew.1.1:0 "C'est parti !"
 homebrew.4.t:0 "La Convention de Núrael"
 homebrew.4.d:0 "Alors que la foi du Ravélianisme se répand à travers Cannor, un cercle d'artisans magiques de renommée mondiale sont invités à se rencontrer dans le lieu de rencontre neutre de Núrael. Ici, pendant deux mois, les grands esprits d'Halann se sont rencontrés et ont discuté de l'avenir de l'artisanat naissant de l'Artisanat Magique. Beaucoup de choses ont été discutées et débattues, mais tous les participants étaient d'accord sur une chose : l'Artisanat Magique est à son pire quand il dépasse les limites de la morale. Sous l'approbation du Haut Rectorat, les artisans magiques de Núrael ont rédigé un contrat à signer par tous les hommes et femmes de bon esprit pratiquant l'Artisanat Magique - qu'ils doivent maintenir le bon nom des artisans magiques partout, et ne jamais sacrifier leur intégrité morale au nom du progrès. Quiconque refuse de signer ce contrat sera vilipendé par la communauté mondiale."
 homebrew.4.1:0 "De nouvelles normes se développent"
 homebrew.4.2:0 "Les règles sont plutôt des « directives »."
 homebrew.5.t:0 "La Convention de Núrael"
 homebrew.5.d:0 "Aujourd'hui, un messager est arrivé à la cour, portant avec lui un document et une plume. Il représentait le cercle d'élite des artisans magiques, qui s'étaient réunis pour créer la Convention de Núrael. Si $MONARCH$ la signe, on attendra de lui qu'il respecte les principes énumérés, y compris l'interdiction de pratiques qu'ils jugent « immorales ». La convention a le soutien du Haut Rectorat lui-même, et si $MONARCH$ refuse de donner sa signature, [Root.GetName] sera laissé dans l'isolement diplomatique."
