 homebrew_idea.106.t:0 "Une Lecture Intéressante"
 homebrew_idea.106.d:0 "Sur la surface chatoyante du miroir, des images scintillèrent en vue et commencèrent à bouger d'elles-mêmes. $MONARCH$ regarda avec intérêt, fixant le miroir. \n\n\"Selon toutes les lois connues de l'aviation, il n'y a aucun moyen qu'une abeille devrait pouvoir voler. Ses ailes sont trop petites pour soulever son petit corps gras du sol. L'abeille, bien sûr, vole quand même. Parce que les abeilles se fichent de ce que les humains pensent être impossible.\" \n\nCet en-tête était la préface de ce qui doit être la dernière pièce d'un barde. $MONARCH$ continua de lire avec amusement modéré, les mots défilant sur la surface du miroir racontant le conte d'une abeille aventureuse visitant une maison humaine. La pièce était un peu absurde dans son concept, mais c'était exactement ce dont $MONARCH$ avait besoin pour égayer [Root.Monarch.GetHerHis] journée."
 homebrew_idea.106.1:0 "\"Comme c'est amusant.\""
 homebrew_idea.106.2:0 "\"Nous devrions commander une pièce basée sur ce script !\""
 homebrew_idea.107.t:0 "La Carte Regarde en Retour"
 homebrew_idea.107.d:0 "Sur la surface chatoyante du miroir, une image apparut. $MONARCH$ scruta le miroir... et recula d'horreur. \n\nLa cour de $COUNTRY$ était en désarroi alors que $MONARCH$ racontait ce qu'il avait vu. Sûrement, cela ne pouvait être vrai ? Sûrement, quand $MONARCH$ regarda dans un miroir, un grand géant ne le regarda pas en retour ? $MONARCH$ est devenu reclus depuis, divaguant et délirant sur \"le développement paradoxe\" et comment le libre arbitre est un mythe. Vraiment, $MONARCH$ est mentalement troublé."
 homebrew_idea.107.1:0 "\"Le monde doit connaître cette révélation !\""
 homebrew_idea.107.2:0 "\"Oh, à quoi bon tout cela ?\""
 homebrew_idea.107.3:0 "\"Une vie comme celle-ci... ne vaut pas la peine d'être vécue\""
 homebrew_idea.108.t:0 "Vil Artifice"
 homebrew_idea.108.d:0 "Sur la surface chatoyante du miroir, des images scintillèrent en vue et commencèrent à bouger d'elles-mêmes alors que des sons commencèrent à jouer. $MONARCH$ regarda avec intérêt, fixant le miroir. \n\nLes couleurs et formes tourbillonnantes formèrent l'image d'un laboratoire. D'un côté, un homme seul travaille ses outils - scies, aiguilles et teintures. Sur le mur, une esquisse pendait dépeignant un des Khet - un être divin ressemblant à un humain avec une tête de chat. À côté de son esquisse, était écrit : \"EN FAIRE PLUS.\" \n\nTout d'un coup, un visage de chat masqua le miroir. Il renifla l'air, et lécha ses lèvres avant de retourner à ses affaires et de trotter. $MONARCH$ put maintenant remarquer beaucoup de chats errant dans le laboratoire, certains enquêtant sur l'homme tandis que d'autres griffaient furieusement à la porte. Dans un coin, des piles de cages de fer tenaient encore plus de chats, et... autre chose. Un humain décapité gisait froissé dans une des cages, nu et marqué avec des incisions et points de suture partout sur son corps. $MONARCH$ put voir des touffes de fourrure collant de façon désordonnée d'une des lésions, emmêlées et sales. D'autres cages tenaient d'autres créatures, des chats qui ne pouvaient être appelés chats, car ils avaient des caractéristiques qui étaient incontestablement non-félines. Un chat marchait sur des jambes effilées et sans fourrure finissant avec des pieds humains. Un autre pendait du plafond de cage avec ses quatre mains humaines. Un autre gisait immobile, son corps ancré au sol par une tête humaine cousue sur son cou.\n\nL'homme se leva de son travail, et c'est alors que $MONARCH$ put distinguer son dernier affront à la nature : un bébé humain mort, sa tête coupée ouverte et remplie de morceaux de métal et céramique. L'homme approcha un des chats intouchés, lança un sort dessus, et sans aucune hésitation coupa ses oreilles avec un couteau. Il retourna alors à l'enfant mort, et commença à fixer les oreilles fraîchement coupées dans l'ouverture de la tête. \n\n$MONARCH$ ne put en prendre plus, et commanda que le miroir soit emporté."
 homebrew_idea.108.1:0 "Qu'est-ce que je viens de voir sur Halann ?"
 homebrew_idea.108.2:0 "Je dois avertir le Khetarch de ce blasphème !"
 homebrew_idea.108.3:0 "...Était-ce le Chef Artificier ?"
 homebrew_idea.109.t:0 "La Vie Excitante de l'École de Sorciers"
 homebrew_idea.109.d:0 "Sur la surface chatoyante du miroir, des images scintillèrent en vue et commencèrent à bouger d'elles-mêmes. $MONARCH$ regarda avec intérêt, fixant le miroir. \n\nDans ce qui doit être une académie de magisters fictive, se trouve l'histoire d'un jeune mage apprenti. Ce mage, célèbre pour avoir survécu à une rencontre avec le \"Roi Tyran\" pendant sa petite enfance, étudie maintenant dans une école avec des standards de sécurité si bas que $MONARCH$ est surpris que personne n'ait jamais déposé une plainte dessus. Après avoir voyagé à travers les mesures de sécurité douteuses de l'école (qui toutes échouent à arrêter un apprenti de première année), le mage vient face à face avec le Roi Tyran, avant qu'un ex-machina magique ne l'emporte loin du danger."
 homebrew_idea.109.1:0 "\"Une histoire d'enfants, sans doute.\""
 homebrew_idea.109.2:0 "\"Il n'y a aucun moyen que Le Magisterium permettrait une école comme ça !\""
 homebrew_idea.109.3:0 "\"Cette école viole tant de nos réglementations !\""
 homebrew_idea.110.t:0 "Créatures de la Nuit"
 homebrew_idea.110.d:0 "Sur la surface chatoyante du miroir, des images scintillèrent en vue et commencèrent à bouger d'elles-mêmes alors que des sons commencèrent à jouer. $MONARCH$ regarda avec intérêt, fixant le miroir. \n\nÀ travers sa surface, le miroir montra un festin décadent disposé et occupé par des nobles de diverses origines. Dans leur château, bien au-delà de la politique du royaume et des querelles purulentes de la classe inférieure, ces hommes et femmes riaient et bavardaient alors qu'ils creusaient dans leurs repas. Mais oh, quels genres de repas étaient-ce ! Car les hommes buvaient dans des verres de sang, et une femme appela un serveur seulement pour mordre à son cou. Ces gens étaient des vampires ! Et là, pendant au-dessus d'une cheminée, $MONARCH$ put distinguer un blason. C'était celui de Sil Vivin, la famille qui régnait sur le Royaume de Corvuria et le Duché d'Ashiande. Soudainement, un des fêtards tourne sa tête vers $MONARCH$, une expression confuse sur leur visage. Puis, le miroir devient sombre."
 homebrew_idea.110.1:0 "\"Sûrement c'est quelque cauchemar tordu ?\""
 homebrew_idea.110.2:0 "\"Nous savons ce qu'ils sont vraiment, maintenant !\""
 homebrew_idea.110.3:0 "\"Quoi, ils ont fait la fête sans m'inviter ?\""
 homebrew_idea.111.t:0 "Chipotage Historique"
 homebrew_idea.111.d:0 "Sur la surface chatoyante du miroir, des images scintillèrent en vue et commencèrent à bouger d'elles-mêmes alors que des sons commencèrent à jouer. $MONARCH$ regarda avec intérêt, fixant le miroir pendant des heures. \n\nLe miroir raconta à $MONARCH$ une histoire, ce qui devait être un drame d'époque situé pendant la Guerre du Roi Sorcier. L'intrigue ne se déroule pas comme $MONARCH$ fut enseigné dans [Root.Monarch.GetHerHis] textes d'histoire. Pour commencer, les elfes n'étaient pas déjà installés dans Cannor avant la guerre, mais $MONARCH$ pouvait excuser cela pour le bien d'étendre la distribution de personnages. Mais alors l'histoire montre le Roi Sorcier Nichmer conspirant avec des orques, et un halfelin de toutes les races trouvant le phylactère de Nichmer. Nichmer n'eut jamais de phylactère. Néanmoins, ces divergences flagrantes ne suffisent pas à empêcher $MONARCH$ de regarder l'histoire jusqu'à sa fin. Cependant, cela laissa une question dans l'air - ces inexactitudes devraient-elles être prises au sérieux ?"
 homebrew_idea.111.1:0 "\"Quelques libertés artistiques valent une bonne histoire !\""
 homebrew_idea.111.2:0 "\"L'intégrité historique prend priorité !\""
 homebrew_idea.112.t:0 "La Perle Maudite"
 homebrew_idea.112.d:0 "Sur la surface chatoyante du miroir, des images scintillèrent en vue et commencèrent à bouger d'elles-mêmes alors que des sons commencèrent à jouer. $MONARCH$ regarda avec intérêt, fixant le miroir pendant des heures. \n\nLe miroir raconta un conte d'aventure légère le long de la Mer Ruinée d'Aelantir. Ici, où les cartes sont incomplètes et la chasse aux Reliques de Précurseur sont à un niveau record, un capitaine pirate et un armurier partent en voyage pour sauver une belle demoiselle des griffes d'un équipage de pirates, maudits par la Magie de Précurseur à une éternité de mort-vivant. Des pitreries s'ensuivent, les pirates maléfiques sont vaincus, et le pirate héroïque (si jamais un pouvait exister) s'échappa du bras fort de la loi."
 homebrew_idea.112.1:0 "\"Qui savait que la piraterie pouvait être si romantique ?\""
 homebrew_idea.112.2:0 "\"Ce sont des pirates, ils méritent la corde peu importe quoi.\""
