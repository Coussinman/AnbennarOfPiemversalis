 homebrew_reminder.1.t:0 "Une Exception Aux Règles"
 homebrew_reminder.1.d:0 "Bonjour, si vous lisez ceci, vous êtes entré en possession de provinces qui nécessitent la construction de forts pour l'arbre de missions d'un pays. Ces provinces, Vieux Dwarovar, Terres de Khugs et Fin de Logr, peuvent construire des forts sans pénalité, alors n'hésitez pas à fortifier ces provinces !"
 homebrew_reminder.1.1:0 "Cool."
 homebrew_reminder.2.t:0 "Une Exception Aux Règles"
 homebrew_reminder.2.d:0 "Bonjour, si vous lisez ceci, vous êtes entré en possession soit des Murs Blancs de Castanor soit de Castonath elle-même. Comme ces provinces ont des arbres de missions liés à elles, ces provinces peuvent construire des forts sans pénalité, alors n'hésitez pas à fortifier ces provinces !"
 homebrew_reminder.2.1:0 "Cool."
 homebrew_reminder.3.t:0 "Une Exception Aux Règles"
 homebrew_reminder.3.d:0 "Bonjour, si vous lisez ceci, vous êtes entré en possession de provinces qui nécessitent la construction de forts pour l'arbre de missions d'un pays. Ces provinces, Nathbois et Bradnath, peuvent construire des forts sans pénalité, alors n'hésitez pas à fortifier ces provinces !"
 homebrew_reminder.3.1:0 "Cool."
 homebrew_reminder.4.t:0 "Une Exception Aux Règles"
 homebrew_reminder.4.d:0 "Bonjour, si vous lisez ceci, vous jouez en tant qu'Aelnar. Comme l'une de vos missions nécessite de prendre les Idées Religieuses, vous pouvez choisir entre les Idées Religieuses et la Suprématie Elfique. Souvenez-vous - vous ne pouvez en choisir qu'une !"
 homebrew_reminder.4.1:0 "Cool."
 homebrew_reminder.5.t:0 "Une Exception Aux Règles"
 homebrew_reminder.5.d:0 "Bonjour, si vous lisez ceci, vous êtes entré en possession de provinces qui nécessitent la construction de forts pour l'arbre de missions d'Azkare. Ces provinces, listées dans l'arbre de missions, peuvent construire des forts sans pénalité, alors n'hésitez pas à fortifier ces provinces !"
 homebrew_reminder.5.1:0 "Cool."
