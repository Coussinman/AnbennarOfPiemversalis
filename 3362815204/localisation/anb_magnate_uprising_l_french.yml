 magnate_uprising.1.t:0 "La Révolte des Magnats"
 magnate_uprising.1.d:0 "Un développement préoccupant à [From.Capital.GetCapitalName] aujourd'hui : les Magnats, soutenus par une armée privée et appuyés par des Magnats de tout le pays, ont confronté le [Root.Monarch.GetTitle] et exigé [Root.Monarch.GetHerHis] abdication. Exprimant une indignation significative face à ce qu'ils considèrent comme l'incompétence et le despotisme du [Root.Monarch.GetTitle], ils affirment maintenant qu'ils feraient un bien meilleur travail de gestion du pays que [Root.Monarch.GetHerHim] et demandent la fin de la monarchie Gawedi.\n\nAlors que l'issue de cette escarmouche dans la capitale n'a pas encore été déterminée, ses effets se font sentir dans tout [Root.GetName] alors que les provinces commencent à déclarer leur soutien, soit pour la Couronne, soit pour les Magnats."
 magnate_uprising.1.a:0 "Soutenir les Magnats"
 magnate_uprising.1.b:0 "Soutenir la Couronne"

 magnate_uprising.2.t:0 "La Révolte des Magnats se termine"
 magnate_uprising.2.d1:0 "La Révolte des Magnats s'est terminée par une victoire sur les loyalistes décadents et incompétents de la Couronne Gawedi. Il est temps pour nous d'assumer la responsabilité de l'État et de le guider comme nous le jugeons bon."
 magnate_uprising.2.d2:0 "La Révolte des Magnats s'est terminée par une victoire sur les affiliés traîtres et trop ambitieux des Magnats. Maintenant que leur menace est terminée, nous sommes libres de continuer à régner sur Gawed comme nous le jugeons bon."
 magnate_uprising.2.a:0 "Gloire aux Magnats !"
 magnate_uprising.2.b:0 "Gloire à la Couronne !"

 magnate_uprising.3.t:0 "La Révolte des Magnats - Une forteresse rassemble une petite force"
 magnate_uprising.3.d:0 "Une forteresse a rassemblé une petite force pour nous soutenir dans notre lutte contre nos ennemis ! Même maintenant, dans [bad_province.GetName], les troupes se rassemblent et sont prêtes et capables de se battre pour nos intérêts."
 magnate_uprising.3.a:0 "Bien joué !"

 magnate_uprising.4.t:0 "La Révolte des Magnats - Une forteresse rassemble une grande force"
 magnate_uprising.4.d:0 "Une forteresse a rassemblé une grande force pour nous soutenir dans notre lutte contre nos ennemis ! Même maintenant, dans [bad_province.GetName], les troupes se rassemblent et sont prêtes et capables de se battre pour nos intérêts."
 magnate_uprising.4.a:0 "Très bien joué !"

 magnate_uprising.5.t:0 "La Révolte des Magnats - La Révolte des Paysans"
 magnate_uprising.5.d:0 "Des nouvelles préoccupantes : les paysans ont saisi l'opportunité présentée par les troubles actuels pour se soulever et demander leurs droits. Déjà, divers districts signalent une augmentation de l'activité militante des paysans."
 magnate_uprising.5.a:0 "Damnation !"

 magnate_uprising.6.t:0 "La Révolte des Magnats - Notre forteresse fait défection"
 magnate_uprising.6.d:0 "De graves nouvelles ! Une forteresse précédemment fidèle à notre faction a fait défection vers nos opposants et se déplace déjà pour saboter notre cause ! Cependant, certains au sein de notre faction se demandent si c'est une perte totale ; peut-être leurs suggestions devraient-elles être prises en compte avant de l'écarter."
 magnate_uprising.6.a:0 "N'y a-t-il rien que nous puissions faire pour l'arrêter ?"
 magnate_uprising.6.b:0 "Que tout cela aille au diable !"

 magnate_uprising.7.t:0 "La Révolte des Magnats - La forteresse ennemie fait défection"
 magnate_uprising.7.d:0 "Bonne nouvelle ! Une forteresse précédemment fidèle à la faction ennemie a fait défection vers nous et se déplace déjà pour soutenir notre cause ! Cependant, certains au sein de notre faction remettent en question leur loyauté ; peut-être leurs préoccupations devraient-elles être prises en compte."
 magnate_uprising.7.a:0 "Bienvenue à bord !"
 magnate_uprising.7.b:0 "Ces gens sont-ils vraiment dignes de confiance ?"

 magnate_uprising.8.t:0 "La Révolte des Magnats - Un Prétendant se lève"
 magnate_uprising.8.d:0 "Des nouvelles préoccupantes : un prétendant a saisi l'opportunité présentée par les troubles actuels pour se lever et demander le trône. Déjà, divers districts signalent une augmentation de l'activité alors que le prétendant gagne en force."
 magnate_uprising.8.a:0 "Damnation !"

 magnate_uprising.9.t:0 "La Révolte des Magnats - La position de Bayvic"
 magnate_uprising.9.d:0 "Bayvic a clarifié sa position et se déplace pour assister sa faction choisie dans la lutte pour le contrôle de Gawed."
 magnate_uprising.9.a:0 "Bonne nouvelle !"
 magnate_uprising.9.b:0 "Désastreux !"

 magnate_uprising.10.t:0 "La Révolte des Magnats - Des déserteurs rejoignent nos forces"
 magnate_uprising.10.d:0 "Bonne nouvelle ! Une faction précédemment fidèle à la faction ennemie a fait défection vers nous et se déplace déjà pour soutenir notre cause ! Cependant, certains au sein de notre faction remettent en question leur loyauté ; peut-être leurs préoccupations devraient-elles être prises en compte."
 magnate_uprising.10.a:0 "Bienvenue à bord !"
 magnate_uprising.10.b:0 "Sont-ils vraiment dignes de confiance ?"

 magnate_uprising.11.t:0 "La Révolte des Magnats - Les forteresses rassemblent une énorme force"
 magnate_uprising.11.d:0 "Plusieurs forteresses ont rassemblé une grande force pour nous soutenir dans notre lutte contre nos ennemis ! Même maintenant, dans [bad_province.GetName], les troupes se rassemblent et sont prêtes et capables de se battre pour nos intérêts."
 magnate_uprising.11.a:0 "Très impressionnant !"

 magnate_uprising.100.t:0 "La Déclaration de la Ligue du Nord"
 magnate_uprising.100.d:0 "'Amis et compatriotes, prêtez-moi vos oreilles ! En ce jour, le Royaume de Gawed - qui était un État oppressif et sans esprit dirigé par des incompétents - n'est plus ! À sa place se lèvera la Ligue du Nord, gouvernée par les éminents Magnats, afin de garantir les droits de tous les peuples de notre royaume, et de résister à ceux qui se mettent en travers de la gloire et du bien-être de notre nation !'\n\nAu milieu de grandes célébrations dans tout [Root.Capital.GetName] et dans tout le royaume, la Ligue du Nord a été déclarée."
 magnate_uprising.100.a:0 "Gloire ! Gloire ! Gloire !"
