 magnate_uprising.1.t:0 "Le Soulèvement des Magnats"
 magnate_uprising.1.d:0 "Un développement préoccupant à [From.Capital.GetCapitalName] aujourd'hui : les Magnats, soutenus par une armée privée et appuyés par des Magnats à travers tout le pays, ont confronté le [Root.Monarch.GetTitle] et exigé [Root.Monarch.GetHerHis] abdication. Exprimant une indignation significative face à ce qu'ils considèrent comme l'incompétence et le despotisme du [Root.Monarch.GetTitle], ils prétendent maintenant qu'ils feraient un bien meilleur travail pour diriger le pays que [Root.Monarch.GetHerHim] et exigent la fin de la monarchie gawedienne.\n\nBien que l'issue de cette escarmouche dans la capitale n'ait pas encore été déterminée, ses effets se font sentir à travers tout [Root.GetName] alors que les provinces commencent à déclarer leur soutien, soit pour la Couronne soit pour les Magnats."
 magnate_uprising.1.a:0 "Se ranger du côté des Magnats"
 magnate_uprising.1.b:0 "Se ranger du côté de la Couronne"
 
 magnate_uprising.2.t:0 "Le Soulèvement des Magnats Prend Fin"
 magnate_uprising.2.d1:0 "Le Soulèvement des Magnats s'est achevé par une victoire sur les loyalistes décadents et incompétents de la Couronne Gawedienne. Il est temps pour nous d'assumer la responsabilité de l'État et de gouverner comme nous l'entendons."
 magnate_uprising.2.d2:0 "Le Soulèvement des Magnats s'est achevé par une victoire sur les affiliés traîtres et trop ambitieux des Magnats. Maintenant que leur menace est terminée, nous sommes libres de continuer à régner sur Gawed comme nous l'entendons."
 magnate_uprising.2.a:0 "Gloire aux Magnats !"
 magnate_uprising.2.b:0 "Gloire à la Couronne !"

 
 magnate_uprising.3.t:0 "Le Soulèvement des Magnats - Un Bastion Rallie une Petite Force"
 magnate_uprising.3.d:0 "Un bastion a rallié une petite force pour nous soutenir dans notre lutte contre nos ennemis ! Même maintenant à [bad_province.GetName], les troupes se rassemblent et sont prêtes et capables de combattre pour nos intérêts."
 magnate_uprising.3.a:0 "Bien joué !"
 
 magnate_uprising.4.t:0 "Le Soulèvement des Magnats - Un Bastion Rallie une Grande Force"
 magnate_uprising.4.d:0 "Un bastion a rallié une grande force pour nous soutenir dans notre lutte contre nos ennemis ! Même maintenant à [bad_province.GetName], les troupes se rassemblent et sont prêtes et capables de combattre pour nos intérêts."
 magnate_uprising.4.a:0 "Très bien joué !"
 
 magnate_uprising.5.t:0 "Le Soulèvement des Magnats - Le Soulèvement Paysan"
 magnate_uprising.5.d:0 "Nouvelles préoccupantes : les paysans ont saisi l'opportunité présentée par les conflits actuels pour se soulever et exiger leurs droits. Déjà, divers districts rapportent une augmentation de l'activité militante paysanne."
 magnate_uprising.5.a:0 "Que tout soit maudit !"
 
 magnate_uprising.6.t:0 "Le Soulèvement des Magnats - Notre Bastion Fait Défection"
 magnate_uprising.6.d:0 "Graves nouvelles ! Un bastion précédemment loyal à notre faction a fait défection vers nos opposants et agit déjà pour saboter notre cause ! Cependant, certains au sein de notre faction se demandent si c'est une perte totale ; peut-être leurs suggestions devraient-elles être prises en compte avant que nous l'abandonnions."
 magnate_uprising.6.a:0 "N'y a-t-il rien que nous puissions faire pour l'arrêter ?"
 magnate_uprising.6.b:0 "Que tout soit maudit !"
 
 magnate_uprising.7.t:0 "Le Soulèvement des Magnats - Un Bastion Ennemi Fait Défection"
 magnate_uprising.7.d:0 "Bonnes nouvelles ! Un bastion précédemment loyal à la faction ennemie a fait défection vers nous et agit déjà pour soutenir notre cause ! Cependant, certains au sein de notre faction questionnent leur loyauté ; peut-être leurs préoccupations devraient-elles être prises en compte."
 magnate_uprising.7.a:0 "Bienvenue à bord !"
 magnate_uprising.7.b:0 "Ces gens sont-ils vraiment dignes de confiance ?"
 
 magnate_uprising.8.t:0 "Le Soulèvement des Magnats - Un Prétendant se Lève"
 magnate_uprising.8.d:0 "Nouvelles préoccupantes : un prétendant a saisi l'opportunité présentée par les conflits actuels pour se lever et revendiquer le trône. Déjà, divers districts rapportent une augmentation de l'activité alors que le prétendant gagne en force."
 magnate_uprising.8.a:0 "Que tout soit maudit !"
 
 magnate_uprising.9.t:0 "Le Soulèvement des Magnats - La Position de Bayvic"
 magnate_uprising.9.d:0 "Bayvic a clarifié sa position et se mobilise pour assister la faction qu'elle a choisie dans la lutte pour le contrôle de Gawed."
 magnate_uprising.9.a:0 "Bonnes nouvelles !"
 magnate_uprising.9.b:0 "Désastreux !"
 
 magnate_uprising.10.t:0 "Le Soulèvement des Magnats - Des Déserteurs Rejoignent nos Forces"
 magnate_uprising.10.d:0 "Bonnes nouvelles ! Une faction précédemment loyale à la faction ennemie a fait défection vers nous et agit déjà pour soutenir notre cause ! Cependant, certains au sein de notre faction questionnent leur loyauté ; peut-être leurs préoccupations devraient-elles être prises en compte."
 magnate_uprising.10.a:0 "Bienvenue à bord !"
 magnate_uprising.10.b:0 "Sont-ils vraiment dignes de confiance ?"
 
 magnate_uprising.11.t:0 "Le Soulèvement des Magnats - Les Bastions Rallient une Force Énorme"
 magnate_uprising.11.d:0 "Plusieurs bastions ont rallié une grande force pour nous soutenir dans notre lutte contre nos ennemis ! Même maintenant à [bad_province.GetName], les troupes se rassemblent et sont prêtes et capables de combattre pour nos intérêts."
 magnate_uprising.11.a:0 "Très impressionnant !"
 
 magnate_uprising.100.t:0 "La Déclaration de la Ligue du Nord"
 magnate_uprising.100.d:0 "« Amis et compatriotes, prêtez-moi vos oreilles ! En ce jour, le Royaume de Gawed - qui était un état oppressif et insensé gouverné par les incompétents - n'est plus ! À sa place s'élèvera la Ligue du Nord, gouvernée par les estimés Magnats, afin de garantir les droits de tous les peuples de notre royaume, et résister à ceux qui font obstacle à la gloire et au bien-être de notre nation ! »\n\nAu milieu de célébrations massives à travers [Root.Capital.GetName] et tout le royaume, la Ligue du Nord a été déclarée."
 magnate_uprising.100.a:0 "Gloire ! Gloire ! Gloire !"
