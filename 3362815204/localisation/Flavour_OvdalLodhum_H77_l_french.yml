 #1
 lodhum_dwarven_expertise_title:0 "Expertise Naine"
 lodhum_dwarven_expertise_desc:0 "Cyranvar abrite les mines de gemmes de Ciranmyna, et les mines d'or extrêmement riches d'Yfelorr. Les Elfes Sylvains, cependant, n'ont pas la même expérience que nous quand il s'agit d'extraction efficace.\n\nHeureusement pour eux, il y aurait beaucoup de nains parmi nous qui aideraient très volontiers avec ce projet."
 lodhum_kindest_neighbor_title:0 "Le Plus Aimable Voisin"
 lodhum_kindest_neighbor_desc:0 "Cyranvar a été ouvert aux marchands étrangers, alors que beaucoup affluent maintenant vers les Bois-Profonds pour essayer d'obtenir une part de ses ressources. À cause de notre histoire d'amitié mutuelle, cependant, nous recevons constamment la préférence sur les étrangers quand il s'agit d'affaires mercantiles."

 #1b
 lodhum_respite_title:0 "Un Répit des Fées"
 lodhum_respite_desc:0 "Les elfes des Bois-Profonds sont devenus très habiles à vivre aux côtés des fées. Cependant, c'est une existence ardue, et certains elfes ont commencé à chercher le calme et la solitude des cavernes autour de Verkal Skomdihr pour se reposer et méditer avant de retourner aux bois. Certains ont même choisi d'y rester, établissant de petits sanctuaires pour ceux cherchant un répit des fées."
 lodhum_wooden_horsies_title:0 "Chevaux de Bois"
 lodhum_wooden_horsies_desc:0 "L'abondance de bois de haute qualité à laquelle nous avons maintenant accès depuis Cyranvar a inspiré beaucoup de nouveaux usages par des artisans entreprenants à Verkal Skomdihr. L'usage le plus populaire a été de faire des jouets pour enfants.\n\nCes nouveaux fabricants de jouets créent des boîtes à énigmes en bois élaborées et des marionnettes en bois, mais aussi des choses plus simples comme des chevaux de bois."

 #2
 lodhum_elven_artisans_title:0 "Inviter les Artisans Elfes"
 lodhum_elven_artisans_desc:0 "Les nains sont fiers de l'artisanat qu'ils créent, mais nul ne peut nier que les elfes peuvent produire un travail de qualité similaire, à leur façon elfique unique. Si les artisans elfes et nains peuvent coopérer, nous pouvons sûrement produire des chefs-d'œuvre qui sont l'envie du monde."
 lodhum_mastery_nature_title:0 "Maîtrise de la Nature"
 lodhum_mastery_nature_desc:0 "Les Elfes Sylvains sont profondément accordés aux bois féeriques, et sont devenus experts en toutes choses qui poussent. Si nous en invitons certains, nous pourrions certainement utiliser cette expertise pour nos nouveaux vignobles."

 #2b
 lodhum_time_peace_title:0 "Un Temps pour la Paix"
 lodhum_time_peace_desc:0 "L'unification de Cyranvar et notre consolidation ont signifié que la guerre a été un souvenir lointain pour beaucoup d'elfes et de nains, et l'échange culturel qui a suivi cela a apporté une grande prospérité à la fois à Ovdal Lodhum et Cyranvar.\n\nLa paix nous a rendus plus forts."
 lodhum_time_peace_tooltip:0 "Gagnera §G+50%§! de §Gprospérité§! dans deux §YBosquets§! aléatoires"
 lodhum_time_peace_tooltip2:0 "Deux §YForteresses§! possédées aléatoires gagnent §G+2%§! d'Impôt de Base, §G+2%§! de Production de Base et §G+2%§! de Main-d'œuvre de Base."

 lodhum_time_war_title:0 "Et un Temps pour la Guerre"
 lodhum_time_war_desc:0 "Les batailles que nous avons menées côte à côte avec les elfes ont laissé une marque sur nos armées, et sur les leurs.\n\nLes armées d'Ovdal Lodhum peuvent maintenant parfois être vues utilisant les stratégies d'attaque rapide des elfes, tandis que les armées de Cyranvar ont adopté certaines de nos formations défensives fermées. Mais plus que cela, maint soldat nain a maintenant un frère d'armes elfe, aux côtés duquel il s'est battu pendant de nombreuses batailles."

 #3
 lodhum_mountain_love_title:0 "Une Montagne d'Amour"
 lodhum_mountain_love_desc:0 "L'Étendue-Serpentine a vu de nombreux siècles de conflit et de tumulte, mais ceux-ci sont arrivés à leur fin. Par nos efforts, nous l'avons reconquise et l'avons rendue à nouveau sûre et libre de toute souillure orque. Mais nous n'aurions pas pu faire de tels progrès seuls.\n\nAvec l'aide des Gelkali et harpies de Bulwar, et des Elfes Sylvains de Cyranvar pour nous protéger des dangers de la surface, nous avons agi en retour pour les défendre des dangers du Dwarovar qui jaillirent comme conséquences de la Marée Verte ainsi que les uns des autres.\n\nIl est donc juste qu'eux aussi soient capables d'expérimenter les merveilles du Dwarovar comme nous le faisons. Ouvrons grand nos portes à nos alliés habitants de surface et montrons-leur ce que l'amour a forgé."

 #4
 lodhum_usable_soil_title:0 "Sol Utilisable"
 lodhum_usable_soil_desc:0 "Les cavernes de l'Étendue-Serpentine sont remplies de trésors, des veines d'or, fer, pierres précieuses, et mithril. Mais une chose que ces cavernes manquent est un bon sol riche. Composter les cadavres orques ne peut que faire tant, et après un temps on manque de cadavres orques.\n\nUne solution plus à long terme peut être trouvée dans Bulwar. La terre est riche, ses terres agricoles nourries par des rivières qui collectent le limon d'une douzaine de terres. Faisons une offre à divers individus à travers Bulwar - or jaune nain pour leur or riche et limoneux bulwari.\n\nCela prendra du temps pour que les cavernes que nous avons choisies pour ce projet soient complètement réaménagées alors que nous supplantons les industries existantes, mais cela en vaudra bien la peine."
 lodhum_vineyards_title:0 "Vignobles dans les Cavernes"
 lodhum_vineyards_desc:0 "Le vin, indépendamment de ses origines et ceux qui le boivent, a été un symbole d'amour et de romance. Ainsi, il convient que nous transformions ces nouvelles fermes-cavernes en endroits où un cru unique contrairement à tout autre au monde peut être cultivé. Cependant, nous ne sommes pas fermiers par métier ou héritage, donc cela prendra du temps pour que nos travailleurs dans ces vignobles commencent vraiment à accumuler l'expérience nécessaire. Néanmoins, cependant, ce labeur d'amour sera vu jusqu'au bout pour que les amoureux de notre forteresse puissent boire un vin qui est vraiment fait d'amour."

 #5
 lodhum_second_chance_title:0 "Une Seconde Chance"
 lodhum_second_chance_desc:0 "Plus nous apprenons sur Bulwar, plus les choses semblent devenir confuses - gobelins, elfes, humains, gnolls, et harpies appellent tous cet endroit demeure. Cependant, les harpies que nous avons rencontrées par Gelkalis semblent être plus intelligentes, et plus ouvertes aux mots qu'un orque ou un gobelin. Nous devons nous efforcer vers une compréhension avec ces harpies davantage, et les protéger de l'extinction.\n\nElles sont, ultimement, seulement poussées à leurs actions par le besoin de trouver un partenaire et c'est quelque chose que tout nain d'Ovdal Lodhum peut comprendre."
 lodhum_monsters_title:0 "Plus des Monstres"
 lodhum_monsters_desc:0 "Les harpies d'Ayarallen ont commencé à prendre vers nos conseils, mais cela prendra un noyau dédié d'individus au-delà de la mission diplomatique occasionnelle ou caravane commerciale.\n\nNous devons rassembler un groupe de conseillers qualifiés à notre emploi, et les envoyer à Ayarallen pour les aider dans les affaires d'état et avancer comme société. Ce groupe sera capable d'enseigner aux harpies les compétences nécessaires de gouvernance pour être vues non comme des nuisibles, mais comme des égales."
 lodhum_monsters_tooltip:0 "§YAyarallen§! gagnera un §Gprogrès significatif§! en démonstérisation"
 lodhum_monsters_tooltip2:0 "§YAyarallen§! sera libéré de la zone §YSiffiraeri§!"
 lodhum_yesterdays_enemy_title:0 "L'Ennemi d'Hier"
 lodhum_yesterdays_enemy_desc:0 "Nos efforts ont finalement porté leurs fruits. Ayarallen est maintenant un état propre, se dressant fièrement comme membre de la société moderne, mais il y a ceux qui s'accrochent encore aux anciennes vues.\n\nLes harpies ont donc besoin d'un protecteur en surface, car nous dans nos montagnes ne pouvons être là pour dissuader les nations de Bulwar d'attaquer par haines mal guidées et anciennes. Nous contacterons donc Gelkalis et Ayarallen, négociant un arrangement pour leur bénéfice mutuel."
 lodhum_todays_friend_title:0 "Est l'Ami d'Aujourd'hui"
 lodhum_todays_friend_desc:0 "Nous avons forgé un arrangement diplomatique comme nul autre. Humain, nain, et harpie travaillent ensemble dans l'amour mutuel et l'unité vers un avenir plus lumineux pour tous.\n\nAlors que le visage de la guerre change avec la prolifération des armes à feu, nous devrons constamment nous adapter avec nos alliés, et devons faire usage de toutes les compétences uniques de nos races. Prenant cette opportunité de travailler ensemble, nous pratiquerons des stratégies et échangerons des idées pour s'assurer que nous demeurions à jour sur toutes sortes de tactiques militaires pour quand nos armées doivent quitter nos demeures montagnardes."

