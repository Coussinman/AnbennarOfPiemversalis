 #######gerin intro 1-9#######
 flavor_lodhum.1.t:0 "Le Règne de Gérin Brise-Orque"
 flavor_lodhum.1.d:0 "Jadis, Gérin Brise-Orque était un aventurier castelyr. Jadis, il s'éveilla au milieu de centaines d'Orques morts de sa main, et d'un ami mort à ses côtés. Jadis, il décida de purger seul le Dwarovar des orques. Jadis, il vit la Marée Verte déferler, et tua ce qu'il put mais fit confiance aux Murs Blancs de Castellyr pour contenir le reste. (Jadis, il eut tort). Jadis, il vit le potentiel du Dwarovar se déployer devant lui, un murmure de la grandeur qui fut et qui pourrait être à nouveau.\n\nJadis, il rencontra une naine nommée Dwalra. Jadis, il échoua à repousser l'assaut orque qui vit son mari tué, son fils Balgar rendu orphelin. Jadis, Dwalra tomba amoureuse de lui. Jadis, mariés, ils retournèrent à la Forteresse de sa naissance. Et jadis, la possession par Gérin du gemme de saphir du Dwarovkron et de l'épée qui lui avait valu le nom de Brise-Orque le fit élire Roi, pour mener la renaissance de la Forteresse.\n\nMais c'était il y a longtemps. Maintenant, il marche avec l'aide d'une canne, et laisse son épée à la maison. Maintenant, les cicatrices se confondent, tandis que les détails de leurs blessures s'estompent. Maintenant, il repose en paix, dort la nuit sans crainte d'être attaqué par des Orques, entouré de murs qu'il a inspectés et de gardes qu'il a entraînés. Et maintenant il peut s'asseoir, et regarder son fils apprendre à diriger.\n\nEt bientôt il s'endormira, sachant qu'Ovdal Lodhum mènera la reconquête du Dwarovar. Mais tant que des nains habiteront le Dwarovar, il y aura des légendes de celui qu'ils appellent le Tricheur, celui qu'ils appellent Brise-Orque, la figure sans visage qui avait tué des centaines de milliers d'orques, un nombre égalé par nul avant ou depuis."
 flavor_lodhum.1.a:0 "Puisse-t-il régner longtemps!"

 flavor_lodhum.3.t:0 "La Troisième et Dernière Mort de Gérin Brise-Orque"
 flavor_lodhum.3.d:0 "Gérin Brise-Orque connut de nombreuses morts.\n\nIl y eut la mort d'un aventurier castelyr, un homme qui voyait le ciel ouvert et le soleil rayonnant, qui les quitta tous deux pour les profondeurs de l'Échine-du-Serpent. Il y eut la mort d'un tricheur, la mort d'un cauchemar, quand il déposa son épée et prit une épouse et un fils et une canne.\n\nMaintenant, il a affronté une autre mort. Plus agréable que les autres - entouré d'êtres chers, des funérailles auxquelles assistèrent tous les nains d'Ovdal Lodhum - et aussi plus définitive."
 flavor_lodhum.3.a:0 "Ovdal Lodhum pleure un homme, et une légende."

 flavor_lodhum.4.t:0 "En Deuil"
 flavor_lodhum.4.d:0 "Ovdal Lodhum a passé des millénaires à penser en termes de siècles. C'est l'échelle de temps naturelle pour les montagnes, et pour les nains. Et en son sein, Gérin Brise-Orque est - était - une étincelle au milieu d'une vaste caverne de ténèbres, ou peut-être un éclair.\n\nBalgar savait que ce jour viendrait. Il le savait la première fois qu'il appela son père 'père'. Mais néanmoins, ce n'est pas un moment pour lequel lui, ou n'importe quel nain, est bien préparé. Comment retourner à une vie de siècles, quand votre existence a été à jamais remodelée en l'espace de décennies?"
 flavor_lodhum.4.a:0 "Un jour à la fois?"

 flavor_lodhum.5.t:0 "Une Femme Pleure, et Agit"
 flavor_lodhum.5.d:0 "Dwalra passa un temps à pleurer près de la tombe de l'homme qu'elle aimait. Une semaine au total, assise en silence, ne mangeant que l'eau et le pain noir que quelques amis proches lui apportaient. Une semaine de réflexion et de réévaluation et de chagrin.\n\nEt puis elle partit, n'ayant accompli qu'un vingtième de la période de deuil standard, un cinquantième du temps coutumier pour un héros ou autre grande figure. Des yeux nains la regardèrent tandis qu'elle retournait chez elle, sourcils froncés, un regard noir ou deux dirigés vers elle. Mais, comme Brise-Orque à travers la chair orque, elle ne s'arrêta pas.\n\nÀ la porte de la maison où elle avait vécu pendant des décennies, qui ne semblait plus tout à fait être un foyer, elle s'arrêta. Se tourna. Lança à la foule qui l'avait suivie un regard flétrissant, laissa échapper un doux soupir. Enfonça ses ongles dans sa paume, souhaitant qu'il y ait une main calleuse qu'elle puisse serrer à la place.\n\nMais à la place elle entra, descendit les marches. \"Aucun d'eux ne le connaissait, pas entièrement. Aucun d'eux ne sait comment l'honorer. C'est quelque chose que seule moi je sais.\"\n\nPuis elle leva les yeux, vit son fils debout dans sa chambre d'enfance, les larmes coulant encore sur son visage. \"Quelque chose que nous seuls savons.\""
 flavor_lodhum.5.a:0 "Mais peut-être qu'ils l'apprendront, avec le temps."

 flavor_lodhum.6.t:0 "Tel Père, Tel Fils"
 flavor_lodhum.6.d:0 "L'épée sait ce qu'elle fait. Balgar, lui, ne le sait pas.\n\nElle connaît chaque mouvement qu'un nain ou un Castelyr serait entraîné à faire, et un millier appris à la dure. Elle connaît chaque taille, chaque blocage, chaque parade. Balgar a été entraîné à cela, oui, les a pratiqués sous l'œil de son père, mais cela ne semble pas fonctionner de la même façon quand cette voix douce et bourrue n'est pas là pour crier \"Garde cette garde!\" ou \"Plus vite!\" ou \"C'est mon fils!\".\n\nL'épée s'ajuste mal dans une main pas calleuse sur des décennies, un peu longue pour un homme qui n'atteint que quatre pieds. Mais tandis qu'il la lève au-dessus de sa tête dans la salle principale d'Ovdal Lodhum, ni son bras ni sa résolution ne vacillent.\n\nIl parle, et par une magie que Dwalra apprit et oublia il y a un siècle, puis réapprit hier, sa voix emplit l'espace. \"Mon père est mort. Gérin est mort. Mais Brise-Orque ne l'est pas. Et nous non plus!\""
 flavor_lodhum.6.a:0 "Sous Brise-Orque, nous nous battons!"
 flavor_lodhum.6.tooltip:0 "Nous gagnerons le modificateur §YBrise-Orque§! chaque fois que nous serons en guerre avec des §Yorques§!"

 flavor_lodhum.7.t:0 "Déchirer les Orques"
 flavor_lodhum.7.d:0 "L'épée sait ce qu'elle fait. Balgar, toujours, ne se sent pas tout à fait à l'aise avec elle dans sa main. Mais une lame qui a tué cent mille orques peut ajouter plus à ce total même dans une main incertaine.\n\nC'est, bien sûr, ce que Balgar essaie de se convaincre tandis qu'il fait ses premiers pas hors des murs d'Ovdal Lodhum depuis l'expédition fatidique qui vit son père tué et un humain rencontré. Le reste de cette histoire était l'Histoire... mais aujourd'hui l'avenir d'Ovdal Lodhum s'écrit."
 flavor_lodhum.7.a:0 "Avec une plume d'acier, et le sang orque comme encre."
 flavor_lodhum.7.tooltip:0 "Débloque la décision §YMassacrer les Orques§!"

 flavor_lodhum.8.t:0 "Un Monument à un Homme, et Plus"
 flavor_lodhum.8.d:0 "Pour les orques, Brise-Orque était connu sous le nom de Tricheur, une ombre dans la nuit dont les pièges et embuscades étaient aussi importants pour sa dangerosité que sa maîtrise de l'épée. Beaucoup le voyaient comme une ombre, un cauchemar, les ténèbres mortelles de l'Échine-du-Serpent incarnées.\n\nLes orques pourraient être surpris de voir le monument que nous avons construit à Gérin à Chute-Orque - bien que les seuls orques à trouver n'importe où dans les environs soient des cadavres. La statue est taillée dans du marbre lumineux, taillée et polie au point qu'elle scintille à la lumière des torches. Le regard de Gérin regarde vers le lointain, tout comme l'homme lui-même regardait toujours au-delà.\n\nIl tient Brise-Orque presque distraitement, c'était toujours une extension de son corps après tout, et transmettre cela avec précision prit à l'équipe de sculpteurs autant de temps que tout le reste du travail combiné. Nous avons pris une seule liberté, une seule - le pommeau est orné de grenats. Il était nôtre à la fin, après tout, et nous sommes siens."
 flavor_lodhum.8.a:0 "Maintenant, et pour toujours"

 flavor_lodhum.9.t:0 "En Avant avec Brise-Orque"
 flavor_lodhum.9.d:0 "Pas. Fente. Blocage. Pas. Coup. Demi-tourbillon. Taille.\n\nBalgar utilise toujours les mouvements qu'il a appris de son père, bien qu'il ait acquis une partie de l'improvisation nécessaire quand les défenses d'un orque noir visent à arracher votre gorge. Bataille, embuscade, massacre; les jours et semaines et mois ont déjà commencé à se confondre, et Balgar a perdu le compte du nombre de morts ajoutées au tribut de Brise-Orque. Il ne peut s'empêcher de frissonner quand il pense que c'était la vie de son père, la somme totale de celle-ci, pendant des décennies."
 flavor_lodhum.9.a:0 "Ceci... ceci est la vie?"



 flavor_lodhum.30.t:0 "Brise-Orque se Repose"
 flavor_lodhum.30.d:0 "Qu'est-ce qu'une épée? Le testament d'un homme que vous appeliez père? Un outil, pour faire un monde meilleur? Une relique, depuis longtemps rendue obsolète?\n\nCes questions pourraient être posées de n'importe quelle arme, mais aujourd'hui, Balgar Gérinsson les pose de Brise-Orque. La plupart d'Ovdal Lodhum connaissent l'arme comme leur symbole, comme son symbole, le symbole de la guerre que les Nains de Grenat choisirent quand ils ouvrirent leurs portes et sortirent dans l'obscurité. Mais ce n'est pas tout. Ce n'est simplement pas tout. Parce que Balgar se souvient aussi de son père, se souvient de Gérin s'appuyant sur le fourreau comme si c'était sa canne. Se souvient de lui l'utilisant pour couper les champignons aussi bien que couper la chair orque. Peut-être que Brise-Orque ne peut pas être plus, mais Gérin? Gérin l'était. Et les Nains de Grenat peuvent l'être aussi.\n\nBrise-Orque a écrit son chapitre, dans le sang et l'os et les cadavres. Et dans les vies sauvées, les tragédies évitées, le massacre arrêté dans son élan. Gérin s'est battu pendant des décennies avant son repos; sa lame a pris un peu plus de temps. Mais maintenant, le fils de Gérin sait, espère, rêve, qu'Ovdal Lodhum peut se tourner vers le chapitre suivant, honorant Gérin mais laissant derrière une pièce de son héritage, cherchant des armes plus civilisées pour un âge plus civilisé."
 flavor_lodhum.30.d2:0 "Qu'est-ce qu'une épée? Un tranchant, luisant dans l'obscurité? Un outil, pour faire un monde meilleur? Une relique, depuis longtemps rendue obsolète?\n\nCes questions pourraient être posées de n'importe quelle arme, mais aujourd'hui, [Root.Monarch.GetName] les pose de Brise-Orque. C'est une épée qui a connu le fourreau de l'étui, mais jamais le fourreau de la paix. C'est une épée qui s'est émoussée par l'usage, mais jamais émoussée par le non-usage. Ou peut-être qu'elle le fit, pendant une durée de décennies, à peine une goutte dans un aquifère, avant que ce rêve ne s'estompe et qu'Ovdal Lodhum en poursuive un autre.\n\nBrise-Orque a écrit son chapitre, dans le sang et l'os et les cadavres. Et dans les vies sauvées, les tragédies évitées, le massacre arrêté dans son élan. Gérin s'est battu pendant des décennies avant son repos; sa lame a pris un peu plus de temps. Mais maintenant, [Root.Monarch.GetName] sait, espère, rêve, qu'Ovdal Lodhum peut se tourner vers le chapitre suivant, avec des armes plus civilisées pour un âge plus civilisé."
 flavor_lodhum.30.a:0 "Merci, Brise-Orque, pour ton service."


 #######mission events 10-99#######
 flavor_lodhum.10.t:0 "L'Elfe Blessé"
 flavor_lodhum.10.d:0 "Nos patrouilles juste au-delà des labyrinthes de Verkal Skomdihr ne tendent pas à être très mouvementées, hormis la rencontre avec l'occasionnel gobelin ou pillard orque. Cette fois, cependant, ils tombèrent sur un elfe gravement blessé, appuyé contre un arbre, qui passait de la conscience à l'inconscience.\n\nAprès qu'il fut amené dans la forteresse pour récupérer, nous avons essayé de découvrir ce qui lui était arrivé. Nous ne pouvions pas le comprendre, mais après qu'on lui ait tendu un morceau de craie il dessina une figure que chaque nain dans la salle reconnut. Des grondements furieux et des jurons emplirent la pièce, et l'elfe recula de peur avant de réaliser que ce n'était pas lui, mais l'orque qu'il avait dessiné, qui était la cible de notre rage.\n\nQuand les nains se furent calmés après que chacun d'eux ait personnellement juré vengeance, l'elfe parvint à expliquer par gestes et dessins supplémentaires que son clan survivait encore, mais était durement pressé par les guerres avec les orques et gobelins."
 flavor_lodhum.10.d2:0 "Nos patrouilles juste au-delà des labyrinthes de Verkal Skomdihr ne tendent pas à être très mouvementées, hormis la rencontre avec l'occasionnel gobelin ou pillard orque. Cette fois, cependant, ils tombèrent sur un elfe gravement blessé, appuyé contre un arbre, qui passait de la conscience à l'inconscience.\n\nAprès qu'il fut amené dans la forteresse pour récupérer, nous avons essayé de découvrir ce qui lui était arrivé. Nous ne pouvions pas le comprendre, mais après qu'on lui ait tendu un morceau de craie il dessina une figure que chaque nain dans la salle reconnut. Des grondements furieux et des jurons emplirent la pièce, et l'elfe recula de peur avant de réaliser que ce n'était pas lui, mais l'orque qu'il avait dessiné, qui était la cible de notre rage.\n\nQuand les nains se furent calmés après que chacun d'eux ait personnellement juré vengeance, l'elfe parvint à expliquer par gestes et dessins supplémentaires que les elfes de sa clairière avaient été défaits, et qu'elle était entièrement occupée par des orques et gobelins."
 flavor_lodhum.10.d3:0 "Nos patrouilles juste au-delà des labyrinthes de Verkal Skomdihr ne tendent pas à être très mouvementées, hormis la rencontre avec l'occasionnel gobelin ou pillard orque. Cette fois, cependant, ils tombèrent sur un elfe gravement blessé, appuyé contre un arbre, qui passait de la conscience à l'inconscience.\n\nAprès qu'il fut amené dans la forteresse pour récupérer, nous avons essayé de découvrir ce qui lui était arrivé. Nous ne pouvions pas le comprendre, mais après qu'on lui ait tendu un morceau de craie il dessina une figure que chaque nain dans la salle reconnut. Des grondements furieux et des jurons emplirent la pièce, et l'elfe recula de peur avant de réaliser que ce n'était pas lui, mais l'orque qu'il avait dessiné, qui était la cible de notre rage.\n\nQuand les nains se furent calmés après que chacun d'eux ait personnellement juré vengeance, l'elfe fit de son mieux pour essayer d'apaiser leurs tempéraments. La clairière n'était plus contrôlée par son clan, mais d'autres Elfes Sylvains avaient réussi à la reprendre."
 flavor_lodhum.10.a:0 "Nous ne permettrons pas à notre ennemi ancestral d'anéantir une autre civilisation!"
 flavor_lodhum.10.b:0 "Sa vengeance est notre vengeance, ces monstres connaîtront notre colère!"
 flavor_lodhum.10.c:0 "Alors nous devrons les convaincre de la rendre à votre peuple."
 flavor_lodhum.10.e:0 "Alors ils se sont unis contre la menace orque?"
 flavor_lodhum.10.tooltip:0 "§YSalla Ayeth§! sera libéré de toutes les provinces contrôlées par les §YElfes Sylvains§! dans le §YBosquet-Flèche§!"

 flavor_lodhum.11.t:0 "Une Terre en Tumulte"
 flavor_lodhum.11.d:0 "Nous venons juste de commencer à recevoir des rapports complets de nos éclaireurs hors de l'Étendue-Serpentine pour rétablir le contact avec les terres au sud. Ce faisant, nous avons rencontré quelqu'un dans le territoire à l'extérieur de la Grotte de Glogund, un humain blessé des terres de Bulwar, un royaume de collines, rivières, et sable cuit par la chaleur du soleil. Ce n'est pas la première fois dans notre mémoire que nous trouvons un humain cherchant sanctuaire et répit.\n\nNous avons appris qu'il est un Gelkali, des terres souvent connues sous le nom de Gelkalis - et du sort de ce royaume. Sa patrie lutte - ou souffre? Notre maîtrise de sa langue est pauvre, donc il est difficile de distinguer l'un de l'autre, mais nous avons appris que des gobelins vinrent en hordes dans les terres de son peuple - une marée de gobelins engendrée par la guerre de Dookanson pour unir les clans orques sans doute, et que des elfes d'un autre genre ont essentiellement fait de l'humanité des citoyens de seconde classe dans leurs propres royaumes. Une espèce de femmes-oiseaux ailées que nos archives indiquent être appelées harpies ont aussi harcelé cette terre pendant des siècles, enlevant des mâles de nombreuses espèces afin de s'accoupler et propager leur propre espèce. Bulwar est une terre déchirée par la lutte et les conflits, et...."
 flavor_lodhum.11.a:0 "...il semble que les orques ne soient pas le seul mal là-bas"

 flavor_lodhum.12.t:0 "Une Autre Rancune"
 flavor_lodhum.12.d:0 "L'amour peut venir sous de nombreuses formes, beaucoup plaisantes, certaines sombres et d'autres tordues. Dans ce cas, ce n'est même pas une de ces formes. Notre délégation à Arg-Ôrdstun est revenue, battue et évidemment indésirable. Ils furent accueillis aux portes et leur cause entendue, mais ce qui suivit était inattendu et inacceptable.\n\nIls nous appelèrent des fous aveuglés par l'amour, insinuant des relations avec des orques et gobelins pour passer les jours dans notre forteresse, et disent que si nous aimons vraiment les nains, nous nous agenouillerons devant Arg-Ôrdstun et peut-être qu'après avoir prouvé notre valeur, nous pourrions être traités comme si nous étions un animal de compagnie ou un outil favori. Ils jetèrent même de la poussière de roche pour hâter leur départ.\n\nCette insulte envers nous ne peut rester sans réponse. Le commandement d'Arg-Ôrdstun doit payer."
 flavor_lodhum.12.a:0 "Nous offrons amour et amitié et ils se moquent de nous?"

 flavor_lodhum.13.t:0 "Dans les Salles du Roi des Montagnes"
 flavor_lodhum.13.d:0 "Une forteresse naine n'est rien de moins qu'une merveille architecturale. Un exemple serait la Porte de Protection de Verkal Skomdihr. Bien que les protections elles-mêmes se brisèrent durant le Jour des Cieux Cendrés, la structure physique elle-même est un exemple d'ingénierie naine durable.\n\nMais pour le Nain moyen, ces miracles sont banals. Comme ils vivent dans ces forteresses pour toute leur vie, leurs salles grandes et anciennes sont tout ce qu'ils connaissent. Alors quand les premiers visiteurs commencèrent à arriver, nous n'étions pas préparés aux sentiments d'émerveillement et de crainte respectueuse.\n\nAinsi nous rappelons-nous pourquoi nous perpétuons l'héritage de nos ancêtres et pourquoi nous nous souvenons de leurs noms. C'est parce qu'ils construisirent le monde dans lequel nous nous tenons. C'est à travers les yeux de nos amis et alliés étrangers que nous voyons notre foyer pour ce qu'il est vraiment, et prenons à nouveau fierté de notre héritage."
 flavor_lodhum.13.a:0 "Ouvrez grand les portes de notre royaume montagnard!"
 flavor_lodhum.13.tooltip:0 "§YLes autres races commenceront à visiter l'Étendue-Serpentine§!"

 flavor_lodhum.14.t:0 "Un Émissaire Nain"
 flavor_lodhum.14.d:0 "Un diplomate est arrivé d'Ovdal Lodhum, déclarant qu'ils parlent au nom des humains dans nos royaumes et partout dans Bulwar. Ils exigent que nous cessions d'abuser de nos positions en tant qu'Élus de Surael et leur permettions la liberté qu'ils croient que nous leur refusons."
 flavor_lodhum.14.a:0 "Nous avons d'autres préoccupations plus pressantes; amusons-les"
 flavor_lodhum.14.b:0 "Nous leur enseignerons le sens de 'cœurs saignants'"
 flavor_lodhum.14.tooltip:0 "§YOvdal Lodhum§!, §YGelkalis§!, et §YAyarallen§! nous déclareront la guerre dans un mois et nous ne pourrons appeler nos alliés"
 flavor_lodhum.14.tooltip2:0 "Ils pourraient aussi déclarer à §Y[global_lodhum_elf_enemy_2.GetName]§!"
 flavor_lodhum.14.tooltip3:0 "Ils pourraient aussi déclarer à §Y[global_lodhum_elf_enemy_1.GetName]§!"

 flavor_lodhum.15.t:0 "La Réponse Elfique"
 flavor_lodhum.15.d:0 "Les royaumes elfes solaires les plus puissants de Bulwar ont envoyé des émissaires détaillant les réponses de leurs gouvernements en longs mots fleuris, truffés d'insultes voilées et de mots cinglants, mais au final ils ont refusé nos demandes"
 flavor_lodhum.15.d2:0 "Les royaumes elfes solaires les plus puissants de Bulwar ont envoyé des émissaires détaillant les réponses de leurs gouvernements en longs mots fleuris, truffés d'insultes voilées et de mots cinglants, mais au final ils ont accepté nos demandes."
 flavor_lodhum.15.a:0 "Alors ils sentiront la fureur de la montagne sur leurs têtes!"
 flavor_lodhum.15.b:0 "L'amour prévaut."
 flavor_lodhum.15.tooltip:0 "Seuls §YGelkalis§! et §YAyarallen§! se joindront à nous dans cette guerre.\nNous devons utiliser l'accord de paix §YAffirmer notre Position§!."

 flavor_lodhum.16.t:0 "Gravé dans la Pierre"
 flavor_lodhum.16.d:0 "Les Elfes Solaires de Bulwar, malgré le fait d'être les soi-disant élus de Surael, sont trop faibles en pouvoir pour même contester de façon réaliste nos demandes. Bien qu'ils puissent peut-être dans le futur tenter de forcer la situation en leur faveur, nous serons prêts pour ce jour s'il doit venir. Aujourd'hui, cependant, nous célébrons la libération de l'humanité, comme Gérin l'aurait voulu!"
 flavor_lodhum.16.a:0 "Trois hourras pour Gelkalis!"

 flavor_lodhum.17.t:0 "L'Amour dans Chaque Coin"
 flavor_lodhum.17.d:0 "Nous nous attendions à ce que notre utilisation des crieurs de Tellum soit efficace, mais ils ont largement dépassé nos attentes. Des Elfes Lunaires, gnomes, nains, halfelins, et humains de tout Cannor affluent vers l'Étendue-Serpentine, inspirés par notre message d'amour."
 flavor_lodhum.17.a:0 "Bienvenue, bienvenue, bienvenue à tous!"

 flavor_lodhum.18.t:0 "La Forteresse où Vit l'Amour"
 flavor_lodhum.18.d:0 "Autour d'une table, quatre femmes sont assises avec des tasses de thé, les feuilles apportées de Havre-Lune, avec un livre devant chacune d'elles. Dans la pièce d'à côté, leurs partenaires bavardent sur la longue journée de travail d'hier, sur le fait qu'ils sont heureux d'être ici. C'est un jour spécial, après tout. Aujourd'hui est le jour où le Roi renouvelle ses vœux avec son épouse royale, et tout le royaume est en célébration.\n\nOloris regarde ses amis, et verse un verre de Rouge de Lodhum, cultivé dans les très grottes près de la forteresse. Il porte un toast, devant tenir son verre bas pour que le gnome et l'halfelin à la table puissent faire tinter leurs verres. \"À la santé du Roi, et de sa bien-aimée!\" crient-ils, tandis qu'ils prennent tous une gorgée. Les festivités et la gaieté continuent dans la nuit, jusqu'à ce qu'il soit finalement temps de rentrer à la maison. Les couples finissent par se réunir et commencent à dire leurs adieux. L'artificier gnome et sa femme disent au revoir dans leur accent Giberdi familier, si étranger. Vient ensuite l'Halfelin Impérial et sa fiancée, une Pied-Rouge, comme il avait appris. Ils vinrent pour dire leurs vœux, mais restèrent - tout comme lui-même, quand il rencontra sa bien-aimée. Le dernier à partir est son ami humain et leur épouse naine. Beaucoup avaient commenté qu'il avait 'fait un Gérin', toujours en plaisantant bien sûr. Les deux étaient heureux ensemble, et amoureux. Qui était-il pour juger?\n\nFinalement, il ne restait que lui-même, et sa femme. Elle, bien sûr, avait toujours l'air aussi belle que le jour où ils s'étaient rencontrés, il y a maintenant une demi-décennie. Ses yeux brillaient de la même couleur que la pierre de grenat qui pendait autour de son cou, la pierre d'amour qu'il lui avait donnée. Si son père avait appris qu'il avait épousé une harpie, il serait probablement mort dans un accès d'apoplexie. Mais c'est pourquoi il était venu ici, pour trouver une épouse qu'il aimerait vraiment, pas quelque farce politique arrangée faite par deux familles.\n\n\"Ils vont allumer les lanternes de célébration maintenant,\" dit-elle, tandis qu'elle se pelotonnait dans son étreinte, et l'attira sur le sofa. \"Toute la forteresse va briller en rose bientôt. Peut-être devrions-nous faire une promenade du soir.\" elle enleva ses chaussures, et se blottit sur lui, ne faisant aucun effort pour agir sur sa proposition. \"Restons à l'intérieur,\" dit Oloris, sachant parfaitement bien ce qu'elle voulait vraiment. Sa femme sourit, et ferma les yeux. \"Bonne réponse,\" dit-elle. \"Bonne réponse.\" "
 flavor_lodhum.18.a:0 "Juste un autre jour dans la Forteresse où Vit l'Amour..."
 flavor_lodhum.18.tooltip:0 "§YOvdal Lodhum§! gagnera §G25§! de projection de puissance de façon permanente"

 ########tourism events 99-150#######
 #woodelf
 flavor_lodhum.101.t:0 "Souhaits Fantaisistes"
 flavor_lodhum.101.d:0 "Sous l'influence d'un quelconque farceur féerique, un jeune et imprudent Elfe Sylvain a causé des dégâts significatifs dans [Root.lodhum_target.GetName] en tentant de faire quelque sorte de farce."
 flavor_lodhum.101.a:0 "Soupir."
 flavor_lodhum.101.b:0 "Ceci ne peut rester impuni."

 flavor_lodhum.102.t:0 "L'Impensable"
 flavor_lodhum.102.d:0 "Les concours de boisson sont un spectacle commun dans les tavernes. Ils se tiennent habituellement entre membres de la même race pour garder les choses équitables, car les nains boiront n'importe qui d'autre sous la table. Mais maintenant, un Elfe Sylvain a fait l'impensable, et a réussi à surpasser un nain à la boisson!"
 flavor_lodhum.102.a:0 "Impressionnant! Donnez à cet elfe une barbe d'honneur!"
 flavor_lodhum.102.b:0 "Il a dû tricher!"

 flavor_lodhum.103.t:0 "Pouvoir des Fleurs"
 flavor_lodhum.103.d:0 "Quelques Elfes Sylvains ont découvert qu'une certaine fleur bleue des Bois-Profonds peut être traitée pour fonctionner comme un puissant aphrodisiaque. Cultiver ces fleurs dans des environnements contrôlés s'est avéré difficile, donc nous devons nous contenter de la quantité relativement petite que nous avons maintenant en stockage, jusqu'à ce qu'elle pousse dans la nature à nouveau."
 flavor_lodhum.103.a:0 "Je sais où nous pouvons utiliser un taux de natalité plus élevé"
 flavor_lodhum.103.b:0 "Amusez-vous avec, tout le monde!"



 #human
 flavor_lodhum.104.t:0 "Gemmes d'Amour"
 flavor_lodhum.104.d:0 "Un visiteur humain, cherchant à obtenir une gemme d'amour d'Ovdal Lodhum pour une demande en mariage romantique, est venu à nous avec une requête. Il semble avoir dépensé tout son argent en voyageant ici, et n'a plus les moyens d'acheter la gemme. Il fait toutes les promesses imaginables de rembourser notre gentillesse au mieux de ses capacités si nous pouvons lui en donner une."
 flavor_lodhum.104.a:0 "Les choses que nous faisons pour l'amour... Donnez-lui ce qu'il veut."
 flavor_lodhum.104.b:0 "Pas d'argent, pas de gemme."

 flavor_lodhum.105.t:0 "Désirs Charnels"
 flavor_lodhum.105.d:0 "Un groupe en visite de marchands, aventuriers, et autres individus de moyens bulwari ont visité [Root.lodhum_target.GetName] récemment. C'est habituellement sans inquiétude puisqu'après une semaine d'excès, les groupes visiteurs repartent.\n\nMais le groupe actuel semble exceptionnel, s'étant plus ou moins rendus résidents dans un de nos établissements. Ceci s'accompagne des demandes faites au personnel devenant de plus en plus extravagantes... et dangereusement imprudentes.\n\nLe chef de cette bande nous assure qu'ils ont presque eu leur compte, et offre une somme généreuse en dédommagement pour les \"dégâts\", pour bien sûr être confiée à l'état pour s'assurer qu'elle atteigne les bonnes mains. Bien sûr, nous pourrions les expulser maintenant et probablement nous épargner un grand mal de tête."
 flavor_lodhum.105.a:0 "Le client a toujours raison..."
 flavor_lodhum.105.b:0 "...mais la sécurité de notre peuple est primordiale!"

 flavor_lodhum.106.t:0 "Rivalité dans la Foi"
 flavor_lodhum.106.d:0 "Il semble que l'effusion de sang dans Cannor ait trouvé son chemin ici. Un groupe de chevaliers adéaniques voyageurs de l'Empire d'Anbennar, espérant tester leur courage contre les horreurs du Dwarovar sont entrés en conflit avec un groupe de croisés corinites d'Escann.\n\nLa rivalité commence à déranger les locaux car, bien qu'elle soit simplement réservée pour des concours d'habileté ou de force, un côté a émis des demandes pour un duel à mort. Nous devons agir rapidement si nous souhaitons interdire ceci, car cela peut avoir des répercussions."
 flavor_lodhum.106.a:0 "Faites-les cesser cette folie!"
 flavor_lodhum.106.b:0 "Un amour pour la bataille est toujours de l'amour..."

 flavor_lodhum.107.t:0 "Magie Tangible"
 flavor_lodhum.107.d:0 "Dans [Root.lodhum_target.GetName], un humain cannorien d'Anbennar est arrivé, répandant les merveilles de l'artisanat magique. Avec lui affichant les dernières machines et dispositifs de l'Empire, œuvres de ses contemporains ravéliens, il est venu répandre les enseignements et révélations de son \"Fragment de Dieu\".\n\nIl a récemment approché les autorités locales pour commencer la construction d'une église propre à son dieu unique, avec l'allusion que s'il est refusé il prendra simplement sa parole du dieu unique, et les œuvres qu'il a apportées avec lui. Si nous lui permettons de construire son église, cela apportera sans doute de nombreuses œuvres de pointe d'Artisanat Magique, mais risque d'agiter les locaux, ou pire, de les amener à croire réellement ces balivernes."
 flavor_lodhum.107.a:0 "Autoriser le missionnaire"
 flavor_lodhum.107.b:0 "Que cet homme continue son chemin."



 #harpy
 flavor_lodhum.108.t:0 "Instinct Primitif"
 flavor_lodhum.108.d:0 "La race des harpies a eu une longue route difficile pour être vue comme des égales aux yeux des races civilisées du monde. Pendant des âges, leur mode de vie a tourné autour de l'enlèvement d'humains, et plus tard de mâles elfes pour s'accoupler avec, car l'enfant d'un mâle de n'importe quelle espèce et d'une harpie résulte en une autre harpie.\n\nAvec l'ouverture d'Ovdal Lodhum, les harpies font souvent leur chemin ici afin de faire usage des... services uniques de notre forteresse. Souvent, des arrangements sont faits et c'est tout. Occasionnellement, cependant, il y a des individus qui ont un penchant plus sauvage, sans faute de leur part.\n\nC'est une de ces occasions. Une harpie appartenant à un clan influent lié aux dirigeants d'Ayarallen a récemment harcelé un individu nain proéminent, tentant de corrompre et maintenant carrément d'enlever l'individu en question. La position de la harpie dans sa société natale signifie que la jeter dehors purement et simplement pourrait faire quelques problèmes, mais une solution discrète sera probablement un mal de tête de notre côté."
 flavor_lodhum.108.a:0 "Ceci nécessite une touche délicate..."
 flavor_lodhum.108.b:0 "...habituellement. Dans ce cas, c'est trop loin!"

 flavor_lodhum.109.t:0 "Frénésie Emplumée"
 flavor_lodhum.109.d:0 "C'est un fait moins connu que les harpies, tout comme les oiseaux, muent. C'est un fait avec lequel [Root.lodhum_target.GetName] devient intimement familier, car les plumes au fil des années sont devenues un problème significatif, bouchant divers systèmes de ventilation, un fort coup de vent de l'ouverture des portes principales peut envoyer des piles qui sont restées sur des rebords non dérangées pleuvant d'en haut partout dans la forteresse.\n\nC'est simplement dit, ennuyeux, distrayant, et un danger mineur pour quiconque se déplace dans autre chose que de l'air stagnant. Nous pouvons mettre de côté des fonds et embaucher des gens pour le nettoyer maintenant, mais il est aussi probable qu'éventuellement les citoyens feront leurs propres tentatives, bien que ce sera probablement un long temps à l'échelle d'une forteresse avant que cela arrive à ce rythme."
 flavor_lodhum.109.a:0 "Embaucher quelques nettoyeurs dédiés."
 flavor_lodhum.109.b:0 "Si c'est un si gros problème, les locaux s'en occuperont."

 flavor_lodhum.110.t:0 "Extra Confortable"
 flavor_lodhum.110.d:0 "Les harpies ont de nombreuses façons d'obtenir ce qu'elles veulent, et dans ce cas c'est sans combat. Une matriarche harpie a amené sa volée de filles dans [Root.lodhum_target.GetName], établissant un nid temporaire et un bordel, qui est devenu assez populaire à la fois entre les locaux et les visiteurs de la région.\n\nBien que ceci ne soit généralement pas de notre notice, la matriarche elle-même a offert que elle et ses filles restent pour une durée plus longue, retenant leurs 'services' dans la région plus longtemps que prévu si le bon arrangement peut être conclu."
 flavor_lodhum.110.a:0 "Elles peuvent se déplacer comme elles le souhaitent."
 flavor_lodhum.110.b:0 "Peut-être devrions-nous faire l'arrangement en personne..."



 #surfacedwarf
 flavor_lodhum.111.t:0 "Une Rancune"
 flavor_lodhum.111.d:0 "Les rancunes sont partout dans la société naine, mais nous avons nos façons de travailler autour d'elles. Le nain moyen sait qu'il est beaucoup plus sain de laisser les rancunes s'envenimer et empirer avec le temps que d'agir réellement sur elles, ou nous serions à la gorge les uns des autres en permanence. Tant que nous nous évitons méticuleusement les uns les autres, nous pouvons nous haïr à distance, et garder la paix.\n\nCependant, quand des nains de surface avec une rancune se rencontrent à l'étranger, bien qu'ils n'aient pas tendance à avoir la retenue de s'empêcher de commencer un combat. Un tel combat entre nains de surface semble avoir éclaté aujourd'hui."
 flavor_lodhum.111.a:0 "Laissez-les se battre, personne ne s'interpose dans une rancune."
 flavor_lodhum.111.b:0 "Pas d'effusion de sang dans les salles!"

 flavor_lodhum.112.t:0 "Ale et Barbes"
 flavor_lodhum.112.d:0 "Les nains sont connus pour leur amour d'une bonne boisson, mais certains de ces nains de surface ont une tendance à aller un peu trop loin.\n\nUne fête tenue par quelques nains de surface en visite a lentement commencé à échapper au contrôle, et les locaux se sont plaints du bruit et autres perturbations pendant plusieurs jours maintenant. Maintenant, cependant, c'est devenu vraiment hors de contrôle, car les fêtards débordent dans le quartier, et causent des dégâts sévères."
 flavor_lodhum.112.a:0 "Laissez-les profiter de leurs célébrations."
 flavor_lodhum.112.b:0 "Je pense qu'ils y sont depuis assez longtemps."

 flavor_lodhum.113.t:0 "Nouveau et Ancien"
 flavor_lodhum.113.d:0 "Le grand nombre de nains de différents clans et origines dans notre royaume signifie que nous avons une grande variété d'opinions, points de vue, et façons de penser. Les clans restants apportent la connaissance ancienne, tandis que les clans de surface fournissent de nouvelles idées. Cette dynamique nous donne la capacité de maintenir une distribution très robuste d'informations sur presque n'importe quel sujet."
 flavor_lodhum.113.a:0 "Mettons cela à usage pratique."
 flavor_lodhum.113.b:0 "La connaissance est un grand but en soi."



 #sunelf
 flavor_lodhum.114.t:0 "Aucun Pouvoir Ici"
 flavor_lodhum.114.d:0 "Un rejeton d'Elfe Solaire en visite d'une maison noble proéminente de Bulwar a causé un tumulte, essayant de donner des ordres à un nombre d'humains dans Ovdal Lodhum. Ils, bien sûr, les ont simplement ignorés et ont continué leur chemin.\n\nCependant, il semble que l'individu Elfe Solaire ait une tendance vindicative, et a harcelé ces 'hérétiques' pour avoir ignoré la volonté des Élus de Surael. Cela arrive au point que nous ne pouvons ignorer, car il semble que l'individu ait embauché un nombre de voyous armés afin de faire passer son point."
 flavor_lodhum.114.a:0 "Cessez ceci immédiatement!"
 flavor_lodhum.114.b:0 "La situation se résoudra d'elle-même..."

 flavor_lodhum.115.t:0 "Aimer n'est pas un Péché"
 flavor_lodhum.115.d:0 "Un groupe de jeunes Elfes Solaires sont arrivés à nos portes, bien qu'à la différence de la caravane habituelle de nobles à cheval cherchant une semaine ou deux de plaisir et d'amusement, ces individus ressemblent plus à des réfugiés. La raison derrière leur arrivée devient rapidement apparente quand un paquet commence à pleurer, la mère humaine de l'enfant essayant de calmer l'enfant.\n\nAprès notre déclaration d'égalité entre l'homme et l'elfe, il semble qu'un nombre de jeunes Elfes Solaires l'aient prise à cœur entièrement, si en secret. Ces individus ont fait le long voyage, abandonnés par leurs familles, et cherchent maintenant refuge ici. La question de les aider est évidente, jusqu'à quel point est la question."
 flavor_lodhum.115.a:0 "Aidez-les à s'installer!"
 flavor_lodhum.115.b:0 "Ils peuvent trouver leur propre chemin."

 flavor_lodhum.116.t:0 "Une Odeur Questionnable"
 flavor_lodhum.116.d:0 "Un marchand Elfe Solaire a récemment commencé à faire des incursions sur le marché local des parfums. Ceci a été accompli par un nombre de pratiques plutôt impitoyables, comme racheter des concurrents défaillants, restreindre artificiellement les marchés en achetant des produits avant qu'ils puissent arriver dans nos frontières, et il y a même des accusations de sabotage direct de leurs concurrents.\n\nL'individu en question, cependant, a présenté une collection exquise de parfums et d'odeurs collectés d'Aelantir à Rahen et toutes les terres entre comme un cadeau à [Root.Monarch.GetName] et la cour lors d'une fonction royale récente. Si les accusations sont vraies, alors c'est une tentative évidente d'acheter notre coopération.."
 flavor_lodhum.116.a:0 "Une rose sous n'importe quel autre nom..."
 flavor_lodhum.116.b:0 "Quelque chose sent le pourri dans cette affaire."



 #halfling
 flavor_lodhum.117.t:0 "Empilement Mal Tourné"
 flavor_lodhum.117.d:0 "Les halfelins ont une méthode éprouvée d'empiler les maisons dans le Petit-Pays, mais ils n'ont aucune expérience de construction dans les forteresses. À cause de ceci, un empilement de logements s'est maintenant effondré, défaisant beaucoup de travail dur et endommageant le logement environnant."
 flavor_lodhum.117.a:0 "Ils pourraient utiliser une supervision."
 flavor_lodhum.117.b:0 "Ils vont s'y faire éventuellement."

 flavor_lodhum.118.t:0 "Surpopulation"
 flavor_lodhum.118.d:0 "Les populations halfelines dans nos frontières semblent avoir pris notre message d'amour à cœur, car leur population grandit beaucoup plus vite que nous l'avions anticipé. Certaines de ces grandes familles cherchent maintenant à déménager vers une autre forteresse, car le quartier halfelin devient bondé."
 flavor_lodhum.118.a:0 "Très bien, en route alors."
 flavor_lodhum.118.b:0 "Nous ne pouvons pas juste vous construire un nouveau quartier dans une autre forteresse!"

 flavor_lodhum.119.t:0 "Moitié la Taille, Double le Ventre"
 flavor_lodhum.119.d:0 "Les halfelins sont connus pour exceller à s'amuser, particulièrement quand il s'agit de bonne nourriture. À cause de ceci, le quartier halfelin est devenu un endroit populaire pour tous les résidents de la forteresse cherchant à dîner hors de leur propre maison.\n\nAujourd'hui, cependant, tout le monde dans la forteresse, riche ou pauvre, peut goûter à la bonne cuisine halfeline, car plusieurs des plus grandes familles du quartier coopèrent pour organiser un grand festin, sans invitations requises. Tandis que les familles s'engagent dans une compétition amicale les unes avec les autres, chaque partie du banquet est plus riche et élaborée que la dernière, résultant en un festin qui ne sera pas bientôt oublié."
 flavor_lodhum.119.a:0 "Mangez, buvez, et soyez joyeux!"
 flavor_lodhum.119.b:0 "Trois hourras pour nos hôtes généreux!"



 #gnome
 flavor_lodhum.120.t:0 "Génie Gnome"
 flavor_lodhum.120.d:0 "Un inventeur gnome prometteur qui s'est installé dans notre pays a offert ses services au gouvernement directement. Cependant, il pourrait être mieux de garder cet homme ambitieux loin du centre du pouvoir, pour le garder concentré sur son travail."
 flavor_lodhum.120.a:0 "L'embaucher comme conseiller."
 flavor_lodhum.120.b:0 "Je suis sûr qu'il accomplira plus en travaillant de chez lui."

 flavor_lodhum.121.t:0 "Science Folle"
 flavor_lodhum.121.d:0 "Les artificiers gnomes produisent beaucoup de bibelots précieux, mais leurs conditions de travail ne tendent pas à être très sûres. Bien que les accidents ne soient pas exactement rares, une explosion récente dans un laboratoire était significativement plus puissante que d'habitude, et maintenant nous devons gérer le désordre."
 flavor_lodhum.121.a:0 "On dirait que nous payons encore pour les dégâts..."
 flavor_lodhum.121.b:0 "Je suis sûr qu'ils peuvent nettoyer leur propre désordre."

 flavor_lodhum.122.t:0 "Minage avec un Bang"
 flavor_lodhum.122.d:0 "Une inventrice gnome a créé un prototype d'un nouveau genre d'explosif, destiné à être utilisé pour le minage. Cependant, elle a fourni exactement zéro documentation sur les composants, processus de création, ou instructions sur comment l'utiliser en sécurité."
 flavor_lodhum.122.a:0 "Qui s'en soucie, essayons!"
 flavor_lodhum.122.b:0 "Démontons cette chose et voyons comment elle fonctionne réellement."



 #moon elf
 flavor_lodhum.123.t:0 "Pompeux Buveurs de Thé"
 flavor_lodhum.123.d:0 "Les visiteurs Elfes Lunaires se plaignent régulièrement que le thé que nous servons dans nos établissements n'est simplement pas à la hauteur, car leurs attentes sont beaucoup plus élevées dues à ce à quoi ils sont habitués chez eux."
 flavor_lodhum.123.a:0 "Je suppose que nous pouvons importer du plus cher..."
 flavor_lodhum.123.b:0 "Insulter NOTRE thé, c'est ça?"

 flavor_lodhum.124.t:0 "Thé Métallique"
 flavor_lodhum.124.d:0 "Après plusieurs plaintes par quelques guildes sur des expéditions de métal incomplètes ou de bas grade, nous avons trouvé que certains de nos marchands ont vendu de grandes quantités de nos métaux de haute qualité sans autorisation. Des marchands Elfes Lunaires qui livraient du thé offriraient des prix élevés pour nos meilleurs rendements miniers, qu'ils passent ensuite en contrebande dans les contenants de thé vides.\n\nTandis que nous nous préparons à démanteler le réseau de contrebande, cependant, quelques conseillers nous avertissent que faire ainsi pourrait perturber le commerce de thé extrêmement précieux (et délicieux)."
 flavor_lodhum.124.a:0 "Il pourrait être mieux de juste regarder ailleurs."
 flavor_lodhum.124.b:0 "Faites-les tous arrêter!"

 flavor_lodhum.125.t:0 "Magie Elfique"
 flavor_lodhum.125.d:0 "Un mage Elfe Lunaire de Cannor est récemment arrivé, apportant avec eux les dernières théories magiques et traités dans plusieurs domaines. Nos propres mages, en retour, ont invité cet individu à tenir plusieurs symposiums et démonstrations pour voir ceux-ci en action, tout en donnant une partie de leur connaissance en retour.\n\nL'habileté de cet elfe est facilement évidente, spécialement comparée à la majorité des mages nains dans notre société. Une donation et une offre de mécénat encourageraient sans doute cet elfe à rester avec nous à long terme, au moins pour quelques décennies avant de retourner à sa recherche."
 flavor_lodhum.125.a:0 "Je me demande comment ils vont utiliser ceci."
 flavor_lodhum.125.b:0 "Offrir notre mécénat, leurs compétences sont indéniables."




