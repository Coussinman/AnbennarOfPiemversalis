 #1
 lodhum_proper_entrance_title:0 "Une Entrée Appropriée"
 lodhum_proper_entrance_desc:0 "La Grotte de Glogund est, malheureusement, exactement cela - une grotte. Une qui se trouve connecter à la surface, mais une grotte néanmoins.\n\nPour faciliter un commerce approprié et à haut volume et l'entrée dans l'Échine-du-Serpent depuis Bulwar, nous devrons sécuriser la forteresse de Shazstundihr, qui fut jadis fameuse pour son marbre et le sera à nouveau. Des réparations aux anciens marchés dans la forteresse seront nécessaires cependant, et puisqu'elle s'ouvre vers l'extérieur de l'Étendue-Serpentine, nous devrons nous assurer qu'il y a des défenses adéquates afin de protéger des menaces au-delà de nos salles."
 lodhum_proper_path_title:0 "Un Chemin Approprié"
 lodhum_proper_path_desc:0 "Le chemin d'Ovdal Tûngr à Shazstundihr est un spectacle magnifique à contempler, de pics imposants, vues à couper le souffle depuis les falaises, et sites époustouflants depuis le rivage de la Mer Divenhal. C'est une honte, alors, que la plupart des voyageurs doivent se frayer un chemin le long de sentiers sinueux, à travers de profonds ravins, ou autrement risquer la chance d'être embusqués par des individus moins savoureux.\n\nFinançons la construction d'une grande route construite par les nains, quelque chose pour amener ceux qui souhaitent voir la beauté du Dwarovar de leurs propres yeux vers nous en sécurité et confort."


 #1b
 lodhum_artillery_title:0 "Maîtres d'Artillerie"
 lodhum_artillery_desc:0 "L'artillerie des Nains de Cuivre est de l'artisanat de la plus haute qualité, dans l'esprit de certains surpassant même la compétence de la forteresse de canons elle-même, Ovdal Kanzad. Quelle que soit la réalité, ils fabriquent de très bons canons et ils sont très proches de nous, contrairement aux Seigneurs d'Ambre.\n\nSous-traitons une partie de notre production de canons et acquérons-nous certains des plus beaux fusils des Nains de Cuivre. Nous obtenons des canons, les Nains de Cuivre obtiennent de l'or, et nos ennemis obtiendront la mort livrée par les nains dans une grêle de feu de canon."
 lodhum_tourism_benefits_title:0 "Le Tourisme a ses Avantages"
 lodhum_tourism_benefits_desc:0 "Ouvrir l'Étendue-Serpentine a été vu par beaucoup de nos anciens comme le mouvement le plus audacieux de l'histoire naine, permettant aux habitants de surface l'entrée à nos salles sacrées. Tout en, bien sûr, portant des tuniques faites de tissus et laines Gelkali, appréciant du pain cuit avec du grain acheté de Bulwar et d'autres biens importés de Cannor.\n\nOuvrir notre forteresse et demeure a transformé Shazstundihr en une forteresse cosmopolite contrairement à toute autre vue auparavant. Elfe, nain, harpie et humain vivent côte à côte dans une société contrairement à toute avant. Les idées coulent aussi librement que le vin et la bière dans les tavernes qui les discutent, de la science ravélienne aux philosophies corinites et du Culte Solaire. Nous tirerons le meilleur parti de cela, et alors que plus de voyageurs arrivent de loin, cela ne va sans doute que s'améliorer."
 lodhum_tourism_benefits_tooltip:0 "Reçu au moins (§Y[Root.lodhum_tourism_counter.GetValue]/10§!) événements de §Ttourisme§!"
 lodhum_tourism_benefits_tooltip2:0 "Ce modificateur sera automatiquement amélioré alors que nous recevrons plus d'événements de §Ttourisme§!"

 #2
 lodhum_copper_dwarves_title:0 "Les Nains de Cuivre"
 lodhum_copper_dwarves_desc:0 "Ovdal Tûngr est la forteresse et demeure des Nains de Cuivre, un étrange genre de nain qui prend à la mer aussi facilement que tout marin humain ou elfe. Mais peu importe, ils sont nains et toujours nos parents, leurs ancêtres venant de la chute des diverses forteresses qui n'ont pas survécu à la chute du Dwarovar.\n\nNous devons tendre la main à nos frères sur la surface, et les aider de toute façon possible; comment peut-on vraiment aimer un autre si on ne peut aimer et aider ses parents, peu importe comme ils sont distants? Sans mentionner, dans leur gratitude nous sommes certains qu'ils nous laisseront faire usage de leur port pour recevoir expéditions et invités de royaumes lointains."
 lodhum_copper_dwarves_tooltip:0 "Gagne 25£adm£ et 20¤ pour chaque province possédée dans §YBahar§! ou §YOurdia§! et la cède à §YOvdal Tûngr§!"
 lodhum_copper_dwarves_tooltip2:0 "Débloque la décision §YLier nos Cœurs§!"
 lodhum_reconnecting_title:0 "Reconnecter à l'Échine"
 lodhum_reconnecting_desc:0 "Les Nains de Cuivre sont plus que disposés à nous permettre l'usage de leurs installations portuaires pour que les visiteurs de l'Étendue-Serpentine arrivent en masse. Le seul problème avec ceci est la question qu'entre Ovdal Tûngr et Shazstundihr est un gâchis de falaises côtières et collines rocheuses et montagnes, tourmentées par le chaos d'autres pouvoirs.\n\nPar conséquent nous devons sécuriser ces territoires au nom d'Ovdal Tûngr et donc s'assurer que tous les invités arrivant par Shazstundihr sont en sécurité."
 lodhum_safe_harbor_title:0 "Un Port Sûr"
 lodhum_safe_harbor_desc:0 "Ovdal Tûngr est une forteresse navale, unique dans sa conception et construction, signifiant qu'elle doit surmonter certains problèmes uniques et spécifiques en plus de ceux traditionnellement associés aux forteresses - principalement les pirates.\n\nEnvoyons à nos amis de l'aide à la fois pour étendre les installations portuaires de la forteresse pour se défendre contre les attaques de pirates et rénover l'infrastructure existante. De plus, quelques matériaux pour aider à mettre quelques nouveaux navires en mer aussi ne pourraient pas faire de mal."

 #2b
 lodhum_expanding_port_title:0 "Étendre le Port"
 lodhum_expanding_port_desc:0 "Ovdal Tûngr est le cœur battant d'où tous les invités arrivent de l'autre côté du Divenhal oriental et des terres cuites par le soleil de Bulwar et Kheterata. Mais les installations de Tûngr ne sont simplement pas suffisantes pour la quantité de visiteurs qu'Ovdal Tûngr reçoit.\n\nQuelque chose doit être fait. Le commandement de la forteresse se plaint que nos invités lointains commencent à interférer avec le propre trafic de la forteresse. Il est clair que quelque chose doit être fait; nous devons étendre les installations portuaires encore plus, tout un nouveau district du port taillé de la roche, dédié entièrement aux navires avec invités ou biens à destination d'Ovdal Lodhum.\n\nCe nouveau district deviendra un creuset d'individus et couples de terres lointaines, et sans doute permettre à Ovdal Tûngr de récupérer un nombre de quais et places de navires que nous avions construits en notre nom."
 lodhum_controlling_trade_title:0 "Contrôler notre Commerce"
 lodhum_controlling_trade_desc:0 "On dit que plus de richesse quitte l'Étendue-Serpentine qu'il n'y en reste, et d'une certaine manière c'est vrai. La richesse de l'Étendue-Serpentine est exportée non seulement par nos propres marchands, mais des étrangers utilisant les opportunités de nous ouvrir l'Étendue-Serpentine pour s'enrichir, achetant des pierres précieuses et métaux à bas coût puis les vendant pour le triple ou même quadruple des prix juste à l'extérieur de nos portes dans Bulwar et Cannor, tout en profitant de notre artisanat de la plus haute qualité.\n\nAssez, c'est assez. Nous arrangerons un accord avec nos amis à Ovdal Tûngr pour empêcher les marchands étrangers, non-nains qui se sont enregistrés dans leurs frontières de partir avec la richesse de notre demeure."

 #3
 lodhum_come_all_title:0 "Venez Tous"
 lodhum_come_all_desc:0 "Le message d'amour que nous souhaitons envoyer dans le monde est gravement nécessaire, et de nouvelles innovations peuvent nous aider à le répandre. La presse à imprimer nous permet de produire pamphlets et livres en quantités massives, mais nos méthodes de les distribuer sont limitées. Afin d'élargir notre portée, nous devons exploiter les routes commerciales vers le Divenhal.\n\nLes Nains de Cuivre sont dans une position unique, étant situés sur des routes commerciales qui s'étendent comme un filet à travers le Divenhal et la Tête-de-Dame. Nous pouvons faire bon usage de ceci en distribuant simplement la littérature à Ovdal Tûngr et laisser les marchands visiteurs s'occuper du reste.\n\nUn des derniers livres imprimés, '50 Nuances de Grenat', est déjà assez populaire malgré une partie du matériel risqué à l'intérieur - sans doute le monde de surface l'adoptera aussi facilement que nous l'avons fait."
 lodhum_western_gate_title:0 "La Porte Occidentale"
 lodhum_western_gate_desc:0 "Shazstundihr est dans une excellente position pour contrôler l'entrée dans les montagnes depuis Bulwar, mais elle n'est pas bien adaptée pour ceux cherchant à entrer de plus loin au-delà, comme Cannor. Préparons la forteresse d'Orlghelovar à mieux faciliter le commerce avec l'ouest, incluant améliorer l'infrastructure vitale et avoir les installations appropriées pour recevoir visiteurs et marchands en volume.\n\nCela peut prendre du temps avant qu'elle devienne un hub commercial aussi prospère que Shazstundihr, mais avec un peu d'amour dur et de soin, Orlghelovar deviendra la porte où Cannor peut expérimenter les mêmes merveilles que Bulwar."
 lodhum_western_port_title:0 "Et le Port Occidental"
 lodhum_western_port_desc:0 "Avec Orlghelovar sécurisée et préparée pour recevoir des invités de toutes sortes, c'est maintenant le moment de sécuriser les moyens de leur arrivée. La région d'Ourdia est le bord le plus au sud de la région que les humains appellent Cannor.\n\nSécuriser la terre et la forteresse qui donne son nom à la région pour nos amis et parents à Ovdal Tûngr donnera sans doute l'accès dont nous avons besoin afin d'ouvrir la voie pour que les visiteurs de Cannor arrivent dans notre royaume. De plus, Bal Ouord fut originellement construite par les nains, donc c'est sans question les nains qui devraient la contrôler de toute façon..."
 lodhum_across_sea_title:0 "À travers les Mers"
 lodhum_across_sea_desc:0 "Cannor : une terre déchirée par les conflits religieux, rivalités à la fois anciennes et nouvelles, et luttes dynastiques brutales. Il n'y a, quand on y pense, pas moins d'endroit ayant besoin de notre message d'amour que ce continent trempé de sang.\n\nAlors envoyons notre message à travers les mers. Avec Bal Ouord sécurisée dans les mains de nos alliés d'Ovdal Tûngr, et les rénovations d'Orlghelovar prêtes, le moment est venu! Que notre amour atteigne ceux de Cannor, et de là, au-delà!"
 lodhum_across_sea_tooltip:0 "A un rang de Grande Puissance égal ou meilleur que §Y6§!"

 #4
 lodhum_true_purpose_title:0 "Son Vrai Dessein"
 lodhum_true_purpose_desc:0 "Originellement les Tunnels d'Amour étaient un endroit où les amoureux pouvaient chevaucher dans notre forteresse dans le confort et apprécier le parfum de fleurs et pétales dérivants tandis que de la musique était jouée pour mettre l'ambiance qu'ils apprécieraient en séjournant dans notre forteresse. Avec la chute d'Aul-Dwarov, les amoureux chevauchant dans des chariots furent remplacés par des orques sauvages, fleurs et pétales tombants furent remplacés par des pointes et poix brûlante, et les seuls sons faits dans ces salles n'étaient pas d'amour, mais de sauvagerie et mort.\n\nMais le Dwarovar est à nouveau sûr, et donc les Tunnels d'Amour seront remis à leur dessein original une fois de plus. Bien qu'il n'y ait pas de clair de lune pour illuminer nos invités lors de leur trajet pittoresque, certaines choses sont mieux laissées dans l'obscurité..."
 lodhum_wool_title:0 "Laine des Gens-Moutons"
 lodhum_wool_desc:0 "Les gens de Gelkalis ont une longue et célèbre tradition d'élever des moutons et faire du tissu de leur laine. Bien que ce ne soit pas de la soie fine ou dentelle, dans les montagnes rudes et nuits froides du désert, le tissu de laine épaisse est parfait pour tentes et tuniques. Ce serait aussi parfait pour le froid que les cavernes à l'extérieur de nos forteresses peuvent apporter.\n\nChèvres et moutons sont des animaux robustes, et avec quelque ingénierie astucieuse nous pourrions peut-être en amener certains souterrains. Invitons quelques bergers de Gelkalis dans nos cavernes, et voyons si nous ne pouvons adapter de telles créatures à vivre souterrain."

 #4b
 lodhum_mountain_tactics_title:0 "Tactiques Montagnardes"
 lodhum_mountain_tactics_desc:0 "Placez un de nos guerriers nains dans la fraîche obscurité du souterrain, et ils pourraient vous dire comment mieux défendre une forteresse par opposition à un segment des rails ou un campement de caverne. Placez-les en surface, sur un flanc de montagne ou sommet de colline désertique et c'est une affaire différente.\n\nNous avons très peu de pratique à combattre dans la chaleur et terrain inégal de Bulwar, et la surface en général. Organisons des exercices avec nos alliés Gelkali, qui sont maîtres de tels lieux de guerre comme les montagnes autour de l'Étendue-Serpentine. Avec leur aide, nous serons non seulement capables de mieux défendre nos propres frontières, mais aider nos amis à Bulwar aussi."

 #5
 lodhum_scorching_sun_title:0 "Hors du Soleil Brûlant"
 lodhum_scorching_sun_desc:0 "Les terres de Gelkalis sont dures. Désert, montagne et plateau en parts égales, elles ne sont pas une terre riche en vie, mais elles possèdent une culture riche et tradition pastorale qui rend les Gelkali presque aussi robustes que la terre qu'ils appellent demeure!\n\nAvec notre aide, les Gelkali ont récupéré leur territoire ancestral. Certains souhaitent maintenant, cependant, appeler nos salles montagnardes leur demeure aussi, déménageant en gros dans Ovdal Lodhum. Aussi, les harpies d'Ayarallen souhaitent aussi visiter de temps en temps, pour... des raisons purement d'affaires.\n\nTant qu'elles peuvent toutes payer, il ne devrait y avoir aucun besoin de leur refuser aussi de faire usage de nos services."
 lodhum_equals_title:0 "Elles sont vos Égales"
 lodhum_equals_desc:0 "Le Nouveau Culte Solaire de Bulwar fut établi durant le règne de Jaher, qui fut vu par les humains de la région comme leur dieu incarné. Que ce soit vrai ou non, les disciples de Jaher après sa mort, les Elfes Solaires, prirent cette croyance et la tordirent en forçant l'humanité dans le statut d'esclaves et serviteurs dans leurs propres demeures.\n\nGérin serait sans doute livide s'il vivait pour voir les injustices que l'espèce elfique a forcées sur l'humanité dans Bulwar, et que penserait-il de nous pour laisser de telles injustices continuer sans contrôle? Ceci doit prendre fin! Nous enverrons des diplomates pour les convaincre de l'affaire, et s'ils refusent, nous leur rappellerons que l'amour vient sous beaucoup de formes, incluant un amour pour la bataille..."
 lodhum_equals_tooltip:0 "Un émissaire sera envoyé aux deux nations §YElfe Solaire§! les plus fortes. Ceci pourrait mener à la §Rguerre§!!"

 #5b
 lodhum_sun_elves_title:0 "[Root.GetLodhumMissionTitle]"
 lodhum_sun_elves_title_war:0 "Amour Dur"
 lodhum_sun_elves_title_peace:0 "L'Amour Prévaut"
 lodhum_sun_elves_desc:0 "[Root.GetLodhumMissionDesc]"
 lodhum_sun_elves_desc_war:0 "Les Elfes Solaires ont rejeté nos demandes de faire des humains leurs égaux. Quand les mots échouent, la diplomatie continue par d'autres moyens, dans ce cas la guerre. Nous les broierons dans la poussière, et les nourrirons de l'humilité qui leur manque si clairement."
 lodhum_sun_elves_desc_peace:0 "Les Elfes Solaires ont sagement vu la vérité de nos mots. Les Humains de Bulwar n'ont plus besoin d'être esclaves dans leurs propres pays, et nos amis Gelkali n'ont plus besoin de s'inquiéter des déprédations des décadents."
 lodhum_sun_elves_tooltip:0 "Les Elfes Solaires ont été défaits"
 lodhum_sun_elves_tooltip2:0 "Les Elfes Solaires ont accepté"
 lodhum_era_peace_title:0 "Une Ère de Paix"
 lodhum_era_peace_desc:0 "Humains et Elfes Solaires sont maintenant sur un pied d'égalité, ou au moins aussi égal que possible quand mis contre une race de gens qui vivent pendant des siècles, sont hautement habiles en magie, et peuvent entraîner leurs compétences bien plus longtemps qu'un humain.\n\nEncore, Bulwar est un foyer d'animosité entre les divers peuples qui l'appellent demeure. Nous devons faire notre part pour amener une fin à ce que nous avons commencé en rendant hommes et elfes égaux - nous devons travailler à briser toutes tensions et s'assurer qu'une ère de paix s'installe sur Bulwar."
 lodhum_era_peace_tooltip:0 "Est une nation §YHumaine§!, §YElfe Solaire§!, ou §YNaine§! dans §YBulwar§!"
 lodhum_era_peace_tooltip2:0 "Toutes les nations §YHumaines§!, §YElfe Solaire§!, et §YNaines§! dans §YBulwar§! gagneront une opinion permanente §G+50§! envers §YGelkalis§! et §YAyarallen§!"

 #5c
 lodhum_close_to_sun_title:0 "Voler Près du Soleil"
 lodhum_close_to_sun_desc:0 "Gelkalis, jadis un royaume de montagnes et désert, est maintenant une nation forte et puissante à part entière.\n\nNous avons favorisé leur croissance, et le monde le sait. Nous nous sommes efforcés, main dans la main avec les Gelkali de Bulwar et les harpies d'Ayarallen d'amener une ère de paix, prospérité, et sécurité aux harpies, elfes, et hommes. Aussi, Gelkalis a commencé à adopter des parties de notre code légal, centralisant le gouvernement et s'assurant que tous sont traités avec respect, menant à moins d'agitation pour Gelkalis et plus de respect des dignitaires étrangers pour nous, pour avoir inspiré de tels changements."

 #######part4#######
 #1
 lodhum_shortfolk_title:0 "Les Petites-Gens"
 lodhum_shortfolk_desc:0 "\"Ce sont les elfes et humains qui dirigent l'endroit, là-bas à Anbennar. Les petites gens, eh bien... nous gardons nos têtes baissées, surtout. Ne me comprenez pas mal, c'est beaucoup mieux que la plupart des endroits. Les nains peuvent construire leur forteresse, les halfelins peuvent s'administrer eux-mêmes surtout, et les gnomes ont eu un endroit pour construire leur propre ville après qu'ils aient été chassés de l'ancienne hiérarchie.\n\n\"Mais négligés comme nous sommes, c'est plus facile quand nous petites gens restons ensemble. Si vous cherchez à vous faire des amis à Cannor, halfelins et gnomes sont le meilleur endroit pour commencer.\" \n-Balgar Barbe-Brillante, marchand nain."
 lodhum_home_fealty_title:0 "Demeure sans Allégeance"
 lodhum_home_fealty_desc:0 "Les halfelins de Cannor ont une longue histoire d'être opprimés et regardés de haut par les plus grands empires humains. Qu'ils soient de Lorent, Gawed, ou même Anbennar, il y a beaucoup d'halfelins qui sont plus qu'impatients de trouver une nouvelle demeure.\n\nNous pouvons en fournir une : ils peuvent vivre librement dans Orlghelovar, où nous construirons un quartier halfelin pour les accommoder"
 lodhum_funding_order_title:0 "Financer l'Ordre"
 lodhum_funding_order_desc:0 "La piraterie dans la Mer Divenhal est un problème répandu. Des Gnolls Fléau-des-Mers à Nathalaire et plus, les riches routes commerciales de Bulwar, Sarhal et Cannor seront toujours une cible attirante pour les pirates.\n\nUne des institutions les plus efficaces à combattre ces pirates a été l'Ordre de Serondor, opérant depuis Sorncell. Si nous devions leur donner de l'aide avec leur financement, nous pourrions assurer la stabilité de nos routes commerciales vers la Tête-de-Dame."
 lodhum_funding_order_tooltip:0 "§YCinq§! provinces portuaires autour de la §YMer Divenhal Nord-Est§! gagneront des §YBatteries Navales§!"

 #2
 lodhum_artificery_title:0 "Pouvoir de l'Artisanat Magique"
 lodhum_artificery_desc:0 "\"Les gnomes ont fait de sacrés bons progrès, avec leur magie en boîte. L'Artisanat Magique est l'avenir, ça doit l'être. La magie traditionnelle est puissante, sûr, mais elle est juste aussi puissante maintenant qu'elle l'était il y a des centaines d'années. Quand vous regardez ce que ces artefacts peuvent maintenant accomplir, eh bien, imaginez juste ce qu'ils peuvent faire dans dix, vingt, cent ans.\"\n-Yarkob Bras-d'Acier, premier artificier nain d'Ovdal Lodhum.\n\nSi nous pouvons fournir un bon financement, de bonnes conditions de travail, et projets intéressants sur lesquels travailler, nous pouvons attirer des gnomes talentueux au Dwarovar pour continuer leur recherche à notre bénéfice."
 lodhum_artificery_tooltip:0 "Chaque province remplissant les conditions gagnera une §YMinorité Gnome§!"
 lodhum_wine_festivals_title:0 "Vin pour les Festivals"
 lodhum_wine_festivals_desc:0 "Le vin d'amour que nous produisons maintenant est de qualité énorme, et a été favorablement comparé à certains des meilleurs vins cannoriens par ceux qui le connaissent. Le problème est, il y en a peu qui le connaissent.\n\nSi nous devions distribuer une partie de notre stock aux foires itinérantes Sugamber, ce serait une bonne façon de faire courir le bouche-à-oreille, et créer une demande pour cela dans la région plus large."
 lodhum_wine_festivals_tooltip:0 "Chaque nation dans §YDameshead Est§!, §YEsmaria§!, et §YLes Marches§! gagnera une opinion permanente §G+50§! envers §YOvdal Lodhum§!"

 #3
 lodhum_bickering_humans_title:0 "Humains Querelleurs"
 lodhum_bickering_humans_desc:0 "\"Nous Nains avons une réputation d'être querelleurs. Peut-être qu'il y a de la vérité là-dedans, mais au moins nous avons le sens de garder nos désaccords personnels.\n\n\"La façon dont ces humains sont constamment à la gorge les uns des autres sur la religion, sur les titres, sur des rivalités insignifiantes entre leurs seigneurs liege de générations passées... ils peuvent apprendre une leçon ou deux sur comment s'entendre.\" \n-Ogrim Brise-Pierre, diplomate d'Ovdal Lodhum au Trône de la Colombe."
 lodhum_bickering_humans_tooltip:0 "Est une nation §YHumaine§! dans §YCannor Occidental§!"
 lodhum_unending_love_title:0 "Amour Sans Fin"
 lodhum_unending_love_desc:0 "Ce fut une longue route, une route qui commença au moment où Gérin Brise-Orque franchit le seuil de notre porte. Une route qui continua d'être suivie après le moment de sa mort. Une route qui nous mena à une rencontre fatidique à l'extérieur de Verkal Skomdihr, et au-delà.\n\nMais maintenant, nous avons finalement atteint sa conclusion. La route se termine, de retour à l'extérieur de la porte où tout commença..."

 #4
 lodhum_cannor_dwarves_title:0 "Nains Cannoriens"
 lodhum_cannor_dwarves_desc:0 "\"Les nains de Cannor ne nous ont jamais oubliés, vous savez. Quand les orques se déversèrent dans Escann et leurs nombres dans le Dwarovar s'amenuisèrent, cela ne prit aucun temps du tout pour qu'ils envoient des expéditions dans les montagnes pour nous trouver. Semble seulement approprié de tendre la main vers eux en retour.\"\n-Norri Demeure-d'Ardoise, historien de cour d'Ovdal Lodhum.\n\nAu-delà d'Ovdal Tûngr, il y a deux forteresses naines de plus à l'ouest du Dwarovar. Forteresse-Rubis est ancienne et établie, tandis que Forge-d'Argent est très jeune en effet. Nous devons établir des relations avec elles toutes les deux."
 lodhum_back_mountains_title:0 "Retour aux Montagnes"
 lodhum_back_mountains_desc:0 "Les Nains de Rubis et d'Argent ont envoyé de nombreuses expéditions dans le Dwarovar pour reconquérir les forteresses perdues, certaines desquelles nous avons rencontrées nous-mêmes. Comme nous avons reconquis ces mêmes forteresses, il pourrait y avoir un bon nombre d'entre eux qui veulent retourner au Dwarovar et nous aider."
 lodhum_lace_title:0 "Dentelle Arannaise"
 lodhum_lace_desc:0 "Bien que nous puissions avoir beaucoup de bons artisans elfes et nains dans les montagnes, il y a beaucoup d'humains qui pourraient produire leurs propres œuvres uniques pour nous. Les dentellières d'Arannen sont très talentueuses en effet; si nous pouvions en attirer certaines au Dwarovar, ce serait un grand bienfait."

 #5
 lodhum_other_elves_title:0 "Les Autres Elfes"
 lodhum_other_elves_desc:0 "Les elfes des Bois-Profonds et les elfes de Bulwar ne pourraient guère être moins semblables, et requièrent un genre de diplomatie assez différent. Alors que nous essayons d'établir des liens avec les Elfes Lunaires de Cannor, nous devons les approcher avec quelque soin, et voir ce qu'ils attendent de nous."
 lodhum_tea_title:0 "Thé pour Tous"
 lodhum_tea_desc:0 "\"Le vin est une boisson fine pour vous tous là-haut dans les forteresses, ne vous méprenez pas. J'en prends moi-même parfois. Mais comme quelqu'un dans une profession plus... physique, maintenant, nous préférons quelque chose qui ne nous distrait pas du travail pendant qu'on travaille. Et ce truc de café fait trembler mes mains.\"\n-Gundobin Poing-de-Marteau, travailleur du chemin de fer nain.\n\nIl y a une demande croissante pour le thé parmi notre population, et on dit que les elfes de Havre-Lune ont le meilleur autour. Voyons si nous pouvons faire affaire avec eux."
 lodhum_tea_tooltip:0 "A reçu des subventions pendant §Y10 ans§! avec une valeur d'opinion §G+10 ou plus§!. Les subventions doivent être annulées pour que la mission se complète."
 lodhum_crier_title:0 "Cité des Crieurs"
 lodhum_crier_desc:0 "\"Il y a beaucoup de façons d'attirer l'attention des gens, certaines plus classes que d'autres. Mais je trouve que crier vraiment fort tend juste à être le plus efficace.\"\n-Gratleigh Fléau-du-Feu, général nain.\n\nAlors que nous souhaitons répandre notre message d'amour au loin et au large, nous ne pouvons possiblement pas nous passer d'impliquer la cité des crieurs. Tellum fournit des crieurs de ville à travers Cannor, et si nous pouvons entrer dans leurs bonnes grâces cela nous donne une façon pratique d'envoyer notre message avec eux."




