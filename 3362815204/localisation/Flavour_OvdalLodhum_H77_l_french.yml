 lodhum_gerin_1_title:0 "La Fin d'une Légende"
 lodhum_gerin_1_desc:0 "Finalité. Mortalité. Et une épée rengainée."
 lodhum_gerin_2_title:0 "§gD'abord Vient la Douleur§!"
 lodhum_gerin_2_desc:0 "Larmes. Perte. Et un vide béant."
 lodhum_gerin_3_title:0 "§MPuis Vient la Clarté§!"
 lodhum_gerin_3_desc:0 "Chagrin. Jugement. Et un soupir de colère."
 lodhum_gerin_4_title:0 "§REnfin Vient la Vengeance§!"
 lodhum_gerin_4_desc:0 "Résolution. Peur. Et une épée dégainée."

 #######part1#######
 #1
 lodhum_secure_borders_title:0 "Sécuriser nos Frontières"
 lodhum_secure_borders_desc:0 "Alors que nous tendons à nouveau la main vers le monde qui nous entoure, ce monde pourrait bien nous répondre. Comme première priorité, il serait sage d'établir un périmètre dans toutes les directions, pour s'assurer que notre forteresse ne puisse être approchée sans être vue tant qu'elle demeure si vulnérable."
 lodhum_down_railway_title:0 "Le Long de la Voie Ferrée"
 lodhum_down_railway_desc:0 "La majorité des autres forteresses de l'Étendue-Serpentine peuvent être atteintes en suivant les anciennes voies en ruines de l'Argrod vers l'ouest. Verkal Skomdihr, le bouclier contre les Bois-Profonds. Arg-Ôrdstun, toujours farouchement rebelle. Shazstundihr, la Porte de Marbre. Orlghelovar, demeure des Seigneurs du Verre.\n\nOnt-elles survécu, comme nous? Ou sont-elles tombées il y a longtemps? Taillons-nous un chemin vers elles, peu importe quel gobelin ou orque se dresse sur notre route. Nous pourrions encore nous unir à nos parents perdus, ou à défaut, les venger."
 lodhum_wooden_door_title:0 "La Porte de Bois"
 lodhum_wooden_door_desc:0 "Bien que nous ne l'ayons pas vue depuis de nombreux siècles, les histoires sur les Bois-Profonds demeuraient populaires parmi notre peuple. Ils ont une qualité très romantique : dangereux mais beaux, magiques mais traîtres.\n\nDurant l'époque d'Aul-Dwarov, Verkal Skomdihr se dressait comme le rempart contre eux et la porte d'entrée vers eux. Malgré ses entrées labyrinthiques et sa magie protectrice, cependant, elle tomba il y a longtemps, avec des orques souillant ses salles en ruines.\n\nReconquérons et reconstruisons la forteresse garde-bois, et qu'elle accomplisse son ancien dessein."

 #2
 lodhum_foul_rats_title:0 "Immondes Vermines"
 lodhum_foul_rats_desc:0 "Bien qu'on ne puisse pas faire dix pas au-delà de nos frontières sans tomber sur des gobelins, la plupart sont désorganisés et représentent relativement peu de menace. Il semble y avoir une tribu, cependant, qui pourrait poser une sérieuse menace pour nous. Nous devons éliminer cette tribu de la Flèche Voleuse, plutôt plus tôt que plus tard."
 lodhum_safe_mine_title:0 "Sûr pour l'Extraction"
 lodhum_safe_mine_desc:0 "Avec la tribu de la Flèche Voleuse traitée, nous pouvons maintenant commencer à exploiter en sécurité les terres à l'extérieur de notre forteresse. Nous devons trouver les meilleures veines métalliques de la région, et y établir des opérations minières."


 #3
 lodhum_legacy_title:0 "L'Héritage de Gérin Brise-Orque"
 lodhum_legacy_desc:0 "Une cause. Un rêve. Et un destin."
 lodhum_monument_glory_title:0 "Un Monument à sa Gloire"
 lodhum_monument_glory_desc:0 "L'héritage de Gérin est dans chaque nouveau tunnel creusé, chaque route débarrassée de sa vermine, chaque pas fait par chaque nain hors des murs d'Ovdal Lodhum. Mais même accomplir les tâches qu'il nous a inspirées, une quête que nous venons juste de commencer, ne suffira pas à honorer cet homme. Cette légende, et toute sa gloire.\n\nNous commencerons le travail sur une autre forme de tribut. Elle aussi sera insuffisante, mais nous devons essayer néanmoins."
 lodhum_death_to_orcs_title:0 "Mort aux Orques"
 lodhum_death_to_orcs_desc:0 "La guerre. La guerre ne change jamais.\n\nMais nous avons changé. Nous avons ouvert des portes endormies depuis longtemps, nous avons aiguisé des lames rouillées, nous avons déterré d'anciennes cartes et en avons esquissé de nouvelles.\n\nEt nous avons appris, à nouveau, la terreur d'un orque chargeant vers vous, le frisson d'être saisi par la soif de sang, et le vide quand cela s'estompe. Nous avons appris la sensation quand une épée tranche la chair, le tremblement quand elle s'arrête à l'os. Nous avons appris ce que c'est de regarder un ami mourir à quelques mètres, de laisser son cadavre derrière lors de la retraite.\n\nNous avions oublié ces choses. Brise-Orque ne les avait pas oubliées. Et maintenant, de l'au-delà, il nous les a enseignées une dernière fois."
 lodhum_death_to_orcs_tooltip:0 "A utilisé la décision §YMassacrer les Orques§! §Ycinq§! fois (§Y[Root.orcrend_natives_counter.GetValue]/5§!)"
 lodhum_in_memory_title:0 "À sa Mémoire"
 lodhum_in_memory_desc:0 "Par un jour d'hiver, il y a environ un siècle, Gérin Brise-Orque posa le pied dans les Monts de l'Échine-du-Serpent. Il ne revit jamais le soleil, ne revit jamais un autre humain.\n\nUn autre jour, il y a quelques décennies, un humain franchit les portes d'Ovdal Lodhum. Le premier, et seul, humain que la plupart d'entre nous aient jamais vu. Un humain, qui nous éveilla, nous reforga, nous dirigea vers un nouveau destin que nous avons seulement commencé à réaliser. Il fut le premier humain dans Ovdal Lodhum, mais même si les autres ne valent qu'un dixième de l'homme qu'il était, ils seraient un atout pour notre Forteresse. Sortons dans la lumière et invitons-les ici!"


 #3b
 lodhum_sheathed_title:0 "Rengainée Enfin"
 lodhum_sheathed_desc:0 "\"Ainsi, nous n'irons plus massacrer\n   Si profond dans les ténèbres,\nBien que le cœur soit toujours au combat,\n   Et notre devoir toujours aussi austère.\n\nCar l'épée doit prendre son fourreau,\n   Et l'âme doit prendre repos,\nEt le cœur doit s'arrêter pour respirer,\n  et ce serait son souhait.\n\nBien que l'obscurité fût faite pour purger,\n   Et que la lumière soit toujours lointaine,\nPourtat nous n'irons plus massacrer\n   Bien que l'œuvre de Brise-Orque perdure.\"\n-Un poème de Sire Byrin, commandé par le [Root.Monarch.GetTitle] suite au rapport qu'aucun orque ne demeurait dans l'Étendue-Serpentine ou les Bois-Profonds"
 lodhum_sheathed_tooltip:0 "§YBrise-Orque§! ne donnera plus de bonus en guerre contre les orques et la décision §YMassacrer les Orques§! sera désactivée"
 lodhum_warm_embrace_title:0 "Une Étreinte Chaleureuse"
 lodhum_warm_embrace_desc:0 "Ce fut un long voyage pour atteindre où nous sommes maintenant, avec des alliés et amis dans Bulwar et les Bois-Profonds. En cela, nous pouvons voir les débuts d'un chemin vers l'avenir.\n\nLe monde de surface est un endroit hostile et étranger et nous n'avons aucun désir de le dominer. Par conséquent, il vaut mieux maintenir nos relations avec nos amis et alliés, tout en travaillant à en faire de nouveaux quand nécessaire. Ainsi, nous pouvons sécuriser les richesses du monde d'en haut sans aucun des tracas de gouvernance ou des horreurs de conquête."



 #4
 lodhum_other_hold_title:0 "L'Autre Forteresse"
 lodhum_other_hold_desc:0 "Nous avons enfin découvert une autre forteresse dans l'Étendue-Serpentine! Arg-Ôrdstun, comme nous, a réussi à traverser les âges. Il est important que nous, en tant que nains, indépendamment du foyer et de la forteresse, nous rassemblions comme un seul peuple pour reconquérir notre demeure.\n\nEnvoyons une délégation pour les inspirer à nous rejoindre et nous unir comme un seul peuple face au plus grand défi de notre époque, reconquérir le Dwarovar."

 #4b
 lodhum_love_not_weak_title:0 "L'Amour n'est pas Faiblesse"
 lodhum_love_not_weak_desc:0 "Les insultes d'Arg-Ôrdstun résonnent encore à nos oreilles. Ils nous ont appelés faibles parce que nous nous accrochons à l'amour, malgré le fait que ce fut l'amour qui maintint notre forteresse forte à travers les âges. Ce fut l'amour qui garda Gérin avec nous, et ce fut l'amour qui finalement commença à nous laisser revendiquer le Dwarovar.\n\nLes Nains de Diamant sont mal guidés, mais nous pouvons leur enseigner. L'amour est plus que juste être fort l'un pour l'autre, c'est aussi nous permettre d'être faibles l'un pour l'autre. Les Nains de Diamant ont la première partie, nous devrons leur montrer comment être la seconde."
 lodhum_what_connects_title:0 "Mais C'est Ce Qui Nous Unit"
 lodhum_what_connects_desc:0 "Arg-Ôrdstun est restaurée, la forteresse un phare scintillant dans les ténèbres du Dwarovar une fois de plus. Ce ne fut que le labeur de nous deux et les liens d'amour qui furent créés de cela qui permirent ceci.\n\nNous avons établi un endroit où les amoureux, à la fois Nains de Diamant et de Grenat, peuvent être ensemble. Bien que cela ait pris beaucoup de temps et d'effort, ils comprennent maintenant que seuls, nous sommes faibles. Mais ensemble nous sommes plus forts que même le plus dur des diamants."
 lodhum_what_connects_tooltip:0 "Chaque Province possédée de culture §YNain de Diamant§! obtient '§YFaire Amende Honorable§!' pendant §Y30 ans§!, donnant les effets suivants :\nAgitation Locale : §G-2.50§!"

 #5
 lodhum_restore_hold_title:0 "Restaurer notre Forteresse"
 lodhum_restore_hold_desc:0 "Ovdal Lodhum a été isolée pendant des siècles, et malheureusement durant ces siècles, notre demeure a stagné et décliné. Finis les jours où des amoureux de tout le Dwarovar déambulaient dans les salles magnifiquement sculptées de notre demeure, amoureux à la fois l'un de l'autre et de leur environnement.\n\nNous devons nous préparer pour le jour où cela redeviendra réalité. Dépoussiérons les salles! Nettoyons la literie! Ovdal Lodhum sera un endroit vraiment digne de ce nom!"
 lodhum_pure_heart_title:0 "Un Cœur Pur"
 lodhum_pure_heart_desc:0 "Le Dwarovar est devenu un endroit effrayant. Orques, gobelins, et autres créatures dégoûtantes des profondeurs se sont infiltrées dans notre ancienne demeure. Seule une forteresse au cœur pur et au courage uni pourrait espérer la reconquérir.\n\nHeureusement, nous avons à la fois l'amour dans nos cœurs et l'unité de but qu'il apporte. Les divers groupes et cliques de notre forteresse ont donné leurs assurances que nous aurons leur soutien le plus total dans la reconquête du Dwarovar."
 lodhum_up_railway_title:0 "Remonter la Voie Ferrée"
 lodhum_up_railway_desc:0 "Nous avons commencé à explorer vers l'est, vers les anciens rails qui mènent à Gor Bûrad. Autrefois centre de puissance industrielle, entre là et ici se trouve aussi l'entrée principale - et à notre connaissance, seule - dans l'Étendue-Serpentine, c'est-à-dire le Gorrod.\n\nSi nous pouvons capturer l'entrée dans l'Étendue-Serpentine, cela s'assurera qu'aucun gobelin ou orque de plus ne puisse se frayer un chemin dans notre demeure."
 lodhum_surface_dwarves_title:0 "Les Nains de Surface"
 lodhum_surface_dwarves_desc:0 "Ces nains ne sont pas comme nous. Ils ne viennent pas de quelque forteresse dans les montagnes qui a résisté aux orques, mais sont plutôt descendants de parents qui ont fui vers la surface dans des âges passés.\n\nIls s'appellent eux-mêmes Nains d'Argent, d'après la salle d'où ils viennent. Mais après l'événement qui vida le Dwarovar de centaines de milliers d'orques, ils, comme beaucoup d'autres semble-t-il, sont venus reconquérir leur patrie ancestrale.\n\nProuvons-leur alors qu'il y a une demeure vers laquelle retourner, une avec des bras ouverts et aimants, et utilisons leurs nouvelles idées et façons de penser."
 lodhum_their_tomb_title:0 "Ceci Sera leur Tombeau"
 lodhum_their_tomb_desc:0 "L'entrée vers le reste du Dwarovar est sécurisée. Elle doit être fortifiée et patrouillée en permanence pour s'assurer qu'aucun orque ou gobelin ne puisse s'infiltrer derrière nos frontières et causer le même degré de chaos qui mena au déclin de nos peuples.\n\nAvec les montagnes scellées, nous pouvons finalement nous concentrer sur purger les orques et gobelins restants dans l'Étendue-Serpentine, maintenant qu'ils n'ont aucun espoir de renfort ou d'aide. Nous nous assurerons que leurs cavernes deviennent leurs tombeaux."
 lodhum_no_orc_mountain_title:0 "Aucun Orque Sous la Montagne"
 lodhum_no_orc_mountain_desc:0 "Chaque mâle orque, femelle, et même leurs rejetons gisent morts. L'Étendue-Serpentine est nettoyée.\n\nBien qu'une bande de gobelins ici ou là puisse demeurer dans une section cachée ou effondrée de tunnel ou caverne, la menace majeure, celle des orques, n'est plus. L'Étendue-Serpentine est maintenant propre et nous avons fait un tel travail que cela rendrait même Gérin fier. Baignons-nous dans les suites d'un travail si bien fait, et jouissons des fruits durement gagnés de notre labeur d'amour."
 lodhum_no_orc_mountain_tooltip:0 "N'avoir aucune §YMajorité§! ou §YMinorité Orque§!"

 #fey1
 lodhum_feywoods_title:0 "Les Bois Féeriques"
 lodhum_feywoods_desc:0 "Les elfes des bois profonds sont pris dans une lutte mortelle avec notre ennemi ancestral, les orques. Les bois infestés de fées peuvent être dangereux, mais nous avons le devoir de les aider. Nous préparons rapidement notre premier convoi dans les Bois-Profonds, pour livrer aux elfes l'aide dont ils ont besoin pour aider à gagner ce combat."
 lodhum_feywoods_tooltip:0 "Posséder au moins §Y3§! provinces dans le §YBosquet-Flèche§!"
 lodhum_feywoods_tooltip2:0 "Déclarera la guerre à §Y[This.Overlord.GetName]§! et nous serons immédiatement appelés pour les assister!"
 lodhum_feywoods_tooltip3:0 "Gagne 25£adm£ et 20¤ pour chaque province possédée dans les §YBois-Profonds§! et la cède à §YSalla Ayeth§!"
 lodhum_feywoods_tooltip4:0 "Découvre chaque province dans les §YBois-Profonds§!"

 lodhum_united_greentide_title:0 "Unis contre la Marée Verte"
 lodhum_united_greentide_desc:0 "Elfe et nain doivent se tenir côte à côte contre la marée des hordes orques et gobelinnes. Nous devons forger un lien permanent d'amitié et de loyauté, et nous soutenir mutuellement dans la sécurisation de nos patries."
 lodhum_united_greentide_tooltip:0 "A le modificateur d'opinion §YRelations Améliorées§! avec une valeur de §G+100§!"
 lodhum_united_greentide_tooltip2:0 "Débloque la décision §YImposer l'Unité§!"
 lodhum_safe_grove_title:0 "Un Bosquet Sûr"
 lodhum_safe_grove_desc:0 "Si nous pouvons unir toute la clairière natale de notre allié Elfe Sylvain, nous aurons une base d'opérations sûre d'où frapper le reste des orques dans les Bois-Profonds."
 lodhum_safe_grove_tooltip:0 "Ils gagneront des §Yrevendications permanentes§! sur chaque province dans les §YBois-Profonds§! non possédée par les §YElfes Sylvains§!"
 lodhum_helping_hand_title:0 "Une Main Secourable"
 lodhum_helping_hand_desc:0 "Les Elfes Sylvains sont devenus très habiles à survivre aux dangers des Bois-Profonds, et leur discipline et compétence martiale sont admirables. Leurs armes et outils, cependant, sont lamentablement dépassés, et de qualité négligeable.\n\nNous devons les équiper avec un équipement nain approprié, et les mettre au goût du jour."
 lodhum_woodland_trade_title:0 "Le Commerce Sylvestre"
 lodhum_woodland_trade_desc:0 "Maintenant que nos alliés Elfes Sylvains se sont correctement établis à nouveau, ils sont un partenaire commercial viable. Les Bois-Profonds fournissent de nombreuses ressources que nous ne pouvons obtenir dans les montagnes, et l'Étendue-Serpentine peut fournir des métaux dont les Elfes Sylvains ont désespérément besoin."

 #fey2
 lodhum_no_orc_woods_title:0 "Aucun Orque sous les Arbres"
 lodhum_no_orc_woods_desc:0 "Chaque dernière tribu de gobelins et d'orques dans les Bois-Profonds doit être détruite. Le Dwarovar a souffert sans fin de leurs mains, et par notre feu et notre acier, les Elfes Sylvains ne subiront pas le même sort."
 lodhum_united_realm_title:0 "Un Royaume Uni"
 lodhum_united_realm_desc:0 "Les elfes des Bois-Profonds se sont unis sous une bannière, et ont formé la nouvelle nation de Cyranvar. Bien que les anciens clans aient maintenant été unis, la nation demeure divisée.\n\nUne faction veut s'accrocher à comment les choses étaient, et isoler les Bois-Profonds du monde extérieur. Une autre faction, cependant, rejette cette stagnation. Ils veulent que Cyranvar devienne une nation à part entière, et une force pour le bien dans le monde. L'amitié entre Ovdal Lodhum et Cyranvar est devenue un symbole pour eux, un exemple de ce que le monde extérieur aux Bois-Profonds a à leur offrir."
 lodhum_united_realm_tooltip:0 "Aucune autre nation §YElfe Sylvain§! indépendante n'existe"
 lodhum_united_realm_tooltip2:0 "§YCyranvar poursuivra une politique de frontières ouvertes§!"

 #bulwar4
 lodhum_safe_passage_title:0 "Passage Sûr"
 lodhum_safe_passage_desc:0 "L'espace entre notre royaume et Gelkalis est plus loin que nous ne le souhaiterions. Du territoire de la grotte de Glogund à la frontière de Gelkalis, marchands et diplomates doivent traverser une étendue de territoire contrôlée par aucune partie, où brigands, bandits, et, pire de tout, gobelins rôdent.\n\nNous devons nettoyer l'infestation et faire que leur territoire s'étende jusqu'à nos frontières - non seulement cela permettra un voyage sûr entre nos royaumes, cela donnera aux Gelkali plus d'espace pour vivre et respirer au-delà de leurs domaines montagneux exigus."

 #bulwar5
 lodhum_slaves_title:0 "Esclaves en Tout sauf le Nom"
 lodhum_slaves_desc:0 "Les humains de Gelkalis ont longtemps été opprimés ou battus par leurs voisins. Pendant des éons, les harpies Firanyan ont pillé leurs villages et villes pour des hommes pour leurs perchoirs, ou permis aux envahisseurs de passer par le col pour ravager leurs terres. Vint ensuite Jaher et les Elfes Solaires, et le vol de leur religion, les disciples elfes de Jaher la pliant à leur dessein, supprimant les mages humains et faisant de la magie la province strictement des elfes, leur prenant un moyen puissant de se défendre. Finalement, vinrent les gobelins, qui jaillirent de la Grotte de Glogund et Shazstundihr créant une période connue sous le nom des Décennies de Dévastation.\n\nC'est à nous de libérer ces gens de toute menace gobeline, d'aider les Gelkali à créer un état fort et stable, et de s'assurer que la menace des harpies dans les montagnes environnantes soit mise à fin."
 lodhum_slaves_tooltip:0 "Posséder au moins §Y3§! provinces dans les zones §YLawaššar§! ou §YGelkalis§!"
 lodhum_slaves_tooltip2:0 "Gagne 25£adm£ et 20¤ pour chaque province possédée dans §YBulwar§! et la cède à §YGelkalis§!"
 lodhum_slaves_tooltip3:0 "Débloque la décision §YImposer l'Amour§!"
 lodhum_free_oppressed_title:0 "Libérer les Opprimés"
 lodhum_free_oppressed_desc:0 "Les Gelkali sont libérés, libérés de la multitude de menaces qui les ont tourmentés au cours des siècles et décennies.\n\nL'achèvement de ce labeur d'amour, cependant, n'est pas encore tout à fait terminé. Tandis que les Gelkali ont maintenant une demeure à eux, il y a encore beaucoup de leurs compatriotes en servitude, donc nous resterons à leurs côtés, comme Gérin resta aux nôtres, jusqu'à la fin."
 lodhum_end_raids_title:0 "Mettre Fin aux Raids"
 lodhum_end_raids_desc:0 "Les harpies des collines ont pillé le peuple Gelkali depuis des temps immémoriaux, prenant les hommes qu'elles capturent, s'accouplant avec eux, puis soit les laissant partir, les tuant, ou les kidnappant vers leurs perchoirs.\n\nDeux de ces trois options finissent par la perte d'êtres aimés, et une d'elles mène à des êtres aimés en colère. Assez, c'est assez. Le peuple de Gelkalis a assez souffert! Les raids doivent cesser!"

