 decision_orcrend_natives_title:0 "Massacrer les Orques"
 decision_orcrend_natives_desc:0 "Toute présence orque dans l'Étendue-Serpentine constitue une menace pour la sécurité d'Ovdal Lodhum. Brise-Orque ne connaîtra le repos qu'une fois tous ces vermines éliminées, et sa lame a encore bien des vies à faucher dans les ténèbres souterraines."
 lodhum_join_war_tooltip:0 "§YNous devons les aider à remporter cette guerre§!"
 decision_encourage_woodelf_war_title:0 "Imposer l'Unité"
 decision_encourage_woodelf_war_desc:0 "Il est vital pour nous que les Bois-Profonds soient unifiés sous une seule bannière au plus vite, mais nos alliés hésitent à déclencher le moindre conflit. Mettons-leur la pression pour qu'ils lancent enfin leurs conquêtes et forgent l'unité par l'acier."
 decision_encourage_gelkalis_war_title:0 "Imposer l'Amour"
 decision_encourage_gelkalis_war_desc:0 "Nous avons besoin que Gelkalis sécurise sa patrie, mais jusqu'ici ils ont répugné à agir avec détermination. Forçons-leur la main et déclenchons cette guerre à leur place, car l'amour ne se négocie pas."
 decision_encourage_tungr_war_title:0 "Lier nos Cœurs"
 decision_encourage_tungr_war_desc:0 "Tant qu'Ovdal Tûngr n'aura pas le contrôle total de son arrière-pays, notre porte d'entrée vers le Divenhal demeurera précaire. S'ils ne sont pas disposés à presser l'affaire, nous devons la presser nous-mêmes par la force des armes."


