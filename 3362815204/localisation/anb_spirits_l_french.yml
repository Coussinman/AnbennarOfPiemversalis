 spirits.606.t:0 "Le Secret des Temples"
 spirits.606.d:0 "Dévorer une quantité massive de Chi nous a éclairés sur une grande partie de la connaissance contenue dans ce chi. En particulier, nous avons appris un grand secret : la source de beaucoup de ce chi et de ces esprits sont les Hauts Temples. Dans chacun, profondément à l'intérieur du complexe, repose un cœur cyclopéen de larme-de-dame, débordant de puissance spirituelle.\n\nAvec cette connaissance ancienne vient un rituel, un pour lier le cœur dans des chaînes infusées de Korashi, le forçant à fonctionner comme un phare pour les esprits et un réservoir pour leur Chi. Les esprits qui viendront alimenteront nos ambitions avec leur pouvoir vital pour les générations à venir."
