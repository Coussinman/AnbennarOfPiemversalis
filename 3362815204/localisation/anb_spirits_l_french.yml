 spirits.101.t:0 "Tigre Blanc Aperçu !"
 spirits.101.d:0 "Prenant une courte mais nécessaire pause de ses devoirs, notre [Root.Owner.Monarch.GetTitle] est récemment parti pour une promenade tranquille dans une forêt proche. Là, parmi la verdure luxuriante où des ombres dansaient du soleil couchant, [Root.Owner.Monarch.GetName] aperçut quelque chose de blanc du coin de l'œil. Pour mieux voir, [Root.Owner.Monarch.GetName] se tourna et se retrouva œil à œil avec le Tigre Blanc éthéré se tenant à quelque distance. Après s'être fixés pendant un moment, le Tigre Blanc partit et ne put plus être trouvé.\n\nLes rumeurs se répandirent rapidement dans le royaume et les gardes et serviteurs de [Root.Owner.Monarch.GetName] purent donner témoignage et crédibilité à l'histoire : que notre grand [Root.Owner.Monarch.GetTitle] fut visité par l'insaisissable Tigre Blanc. Après tout, le Tigre Blanc est un esprit qui n'est que rarement vu par les mortels et ne se révèle qu'aux justes et vertueux. Ainsi, nos sujets se réjouissent tous à l'idée que leur [Root.Owner.Monarch.GetTitle] ait été choisi par le Tigre Blanc."
 spirits.101.a:0 "Un signe des Cieux !"
 spirits.102.t:0 "Les Coureurs Célestes"
 spirits.102.d:0 "Des foules joyeuses remplissent les rues à travers la nation alors qu'un festival impromptu est tenu pour célébrer la visite des coureurs célestes la nuit dernière. Partout dans la campagne il y eut des aperçus des esprits de chevaux rouges alors qu'ils dansaient à travers les nuages, apportant chance et prospérité à tous qui virent leurs troupeaux auroraux. Nous avons aussi reçu des rapports de nos éleveurs de chevaux que plusieurs de leurs juments sont mystérieusement enceintes, confirmant les rumeurs de leurs accouplements avec des chevaux mortels."
 spirits.102.a:0 "Vraiment des chevaux célestes !"
 spirits.103.t:0 "Ce qui Git En-Dessous"
 spirits.103.d:0 "Le passage de quelque grand esprit souterrain a déchiré de grandes fentes dans la terre de [Root.GetName], exposant de grandes veines de minéraux précieux qui gisent sous la surface. Déjà des équipes de prospecteurs sont parties pour exploiter cette nouvelle richesse, érigeant des sanctuaires à l'esprit inconnu dans leurs nouvelles galeries de mines. Pendant ce temps, la terre brisée a causé quelque désarroi parmi nos géomètres, et ils prédisent quelques difficultés à développer la terre jusqu'à ce que tout se stabilise."
 spirits.103.a:0 "Creuser profondément et avidement !"
 spirits.104.t:0 "Sources Jaunes"
 spirits.104.d:0 "Tout en s'éclipsant de la ville pour trouver un endroit isolé pour folâtrer, un jeune couple dans [Root.GetName] découvrit une source chaude immaculée, ayant apparemment surgi de nulle part. Les sources sont gardées par un esprit tortue bienveillant, qui, bien que sans voix, accepte les offrandes de pièces et nourriture des gens des villes voisines en échange de bains rajeunissants dans les sources sulfureuses. Bien que nous ne puissions commencer à deviner pourquoi elles sont ici ou quand elles retourneront dans le royaume spirituel, les gens de la région semblent rafraîchis et contents."
 spirits.104.a:0 "Bien"
 spirits.105.t:0 "Miracles du Lapin de Jade"
 spirits.105.d:0 "Dans une de nos infirmeries, un homme qui était alité depuis des mois se réveilla miraculeusement en bonne santé, prétendant avoir eu un rêve d'un lapin de jade lui donnant un élixir. Des histoires similaires de ce lapin de jade se sont répandues dans le royaume, confirmant les rumeurs que nous avons été visités par un esprit lapin. Tant que nous sommes sous sa bénédiction, le nôtre sera vraiment un peuple fort et en bonne santé."
 spirits.105.a:0 "Je pense que mon rhume disparaît !"
 spirits.106.t:0 "Enlèvement Divin !"
 spirits.106.d:0 "Des rapports particuliers sont revenus de toute la campagne, ils parlent d'étendues de paysannerie disparue, des villages entiers, même les animaux de ferme, manquants. Des examens superficiels des régions affectées ont révélé que quoi que ce soit qui les ait emmenés a laissé l'odeur persistante de jasmin, et, étrangement, un éparpillement de pièces d'or à l'endroit présumé où notre peuple a disparu. Nous ne pouvons que présumer qu'ils ont été emportés vers des lieux au-delà de la portée de nos armées."
 spirits.106.a:0 "Maudits esprits ! Au moins ils ont payé..."
 spirits.107.t:0 "Yakshini"
 spirits.107.d:0 "Les Yakshini ou Jazaoni, selon que vous soyez à Rahen ou dans les Yanshen, sont des esprits de la nature qui se manifestent sous forme de femmes. Ils sont surtout associés à la plante Saraco Raheni ou Saraka. Cette plante est utilisée dans tout Haless dans des rituels parce que la brûler émet une odeur douce censée repousser les esprits maléfiques. Les légendes racontent que ceci attire parfois les esprits Yakshini, qui, épris par la fragrance de la plante, s'attardent autour de l'endroit où elle fut brûlée et accordent chance et fortune à la région.\n\nMaintenant, il semble que ce phénomène se soit produit dans la province de [Root.GetName] après qu'un rituel de brûlage fut exécuté. Les locaux demandent s'ils peuvent étendre leurs sanctuaires et cherchent des fonds pour augmenter le brûlage de Saraka dans l'espoir de retenir la présence de l'esprit."
 spirits.107.a:0 "Ils sont bénis !"
 spirits.107.b:0 "Brûler beaucoup de Saraka dans notre capitale pour voir si nous pouvons attirer la Yakshini ici !"
 spirits.107.c:0 "Ce n'est pas à l'état de décider."
 spirits.108.t:0 "Sanctuaires Pillés !"
 spirits.108.d:0 "Des nouvelles horrifiantes et blasphématoires ont surgi de la province de [Root.GetName] ! De vils bandits ont pillé les sanctuaires spirituels qui protègent les routes locales, menant à un affaiblissement de l'économie locale. Beaucoup de paysans et marchands sont maintenant réticents à voyager sur cette route car elle est considérée comme « spirituellement maudite ». Les sanctuaires seront restaurés bientôt, mais cela pourrait prendre un temps considérable avant que les locaux les plus superstitieux regagnent le courage de voyager sur cette route, et que l'économie locale retourne à la normale."
 spirits.108.a:0 "Maudits soient ces bandits !"
 spirits.109.t:0 "Sanctuaires Spirituels Magnifiques"
 spirits.109.d:0 "Des bannières ornent les environs, et l'encens brûle presque quotidiennement, tandis que les fleurs surpassent même les jardins de la capitale par leur splendeur. Les sanctuaires spirituels protégeant les routes principales de [Root.GetName] sont méticuleusement entretenus et protégés par les locaux et le clergé avec une ferveur et dévotion inébranlables. Il semble que de tels efforts dédiés aient capturé l'attention des esprits, qui ont choisi d'accorder à la région prospérité économique et bonne santé."
 spirits.109.a:0 "Louable et une inspiration pour tous !"
 spirits.110.t:0 "Chaman Talentueux"
 spirits.110.d:0 "Un chaman itinérant a honoré notre cour de sa présence, ayant été sauvé de bandits par nos soldats. Par gratitude, il offre ses services à nous, prétendant la capacité de communiquer avec certains esprits et de chercher leurs bénédictions pour la sagesse de notre nation. Le chaman affirme avoir voyagé à travers de nombreuses terres et établi des liens uniques avec plusieurs esprits nobles :\n\nL'esprit du pic Boabang, une montagne au sommet de la Chaîne Phokhao. Le chaman rencontra cet esprit en voyageant vers la forteresse naine de Verkal Ozovar. Perdu et ayant besoin de guidance, l'esprit offrit son aide, guidant le chaman de retour au bon sentier. En retour, le chaman tint compagnie à l'esprit en prenant une route plus longue. Depuis lors, il prétend converser régulièrement avec l'esprit Boabang. Le chaman propose de chercher des conseils de cet esprit pour améliorer notre bureaucratie et taxation par une meilleure cartographie et orientation.\n\nL'esprit du serpent d'eau. En traversant les rivières de la forêt tropicale Lupulan pour offrir guidance spirituelle, le chaman perdit encore une fois son chemin. Il rencontra un serpent d'eau blessé et, au lieu de le voir comme une menace, choisit d'aider la créature en retirant une dent pointue et soignant sa blessure. Par gratitude, le serpent d'eau laissa un œuf contenant des pièces et une petite bouteille de liqueur. À l'occasion, le chaman prétend trouver des morceaux de tissu, similaires au bandage qu'il avait utilisé, comme si l'esprit essayait de le rendre. Le chaman cherche à demander à l'esprit du serpent d'eau de la sagesse concernant le voyage sur l'eau.\n\nL'esprit du Tigre Blanc. En traversant les jungles de Bomban, le chaman se retrouva perdu une fois de plus. Désespéré, il exécuta divers rituels pour apaiser les esprits pour de l'aide, mais aucun ne semblait marcher jusqu'à ce qu'il entende un faible cri d'un petit tigre au loin. En enquêtant, il découvrit un petit blanc avec des rayures dorées piégé dans un vieux piège de chasse. Sans hésitation, le chaman libéra le petit, pour découvrir que sa mère, un esprit de la forêt, était aussi blanche. Reconnaissante pour le sauvetage, l'esprit tigre guida le chaman hors de la jungle et continue de fournir assurance par son rugissement chaque fois que le chaman éprouve peur ou doute. Le chaman vise à communiquer avec l'esprit tigre pour nous aider à favoriser une soldatesque plus brave et noble."
 spirits.110.a:0 "Nous pouvons demander à l'esprit de la montagne sa connaissance"
 spirits.110.b:0 "Nous pouvons demander à l'esprit de la rivière sa sagesse"
 spirits.110.c:0 "Nous pouvons demander à l'esprit tigre sa bravoure"
 spirits.111.t:0 "Chaman Frauduleux"
 spirits.111.d:0 "Les chamans de la foi de l'Accord Mystique sont bien-aimés et respectés comme intermédiaires entre le corporel et le spirituel. Malheureusement, les fraudeurs et escrocs utilisent parfois mal cette confiance, comme cela vient de nous arriver. Un chaman prétendait pouvoir communiquer avec un grand mais inconnu esprit qui pouvait non seulement bénir notre cour mais toute notre nation. Nos conseillers étaient sceptiques jusqu'à ce que le chaman exécute une invocation d'esprit devant notre dirigeant même ! Rétrospectivement, cela semble avoir été un simple tour de magie sans implication spirituelle dont parler. Après avoir accepté un rituel, le chaman demanda du temps de préparation et une pièce privée. Il s'esquiva alors et vola de l'argent de nos coffres, et on ne l'a plus revu depuis."
 spirits.111.a:0 "Il est parti et nous ne parlons plus jamais de ceci."
 spirits.112.t:0 "L'Oie Fantomatique"
 spirits.112.d:0 "Les oies ne sont généralement pas tenues en haute estime à Haless, et beaucoup considèrent leur viande comme inférieure comparée au canard ou autre volaille aquatique. Ces oiseaux d'eau ne sont pas bien traités, et certains les considèrent même comme des nuisibles qui devraient être éliminés. Maintenant, il semble qu'un esprit ait pris le rôle de les venger et cause du chaos dans un petit hameau non loin de la capitale. Les locaux rapportent qu'une oie attaque tout villageois qu'elle rencontre. Initialement, nous ne soupçonnions pas un esprit, mais le fait que cette oie utilise des outils agricoles et petits couteaux comme armes nous a donné une perspective différente. Nous soupçonnons maintenant que l'oie est soit un esprit elle-même, soit qu'un esprit a possédé une oie et l'utilise pour répandre le chaos dans le hameau."
 spirits.112.a:0 "Nous avons des choses plus importantes à faire que de partir à la chasse à l'oie sauvage."
 spirits.112.b:0 "Capturer la bête ailée et la tuer !"
 spirits.112.c:0 "Essayer de la distraire avec de la nourriture et la mener hors du village"
 spirits.113.t:0 "Gongola, gongo, cha, cha, cha"
 spirits.113.d:0 "BONG ! BONG ! BONG ! BONG !\n\nUne petite communauté dans la province de [Root.GetName] a été plongée dans le chaos par–BONG ! BONG ! BONG !–des gongs volants, perturbant toute–BONG ! BONG ! BONG !–la communauté. Ce vacarme continue de réveiller les habitants–BONG ! BONG ! BONG !–au milieu de la nuit, au travail, ou–BONG ! BONG ! BONG !–même dans le confort de leurs propres maisons. Beaucoup n'ont pas dormi depuis des jours, et–BONG ! BONG ! BONG !–il n'y a pas de fin en vue. La cour propose que nous fournissions des–BONG ! BONG ! BONG !–offrandes supplémentaires aux sanctuaires ancestraux dans l'espoir d'apaiser les gongs. Cependant, il y a toujours la méthode directe, où nous tentons de tirer ces curiosités du ciel, mais, simplement dit, nous sommes–BONG ! BONG ! BONG !–hors de notre élément."
 spirits.113.a:0 "Augmenter les offrandes immédiatement !"
 spirits.113.b:0 "Les abattre du ciel !"
 spirits.114.t:0 "Gongs Volants !"
 spirits.114.d:0 "Que diable sont ces choses, qui les a envoyées, et quand partiront-elles ? Ce sont les questions qui intriguent les gens de [Root.GetName], pourtant aucune réponse n'a surgi. Dans [Root.GetName], une communauté jadis tranquille et paisible a été troublée par des aperçus de ce qui semble être des « gongs volants ». Les locaux se trouvent de plus en plus agités alors que ces gongs planent au-dessus de leurs villages, et les spéculations abondent concernant des visiteurs d'autres royaumes. Bien que la notion d'êtres extra-hallaniens puisse paraître absurde et quelque peu stupide, la conviction demeure forte parmi beaucoup dans [Root.GetName] qu'une visitation d'outre-monde est à l'horizon. En réponse, ils ont commencé à construire des sanctuaires célestes, espérant apaiser ces supposés étrangers avec des offrandes de bijoux, gemmes, et autres objets opulents. Néanmoins, nous soupçonnons que ces aperçus et « visites » ne sont rien de plus que des esprits trompeurs, jouant avec les locaux. Une approche pourrait impliquer d'aider les résidents à augmenter leurs offrandes, avec l'espoir de calmer les esprits et de les persuader de partir. Alternativement, certains pourraient considérer tenter de tirer ces gongs volants du ciel."
 spirits.114.a:0 "Augmenter les offrandes immédiatement !"
 spirits.114.b:0 "Les abattre du ciel !"
 spirits.115.t:0 "Ricocher des Pierres"
 spirits.115.d:0 "Dans [Root.GetName], un petit hameau se trouve confronté à une série d'événements particuliers et mystérieux. Les gens sont frappés au hasard par de petits cailloux, pourtant personne n'a vu quiconque les lancer. Bien que ces attaques n'aient pas causé de décès, elles ont engendré un sentiment omniprésent de paranoïa parmi la population locale, perturbant leurs activités quotidiennes. Après avoir écarté la possibilité que des enfants espiègles soient derrière ces incidents, le magistrat local soupçonne l'implication d'un esprit moqueur—un qui pourrait être sans forme, doué pour la dissimulation, ou même incarné dans les pierres elles-mêmes. Le magistrat demande la permission de rassembler ces pierres et de les déplacer vers un lieu sûr, espérant que cette action puisse mettre fin aux attaques."
 spirits.115.a:0 "Non, nous n'allons pas « arrêter un tas de rochers »."
 spirits.115.b:0 "Envoyer quelques soldats pour transformer ces pierres en pierres de prison !"
 spirits.115.c:0 "Demander simplement aux locaux de broyer ou collecter toutes ces pierres eux-mêmes."
 spirits.116.t:0 "Huo Guai"
 spirits.116.da:0 "Les dirigeants locaux de [Root.GetName] ont partagé des rapports et rumeurs concernant une créature particulière—un hybride singe/homme—qui a été aperçue, coïncidant avec les disparitions inexpliquées d'individus qui s'aventuraient dehors la nuit. Selon un chasseur local, qui prétend avoir survécu à une rencontre avec cet hybride, il se cache derrière le feuillage, utilisant un sourire irrésistible pour attirer ses victimes plus près. Une fois à portée, la créature frappe rapidement ses victimes avec une pierre, traînant les corps au loin, ne laissant aucune trace. Les tentatives pour l'éliminer utilisant des armes conventionnelles comme des lances, épées, ou flèches se sont révélées vaines, car elles semblent incapables de blesser la créature d'aucune façon. Le chasseur a désigné cette entité comme un « Huo Guai », se traduisant par 'singe fantôme', et la communauté locale implore [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] d'agir. Les mages l'ont identifié comme un esprit, conseillant que des chasseurs d'esprits, bien qu'coûteux, devraient être engagés pour traiter la situation si une résolution est désirée."
 spirits.116.db:0 "Les dirigeants locaux de [Root.GetName] ont partagé des rapports et rumeurs concernant une créature particulière—un hybride singe/homme—qui a été aperçue, coïncidant avec les disparitions inexpliquées d'individus qui s'aventuraient dehors la nuit. Selon un chasseur local, qui prétend avoir survécu à une rencontre avec cet hybride, il se cache derrière le feuillage, utilisant un sourire irrésistible pour attirer ses victimes plus près. Une fois à portée, la créature frappe rapidement ses victimes avec une pierre, traînant les corps au loin, ne laissant aucune trace. Les tentatives pour l'éliminer utilisant des armes conventionnelles comme des lances, épées, ou flèches se sont révélées vaines, car elles semblent incapables de blesser la créature d'aucune façon. Le chasseur a désigné cette entité comme un « Huo Guai », se traduisant par 'singe fantôme', et la communauté locale implore [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] d'agir. Les sorciers offrent une autre solution : ils absorberont l'esprit dans le temple corrompu voisin pour un petit prix."
 spirits.116.a:0 "Désolé, il n'y a pas grand-chose que nous puissions faire."
 spirits.116.b:0 "Obtenir un Chasseur d'Esprits pour traiter ce « Huo Guai »."
 spirits.116.c:0 "L'attirer dans nos Temples Corrompus."
 spirits.117.t:0 "L'Homme Bleu"
 spirits.117.d:0 "Bien qu'il ne soit pas rare que des esprits s'engagent avec les populations locales dans tout l'Haless, l'apparition de l'Homme Bleu dans [Root.GetName] constitue une occurrence rare et unique. Cet esprit a choisi la place de la ville comme demeure et s'engage volontiers dans des conversations avec les habitants, dispensant généreusement des conseils et de la sagesse à tous ceux qui la cherchent. L'Homme Bleu présente une figure imposante, culminant à plus de trois mètres de hauteur, et orné de rien de plus qu'une simple ceinture. Ses traits distinctifs incluent une peau bleue luisante et un corps semi-transparent, lui valant le surnom local, « l'Homme Bleu ».\n\nParmi les paysans locaux, l'Homme Bleu est vénéré et chéri pour sa perspicacité, censé accorder une protection divine et apporter la bonne fortune. Cependant, la classe noble tient une vision contrastante, exprimant des préoccupations que plus cet esprit reste au village, plus grand est le risque qu'il sape leur autorité de gouverner."
 spirits.117.a:0 "Lui demander poliment mais fermement de partir."
 spirits.117.b:0 "Que cet esprit sage continue de guider les gens de [Root.GetName]."
 spirits.118.t:0 "Possédé par Dianjinyuan"
 spirits.118.d:0 "La légende de Diajinyuan, aussi connu comme le singe qui transforme la pierre en or, jouit d'une grande renommée dans tout l'Halann. Si bien que l'expression « Être un Diajinyuan » est devenue synonyme de quelqu'un exceptionnellement doué dans les entreprises lucratives. Malgré la familiarité répandue avec cette fable, on s'attendrait à ce que personne ne tombe dans le piège de la proposition séduisante du singe. Néanmoins, l'histoire s'est encore une fois révélée. Dans [Root.GetName], un homme est devenu la dernière victime de la malédiction, expérimentant de première main les conséquences terribles de tout ce qu'il touche se transformant en or."
 spirits.118.a:0 "Exécuter l'homme et prendre tout ce qu'il a transformé en or."
 spirits.118.b:0 "De l'or, dites-vous ? Pourquoi ne pas le laisser vivre un peu plus longtemps ?"
 spirits.119.t:0 "Du Thé pour Élever vos Esprits"
 spirits.119.d:0 "Alors que la saison des récoltes se lève sur [Root.GetName], une multitude de marchands ont afflué vers la région pour commercer et se procurer des feuilles fraîches pour les faire sécher et vendre dans leurs coins respectifs du continent. Cependant, la récolte de cette année présente un tournant inhabituel, avec les feuilles affichant une douce lueur rose et beaucoup montrant des veines rouges. Ce qui est encore plus étrange, c'est l'effet qu'elles semblent avoir sur les gens. Ceux qui entrent en contact avec ces feuilles particulières deviennent notablement plus aimables et affectueux, cherchant la proximité physique les uns avec les autres.\n\nLes mages spéculent qu'un esprit bienveillant a accordé cette bénédiction énigmatique à la récolte, bien que la raison exacte reste un mystère pour eux. Seul le temps révélera si cet effet perdure ou s'il prend une tournure vers le pire."
 spirits.119.a:0 "Apportez-moi de ce thé !"
 spirits.120.t:0 "Les Pies d'un Million de Couronnes"
 spirits.120.d:0 "Lors du service au palais, il est crucial pour les soldats de maintenir une concentration inébranlable et d'éviter de s'écarter de leurs responsabilités, quels que soient les défis qu'ils peuvent rencontrer. Cependant, hier, quelques pies ou des esprits déguisés en pies se sont révélés être une distraction pour certains gardes. Ces êtres éthérés ont séduit les gardes avec des promesses de richesse et les ont menés à une petite grotte, où leur parole s'est révélée vraie—la grotte était remplie de richesses au-delà de toute mesure.\n\nRemarquablement, il semble que ces esprits n'avaient aucune intention malveillante envers nos gardes. Au lieu de cela, ils ont agi avec honnêteté, tenant leur promesse. Les gardes ont consciencieusement apporté le trésor à notre attention et ont suggéré que nous trouvions un moyen de montrer de la gratitude à ces « pies » pour leur bienveillance."
 spirits.120.a:0 "Construisons-leur un beau bain et une volière."
 spirits.121.t:0 "Anciens Murmures, Nouveaux Gens"
 spirits.121.d:0 "Un conte particulier et intriguant a atteint notre cour. Dans un petit village niché dans [Root.GetName], un phénomène inexplicable se déroule depuis les dernières semaines. La population du village a grandi de façon inattendue, non pas due à un boom démographique ou toute autre raison prévisible, mais plutôt due à l'arrivée inexpliquée d'individus au hasard. Ces nouveaux arrivants n'ont aucun souvenir de leurs origines ou identités et paraissent désorientés, cherchant un refuge et de l'assistance. Le village compatissant a étendu son aide et son abri à ces âmes perplexes.\n\nLe seul signe révélateur de leur arrivée est un faible murmure dans le vent. Étant donné la nature spirituelle de cette occurrence, il est dans notre meilleur intérêt d'offrir un soutien et des soins à ces habitants nouvellement arrivés. Allouer nos ressources pour aider à installer et accommoder ces gens semble être le cours d'action le plus prudent en ce moment."
 spirits.121.a:0 "Installer ces nouveaux arrivants et les aider à s'acclimater à leurs nouvelles vies."
 spirits.122.t:0 "Le Dernier Rire"
 spirits.122.d:0 "Tout a commencé assez innocemment, avec quelques personnes semblant s'amuser, mais assez tôt, le phénomène joyeux s'étendit pour engloutir une rue entière, puis un village, et finalement une ville entière. Évidemment, cette affliction se répand par le son, car le simple fait d'entendre ceux déjà affectés suffit à surmonter même les individus les plus sombres et désespérés, les contraignant à descendre dans un rire incontrôlable—leur rire final.\n\nCette peste rieuse, probablement instigatée par un esprit malveillant, se répand à une vitesse alarmante dans [Root.GetName]. En réponse, nous avons dépêché des experts médicaux, mais tragiquement, même eux tombèrent proies à la gaieté infectieuse. Comme mesure de confinement, nos troupes ont pris des actions rapides, scellant hermétiquement les régions affectées et bouchant leurs oreilles avec de la cire d'abeille et du coton pour empêcher tout son externe de les atteindre. Bien qu'incertains du résultat, cette méthode a, pour l'instant, freiné la propagation du rire, qui, comme ceux qu'il infectait, semble mourir."
 spirits.122.a:0 "Ceci doit être la blague la plus tordue que j'aie jamais entendue."
 spirits.123.t:0 "Baku, Dévoreur de Rêves"
 spirits.123.d:0 "Les gens de [Root.GetName] se trouvent aux prises avec une série bouleversante de rêves remarquablement terribles, les privant de toute joie dans leur sommeil. Au réveil, ils sont accueillis par la vue déconcertante d'une figure éléphantine ombreuse projetée sur les murs de leurs maisons. Ce phénomène sinistre est un signe révélateur qu'un Baku a jeté son dévolu sur les rêves de la population, et leur souffrance persistera jusqu'à ce que cette entité malveillante choisisse de partir."
 spirits.123.a:0 "J'espère qu'une bonne tasse de thé les calmera un peu."
 spirits.124.t:0 "Baku, Dévoreur de Cauchemars"
 spirits.124.d:0 "Les gens de [Root.GetName] ont partagé des récits remarquables de se sentir bénis par les esprits, s'éveillant chaque jour avec une vitalité renouvelée et sans aucun rêve troublant. Ce phénomène est probablement le résultat d'un Baku bienveillant ayant choisi de faire sa demeure dans la région. Bien que ces êtres soient typiquement indiscriminés dans leur consommation de rêves, celui-ci semble avoir développé une affection pour les gens et a assumé un rôle protecteur, au moins pour le présent."
 spirits.124.a:0 "Le Baku a un appétit spécifique, il semble."
 spirits.125.t:0 "Kirin, Porteur de Fortune"
 spirits.125.d:0 "L'apparition majestueuse de l'esprit céleste, le Kirin, près de la province de [Root.GetName], a apporté une bénédiction abondante de pluie et une fertilité améliorée des cultures pour les gens y habitant. Les douces averses non seulement nourrissent les cultures mais accordent aussi une sensation apaisante et purifiante à nos terres. L'arrivée de cette créature noble est perçue comme un signe significatif, affirmant la droiture de notre règne.\n\nL'abondance florissante et la présence bienveillante du Kirin sont vues comme une validation divine de notre gouvernance juste, évoquant un sentiment de gratitude et d'émerveillement parmi les gens. Chérissons ce moment propice et efforçons-nous de continuer à favoriser une relation harmonieuse avec les esprits, assurant la prospérité et le bien-être de notre province bien-aimée et de ses habitants."
 spirits.125.a:0 "Que les pluies du Kirin nous bénissent tous."
 spirits.126.t:0 "Kirin, Porteur de Tempêtes"
 spirits.126.d:0 "La présence du Kirin céleste près de la province de [Root.GetName] a été marquée par une série d'orages de foudre calamiteux et de tornades destructrices, causant des dommages significatifs à l'agriculture de la région et semant la dévastation sur les villes et villages. La raison derrière l'étalage soudain de colère du noble Kirin envers notre peuple reste floue, amenant beaucoup à questionner la légitimité de notre règne."
 spirits.126.a:0 "Une tempête se prépare, nous pourrions vouloir sécuriser le palais."
 spirits.127.t:0 "Wuluí, Porteur d'Abondance"
 spirits.127.d:0 "La province de [Root.GetName] a été témoin d'une augmentation remarquable et sans précédent tant de la productivité agricole qu'industrielle, résultant en une abondance jamais vue auparavant dans la région. Les cultures semblent maintenant croître presque instantanément, portant plus de fruits et grains que jamais. Cette prospérité formidable est attribuée par la population locale à la croyance qu'elle a été bénie par le grand Wuluí, un témoignage de leur labeur diligent et de leur dévotion inébranlable."
 spirits.127.a:0 "Le fruit de notre labeur est devenu le fruit des esprits."
 spirits.128.t:0 "Wuluí, Porteur de Famine"
 spirits.128.d:0 "La province de [Root.GetName] a été plongée dans un état de famine et de détresse, alors que leurs cultures jadis prospères ont inexplicablement flétri, leurs outils ont échoué, et leurs matériaux se sont brisés. Le sol jadis fertile s'est transformé en une étendue désolée de sable et de cendre, dépourvue des nutriments nécessaires à la subsistance."
 spirits.128.a:0 "Que ce châtiment soit une leçon pour tous."
 spirits.129.t:0 "Tuiziye, Libérateur de Bourdons"
 spirits.129.d:0 "La province de [Root.GetName] est en extase après qu'un essaim de bourdons amicaux leur ait rendu visite. Les petites créatures ont diligemment pollinisé les fleurs, arbres, et la verdure de la population locale, qui se sent maintenant en sécurité. Elle croit que Tuiziye, l'esprit des insectes, les a honorés de cette visite. La raison de cette occurrence est inconnue, car Tuiziye peut être plutôt capricieux, libérant toutes sortes de créatures à volonté."
 spirits.129.a:0 "Commémorons ceci avec une chanson sur le vol des bourdons !"
 spirits.130.t:0 "Tuiziye, Libérateur de Sauterelles"
 spirits.130.d:0 "La province de [Root.GetName] est dans le chaos dû à un essaim destructeur de sauterelles qui ravage leurs cultures, fleurs, et autre verdure. La population craint d'avoir encouru la visitation de Tuiziye, l'esprit des insectes. La raison de ce châtiment reste inconnue, car les actions de Tuiziye sont aléatoires et semblent capricieuses, à la fois prenant et donnant comme bon lui semble. Bien qu'il y ait suffisamment de nourriture pour soutenir la population, elle restera sur les nerfs pendant un moment."
 spirits.130.a:0 "Les sauterelles, le plus vil des fléaux des cieux."
 
 
 #Undead Spirits
 
 spirits.150.t:0 "Les Chacaux de [Root.GetAreaName]"
 spirits.150.d:0 "Ils vinrent dans la nuit, soudains, furieux, et terribles. Des créatures tordues qui bondissaient à quatre pattes avec les visages d'hommes en douleur et extase. Leur hurlement résonna à travers les villes brûlantes alors qu'ils déchiraient les civils en fuite membre par membre, arrosant les champs de sang. Ils ont laissé plusieurs villes en ruines, et beaucoup sans abri et dans la pauvreté. Puis, aussi rapidement qu'ils arrivèrent, ils disparurent dans la nuit. Nous ne savons pas pourquoi ces bêtes ont choisi de nous attaquer, ou si elles reviendront."
 spirits.150.a:0 "Ils ont dû mettre en colère les Dieux"
 spirits.150.b:0 "Envoyer des secours immédiatement !"
 spirits.151.t:0 "Marcheurs dans la Brume"
 spirits.151.d:0 "Un brouillard terne et omniprésent s'est installé sur [Root.GetName], enveloppant la terre d'un sentiment d'effroi. Des voix murmurent dans la brume, parlant de vieux maux encore à défaire, marmonnant de vengeance. Nos gardes dans la région ont rapporté des visages familiers sur les silhouettes qui marchent à l'intérieur, d'anciens camarades tués au combat, de grands dirigeants du passé de notre nation, tous portant les blessures macabres de la guerre. Bien que notre propre peuple soit resté non inquiété par ces esprits, nos stratèges croient que nos ennemis pourraient ne pas être aussi chanceux s'ils s'introduisaient dans les brumes."
 spirits.151.a:0 "Dans la mort, ils servent."
 spirits.152.t:0 "Bang Ba Di"
 spirits.152.d:0 "« Bang Ba di reviendra, mettra les mauvais enfants dans un sac, Bang Ba di trouvera vous tous, et vous mettra dans les sacs, un de trois. »\n\nLa rime glaçante de « Bang Ba di » et ses diverses versions sont depuis longtemps connues de la plupart des enfants d'Haless. Traditionnellement, elle servait comme conte populaire utilisé par les parents pour effrayer les enfants mal élevés vers un meilleur comportement. Cependant, au grand dam de la communauté, il semble que cette rime se soit maintenant manifestée en une réalité hantante. Un esprit a pris la persona du conte populaire et enlève des enfants indistinctement, peu importe leur conduite ou caractère. Cette situation alarmante a instillé une peur profonde parmi les parents, qui s'inquiètent que leurs propres enfants puissent être les prochaines victimes de cette entité mystérieuse."
 spirits.152.a:0 "Bang Ba Di ne prendra pas qu'un, mais finalement il sera parti..."
 spirits.153.t:0 "Bénédiction de l'esprit Grand-mère"
 spirits.153.d:0 "L'Haless, un continent caractérisé par ses diverses pratiques spirituelles et rituelles, affiche une vénération et respect partagés pour les grand-mères, qui tiennent une place spéciale comme mères des mères. Cette vénération collective s'exprime par divers moyens, incluant des rituels, narration, et traditions uniques. Par exemple, dans un groupe de hameaux nichés profondément dans la forêt tropicale Lupulan, les cendres des femmes décédées sont mélangées dans le sol agricole, donnant symboliquement naissance à la nourriture pour les générations plus jeunes. De même, les cimetières célestes Phokhao honorent les grand-mères décédées en les momifiant dans l'air froid et offrant régulièrement nourriture, fleurs, liqueur, et autres biens à leurs esprits, assurant qu'elles veillent sur les générations futures.\n\nSamshimoni, un esprit vénéré représentant ces grand-mères vénérées, a été fréquemment aperçu autour des cimetières, sanctuaires ancestraux, et centres spirituels. La vénération dévouée des gens communs a été réciproquée, comme témoigné dans la province de [Root.GetName]. La région a expérimenté une augmentation significative de grossesses et naissances saines, coïncidant avec un nombre accru de rencontres avec l'esprit Grand-mère. Conséquemment, la population de la province grandit, nous fournissant plus de gens à recruter et engager dans diverses activités, contribuant à la prospérité de la région."
 spirits.153.a:0 "Je pense que je vais rendre visite à ma grand-mère à nouveau bientôt."
 spirits.154.t:0 "Corrompu par Mara"
 spirits.154.d:0 "Les dirigeants sont comme des bergers, tandis que les gouverneurs prennent le rôle de chiens de berger, responsables de guider et protéger le troupeau sans causer de mal. Cependant, la réalité malheureuse dans [Root.GetName] est que notre gouverneur s'est révélé être plus comme un chien enragé, attaquant le troupeau même qu'il était censé protéger. Cet individu s'est engagé dans le détournement, des accords illicites avec les syndicats de gangs locaux, et a détourné des fonds d'état pour gain personnel. Clairement, nous devons remplacer le gouverneur pour restaurer l'intégrité et la confiance dans le leadership.\n\nPourtant, nous devons aussi reconnaître que récupérer les fonds volés peut se révéler difficile, sinon impossible. Nos soupçons sont que le gouverneur a agi sous l'influence d'un esprit malveillant nommé Mara, qui prospère en corrompant et manipulant les justes pour commettre des actes méchants. Cette croyance est soutenue par des rapports du personnel du gouverneur lui-même, qui observa une lueur sombre et sinistre dans ses yeux et remarqua une privation de sommeil sévère au cours des dernières semaines."
 spirits.154.a:0 "Remplacer le gouverneur, et s'il vous plaît lui obtenir de l'aide."
 spirits.155.t:0 "Béni par Cao Bao"
 spirits.155.d:0 "Bien que l'Haless soit bien connu pour son accent sur la bonne intendance et la nécessité d'une bureaucratie forte et honorable, les humains restent humains. Ils peuvent et seront parfois corrompus ou avides, que ce soit dû aux dettes à payer ou simplement parce qu'ils désirent toujours plus. Le résultat est le même : l'état perd de l'argent et de la position. Cependant, parfois nous recevons de l'aide pour combattre la maladie éternelle appelée corruption, et elle vient du divin, pas moins.\n\nNotre administration dans [Root.GetName] fut choquée quand le gouverneur local disparut sans trace. Initialement, nous soupçonnions qu'il s'était enfui avec le trésor local, mais l'opposé semble être vrai. Quand le nouveau gouverneur inspecta le bureau, il découvrit une petite pièce secrète remplie de trésor accumulé. Il semble que l'ancien gouverneur n'agissait pas seul, car dans la petite pièce, il y avait un sanctuaire étrange avec des offrandes à Cao Bao, un esprit connu pour posséder les gens qui prient pour le soulagement de dette et puis les forcer à devenir des accumulateurs de trésors. Tristement, ce que les gens ne réalisent pas c'est que Cao Bao prend ce qu'il veut au hasard, et parfois c'est la vie littérale de la personne qui l'a appelé en premier lieu, comme semble s'être passé avec le gouverneur. Tout ce qui reste c'est la question de quoi faire du trésor restant."
 spirits.155.a:0 "Il m'appartient, je veux dire à l'état !"
 spirits.155.b:0 "Le réinvestir dans la province."
 spirits.156.t:0 "Murmures des ténèbres"
 spirits.156.d:0 "Notre maître-espion fit irruption dans le bureau de notre dirigeant, apportant avec lui une révélation choquante : il reçoit des informations sur nos rivaux d'un esprit. Nous ne sommes pas sûrs pourquoi ceci arrive, mais tout a commencé avec de faibles voix émanant de quelques masques d'opéra. Graduellement, la communication évolua en révélations claires de secrets que nous n'aurions pas pu découvrir par nous-mêmes. Finalement, l'esprit commença à divulguer des secrets d'état complets sur nos rivaux et voisins—informations que seul un dirigeant ou ses serviteurs les plus proches posséderaient.\n\nNotre maître-espion ne sait pas pourquoi ces murmureurs nous aident, mais après investigation approfondie par nos espions, nous avons confirmé que l'information qu'ils fournissent est vraie. Le seul problème réside dans notre incertitude sur si ces esprits aident aussi nos rivaux."
 spirits.156.a:0 "Espérons qu'ils ne parlent qu'à nous..."
 spirits.157.t:0 "L'Envie de la Chenille"
 spirits.157.d:0 "Beaucoup de cultures parlent d'un esprit ou fantôme qui mène les gens, spécialement les hommes, à leur perte. Une telle légende halessi est celle de la Maokohnu, abréviation de « La Dame Bonne Chenille ». La Maokohnu est un esprit malicieux qui piège les hommes mariés avec son chant et les attire dans la forêt, pour ne plus jamais être revus. Il reste flou s'ils sont consommés ou utilisés pour la procréation. Cependant, ce qui est connu c'est qu'aux hommes, elle apparaît comme une belle dame chantante, tandis qu'aux hommes non mariés et femmes, elle prend la forme d'une chenille géante grinçante avec le visage d'une vieille sorcière.\n\nDans un village de [Root.GetName], la Maokohnu a frappé, causant un désastre. Tout commença avec une nuit de disparitions quand plus de vingt hommes disparurent de leurs maisons, marchant droit à travers les champs de riz et dans la forêt locale en appelant « La Bonne Dame ». Quelques personnes tentèrent de les arrêter, mais alors qu'ils approchaient la forêt et la Maokohnu, le faible grincement se transforma en cris forts et insupportables. Le matin suivant, une équipe de recherche fut dépêchée. Ils scrutèrent la forêt mais ne trouvèrent aucune trace de l'esprit ou des hommes manquants. Seulement après des heures de recherche tombèrent-ils sur quelque chose—une petite grotte. À l'intérieur, ils découvrirent des os vêtus de vêtements déchirés, couverts de ce qui semblait être de la ficelle de soie mouillée. Ils quittèrent la grotte hâtivement mais prirent quelque tissu comme preuve. En retournant au village, leurs soupçons furent confirmés : les vêtements appartenaient à certains des maris.\n\nSans trace des maris autre que les trouvailles de la grotte, le village chercha l'aide de l'état. Le gouverneur local dépêcha un petit groupe de soldats pour enquêter la grotte davantage. Bien qu'ils trouvèrent plus de vêtements et d'os, ils ne trouvèrent aucune âme vivante ou trace de la Maokohnu. À court de quoi faire ensuite, le gouverneur local nous contacta pour livrer les nouvelles et demander si un soutien monétaire pour les veuves est possible. Bien qu'hautement inhabituel, le gouverneur le juge nécessaire, car le village perdit une portion significative de sa population laborieuse à l'esprit."
 spirits.157.a:0 "Compenser les veuves, c'est le moins que nous puissions faire..."
 spirits.158.t:0 "Visite Noble"
 spirits.158.d:0 "Aux funérailles de l'aîné du village, les pleureuses remarquèrent une occurrence inattendue—bien plus de gens assistèrent au service que furent officiellement invités. Ceci, en soi, n'est pas inhabituel, car les funérailles servent souvent de rassemblements sociaux pour les communautés, permettant aux gens de [Root.GetName] de pleurer ensemble. Cependant, ce qui étonna tout le monde fut le nombre pur d'invités qui vinrent rendre leurs respects. Une procession de visages inconnus honora l'événement, beaucoup vêtus dans des styles vestimentaires qui appartenaient à des décennies, et parfois même des siècles, passés.\n\nSeulement quelques jours plus tard la réalisation frappa les gens. Des esprits ancestraux de par les terres étaient arrivés pour honorer leur aîné défunt. Générations sur générations d'ancêtres s'étaient rassemblés pour être présents. Une telle visite sans précédent de nos ancêtres a laissé les gens de [Root.GetName] se sentir enhardis et réconfortés. La connaissance que leurs ancêtres continuent de veiller sur eux apporte solace et rassurance."
 spirits.158.a:0 "Puissions-nous continuer à recevoir leur bénédiction."
 spirits.159.t:0 "Fantôme de Grotte"
 spirits.159.d:0 "Dans [Root.GetName], la collecte de champignons est habituellement entreprise par les enfants. Alors, quand une petite fille émergea de la forêt, criant qu'elle avait vu un ogre, la moitié du village se rallia, s'armant avec des armes et équipement de ferme pour confronter et tuer le monstre présumé. Cependant, ils découvrirent bientôt que faux et piques pouvaient abattre un ogre physique, mais ils se révélèrent complètement inutiles contre l'apparition d'un. Toute tentative de raisonner avec le fantôme fut vaine, car il parlait une variante oubliée de la vieille langue Oni et entrait en rage chaque fois que quiconque s'aventurait dans la clairière aux champignons."
 spirits.159.a:0 "Trouver notre exorciste le plus puissant, nous ne pouvons permettre qu'il continue de terroriser les enfants"
 spirits.159.b:0 "Champignons ? Ne les ai jamais aimés. Dites-leur de manger des radis à la place"
 spirits.159.c:0 "Envoyer chercher un érudit qui pourrait parler sa langue, peut-être pouvons-nous raisonner avec lui"
 spirits.160.t:0 "Les Morts Marchants"
 spirits.160.d:0 "La première rencontre arriva quand une vieille dame cuisinait, et son mari supposément décédé entra dans la cuisine. Il prit casuelement quelques gâteaux de riz et procéda au porche, où il apprécia du thé avec ses vieux copains, juste comme il le faisait quotidiennement quand vivant. La dame cria de peur et courut chez ses voisins, qui furent également choqués, non juste par l'expérience de leur voisine mais aussi parce que leur arrière-grand-père, reconnaissable par son uniforme militaire, apparut dans leur maison, nettoyant méticuleusement son armure comme s'il se préparait pour quelque exercice.\n\nComme les jours passèrent, de plus en plus de ces rencontres furent rapportées, et ce qui les rendit encore plus étranges fut que tous ces « morts marchants » reconnaissaient leur mort supposée mais agissaient comme si leur retour était entièrement normal. Nous restons perplexes sur leurs intentions ou ce qui peut être fait, et il pourrait être mieux de les laisser tranquilles pour maintenant."
 spirits.160.a:0 "Espérons que ma belle-mère ne s'est pas non plus réveillée."
 spirits.160.b:0 "Aux armes !"
 spirits.161.t:0 "La Dame du Lac"
 spirits.161.d:0 "Beaucoup de villages de pêcheurs halessi sont stratégiquement situés au milieu de lacs ou grandes rivières, fournissant un accès facile aux zones de pêche et offrant une protection substantielle. Cependant, cette protection est parfois compromise par des bandits errants sur bateaux et navires qui exploitent et harcèlent ces villages vulnérables, car les autorités manquent soit de volonté soit de capacité d'intervenir. Un tel incident survint dans un petit village lacustre de [Root.GetName].\n\nQuand les autorités locales échouèrent à venir à leur aide, un esprit sous forme d'une dame pâle émergea pour assister le village. Ornée de robes blanches et d'un chapeau à large bord, elle portait des tatouages rouge vif sur sa peau. Employant quelque forme de pouvoirs élémentaires, la dame esprit confronta les bandits, forçant beaucoup d'entre eux, qui ne savaient pas nager, dans l'eau et causant au seigneur bandit de rencontrer sa perte, se noyant à bord de son grand navire Junk. D'autres bandits qui cherchèrent vengeance et tentèrent d'atteindre le village rencontrèrent aussi des fins fatales.\n\nLes autorités locales se sont retenues de visiter le village, craignant que l'esprit puisse aussi leur tenir rancune. Cependant, il peut être dit avec certitude que toute forme de banditisme dans [Root.GetName] a été apaisée, au moins pour l'instant."
 spirits.161.a:0 "Bénisse cette dame peinte."
 spirits.162.t:0 "Orang Minyak"
 spirits.162.d:0 "Dans [Root.GetName], un esprit connu sous le nom d'Orang Minyak a récemment émergé, prenant la forme d'un homme couvert d'huile noire. Cette entité malveillante a lancé des attaques et enlevé des gens, avec les jeunes femmes étant les cibles primaires. Ces attaques surviennent durant la nuit quand la plupart des gens dorment. L'Orang Minyak semble posséder la capacité surnaturelle d'éluder les patrouilles et gardes en se mouvant silencieusement sur murs et plafonds.\n\nL'esprit neutralise ses victimes en versant de l'huile dans leurs bouches, les causant à tomber dans un état comateux, puis les emporte dans les ténèbres. Bien que la plupart des individus enlevés retournent finalement, ils sont profondément traumatisés et refusent de communiquer avec quiconque. Nos soupçons sur les intentions de cet homme huileux sont flous, et à présent, il n'y a pas de solution apparente pour mettre fin à ces attaques horrifiantes. Les villageois restent effrayés et incertains sur comment se protéger de cette force malveillante."
 spirits.162.a:0 "Espérons qu'il s'en aille bientôt."
 spirits.163.t:0 "Poupées de Papier"
 spirits.163.d:0 "Pendant des semaines, un homme et sa famille ont été impitoyablement tourmentés par des cauchemars vicieux et récurrents. En fermant leurs yeux, ils sont accueillis par des visions d'une poupée de papier diabolique exécutant quelque rituel malin ou acte ignoble. Plus nous questionnons les résidents, plus flous deviennent les détails. Ceci dit, il y a clairement quelque chose qui cloche, et un esprit est probablement à blâmer."
 spirits.163.a:0 "Que quelqu'un apporte les ciseaux."
 spirits.164.t:0 "Cavaliers sans Tête"
 spirits.164.d:0 "Pendant plus d'une semaine, un spectacle glaçant a hanté [Root.GetName]. Au coucher du soleil, des cavaliers sans tête émergent des profondeurs des forêts, galopant dans les rues. Ces apparitions terrifiantes portent une armure noire comme jais, leurs corps de simples volutes de fumée. Étrangement, ils semblent incapables de causer un mal physique, car les rapports suggèrent qu'ils passent droit à travers les gens sans impact tangible. Néanmoins, la terreur qu'ils instillent chez les résidents est authentique, les laissant demander une action urgente pour expulser ces figures fantomatiques de la forêt.\n\nLa peur et anxiété serrant le village ont atteint un point de rupture, car les visites nocturnes inquiétantes persistent. La communauté cherche répit et une solution pour terminer la hantise. L'apparition énigmatique et nature apparemment intangible de ces cavaliers sans tête ont laissé tous perplexes, et ils aspirent à un moyen de ramener la paix à leurs vies."
 spirits.164.a:0 "Brûler les forêts ! Sûrement cela les chassera !"
 spirits.164.b:0 "Qu'est-ce qui vous fait penser que nos soldats peuvent les arrêter s'ils sont faits de fumée ?"
 spirits.165.t:0 "Nu Gui"
 spirits.165.d:0 "Dans un passé distant, un acte horrifiant de barbarie frappa une femme alors que des soldats maraudeurs ravagèrent son village. Ils pillèrent des trésors, tuèrent la plupart des habitants, et infligèrent d'indicibles atrocités sur eux. Juste avant que la femme ne rencontre sa propre fin tragique, elle jura de chercher vengeance contre tous qui servaient et prenaient des vies innocentes. Maintenant, il semble que son esprit cherche vraiment rétribution, mais poussée par la fureur, elle cible indistinctement tout jeune homme servant, même ceux qui n'ont causé mal à personne. Nous nous trouvons impuissants à arrêter les actions de cet esprit, laissés seulement à espérer que sa soif de vengeance sera finalement satisfaite ou qu'elle se déplacera vers un autre lieu. Le village reste dans la peur, incertain de comment alléger la présence hantante de cette âme tourmentée."
 spirits.165.a:0 "Je vais commencer à porter une barbe grise, au moins je n'aurai pas l'air jeune alors."
 spirits.166.t:0 "Kubikay"
 spirits.166.d:0 "Initialement confondus avec des lucioles, la vérité hantante se révéla bientôt—c'étaient les redoutables Kubikay. Ces lumières inquiétantes sont infâmes pour un but malveillant : ranimer les morts de leurs tombes, libérant la destruction sur les vivants. Les raisons et mécanismes derrière ce phénomène sinistre restent enveloppés de mystère. Quand des aperçus de Kubikay surviennent, le désastre est imminent, car les défunts se lèvent de leurs tombes et lancent des attaques indiscriminées sur les gens.\n\nDans [Root.GetName], un tel événement alarmant se déroula, poussant les locaux à chercher urgemment aide de la garnison proche. Cependant, l'ampleur de la force mort-vivante était accablante, surpassant ce qu'une garnison locale pouvait combattre. En résultat, des régions dans la province sont évacuées hâtivement pour empêcher le fléau de se répandre à d'autres régions. Une action rapide est d'importance capitale, car chaque victime du Kubikay devient un de ces esprits malveillants, gonflant davantage les rangs de cette armée terrible des morts. Le temps est essentiel, et nous devons agir décisivement avant que cette légion pourrissante de mort engloutisse plus de provinces."
 spirits.166.a:0 "Rassembler l'armée, il est temps d'agir."
 spirits.166.b:0 "Putain, allez les tuer encore"
 spirits.167.t:0 "Croc-Noir, Esprit de Justice Volante"
 spirits.167.d:0 "Les harpies sont une vue rare dans les Xianjie, et beaucoup peuvent ne jamais en rencontrer une dans toute leur vie. Néanmoins, tous connaissent le conte de Croc-Noir, une histoire transmise aux enfants pour instiller une leçon claire. La légende raconte que Croc-Noir servait comme gardienne d'un petit sanctuaire dans [Root.GetName] jusqu'à ce qu'une foule en colère, alimentée par des accusations sans fondement de manger des bébés, termine sa vie. La vérité de ces allégations est hautement douteuse, mais le résultat fut tragiquement réel. Selon la tradition, l'esprit de Croc-Noir erre maintenant les Xianjie, cherchant rétribution contre ceux qui accusent faussement d'autres de crimes qu'ils n'ont pas commis. Bien que beaucoup considèrent ce conte comme une fable d'avertissement, il semble que Croc-Noir se soit manifestée dans [Root.GetName].\n\nUn magistrat notoirement impopulaire, connu pour faire de fausses accusations et condamner des locaux pour augmenter les revenus personnels, rencontra un sort macabre. Attrapé par une harpie ornée d'ailes vert sombre, griffes noires, et crocs, le magistrat fut laissé tomber d'une hauteur stupéfiante d'environ 100 mètres sur le pavé d'une place de ville animée. L'impact transforma le magistrat jadis corrompu en une flaque de restes, ne laissant aucun doute sur la sévérité de la frappe. Dans les suites, Croc-Noir s'envola rapidement.\n\nMalgré la nature soudaine et brutale de l'attaque, les locaux n'ont pas hésité à montrer leur gratitude. Des offrandes furent laissées à un sanctuaire local pour honorer et remercier l'esprit pour ses actions. Bien que certains puissent voir cela comme un simple conte, l'occurrence dans [Root.GetName] a suscité la croyance en la présence vengeresse de Croc-Noir. Sa poursuite légendaire de justice contre les fausses accusations semble s'être manifestée d'une manière vraiment troublante, envoyant un message puissant qui résonne avec les gens."
 spirits.167.a:0 "Une harpie gardienne."
 spirits.168.t:0 "Yueklao, Scelleur de Mariages Sacrés"
 spirits.168.d:0 "La connexion profonde entre deux êtres aimés est souvent un labeur d'années, sinon décennies, à perfectionner et soutenir. À cet égard, la province de [Root.GetName] semble exceller, étant renommée pour ses couples bénis et contents. Beaucoup dans la région affirment fièrement que leur amour a grandi et approfondi avec le passage du temps. Cet état d'affaires exceptionnel est largement attribué à l'influence bienveillante de l'esprit d'amour Yueklao. Il est cru que Yueklao travaille activement à nourrir et renforcer les relations, résultant en un tissu social robuste et des liens durables parmi les gens de [Root.GetName].\n\nLa présence de la faveur de Yueklao est évidente dans l'amour et unité florissants qui imprègnent la province. Les résidents se sentent bénis par cette force divine, qui a nourri et protégé leurs relations, contribuant à une communauté harmonieuse et épanouissante. Grâce à la guidance de Yueklao, l'amour s'épanouit, et les gens de [Root.GetName] chérissent un sens profond de contentement dans leurs unions aimantes. La province se dresse comme un exemple brillant de comment l'influence d'un esprit d'amour peut façonner positivement les vies et le bonheur de ses habitants."
 spirits.168.a:0 "Bénisse-les tous !"
 spirits.169.t:0 "Yueklao, Scelleur de Mariages Vacillants"
 spirits.169.d:0 "Maintenir des relations saines requiert un effort constant, car la négligence peut mener une ou les deux parties à chercher solace ailleurs. Regrettablement, dans [Root.GetName], ceci est devenu plus norme qu'exception, et les soupçons pointent vers l'implication de l'esprit appelé Yueklao. Bien que sans forme, Yueklao est connu pour exercer une influence sur les relations et comportements des gens, tant de manières positives que négatives. Malheureusement, il semble que [Root.GetName] ait expérimenté les conséquences négatives, avec les gens s'engageant maintenant dans l'adultère presque ouvertement.\n\nCette épidémie d'infidélité sème la dévastation sur la province, déchirant le tissu social et sapant ses valeurs et normes centrales. L'indulgence répandue dans l'adultère est profondément dommageable à la communauté, menant à des relations fracturées, confiance brisée, et tourment émotionnel. La province fait face à une crise alors que les liens qui tenaient jadis les gens ensemble sont tendus, et les répercussions sont étendues."
 spirits.169.a:0 "L'âge de la gentry érudite approche."
 spirits.170.t:0 "Ngoho, Donneur de Vie Infinie"
 spirits.170.d:0 "La vie est vraiment fragile, et face au divin et spirituel, elle peut paraître dénuée de sens. Malgré cette vérité existentielle, ceux en positions de pouvoir, comme les mages et dirigeants, cherchent souvent une « solution » à leur mortalité. Certains se tournent vers la magie, d'autres vers la science, et quelques-uns s'aventurent dans le royaume du non-naturel. Notre dirigeant a pris un tel chemin, tentant de forger un pacte avec Ngoho, un esprit renommé dans les contes pour accorder l'immortalité à ceux qui la cherchent.\n\nLa cérémonie fut conduite avec une grande solennité, impliquant le chant rituel par des chamans et le brûlage d'encens. Au milieu de cette atmosphère sacrée, notre dirigeant appela ardemment l'esprit pour lui accorder l'immortalité. La pièce tomba dans un silence profond, et abruptement, toute lumière disparut, remplacée par un faible murmure. Durant ce moment d'incertitude, notre dirigeant s'effondra au sol, tandis que les chamans continuèrent leur chant.\n\nQuelques secondes plus tard, [Root.Owner.Monarch.GetName] reprit conscience semblant inchangé. Le vrai résultat de cette rencontre énigmatique avec Ngoho reste à voir, et seul le temps révélera si l'immortalité a vraiment été accordée à notre dirigeant. Le poids d'une telle décision et ses conséquences potentielles s'attardent dans l'air, enveloppées de mystère et d'incertitude."
 spirits.170.a:0 "Puissent-ils vivre longtemps et prospérer."
 spirits.171.t:0 "Ngoho, Donneur de Vie Finie"
 spirits.171.d:0 "La vie est vraiment fragile, et face au divin et spirituel, elle peut sembler dépourvue de sens inhérent. Néanmoins, cette réalité ne dissuade pas les mages, dirigeants, et puissants de chercher une « solution » à leur mortalité. Certains se tournent vers la magie, d'autres vers la science, tandis que quelques-uns plongent dans les royaumes du non-naturel. Notre dirigeant s'est embarqué sur un tel chemin, tentant de frapper un pacte avec Ngoho, un esprit renommé dans les contes pour accorder l'immortalité.\n\nLa cérémonie se déroula avec solennité, impliquant le chant rituel par des chamans et le brûlage d'encens alors que notre dirigeant suppliait l'esprit pour le don d'immortalité. L'atmosphère devint chargée d'anticipation, jusqu'à ce que soudainement, toute lumière disparaisse, et la pièce tombe dans un silence profond, ponctué seulement par un léger murmure. Durant cet interlude mystérieux, notre dirigeant s'effondra au sol, tandis que les chamans continuèrent leur chant.\n\nAprès quelques secondes, [Root.Owner.Monarch.GetName] reprit conscience mais se plaignit d'un mal de tête puissant et aigu. La signification de ce symptôme reste incertaine, nous laissant pondérer s'il annonce un présage de mort imminente ou si notre dirigeant échappa de peu aux griffes de la mortalité. Seul le temps révélera le vrai résultat de cette rencontre énigmatique avec Ngoho, car les répercussions de chercher de tels chemins non-naturels sont rarement immédiates ou apparentes."
 spirits.171.a:0 "Nous devons surveiller et soigner attentivement."
 spirits.172.t:0 "Pyolsong, Porteuse de Santé"
 spirits.172.d:0 "Le conte de Pyolsong tourne autour d'une dame esprit antique qui apparaît mystérieusement dans les villages pour aider les malades. Dans un événement récent dans [Root.GetName], cet esprit bienveillant semble avoir accordé ses bénédictions sur un village. Une vieille dame se matérialisa, entrant dans le village sans annonce, et procéda à visiter tous les habitants malades. Elle leur offrit un bouillon avec l'arôme délicieux de venaison et fleurs, indubitablement un remède apaisant. Malgré toute tentative de l'arrêter, elle parut à la fois physiquement et figurativement inébranlable, déterminée à accomplir sa mission compatissante.\n\nLa gratitude et vénération emplirent le village alors qu'ils reconnurent l'intervention divine de Pyolsong et leurs ancêtres. En réponse à cette occurrence extraordinaire, les villageois exprimèrent leurs remerciements et appréciation par des offrandes et prières sincères. Le village se dresse comme témoignage vivant de la connexion mystique entre le royaume spirituel et l'existence humaine, favorisant un sens d'émerveillement et merveille en présence d'une telle bienveillance."
 spirits.172.a:0 "Remercier son âme."
 spirits.173.t:0 "Pyolsong, Porteuse de Variole"
 spirits.173.d:0 "Le conte habituel de Pyolsong la dépeint comme une vieille dame qui arrive sans annonce dans les villages pour aider les malades. Cependant, dans un tournant horrifiant du destin, un village de [Root.GetName] expérimenta l'opposé rare. Pyolsong sembla être en mission vengeresse alors qu'elle entra dans le village et libéra une fumée noire sinistre qui se répandit rapidement dans toute la communauté. En conséquence, presque tous les villageois tombèrent malades avec la variole, les laissant dans un état grave et désespéré.\n\nLa gravité de la situation nécessita une action urgente, poussant la dépêche de l'armée pour quarantiner la province et empêcher toute épidémie supplémentaire. Maintenant, le sort des villageois repose dans les mains du temps et le pouvoir de la prière. Le village jadis serein se dresse maintenant dans l'ombre d'un futur sombre et incertain, alors qu'ils luttent avec les conséquences dévastatrices de la visite courroucée de Pyolsong. Les gens ne peuvent qu'espérer que leurs prières et les efforts des autorités se révéleront efficaces pour contenir l'épidémie et alléger la souffrance des affligés."
 spirits.173.a:0 "Damner son âme !"
 spirits.174.t:0 "Vanyara, Protectrice des Marchands Honnêtes"
 spirits.174.d:0 "Le commerce sert comme force vitale de beaucoup de villes rahennes, et le commerce de porcelaine, soie, et épices soutient leur monde. Selon la légende, ces villes sont protégées par des Vanyaras, esprits bienveillants qui veillent et protègent les marchands durant leurs entreprises commerciales. Récemment, il semble que multiples marchands dans [Root.GetName] ont été bénis par les Vanyaras, expérimentant une augmentation remarquable de profits et ventes. Les marchands croient que cette prospérité soudaine est un résultat de leur honnêteté inébranlable et traitements honorables avec leurs clients, qui peut avoir été inspiré par l'influence des Vanyaras.\n\nCe commerce florissant a non seulement bénéficié aux marchands mais aussi apporté des revenus supplémentaires pour l'état. L'activité économique accrue a apporté la prospérité à la région, favorisant l'espoir pour une période soutenue de croissance. Les gens espèrent que la faveur des Vanyaras continuera de bénir leurs entreprises, assurant un futur brillant et prospère pour la ville et ses habitants. Alors que le cycle de commerce vertueux et protection divine s'entremêle, l'esprit d'honnêteté et honneur dans les traitements commerciaux continue de se renforcer, nourrissant une relation harmonieuse entre les marchands et les esprits qui veillent sur eux."
 spirits.174.a:0 "Comme le sang coule, ainsi coulera le commerce."
 spirits.175.t:0 "Vanyara, Protectrice des Charlatans"
 spirits.175.d:0 "Le commerce sert vraiment comme force vitale de beaucoup de villes rahennes, englobant l'échange de marchandises prisées comme la porcelaine, soie, et épices qui maintiennent leur monde prospère. Cependant, dans ce commerce animé, l'honnêteté de certains marchands peut être compromise due à des facteurs comme l'avidité personnelle, l'infortune, ou la naïveté. De plus, l'esprit de Vanyara, la protectrice des marchands, est connu pour employer le châtiment comme moyen d'adresser une large gamme de méfaits liés au commerce équitable et traitements honnêtes.\n\nIl est malheureux que la province de [Root.GetName] semble faire face à de tels défis. Une montée alarmante de charlatans a émergé, comprenant de faux docteurs, dentistes, vendeurs d'outils défaillants, et marchands d'épices vendant du sable coloré. Cette prolifération a causé une tension financière significante alors que nous nous efforçons de supprimer ces commerçants malhonnêtes et fournir une compensation à ceux qui ont souffert due à leurs pratiques trompeuses.\n\nIl y a de forts soupçons que l'influence de Vanyara puisse être en jeu dans cette situation bouleversante. Beaucoup des charlatans que nous avons appréhendés furent jadis marchands bien connus et respectés qui expriment maintenant le remords pour leurs activités illégales, attribuant leurs transgressions à l'influence des Vanyaras. Ce dilemme complexe appelle un effort concerté pour restaurer l'intégrité et l'éthique dans le commerce dans la province. Il est crucial d'adresser ces questions pour maintenir la confiance et prospérité que le commerce apporte aux villes rahennes tout en soutenant l'esprit de protection de Vanyara sur les marchands honnêtes."
 spirits.175.a:0 "Ils prospéreront à nos dépens."
 spirits.176.t:0 "Yinti, Donneuse d'Enfants Pleurants"
 spirits.176.d:0 "L'arrivée d'un enfant pleurant à la naissance est cause de célébration, car elle signifie le don de santé. Dans la province de [Root.GetName], cette occasion joyeuse a été amplifiée par un phénomène remarquable : une période prolongée sans aucune mortinaissance ou fausse couche. L'absence de telles tragédies a mené à une population croissante et rempli les cœurs des parents de bonheur et joie. Les gens croient fermement qu'ils sont sous la surveillance protectrice d'Yinti, la gardienne des enceintes.\n\nCette protection divine a apporté non seulement la bénédiction d'une population croissante mais aussi une abondance de joie et espoir parmi les gens. Alors que la province expérimente cette période de prospérité soutenue, elle promet un futur brillant et prometteur. L'augmentation de population est vraiment une aubaine pour la région, contribuant à sa croissance et développement. Cette intervention providentielle par Yinti a favorisé un sens de gratitude et vénération parmi les gens, réaffirmant leur foi dans les forces bienveillantes qui protègent et nourrissent la vie."
 spirits.176.a:0 "Bénisse Yinti, gardienne des jeunes."
 spirits.177.t:0 "Yinti, Donneuse d'Enfants Silencieux"
 spirits.177.d:0 "Le silence d'un nouveau-né est toujours un mauvais signe, mais quand une province entière expérimente une augmentation dramatique de mortinaissances et morts au berceau, quelque chose est profondément erroné. Ceci s'est passé dans [Root.GetName], et la population est profondément troublée et effrayée de ce qui se passe. Malgré les efforts, nous n'avons pas pu identifier de sources d'eau empoisonnées, cultures malades, ou causes matérielles. Ainsi, nous croyons que c'est Yinti qui punit la province. La raison derrière ceci reste incertaine, mais certains aînés dans la province parlent d'infidélité et amour brisé comme cause possible."
 spirits.177.a:0 "Enfants, silencieux comme la tombe, flotteront vers les cieux sur des vagues tranquilles..."
 spirits.178.t:0 "Preta, Dévoreur de Faim"
 spirits.178.d:0 "Les affamés sont nourris, les faméliques sont forts. Dans multiples villages de [Root.GetName], qui ont longtemps lutté avec les pénuries alimentaires, un phénomène curieux s'est produit—une sorte d'« anti-famine ». Nous soupçonnons que c'est Preta, un esprit connu pour transformer les affamés en rassasiés. Selon certains locaux, l'esprit s'est manifesté comme un paysan heureux et dodu. Intéressamment, cette bénédiction semble limitée à ceux qui résident dans la région, et nous ne sommes pas sûrs combien cela durera. Indubitablement, ce miracle renforcera la province et ses gens."
 spirits.178.a:0 "Être nourri sur un estomac vide, il semble ?"
 spirits.179.t:0 "Preta, Dévoreur de Satiété"
 spirits.179.d:0 "Les ragoûts se transforment en cendre, la soupe en sable, et la chair en roche. Dans plusieurs villages de [Root.GetName], un phénomène inexplicable a eu lieu – l'incapacité de manger ou trouver la satiété. La cause suspectée est l'esprit appelé Preta, dont l'influence spirituelle peut alternativement rendre les affamés rassasiés et les rassasiés affamés encore. Bien que surtout invisible, Preta prend occasionnellement la forme soit d'un noble malnutri soit d'un paysan dodu. Tragiquement, beaucoup ont déjà succombé à cette affliction, et nous craignons que plus périssent dans les jours à venir.\n\nIntéressamment, il semble que l'impact de Preta soit confiné à une zone spécifique, car ceux qui ont quitté la région affectée regagnent leur capacité de manger. La durée de cette peste de faim reste incertaine, mais elle menace indubitablement la dévastation et le dépeuplement dans la zone affectée pour une période considérable."
 spirits.179.a:0 "Je n'avais pas faim de toute façon"
 spirits.180.t:0 "Phi Am, Briseur d'Insomnie"
 spirits.180.d:0 "L'insomnie est une expérience que chacun rencontre parfois. Bien qu'elle puisse être source de frustration pour beaucoup, pour Phi Am, elle sert comme source d'énergie. Cet esprit unique prospère sur l'insomnie d'autres et, en retour, leur accorde une nuit de sommeil reposant. Alors que Phi Am voyage à travers l'Haless du Sud, ses pouvoirs ont un effet répandu, bénéficiant une zone entière simultanément. Remarquablement, notre nation a maintenant été touchée par l'influence de Phi Am, et nos citoyens et soldats se sentent revitalisés et rajeunis chaque matin. La discipline globale de notre peuple a significativement amélioré, et notre nation est maintenant bien reposée. Espérons que Phi Am reste avec nous pour un temps considérable, pour que nous puissions continuer à jouir de sommeils paisibles et rafraîchissants."
 spirits.180.a:0 "Rien ne vaut une bonne nuit de sommeil"







# Rending Events
 spirits.200.t:0 "Voleurs Singes !"
 spirits.200.d:0 "Les singes sont des voleurs bien connus dans les villages, mais la Déchirure a apporté un problème plus troublant aux gens de [Root.GetName] : les Singes Esprits. Attraper ces primates voleurs était déjà une tâche difficile, mais maintenant ils ont acquis l'étrange capacité de devenir solides quand ils veulent. Cela signifie qu'ils peuvent facilement glisser à travers les murs et barrières, rendant leurs vols encore plus exaspérants pour les gens de [Root.GetName]."
 spirits.200.a:0 "Ces maudits singes !"
 spirits.200.b:0 "Envoyer les aventuriers. Nous devons traquer ces singes !"
 spirits.201.t:0 "Chasseurs d'Esprits"
 spirits.201.d:0 "Des esprits errent dans toute notre nation, de nos villes à nos champs. Bien que beaucoup de ces esprits soient paisibles et contents dans leur nature, il y en a qui sont remplis de malice et d'intentions maléfiques. Ces esprits malveillants ont commis des actes macabres, assassinant des civils innocents, drainant leurs corps de sang, et laissant leurs cadavres retournés à l'envers. Il est impératif que ces esprits malveillants soient traqués et bannis du plan mortel pour protéger notre peuple."
 spirits.201.a:0 "Ils partiront avec le temps."
 spirits.201.b:0 "Les traquer !"
 spirits.202.t:0 "La Mer Hurlante"
 spirits.202.d:0 "Cela commença comme de faibles murmures sur les vents, juste un soupçon de quelque chose d'inhabituel. Graduellement, cela grandit plus fort, évoluant en un hurlement particulier, inquiétant, et hantant. Ces sons surviennent prédominemment durant le brouillard épais, les tempêtes, ou la nuit, et ceux qui les entendent sont submergés par l'effroi, la peur, et un sentiment accablant de malheur imminent. Les histoires de la mer hurlante sont devenues si fréquentes que beaucoup de marins refusent maintenant de s'aventurer dans nos eaux durant des conditions adverses ou durant la nuit, craignant ces phénomènes troublants."
 spirits.202.a:0 "La mer est vaste et pleine d'horreurs"
 spirits.203.t:0 "La Brume Bleue"
 spirits.203.d:0 "Notre [Root.Owner.Monarch.GetTitle] a été confronté ce matin avec un barrage profondément déroutant et bouleversant de rapports. Les citoyens de tous les coins de notre nation convergent en grand nombre pour rapporter un phénomène inhabituel : une étrange brume bleue descendant sur notre terre. Ils insistent que cette brume épaisse obscurcit le soleil, plongeant nos villes dans les ténèbres, et causant les cultures de nos champs à flétrir et périr."
 spirits.203.a:0 "Les esprits nous ont maudits !"
 spirits.204.t:0 "La Brume Rouge"
 spirits.204.d:0 "Notre [Root.Owner.Monarch.GetTitle] a été confronté ce matin avec une série la plus déroutante et troublante de rapports. Les citoyens de tous les coins de notre nation se manifestent en grand nombre pour décrire une occurrence inhabituelle : une étrange brume rouge se répandant sur notre terre. Bien que cette brume rouge dense soit déconcertante à témoin, le soleil continue de briller à travers, et la brume semble promouvoir la croissance des plantes partout où elle se pose !"
 spirits.204.a:0 "Les esprits nous ont bénis !"
 spirits.205.t:0 "Les Fantômes Affamés"
 spirits.205.d:0 "Le Festival des Esprits dans [Root.GetName] battait son plein quand, au crépuscule, un rassemblement considérable d'esprits arriva. Cependant, ce n'étaient pas des esprits bienveillants ; au lieu, ils étaient remplis de faim et malveillance. Ces esprits voraces ont initié un saccage à travers la ville, semant le chaos et répandant la panique et peur parmi les résidents. Nos conseillers appellent urgemment à une action décisive !"
 spirits.205.a:0 "Nous devons repousser ces esprits !"
 spirits.205.b:0 "Clairement ils ont apporté cela sur eux-mêmes"
 spirits.206.t:0 "Le Sage Errant"
 spirits.206.d:0 "Un esprit s'est récemment présenté à la cour, proposant de servir comme conseiller à l'état ! Il affirme avoir existé comme esprit pendant plus de mille ans et affirme avoir jadis servi comme conseiller à Harimar lui-même. Dans notre cour, il y a une division significative sur cette affaire. Certains rejettent ces prétentions comme absurdes, arguant qu'un esprit ne devrait pas tenir une position si haute. Inversement, il y a ceux qui croient que la sagesse de l'esprit pourrait grandement bénéficier notre état. Additionnellement, des rumeurs circulent sur une faction qui préconise que cet esprit assume le leadership sur notre état. Ce conflit interne a maintenant atteint un point critique, et une décision doit être prise."
 spirits.206.a:0 "L'embaucher !"
 spirits.206.b:0 "Les esprits ne devraient pas être au pouvoir"
 spirits.206.c:0 "Conseiller ? Cet esprit devrait régner !"
 spirits.207.t:0 "Gardiens de Pierre"
 spirits.207.d:0 "Les gens de [Root.GetName] s'éveillèrent à une vue stupéfiante. À la place des collines ondulantes et prairies d'antan, des statues de pierre colossales se dressent maintenant avec leurs bras levés et mains formant un geste protecteur ! Ces figures monumentales éclipsent la plupart des êtres sensibles, et les enfants ont commencé avidement à les escalader. Pendant ce temps, d'autres citoyens décrivent un sens bizarre mais rassurant de sécurité accordé par la présence de ces gardiens."
 spirits.207.a:0 "Ces grands gardiens nous protégeront !"
 spirits.208.t:0 "Esprit Épée"
 spirits.208.d:0 "« Huzah, toi lâche vaurien d'humain ! Ta fin sera une victoire de plus pour ma glorieuse série de victoires ! Non-corporel ou éthéré ne m'a battu, et les roues de la chance l'ont rendu impossible alors... » l'esprit s'exclame avec une aura d'arrogance et confiance. Ce duelliste particulier, qui apparaît comme un marchand finement vêtu armé d'une épée encore plus fantaisiste, défie des individus en duels mortels. Ceux « défiés », ou plus précisément sélectionnés, reçoivent environ deux minutes pour se préparer et s'armer avant que l'esprit initie l'attaque. Que la personne souhaite s'engager au combat ou non ne fait aucune différence, car cet Esprit Épée ne fera que railler ceux qui refusent de se battre avant de les expédier.\n\n« Lève-toi et bats-toi comme un homme, toi fou ! Lève-toi et montre-moi que tu es digne de ma lame ! » Après avoir vaincu l'opposant et vanté la victoire aux spectateurs, l'esprit procède à suspendre le cadavre par ses cheveux par moyens magiques, laissant la famille et locaux incapables de l'enlever pour quelque raison inexplicable. Suivant cet affichage macabre, l'Esprit Épée part, déridant la population du village comme faible et pathétique, les déclarant « indignes de l'Épée ! » Les gens vivent dans l'effroi constant que l'esprit les découvre et lance un défi, sachant que cela signifie mort certaine. Ils demandent que nous agissions, et nous croyons avoir les moyens de le faire."
 spirits.208.a:0 "Je l'affronterai en duel moi-même !"
 spirits.208.b:0 "Mon conseiller le plus digne de confiance gagnera la journée."
 spirits.208.c:0 "Envoyer tous ceux que vous pouvez trouver ! Tuez juste cette maudite chose !"
 spirits.208.e:0 "Un général estimé se révélera un adversaire digne."
 spirits.209.t:0 "Marche de la Lumière d'Outre-monde"
 spirits.209.d:0 "Dans les dernières semaines, une splendide procession d'esprits radieux a été témoin marchant à travers notre nation. Ces esprits sont ornés de robes de blanc et or, et leur luminance émane une radiance d'outre-monde. Le but derrière leur arrivée et la raison de leur marche à travers nos terres restent enveloppés de mystère, avec chaque récit de la parade présentant un narratif unique. Cependant, ce qui est indisputable c'est la fierté que notre peuple ressent en présence de ces êtres énigmatiques."
 spirits.209.a:0 "Marcher vers la fierté, l'honneur et la gloire !"
 spirits.210.t:0 "Marche des Chagrins Hideux"
 spirits.210.d:0 "Dans notre poursuite implacable de succès sur ce plan, il semble que nous ayons encouru des dommages à notre khartaya, car une peste dévastatrice d'entités monstrueuses a descendu sur nos terres. Ces abominations se manifestent en une myriade de formes et tailles horrifiantes, allant de créatures grises grotesques et diminutives aux humains et harimari, tordus et défigurés au point d'être presque méconnaissables. Ces êtres paradent maintenant à travers notre nation en une procession cauchemardesque, instillant la terreur dans la population, qui en est venue à croire que nous sommes maudits !"
 spirits.210.a:0 "Nous devons rester calmes !"
 spirits.211.t:0 "Marche de l'Apathie Expansive"
 spirits.211.d:0 "Les fantômes sont devenus une vue commune depuis l'avènement de cette « marée spirituelle », spécialement dans le voisinage des hauts temples endommagés et en ruines. Ces apparitions sont typiquement bleu pâle ou blanc, bien que des aperçus d'autres teintes comme rouge et jaune aient été rapportés. Ils apparaissent avec une aura faible, prenant la forme d'espèces sensibles. Cependant, des aperçus récents ont apporté attention aux apparitions grises et sans forme hantant notre état. Ces fantômes évoquent des sentiments d'effroi, malaise, et lassitude parmi notre peuple. Quelle que soit leur nature, il est évident que ces entités ne sont pas entièrement des esprits bienveillants."
 spirits.211.a:0 "Que sont ces... choses ?"
 spirits.212.t:0 "Marche de la Ferveur Bourgeonnante"
 spirits.212.d:0 "Une vaste multitude d'esprits jaunes et rouges a été observée se mouvant à travers notre pays en une parade magnifique. Cette procession est accompagnée par une musique d'outre-monde, lumières, et énergies qui se manifestent partout où elle voyage. La vue de cette grande procession d'esprits rouges et jaunes a apporté une joie immense et bonheur à notre peuple. Beaucoup ont rapporté se sentir rajeuni et revigoré en présence de ces esprits. Ces émotions positives ont subséquemment instillé un sens renouvelé de fierté dans notre peuple, menant à une productivité accrue et moral amélioré parmi notre population !"
 spirits.212.a:0 "Finalement, des esprits qui ne sont pas maléfiques !"
 spirits.213.t:0 "Sourires de Chagrin"
 spirits.213.d:0 "Cela peut sonner comme une histoire racontée aux enfants pour assurer leur bon comportement, mais la réalité sinistre est indéniable. Des masques sinistres, prenant la forme des peurs les plus profondes des individus, ont commencé à se manifester dans leurs pièces durant la nuit, jetant des ombres sinistres sur leurs maisons. Ces esprits horrifiants sont malveillants et remplis de malice, semblant dériver du plaisir de tourmenter les vivants. Le tourment impitoyable infligé par ces apparitions cauchemardesques pousse ceux affectés au bord de la folie, avec des conséquences graves pour leur bien-être mental."
 spirits.213.a:0 "Ce mal doit être détruit !"
 spirits.214.t:0 "Danses d'Extase"
 spirits.214.d:0 "Un esprit unique a fait sa présence connue dans [Root.GetName], distinct de beaucoup d'autres que nous avons rencontrés. Les rapports de la province décrivent comment cet esprit contraint les gens à s'engager dans une danse vigoureuse, même les individus d'âge avancé ou mobilité limitée. Ils dansent avec ferveur pendant des heures après la tombée de la nuit avant finalement de s'endormir tard dans la nuit. Remarquablement, le jour suivant, ces individus expriment un sens profond de revitalisation et motivation. Il semble que la danse spirituelle leur ait accordé une énergie renouvelée et un zeste de vie ravivé."
 spirits.214.a:0 "Nous sommes bénis !"
 spirits.214.b:0 "Où sont mes chaussures de danse ?"
 spirits.215.t:0 "Danser Jusqu'à la Mort"
 spirits.215.d:0 "Un esprit particulier a fait sa présence connue dans [Root.GetName], contrairement à beaucoup d'autres que nous avons rencontrés. Les rapports de la province révèlent que cet esprit contraint les gens à danser avec une grande intensité, incluant ceux qui sont âgés ou ont une mobilité limitée. Ils dansent impitoyablement pendant des heures après le crépuscule, sans pause alors que les heures passent. Tragiquement, ces âmes malheureuses affligées par cet esprit continuent de danser pendant des jours jusqu'à ce qu'elles s'effondrent finalement d'épuisement pur. Malgré nos meilleurs efforts, elles ne peuvent être ranimées, car leurs âmes ont été cruellement arrachées d'Halann par cet esprit malveillant."
 spirits.215.a:0 "Une danse avec la mort, une terrible tragédie."
 spirits.216.t:0 "Le Son du Silence"
 spirits.216.d:0 "Vous vous réveillez et sortez du lit juste comme tout autre jour, mais quelque chose semble clocher. Alors que vous émergez de votre sommeil, vous remarquez un silence inquiétant. Il n'y a pas d'oiseaux qui chantent, même si c'est l'aube. Les carillons dans le jardin sont immobiles, malgré sentir la brise sur votre visage. Il n'y a pas de son venant du reste du complexe résidentiel, même si cela devrait être un matin animé. Puis, alors que vous vous grattez une démangeaison, cela vous frappe que l'absence de son est parce que vous ne pouvez rien entendre.\n\nChoqué et terrifié, vous criez pour les gardes, mais ils ne répondent pas. Quand vous sortez précipitamment de votre pièce dans la peur et colère, il n'y a pas de gardes, servantes, ou serviteurs dans les couloirs. Soudainement, une main moite vous touche, vous causant à reculer. C'était le Premier Ministre, qui vous tendit une note qui lisait : « Depuis la nuit dernière, la ville entière semble être devenue sourde, incluant vous, moi, et même les animaux. »\n\nDans un état de panique, vous rassemblez vos conseillers et généraux pour une réunion conduite dans un silence assourdissant. Vous vous passez des notes les uns aux autres pour communiquer. Des nouvelles arrivent que la nation entière est affectée, et le chaos éclate. Bien que les gens communs crient pour une explication et action, vous soupçonnez que les esprits sont en jeu et qu'augmenter la dévotion est la clé. Cependant, comment pourriez-vous transmettre ce message quand plus de la moitié de la population ne peut lire, écrire, ou entendre ?\n\nDe plus, comment pourriez-vous expliquer que les sacrifices et prières doivent s'intensifier ? Cette opération coûterait indubitablement une fortune, et alors que votre nation descend dans le chaos, vos ennemis pourraient saisir l'opportunité. Vous savez qu'une action rapide est essentielle, et bien qu'elle puisse être coûteuse, elle pourrait aussi sauver votre nation."
 spirits.216.a:0 "Envoyer des messagers pour expliquer avec des signaux de main. Nous avons besoin de sacrifices !"
 spirits.216.b:0 "Envoyer l'armée à chaque coin de la nation. Nous avons besoin d'offrandes !"
 spirits.216.c:0 "Envoyer des tracts, espérons que les paysans peuvent lire."
 spirits.250.t:0 "Le Rossignol Chante !"
 spirits.250.d:0 "Vous vous réveillez et sortez du lit juste comme tout autre jour, mais quelque chose semble différent. Vous pouvez l'entendre, oui, entendre un rossignol chanter. Choqué et craignant que vous pourriez devenir fou, vous marchez au balcon, et le voilà – le rossignol, perché au sommet d'un arbre, sérénant le matin. Vous entendez des carillons tintinnabuler dans la brise, et quand vous grattez une démangeaison, vous entendez le son faible de vos ongles contre votre peau.\n\nSubmergé de joie, vous poussez un cri presque assourdissant de bonheur et vous précipitez hors de la pièce, trouvant vos gardes avec des sourires sur leurs visages. Eux aussi ont regagné leur ouïe. Vous vous dirigez vers le Premier Ministre, qui peut entendre encore aussi bien, et il semble que tous dans la nation ont regagné leur ouïe.\n\nLe cauchemar est finalement terminé, que ce soit par piété accrue ou pure chance, cela n'importe pas. Le rossignol chante encore, et le monde est rempli des beaux sons de la vie."
 spirits.250.a:0 "C'est terminé, c'est finalement terminé..."
 spirits.217.t:0 "Vague de Méduses"
 spirits.217.d:0 "Les occurrences saisonnières de méduses mortes échouant sur les rives en Haless ne sont pas rares, servant comme indicateurs fiables des changements saisonniers et changements dans les températures de l'eau. Cependant, cette fois, quelque chose cloche – elles émettent une odeur putride. Tout commença avec un afflux inhabituellement grand de méduses échouant, suivi par encore plus, et plus. La puanteur est accablante, un arôme nauséabond et piquant de sel imprègne l'air côtier, parfois même atteignant l'intérieur quand les vents soufflent vers l'ouest.\n\nCette odeur nocive rend les gens malades et léthargiques, perturbant la vie quotidienne le long de la côte. Elle compose la pollution des plages et les menaces posées par des espèces de méduses hautement venimeuses comme le Dragon Cobalt et le Grand Junk Feiten à ceux qui entrent accidentellement en contact avec elles. Il est soupçonné qu'un esprit océanique en colère puisse être derrière ces occurrences, et des décisions doivent être prises concernant comment adresser la situation – que ce soit par apaisement ou mesures alternatives."
 spirits.217.a:0 "Augmenter les tentatives de nettoyage des plages jusqu'à ce que l'esprit se calme."
 spirits.217.b:0 "Nous devons faire plus de sacrifices aux sanctuaires basés sur l'océan et espérer que l'esprit sera apaisé."
 spirits.217.c:0 "Il n'y a pas grand-chose que nous puissions faire mais prier et espérer."
 spirits.218.t:0 "Récifs Pourris"
 spirits.218.d:0 "Le poisson est un aliment de base dans tout l'Haless, avec ses rivières et villes côtières offrant une large gamme de variétés d'eau douce et salée à travers toutes les régions. Il constitue une pierre angulaire du régime halessi, mais maintenant, une calamité potentielle se profile. Les pêcheurs dans [Root.GetName] ont rapporté un phénomène troublant : chaque poisson qu'ils attrapent commence à pourrir au moment où il quitte l'eau et atterrit sur leurs hameçons. Cette situation menace de libérer le désastre, car l'absence d'une récolte de poisson pourrait laisser beaucoup sans source fiable de subsistance.\n\nLa cause exacte de ce problème reste inconnue, bien que les locaux dans la région soupçonnent qu'elle puisse être le résultat d'un esprit d'eau en colère réagissant par ressentiment inexpliqué. Peu importe la cause, nous devons adresser cette affaire urgemment, car les conséquences d'une pénurie de poisson seraient dévastatrices pour la population de [Root.GetName]. Une action décisive est impérative pour atténuer la situation, car tout délai pourrait mener à plus de gens souffrant de famine."
 spirits.218.a:0 "Fournir une distribution de grains à la province affectée et attendre."
 spirits.218.b:0 "Augmenter les sacrifices aux esprits d'eau et espérer qu'ils sont apaisés."
 spirits.218.c:0 "Les abandonner à leur sort, nous ne pouvons nous permettre de les aider."
 spirits.219.t:0 "Fléau Noir"
 spirits.219.d:0 "Des rapports en provenance de [Root.GetName] ont atteint la cour de [Root.Owner.GetName], apportant des témoignages glaçants de survivants terrifiés qui dépeignent un tableau sombre et hanté. Une peste s'est abattue sur les terres, se manifestant sous la forme d'une moisissure noire putride et infecte qui s'accroche à tout ce qu'elle touche. Ceux qui ont le malheur d'être affligés par cette moisissure sombrent dans la folie en quelques jours à peine, semblant échapper à toute portée de la raison ou de la sanité. La propagation horrifiante de ce fléau a poussé les populations à fuir la région en masse, désespérées d'éviter de succomber au même sort funeste qui a frappé leurs amis et leur famille.\n\nLa cause suspectée de cette calamité est un esprit sombre et malveillant, apparemment déterminé à répandre la misère à travers les terres pour nous contraindre à l'action. Bien qu'affronter directement cette entité serait téméraire, ignorer la situation pourrait s'avérer désastreux pour la région. À la cour, les opinions divergent sur la marche à suivre. Certains s'opposent véhémentement à l'idée de négocier avec l'esprit, le considérant comme une force corrompue et malveillante qui doit être éradiquée. En définitive, la décision appartient au [Root.Owner.Monarch.GetTitle], et il n'existe aucune solution évidente à cette situation désespérée. Cependant, un choix doit être fait, car le temps presse."
 spirits.219.a:0 "Attaquer cette existence immonde et l'expurger de ce plan."
 spirits.219.b:0 "Lui offrir un tribut et espérer qu'il soit apaisé."
 spirits.219.c:0 "Les abandonner à leur sort."
 spirits.220.t:0 "Festival des Moissons"
 spirits.220.d:0 "Les esprits, par leur nature même, sont des entités capricieuses, changeant souvent leurs caprices d'un instant à l'autre. Ce trait peut être à la fois une bénédiction et une malédiction, selon le résultat. Malheureusement, nous nous trouvons dans cette dernière situation, car un esprit de la Nature imprévisible a exigé l'initiation d'un festival. Ce festival doit célébrer l'abondante moisson de la saison précédente, et en temps normal, cela ne poserait aucun problème – il suffirait d'organiser une célébration et de passer à autre chose. Cependant, ce n'est pas une situation typique. La nature mercurielle des esprits dicte qu'ils ont exigé qu'un sacrifice soit partie intégrante de cette grande célébration, en guise d'hommage à la prospérité qu'ils ont apportée à notre royaume.\n\nCela a, sans surprise, soulevé la controverse à la cour de [Root.Owner.GetName]. Beaucoup ont réclamé une réponse violente à cette exigence, mais une telle action mènerait probablement à un retour de flamme désastreux de la part des esprits, dévastant potentiellement notre moisson. Par conséquent, il a été décidé qu'un sacrifice devait être fait, bien qu'il y ait encore débat sur qui devrait être offert. Le [Root.Owner.GetTitle] pourrait s'offrir lui-même à l'esprit, ou l'héritier pourrait être considéré, ou même la vie d'une femme vierge, choisie parmi notre population. Aucune de ces options n'est idéale, mais nous ne pouvons éviter le problème et espérer qu'il se résolve de lui-même. Une décision doit être prise, si peu enviable soit-elle."
 spirits.220.a:0 "Je serai le sacrifice."
 spirits.220.b:0 "Mon héritier sera le sacrifice."
 spirits.220.c:0 "Trouvez une femme vierge et présentez-la à l'esprit."
 spirits.220.e:0 "Plus personne ne tombera face à l'esprit."
 spirits.221.t:0 "Plus de Perdus"
 spirits.221.d:0 "Alors que la Déchirure commençait et que les esprits se manifestaient dans le monde physique, les croyants de la foi des Dieux-Perdus ont d'abord rejeté ces occurrences comme de simples illusions ou des tours élaborés exécutés par les mages Halessi et Raheni. Ils y voyaient une tentative délibérée de discréditer leurs croyances profondément ancrées. Cependant, alors que les jours se transformaient en semaines puis en mois, les doutes ont commencé à s'insinuer dans l'esprit des disciples les plus dévots de la foi des Dieux-Perdus.\n\nLa présence indéniable d'esprits interagissant activement avec le monde et s'engageant avec les gens a brisé la résolution de nombreux croyants des Dieux-Perdus. Malgré leurs efforts pour résister et ignorer la Déchirure en cours, la réalité de la situation devenait de plus en plus difficile à nier. Les esprits marchaient sur la même terre que les Dieux-Perdus, et leur existence était irréfutable.\n\nEn réponse à cette réalité troublante, les gens ont commencé à revisiter diverses anciennes traditions et rituels du passé. Ils cherchaient réconfort et protection contre les esprits et la Déchirure qui remodelait leur monde. Avec le temps, un nombre significatif d'individus a commencé à se convertir aux anciennes religions d'Halesse, attirés par les pratiques spirituelles qui avaient résisté à l'épreuve du temps. La foi autrefois inébranlable dans les Dieux-Perdus était maintenant remise en question par la présence tangible des esprits, poussant beaucoup à explorer des systèmes de croyance alternatifs en quête de réponses et de sécurité."
 spirits.221.a:0 "Il leur manquait simplement la discipline. Renvoyez-les aux camps régimentaires !"
 spirits.223.t:0 "Chemin Ombragé, Main Ombrageuse"
 spirits.223.d:0 "[Root.Monarch.GetName] se tenait sur le balcon de son palais, contemplant le ciel tumultueux de la nuit alors qu'[Root.Monarch.GetSheHe] luttait contre le désastre accablant qui s'était abattu sur son royaume. Dans un moment de contemplation, [Root.Monarch.GetSheHe] murmura pour [Root.Monarch.GetHerselfHimself], « Que pourrait faire un simple mortel pour changer le cours de ce désastre ? » sa voix à peine audible contre le fond de chaos.\n\nUne réponse mystérieuse émergea des ombres, le prenant au dépourvu. « Plus que la plupart d'entre vous ne pourriez l'imaginer », vint la réponse chuchotée. Surpris, [Root.Monarch.GetName] et les dirigeants présents tournèrent rapidement leur attention vers le coin du balcon, leurs yeux cherchant des détails dans l'obscurité.\n\nLa curiosité se mêla à la prudence alors que [Root.Monarch.GetName] s'adressa à la figure ombrageuse. « Que voulez-vous dire par là ? » demanda [Root.Monarch.GetSheHe], son ton mêlant méfiance et volonté d'en entendre plus. La réponse de l'intrus ne portait aucune trace d'hostilité.\n\n« La Main Gauche est un chemin vers de nombreuses capacités, certaines considérées comme contre nature », révéla la figure ombrageuse. « Des capacités qui accordent le pouvoir, et avec le pouvoir, vous pouvez changer la voie et l'avenir de votre nation. » Alors que ces mots flottaient dans l'air, la figure tendit une main sombre, attendant que [Root.Monarch.GetName] décide d'accepter ou non cette offre énigmatique."
 spirits.223.a:0 "Accepter la poignée de main."
 spirits.223.b:0 "Repousser la main d'une tape."
 spirits.224.t:0 "Comment les Grands Esprits sont-ils devenus Grands ?"
 spirits.224.d:0 "Les énigmatiques « Grands Esprits » avaient longtemps été sujets de fascination et de curiosité parmi les érudits, théologiens, et ceux qui se plongeaient dans les royaumes mystiques. Leurs origines et la source de leur pouvoir incroyable demeuraient enveloppées de mystère, poussant d'innombrables individus à éplucher d'anciens parchemins et mythes en quête de réponses. Alors que la Déchirure des Royaumes se déroulait, cette curiosité trouva une résonance puissante dans le cœur de [Root.Monarch.GetName], le souverain des terres, qui aspirait à percer les secrets de ces êtres énigmatiques.\n\nLa soif de connaissance du dirigeant concernant les Esprits et leur puissance magique inégalée n'était pas confinée au palais ; elle se répandit rapidement à travers la nation et même au-delà de ses frontières. Des gens de tous horizons commencèrent à contempler les possibilités et mystères entourant ces êtres.\n\nUn soir apparemment ordinaire, alors que le soleil plongeait sous l'horizon et jetait de longues ombres à travers les terres, un érudit fit une demande qui changerait à jamais le cours de la quête de compréhension de [Root.Monarch.GetName]. Le message fut délivré par des soldats, une déclaration simple mais cryptique qui disait : « Je peux vous enseigner comment devenir aussi Grand que les Esprits eux-mêmes. »\n\nCette proposition inattendue et intrigante laissa [Root.Monarch.GetName] avec un choix à faire, un choix qui pourrait potentiellement dévoiler les secrets des Grands Esprits et leur pouvoir extraordinaire."
 spirits.224.a:0 "Hésiter un moment, puis accepter."
 spirits.224.b:0 "Décliner par intuition."
 spirits.225.t:0 "Un pacte avec l'Oni"
 spirits.225.d:0 "L'épuisement avait fait des ravages sur les citoyens de [Root.GetName]. Pendant des mois, ils avaient enduré l'assaut implacable du désastre et l'intrusion des esprits dans leur vie quotidienne. Ils avaient épuisé toutes les voies à leur disposition, versant leurs ressources physiques et spirituelles dans la lutte contre la calamité. Des sacrifices furent faits, des fortunes dépensées, et la foi mise à l'épreuve jusqu'à ses limites, pourtant il ne semblait y avoir aucune lueur d'espoir à l'horizon.\n\nPuis, un jour fatidique, un phénomène particulier se déroula dans la province. Un brouillard épais et sinistre s'installa, enveloppant les terres d'une brume d'outre-monde. Dans cette brume, une figure imposante émergea — une forme humanoïde géante aux yeux rouges perçants qui contemplaient les villes locales. La peur saisit le cœur des gens, car il semblait que les esprits venaient finalement les réclamer.\n\nCependant, à leur surprise, la figure colossale tendit une main également massive depuis les profondeurs du brouillard. Une voix résonna à travers la brume, promettant changement et pouvoir, et offrant une lueur d'espoir là où il n'y en avait eu aucune. Le désespoir et la panique parcoururent les gens alors qu'ils pesaient leurs options. Sans autre solution apparente, ils prirent une décision fatidique et acceptèrent d'embrasser cette offre énigmatique, espérant qu'elle mettrait fin à leur souffrance."
 spirits.225.a:0 "Je les damne pour avoir fait cela. Mais hélas, ce sont des temps désespérés..."
 spirits.226.t:0 "Danse avec les Démons"
 spirits.226.d:0 "C'était cette époque de l'année où toute la nation se rassemblait pour célébrer l'un de ses festivals les plus chéris. Chaque province avait sa façon unique de commémorer l'occasion, mais cette année, il y avait un sens d'urgence supplémentaire. La Déchirure continuait à dominer le ciel nocturne, jetant sa présence sinistre sur les terres. Les citoyens croyaient qu'en mettant un effort et une dévotion supplémentaires pendant le festival, ils pourraient d'une manière ou d'une autre apaiser les Esprits et mettre fin au chaos implacable.\n\nDeux fois plus d'encens brûlait, remplissant l'air d'une fumée parfumée qui se mêlait au parfum de diverses plantes et feuilles spécialement choisies pour l'occasion. Des œuvres d'art en papier élaborées ornaient les rues et les maisons, et les festivals eux-mêmes prirent un caractère plus exubérant et sauvage. Au cœur de chaque ville, des bûchers imposants flamboyaient, leurs flammes s'élevant vers les cieux, et leur fumée enveloppant toute la zone.\n\nQuand l'horloge sonna minuit, les festivités atteignirent un crescendo. Les gens dansaient énergiquement, leurs mouvements imprégnés à la fois de célébration et de désespoir. C'était un spectacle de couleurs et de lumières, un affichage fervent d'espoir que leurs efforts collectifs arrêteraient d'une manière ou d'une autre le désastre sans fin.\n\nPuis, un événement remarquable et inattendu se déroula. D'énormes ombres sombres apparurent au milieu des réjouissances, se joignant sans effort aux danseurs dans leurs mouvements complexes. Elles imitaient les gens et même les Harimari, se fondant dans le festival comme si elles en avaient toujours fait partie. Les nuances sombres se transformèrent en teintes vibrantes, alors que les citoyens continuaient leurs danses et rituels.\n\nLes Oni, à la fois Rouges et Bleus, participèrent également au festival, pleinement conscients des circonstances désespérées qui avaient rassemblé tout le monde. Ils dansèrent aux côtés des gens, ajoutant leur propre énergie unique à la célébration. C'était un spectacle vraiment spécial à contempler, alors que tous donnaient leur maximum, s'efforçant d'apaiser les esprits et de s'unir contre un adversaire commun — le désastre implacable qui s'était abattu sur leur monde."
 spirits.226.a:0 "Êtes-vous sûr que ces rapports sont corrects sur ce qui s'est passé ?"
 spirits.226.b:0 "Peut-être que tous les Oni ne sont pas mauvais ?"
 spirits.227.t:0 "Moment Fugace et Évasion Rapide"
 spirits.227.d:0 "Le désastre implacable avait commencé à faire payer un tribut immense au [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Chaque jour qui passait apportait avec lui un déluge implacable de rapports, de doléances, et de récits hantés de chaque coin du pays. Des gouverneurs locaux et officiels aux simples soldats et patrouilles, des histoires d'esprits hantant les zones, perturbant la vie quotidienne, et même possédant des individus affluaient sans répit.\n\nSes troupes, autrefois fermes et disciplinées, montraient maintenant des signes de démoralisation. Elles faisaient face non seulement aux menaces physiques posées par les esprits mais aussi à la tension psychologique constante de vivre dans un monde où les frontières entre les royaumes mortel et spirituel se brouillaient et s'entrechoquaient. Elles étaient forcées de confronter des sons terrifiants, des voix fantomatiques, et des scènes surréalistes qui défiaient l'explication.\n\nMême les appartements privés de [Root.Monarch.GetName], un sanctuaire autrefois sacré, n'étaient pas épargnés par l'intrusion de ces forces malveillantes. [Root.Monarch.GetSheHeCap] se trouvait incapable de se reposer ou de récupérer pendant plusieurs jours, tourmenté par la présence implacable des esprits. Ils ne lui laissaient aucun répit, aucun moment de paix ou de réconfort.\n\nLe tribut sur son esprit et son bien-être mental était incommensurable. Le fardeau de la responsabilité et le sentiment accablant d'impuissance le rongeaient jour et nuit. [Root.Monarch.GetSheHeCap] était assis seul dans ses appartements, sentant le poids du monde peser sur ses épaules, se demandant combien de temps encore [Root.Monarch.GetSheHe] pourrait endurer cet assaut implacable."
 spirits.227.a:0 "Sur ce, [Root.Monarch.GetName] jeta un dernier regard à sa nation depuis son balcon."
 spirits.228.t:0 "Dernières Mélodies"
 spirits.228.d:0 "La présence des esprits sur le plan mortel a en effet apporté diverses changes et défis, dont l'un est l'accompagnement hanté d'esprits qui suivent les soldats, particulièrement ceux qui sont engagés dans des batailles ou traversent d'anciens champs de bataille. Ces esprits, incarnant souvent les aspects sombres et mélancoliques de la guerre et de la mort, ont fait connaître leur présence en chantant et jouant des chansons traditionnellement associées aux funérailles et au deuil.\n\nBien que ces esprits ne soient pas toujours malveillants, leur présence implacable et leur rappel constant de la mort ont fait des ravages sur le moral de nos troupes. Les soldats, quelle que soit leur force de volonté, sont des êtres humains qui portent le lourd fardeau de risquer leur vie au service de leur nation. Les sons et chants incessants de malheur, combinés aux dures réalités de la guerre, ont ébranlé même les plus résistants parmi eux.\n\nMaintenir le moral et le bien-être mental de nos soldats est de la plus haute importance, car cela affecte directement leur efficacité au combat. Il est essentiel d'aborder cette question et de trouver des moyens d'atténuer l'impact de ces esprits sur nos troupes. Que ce soit par la guidance de conseillers spirituels, les rituels, ou d'autres moyens, nous devons chercher une solution qui restaure la confiance et l'esprit combattif de nos soldats tout en reconnaissant les défis uniques posés par la présence de ces esprits hantés."
 spirits.228.a:0 "Faites quelque chose ou embauchez des bardes pour s'occuper de cela !"
 spirits.229.t:0 "Bataille de Cordes et de Vice"
 spirits.229.d:0 "Le festival organisé à [Root.GetName] représente un événement unique et mémorable dans l'histoire de notre nation. Ce qui a commencé comme une grande célébration visant à apaiser les esprits et arrêter la Déchirure des Royaumes s'est transformé en une extraordinaire extravagance musicale. Le festival a réussi à attirer des chanteurs, musiciens, et bardes talentueux de tous les coins d'Halesse, et leur performance collective n'était rien de moins que remarquable.\n\nAlors que le festival atteignait son apogée et que l'horloge sonnait minuit, c'était comme si les esprits eux-mêmes étaient attirés par les offrandes mélodieuses des citoyens. Au lieu du désastre, les esprits embrassèrent la célébration et participèrent activement. Ils possédèrent des individus, formant divers groupes et orchestres qui jouaient en harmonie avec les musiciens vivants. Cela devint une bataille musicale, un concours de notes et de rythmes entre nos citoyens et les esprits eux-mêmes.\n\nCette nuit extraordinaire de musique et de magie continua jusqu'au lever du soleil, laissant le dernier barde debout mais épuisé d'avoir joué pendant des heures d'affilée. Les esprits partirent satisfaits, et leur présence continua à bénir notre nation pendant plusieurs mois. Leur musique éleva les esprits de nos soldats, leur fournissant un sentiment d'encouragement et d'inspiration alors qu'ils faisaient face aux défis du royaume. Ce festival sert de témoignage à la résilience et créativité de notre peuple face à l'adversité, et il montre le potentiel d'harmonie entre mortels et esprits pendant ces temps tumultueux."
 spirits.229.a:0 "Cela s'est terminé mieux qu'attendu."
 spirits.230.t:0 "Fatigué de ce Monde"
 spirits.230.d:0 "Le jeune héritier [Root.Heir.GetName], s'éveillant au milieu du ciel lumineux, est initialement désorienté et perplexe. Le monde autour de [Root.Heir.GetHerHim] semble peu familier, et [Root.Heir.GetSheHe] ressent une étrange lourdeur dans son corps. Alors qu'[Root.Heir.GetSheHe] regarde autour de lui, ses yeux tombent sur un cercle sanglant gravé dans le sol. La reconnaissance s'abat sur [Root.Heir.GetHerHim] alors qu'[Root.Heir.GetSheHe] réalise que c'est l'aftermath d'un rituel de sang, une pratique sombre et ancienne.\n\nDes questions se bousculent dans son esprit. Qui a pu être sacrifié dans ce rituel, et dans quel but ? [Root.Heir.GetSheHeCap] commence à examiner ses environs de plus près, prenant note de ses robes nobles et des cicatrices sur son bras, qui semblent toutes deux étrangement significatives.\n\nAvec une réalisation soudaine, son expression se transforme de confusion en un sourire sournois et connaisseur. Il devient clair pour [Root.Heir.GetHerHim] qu'[Root.Heir.GetSheHe] a renaît, ramené de quelque sort inconnu par le rituel même au milieu duquel [Root.Heir.GetSheHe] se tient maintenant. Son commentaire sur la nature inchangée des choses suggère qu'[Root.Heir.GetSheHe] pourrait avoir eu une connaissance ou expérience préalable de telles matières.\n\nDéterminé à démêler les mystères de sa vie mortelle nouvellement retrouvée, [Root.Heir.GetSheHe] se lève et part explorer le monde autour de [Root.Heir.GetHerHim], son voyage rempli d'intrigue et d'incertitude."
 spirits.230.a:0 "Mon enfant agit un peu bizarrement ces derniers temps, non ?"
 spirits.231.t:0 "Première Vengeance"
 spirits.231.d:0 "Alors que [Root.Heir.GetName] s'installe dans sa nouvelle vie au palais, [Root.Heir.GetSheHe] devient acutement conscient de la perception entourant son rôle. Beaucoup à la cour le voient avec scepticisme et le considèrent comme une figure de proue inefficace, quelqu'un facilement manipulé ou écarté le moment venu. Cette perspective est, bien sûr, très différente de l'entité puissante et savante qu'[Root.Heir.GetSheHe] était autrefois.\n\nCependant, [Root.Heir.GetName] choisit d'embrasser volontairement cette nouvelle persona. [Root.Heir.GetSheHeCap] fait semblant d'être insouciant et enclin à faire des erreurs, cultivant l'image de quelqu'un qui ne pose aucune menace réelle et est content de laisser d'autres prendre les rênes du leadership. Le contraste avec son existence précédente est frappant, et [Root.Heir.GetSheHe] trouve refuge dans la simplicité de cette vie, où [Root.Heir.GetSheHe] peut se détendre et même faire des erreurs sans conséquences terribles.\n\nMalgré sa façade apparemment insouciante, [Root.Heir.GetName] n'a pas oublié le rituel qui l'a ramené du bord de quelque sort inconnu. [Root.Heir.GetSheHeCap] ressent un profond sentiment de gratitude et de respect envers le jeune héritier dont la vie fut sacrifiée pour sa renaissance. De bien des façons, [Root.Heir.GetSheHe] y voit une seconde chance à la vie, une opportunité d'expérimenter le monde à nouveau.\n\nAvec ses connaissances anciennes et ses formidables capacités magiques, [Root.Heir.GetName] sait qu'[Root.Heir.GetSheHe] possède un pouvoir qui surpasse largement ceux qui l'entourent. Cependant, [Root.Heir.GetSheHe] attend son heure, choisissant de ne pas révéler l'étendue de ses capacités. Au lieu de cela, [Root.Heir.GetSheHe] observe les membres proches de la famille et les membres de la cour qui détiennent une influence significative sur la nation.\n\nDans ce nouveau chapitre de son existence, [Root.Heir.GetName] marche prudemment, attendant le bon moment pour faire son mouvement et peut-être remodeler le sort du royaume. Pour l'instant, [Root.Heir.GetSheHe] continue à jouer le rôle de l'héritier apparemment modeste et insouciant, tout en complotant et planifiant dans l'ombre."
 spirits.231.a:0 "Pourquoi la famille fait-elle toujours partie de la raison de telles actions ?"
 spirits.232.t:0 "Seconde Vengeance"
 spirits.232.d:0 "[Root.Heir.GetName], bien conscient du contrat et de ses conséquences, observe alors qu'une de ses cicatrices disparaît magiquement. Ce développement est à la fois rassurant et un rappel brutal des conditions de sa renaissance. Bien qu'[Root.Heir.GetSheHe] comprenne la nécessité d'effacer toute trace du rituel, [Root.Heir.GetSheHe] reconnaît aussi que ce n'est que le commencement.\n\nAlors qu'[Root.Heir.GetSheHe] continue à naviguer dans son rôle au palais, l'attention de [Root.Heir.GetName] est attirée vers un général particulier dans l'armée. Ce n'est pas juste une rencontre fortuite ; c'est comme si le destin lui-même l'avait guidé vers cet individu. La cicatrice sur son bras le démange et sert de rappel d'un souvenir passé — un souvenir d'humiliation et de rivalité mesquine.\n\n[Root.Heir.GetName] décide de passer à l'action. [Root.Heir.GetSheHeCap] confronte le général, abordant les événements passés qui ont mené à son humiliation. Bien qu'[Root.Heir.GetSheHe] le fasse avec un ton mesuré et un certain niveau de respect, il y a un message sous-jacent : [Root.Heir.GetSheHe] ne supportera pas un tel traitement, surtout pas maintenant avec sa nouvelle perspective et ses pouvoirs.\n\nDe manière intriguante, [Root.Heir.GetSheHe] propose un match d'entraînement, une façon de régler leurs différences et peut-être mettre fin à la tension persistante. Les actions de [Root.Heir.GetName] ne concernent pas seulement la rédemption personnelle mais aussi un moyen de s'affirmer dans la hiérarchie du palais. C'est une manœuvre subtile qui envoie un message à ceux qui l'entourent : [Root.Heir.GetSheHe] n'est pas juste un héritier de nom ; [Root.Heir.GetSheHe] est une force avec laquelle il faut compter."
 spirits.232.a:0 "Oh mon dieu..."
 spirits.233.t:0 "La Vengeance Finale"
 spirits.233.d:0 "[Root.Heir.GetName], avec seulement une cicatrice restante comme rappel du contrat et de son passé, continue à naviguer dans la cour avec une confiance croissante. Cependant, [Root.Heir.GetSheHe] est toujours déterminé à découvrir la vérité sur les événements qui ont mené au sacrifice de l'héritier précédent. Cette quête de réponses l'amène à une visite du gouverneur local et de son fils au palais du [Root.Monarch.GetTitle] [Root.Monarch.GetName].\n\nAlors qu'[Root.Heir.GetSheHe] observe leur arrivée, [Root.Heir.GetSheHe] peut sentir sa cicatrice restante trembler. C'est comme si un fil invisible du destin l'attirait vers le gouverneur et son fils. Les yeux de [Root.Heir.GetName] se plissent, et ses sens deviennent acutement attentifs à tous indices ou éléments.\n\nPendant leur visite, le gouverneur et son fils s'engagent dans de petites conversations et des discussions polies, mais l'intuition de [Root.Heir.GetName] lui dit qu'il y a plus sous la surface. [Root.Heir.GetSheHeCap] remarque les regards en coin du fils et entend des remarques subtiles, tout cela suggérant qu'ils jouent un jeu de tromperie. Ils vont même jusqu'à peindre [Root.Heir.GetName] comme l'instigateur, prétendant qu'[Root.Heir.GetSheHe] leur a donné le « mauvais œil ».\n\n[Root.Heir.GetName], qui ne tolère pas les faussetés ou la manipulation, décide de prendre les choses en main. [Root.Heir.GetSheHeCap] accepte de se joindre à eux pour une fête du thé, utilisant cette opportunité pour non seulement découvrir la vérité mais aussi envoyer un message clair : [Root.Heir.GetSheHe] ne sera pas un pion dans leurs machinations, et [Root.Heir.GetSheHe] est plus que capable de se débrouiller dans la toile complexe de politique et d'intrigue de la cour."
 spirits.233.a:0 "Quelle humiliation ! Espérons que c'est terminé..."
 spirits.234.t:0 "Devrais-je rester ou devrais-je partir ?"
 spirits.234.d:0 "Alors que [Root.Heir.GetName] se tient sous le chrysanthème, guéri de toutes ses cicatrices et pleinement conscient des opportunités et choix devant [Root.Heir.GetHerHim], [Root.Heir.GetSheHe] contemple ses prochaines étapes. Le vent bruisse à travers les feuilles, et la vue du palais depuis la colline est sereine.\n\n[Root.Heir.GetSheHeCap] réalise qu'[Root.Heir.GetSheHe] a reçu une chance unique de façonner son destin. La liberté de prendre le relais comme [Root.Monarch.GetTitle] quand son « parent » décédera est à sa portée. [Root.Heir.GetSheHeCap] peut guider un cousin plus jeune et prometteur, lui transmettant sa sagesse et ses enseignements, puis retourner au royaume des esprits, accomplissant le contrat original.\n\nAlternativement, [Root.Heir.GetSheHe] pourrait choisir de rester dans le royaume mortel, laissant sa marque sur le monde. [Root.Heir.GetSheHeCap] pourrait s'efforcer d'améliorer la vie des gens dans sa nation, utilisant ses connaissances et capacités pour mettre en œuvre des changements et réformes positifs.\n\nLa décision de [Root.Heir.GetName] ne sera pas facile. Elle lui demandera de peser ses propres désirs et l'impact potentiel qu'[Root.Heir.GetSheHe] peut avoir sur le monde contre son contrat initial et l'attrait de retourner au royaume des esprits. Quel que soit le chemin qu'[Root.Heir.GetSheHe] choisisse, ce sera une décision monumentale qui façonne le cours de son existence."
 spirits.234.a:0 "Je ne ferai pas les mêmes erreurs deux fois."
 spirits.234.b:0 "Je laisse le flambeau au suivant en ligne."
 spirits.234.a_tt:0 "Notre héritier restera, éclairé par l'expérience."
 spirits.235.t:0 "Guerriers Possédés"
 spirits.235.d:0 "Il s'agit en effet d'un développement des plus inhabituels et préoccupants. Il semble que les esprits aient pris un intérêt actif pour notre armée et possèdent les soldats pendant leur entraînement. Bien qu'il soit heureux qu'ils suivent encore les ordres et ne causent pas de mal, la situation est hautement imprévisible et pourrait potentiellement mener à des complications ou des accidents.\n\nComme première étape, nous devons assurer la sécurité et le bien-être de nos soldats. Ils devraient être étroitement surveillés pendant leur entraînement pour prévenir tout mal ou accident. De plus, nous devons mener une enquête approfondie sur les origines et intentions de ces esprits possesseurs.\n\nJe conseillerais de consulter nos sorciers de cour et érudits pour voir s'ils peuvent éclairer ce phénomène. Il pourrait aussi être prudent de chercher la guidance de dirigeants spirituels ou médiums qui ont l'expérience de communiquer avec les esprits.\n\nNous devons procéder avec prudence et rassembler autant d'informations que possible avant de décider du cours d'action approprié. La sécurité de nos soldats et la stabilité de notre armée sont de la plus haute importance."
 spirits.235.a:0 "Tant qu'ils suivent mes ordres et ceux de mes généraux, ils peuvent combattre !"
 spirits.236.t:0 "Pas à la Hauteur de Mes Standards"
 spirits.236.d:0 "Mon [Root.Owner.Monarch.GetTitle] ! Les soldats rapportent des problèmes avec les officiers. Ils prétendent que les officiers sont possédés, les contraignant à s'entraîner et à combattre à des standards impossibles. Des accidents se sont déjà produits, et des vies ont été perdues à cause des commandements implacables des officiers. Certains soldats et membres de la cour trouvent que les méthodes d'entraînement des officiers rappellent d'anciens records de Xia. Ces pratiques d'entraînement furent abandonnées à cause de la tension excessive qu'elles plaçaient sur les soldats. Cependant, ceux qui les subissaient étaient rapidement développés et entraînés bien au-delà des standards normaux. Que devrions-nous faire ?"
 spirits.236.a:0 "Nous pourrions aussi bien essayer d'apprendre une chose ou deux du passé."
 spirits.237.t:0 "Tes Ancêtres Te Sourient"
 spirits.237.d:0 "Alors que le [Root.Monarch.GetTitle] [Root.Monarch.GetName] initiait la réunion avec les gouverneurs locaux et la noblesse, soudain, des formes et visages des anciens [Root.Monarch.GetTitle] émergèrent au-dessus de [Root.Monarch.GetHerHim] et du reste de la salle d'audience. Certains des membres les plus âgés hoquetèrent de panique à la vue des défunts, qui les observaient maintenant, et l'atmosphère changea rapidement alors qu'ils gestuculaient pour parler en premier. Sans voix comme l'était la cour, [Root.Monarch.GetName] hocha nerveusement la tête, indiquant qu'ils devaient procéder, ce qui transforma l'humeur de la salle du choc à un moment plaisant. Non seulement ils louangèrent [Root.Monarch.GetName], mais ils commendèrent aussi la conduite de la noblesse. Dans l'ensemble, cela se termina sur une note positive, avec les conseillers royaux s'inclinant devant le dirigeant actuel béni, sachant que la bénédiction des ancêtres les guiderait vers un avenir plus brillant."
 spirits.237.a:0 "Et je ne décevrai pas !"
 spirits.238.t:0 "Tes ancêtres ne sont pas satisfaits"
 spirits.238.d:0 "Alors que le [Root.Monarch.GetTitle] [Root.Monarch.GetName] initiait la réunion avec les gouverneurs locaux et la noblesse, soudain des formes et visages des anciens [Root.Monarch.GetTitle] émergèrent au-dessus de [Root.Monarch.GetName] et du reste de la salle d'audience. Certains des membres les plus âgés hoquetèrent rapidement de panique à la vue des défunts les observant maintenant, et l'atmosphère changea rapidement alors qu'ils gestuculaient pour parler en premier. Aussi sans voix que fût la cour, [Root.Monarch.GetName] hocha nerveusement la tête, leur signalant de parler, ce qui tourna l'humeur de la salle du choc à un moment inconfortable alors que les esprits du passé exprimaient leur désapprobation. Près d'une heure passa avant que les esprits partagent leurs perspectives sur le [Root.Monarch.GetTitle] [Root.Monarch.GetName] avant de disparaître. Cela laissa un goût amer dans la cour, car il semblait qu'ils avaient perdu une partie de l'espoir pour l'avenir de la nation."
 spirits.238.a:0 "J'espère pouvoir leur prouver qu'ils ont tort dans le futur..."
 spirits.239.t:0 "Pas Encore Terminé"
 spirits.239.d:0 "C'était pendant l'une des cérémonies du thé auxquelles assistaient les gouverneurs locaux, où les discussions tournaient autour des politiques locales et de l'état des affaires. Bien que ce fût un événement commun pour la cour, un incident inhabituel se produisit pendant la réunion quand le [Root.Monarch.GetTitle] [Root.Monarch.GetName] renversa accidentellement du thé, tachant sa tenue précieuse. Les serviteurs se précipitèrent à l'aide de [Root.Monarch.GetName], assurant son bien-être, mais [Root.Monarch.GetSheHe] leva ses mains et leur ordonna de retourner à leurs devoirs. [Root.Monarch.GetSheHeCap] tourna alors son attention vers le reste de la cour.\n\nLe changement soudain dans le comportement de [Root.Monarch.GetName] rendit tout le monde dans la salle nerveux. Son ton était passé d'incertain quand il discutait de la Déchirure et du Temple à ferme et confiant, comme s'[Root.Monarch.GetSheHe] parlait d'une position d'expérience ou de connaissance. Quelle que soit la source de cette confiance nouvellement trouvée, il était clair qu'[Root.Monarch.GetSheHe] savait ce qu'[Root.Monarch.GetSheHe] faisait."
 spirits.239.a:0 "Il n'y a pas de temps à perdre, apportez-moi du papier, nous avons beaucoup de projets à terminer !"
 spirits.240.t:0 "Les Chemins Lumineux"
 spirits.240.d:0 "Nous avons reçu des rapports d'observations d'esprits inhabituelles, spécifiquement, nos éclaireurs ont rapporté des troupeaux d'éléphants spirituels traversant la campagne jour et nuit. Initialement, nous craignions que ces observations puissent présager un mauvais présage ou poser une menace potentielle à nos citoyens. Cependant, il devint rapidement apparent que ce n'était pas le cas. Les esprits suivaient d'anciens chemins oubliés depuis longtemps qui avaient été perdus au temps et aux guerres. Bien que ces chemins ne soient peut-être rien de plus que des sentiers de terre, ils nous fournissent un avantage tactique significatif si nous devons jamais mobiliser nos armées rapidement à travers le pays."
 spirits.240.a:0 "Nous devons nous assurer d'honorer de si gentils esprits pour leur don."

 # Temple Events

 # Great Spirit Events
 
 spirits.708.t:0 "Le Démon des Brumes"
 spirits.708.d:0 "En ce qui commença comme un jour ordinaire de plus dans les Collines des Démons, un changement subtil était à l'œuvre. Les sentinelles chargées de surveiller ce terrain menaçant observèrent le brouillard s'épaissir, un événement inhabituel qui passa largement inaperçu. Alors que les gardes montaient la garde, certains à moitié endormis, un événement profond se déroula au plus profond d'une crypte oubliée depuis longtemps nichée au cœur du temple — un lieu où Hokuma, la Brume Noire des Collines des Démons, s'éveilla de son sommeil éonique.\n\nDans la crypte, Hokuma se manifesta comme une brume sinistre et noire, bouillonnant d'une colère longuement retenue. Il déchira la crypte, engloutissant et éteignant toute vie dans les environs du complexe, ne montrant aucune pitié pour les oni ou les humains. Sa forme, imprégnée d'une densité asphyxiante, ne laissa aucun survivant dans son sillage. Pendant des éons, Hokuma avait été exploité par les oni pour son chi et ses pouvoirs spirituels, mais cette ère avait touché à sa fin. Maintenant, Hokuma était libre une fois de plus et consumé par un désir implacable de vengeance sur ses geôliers. Sa colère ne connaît aucune limite, n'épargnant personne dans son sillage.\n\nAvec les protections du Haut Temple dissipées, Hokuma pouvait enfin exercer sa vengeance sur ceux qui l'avaient tenu captif. Il écrasa, démembra, et déchiqueta ses tourmenteurs pièce par pièce, employant son esprit sans forme de la même manière impitoyable qui avait été utilisée contre lui. La bonté n'a aucune place dans son cœur, seulement une soif insatiable de rétribution contre ceux qui l'avaient maltraité."
 spirits.708.a:0 "Tous tomberont devant la Brume."
 spirits.709.t:0 "Le Dragon qui S'Éveille"
 spirits.709.d:0 "« Le dragon s'éveille ! » La proclamation frénétique du mage de cour résonna à travers le palais alors qu'il se précipitait devant les gardes. Il s'arrêta brusquement devant [Root.Monarch.GetName]. « Mon [Root.Monarch.GetTitle] ! Le dragon s'est Éveillé ! » Une fois de plus, le [Root.Monarch.GetTitle] [Root.Monarch.GetName] se trouvait dans l'incertitude, luttant pour savoir comment répondre. La connaissance du Puissant Dragon Yanhe n'existait que dans les légendes et mythes. Au milieu du chaos qui remplit le palais, l'urgence céda la place à la perplexité. Au-delà des fenêtres du palais, les gardes royaux pointaient vers un spectacle lointain. Sans hésitation, le [Root.Monarch.GetTitle] [Root.Monarch.GetName] s'approcha des fenêtres pour une vue plus claire.\n\nEn bas de la rivière principale Yanhe, s'étendant sur des milles, un dragon spectral colossal émergea. Le Grand Esprit légendaire poussa un rugissement assourdissant, sa tête royale s'élevant vers le ciel, causant l'expansion du spectacle environnant à chaque moment qui passait. « Il se rapproche ! » Les voix des gardes retentirent alors que le phénomène massif traversa Halesse en un clin d'œil. Un cri perçant déchira l'air, des flammes s'élevant vers les cieux avec une telle magnitude qu'un pays entier pourrait être dévasté. À côté des fenêtres, ceux présents furent violemment propulsés par la force de l'onde de choc sonore émanant du palais. Le verre vola en éclats, les côtes se brisèrent, les gardes gisaient inconscients, et [Root.Monarch.GetName], luttant pour maintenir sa conscience, jeta un dernier regard sur le puissant esprit.\n\nDans ce moment fugace, [Root.Monarch.GetName] saisit une réalisation : seuls ceux possédant une dévotion inébranlable ou une volonté indomptable pouvaient espérer résister à la présence d'une créature si impressionnante. Et ainsi, l'esprit de [Root.Monarch.GetName] succomba à l'obscurité, le tribut exigé par le choc sonore le rendant inconscient, rejoignant d'innombrables citoyens à travers le pays dans un sort partagé."
 spirits.709.a:0 "Écoutez, car la fin est proche."
 spirits.710.t:0 "La Volonté de Kharunyana"
 spirits.710.d:0 "Ce qui commença comme une journée tranquille et ensoleillée descendit rapidement en une journée remplie de rapports de désastre pour [Root.Monarch.GetName]. La panique se répandit dans la populace alors que des comptes troublants émanaient de diverses régions, détaillant l'inondation causée par la majestueuse rivière Kharunyana. Une énorme vague de marée dévora non seulement les gens mais aussi leurs maisons, et, dans certains cas déchirants, des villages entiers disparurent sous ses courants implacables.\n\n[Root.Monarch.GetName] lutta pour comprendre la cause. La cour bourdonnait de théories, des soupçons d'une main de mage puissant au pointage du doigt vers les oni ou cultes démoniaques, bien que ces derniers semblaient un coupable improbable pour une telle catastrophe. En examinant les rapports, l'inondation semblait être naturelle, provenant à la fois en amont et en aval. Pourtant, cela défiait la raison, étant donné l'absence de pluie forte pendant plusieurs jours et les comptes des gardes de rien d'inhabituel en amont. De plus, le rythme anormalement rapide auquel l'inondation se répandit était perplexe. Ce qui aurait dû prendre des heures ou même des jours pour inonder d'un point à un autre s'était produit simultanément sur des milles, comme si la rivière avait surgé comme une seule.\n\nUn prêtre local fit soudain irruption, s'agenouillant hâtivement devant [Root.Monarch.GetName]. Sa proclamation surprit la cour, bien que beaucoup l'écartent comme un vieil homme délirant. « C'est de la sottise folklorique », remarqua dédaigneusement un conseiller. Cependant, leur scepticisme s'atténua quand les gardes se précipitèrent aussi, avertissant urgemment de la montée soudaine de la rivière dans la province.\n\n[Root.Monarch.GetName] et les conseillers se hâtèrent vers la porte pour assister au spectacle. En bas du chemin, la rivière brillait d'une faible teinte azur, et soudain, une entité d'outre-monde jaillit. Avec elle, la rivière — donneuse de vie et de richesse aux terres — récupéra rapidement tout ce qu'elle avait pris, l'avalant de nouveau dans ses profondeurs. Traînant derrière [Root.Monarch.GetName], le vieux prêtre s'approcha, sa voix tremblante, « Il cherche à récupérer les richesses qu'il a autrefois accordées, depuis son emprisonnement dans l'abîme froid et désolé, mon [Root.Monarch.GetTitle]. »"
 spirits.710.a:0 "...c'est un poisson-chat géant ?"
 spirits.711.t:0 "Paons en Abondance"
 spirits.711.d:0 "Les paons étaient une vue inhabituelle et rare à [Root.GetName], favorisant typiquement les climats tropicaux des Îles Ringlest et du sud Lupulan. Cependant, un événement déconcertant avait eu lieu du jour au lendemain à la base du Phokhao, car une multitude inexplicable de paons était apparue. Un flot continu de ces oiseaux élégants, paons et paonnes, serpentait maintenant de haut en bas du flanc de montagne. Ce qui rendait la situation encore plus particulière était que tous ces oiseaux semblaient s'incliner, un acte qui ne pouvait être décrit que comme de la révérence, dirigée vers l'un des pics orientaux de la Chaîne Phokhao.\n\nLe [Root.Monarch.GetTitle] [Root.Monarch.GetName] fut confronté à une multitude de théories, allant de schémas de migration inhabituels à l'épidémie d'une maladie aviaire mystérieuse. Pourtant, parmi ces spéculations, une théorie se distinguait clairement. « La Paonne Royale s'est éveillée », déclara un vieil homme qui prétendait résider dans les montagnes mêmes en question. Ses mots résonnaient avec une conviction qui témoignait d'honnêteté, loin du comportement d'un menteur ou d'un vantard. « La Reine de tous les Paons, Phokhao, s'est levée. Regardez les cieux. » Il pointa vers le nord, et la foule assemblée fut surprise de voir une radiance multicolore émanant des montagnes.\n\n« Et elle ne semble pas être satisfaite de nous. »"
 spirits.711.a:0 "Prions pour ne pas affronter sa colère."
 spirits.712.t:0 "La Calamité des Blizzards"
 spirits.712.d:0 "[Root.Monarch.GetName] inspecta diligemment les temples et les troupes engagées dans leur régime quotidien d'entraînement rigoureux — des poursuites dédiées vers l'atteinte de la perfection. Tout se déroulait comme prévu jusqu'à ce que, inopinément, un tremblement de terre mineur gronda à travers les environs, causant la chute de plusieurs soldats. Cette perturbation imprévue ébouriffa les officiers, car maintenir l'équilibre et la préparation était leur devoir solennel, que ce soit en temps de paix ou au bord de la guerre. Heureusement, les soldats qui faiblirent ne reçurent aucune réprimande immédiate et furent autorisés à répéter leurs exercices.\n\n[Root.Monarch.GetName] observa cette scène, seulement pour que la terre tremble une fois de plus, quoique légèrement. Cette fois, seule une poignée de soldats rata leurs pas, finalement s'effondrant au sol, faisant maintenant face à une action disciplinaire. Cependant, un schéma particulier frappa [Root.Monarch.GetName]. Avec un timing précis, le troisième tremblement se produisit, et à ce moment même, un seul flocon de neige atterrit doucement sur leur visage. Regardant vers le ciel, [Root.Monarch.GetName] fut perplexe de voir tomber la neige malgré l'absence de nuages.\n\nAlors que le quatrième tremblement reverbéra, une tempête de neige soudaine se matérialisa et courut vers le temple, déclenchant une panique généralisée. Les gens furent engloutis par la neige et la glace, leur confusion montant face à ce phénomène inexplicable. Au milieu des montagnes drapées de brouillard de Xianjie, la silhouette de Hengdz Bowu émergea — un Grand Esprit colossal, semblable à une grenouille. À chaque bond, cette entité invoquait neige et tempêtes, jetant la région dans la tourmente.\n\nMaintenant, c'est le tour de [Root.Monarch.GetName] de confronter le Grand Esprit, cherchant un moyen de restaurer la paix et l'équilibre aux terres, bien que le défi à venir se profile aussi formidable que la tempête elle-même."
 spirits.712.a:0 "Nous survivrons à cette tragédie, comme nous l'avons fait dans le passé."
 spirits.713.t:0 "Un Gardien Plus Jamais"
 spirits.713.d:0 "Par une soirée tranquille, [Root.Monarch.GetName] s'installa sur la terrasse de sa cour, surplombant les myriades d'îles sous sa domination. [Root.Monarch.GetSheHeCap] regarda la mer avaler le soleil, et la lune assumer son devoir solennel, jetant les terres dans sa radiance apaisante. C'était un moment de répit très nécessaire pour [Root.Monarch.GetName] après les calamités récentes qui avaient frappé sa cour.\n\nCependant, ce moment de sérénité se révéla de courte durée. Une résonance profonde résonna à travers les îles, perturbant l'atmosphère tranquille. « Une tempête ? » [Root.Monarch.GetName] se demanda à haute voix, ses pensées momentanément préoccupées par la possibilité. Un autre rugissement retentissant suivit, cette fois encore plus puissant, et le sol sous [Root.Monarch.GetHerHim] trembla. Ce n'était pas la sensation d'un tremblement de terre, cependant. Avec une résolution rapide, [Root.Monarch.GetName] se leva de son siège et se hâta vers le palais.\n\nDeux gardes et un sorcier de cour l'approchèrent avec des visages marqués d'alarme alors qu'[Root.Monarch.GetSheHe] se dirigeait vers le palais. Ils tentèrent de parler, mais aucun mot ne sortit, leurs expressions d'émerveillement transmettant plus que n'importe quels mots ne pourraient. C'est à ce moment que le palais fut brusquement enveloppé dans l'ombre. [Root.Monarch.GetName] tourna son regard vers la source, et elle émergea.\n\nCinulau, Le Gardien de la Mer, apparut dans toute sa splendeur colossale. Cette baleine massive éclipsait même les plus grandes des îles, bondissant des profondeurs noires de la mer noire. Elle laissa un sillage d'énergie bleu ciel dans son passage. Avec cette apparition imprévue, il était clair que la sérénité des mers ne serait plus assurée."
 spirits.713.a:0 "Nous devons nous repentir, avant qu'il ne soit trop tard."
 spirits.714.t:0 "Lupulan, pourquoi nous avez-vous abandonnés ?"
 spirits.714.d:0 "Selon la tradition locale, [Root.Monarch.GetName] effectuait régulièrement un petit rituel dans sa cour dédié à Lupulan. Ce rituel avait lieu dans un temple modeste abritant un varan. Des offrandes étaient présentées au varan comme geste de révérence, cherchant la faveur et les bénédictions du Grand Esprit. Avec le temps, le varan s'était rapproché à la fois des gens de la cour et de [Root.Monarch.GetName]. C'était une présence calme et observatrice, causant rarement des problèmes, bien qu'il claque occasionnellement vers ceux qu'il trouvait suspects, y compris les diplomates.\n\nCependant, ce jour particulier, le varan était remarquablement absent. À la fois les gardes et conseillers interprétèrent son absence comme un présage funeste. Des équipes de recherche furent rapidement dépêchées, et [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] sortit avec un groupe pour fouiller la région et ses nombreuses forêts à la recherche du lézard. Un développement déconcertant se produisit alors que des centaines de soldats disparurent aussi pendant la recherche. Une telle disparition de masse était une rareté extrême et une cause de grave préoccupation.\n\nAlors que [Root.Monarch.GetName] et son groupe continuaient, ils arrivèrent finalement dans une clairière. Après s'être assurés qu'ils pouvaient retracer leurs pas vers le chemin qu'ils avaient pris, ils continuèrent. Cependant, un silence étrange et sinistre les enveloppa au cœur de la forêt. Soudain, [Root.Monarch.GetName] se retrouva seul, séparé du reste de son groupe. Il n'y avait aucun son, seulement une étendue d'arbres l'entourant. À ce moment, [Root.Monarch.GetSheHe] ressentit un sentiment accablant de malheur, craignant qu'[Root.Monarch.GetSheHe] ait été abandonné à cause de son ineptie.\n\nLa nuit commença à tomber, jetant la forêt dans des ombres plus profondes. Au loin, [Root.Monarch.GetName] remarqua un faible chatoiement au bout de l'un des nombreux sentiers sillonnant les bois locaux. Tous les autres sentiers semblaient mener dans l'obscurité, et ainsi [Root.Monarch.GetName] décida de suivre le sentier chatoyant, espérant qu'il le mènerait à la sécurité ou au moins fournirait une fin indolore. [Root.Monarch.GetSheHeCap] courut désespérément, l'obscurité engloutissant rapidement le sentier derrière [Root.Monarch.GetHerHim], jusqu'à ce qu'[Root.Monarch.GetSheHe] tombe sur un groupe de gardes le cherchant, lui offrant le salut.\n\nAlors que [Root.Monarch.GetName] se détournait pour rejoindre les gardes, [Root.Monarch.GetSheHe] aperçut le varan. Il émettait une douce lueur bleue radieuse, la source du chatoiement sur son sentier. Le lézard semblait légèrement blessé, et [Root.Monarch.GetName] sentit qu'une calamité était imminente, une que Lupulan aurait besoin de toute l'aide qu'il pourrait obtenir pour surmonter."
 spirits.714.a:0 "Faisons-vous soigner, maintenant."
 spirits.715.t:0 "L'Éléphant Festif"
 spirits.715.d:0 "Il n'était pas inhabituel pour les dirigeants d'organiser des fêtes à diverses occasions, que ce soit pour impressionner les diplomates étrangers, apaiser les factions de cour, ou récompenser la citoyenneté. Cependant, ce qui était hautement inhabituel était de voir le [Root.Monarch.GetTitle] [Root.Monarch.GetName] dévêtu sur la place de la ville, entouré d'innombrables nobles, soldats, et conseillers. Le matin après un tel événement, [Root.Monarch.GetName] se retrouva soignant un mal de tête intense et luttant avec d'étranges visions.\n\nExaminant le centre-ville, [Root.Monarch.GetSheHe] fut accueilli par une scène ressemblant aux conséquences d'un saccage d'éléphant. Les bâtiments gisaient en ruines, et un sillage de destruction menait hors de la ville, s'étendant à d'autres cités, comme les rapports l'indiquèrent plus tard. Une fois sobre et de retour dans les confins du palais après l'incident humiliant, la cour était en émoi. Des rapports affluèrent de tout le pays, détaillant la dévastation dans les grandes villes et une série de fêtes tapageuses qui avaient perturbé la paix locale.\n\nAu milieu des rapports, quelques messages de nobles louaient la fête. Cependant, alors que [Root.Monarch.GetName] lisait le mot « fête », un vague souvenir s'agita dans son esprit. La soirée précédente, [Root.Monarch.GetSheHe] se souvenait distinctement d'avoir été transformé en éléphant dans le palais, bien que comment cela s'était produit restait un mystère. Même les gardes n'avaient aucun souvenir. Tout ce qui restait étaient le souvenir de ses yeux brillants et les empreintes visibles d'éléphants au milieu de la dévastation.\n\nAlors que les rapports continuaient d'affluer, certains commencèrent à blâmer [Root.Monarch.GetName] pour avoir initié ces festivals et fêtes, même si [Root.Monarch.GetSheHe] n'avait ni accepté ni participé à eux. Des murmures se répandirent à travers la cour, un chuchotement collectif de « Dhenbasana », car on croyait que seul ce grand et puissant esprit pouvait se manifester de manières si inexplicables et chaotiques."
 spirits.715.a:0 "Au moins un taureau n'a pas chargé."
 spirits.716.t:0 "Le Dirigeant Rugissant du Désert"
 spirits.716.d:0 "Un jour par ailleurs typique dans la cour de [Root.Monarch.GetName] prit un tournant inattendu. Vers midi, les rayons brillants du soleil s'atténuèrent soudain, leur radiance semblant étouffée. [Root.Monarch.GetName] supposa initialement que c'était dû à une approche de banc de nuages, mais la vérité était bien plus troublante. Les gardes du palais, saisis de panique, se précipitèrent vers [Root.Monarch.GetName], l'implorant de voir la vue étonnante depuis le balcon.\n\nAlors que [Root.Monarch.GetName] contempla la scène, [Root.Monarch.GetSheHe] ne fut pas accueilli par une simple formation nuageuse. Au lieu de cela, une tempête sans précédent se déroulait devant ses yeux — une tempête de sable d'une magnitude inégalée. Ce que [Root.Monarch.GetName] perçut initialement comme une attaque potentielle, possiblement l'œuvre d'un mage formidable, fut rapidement éclipsé par le phénomène extraordinaire qu'[Root.Monarch.GetSheHe] assista dans les vagues tourbillonnantes de sable.\n\nAlors que des portions de la tempête de sable s'apaisaient momentanément, une figure inspirant la crainte commença à se matérialiser. Elle semblait être un lion spectral colossal, une créature de proportions mythiques. C'était nul autre que le Dirigeant Rugissant du Désert, une légende et symbole de noblesse et de force. Cependant, il avait transcendé le royaume du folklore et émergé comme un Grand Esprit débridé, réclamant la souveraineté sur son domaine une fois de plus."
 spirits.716.a:0 "Espérons que nous sommes dignes de sa présence."
 spirits.717.t:0 "Murmures du Scorpion"
 spirits.717.d:0 "Par une soirée sereine et tranquille, [Root.Monarch.GetName] fit une promenade tranquille, échappant temporairement aux responsabilités pesantes de régner et s'immergeant dans la beauté naturelle des terres maintenant sous sa gouvernance. L'étendue vaste de la région, illuminée par le soleil descendant, captiva ses sens. Cependant, malgré les environs paisibles et la présence de divers animaux du palais, y compris des paons gracieux et des oiseaux de paradis exotiques, son esprit refusait de trouver le réconfort.\n\nUn malaise inhabituel persistait en [Root.Monarch.GetHerHim], et même les créatures autour de [Root.Monarch.GetHerHim] semblaient le ressentir. Un scorpion, perché sur les balustrades, fixa son regard sur [Root.Monarch.GetName]. Déconcerté et prudent, [Root.Monarch.GetName] tenta de chasser doucement le scorpion, mais il resta imperturbable, son attention inébranlable.\n\nDevenant de plus en plus méfiant, [Root.Monarch.GetName] convoqua les gardes pour retirer le scorpion. Cependant, à son horreur, son escorte s'effondra soudain au sol, sans vie. La panique le saisit, et [Root.Monarch.GetSheHe] courut vers le balcon en quête d'évasion, seulement pour le trouver grouillant de douzaines de scorpions bruns. Même des gardes tombés, les scorpions émergèrent, rampant vers [Root.Monarch.GetName]. Dans leur milieu, ils levèrent leurs pinces alors qu'une ombre sinistre planait sur [Root.Monarch.GetHerHim].\n\nLe désespoir et la terreur saisirent [Root.Monarch.GetName], et alors qu'[Root.Monarch.GetSheHe] s'efforçait de discerner la source de sa détresse, ses yeux s'élargirent dans la réalisation. Juste alors qu'[Root.Monarch.GetSheHe] était sur le point de succomber à la scène cauchemardesque, [Root.Monarch.GetSheHe] se réveilla brusquement dans son lit, trempé de sueur. Le soulagement le submergea alors qu'[Root.Monarch.GetSheHe] réalisa que tout cela n'avait été qu'un cauchemar terrifiant.\n\nAlors qu'[Root.Monarch.GetSheHe] expirait un soupir de soulagement, [Root.Monarch.GetSheHe] remarqua une petite figure noire au pied de son lit royal — un petit scorpion noir, le regardant avant de bondir du lit. Une voix résonna dans la salle, déclarant, « Ces terres ne sont pas les vôtres à gouverner », avant de s'estomper. Plus tard ce jour, la cour fut inondée de rapports et messages des nobles à travers les terres, annonçant des développements troublants."
 spirits.717.a:0 "Si ce n'est pas nous, alors qui ? Dites-moi !"
 spirits.718.t:0 "Une Guerre Entre Sœurs"
 spirits.718.d:0 "Au sein de la cour, une tradition de longue date avait persisté — une paire d'animaux symboliques, un cygne noir et une tortue à coquille blanche, étaient gardés comme symboles prestigieux. La signification originale de ces créatures s'était estompée dans l'histoire, réduite à des symboles ornés de la cour royale. Cependant, ce jour particulier, quelque chose semblait mal aller.\n\nLes deux animaux, normalement gardés en harmonie, exhibèrent un comportement inhabituel. Ils devinrent agités, sifflant et lançant des attaques l'un contre l'autre. Les préposés de la cour intervinrent, tentant de les séparer et les placer sur des côtés opposés du palais pour calmer leur querelle. Cela permit à [Root.Monarch.GetName] de reprendre ses devoirs royaux, s'asseyant sur son trône.\n\nPourtant, alors que [Root.Monarch.GetName] s'installait dans son siège royal, [Root.Monarch.GetSheHe] fut surpris de découvrir que le même cygne noir et la tortue blanche étaient réapparus dans la même salle. L'un était positionné de chaque côté, et ils continuaient à se regarder fixement tout en émettant des sifflements. Les conseillers de [Root.Monarch.GetName] furent également surpris par leur réapparition soudaine.\n\nAu milieu de la confusion, un prêtre âgé s'approcha de [Root.Monarch.GetName] et délivra un message de mauvais augure. Il avertit d'une calamité imminente et de la dévastation se dirigeant vers leurs terres. Le prêtre expliqua que les esprits devaient être apaisés ou subjugués ; sinon, l'agitation persisterait pour l'éternité.\n\nDans les jours qui suivirent, la cour se retrouva inondée de piles de messages, demandes, et rapports. Des observations d'esprits, particulièrement les prêtres des temples à travers la région, avertissaient que les Grands Esprits s'étaient réveillés une fois de plus. Leur message était clair : « Calmez le cygne et la tortue. » [Root.Monarch.GetName] jeta un regard aux deux animaux dans sa cour, toujours sifflant et enfermés dans une confrontation amère, réalisant que leurs actions avaient des conséquences considérables."
 spirits.718.a:0 "Cela ne peut pas être bon."
 spirits.719.t:0 "Les Quatre Seigneurs S'Éveillent"
 spirits.719.d:0 "« Quelque chose est dans l'air », déclara [Root.Monarch.GetName] dans sa salle d'audience, un sentiment de malaise palpable dans l'atmosphère. C'était une énergie de mauvais augure, une qu'[Root.Monarch.GetSheHe] pouvait sentir sur sa peau. Le sentiment troublant fut bientôt accompagné de rapports de soldats stationnés à diverses garnisons à travers la région. Ils décrivirent des affrontements, des esprits se levant, et un conflit croissant qui avait attiré l'attention de [Root.Monarch.GetName].\n\nLes rapports révélèrent que quatre esprits puissants s'étaient matérialisés dans leur monde, chacun d'eux luttant pour la suprématie. Un dragon azur, un oiseau vermillon, un tigre blanc, et une tortue noire ravageaient les quatre coins de la région. Ces esprits rassemblaient d'autres esprits à leurs côtés, créant le chaos alors qu'ils s'affrontaient. Dans les jours suivants, l'afflux de rapports ne fit qu'augmenter.\n\nCe qui étonna le plus [Root.Monarch.GetName] fut le nombre pur d'esprits rapportés. [Root.Monarch.GetSheHeCap] ne pouvait nier la vérité de ce qui se passait. Comme pour solidifier cette réalisation, une flamme bleue apparut à côté de [Root.Monarch.GetHerHim], flottant comme un spectre de la taille d'un poing. Selon les rapports, ces quatre êtres étaient vus rassemblant de telles flammes ou esprits, laissant [Root.Monarch.GetName] pondering sur leurs motivations.\n\nComme dirigeant mortel d'une nation, [Root.Monarch.GetName] avait le devoir de protéger son peuple et restaurer l'ordre. Avec une respiration profonde, [Root.Monarch.GetSheHe] accepta le défi de calmer ces esprits indisciplinés, prêt à confronter l'énigme qui était apparue dans ses terres."
 spirits.719.a:0 "Tout va mal."
 spirits.720.t:0 "Je Suis Mis à Nu"
 spirits.720.d:0 "Pendant une tournée d'après-midi de routine de la ville capitale, [Root.Monarch.GetName] commença à sentir que quelque chose n'allait pas. Alors qu'[Root.Monarch.GetSheHe] se déplaçait à travers la ville avec sa garde, un sentiment sinistre d'être observé persistait, bien qu'[Root.Monarch.GetSheHe] ne puisse discerner aucune ombre ou silhouette parmi les citoyens affairés et gardes vigilants.\n\nMalgré cette sensation troublante, [Root.Monarch.GetName] continua sa tournée, inspectant la ville diligemment. Tout semblait normal en surface — les étals du marché étaient vibrants, les casernes attiraient plus de recrues, et les gens vaquaient à leur vie quotidienne. Cependant, alors qu'[Root.Monarch.GetSheHe] passait devant un temple, [Root.Monarch.GetSheHe] ne put s'empêcher de remarquer que ses portes étaient fermement closes, et toute la façade était couverte de talismans en papier ornés d'yeux qui ne clignaient pas. Perplexe, [Root.Monarch.GetName] l'écarta initialement comme une farce d'enfants espiègles et continua son chemin.\n\nAlors qu'[Root.Monarch.GetSheHe] retournait au palais, [Root.Monarch.GetSheHe] commença à voir ces talismans en papier là aussi. Initialement, ils ornaient les bords de la porte d'entrée de manière ordonnée. Cependant, ils se multiplièrent rapidement, se répandant sur les toits, des endroits aléatoires sur les murs du palais, et même les épaules de ses gardes. Se sentant de plus en plus détressé, [Root.Monarch.GetName] hâta son retour au palais.\n\nÀ l'intérieur, [Root.Monarch.GetSheHe] trouva ses conseillers et toute la salle d'audience dans un état d'alarme. Les talismans en papier couvraient chaque surface disponible. Personne ne pouvait déterminer qui les avait placés ou comment cela avait été fait. Même les individus qui s'étaient momentanément détournés de la foule se retrouvèrent ornés de ces symboles énigmatiques.\n\nSoudain, [Root.Monarch.GetName] ressentit une chaleur brûlante sur son front, et un toucher doux révéla un talisman en papier fixé là. C'est alors qu'un prêtre du temple local fit irruption dans la salle, criant, « Tughayasa est réveillé ! » Malheureusement, il était trop tard, car la salle d'audience devint inondée des yeux du Grand Esprit éveillé."
 spirits.720.a:0 "SON REGARD BRÛLE !"

 spirits.721.t:0 "Retourné aux Profondeurs"
 spirits.721.d:0 "Il est largement connu que les Oni avaient tordu et perverti les esprits, exploitant leurs pouvoirs à des fins néfastes et corrompant à la fois les esprits et les gens résidant dans leur voisinage. Que ce soit par corruption ou pure provocation, ils avaient poussé Hokuma, le Grand Esprit, à un point où il posait une menace terrible à tous les vivants dans les Collines des Démons. Le temps était venu de calmer son esprit enragé et mettre fin à ce danger.\n\nAvec les Hauts Temples maintenant restaurés et activés, leurs énergies éclatèrent dans un affichage vif de bleu et jaune, peignant les cieux de leur magie puissante. Cet affichage magnifique fut suivi d'une cascade de pluie magique, qui tomba sur les Collines des Démons. Le Grand Esprit Hokuma cria d'agonie, et la terre même trembla et frémit en réponse.\n\nLa pluie colorée de magie lava le brouillard noir qui avait autrefois enveloppé et défendu ces terres, le renvoyant dans les profondeurs de la terre. Hokuma se retrouva enchaîné une fois de plus, profondément dans la chambre rituelle enterrée où il avait tant souffert. Bien qu'il reste confiné, au moins cette fois, il trouverait une certaine mesure de paix alors que les âges passeraient."
 spirits.721.a:0 "C'est mieux pour tous."
 spirits.722.t:0 "L'Empereur Enchaîné"
 spirits.722.d:0 "Alors que le dernier Haut Temple fut enfin restauré, un tremblement de terre soudain gronda à travers tout Yanshen. Puis, avec une présence retentissante, l'Esprit de Yanhe retourna patrouiller sa rivière. Cependant, cette fois, cela marqua sa veille finale. Une surtension d'énergie éclata des temples, tirant vers le ciel. Peu après, la rivière commença à rayonner d'une douce lumière bleu pâle, et des tentacules colossaux d'énergie jaillirent, convergeant sur Yanhe, prenant le dragon complètement par surprise.\n\nUn rugissement tonitruant reverbéra à travers le royaume alors que Yanhe luttait, se débattant au milieu de torrents d'énergie, jetant des éclats de feu en défiance futile. Pourtant, de plus en plus de tentacules émergèrent des profondeurs de la rivière, spiralant autour du dragon oriental formidable jusqu'à ce qu'il soit entièrement enveloppé. Puis, avec un crack retentissant de tonnerre, il fut tiré profondément dans la rivière même qui l'incarnait. Le puissant Grand Esprit fut scellé une fois de plus, annonçant le retour de la tranquillité au royaume."
 spirits.722.a:0 "Ainsi tombe Yanhe, Père des Rois."
 spirits.723.t:0 "Chute du Duc"
 spirits.723.d:0 "« C'est décidé », déclara [Root.Monarch.GetName], s'adressant aux nobles et courtisans assemblés. La majorité avait voté en faveur de la restauration des Hauts Temples, activant l'ancienne magie de protection, et emprisonnant le Grand Esprit une fois de plus. Ils croyaient qu'il était plus sûr de confiner la bête que d'essayer d'apaiser ses désirs et visions d'outre-monde. Bien qu'une petite minorité s'oppose à cette décision, elle fut outrepassée par la majorité. Le risque pour les vies fut jugé trop grand, surtout avec le monde spirituel empiétant sur le royaume mortel.\n\nLes efforts de reconstruction commencèrent rapidement, avec les Hauts Temples le long de la rivière, la force vitale de la nation, étant reconstruits. Même alors que le Grand Esprit tentait de contrecarrer leurs efforts, les gens déterminés des terres travaillèrent infatigablement. D'innombrables ressources furent investies sur des mois et années pour assurer que tout était en place. Le moment d'activer les Temples et emprisonner Kharunyana fut attendu avec un souffle retenu.\n\nLa noblesse, la cour, et Kharunyana collaborèrent avec hâte, planifiant soigneusement et protégeant la reconstruction contre l'interférence spirituelle. Des doutes planaient, et il y avait une compréhension partagée qu'ils ne pouvaient pas se permettre d'échouer à nouveau. Quand la nouvelle arriva que le Temple final était terminé, tout le monde se précipita à la salle d'audience.\n\nAlors que [Root.Monarch.GetName] se tenait là, déjà entouré de mages de cour attendant son signal, [Root.Monarch.GetSheHe] regarda la rivière attentivement, suivant une traînée brillante. « Kharunyana », murmura l'un des conseillers. [Root.Monarch.GetName] observa alors que l'Esprit glissait dans la rivière, s'approchant. Juste avant qu'il s'immerge une fois de plus, [Root.Monarch.GetName] leva sa main en l'air, signalant les mages. Ils tirèrent une pointe traînante de magie dans le ciel comme un feu d'artifice, envoyant le message d'activer les Temples.\n\nAu début, rien ne sembla se passer. Un silence sinistre planait dans l'air. Puis, juste alors que l'Esprit était sur le point de toucher la rivière, la terre trembla. Un mur soudain de magie s'étendit de l'horizon où les temples étaient situés. Des piliers de magie s'élevèrent au loin, et une vague d'énergie bleue et jaune balaya les terres, enveloppant l'Esprit. Il se tortilla et oscilla, luttant pour se libérer de toutes ses forces. Mais l'ancienne magie arcane tint ferme, l'emmêlant dans un filet de pouvoir.\n\nAvec un effort final, le Grand Esprit tomba dans la rivière, coulant lentement comme si la rivière s'était transformée en boue, avant de disparaître de l'autre côté. La rivière retourna à son état calme, et un moment de profond silence remplit la salle d'audience. Puis, alors que la réalisation s'installait que l'Esprit était enfin emprisonné, des acclamations éclatèrent, remplissant l'air de jubilation et de soulagement."
 spirits.723.a:0 "Enfin, ce chapitre est clos."
 spirits.724.t:0 "Le Paon Abattu"
 spirits.724.d:0 "Des mois et années passèrent alors que Phokhao continuait à émettre sa beauté radieuse à travers la chaîne de montagnes Phokhao, attirant d'innombrables paons à travers Halesse. Cependant, les habitants des terres commencèrent à révérer et vénérer le Grand Esprit, ou plutôt, sa puissance mystique. Le problème serait bientôt résolu alors que les préparatifs finaux furent faits par la cour, avec de nombreux mages de cour employés et assignés à travers Halesse. [Root.Monarch.GetName] ne pouvait qu'attendre impatiemment alors que le plan était mis en mouvement, attendant et observant tout en guidant la nation à travers ces temps difficiles. [Root.Monarch.GetName] lut le plan pour enchaîner Phokhao encore et encore.\n\nSoudain, un messager se précipita dans la salle d'audience, accompagné d'une centaine de mages. « Tout est mis en place et prêt, mon [Root.Monarch.GetTitle] », déclara humblement le messager. Sur ce, [Root.Monarch.GetName] se leva, laissant échapper un soupir nerveux alors qu'[Root.Monarch.GetSheHe] sortait du bâtiment dans un espace énorme et vide de la cour. Tout le monde prit position, et les mages s'alignèrent aux murs avant de chanter des pouvoirs arcaniques. [Root.Monarch.GetName] se tenait au milieu de la cour, observant tout le spectacle. Des piliers de magie apparurent à l'horizon alors que les Hauts Temples s'activèrent à travers Halesse, colorant le ciel d'une teinte jaune et bleue. Bien que cela défia la beauté radieuse de Phokhao, ce n'était pas suffisant. Phokhao seul était plus radieux que n'importe lequel de ces piliers arcaniques, mais cela attira son attention. C'était ce que [Root.Monarch.GetName] recherchait, suivi par les chants des mages s'intensifiant alors qu'ils canalisaient leurs pouvoirs sur [Root.Monarch.GetName], le faisant éclater dans un torrent de beauté arcanique.\n\nEnveloppé de toutes les couleurs de magie, [Root.Monarch.GetName] attira Phokhao vers [Root.Monarch.GetName], dont l'image fut maintenant magnifiée et agrandie en une illusion massive au-dessus de la ville où [Root.Monarch.GetName] se tenait. La populace locale s'agenouilla et fit des prières à [Root.Monarch.GetName] au lieu de Phokhao. Sur ce, le Grand Esprit craqua finalement, car il n'y aurait personne d'autre pour défier sa beauté et position. Phokhao déploya ses ailes comme un oiseau de feu avant de bondir des chaînes de montagnes, directement vers [Root.Monarch.GetName]. Les chants des mages changèrent soudain leur mélodie, et le torrent spiralant de magie illusoire changea avant que Phokhao perce à travers l'illusion massive et moqueur de [Root.Monarch.GetName], son bec visant directement la tête de [Root.Monarch.GetName].\n\nUn crash soudain éclata au milieu, envoyant gens, poussière, et débris voler partout pendant quelques moments. Une fois que la poussière se déposa, [Root.Monarch.GetName] vit le majestueux Grand Esprit être enveloppé par des tentacules de couleurs jaunes et bleues, saisissant fermement le Grand Esprit avant qu'il commence à s'enfoncer dans le sol. Il lutta et agita, mais les tentacules arcaniques le tenaient fermement. Regardant autour, [Root.Monarch.GetName] pouvait voir les mages embauchés canalisant toutes les réserves magiques sur les tentacules, combinant leur puissance avec les tentacules arcaniques canalisés des Complexes de Hauts Temples à travers Halesse. [Root.Monarch.GetName] ne pouvait voir que de la défiance dans ses yeux enragés alors qu'il était traîné sur son plan. Pendant que tous les autres rassemblaient les gens et potentiellement blessés, [Root.Monarch.GetName] vit un dernier aperçu de tristesse, suivi de soumission, avant qu'il ne soit complètement parti avec les tentacules magiques qui s'enfoncèrent dans le sol pavé de la cour."
 spirits.724.a:0 "Maintenant, nous pleurons."
 spirits.725.t:0 "L'Œil du Blizzard"
 spirits.725.d:0 "[Root.Monarch.GetName] avait pris sa décision, et la cour avait acquiescé : le temps était venu d'emprisonner l'esprit mystique suprême. Après de longs débats et délibérations, il ne restait plus qu'à accomplir cette tâche monumentale. [Root.Monarch.GetName], accompagné de la cour et des mages royaux, endossa la responsabilité colossale de reconstruire les nombreux Hauts Temples qui parsemaient le paysage d'Halesse. Ces structures anciennes, jadis en ruines, furent méticuleusement restaurées dans leur splendeur d'antan au cours de plusieurs mois, une entreprise qui unit la nation entière dans un même dessein. Le peuple œuvra sans relâche, non seulement pour reconstruire les temples, mais aussi pour apprendre les anciens sortilèges protecteurs et les rituels nécessaires à leur activation.\n\nDésormais, alors que les Hauts Temples se dressaient fièrement une fois de plus, l'heure était venue de mettre leurs efforts à l'épreuve. [Root.Monarch.GetName] attendait patiemment dans l'un des Hauts Temples, positionné pour diriger le rituel qui convoquerait le Grand Esprit. Des flocons de neige dérivaient doucement du ciel, présage de l'arrivée imminente de l'Esprit. [Root.Monarch.GetName] murmura entre ses dents : « La grenouille approche. »\n\nPlusieurs mages de cour se tenaient à proximité, prêts à activer le Haut Temple au moment opportun. La terre trembla, et [Root.Monarch.GetName] compta en préparation : « Un, deux, trois... » D'une main levée, [Root.Monarch.GetSheHe] fit signe aux mages, et comme prévu, Hengdu Bowu descendit des cieux, provoquant une tempête formidable à l'endroit où il atterrit. Simultanément, une tempête magique d'énergies jaunes et bleues jaillit du Haut Temple activé, créant un affrontement spectaculaire de forces élémentaires.\n\nLe Grand Esprit bondit une nouvelle fois vers le ciel, [Root.Monarch.GetName] écoutant le vent et pointant instinctivement vers le prochain Haut Temple à activer. Les mages de cour, suivant les ordres de leur souverain, lancèrent un autre missile magique dans les airs. Un pilier d'énergie apparut à l'horizon, rencontré par une explosion d'étincelles bleues tandis qu'Hengdu Bowu descendait à proximité. [Root.Monarch.GetName] compta à nouveau : « Un, deux, trois... »\n\nLe processus se répéta alors que le Grand Esprit fut conduit vers un autre Haut Temple, cette fois celui de la terre, provoquant un séisme qui projeta les gens au sol. [Root.Monarch.GetName] le sentait — les protections du Haut Temple avaient intercepté Chengdu Bowu. Sans hésitation, [Root.Monarch.GetSheHe] pointa vers le ciel des deux mains, et chaque mage libéra un missile dans les airs, créant un spectacle éblouissant de lumières qui illumina les cieux. Les autres Hauts Temples s'activèrent un à un, tandis qu'Hengdu Bowu récupérait encore, finalement subjuguant l'esprit-grenouille géant dans les énergies sacrées ancestrales.\n\nEnfin, paix et équilibre furent restaurés sur la terre, mettant un terme au tumulte spirituel qui avait tourmenté Xianje bien trop longtemps."
 spirits.725.a:0 "Bien que sa compagnie nous manque, Hengdu Bowu ne regrettera certes pas la nôtre."
 spirits.726.t:0 "Le Renégat, Mené au Pas"
 spirits.726.d:0 "Les préparatifs finaux étaient achevés, et les pouces de [Root.Monarch.GetName] ne pouvaient plus rester inactifs. Les mages de toute la nation avaient labouré ensemble infatigablement, unis par un dessein partagé : réprimer le puissant Grand Esprit, Cinulau, et apporter une paix durable à Halesse. [Root.Monarch.GetName] ne pouvait s'empêcher de se demander si leurs efforts seraient suffisants. Cinluau était un Grand Esprit colossal, ce qui n'faisait qu'alimenter [Root.Monarch.GetHerHis] curiosité concernant les méthodes d'emprisonnement des anciens. Néanmoins, [Root.Monarch.GetSheHe] espérait que la puissance combinée des Temples et la dévotion inébranlable de [Root.Monarch.GetHerHis] peuple auraient un effet similaire.\n\nAlors que [Root.Monarch.GetName] se tenait sur [Root.Monarch.GetHerHis] balcon, supervisant le plan, le doute persistait dans [Root.Monarch.GetHerHis] esprit. [Root.Monarch.GetSheHeCap] marmonna à [Root.Monarch.GetHerselfHimself] : « Il ne reste plus rien d'autre à tenter. » Tout ce qui restait était de mettre leur plan en mouvement. Ils avaient orchestré les rituels pour attirer une fois de plus le Grand Esprit vers la capitale, un pari désespéré pour restaurer la paix.\n\nL'instant arriva durant la nuit, baigné par la douce clarté de la lune. La zone côtière tomba dans un silence inquiétant tandis qu'ils attendaient, transpirant nerveusement. Les vagues commencèrent à lécher le rivage, grandissant à chaque instant qui passait. [Root.Monarch.GetName] et quelques gardes, accompagnés de puissants sorciers de cour, observaient en retenant leur souffle. Les secondes semblaient une éternité jusqu'à ce que, soudainement, un trou massif se forme dans les profondeurs de la Mer Noire. De cet abîme, l'Esprit Baleine Majestueux bondit, spectacle qui les stupéfia tous.\n\nMais ils étaient préparés. Les sorciers de cour, tels des archers habiles, tirèrent un signal dans le ciel nocturne — une ligne fine mais brillante de magie bleue qui traversa l'obscurité. Juste au moment où la baleine allait rentrer dans la mer, la terre trembla. Depuis le continent lointain, un mur colossal de magie jaune et bleue déferla à travers la terre comme un tsunami. Il heurta le puissant esprit, l'enveloppant comme un filet de pêcheur. La grande bête retomba dans la mer, disparaissant sans trace. Il n'y eut ni bulles, ni vagues — seulement la mer tranquille et le clair de lune caressant doucement la terre jadis troublée.\n\nLe peuple d'Halesse émergea de ses demeures, leur nuit emplie d'acclamations joyeuses. Tous les regards se tournèrent vers le continent, où se dressaient les Hauts Temples. Les mages, utilisant leur magie restante, emplirent le ciel nocturne d'un spectacle éblouissant de feux d'artifice — une célébration triomphante de la paix restaurée sur leur terre bien-aimée."
 spirits.726.a:0 "Nous ne tirons aucun plaisir de ceci."
 spirits.727.t:0 "La Chute de Lupulan"
 spirits.727.d:0 "[Root.Monarch.GetName] n'eut guère le choix que d'accepter la proposition formulée par la cour. Autant [Root.Monarch.GetSheHe] souhaitait laisser Lupulan exister sans être dérangé, les troubles incessants causés par les esprits avaient atteint un point où [Root.Monarch.GetSheHe], en tant que dirigeant mortel, ne pouvait plus les contenir ou les gérer. Le nombre même d'esprits et le chaos qu'ils apportaient avec eux [Root.Monarch.GetHerHim] laissait se sentir impuissant. Pour compliquer davantage les choses, Lupulan avait un esprit rival, Semat Thiditkuhai. La décision fut prise, non par [Root.Monarch.GetHerHis] seule volonté, mais par la volonté collective de la cour, incluant la noblesse, les conseillers et l'élite du pays.\n\nAinsi, [Root.Monarch.GetName] procéda à contrecœur avec les plans esquissés par la cour, supervisant la reconstruction méticuleuse et la restauration des Temples Protecteurs. Ils travaillèrent diligemment pour restaurer les temples dans leur ancienne gloire, suivant les techniques ancestrales utilisées par nos ancêtres. [Root.Monarch.GetName] formula une requête — inscrire dans les chambres du temple les récits de Lupulan et ce qu'il représentait, préservant l'histoire et la signification de l'esprit pour les générations futures. Peut-être, un jour, découvriraient-ils une façon alternative de traiter la situation, mais pour l'heure, ils devaient avancer avec le plan en main.\n\nLes préparatifs furent finalement achevés, et [Root.Monarch.GetName] reçut mot des gardes que tout était prêt, attendant [Root.Monarch.GetHerHis] ordre d'activer les Temples Protecteurs. Le cœur lourd, [Root.Monarch.GetSheHe] émergea du temple, jetant un dernier regard sur la terre avant de respirer profondément. [Root.Monarch.GetSheHeCap] leva [Root.Monarch.GetHerHis] main, signal que les sorciers de cour suivirent promptement. La Terre trembla doucement tandis que la magie bleue et jaune s'écoulait lentement du temple, formant un pilier d'énergie qui s'élançait vers le ciel. Bientôt, plusieurs autres piliers jaillirent à travers l'horizon. Une vague d'énergie se répandit depuis les temples, enveloppant les terres — une magie puissante et ancestrale qui, ils l'espéraient, apporterait paix et équilibre une fois de plus."
 spirits.727.a:0 "Repose-toi bien."
 spirits.728.t:0 "La Grande Fête se Termine"
 spirits.728.d:0 "[Root.Monarch.GetName] contempla que faire concernant le Grand Esprit. Ses actions manquaient de sagesse, et il n'y avait nulle innovation au milieu de son chaos et de ses pitreries. Les conséquences ne donnèrent aucun résultat, et d'autres esprits continuaient de tourmenter les terres, perturbant la paix et attisant les troubles parmi le peuple. En conséquence, [Root.Monarch.GetName] et sa cour décidèrent d'en finir une fois pour toutes. Ils rassemblèrent connaissances et informations sur les causes possibles et conçurent des plans pour annuler son influence, dans le but de restaurer les Hauts Temples. Ces merveilles anciennes et majestueuses, façonnées par les maîtres de la magie, les Dieux Suprêmes, seraient reconstruites et ramenées à leur gloire d'antan.\n\nMois et années passèrent, consumant d'innombrables ressources et main-d'œuvre dans les efforts de restauration, incluant les artéfacts et chambres à l'intérieur des temples. De nombreux mages se penchèrent sur leurs secrets, s'efforçant de comprendre leurs mécaniques et procédures d'activation. Finalement, après tout ce labeur, [Root.Monarch.GetName] attendit un dernier rapport des sorciers de cour avant de signaler la fin du désastre.\n\nPuis, en un instant, [Root.Monarch.GetName] se dressa tandis qu'un messager faisait irruption dans la salle du trône. Ils gesticulèrent vers le haut, et les sorciers de cour, usant de leur magie, canalisèrent leur puissance pour lancer un missile magique dans le ciel. Il explosa comme un feu d'artifice colossal au-dessus de la capitale, servant de signal pour éveiller les Temples de leur sommeil. Des piliers d'énergie bleue et jaune enveloppèrent les terres de leur magie arcanique, séparant finalement les royaumes mortels et spirituels. C'était quelque chose que même l'éléphant le plus agile ne pouvait éviter, peu importe sa grandeur.\n\nComme le soir descendait, [Root.Monarch.GetName] respira profondément, pouvant enfin savourer une boisson paisible."
 spirits.728.a:0 "Jamais l'eau n'a eu si délicieux goût."
 spirits.729.t:0 "Le Véritable Roi de Rahen"
 spirits.729.d:0 "Marutha n'était pas seulement un souverain ; il était aussi un combattant redoutable et un Grand Esprit déterminé à lutter pour sa liberté. Reconstruire les Hauts Temples épuisa considérablement les ressources du pays et les efforts du peuple. Tandis que Marutha affirmait sa domination comme le véritable Raja et combattait d'autres esprits, nous travaillions diligemment à restaurer les artéfacts et à rallumer la magie au sein des Hauts Temples. Pendant qu'il se reposait paisiblement, nous complotions et manigancions.\n\nBientôt, Marutha sentit quelque chose d'amiss et sut vers qui se tourner. Dans l'heure, [Root.Monarch.GetName] reçut des rapports d'une tempête de sable approchant [Root.Monarch.GetHerHis] palais. Tout selon le plan. Moments plus tard, deux dirigeants se trouvaient face à face : l'un sur un balcon de [Root.Monarch.GetHerHis] palais, l'autre au sommet d'un mur de sable chargeant vers le palais.\n\nMarutha rugit, tandis que [Root.Monarch.GetName] observait en silence, n'offrant aucune réaction. Marutha chargea vers l'avant, laissant une traînée de destruction, tandis que [Root.Monarch.GetName] s'appuyait sur les rambardes du balcon. La cour et les gardes se tenaient nerveusement à proximité, transpirant alors que le Grand Esprit chargeait, ébranlant la terre de sa seule puissance.\n\nJuste avant que Marutha n'atteigne le palais, [Root.Monarch.GetName] leva [Root.Monarch.GetHerHis] main, faisant un geste — un signal pour les sorciers de cour et un commandement pour que le Lion des Sables s'agenouille devant [Root.Monarch.GetHerHim]. Marutha rugit une fois de plus, la tempête de sable couvrant tout l'horizon. À quelques pouces du balcon, un mur magique jaune et bleu frappa soudainement le Grand Esprit.\n\nMarutha gronda et grogna, poussant contre la barrière magique projetée depuis les Hauts Temples. Le ciel vacilla tandis que la magie ancienne se heurtait au royaume spirituel. Marutha combattit férocement mais commença à perdre du terrain, glissant lentement loin du palais. Il continua à griffer la barrière magique, seulement pour que [Root.Monarch.GetName] lui fasse à nouveau signe de s'agenouiller.\n\nLes yeux de Marutha s'écarquillèrent de rage avant qu'un signal magique ne soit envoyé dans le ciel depuis le palais. Le mur d'énergie s'intensifia, et l'Esprit fut propulsé dans la tempête de sable derrière lui. La poussière emplit l'air, étourdissant les quelques spectateurs courageux, laissant [Root.Monarch.GetName] voir une paire d'yeux jaunes enragés mais attristés au sommet d'un félin s'inclinant, avant qu'ils ne disparaissent dans les annales de l'histoire."
 spirits.729.a:0 "Nul ne questionnera mon règne. Pas même Marutha."
 spirits.730.t:0 "Labeurs de l'Insomniaque"
 spirits.730.d:0 "Ce qui commença comme d'innombrables nuits blanches prit finalement fin. Les yeux injectés de sang, [Root.Monarch.GetName] observa les derniers préparatifs dans le Haut Temple. Tant de ressources, tâches et sacrifices avaient été consentis pour apporter la paix au royaume. Enfin, [Root.Monarch.GetName] et [Root.Monarch.GetHerHis] peuple ne vivraient plus dans l'ombre du Grand Esprit.\n\nAvec un signal final des sorciers de cour, le Haut Temple explosa dans un éclat d'énergies jaunes et bleues. La région fut baignée de sa lumière magique, dissipant les ombres et menaces potentielles qui avaient plané. Maintenant, toutes ces menaces furent consumées.\n\nPeu après, Gehet Ketine se retrouva à détaler, fonçant à travers forêts et rivières tandis que les énergies sacrées bleues et jaunes engloutissaient la terre. Les esprits de droite et de gauche furent attirés dans le flot d'énergies. Même Gehet Ketine, bien qu'étant un Grand Esprit, ne pouvait rivaliser avec la magie protectrice de ces Temples. Il courut, esquiva, plongea dans les sables et disparut dans les ombres, luttant pour s'accrocher à sa liberté dans les derniers instants avant d'être, lui aussi, emprisonné une fois de plus. Ceci apporta soulagement au peuple, mettant fin à son règne cauchemardesque."
 spirits.730.a:0 "Nous dormirons paisiblement cette nuit."
 spirits.731.t:0 "Une Querelle Terminée"
 spirits.731.d:0 "Avec un soupir lourd, [Root.Monarch.GetName] décida, après plusieurs heures d'arguments de tous côtés à la cour, de finalement réprimer les Grands Esprits jumeaux. Les troubles s'étaient répandus à travers le pays, et il semblait n'y avoir aucun moyen de les gérer, particulièrement avec la présence des deux Grands Esprits. Ainsi, [Root.Monarch.GetName] résolut de restaurer les anciens Hauts Temples.\n\nCette décision mena [Root.Monarch.GetName] à jongler avec la tâche de maintenir les deux Grands Esprits à distance tout en organisant toutes les ressources nécessaires pour la reconstruction et restauration des Hauts Temples. Mois et années passèrent jusqu'à ce que, finalement, le travail soit achevé. À la fin, la cour avait même conçu des cages magiques spéciales pour emprisonner tous les cygnes et tortues de la cour, du moins jusqu'à l'activation des Protections ancestrales.\n\nAprès tant de temps et nerfs effilochés, [Root.Monarch.GetName] activa les Protections d'un geste las de la main, incitant les mages de cour à envoyer des missiles magiques dans les airs une fois tous les préparatifs en place. Les animaux en cage devinrent agités, emplissant l'air de bruits sauvages tandis que la terre trembla sous la poussée massive de magie inondant les terres. Elle emporta les esprits dans son sillage, laissant le royaume libre d'influence spirituelle une fois de plus. Même les animaux se turent, sinon s'évanouirent, un moment avant de récupérer lentement leur composure.\n\nAlors que les énergies bleues et jaunes traversaient [Root.Monarch.GetName], [Root.Monarch.GetSheHe] put finalement sentir la paix revenir dans [Root.Monarch.GetHerHis] vie et pays. Avec un soupir final, [Root.Monarch.GetName] prit place sur le trône, attendant que les temples signalent que tout s'était déroulé sans accroc avant de lever un toast à une nouvelle ère de paix."
 spirits.731.a:0 "Enfin, un peu de paix et de tranquillité."
 spirits.732.t:0 "Le Domaine Fracturé"
 spirits.732.d:0 "« La décision fut prise bien avant mon arrivée, » répéta [Root.Monarch.GetName] au Huli Jing. Peu importe ce qu'[Root.Monarch.GetSheHe] avait dit, [Root.Monarch.GetSheHe] et la cour avaient passé des jours à contempler avant d'arriver à ce choix. Le changer maintenant était impossible. Le peuple aspirait à un retour à leurs jours paisibles d'avant que les esprits ne perturbent leurs vies. Même si [Root.Monarch.GetName] voulait changer de cap, la cour et l'élite des terres s'opposeraient à [Root.Monarch.GetHerHim].\n\nTout ce qu'[Root.Monarch.GetSheHe] pouvait offrir était quelque protection, mais pour le bien de [Root.Monarch.GetHerHis] pays et du peuple d'Halesse, [Root.Monarch.GetSheHe] devait restaurer et activer les Hauts Temples une fois de plus. Les dernières années avaient été dédiées à atteindre ce but : parcourir les terres en quête d'artéfacts, apaiser les conflits occasionnels parmi les esprits, et reconstruire les Temples. Cela avait été une tâche fastidieuse et lourde, mais [Root.Monarch.GetName] persista. Heureusement, les quatre esprits redoutables demeuraient inconscients des plans de [Root.Monarch.GetHerHis] et de la cour, ou du moins ne les comprenaient pas pleinement. Ceux qui les comprenaient n'avaient pas rassemblé assez de pouvoir pour contrarier la restauration. [Root.Monarch.GetName] s'en était assuré. Tant avait été investi dans la restauration ; il n'y avait simplement plus de retour en arrière possible.\n\nAlors que la date finale approchait, avec toute la cour assemblée accompagnée de plusieurs mages, ils attendirent que [Root.Monarch.GetName] signale l'activation des temples, mettant ainsi fin au désastre une fois pour toutes. « Pour la paix de ce pays et de son peuple, » déclara [Root.Monarch.GetName] avant que les mages ne lancent un sort dans le ciel. Ceci incita les Temples à travers Halesse à bourdonner et exploser en piliers de magie bleue et jaune, voilant le ciel avant que la magie n'inonde la terre de son pouvoir arcanique. Elle sépara les royaumes les uns des autres, permettant finalement à la paix de revenir sur les terres une fois de plus."
 spirits.732.a:0 "Une paix fragile."
 spirits.733.t:0 "Le Regard Ardent s'Apaise"
 spirits.733.d:0 "Tughayasa était un Grand Esprit assez particulier, distinct de tous les autres par son omniscience apparente, son intellect acéré, et pire encore, sa surveillance omniprésente de tous ceux dans son domaine. [Root.Monarch.GetName] décida finalement de l'emprisonner après de nombreuses nuits blanches, car même durant le sommeil, une sensation brûlante persistait dans [Root.Monarch.GetHerHis] front, comme si le Grand Esprit pouvait scruter [Root.Monarch.GetHerHis] rêves.\n\nLa sensation incessante d'être observé et la paranoïa qui en résultait était devenue insupportable pour [Root.Monarch.GetHerHim] et les membres de cour et citoyens de [Root.Monarch.GetHerHis] pays. Certains croyaient que le Grand Esprit avait cessé sa surveillance, seulement pour que la sensation revienne. Dans certains cas, les gens ne pouvaient discerner si il les observait véritablement ou si leurs esprits leur jouaient des tours. [Root.Monarch.GetSheHeCap] et la cour convinrent collectivement de mettre fin à cette épreuve.\n\nLes temples furent reconstruits et les artéfacts rendus. Bien que cela semblât étrange, le Grand Esprit parut comprendre les actions et ordres de [Root.Monarch.GetHerHis]. Il assista à la restauration des temples avec une résistance minimale. [Root.Monarch.GetSheHe] se demanda si le Grand Esprit comprenait vraiment [Root.Monarch.GetHerHis] intentions. Néanmoins, [Root.Monarch.GetSheHe] écarta de telles pensées, se concentrant sur la tâche à accomplir.\n\nAprès des mois et années de combat contre divers esprits et catastrophes, les temples furent finalement restaurés. [Root.Monarch.GetName] attendit impatiemment l'inspection finale des sorciers et prêtres de la cour avant de recevoir l'approbation d'activer les temples. Avec empressement, [Root.Monarch.GetSheHe] donna l'ordre d'initier le processus, et gardes et sorciers s'exécutèrent promptement. Le temple s'alimenta, émanant une magie bleue et jaune imprégnée de foi.\n\nPourtant, une sensation étrange persistait ; même avec un talisman de papier soudainement collé à [Root.Monarch.GetHerHis] robe, [Root.Monarch.GetSheHe] ne ressentit aucune réponse du Grand Esprit. [Root.Monarch.GetSheHe] et le Grand Esprit contemplèrent tous deux le temple, mais [Root.Monarch.GetSheHe] ne pouvait détacher [Root.Monarch.GetHerHis] regard du talisman de papier. C'était comme si le talisman regardait directement dans sa prison, pourtant il demeurait passif, observant seulement. Après quelques instants, les temples explosèrent en magie, libérant une fontaine colorée de bleu et jaune dans le ciel, se heurtant aux cieux tandis que la magie commençait à se répandre à travers la terre. Le talisman de papier sur [Root.Monarch.GetHerHis] poitrine se consuma doucement par la magie, pourtant cela ne provoqua toujours aucune réaction ; il grésillla simplement sans résistance.\n\nComme la nuit tombait et qu'[Root.Monarch.GetSheHe] retournait à la cour, [Root.Monarch.GetSheHe] reçut des rapports que tous les talismans et esprits avaient finalement disparu. Ils étaient enfin libres de son influence !"
 spirits.733.a:0 "Mon esprit me tourmente de regrets..."
 spirits.735.t:0 "La Déchirure s'Apaise"
 spirits.735.d:0 "Longtemps avons-nous peiné, longtemps avons-nous souffert. Les esprits connurent peu de pitié pour les natifs d'Halesse, maints états naissants impitoyablement écrasés sous l'assaut incompréhensible. Nous n'avons pas émergé de cette épreuve plus forts, nous n'avons appris aucune leçon essentielle de tout ceci. Tout ce que nous avons appris, c'est que le monde est cruel, et que nous devons chérir chaque instant qui demeure. Car nous ne savons point quand la prochaine Déchirure surviendra."
 spirits.735.a:0 "Je prie qu'elle ne soit pas prochaine."

 # Événements de Purge
 spirits.750.t:0 "La Purge Commence"
 spirits.750.d:0 "Les temples ont été corrompus pour servir nos besoins uniques. Les shamanes ont inscrit rites et runes dans les Hauts Temples, servant désormais de simples chaînes, prêtes à se jeter sur le Grand Esprit que nous fixons maintenant de nos yeux. Le troisième œil d'un sorcier oni frémit, comme s'il anticipait l'abondante récolte de Chi qui l'attend. Maintenant, nos mystiques et artisans peinent sans relâche pour préparer le Grand Réceptacle, avec lequel nous scellerons à jamais la forme spectrale de l'ancienne terreur."
 spirits.750.a:0 "Nous ne mendierons point le pardon."

