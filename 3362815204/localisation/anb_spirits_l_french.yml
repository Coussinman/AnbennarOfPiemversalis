 spirits.905.t:0 "Sagesse des Ancêtres"
 spirits.905.d:0 "Ce matin, l'héritier de notre nation $HEIR$ révéla à la cour quelque chose de très intéressant. Depuis environ une quinzaine, l'un des ancêtres antiques de $HEIR$ rend visite à $HEIR_O_PRONOUN$ chaque soir. Le guidant, l'enseignant et le conseillant en diverses matières, mais principalement dans l'art du gouvernement, qui était la spécialité de l'ancêtre de son vivant.\n\nGrâce à la guidance avisée de l'ancêtre, le jeune $HEIR$ a beaucoup appris sur l'administration et ce qu'il faut pour bien gérer toutes les diverses pièces de [Root.GetName]..."
 spirits.905.a:0 "Nous sommes bénis !"
 spirits.906.t:0 "Sagesse des Ancêtres"
 spirits.906.d:0 "Ce matin, l'héritier de notre nation $HEIR$ révéla à la cour quelque chose de très intéressant. Depuis environ une quinzaine, l'un des ancêtres antiques de $HEIR$ rend visite à $HEIR_O_PRONOUN$ chaque soir. Le guidant, l'enseignant et le conseillant en diverses matières, mais principalement dans l'art de la diplomatie, qui était la spécialité de l'ancêtre de son vivant.\n\nGrâce à la guidance avisée de l'ancêtre, le jeune $HEIR$ a beaucoup appris sur la diplomatie et ce qu'il faut pour charmer diplomate étranger et notable local également..."
 spirits.906.a:0 "Nous sommes bénis !"
 spirits.907.t:0 "Sagesse des Ancêtres"
 spirits.907.d:0 "Ce matin, l'héritier de notre nation $HEIR$ révéla à la cour quelque chose de très intéressant. Depuis environ une quinzaine, l'un des ancêtres antiques de $HEIR$ rend visite à $HEIR_O_PRONOUN$ chaque soir. Le guidant, l'enseignant et le conseillant en diverses matières, mais principalement dans l'art de la guerre, qui était la spécialité de l'ancêtre de son vivant. Grâce à la guidance avisée de l'ancêtre, le jeune $HEIR$ a beaucoup appris sur la stratégie militaire et ce qu'il faut pour mener vos armées à la victoire."
 spirits.907.a:0 "Nous sommes bénis !"
 spirits.908.t:0 "Sagesse des Ancêtres"
 spirits.908.d:0 "Une nuit, tandis que notre grand $MONARCHTITLE$ $MONARCH$ était assis dans son jardin, contemplant l'état de sa nation, il finit par considérer ce qui fait exactement un bon dirigeant, et comment gérer toutes les diverses affaires d'état. Alors que $MONARCH$ se lève pour quitter le jardin, il aperçoit une silhouette assise sur un banc différent à quelque distance. La figure est âgée et ridée, et tandis que $MONARCH$ s'approche, il voit que la figure émet une faible lueur bleue.\n\n$MONARCH$ s'approche de ce qu'il reconnaît comme un esprit et apprend qu'il s'agit en fait de l'un des ancêtres de $MONARCH$. L'esprit de l'ancêtre fait signe à $MONARCH$ de s'asseoir et d'avoir une conversation. $MONARCH$ accepte, et tandis qu'ils parlent de maintes choses, l'ancêtre offre de prêter au $MONARCHTITLE$ sa sagesse pour un temps afin qu'il puisse s'améliorer. Spécifiquement, l'ancêtre était administrateur et offre d'enseigner ces compétences à $MONARCH$, qui accepte joyeusement."
 spirits.908.a:0 "Nous sommes bénis !"
 spirits.909.t:0 "Sagesse des Ancêtres"
 spirits.909.d:0 "Une nuit, tandis que notre grand $MONARCHTITLE$ $MONARCH$ était assis dans son jardin, contemplant l'état de sa nation, il finit par considérer ce qui fait exactement un bon diplomate, et comment une seule personne peut charmer aisément un hôte peu importe l'interlocuteur en face d'elle. Alors que $MONARCH$ se lève pour quitter le jardin, il aperçoit une silhouette assise sur un banc différent à quelque distance. La figure est âgée et ridée, et tandis que $MONARCH$ s'approche, il voit que la figure émet une faible lueur bleue.\n\n$MONARCH$ s'approche de ce qu'il reconnaît comme un esprit et apprend qu'il s'agit en fait de l'un des ancêtres de $MONARCH$. L'esprit de l'ancêtre fait signe à $MONARCH$ de s'asseoir et d'avoir une conversation. $MONARCH$ accepte, et tandis qu'ils parlent de maintes choses, l'ancêtre offre de prêter au $MONARCHTITLE$ sa sagesse pour un temps afin qu'il puisse s'améliorer. Spécifiquement, l'ancêtre était diplomate et offre d'enseigner ces compétences à $MONARCH$, qui accepte joyeusement."
 spirits.909.a:0 "Nous sommes bénis !"
 spirits.910.t:0 "Sagesse des Ancêtres"
 spirits.910.d:0 "Une nuit, tandis que notre grand $MONARCHTITLE$ $MONARCH$ était assis dans son jardin, contemplant l'état de sa nation, il finit par considérer ce qui fait exactement un bon chef, et comment la maîtrise au combat trouve ses racines dans la propre maîtrise de soi. Alors que $MONARCH$ se lève pour quitter le jardin, il aperçoit une silhouette assise sur un banc différent à quelque distance. La figure est âgée et ridée, et tandis que $MONARCH$ s'approche, il voit que la figure émet une faible lueur bleue.\n\n$MONARCH$ s'approche de ce qu'il reconnaît comme un esprit et apprend qu'il s'agit en fait de l'un des ancêtres de $MONARCH$. L'esprit de l'ancêtre fait signe à $MONARCH$ de s'asseoir et d'avoir une conversation. $MONARCH$ accepte, et tandis qu'ils parlent de maintes choses, l'ancêtre offre de prêter au $MONARCHTITLE$ sa sagesse pour un temps afin qu'il puisse s'améliorer. Spécifiquement, l'ancêtre était général et offre d'enseigner ces compétences à $MONARCH$, qui accepte joyeusement."
 spirits.910.a:0 "Nous sommes bénis !"
 spirits.911.t:0 "Courroux des Ancêtres"
 spirits.911.d:0 "Ce fut un jour comme les autres. Notre $MONARCHTITLE$ $MONARCH$ tenait cour et écoutait la requête d'un marchand quand une tragédie terrible survint ! Une fumée noire et pourpre enveloppa soudainement le $MONARCHTITLE$, et quand il émergea, ses yeux brillaient d'une lumière pourpre sinistre et une brume noire pendant de lui comme des vêtements en lambeaux. Dans une rage folle, $MONARCH$ commença à attaquer les courtisans les plus proches avant qu'ils ne puissent réaliser ce qui se passait.\n\nUn sage conseiller cria que le $MONARCHTITLE$ avait été possédé par un esprit courroucé. À ce moment, $MONARCH$ avait déjà attaqué et ensanglanté trois courtisans, si bien que les présents n'eurent d'autre choix que de maîtriser leur $MONARCHTITLE$. Dans la lutte, $MONARCH$ mourut tragiquement. Ses derniers mots furent des malédictions et menaces criées dans un dialecte antique.\n\nPlus tard, nos sages, philosophes et mages conclurent que ce devait être l'un des ancêtres de $MONARCH$ qui, pour des raisons inconnues, devait nourrir une rancune amère même dans la mort. Une rancune qui se trouvait précisément pointer sa tête haineuse et courroucée aujourd'hui entre tous les jours."
 spirits.911.a:0 "Malédiction !"
 spirits.912.t:0 "Courroux des Ancêtres"
 spirits.912.d:0 "Nous ne savons comment cela commença, mais ces derniers jours notre pauvre héritier $HEIR$ a été possédé par $HEIR_ADJ$ ancêtre antique. Nous le savons car ils nous l'ont dit. $HEIR$ crie occasionnellement le nom de l'ancêtre, mais autrement ne parle qu'en langues, énigmes cryptiques et prophéties insensées. Nos mages de cour et prêtres révérés ont tout tenté en leur pouvoir mais furent incapables d'exorciser cet esprit malveillant. $HEIR$ devient plus violent et incontrôlable chaque jour, et puisque nous ne pouvons nous débarrasser de ce fou ancêtre, nous n'avons malheureusement d'autre choix que de sortir le pauvre $HEIR$ de $HEIR_ADJ$ misère."
 spirits.912.a:0 "Malédiction !"
 spirits.913.t:0 "L'Ancêtre vous Ignore"
 spirits.913.d:0 "Occasionnellement, il est coutumier pour un dirigeant de communier avec un ancêtre pour guidance sur comment mieux servir la nation. Cependant, durant la cérémonie pour contacter l'ancêtre de [Root.Monarch.GetName], notre [Root.Monarch.GetTitle] commit un faux pas embarrassant, insultant leur ancêtre, qui promptement les ignora durant tout le rituel."
 spirits.913.a:0 "Quelle mesquinerie."
 spirits.914.t:0 "L'Ancêtre Donne de Mauvais Conseils Administratifs"
 spirits.914.d:0 "Occasionnellement, il est coutumier pour un dirigeant de communier avec un ancêtre pour guidance sur comment mieux servir la nation. Durant une telle communion, l'ancêtre de [Root.Monarch.GetName] offrit quelques conseils sur comment mieux structurer la bureaucratie, basés sur comment elle était de son vivant. Malheureusement, les réformes s'avérèrent confuses à implémenter, probablement dû au fait que cet ancêtre était notoirement terrible en gouvernance."
 spirits.914.a:0 "Malédiction !"
 spirits.915.t:0 "L'Ancêtre Donne de Mauvais Conseils Diplomatiques"
 spirits.915.d:0 "Occasionnellement, il est coutumier pour un dirigeant de communier avec un ancêtre pour guidance sur comment mieux servir la nation. Durant une telle communion, l'ancêtre de [Root.Monarch.GetName] récita et expliqua la signification derrière quelques blagues hilarantes qu'il utilisait pour briser la glace durant les négociations. Malheureusement, après des centaines d'années, ces blagues n'étaient plus pertinentes, et rendaient les gens mal à l'aise au mieux, et insultés au pire."
 spirits.915.a:0 "Malédiction !"
 spirits.916.t:0 "L'Ancêtre Donne de Mauvais Conseils Militaires"
 spirits.916.d:0 "Occasionnellement, il est coutumier pour un dirigeant de communier avec un ancêtre pour guidance sur comment mieux servir la nation. Durant une telle communion, l'ancêtre de [Root.Monarch.GetName] suggéra une manœuvre de combat qu'il prétendait invincue sur le champ de bataille. Il semble que ceci ait pu être vrai à son époque, mais les changements en technologie d'armement et taille d'armée depuis lors ont rendu l'implémentation de ladite stratégie à grande échelle quasi impossible, comme on l'apprit après des semaines d'entraînement tenté."
 spirits.916.a:0 "Malédiction !"
 spirits.917.t:0 "L'Ancêtre Enseigne Mal notre Héritier en Affaires Administratives"
 spirits.917.d:0 "Notre [Root.Monarch.GetTitle] reçoit des conseils peu utiles et non sollicités de [Root.Monarch.GetHerHis] héritier [Root.Heir.GetName] dernièrement. Questionné sur d'où [Root.Heir.GetSheHe] tire ces idées, [Root.Heir.GetName] prétendit avoir été enseigné par leur ancêtre, qui croit [Root.Monarch.GetName] inefficace à gouverner. Que ce soit vrai ou non, leurs conseils semblent certainement affecter [Root.Heir.GetName] négativement."
 spirits.917.a:0 "Peut-être ai-je mal jugé leur intelligence..."
 spirits.918.t:0 "L'Ancêtre Enseigne Mal notre Héritier en Affaires Diplomatiques"
 spirits.918.d:0 "Notre [Root.Monarch.GetTitle] reçoit des plaintes concernant [Root.Monarch.GetHerHis] héritier [Root.Heir.GetName] dernièrement. Il semble qu'[Root.Heir.GetSheHe] ait appris quelques tactiques diplomatiques brutales d'un ancêtre, ce qui a rendu [Root.Heir.GetHerHim] plutôt agressif et difficile à compromettre. Ceci aura probablement un impact négatif sur leurs futures aventures diplomatiques."
 spirits.918.a:0 "Peut-être ai-je mal jugé leur intelligence..."
 spirits.919.t:0 "L'Ancêtre Enseigne Mal notre Héritier en Affaires Militaires"
 spirits.919.d:0 "Notre [Root.Monarch.GetTitle] remarque un déclin dans l'intérêt de [Root.Monarch.GetHerHis] héritier [Root.Heir.GetName] pour l'éducation martiale dernièrement. Il semble qu'[Root.Heir.GetSheHe] ait reçu enseignement d'un ancêtre qui était particulièrement tendre, et détestait la guerre. Cet ancêtre a enseigné à [Root.Heir.GetName] comment éviter le combat à tout prix, sans lui enseigner les compétences diplomatiques appropriées qui pourraient être utilisées pour le faire efficacement."
 spirits.919.a:0 "Peut-être ai-je mal jugé leur intelligence..."
 spirits.920.t:0 "L'Ancêtre Enseigne Mal notre Dirigeant en Affaires Administratives"
 spirits.920.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] pousse pour des formes de gouvernance désuètes et inefficaces, prétendant qu'elles étaient comment les ancêtres nous ont guidés là où nous sommes aujourd'hui. Ceci semble avoir eu un impact négatif sur la façon dont il gouverne la nation."
 spirits.920.a:0 "Ils reconnaîtront mon génie avec le temps."
 spirits.921.t:0 "L'Ancêtre Enseigne Mal notre Dirigeant en Affaires Diplomatiques"
 spirits.921.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] a été plutôt passif durant les réunions diplomatiques, et est devenu plus facile à influencer vers des résultats qui bénéficient plus aux autres qu'à l'état dans son ensemble. Il semble avoir été enseigné par un ancêtre qui était connu pour être une mauviette massive."
 spirits.921.a:0 "Ils reconnaîtront mon génie avec le temps."
 spirits.922.t:0 "L'Ancêtre Enseigne Mal notre Dirigeant en Affaires Militaires"
 spirits.922.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] donne des ordres douteux à l'armée dernièrement, bien plus qu'avant. Questionné sur où il apprit ces tactiques, le [Root.Monarch.GetTitle] prétendit que leur ancêtre les lui avait enseignées. Après investigation plus poussée, il apparaît que cet ancêtre mourut dans une défaite militaire embarrassante. Espérons que l'histoire ne se répétera pas."
 spirits.922.a:0 "Ils reconnaîtront mon génie avec le temps."

 # Événements de Temple
 
 spirits.401.t:0 "Les Philosophes Demandent la Restauration"
 spirits.401.d:0 "Le Complexe de Temples de [Root.GetName] a connu de meilleurs jours, et les gens le savent. Ceux de la province ont demandé que l'état finance la restauration des Temples. Ce serait un énorme drain sur le trésor et nos ressources, pour peu de gain immédiat. Mais peut-être cela en vaudrait-il la peine, ne serait-ce que pour apaiser la populace."
 spirits.401.a:0 "Très bien"
 spirits.401.b:0 "Ce ne sont que des bâtiments..."
 spirits.402.t:0 "Émeute aux Temples !"
 spirits.402.d:0 "Il semble que notre négligence continue du Complexe de Temples de [Root.GetName] ait culminé en violence, tandis que quelques Philosophes agitateurs ont incité une émeute parmi les fidèles locaux de la Haute Philosophie. Ils demandent que l'état fasse quelque chose concernant les dommages au temple ou il y aura des « conséquences terribles »."
 spirits.402.a:0 "Maudite racaille !"
 spirits.402.b:0 "Envoyez les troupes"
 spirits.403.t:0 "Complexe de Temples Négligé"
 spirits.403.d:0 "Le Complexe de Temples de [Root.GetName] est en mauvais état depuis quelque temps maintenant, et ceux qui le visitent régulièrement demandent que l'état fasse quelque chose à ce sujet. La restauration du temple nécessiterait des années de labeur et fonds qui pourraient être utilisés ailleurs. D'autre part, le faire nous débarrasserait de ces gens, et peut-être même apporterait quelques revenus de ceux qui souhaitent voir sa majesté."
 spirits.403.a:0 "Financer les efforts de restauration"
 spirits.403.b:0 "Ce ne sont que des bâtiments..."
 spirits.404.t:0 "Tremblement de Terre !"
 spirits.404.d:0 "Un tremblement de terre a frappé la province de [Root.GetName], endommageant sévèrement son Complexe de Temples. Des chambres entières ont été détruites, et il semble que le complexe entier soit maintenant en risque d'effondrement. Les gardiens du temple demandent aide pour chercher des survivants et réparer les structures endommagées."
 spirits.404.a:0 "Financer des efforts de restauration immédiate"
 spirits.404.b:0 "Envoyer des secours"
 spirits.404.c:0 "Zut"
 spirits.405.t:0 "Affluence de Pèlerins"
 spirits.405.d:0 "En [Root.GetName], un afflux inattendu de pèlerins est arrivé plus tôt que d'habitude cette saison, créant un vacarme tandis qu'ils se rassemblent pour prier et faire des offrandes aux temples. Étonnamment, notre infrastructure peine déjà à faire face au nombre pur de visiteurs, et la saison de pèlerinage n'a même pas officiellement commencé. L'arrivée des pèlerins apporte non seulement une fréquentation accrue aux temples mais attire aussi marchands et encourage de généreuses donations aux établissements religieux locaux. Cependant, ce qui est peut-être le plus significatif pour nous est l'activité économique florissante résultant de l'échange d'argent durant ce pèlerinage.\n\nAvec la saison de pèlerinage qui doit encore atteindre son pic, nous pouvons anticiper un boost substantiel et soutenu à l'économie locale dans l'avenir prévisible."
 spirits.405.a:0 "Le silence est d'or, la piété est d'argent..."
 spirits.406.t:0 "Festival Fantastique"
 spirits.406.d:0 "Le complexe de temples en [Root.GetName] est un spectacle à voir tandis que des prêtres de tous tissus et couleurs se lancent dans une célébration autour de la base de l'un des Hauts Temples. Le festival a attiré des gens de toute la province et même quelques-uns d'au-delà tandis que les prêtres font l'aumône aux pauvres, des jeux sont tenus, et les rires résonnent en jubilation joyeuse. C'est sûrement un signe de prospérité et d'abondance en [Root.GetName] sous notre règne."
 spirits.406.a:0 "C'est vraiment l'heure de célébrer."
 spirits.407.t:0 "Les Érudits se Rassemblent au Temple"
 spirits.407.d:0 "Des foules d'hommes et femmes se rassemblent en [Root.GetName] tandis qu'un grand débat a éclaté. Ce qui commença comme un événement impromptu entre trois érudits sous les avant-toits du Haut Temple en [Root.GetName] s'est développé en conclave qui attire rapidement des érudits indépendants de toute la région dans un débat étonnamment productif qui a vu plusieurs lignes de pensée intéressantes dont nos magistrats, marchands et tacticiens pourront peut-être faire usage."
 spirits.407.a:0 "Prêtez attention à nos Magistrats"
 spirits.407.b:0 "Nos marchands pourraient utiliser l'aide."
 spirits.407.c:0 "Il y a toujours la guerre à mener."
 spirits.408.t:0 "Chi Débordant"
 spirits.408.d:0 "Cela arriva durant une patrouille de routine par la garde du temple local, qui sont habituellement faites par des soldats en paires et sont normalement sans événement. Bien qu'il ne soit pas inhabituel que les soldats soient effrayés ou « Voient des choses » tandis qu'ils font des patrouilles, arrivant surtout après que le soleil se couche et que la zone est baignée de clair de lune. C'est alors qu'un soldat curieux s'aventura dans le temple, prétendant avoir vu quelque lueur jaune faible ou aura menant dans le temple, seulement pour tomber inconscient et se réveiller à nouveau dans une cour extérieure du temple. Ce qui arriva vraiment, il ne peut se rappeler, peu importe ses efforts, et même des mages n'ont pu l'aider à récupérer sa mémoire. Il sait cependant qu'il s'aventura profondément dans le temple, à travers les ténèbres impénétrables du cœur du temple avant que tout ne devienne noir. Et quoi qui arriva là, cela chargea son corps de chi et ouvrit ses portes de chi intérieures. Gagnant non seulement force mais aussi une richesse de connaissance. Nous suggérons qu'il soit fait général sorcier car il peut être un officier puissant et loyal à notre royaume et dirigeant"
 spirits.408.a:0 "Bénis soient les Esprits !"
 spirits.409.t:0 "Parties Querelleuses"
 spirits.409.d:0 "Il n'est pas trop inhabituel que prêtres et prédicateurs viennent de tout Halesse vers les Hauts temples, cherchant connaissance, guidance ou réponses à leur foi. Mais de temps en temps quelques figures religieuses tendent à susciter un débat échauffé parmi les prêtres et adorateurs autour du complexe de temples et même à travers toute la province. En fait certains de la populace locale appelèrent l'armée pour arrêter ces sottises tandis que quelques côtés et même cultes commencèrent à en venir aux mains ! De tels combats sont facilement arrêtés puisque ces Parties Querelleuses sont rarement aussi armées que nos soldats mais ils se souviennent des combats et insultes pendant assez longtemps."
 spirits.409.a:0 "J'espère qu'une comète les Éclairera"
 spirits.410.t:0 "Attraction Toujours Croissante"
 spirits.410.d:0 "Les hauts temples sont un spectacle à voir, de telles structures massives intriguantes et pourtant mystérieuses se dressant depuis des dieux savent combien de temps sur nos terres. De temps à autre attire une poussée de gens à venir s'installer dans de telles provinces. Tristement au coût de la croissance des provinces environnantes, néanmoins une telle croissance nous bénéficiera sûrement à long terme sinon même attirer des gens et potentiellement des gens influents à notre cour."
 spirits.410.a:0 "Tant qu'ils paient leurs taxes c'est bien"
 spirits.411.t:0 "Piété toujours croissante"
 spirits.411.d:0 "L'une des choses uniques concernant les temples, outre leur taille intimidante et hauteur, est leur capacité à invoquer le côté spirituel des gens dans la province d'un haut temple. Les soldats sont connus après avoir gardé les Hauts Temples pendant un temps décent ou après leur temps de service pour poser les armes et rejoindre la prêtrise locale dans le temple. La plupart le décrivent comme un appel religieux en eux-mêmes mais beaucoup d'officiers et membres de cour suggèrent que les temples influencent les gens d'une façon mais ne savent pourquoi ou comment"
 spirits.411.a:0 "Tant que seuls quelques-uns changent leur voie ça devrait aller, Non ?"
 spirits.412.t:0 "Centre de Foi, Centre de Commerce"
 spirits.412.d:0 "Avec le Haut Temple finalement se dressant haut, restauré à sa gloire rayonnante précédente, comme des éons auparavant il commença à attirer les masses à travers Halesse, halessi, Harimari, même nains et kobolds affluent vers le Complexe de Temple en quête d'inspiration et foi. Bien qu'un tel large afflux de visiteurs attira rapidement l'attention de la classe Marchande et commerçants aussi tandis que culture et religion sont échangées et étudiées, avec cela plein de biens commerciaux exotiques également, et ainsi un maire de [Root.GetName] se présenta demandant à [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetName] d'investir quelques fonds dans la province locale afin qu'ils puissent établir un Centre Commercial dans la province"
 spirits.412.a:0 "Il semble que les Temples attirent pas seulement la foi"
 spirits.413.t:0 "Poussée Désespérée"
 spirits.413.d:0 "Sans avertissement une nuit étoilée. La minorité Oni locale pour des raisons inconnues prit d'assaut le complexe de temples. Débordant la sentinelle locale avant de faire irruption dans le temple. Les alarmes furent levées et la milice locale s'assembla rapidement et se rua dans le temple où les Oni commencèrent à déchirer à travers les chambres profondes des temples, murs abattus, portes et portails brisés comme s'ils cherchaient quelque chose. Bien que spécifiquement ce qu'ils cherchaient, nous ne l'avons pas découvert car la milice locale combattit héroïquement et massacra les énormes démons aussi vite qu'ils purent pour arrêter la profanation du temple, ce qui tristement ne fut pas assez. À travers les ruines nous trouvâmes quelques étranges artéfacts appartenant aux Oni et quelques-uns qui n'appartenaient pas..."
 spirits.413.a:0 "Ceci va être coûteux..."
 spirits.413.b:0 "Mais pousser plus profond ?"
 spirits.414.t:0 "Mais pousser plus profond ?"
 spirits.414.d:0 "Comme ordonné, la milice locale sur ordres de notre dirigeant, alla plus profond dans le temple, après le chemin de destruction laissé par les démons. Ce qui était facile à noter par la dévastation qu'ils laissèrent derrière bien que jugeant par le chemin ils pillèrent systématiquement à travers les chambres profondes du Complexe de Temple. En fait au bout du sentier nous trouvâmes un groupe d'eux, se tenant dans une chambre de taille modérée. Tous debout sur leurs pieds mais avec leurs yeux manquant leurs pupilles, rien même pas les poignarder ne causa une réaction, presque comme s'ils étaient inconscients ou morts. Les hommes de milice les bougèrent aussi rapidement que possible hors du temple, tentant de les interroger plus tard. Quant à la chambre où ils s'arrêtèrent, ses coins et murs étaient gravures et étranges bibelots décorant les murs n'appartenant à aucune des religions ou peuples que nous connaissons. Que devons-nous faire avec eux Sire ?"
 spirits.414.a:0 "Après tant de dommages nous pourrions aussi bien les vendre pour restaurer le temple, espérons..."
 spirits.415.t:0 "Chasseurs de trésors sponsorisés ?"
 spirits.415.d:0 "Les Hauts Temples, malgré leur âge, sont souvent de grandes cibles d'aventuriers pour explorer leurs intérieurs et trouver trésors et cartographier les quantités infinies de chambres qu'ils ont. Même après tant de siècles les aventuriers trouvent encore toutes sortes d'artéfacts et bibelots à l'intérieur ou diverses et mystérieuses notes et écriture sur le mur ou anciens parchemins. Aujourd'hui mon seigneur vous avez reçu un message d'une bande d'aventuriers connue, demandant votre permission et quelque investissement pour fouiller à travers l'un de vos Hauts Temples mon liège. Bien qu'attention, parfois ils peuvent faire plus de mal que de bien"
 spirits.415.a:0 "Je tenterai ma chance. Préparez les aventuriers !"
 spirits.415.b:0 "Je préférerais ne pas risquer qu'ils endommagent les Hauts Temples"
 spirits.416.t:0 "Les Gravures des Ancêtres : Le Singe ?"
 spirits.416.d:0 "Les Hauts Temples abondent généralement d'embellissements sous forme de murales, chacune narrant son récit unique. Tandis que certaines peintures trouvent des explications claires et facilement interprétables, d'autres demeurent énigmatiques, défiant le déchiffrement. Parmi ces œuvres d'art énigmatiques, une tient la scène centrale dans un discours passionné — quelle est la nature de cette créature ? La majorité des spectateurs et érudits la perçoivent comme une entité simienne, pourtant une faction assertive soutient que c'est, en fait, un gobelin. Le débat a maintenant escaladé à un point où ces groupes en sont venus à s'étiqueter mutuellement comme « amoureux de singes » et « goblinotroupiers ». À ce stade, l'intervention de notre souverain est recherchée pour arbitrer et déterminer le vrai sujet de la représentation."
 spirits.416.a:0 "C'est clairement un singe."
 spirits.416.b:0 "Définitivement un gobelin."
 spirits.416.c:0 "Ce n'est ni l'un ni l'autre, imbéciles, faites vérifier vos yeux !"
 spirits.417.t:0 "Les Gravures des Ancêtres : La Lune"
 spirits.417.desc:0 "Un mur ordinairement discret à l'intérieur du Haut Temple de [Root.GetName] porte des gravures qui ont enduré le passage des époques. Durant une visite au Haut Temple, notre estimé dirigeant s'arrêta, contemplatif. Que pourrait symboliser ce demi-cercle ? Est-ce un récipient vide, évoquant l'étreinte de la faim ? Encapsule-t-il l'emprise de la Lune sur les marées ? Pourrait-il former partie d'un rituel, vestige d'une coutume révolue enveloppée dans les brumes de l'antiquité ? Ou abrite-t-il une signification tout à fait distincte, énigme encore non résolue ? Son importance ne peut être niée ! Jetant un regard perspicace autour, ils cherchèrent les aperçus d'un gardien, individu profondément accordé à l'essence du temple. Tandis que le regard du gardien se pose sur la gravure, un moment de silence contemplatif passe, puis, avec un soudain élan de certitude, ils s'exclament :"
 spirits.417.a:0 "C'est un bol, probablement pour les fruits."
 spirits.417.b:0 "C'est la lune, parfois du moins."
 spirits.417.c:0 "C'est un chapeau. Un intelligent."
 spirits.417.d:0 "C'est un scarabée, ils rampent sur les murs."
 spirits.417.e:0 "C'est une tasse, on y met des boissons."
 spirits.417.f:0 "C'est un gong !"
 spirits.417.g:0 "C'est juste un demi-cercle."
 spirits.418.t:0 "Querelle au Temple"
 spirits.418.d:0 "Les Hauts Temples sont typiquement des sanctuaires sujets à une surveillance vigilante par les autorités ; cependant, à l'occasion, des incidents imprévus se produisent. Une dispute entre deux marchands à l'intérieur du révéré Haut Temple de [Root.GetName] escalada en combat chaotique, impliquant dans un affrontement d'au moins vingt individus. Des projectiles furent lancés, têtes cognées, et corps fracassés. Tandis que l'intervention prompte des gardes locaux calma finalement la bagarre, tragiquement, deux vies furent perdues et plusieurs participants subirent de graves blessures. Aggravant la détresse est le fait lamentable que le temple lui-même encourut quelque mesure de dommage, heureusement pas assez étendu pour nécessiter des efforts de restauration extensifs."
 spirits.418.a:0 "Que l'état paie pour les réparations."
 spirits.418.b:0 "Exiger paiement d'une des deux parties."
 spirits.418.c:0 "Exiger que les deux parties paient pour les réparations."
 spirits.419.t:0 "Culte de la Lune Maléfique"
 spirits.419.d:0 "Les Hauts Temples sont comme un puzzle que nous ne pouvons résoudre. Même si nous avons été près d'eux depuis des âges, nous ne savons toujours pas pourquoi ils furent construits ou qui spécifiquement les construisit. Nous savons que c'était un royaume précurseur, mais les raisons derrière eux demeurent un mystère. Ce mystère a mené à quelques idées étranges au fil du temps, comme la pensée que des aliens anciens les firent ou qu'ils furent construits par un royaume qui fut submergé. Même si ces idées peuvent sembler un peu folles, elles ont attiré pas mal de gens. Malheureusement, une autre idée a causé des problèmes. Un groupe, plus comme un culte, a pris contrôle du Haut Temple en [Root.GetName]. Le culte prétend connaître le vrai dessein des temples. Ils disent que les temples, spécialement leur centre, sont en fait de puissantes armes qui peuvent être utilisées pour détruire ce qu'ils appellent la source ultime du mal : la lune. Cela peut sembler vraiment bizarre et difficile à croire, mais nous devons agir et récupérer le temple d'eux avant qu'ils ne causent de sérieux dommages."
 spirits.419.a:0 "Écrasez ces lunaires !"
 spirits.420.t:0 "Culte de l'Amour Sacré"
 spirits.420.d:0 "Le vrai dessein des temples demeure un mystère pour nous. Cependant, ceci n'a pas empêché les gens de concocter des théories particulières. Que ce soient des suggestions d'une piscine intérieure cachée qui guérit tous les maux ou des affirmations qu'elle servait autrefois de refuge pour une ancienne Divinité-Poule, chaque théorie semble plus extravagante que la dernière.\n\nRécemment, une nouvelle théorie a fait surface, impliquant un Haut Temple en [Root.GetName]. Un groupe connu comme les « Amoureux libres » a saisi contrôle du temple, le transformant en bordel à ciel ouvert où tous sont encouragés à s'adonner aux désirs mondains, ou ainsi ils professent. Selon leur croyance, les Hauts Temples étaient des lieux sacrés où les précurseurs s'engageaient dans des actes d'amour presque ritualistiques. Et tandis que leur théorie est indubitablement absurde et probablement ne prendra pas racine, beaucoup appellent à l'expulsion de ces « Amoureux libres » du temple avant que leurs actions ne ternissent la sainteté de tout le site."
 spirits.420.a:0 "Donnez des gants aux soldats et expulsez-les"
 spirits.421.t:0 "Pillage du Haut Temple"
 spirits.421.d:0 "La guerre signifie dévastation et pillage de sites sacrés, incluant les Hauts Temples. Et même leur importance profonde ne les protège pas d'être ravagés en temps de conflit. Le Haut Temple situé en [Root.GetName] fut victime de pillage, résultant en la perte de reliques anciennes et d'artéfacts plus contemporains. De plus, la structure elle-même subit des dommages extensifs des ravages du feu. La chronologie pour reprendre la province demeure incertaine, pourtant il est évident que des réparations substantielles sont impératives. Nos informateurs incrustés dans la cité rapportent des découvertes préoccupantes : murs fissurés, la combustion d'éléments de bois à l'intérieur, et un linceul de suie couvrant tout le complexe. Tandis que notre aspiration est de regagner autorité sur la structure, nous ne pouvons nous permettre la complaisance jusqu'à ce que [spirit_temple_plunderer.GetName] prenne responsabilité et supporte le coût des réparations."
 spirits.421.a:0 "Nous allons reconstruire le Temple et [spirit_temple_plunderer.GetName] va payer pour ça !"
 spirits.450.t:0 "Pillage du Haut Temple"
 spirits.450.d:0 "Durant leur occupation de [From.GetName] notre armée a pillé l'un des Hauts Temples, tandis que c'est une structure vastement importante c'est évidemment la faute de [Root.GetName] si les terres de nos ennemis subissent des dommages dus au conflit juste."
 spirits.450.a:0 "La guerre n'a pas de loi"
#no loc
 spirits.422.t:0 "Exiger Réparations ?"
 spirits.422.d:0 "Dans notre récente guerre, nos temples ont été sauvagement saccagés par les armées de notre ennemi, et même après que les traités ont été signés, nos peuples demandent, non, exigent que nous envoyions une requête de réparations pour leurs actions malséantes. Il semble que nous n'ayons pas le choix..."
 spirits.422.a:0 "Envoyez la lettre fermement rédigée !"
 spirits.423.t:0 "Une Lettre d'Exigences"
 spirits.423.d:0 "Après que la poussière s'est posée, après que les soldats arrêtent de combattre, et après que les traités de paix ont été signés, la seule chose qui demeure est de reconstruire ce qui fut perdu. Ceci est aussi clair que jamais, tandis que notre [Root.Monarch.GetTitle] a reçu une lettre d'exigences de nos ennemis de fraîche date. Ils prétendent que nos armées saccageaient les temples anciens qui parsèment le continent d'Halesse, et qu'un tel acte ignoble ne peut jamais être repris... Mais qu'il pourrait être oublié, avec un peu d'or. Devrions-nous les assister à reconstruire ces monuments anciens, ou rire à leurs faces ?"
 spirits.423.a:0 "Remboursez-les. Nous sommes tous Halessi, après tout."
 spirits.423.b:0 "Qu'ils prennent des donations d'imbéciles plus crédules."
 spirits.424.t:0 "Une Dîme Méritée"
 spirits.424.d:0 "Ils ont choisi de faire la bonne chose ! Nous avons été assurés que la soldatesque sauvage dans leurs rangs a été disciplinée, et que quelque chose comme ceci ne se reproduira plus. De plus, ils ont envoyé une somme forfaitaire de couronnes, pour assister dans nos réparations."
 spirits.424.a:0 "Excellent !"
 spirits.425.t:0 "Crachent à notre Figure"
 spirits.425.d:0 "La missive que nous reçûmes de nos rivaux détestés était ce que nous attendions - Ils ne paieront pas même pour la plus petite plante en pot, et ils rient à notre face pour suggérer une prémisse si ridicule. Tout est permis en guerre, il semble, même la destruction de nos sites les plus révérés."
 spirits.425.a:0 "Ils paieront pour ceci, d'une autre façon..."
 
 spirits.426.t:0 "Curiosité et [Root.Owner.Monarch.GetTitle]"
 spirits.426.d:0 "Après un mandat étendu sur le trône, durant lequel [Root.Owner.Monarch.GetSheHe] avait entendu d'innombrables histoires et appris de divers événements se produisant autour des Complexes de Hauts Temples, [Root.Owner.Monarch.GetName] se sentit [Root.Owner.Monarch.GetHerHim]self compulsé à les visiter. Ainsi, accompagné d'un groupe sélectionné d'escortes d'élite, [Root.Owner.Monarch.GetSheHe] embarqua sur cette excursion, mené par un haut prêtre qui [Root.Owner.Monarch.GetHerHim] guida à travers les passages complexes. Le guide partagea méticuleusement sa connaissance du complexe et exposa sur les nombreuses théories et pratiques associées au temple.\n\nPourtant, tandis que le guide continuait à raconter ces récits avec diligence inébranlable, l'attention du [Root.Owner.Monarch.GetTitle] commença à décliner. [Root.Owner.Monarch.GetHerHis] allure ralentit graduellement, et [Root.Owner.Monarch.GetSheHe] et [Root.Owner.Monarch.GetHerHis] suite de gardes furent par inadvertance ensorcelés par le prêtre guide. Cette distraction mena le regard du seigneur à se fixer sur une teinte jaunâtre faible dans l'air — ressemblant à des volutes de vapeur — qui semblait [Root.Owner.Monarch.GetHerHim] faire signe d'avancer. Attiré le long de ce sentier éthéré, [Root.Owner.Monarch.GetSheHe] s'aventura dans l'une des nombreuses chambres adjacentes. [Root.Owner.Monarch.GetHerHisCap] sens semblèrent s'émousser tandis qu'[Root.Owner.Monarch.GetSheHe] suivit le chemin du brouillard doré doux, [Root.Owner.Monarch.GetHerHim] guidant vers une chambre vide. Soudainement, [Root.Owner.Monarch.GetSheHe] fut saisi par un éclair, ou peut-être quelque autre force inexplicable. Tandis qu'[Root.Owner.Monarch.GetSheHe] scrutait [Root.Owner.Monarch.GetHerHis] environs et émergea de cet état de transe, [Root.Owner.Monarch.GetSheHe] trouva [Root.Owner.Monarch.GetHerHis] souvenir être brumeux, laissé seulement avec l'impression d'une petite chambre vacante imprégnée d'un rayonnement doré.\n\nPeu après, les gardes se hâtèrent au côté de [Root.Owner.Monarch.GetName], promptement [Root.Owner.Monarch.GetHerHim] escortant loin et s'assurant de [Root.Owner.Monarch.GetHerHis] bien-être. Des médecins entraînés s'occupèrent de [Root.Owner.Monarch.GetHerHis] besoins dans le sillage de cet épisode énigmatique."
 spirits.426.a:0 "Pourquoi ne suis-je pas encore un mage puissant !?"
 spirits.427.t:0 "Étincelle de Sagesse après tout"
 spirits.427.d:0 "Après une année de récupération de la blessure au Haut Temple les docteurs effectuent un dernier contrôle pour le [Root.Monarch.GetTitle]. S'assurant que [Root.Monarch.GetHerHis] corps est en forme parfaite, accompagné d'une session d'Acupuncture. Frappant tous les points chi et s'assurant qu'aucun mauvais chi n'est laissé dans [Root.Monarch.GetHerHis] corps après l'incident du Temple, bien que tandis que la dernière aiguille est mise à l'intérieur [Root.Monarch.GetHerHim] [Root.Monarch.GetSheHe] sursauta soudainement sur la table, presque comme si [Root.Monarch.GetSheHe] fut frappé par la foudre [Root.Monarch.GetHerHis] corps trembla ! [Root.Monarch.GetHerHimCap] poings se serrèrent et les docteurs enlevèrent rapidement les aiguilles avant que le [Root.Monarch.GetTitle] ne se lève lentement sans être entravé par aucune blessure, en fait [Root.Monarch.GetSheHe] ne se sentit jamais mieux ! Les docteurs sont plutôt stupéfaits de la rapidité avec laquelle le [Root.Monarch.GetTitle] bougea car [Root.Monarch.GetSheHe] avait tendance à traîner dans le mouvement. Ils [Root.Monarch.GetHerHim] demandent de s'allonger pour vérifier une fois de plus seulement pour découvrir que rien n'allait mal ? Tandis que les docteurs parlaient et vérifiaient entre eux le [Root.Monarch.GetTitle] était déjà sorti sur [Root.Monarch.GetHerHis] trône, menant la nation à nouveau dans une meilleure direction"
 spirits.427.a:0 "Eh bien, au moins je comprends pourquoi je ne suis pas un mage puissant."
 spirits.428.t:0 "Une Audience Pour Tous"
 spirits.428.d:0 "Peu importe combien quelqu'un est puissant ou savant, tout le monde a besoin d'un moment pour se reposer et rassembler ses pensées. Même notre glorieux [Root.Monarch.GetTitle] a besoin de respirer sinon rassembler quelque inspiration. Et ainsi [Root.Monarch.GetSheHe] s'installa sur une colline sous un arbre chrysanthe avec une vue parfaite du Haut Temple de l'autre côté de la province. Et avec une simple flûte de bambou [Root.Monarch.GetSheHe] joua. Des mélodies douces jouant toute [Root.Monarch.GetHerHis] vie jusqu'à ce point, la jeunesse dure, le couronnement toujours menaçant comme nouveau dirigeant. Toutes les décisions, bonnes ou mauvaises qui [Root.Monarch.GetHerHim] amenèrent à ce point sous cet arbre chrysanthe. À ce moment seulement [Root.Monarch.GetSheHe] pouvait être entendu, à travers la petite vallée, attirant les citoyens à vérifier la source des sons apaisants. Rassemblant des gens par centaines, même de plus petits esprits apparurent autour de l'Arbre, tous écoutant tranquillement l'histoire de [Root.Monarch.GetHerHis] flûte."
 spirits.428.a:0 "Une fois qu'[Root.Monarch.GetSheHe] eut fini [Root.Monarch.GetSheHe] salua la foule et s'aventura silencieusement de retour à [Root.Monarch.GetHerHis] palais"
 spirits.429.t:0 "Pas Seulement Aventuriers"
 spirits.429.d:0 "Mon seigneur ! Nous avons reçu un rapport d'animaux sauvages attaquant Les Hauts Temples et les villes autour ! Nous ne sommes pas sûrs de ce qui arriva mais toutes sortes de créatures attaquèrent, des chiens sauvages, aux tigres, même un troupeau d'éléphants ont été vus piétinant et attaquant les bâtiments dans la province du Haut Temple ! Nous ne sommes pas sûrs de ce qui les attira là mais nous devons faire quelque chose rapidement !"
 spirits.429.a:0 "Dépêchez l'armée !"
 spirits.430.t:0 "Sagesse d'un marchand"
 spirits.430.d:0 "Durant un voyage aux Hauts Temples, [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetName] fut approché par un marchand de renom, demandant quelle est, dans [Root.Owner.Monarch.GetHerHis] opinion, la différence entre Foi et Commerce. La réponse évidente était, l'une est une affaire spirituelle et l'autre matérielle. « Non ! Mais aussi oui » fut la réponse du marchand « Les deux sont en principe identiques. Échanger l'un pour gagner quelque chose d'autre, dans ce cas nous échangeons notre temps et dévotion en foi pour obtenir les bénédictions d'Esprits, dieux ou même nous-mêmes. Le Commerce fait ça aussi, échangeant notre temps et dévotion pour gagner biens, argent et richesse. Cela ne signifie pas qu'ils doivent être séparés, non ? À la fin nous marchands échangeons aussi notre richesse et biens pour nous enrichir en foi et piété. Mais il y a des exceptions des deux côtés, non ? Si vous êtes intéressé j'aimerais en discuter davantage avec vous. »"
 spirits.430.a:0 "N'hésitez pas à m'accompagner un moment"


 
 
 
 #Temple Quest Events
 
 spirits.501.t:0 "Préparatifs de Quête du Temple"
 spirits.501.da:0 "À l'extérieur du Complexe de Temples de [temple_quest_target.GetName] règne une atmosphère appréhensive. Nos aventuriers se préparent pour la première véritable expédition dans les profondeurs du complexe, s'armant de courage contre les horreurs ou merveilles qu'ils pourraient découvrir à l'intérieur. Ils sont menés par..."
 spirits.501.db:0 "À l'extérieur du Complexe de Temples de [temple_quest_target.GetName] règne une atmosphère nerveuse. Les terreurs au sein du Haut Temple ont déjà englouti une troupe entière d'aventuriers, et beaucoup remettent en question la décision de pénétrer à nouveau dans les profondeurs sans lumière. Ils sont menés par..."
 spirits.501.a:0 "un Guerrier Vétéran"
 spirits.501.b:0 "un Voleur Expert"
 spirits.501.c:0 "un Barbare Renommé"
 spirits.501.e:0 "un Moine Puissant"
 spirits.501.f:0 "un Barde Légendaire"
 spirits.501.g:0 "un Maître Artisan"
 spirits.503.t:0 "Expédition Présumée Morte"
 spirits.503.d:0 "La troupe qui partit vers [temple_quest_target.GetName] n'est pas revenue depuis de nombreux mois. Il est sûr de présumer qu'elle a péri dans les profondeurs de l'un des Temples."
 spirits.503.a:0 "Maudit !"
 spirits.504.t:0 "Quête du Temple - Chambre Dégagée"
 spirits.504.d:0 "[Root.temple_encounter_desc]\n\nDans cette chambre, la troupe a pillé [relics_looted_string][cores_looted_string]\n[Root.temple_quest_headcount][Root.WoundedPartyMembers.GetValue] membres de la troupe sont §RBlessés§! .\nLa troupe transporte actuellement §O[Root.RelicsLoot.GetValue] Reliques des Précurseurs§![Root.cores_loot_string]\nLa troupe dispose de [Root.RestsRemaining.GetValue] repos restants."
 spirits.504.a:0 "Continuons les recherches, et gardons l'œil ouvert sur ces golems."
 spirits.504.ab:0 "Poursuivons - nous devons trouver le Cœur !"
 spirits.504.b:0 "Reposons-nous avant de continuer."
 spirits.504.c:0 "Nous avons pris une raclée - il est temps de rentrer."
 spirits.505.t:0 "Quête du Temple - Pièges !"
 spirits.505.d:0 "[Root.temple_encounter_desc]\n\nDans cette chambre, la troupe a pillé [relics_looted_string][cores_looted_string]\n[Root.temple_quest_headcount][Root.WoundedPartyMembers.GetValue] membres de la troupe sont §RBlessés§! .\nLa troupe transporte actuellement §O[Root.RelicsLoot.GetValue] Reliques des Précurseurs§![Root.cores_loot_string]\nLa troupe dispose de [Root.RestsRemaining.GetValue] repos restants."
