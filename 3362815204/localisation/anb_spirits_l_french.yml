 spirits.505.b:0 "Reposons-nous avant de continuer."
 spirits.505.c:0 "Nous avons pris une raclée - il est temps de rentrer."
 spirits.518.t:0 "Quête du Temple - Chambre du Cœur Découverte !"
 spirits.518.da:0 "Alors que la troupe enjambe les coques ruinées des golems défaits qui gardaient jadis la chambre, un silence recueilli s'abat sur l'audacieuse expédition. Les portes devant eux possèdent une importance indéniable, sculptées de bas-reliefs monolithiques de mages à l'apogée de leur pouvoir. Elles s'ouvrent à peine dans un murmure, révélant en leur sein le cœur battant du temple, un éclat titanesque de Larme-de-Dame cristalline vibrant et pulsant d'une faible lumière. Enfin, le temple nous appartient véritablement."
 spirits.518.db:0 "Tandis que l'arrière-garde de la troupe repousse désespérément les golems, l'avant-garde fait irruption par une porte monolithique, pour se retrouver dans un silence stupéfait devant la salle qui s'étend devant eux. Suspendu au plafond se dresse un éclat de cristal massif, facilement large de dix hommes. De ses profondeurs insondables, une faible lumière bourdonne et palpite à travers la salle, balayant les visages choqués de l'expédition. Finalement le dernier golem est réduit au silence, et le reste de la troupe se déverse dans la hall. Il semblerait que le temple soit nôtre."
 spirits.518.a:0 "Nous devons regagner la surface immédiatement !"
 
 # Événements de Corruption de Temple
 
 spirits.601.t:0 "Quête du Temple - Chambre du Cœur Découverte !"
 spirits.601.d:0 "Un rapport reçu du sorcier et de son équipe que nous avions dépêchés pour localiser le cœur de Larme-de-Dame du Haut temple de [temple_quest_target.GetName] contient des informations alléchantes. Bien que leur expédition ait été entravée par les nombreux dangers au fond du temple, incluant l'animation soudaine et l'assaut de nombreuses statues apparemment décoratives, ils ont maintenant percé dans la chambre contenant le cœur dont les Oni parlaient. Une masse magnifique de Larme-de-Dame, suspendue au plafond de la chambre et pulsant du bleu terne des cieux oubliés depuis longtemps. Déjà de nombreux érudits entreprennent le périlleux voyage vers la chambre la plus profonde pour une chance d'examiner le cœur, et avec leur expertise ses secrets se dévoileront en un rien de temps."
 spirits.601.a:0 "Excellent ! Prenons congé de ce lieu."
 spirits.601.b:0 "Poursuivons vers le prochain temple !"
 spirits.603.t:0 "Rite de Corruption Accompli !"
 spirits.603.d:0 "Le rituel ténébreux des Oni a fonctionné, corrompant le Complexe de Temples de [Root.GetName]. Là où son cœur de Larme-de-Dame palpitait jadis d'une pâle lumière bleue, il pulse maintenant d'un cramoisi profond, comme si tout le sang de la terre coulait dans le Temple. Sa lueur sinistre annonce un nouvel âge de pouvoir pour notre peuple, car nous pouvons désormais prendre aux esprits de la terre leur énergie, et la plier à nos propres desseins."
 spirits.603.a:0 "Magnifique !"
 spirits.610.t:0 "La Mauvaise Éducation des Collines Démoniaques"
 spirits.610.d:0 "« Où m'emmenez-vous ? » demanda le jeune garçon.\n\nL'aîné marchant à ses côtés répondit : « Réparer un tort que tu as commis. Je t'ai entraîné pendant trois années maintenant à la demande de ton grand-père, avec la compréhension qu'à sa mort, tu le Dévorerais. Au lieu de cela tu as laissé son corps reposer ; si pris dans le deuil étais-tu que quarante jours passèrent et son esprit s'en alla. » Le ton de l'aîné était dur, mais pas cruel.\n\nLe visage du garçon blanchit. « Maître, j'ai mangé des insectes, et de la terre, et de petits esprits, mais mon grand-père est une autre affaire ! Même mort, il demeure famille, et il ne serait pas juste de le manger. »\n\n« Juste ? » Le maître grogna. « L'esprit de ton grand-père souffre en ce moment même, torturé sans fin par l'Enfer du Royaume Spirituel. Son esprit dégénère en sa forme la plus vile, devenant moins qu'il n'était. Est-il juste de refuser à un vieil homme son souhait, et laisser son âme dans la douleur ? Ici, nous sommes venus au temple de [From.GetName], qui a été corrompu selon les anciennes voies avec la main gauche d'un moine. Et vois, ton grand-père est là maintenant ! »\n\nEt le garçon regarda, et vit qu'il en était comme son maître l'avait dit, car son grand-père était là derrière une cage chatoyante d'air, arborant une expression de plus grande rage et hurlant d'une douleur inimaginable.\n\n« Mets-toi à genoux, garçon. Tire ton grand-père hors de la cage-d'âme. Mange-le. »\n\nEt le garçon, empli de piété filiale, fit comme on lui disait. De doigts tremblants il saisit l'âme de son grand-père. L'esprit hurla de rage insensée, mais ne s'échappa point. Ainsi le garçon porta l'âme de son grand-père au-delà de ses lèvres, et les larmes coulèrent librement sur son visage."
 spirits.610.a:0 "« Je suis désolé. Je suis désolé. Je suis désolé. »"
 spirits.611.t:0 "Souvenirs du Grenier"
 spirits.611.d:0 "Je peux le sentir bouger derrière moi. Sa main sur ma chemise, le bruit de ses pas traînants alors qu'il bouge pour saisir quelque chose. Mon esprit décide que c'est le bon moment pour se rappeler ce que j'ai appris du tuteur ce jour-là. Il y a quinze herbes couramment utilisées en alchimie Yan, et dix autres moins utilisées, et chacune correspond à l'une des cinq phases du Chi. Saviez-vous que malgré être considérée comme une herbe « aérienne », la menthe est en fait une phase métal ?\n\nJe t'aime. S'il te plaît ne me fais pas de mal. S'il te plaît. S'il te plaît s'il te plaît s'il te plaît JE T'AIME. Tu n'es pas obligé de faire ça. Je serai sage je serai sage je jure que je serai si sage pour toi. S'il te plaît arrête. S'il te plaît arrête papa. Ça fait vraiment mal. Mais c'est bon : je t'aime. Je te pardonne. Je te pardonnerai toujours. Tu es mon père ; je ne peux te haïr. Regarde, je ne te résiste pas. Je lève les mains. S'il te plaît s'il te plaît s'il te plaît s'il te plaît—saviez-vous que chacune des cinq notes d'une gamme musicale correspond à l'une des phases du Chi ? Mmh, c'est vrai. Et vous pouvez savoir laquelle est laquelle en utilisant un simple moyen mnémotechnique aussi !\n\nJe suis désolé d'avoir appris les mauvaises choses papa ça n'arrivera plus je suis désolé je suis désolé je suis désolé je ne savais même pas qu'il ne fallait pas parler à cet homme je ne regarderai plus jamais dans ce livre je jure j'ai oublié ce qui était dedans je ne me souviens même plus comment faire les signes regarde je-"
 spirits.611.a:0 "« Et puis il mourut. Et maintenant je suis ici. Puis-je entrer ? »"
 spirits.612.t:0 "Souvenirs du Shirgrii"
 spirits.612.d:0 "« Tu n'arrives pas à dormir, petit ? » Un hochement de tête depuis l'autre lit signala l'affirmation. Le locuteur soupira. « Le même rêve encore ? Allume une bougie, et je verrai si je ne peux pas trouver du bibacier. »\n\nUn froissement d'étoffe signala que la masse sous les draps avait bougé. « J'aimerais... pouvoir juste oublier. Effacer les souvenirs de mon âme. »\n\n« Mm. Du feu ? » La masse du lit claqua des doigts, une flamme vive brûlant fermement au sommet de son index. L'autre locuteur, un Oni de grande taille, alluma une bougie pour une lumière plus permanente. « Merci. »\n\n« Frère Shang, pourquoi m'utiliser comme amadou ? »\n\nLe froissement s'arrêta brièvement tandis que Frère Shang considérait la question. « Je suis le second fils d'un second fils, petit. Je ne suis né d'aucun héritage. Aucun de mes ancêtres ne vit en moi. Mon chi n'appartient qu'à moi. » L'Oni ferma l'armoire alors qu'il récupérait un petit pot de verre de ses étagères. « Contrairement à toi, je n'ai pas de magie. »\n\nLa masse du lit claqua encore des doigts, et à nouveau la flamme éblouissante émergea. « Tu veux dire que ma magie est mon père. »\n\n« Tu l'as Dévoré, n'est-ce pas ? C'est le principe. Tu as pris son âme, l'as brisée, et digérée à tes propres fins. Son chi est tien, ses souvenirs et sa personnalité. »\n\nLa masse du lit gronda. « Je ne SUIS PAS mon père. »\n\nL'Oni s'assit près du lit. De ses pattes puissantes, il fit sauter le couvercle du pot, et récupéra un petit morceau de fruit conservé de l'intérieur. « Je n'ai pas dit que tu l'étais. Tu peux manger ce bibacier sans devenir toi-même un bibacier, après tout. » La masse du lit prit le fruit et le mâcha lugubrement, comme si elle rejouait un grand péché. « Mais je pense qu'une partie de toi passera le reste de sa vie dans ce grenier. »\n\nLa chose sur le lit se rembrasa."
 spirits.612.a:0 "« Alors je brûlerai le grenier. »"
 spirits.613.t:0 "Jour de Tous les Ancêtres, [GetYear], [From.GetName]"
 spirits.613.d:0 "La meilleure partie des chaudes journées d'été, décida la petite Roki, c'étaient les tièdes nuits d'été. L'air embrasé de potentiel, ressentant la chaleur de l'embarras face aux célébrations en cours ; de temps en temps un feu d'artifice vif rougissait éclatait sur le visage sombre de la nuit. Roki prit place sur une colline herbeuse.\n\nDepuis sa position en hauteur, elle vit Yamaga courant pour la rattraper. « Regarde comme je suis rapide ! » se vanta le garçon, sprintant sur la pente raide aussi vite que ses sabots le portaient. À mi-chemin il trébucha et quelque chose vola de sa main, mais il se releva et arriva jusqu'à Roki. Une fois là, elle vit qu'il tenait deux brochettes. « Celle-ci n'a pas touché la terre, » expliqua-t-il, en tendant l'une.\n\nIls s'assirent ensemble tandis qu'ils mangeaient, les rires et la musique montant de la procession en contrebas. Yamaga enleva soigneusement l'herbe de sa brochette. « Tu sais, » dit-il, « le Vieux Aromo est sur le point de casser sa pipe. Et il veut être Dévoré ce soir, le Jour de Tous les Ancêtres. C'est censé être symbolique ou quelque chose. Ils sont tous rassemblés au Haut Temple pour voir ça. Tu veux venir regarder ? »\n\n« Qui va le Dévorer ? » demanda Roki, léchant les restes de sa brochette sur le bâton.\n\n« Le gosse Chamda... petit meunier de sésame. Il va revenir à l'école l'année prochaine avec des pouvoirs de feu ou quelque chose. » Yamaga donna un coup de pied dans la terre. « J'aimerais que mon vieux crève. Je parie que j'aurais des pouvoirs de feu. »\n\nRoki leva les yeux vers le ciel nocturne et sentit quelque chose remuer en elle. Elle commença à réciter la prière qu'elle avait apprise en classe :\n\n« Je prie pour tous mes ancêtres,\nconnus et inconnus,\nUn en moi.\nJe prie pour la venue de l'Éternel Tamongor,\nquand nous nous réjouirons en son sang... »"
 spirits.613.a:0 "Roki et Yamaga finirent ensemble, « ...Un en Lui. »"
 spirits.614.t:0 "Arrivée Imminente"
 spirits.614.d:0 "Notre dernier projet à [From.GetName] a abouti à quelque chose d'inhabituel : un afflux d'esprits, prétendant fuir quelque chose d'incommensurablement vaste et puissant. Ils furent Dévorés, et dans les restes épars de leurs souvenirs nous avons entrevu un grand et terrible visage. Sa forme précise nous demeure inconnue—la connaissance pleine semble apporter folie ou mort. Nos plus fins shamanes ont été réduits à des lunatiques balbutiants, seulement capables de reconnaître une vérité : la Tourmente s'élève. Halesse est une île de stabilité dans la mer tempétueuse du Royaume Spirituel, et temple corrompu par temple corrompu la rive recule devant nous, amenant cette grande masse de Chi et de terreur aux rives de notre réalité matérielle.\n\nSire ! Nos mouvements ont perturbé la terre ancienne à un point tel que la réparation pourrait ne plus être possible. Quelque chose arrive, quelque chose arrive bientôt. Les mystiques et shamanes d'Halesse parlent de Grands Esprits, anciennes bêtes sommeillantes qui s'éveilleront à la fin des temps. Nos légendes esquissent un temps avant le temps, quand les Oni servaient les dieux au paradis. Leurs dieux tombèrent, et les Oni tombèrent sur eux dans la faim férale des bêtes. Ceux qui mangèrent chair divine devinrent comme les dieux eux-mêmes, immortels qui ne mouraient point, et dont la progéniture porta la malédiction de la faim. Ceci pourrait-il être le retour de ces dieux ? Et si tel est le cas, serons-nous préparés comme l'étaient nos ancêtres ?"
 spirits.614.a:0 "Ce sera le plus grand festin qu'Halesse ait jamais vu."
