 #Privileges
 
 estate_adventurers_spirit_hunters:0 "Chasseurs d'Esprits"
 estate_adventurers_spirit_hunters_desc:0 "Les aventuriers sont tous compétents dans l'abattage de monstres et l'accomplissement de quêtes, c'est leur métier. Mais quelques élus sont capables de gérer les défis les plus délicats d'Haless : les esprits. Avec une lame enchantée et des rituels bien étudiés, les esprits hostiles peuvent être repoussés, sinon bannis entièrement. Si nous finançons ces aventuriers, le monde spirituel sera indubitablement moins menaçant."
 estate_adventurers_temple_quest_licenses:0 "Licences de Quêtes Templières"
 estate_adventurers_temple_quest_licenses_desc:0 "Les Hauts Temples d'Haless ont toujours été une source de mystères, mais résistante à l'exploration. Maintenant, avec l'invention de la Foreuse Korashi, nous pouvons contourner les protections magiques des temples et plonger dans leurs chambres secrètes et passages cachés. Il ne sera pas bon marché de parrainer des aventuriers dans une telle expédition, et cela pourrait offenser certains, mais nous ne pouvons même pas commencer à imaginer la valeur de ce qui pourrait nous attendre à l'intérieur."
 estate_mages_spirit_speakers:0 "Orateurs d'Esprits"
 estate_mages_spirit_speakers_desc:0 "Les mystiques à travers Haless prétendent avoir des moyens de se connecter directement au monde spirituel et de parler à ses habitants. Certains utilisent des rituels élaborés, d'autres des hallucinogènes intenses, d'autres encore un sort unique transmis de génération en génération. Un tel comportement est rare à la cour, mais si nous chargeons nos mages de découvrir un vrai moyen de communier avec nos ancêtres, qui sait ce que nous pourrions apprendre ?\n\n§YActive les événements de Communion Ancestrale§!"
 ancestral_communion_pulse_tooltip:0 "Nous tenterons de communiquer avec nos Ancêtres, nous ne pourrons pas faire ceci fréquemment."
 estate_mages_temple_desecrators:0 "Profanateurs de Temples"
 estate_mages_temple_desecrators_desc:0 "Les Hauts Temples sont remplis de pièges, gardiens, et défenses destinées à tenir à l'écart ceux qui ne sont pas censés être là. Pour surmonter ces épreuves, une magie noire puissante et spécialisée est requise. Entraînons nos sorciers dans ces techniques et envoyons-les en expédition."
 artifice_invention_korashi_drills:0 "Foreuses Korashi"
 artifice_invention_korashi_drills_desc:0 "Acier forgé magiquement. Une pépite de larme-de-dame comme source d'énergie. Et à la pointe, une pointe aiguë de larme-de-dame noire, connue depuis longtemps des Halessi sous le nom de Korashi. Tels sont les composants de la Foreuse Korashi, et avec elle, nous pouvons annuler les protections et défenses des Hauts Temples, et commencer l'excavation de ces anciens complexes des Précurseurs..."
 
