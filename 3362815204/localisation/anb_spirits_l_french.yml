 spirits.737.t:0 "Brume Rouge"
 spirits.737.d:0 "Ceci s'avère être la tâche la plus difficile de [Root.Monarch.GetHerHis] pour la nation jusqu'à présent. Restaurer les Hauts Temples à travers Halesse était un exploit, mais les Collines Démoniaques manquaient d'un Haut Temple, et les éléments protecteurs dans les Temples restaurés étaient à peine compris du fait de leur âge. D'innombrables individus et mages furent dépêchés pour trouver une méthode pour rediriger et s'assurer que les Collines Démoniaques ressentent l'impact de la magie du Haut Temple. Maintes vies furent sacrifiées en vain, mais c'était un effort nécessaire pour arrêter le désastre imminent. [Root.Monarch.GetSheHeCap] maintint un focus froid, contemplant le tribut que ces efforts prenaient sur les vies. Finalement, la nation se remettrait de ceci, grâce aux sacrifices consentis ; l'avenir serait meilleur et plus fort.\n\nAprès des années de reconfiguration des Hauts Temples, [Root.Monarch.GetHerHis] respira un soupir de soulagement. Avec une petite escorte, ils attendirent aux frontières des Collines Démoniaques, juste au-delà de la portée d'Hokuma mais assez proche pour qu'Hokuma les sente. D'un geste décisif, [Root.Monarch.GetSheHe] signala aux sorciers de cour l'escortant d'activer les Temples au loin, peignant les cieux de magie explosive. Ils attendirent que les cieux soient ornés des couleurs arcaniques ancestrales bleues et jaunes, dissipant les esprits tourmentant le royaume avant qu'ils n'inondent les Collines démoniaques. Sentant le malheur imminent, Hokuma résista tandis que le brouillard noir jaillissait du sol et des Collines Démoniaques, s'entrechoquant contre la magie protectrice des Hauts Temples. Comme deux rivières se heurtant, le brouillard noir commença à reculer, révélant que même un Grand Esprit a des limites.\n\nAvec la magie arcanique repoussant la puissance d'Hokuma, [Root.Monarch.GetSheHe] et l'escorte avancèrent dans les Collines, plus profond dans les terres et un temple ancien oublié. Ils marchèrent vers le cœur des terres, la prison d'Hokuma. Seule une porte se dressait entre [Root.Monarch.GetHerHim] et la magie arcanique des Hauts Temples, ornée d'innombrables runes magiques et sortilèges. Hokuma, ne combattant plus, se cacha dans le seul endroit restant, espérant que la petite liberté demeurant ne serait pas prise. Cependant, [Root.Monarch.GetSheHe] n'avait plus de pitié après avoir dédié tant de temps et ressources à cette cause. Avec un autre ordre aux sorciers de cour, ils firent exploser la porte avec toute leur puissance magique, la projetant dans une salle emplie de substance noire gluante. Bien que le brouillard fût épais, la magie bleue et jaune lutta avec le brouillard d'Hokuma, l'arrachant et l'avalant par la porte.\n\nCeci enragea davantage Hokuma un moment, mais il n'avait plus de pouvoir. [Root.Monarch.GetSheHeCap] regarda avec un sourire ce qui restait de la puissance d'Hokuma. La magie arcanique se dissipa lentement, ses couleurs s'assombrissant jusqu'à être pleinement sanguines, tourbillonnant devant le corps de [Root.Monarch.GetHerHis], la seule chose qu'Hokuma pouvait voir — une silhouette noire avec une spirale de magie arcanique rouge s'assemblant derrière elle. « Tu as causé tant de dommages, mais ne t'inquiète pas ; avec tes pouvoirs, nous pouvons annuler cela. Je peux réparer les dégâts que tu as causés. » Sur ce, [Root.Monarch.GetHerHis] émergea du Temple avec sa garde, les yeux luisant faiblement rouge. Ils écartèrent les bras, dispersant le brouillard vers eux, maintenant entourés d'un linceul de brouillard noir et rouge, libérant les Collines Démoniaques de l'influence d'Hokuma une fois pour toutes... en la plaçant sous celle de quelqu'un d'autre."
 spirits.737.a:0 "Le pouvoir de ce qui git au-dessus des collines ondoyantes."
 spirits.738.t:0 "Le Tyran Abject"
 spirits.738.d:0 "[Root.Monarch.GetName] regarde par-dessus [Root.Monarch.GetHerHis] balcon vers le soleil levant à l'est, projetant ses rayons dorés sur les terres riches. Mais cela ne dure que quelques instants avant que Yanhe ne se montre à travers les terres, jetant une ombre de puissance tandis qu'[Root.Monarch.GetSheHe] patrouille la Rivière et les terres comme un Roi des Rois.\n\nMais cela ne durera pas beaucoup plus longtemps. Tandis qu'[Root.Monarch.GetSheHe] se prélasse dans la gloire du soleil, remplaçant sa place pour le peuple des terres, [Root.Monarch.GetHerHis] et [Root.Monarch.GetHerHis] peuple travaillent dans les ombres de Yanhe. Tandis que Yanhe s'indulge dans les offrandes des gens et esprits, [Root.Monarch.GetHerHis] et [Root.Monarch.GetHerHis] peuple travaillent dans les Hauts Temples. Tandis que Yanhe se repose, [Root.Monarch.GetName] et la cour passent les nuits et d'innombrables vies à restaurer la magie arcanique dans les Temples. Après des années, [Root.Monarch.GetHerHis] peut finalement marcher à travers les halls et chambres de Tianlou et son Haut Temple. Eh bien, pour quelques instants de plus avant que Yanhe n'approche [Root.Monarch.GetName] et le Haut Temple. Comme un monolithe se dressant au-dessus de la minuscule silhouette de [Root.Monarch.GetName], gesticulant pour qu'[Root.Monarch.GetHerHis] s'agenouille devant le dirigeant des terres. Hélas, [Root.Monarch.GetHerHis] ne pouvait que sourire, sinon rire, tandis qu'[Root.Monarch.GetSheHe] étend désinvoltement [Root.Monarch.GetHerHis] main droite.\n\nYanhe rugit d'agacement qu'[Root.Monarch.GetSheHe] défie ses ordres. Et juste avant que Yanhe ne puisse riposter contre [Root.Monarch.GetName], le Complexe de Temple s'illumine de magnifiques teintes dorées avant d'exploser de magie arcanique, repoussant le Grand Esprit du Complexe de Temple. Yanhe prend un moment pour traiter ce qui arrive avant de se pencher en arrière, regardant vers [Root.Monarch.GetHerHis] et le Complexe de Temple, déversant un rugissement et des flammes d'apparence divine seulement pour être bloqué par les énergies arcaniques des Temples, qui sont bientôt suivies de plusieurs piliers au loin tandis que d'autres Hauts Temples s'activent à l'horizon.\n\nCausant seulement plus de confusion au Grand Esprit avant que plusieurs vrilles jaunes et bleues ne jaillissent de la rivière même nommée d'après l'esprit Draconique. Tentant de l'enrouler et l'enchevêtrer. Un spectacle à retenir tandis que les vrilles arcaniques et Yanhe luttent, enchevêtrant l'esprit de plus en plus à chaque moment qui passe jusqu'à ce qu'il ne puisse se maintenir au-dessus du sol, causant à [Root.Monarch.GetHerHis] de s'écraser au sol avec un énorme tremblement de terre avant que les vrilles ne traînent [Root.Monarch.GetHerHis] corps dans la Rivière, seulement pour que la rivière soit graduellement teinte de rouge. Les vrilles jadis jaunes-et-bleues, maintenant jaillissant de la rivière, s'élancent directement sur le Temple.\n\n[Root.Monarch.GetName] se fait connaître au peuple. S'adressant à eux du haut du Haut Temple tandis que les glorieux rayons dorés du soleil deviennent rouges par les Temples. Baigné dans la lumière rouge sang était [Root.Monarch.GetHerHis], causant aux oiseaux de prendre leur envol. « Le désastre s'est finalement terminé ! Je Jure que je vais transformer notre terre en paradis, jour après jour. Annulant les dommages que les esprits ont laissés derrière et nous mener vers un avenir plus brillant ! » car maintenant avec les pouvoirs de Yanhe, [Root.Monarch.GetSheHe] peut changer le destin comme [Root.Monarch.GetSheHe] le désire."
 spirits.738.a:0 "Il n'y a de volonté que la mienne."
 spirits.739.t:0 "La Rivière Coule Rouge"
 spirits.739.d:0 "[Root.Monarch.GetName] observe la grande rivière avec un focus incroyablement aiguisé. Les Temples et toutes leurs chambres furent réparés et préparés pour cette occasion. Nous avons souffert sous la tyrannie sans loi des Grands Esprits, mais maintenant, cela prendra finalement fin. [Root.Monarch.GetName] se dresse au-dessus du Kharunyana avec une poignée de mages de cour triés sur le volet et des gardes, attendant [Root.Monarch.GetHerHis] signal. Attendant des heures jusqu'à ce qu'[Root.Monarch.GetSheHe] aperçoive finalement une perturbation dans les eaux.\n\n[Root.Monarch.GetSheHeCap] lève [Root.Monarch.GetHerHis] main, et les mages de cour tirent un missile magique dans le ciel. Juste au moment où le poisson-chat spectral bondit hors de la rivière pour montrer sa puissance et férocité, les Temples de chaque côté de la rivière commencent à luire d'un rouge sombre et sanglant. Enrobant le ciel et les cieux de magie bleue et jaune brillante avant qu'elle ne tombe sur le grand esprit, l'attrapant en plein saut. Les gardes acclamèrent tandis que [Root.Monarch.GetSheName] lève [Root.Monarch.GetHerHis] autre main. Un missile magique de plus tire dans l'air, cette fois une lueur terrestre brillante, et le sol tremble tandis que la magie arcanique rayonnant des temples change de direction, aspirant soudainement la magie qu'ils avaient libérée.\n\nPendant ce temps, Kharunyana se tortille et se débat à l'intérieur du filet magique en pure panique. Tentant de résister et se libérer, causant des rafales de vents volant partout, des bruits commencèrent à sortir qui ne pouvaient être décrits que comme pure douleur, et après quelques instants de plus, le filet magique de couleur jaune et bleue commença à changer, prenant une teinte cramoisi profond. Kharunyana commence à ralentir, se balançant et gigotant plus faiblement et lentement à chaque seconde qui passe avant que le filet magique ne commence à abaisser le Grand Esprit dans la rivière. La teinte cramoisi souillant maintenant la rivière, se répandant en amont et en aval.\n\n« Tout s'est passé comme prévu, » dit l'un des mages de cour. [Root.Monarch.GetName] fait une coupe de [Root.Monarch.GetHerHis] mains, les trempe dans la rivière maintenant rouge, et prend une gorgée profonde du liquide. Avec un sourire satisfait, [Root.Monarch.GetSheHe] ouvre [Root.Monarch.GetHerHis] yeux luisant rouge."
 spirits.739.a:0 "Une telle bête, abattue si rapidement."
 spirits.740.t:0 "La Mort de la Vanité"
 spirits.740.d:0 "Un grand festival fut arrangé au pic le plus haut de la Chaîne Phokhao, amenant des mages de tout le continent pour un sacrement en l'honneur de la glorieuse paonne. Les locaux furent aussi invités à rejoindre les festivités. Le festival commencerait par un spectacle de feux d'artifice spectaculaire, principalement pour capturer l'attention de Phokhao.\n\nUne vaste zone semblable à une cour fut construite avec un podium aussi haut que trois personnes en son centre où [Root.Monarch.GetName] se tiendrait. D'innombrables mages furent stationnés le long des murs, chantant et canalisant leur magie. Une fois tout établi, une autre explosion de feu d'artifice s'alluma aux côtés d'une illusion massive de [Root.Monarch.GetName] dans le ciel — assez haute pour attirer l'attention du Grand Esprit. Au sol, un orateur royal s'adressa aux participants du festival, soulignant la gloire et le prestige du dirigeant d'Halesse et de Phokhao. L'orateur déclara que l'être couronné ce jour dirigerait tout Halesse, comme mandaté par les cieux.\n\nAvec l'orateur terminé, [Root.Monarch.GetName] s'agenouilla derrière lui, et le spectacle continua avec l'illusion massive. Phokhao, tentée à l'action par le manque de respect flagrant, bondit de la montagne vers le festival. L'arrivée de la paonne spectrale fut une calamité majestueuse, ébranlant la terre à chaque pas délicat. Les mages furent pressés contre les murs par la pure pression de ses ailes. [Root.Monarch.GetName], malgré tout cela, resta agenouillé, tandis que l'orateur tendit la couronne vers Phokhao. L'orateur déclara : « Maintenant je couronnerai le dirigeant juste d'Halesse et de Phokhao ! » tandis qu'il présenta la couronne au Grand Esprit.\n\nPhokhao, l'être le plus majestueux d'Halesse, accepta la couronne, même si elle était minuscule comparée à sa taille. Elle baissa sa tête pour permettre à l'orateur de lui accorder ce trésor, son bec touchant presque le sol. Cependant, au dernier moment, elle sentit le vrai dessein des mages — le rituel était plus qu'une simple illusion. Il n'y eut pas de temps pour que le Grand Esprit réagisse. Une éclaboussure soudaine d'écarlate couvrit la cour tandis que deux pointes de magie arcanique jaune et bleue percèrent la tête et le torse de Phokhao, se divisant en vrilles qui enveloppèrent le Grand Esprit.\n\nL'orateur se retourna, de mains tremblantes, plaça la couronne sur la tête de [Root.Monarch.GetName], qui se leva finalement. Du podium, [Root.Monarch.GetSheHe] regarda la paonne gravement blessée tandis que les mages continuaient à chanter. Une brume rouge commença à couler vers elle tandis que les Hauts Temples d'Halesse émirent des piliers de magie ancienne dans le ciel et le sol, alimentant les mages dans la cour. [Root.Monarch.GetName] écarta [Root.Monarch.GetHerHis] bras dans un geste, montrant à tout Halesse qu'[Root.Monarch.GetSheHe] était le dirigeant légitime, avec l'illusion massive au-dessus de la cité maintenant transformée en image rouge au lieu des robes colorées."
 spirits.740.a:0 "Le dirigeant d'Halesse en effet."
 spirits.741.t:0 "Le Flocon de Neige Écarlate"
 spirits.741.d:0 "Maintenant, alors que les Hauts Temples se dressaient fièrement une fois de plus, l'heure était venue de mettre leurs efforts à l'épreuve. [Root.Monarch.GetName] attendait patiemment dans l'un de ces temples, positionné pour mener le rituel qui convoquerait le Grand Esprit. Des flocons de neige dérivaient doucement du ciel, présage de l'arrivée imminente de l'Esprit. [Root.Monarch.GetSheHeCap] murmura entre ses dents : « Ils arrivent. »\n\nPlusieurs mages de cour se tenaient à proximité, prêts à activer le Haut Temple au moment opportun. La terre trembla, et [Root.Monarch.GetSheHe] compta en préparation. « Un, deux, trois... » D'une main levée, [Root.Monarch.GetSheHe] fit signe aux mages, et comme prévu, Hengdu Bowu descendit des cieux, provoquant une tempête formidable à l'endroit où il atterrit. Simultanément, une tempête magique d'énergies jaunes et bleues jaillit du Haut Temple activé, créant un affrontement spectaculaire de forces élémentaires.\n\nLe Grand Esprit bondit une nouvelle fois vers le ciel, [Root.Monarch.GetName] écoutant le vent et pointant instinctivement vers le prochain Haut Temple à activer. Les mages de cour, suivant les ordres de leur dirigeant, lancèrent un autre missile magique dans les airs. Un pilier d'énergie apparut à l'horizon, rencontré par une explosion d'étincelles bleues tandis qu'Hengdu Bowu descendait à proximité. [Root.Monarch.GetSheHeCap] compta à nouveau : « Un, deux, trois... »\n\nLe processus se répéta alors que le Grand Esprit fut mené vers un autre Haut Temple, cette fois celui de la terre, provoquant un événement sismique qui projeta les gens au sol. [Root.Monarch.GetSheHeCap] le sentait — les protections du Haut Temple avaient intercepté Hengdu Bowu. Sans hésitation, [Root.Monarch.GetSheHe] pointa vers le ciel des deux mains, et chaque mage libéra un missile dans les airs, créant un spectacle éblouissant de lumières qui illumina les cieux. Les autres Hauts Temples s'activèrent un à un, tandis qu'Hengdu Bowu récupérait encore, mais cette fois ce ne serait pas un simple filet d'énergies arcaniques capturant le Grand Esprit. [Root.Monarch.GetName] avait une meilleure idée en tête pour l'esprit grenouille. Les énergies Arcaniques ne s'enroulèrent pas autour des Grands Esprits, non, [Root.Monarch.GetSheHe] lève [Root.Monarch.GetHerHis] main une fois de plus, [Root.Monarch.GetHerHis] regard ferme sur l'horizon. Et les mages de cour ne font qu'acquiescer avant de tirer un missile magique final dans les airs. Une explosion rouge écarlate éclate dans le ciel avant que la terre ne tremble et que les piliers arcaniques des tours s'intensifient tandis qu'au loin le Grand Esprit se fait entourer par plusieurs vrilles aiguisées d'énergies arcaniques, toutes pointées vers le Grand Esprit enchevêtré et luttant, qui dans cet état pouvait entendre et voir l'explosion finale dans le ciel avant que [Root.Monarch.GetHerHis] vision ne devienne pleinement rouge. Les yeux de la grenouille se fatiguent avant de dériver dans un sommeil espérons éternel.\n\nAinsi un unique flocon de neige rouge sang atterrit devant [Root.Monarch.GetSheHe] qui le contempla de ses yeux écarlate profonds. Paix et pouvoir revinrent finalement sur la terre et son peuple."
 spirits.741.a:0 "Je suis lavé dans le sang vital de ma résolution."
 spirits.742.t:0 "Le Défenseur des Marins"
 spirits.742.d:0 "Marins et mages se préparèrent et embarquèrent sur une flotte de navires, chargés de peut-être la cargaison la plus précieuse de toutes : la Larme-de-Dame noire. Parmi tous les vaisseaux partant, l'un était rempli de civils — un navire de transport prévu pour voyager et amener des gens d'une Île Annelée à une autre. Des vaisseaux comme ceux-ci sont habituellement protégés par des mages contre le mauvais temps et les pirates opportunistes. Avec une abjuration forte en place, le navire navigua à travers la mer orageuse, bondissant et s'écrasant directement dans les vagues, chacune plus grande que la précédente.\n\nLe vaisseau continua bravement, mais tôt ou tard, les vagues étaient trop grandes, trop fortes pour qu'il continue, et il fut simplement repoussé. Le navire était maintenant sans secours ; les faibles scintillements de sa protection magique disparaissant tandis que le tonnerre frappe une fois de plus. Le vaisseau flotta sans direction à travers la mer, la panique se répandant comme un feu de forêt, les cris noyés dans la tempête sans espoir en vue. C'est alors que tout son fut avalé tandis que la forme assombrie de Cinulau bondit de la mer avant que son corps colossal n'éclabousse, une vague massive éruptant de la position du Grand Esprit tandis qu'elle avalait toutes les autres.\n\nLe navire civil arriva indemne, guidé par la vague massive vers Cinulau, laissant le Grand Esprit mieux voir le vaisseau et les gens dessus, comme un gardien silencieux, observant simplement dans le moment silencieux, avant qu'un fracas de tonnerre n'interrompe le silence. Une seule petite galère fut aperçue au bord ; sur la proue du petit navire était le mage supposé protéger le navire civil, commandant aux petits vaisseaux d'attaquer le Grand Esprit avec ses canons et, bien sûr, la magie arcanique.\n\nLa baleine spirituelle submergea simplement et bondit une fois de plus hors de la mer, causant une seconde vague massive qui repoussa les deux navires, les civils loin des batailles avant que Cinulau ne tombe sur les navires de guerre et les avale entiers. Les civils regardèrent nerveusement en arrière, puis éclatèrent en acclamations, mais même cela se noya rapidement tandis qu'un beuglement douloureux éclate du Grand Esprit. Il avait avalé l'appât. Quelques gens étaient un petit sacrifice pour le pouvoir qu'un tel Grand Esprit offrirait, et avec un autre écho horrible, le reste de la flotte émerge de l'horizon.\n\nLe pauvre esprit tente de résister, secoue et gigote son corps massif, comme une petite île planant au-dessus de la mer, causant des vagues à éclater en dessous, poussant et même retournant quelques bateaux, mais il y avait simplement trop de gens, trop de harpons. À l'aube, la bête abandonne finalement, passant toute une journée et une nuit à combattre avant d'être transformée en pelote d'épingles. Tournant la mer rouge sang comme l'aube qui se lève à l'est. Un nouvel âge triomphant se levant avec le soleil, un âge mené par les mortels, un âge mené par [Root.Monarch.GetName]."
 spirits.742.a:0 "Et ainsi, les mers semblaient bien plus petites."
 spirits.743.t:0 "Le Lézard de Lupulan"
 spirits.743.d:0 "Bien que la Déchirure des Royaumes ait plongé Halesse dans un grand chaos, les terres du Lupulan ont très peu changé. Le Grand Esprit Lupulan est une âme unique, assistant sans fin le peuple de la forêt qui l'adore avec la marée sans fin des yurei et jiangshi vengeurs. Mais son pouvoir seul ne suffisait pas pour être un protecteur de ces terres et de son peuple. Non, [Root.Monarch.GetName] et [Root.Monarch.GetHerHis] cour ne pouvaient que mettre fin à ce désastre une fois pour toutes. Ils dépensèrent d'innombrables ressources, cartographiant les terres, trouvant et sécurisant ces anciens Hauts Temples. Des années passèrent tandis que matériel et gens furent dépensés pour reconstruire ces temples au sommet de leur pouvoir et fonction, un sacrifice qui devait être fait pour l'avenir de ces terres.\n\nAprès plusieurs années, la cour reçoit un message que toutes les tours sont maintenant restaurées et fonctionnelles. [Root.Monarch.GetName] et [Root.Monarch.GetHerHis] cour ne perdent plus de temps, envoyant des mages tôt le matin pour finalement activer les Temples. [Root.Monarch.GetName] ne pouvait que laisser échapper un soupir de soulagement car, bientôt, [Root.Monarch.GetHerHis] avenir et l'avenir de la nation étaient finalement sécurisés. Observant depuis un balcon, voyant le ciel et les cieux s'envelopper d'énergies arcaniques bleues et jaunes. Et juste au moment où le soir approche, les gardes viennent se précipiter, disant à [Root.Monarch.GetName] qu'ils ont trouvé Lupulan dans les profondeurs des forêts tropicales.\n\n[Root.Monarch.GetName] ne pouvait rester immobile ; après tout, [Root.Monarch.GetSheHe] est le dirigeant de ces terres maintenant et se dépêche rapidement hors du palais royal vers le Grand Esprit. Avec une escorte petite mais d'élite, [Root.Monarch.GetName] s'approche du Grand Esprit. Un énorme varan qui dominait l'escorte git maintenant sur son ventre tout épuisé et affaibli. Ce qui était le symbole de l'Accord Mystique ne pouvait que regarder les chaussures de [Root.Monarch.GetName]. Sa peau enchantée, qui est maintenant tout enchevêtrée en couleurs arcaniques bleues et jaunes avec une traction occasionnelle avant qu'il n'utilise les derniers fragments de sa force pour regarder [Root.Monarch.GetName].\n\n« Je suis désolé, mais il semble que votre temps soit écoulé, mais ne vous inquiétez pas je protégerai ces terres à votre place, et avec votre pouvoir, je sécuriserai aussi son avenir. » Les yeux du lézard s'aiguisent soudainement, regardant [Root.Monarch.GetName] tandis qu'ils s'inclinent, faisant un geste de respect avant de se détourner et la toile enchevêtrée d'énergies arcaniques prend lentement une teinte cramoisi luisante, rayonnant vers [Root.Monarch.GetName] tandis qu'elle peint lentement [Root.Monarch.GetHerHis] robes et yeux en rouge. Ceci étant la dernière lumière que le Grand Esprit vit..."
 spirits.743.a:0 "Nous érigeons un monument au noble lézard de Lupulan."
 spirits.744.t:0 "Le Plus Grand des Festivals"
 spirits.744.d:0 "[Root.Monarch.GetName] fait doucement tourbillonner un verre de vin tandis qu'[Root.Monarch.GetSheHe] et le reste de la cour tentent de trouver un moyen d'arrêter les pitreries de Dhenbasana. Un plan pour attirer l'éléphant festif à un grand festin, commodément près d'un Haut Temple corrompu, fut conçu. Une invitation envoyée aux esprits les plus brillants d'Halesse, une autre aux artistes ambitieux tentant de pousser leurs nouvelles expressions, et quelques autres aux plus fins fabricants de vin et boisson alcoolisée, qu'ils soient humains, harimari, elfiques, et surtout nains. Les années de fêtes insensées prendront finalement fin.\n\nQuelques mois passent tandis que les préparatifs sont faits, non seulement pour restaurer l'ancien Complexe de Haut Temple mais aussi les préparatifs pour le festival. Ce sera un festin d'alcool et d'esprit. Innovations et boissons couleront pour le reste de la soirée, rien n'est tabou pour un festival destiné à attirer un Grand Esprit. Même [Root.Monarch.GetName] passe des semaines et mois à se préparer pour cet événement, préparant [Root.Monarch.GetHerHis] esprit et corps pour des quantités alarmantes d'alcool consommé et tâches mentales et compétition par les philosophes de tout Halesse.\n\nLe Festival s'enfonce profond dans la nuit, jusqu'à ce que les étoiles soient avalées par le ciel nocturne avant que Dhenbasana ne soit aperçu par les mages de cour. La trompe du Grand Esprit profondément dans une rivière de vin jaillissant d'innombrables vases remplis des plus fins breuvages des terres. Un feu d'artifice de missiles arcaniques est lancé pour divertir les invités et plus important pour signaler aux mages à l'intérieur du Complexe de Haut Temple d'activer l'ancien temple. Réveillant doucement l'ancien bâtiment tandis que Le Grand Esprit s'indulge dans son festin. Le feu d'artifice Magique continue seulement et s'intensifie même, projetant toutes sortes de couleurs et formes dans le ciel, beaucoup en forme d'éléphant, l'image de Dhenbasana tandis que le Grand Esprit continue à s'indulger tranquillement dans l'arrière-plan de la fête, goûtant vin après vin des plus grands vins des terres auxquels même les Grands Esprits comme Dhenbasana ne pouvaient résister à leur influence, surtout les breuvages nains, causant au Grand Esprit de se détendre.\n\nUne fois cela aperçu, les mages de cour continuent, donnant un signal différent, causant la terre à trembler un peu. Le complexe du Haut Temple continue à s'éveiller, rayonnant une lueur magique douce qui spirale lentement en un pilier arcanique qui s'étend loin dans le ciel. Dhenbasana continue à boire, de plus en plus intensément, son corps se balançant à chaque pas, affaibli par l'alcool et la magie du haut temple.\n\nÀ chaque moment qui passe, le Grand Esprit s'affaiblit et dans les profondeurs de la nuit, le Grand Esprit cède, s'écrasant sur une rivière d'alcool au bord de la ville. Après quelques instants [Root.Monarch.GetName] vient voir le Grand Esprit finalement de ses propres yeux. Le vin se mélangeant avec quelques teintes bleues et jaunes parmi le rouge profond. Avec Le Grand Esprit finalement défait [Root.Monarch.GetName] laisse échapper un soupir avant de s'approcher, utilisant une coupe vide pour prendre du vin avec lequel le Grand Esprit gît les yeux fermés savourant chaque goutte. [Root.Monarch.GetName] regarde vers l'horizon tandis que l'aube d'un nouveau jour vient avec leur regard cramoisi."
 spirits.744.a:0 "Maintenant, nous devons nous préparer à la gueule de bois."
 spirits.745.t:0 "Sables Trempés de Sang"
 spirits.745.d:0 "Marutha, un grand et redoutable esprit jadis emprisonné par les Hauts Temples, ravage maintenant les terres et réclame le règne sur le grand désert et le Raj du nord, mais [Root.Monarch.GetName] ne permettrait pas à ce Grand Esprit de faire comme il lui plaît plus longtemps. [Root.Monarch.GetName] n'est qu'une seule âme mais le dirigeant du royaume mortel et [Root.Monarch.GetSheHe] montrera à [Root.Monarch.GetHerHis] peuple qu'[Root.Monarch.GetSheHe] est plus grand que Marutha. Ainsi [Root.Monarch.GetHerHis] esprit partit réparer les Hauts Temples, sacrifiant d'innombrables jours et âmes pour accomplir cela. Aucun prix trop élevé comparé à la récompense qu'[Root.Monarch.GetSheHe] va obtenir en défaisant Marutha !\n\nUne fois les préparatifs terminés, [Root.Monarch.GetName] choisit le lendemain matin pour finalement mettre fin au règne de terreur de Marutha. Avec une explosion forte sur le ciel du Palais, [Root.Monarch.GetName] défie le Raja du Désert, ce que Marutha avec toute la liberté qu'[Root.Monarch.GetSheHe] a maintenant accepte avec empressement. Comme un tigre à la chasse, il se rue, laissant derrière une tempête et traînée de destruction. [Root.Monarch.GetName] ordonne à [Root.Monarch.GetHerHis] mages de cour de préparer une explosion de plus sur le ciel, une explosion pleine de couleurs vives pour signaler aux Hauts Temples dans les horizons de s'activer, et ainsi ils le font avec une activation secouant la terre tandis que des piliers de bleu et jaune percent le ciel.\n\nMais cela n'intimida pas Marutha ; cela ne fit que l'enrager davantage tandis qu'il sprinte aussi vite que possible vers le palais, suivi par des vrilles de magie arcanique venant des Hauts Temples. Marutha esquive et danse devant les vrilles tandis que [Root.Monarch.GetName] observe du haut de [Root.Monarch.GetHerHis] balcon, couvrant [Root.Monarch.GetHerHis] visage de [Root.Monarch.GetHerHis] poignet tandis que le sable souffle de tous côtés par les quantités massives de magie s'entrechoquant juste devant le palais. « C'est ça ! » murmure [Root.Monarch.GetName] tandis qu'[Root.Monarch.GetSheHe] mise tout sur ceci, tout le pouvoir et la puissance et richesses que la magie arcanique des temples va abattre le Grand Esprit.\n\nMême les gardes loyaux tremblent tandis que Marutha s'approche de plus en plus ; les gardes à la fin fuient le balcon. [Root.Monarch.GetName] observe tandis que Marutha se lance vers [Root.Monarch.GetName], [Root.Monarch.GetHerHis] yeux ne bronchant pas tandis qu'une griffe spectrale était à quelques pouces du visage de [Root.Monarch.GetHerHis] avant que la griffe et Marutha ne soient envoyés voler sur le côté ; une vrille de magie bleue et jaune perce le corps du Grand Esprit. Marutha n'abandonne pas tandis qu'avec des yeux féroces se fixe sur [Root.Monarch.GetName], qui encore une fois ne reconnaît ni ne bouge face au regard intimidant de l'Esprit.\n\nMalgré être empalé, il utilise le reste de son énergie pour se lancer une fois de plus, mais cette fois une salve de vrilles arcaniques éclate derrière [Root.Monarch.GetName] avant que toutes ne s'enfoncent dans le corps du Grand Esprit. Le causant à finalement s'affaisser, la magie arcanique maintenant souillée et trempée d'une teinte cramoisi avant qu'elles ne se tournent doucement et s'infiltrent dans [Root.Monarch.GetName], qui avec [Root.Monarch.GetHerHis] yeux maintenant luisant cramoisi, fixe le Grand Esprit défait, qui ne fait que frémir de douleur tandis que ses énergies sont drainées. « Je suis maintenant le vrai Raja du désert. » Et avec un sourire victorieux, [Root.Monarch.GetName] regarde vers l'avenir de [Root.Monarch.GetHerHis] terres."
 spirits.745.a:0 "Ce n'est pas le moment de se reposer."
 spirits.746.t:0 "Ombres Écarlates"
 spirits.746.d:0 "[Root.Monarch.GetName] aux yeux fatigués continue de s'asseoir sur [Root.Monarch.GetHerHis] trône tandis qu'[Root.Monarch.GetSheHe] attend que les Hauts Temples finissent la restauration. Contrairement aux autres esprits, Gehet Ketine était insaisissable, scrutant dans les rêves des mortels, et dans la plupart des cas, ceux qui sont traqués par lui dans leurs rêves ne se réveillent généralement pas. Depuis que les plans pour mettre fin à La Déchirure des Royaumes commencèrent, de plus en plus de membres de la cour et gardes autour du palais ne se réveillèrent pas. Il savait ce que [Root.Monarch.GetName] et [Root.Monarch.GetHerHis] tramaient.\n\nLes jours passent, toutes sortes de magie protectrice pour donner même juste cinq minutes de repos à [Root.Monarch.GetName] et membres de cour. Gehet Ketine ne pouvait tuer tout le monde en une fois, mais il savait qui avait commencé ce projet et il fait de son mieux pour l'arrêter, empêcher [Root.Monarch.GetName] de prendre la liberté du Grand Esprit, et il combat férocement pour cela. C'est un combat durable, toutes sortes de ruses, ressources et rituels sont amenés pour garder [Root.Monarch.GetName] éveillé, de ne pas s'endormir et devenir proie du Grand Esprit. Des gallons de caféine furent consommés par la cour.\n\nMais juste avant que les pièces finales ne soient mises en place pour l'achèvement des Hauts Temples, [Root.Monarch.GetName] s'effondra après plus de centaines de jours de résistance vigilante au sommeil et au Grand Esprit. Même les gardes ne pouvaient rien faire contre le corps de [Root.Monarch.GetName] ; il était trop fatigué après des mois à rester éveillé. [Root.Monarch.GetName] se réveille alors soudainement sur [Root.Monarch.GetHerHis] trône, se sentant un peu plus léger, pensant que la chance [Root.Monarch.GetHerHis] avait croisé, mais à un second regard, la salle du trône était simplement vide, pas une seule âme en vue.\n\nPas même une seconde après avoir commencé à partir, [Root.Monarch.GetName] voit un petit flot de tonnes de scorpions bruns rampant vers [Root.Monarch.GetName]. De toute leur force, [Root.Monarch.GetName] repousse les fragments de [Root.Monarch.GetHerHis] corps avant de foncer dans la direction opposée. Ce que [Root.Owner.Monarch.GetSheHe] supposait être réel se transforma rapidement en cauchemar tandis que du plafond et fissures dans les murs de plus en plus de scorpions commencèrent à se déverser dans le palais. Mais ce n'était pas tout, Gehet ne restait pas immobile tandis que son dard perçait au hasard le mur, manquant [Root.Monarch.GetName] de justesse. [Root.Monarch.GetName] ne pouvait courir que si longtemps, que pouvait faire [Root.Owner.Monarch.GetSheHe] seul contre le Grand Esprit ? Mais une chose était sûre, [Root.Owner.Monarch.GetSheHe] ne tomberait pas sans se battre.\n\nCette résolution fut écourtée quand secondes plus tard, un dard plongea dans [Root.Monarch.GetHerHis] poitrine, [Root.Monarch.GetHerHim] plongeant sur le trône avec une chute fatiguée. Maintenant éveillé, la salle du trône est vivante, pas de murs rompus, le toit encore là, gardes autour de [Root.Monarch.GetHerHim] tous inquiets avec plusieurs membres de cour. [Root.Monarch.GetName] pensait que [Root.Owner.Monarch.GetSheHe] était fini. Mais regardant où Le Grand Esprit perça [Root.Monarch.GetHerHis] corps [Root.Monarch.GetSheHe] voit maintenant un petit scorpion brun étant percé par une vrille arcanique bleue et jaune. Le coin de [Root.Monarch.GetHerHis] lèvres se relève tandis que le cauchemar est terminé. [Root.Monarch.GetHerHis] esprit récupérant rapidement tandis que les énergies arcaniques deviennent rouge écarlate, alimentant [Root.Monarch.GetHerHis] corps avec les pouvoirs de l'esprit."
 spirits.746.a:0 "Le sommeil est pour les forts."
 spirits.747.t:0 "Une Chasse au Cygne Sauvage"
 spirits.747.d:0 "Des mois et années passent tandis que [Root.Monarch.GetTitle] et le reste de la cour s'assurent que les deux esprits féroces ne causent pas trop de chaos durant des temps si désastreux — assez franchement, les esprits plus petits étaient assez problématiques par eux-mêmes. Deux sœurs querelleuses étaient simplement trop à supporter.\n\nUne fois les Hauts Temples restaurés et réaménagés, la partie principale du plan entra en action. Maintenant les mortels passaient à l'offensive. Hukai et Telebei n'étaient pas sans leurs ruses, cependant, et se cachèrent parmi les cygnes noirs et tortues blanches de la région. Mais avec le soutien de la cour, des fonds furent préparés, et une chasse nationale fut déclarée pour traquer chaque cygne et tortue à travers Halesse. L'armée et les mages de cour furent employés, traînant ces animaux au Haut Temple le plus proche.\n\nLa chasse ne fut pas sans accidents, les gens furent attaqués non seulement par les animaux ; les esprits semblaient en alerte et inhabituellement agressifs. Des groupes entiers de partis de recherche disparurent dans certains cas, mais avec l'aide de nombreux mages de cour, utilisant leur connaissance et pouvoirs arcaniques, ils purent compléter la recherche après quelques mois douloureux de plus. Une fois le dernier attrapé, un signal fut tiré dans le ciel, illuminant l'horizon, notifiant le palais et [Root.Monarch.GetName] de la capture de tous les animaux. Tous étant mis en cages infusées de Larme-de-Dame noire, gardés par plusieurs mages expérimentés, tandis que les quelques mages de cour restants commencèrent à activer les Hauts Temples.\n\nUn autre signal est tiré, cette fois du palais royal et aucune seconde n'est perdue tandis que les temples anciens commencent à gronder et s'élever de leur sommeil intemporel. Un après l'autre, le ciel se fait percer par des piliers d'énergies arcaniques bleues et jaunes. Tous les cygnes et tortues capturés entrèrent en frénésie tandis que la salle où ils sont encagés était inondée de la magie ancienne. Ils cognent et fracassent leurs corps contre les cages de métal et cristal mais elles ne bougent pas même la magie ne pouvait aider grâce à la Larme-de-Dame, mais cela ne les arrêta pas, ils continuèrent à courir et se lancer, ensanglantant et mutilant leurs corps mais les gardes ne bougèrent pas. Les Temples continuent à rayonner et s'activer. Tout tandis que [Root.Monarch.GetName] était en paix, observant l'horizon et le ciel se détacher du royaume spirituel, et les piliers un après l'autre prendre une couleur sanguine, la couleur d'une nouvelle aube et un nouvel âge, délié par les esprits..."
 spirits.747.a:0 "Enfin, c'est fait."
 spirits.748.t:0 "Les Quatre Seigneurs Doivent s'Agenouiller"
 spirits.748.d:0 "La cour de [Root.Monarch.GetName] était dans une humeur tendue depuis que la Déchirure commença. Messagers constantment allant et venant, écoutant les rapports des généraux et éclaireurs sur le statut des Quatre Seigneurs, prétendants au manteau d'Huszien. Mois et années passèrent, préparant soigneusement et apaisant les Quatre Grands Esprits tandis qu'ils étaient distraits les uns par les autres, tandis que le reste de l'état dépensait d'innombrables ressources et main-d'œuvre pour reconstruire les Hauts Temples qui étaient éparpillés autour de la région. Menant soigneusement les efforts de reconstruction, utilisant les esprits pour distraire ou se blâmer mutuellement ainsi les efforts progressent sans problèmes ou attirent attention indésirable.\n\nUne fois les restaurations finalement terminées, chacun des Quatre Seigneurs hébergera un festival dans l'un des Hauts Temples. Chacun est décoré d'une façon spécifique puisque chaque Grand Esprit a une forme différente. Un sanctuaire ardent fait pour le Dragon Azur, l'élevant au même niveau que Yanhe avec art et tributs qui montrent pouvoir et autorité. L'Oiseau Vermillon, un sanctuaire pour élever sa grâce et ambitions au même niveau que Phokhao, gemmes précieuses et richesses peignent leur sanctuaire. Le Tigre Blanc sera élevé au même niveau que Marutha avec des tributs de Puissance et sagesse à l'intérieur de son sanctuaire. Et la Tortue Noire reflétera Telebei, remplie d'art et artisanat magistraux. Artistes, prêtres et artisans de toute la région appelés pour assurer la dédicace appropriée envers les esprits.\n\nUne célébration nationale est appelée une fois tous les temples préparés. Tous les Grands Esprits sont convoqués. Mages de cour et prêtres font tous leurs rituels respectifs pour convoquer chaque Grand Esprit vers leur temple respectif, feux d'artifice et magie d'illusion couvrant le ciel. De ce point [Root.Monarch.GetName] ne pouvait que se pencher sur leur siège tandis qu'ils attendaient depuis leur balcon le progrès. Observant soigneusement le ciel, attendant un signal spécifique pour illuminer le ciel une seconde une fois le Grand Esprit respectif arrivé.\n\nLes heures passent tandis qu'un après l'autre les signaux illuminent le ciel. Avec le troisième aperçu [Root.Monarch.GetName] commande du vin tandis qu'un nombre de mages de cour entourent le [Root.Monarch.GetTitle]. Une fois le dernier signal tiré, [Root.Monarch.GetName] lève [Root.Monarch.GetHerHis] main tandis que tous les Grands Esprits sont finalement convoqués, chacun se gorgeant de leurs tributs. Les mages de cour agissent rapidement, lançant un missile arcanique dans l'air tandis que [Root.Monarch.GetName] observe les Hauts Temples commencer à s'éveiller de leur sommeil ancien une fois de plus, causant la terre à trembler. Même le ciel tremble, les énergies spirituelles se fissurent avant que l'horizon ne clignote en teinte bleue, suivi par un pilier d'énergies bleues et jaunes émises des temples, un par un le ciel devient brillant à l'heure du soir mais seulement après quelques instants de plus les piliers arcaniques commencent à changer de teinte, les mêmes couleurs que le vin qu'[Root.Monarch.GetSheHe] goûte, le ciel suit bientôt tandis qu'il prend une teinte cramoisi tandis que les nuages se rassemblent vers le palais de [Root.Monarch.GetName]."
 spirits.748.a:0 "Les cieux s'éclairciront avec le temps, mais ma conscience ne le fera pas."
 spirits.749.t:0 "Le Regard Perçant"
 spirits.749.d:0 "[Root.Monarch.GetName] s'assoit sur [Root.Monarch.GetHerHis] trône avec un focus inébranlable. [Root.Monarch.GetSheHeCap] a renoncé à résister au regard de Tughayasa. Peu importe combien de talismans les gardes arrachent jour après jour, davantage apparaissent toujours dans la salle du trône. Bien que ce ne soit pas le problème. Le problème est le regard perçant, sentant la vue de Tughayasa percer [Root.Monarch.GetHerHis] esprit, et pas seulement [Root.Monarch.GetHerHis] mais aussi les membres de [Root.Monarch.GetHerHis] cour et les mages qu'[Root.Monarch.GetSheHe] emploie pour restaurer les Hauts Temples.\n\nApparemment, quiconque connaît les vraies intentions ou modifications des temples rencontre un accident. Les membres critiques de l'état des mages et de la cour reçoivent des talismans protecteurs pour ralentir le regard curieux et perçant de Tughayasa. Les mois passent, et la sensation brûlante sur [Root.Monarch.GetHerHis] front empire jour après jour. Avec les restaurations presque finies, il devient plus épuisant de tenir Tughayasa à distance. Maintes personnes précieuses ont simplement perdu leur esprit sous la surveillance attentive de Tughayasa.\n\nUn messager se précipite dans le palais, notifiant [Root.Monarch.GetHerHis] que c'est finalement fait. C'est la goutte d'eau qui brise [Root.Monarch.GetHerHis] concentration, et avant que [Root.Monarch.GetHerHis] ne puisse ouvrir [Root.Monarch.GetHerHis] bouche, une éclosion soudaine de flamme éclate de [Root.Monarch.GetHerHis] front. [Root.Monarch.GetSheHe] crie de douleur tandis que Tughayasa soudainement et directement riposte pour la première fois depuis son éveil. Même les vieux prêtres sont étonnés que Tughayasa réagisse du tout. Mais [Root.Monarch.GetSheHe] continue, mains tenant fermement [Root.Monarch.GetHerHis] front, criant aux mages de cour d'activer les Hauts Temples tandis que Tughayasa est distrait avec [Root.Monarch.GetHerHim]."
 spirits.749.a:0 "Le regard persiste..."

 # Début de la Déchirure et Grands Esprits
 spirits.801.t:0 "Le Premier Rapport qui..."
 spirits.801.d:0 "Mon [Root.Monarch.GetTitle], nous avons reçu une quantité exponentielle de messages de nos gouverneurs et officiels concernant d'étranges « incidents » dans les Hauts Temples de notre pays. Et tandis que des problèmes ou perturbations se sont produits auparavant, ceci est quelque chose de différent... Lisez ce rapport d'une fille locale par exemple :\n\n« Sale Hobgobelin, pas encore ! » Mes amis me lancèrent un regard inquiet tandis que la balle descendait sinistrement l'escalier en spirale sombre et claustrophobe. Ce n'était pas notre première fois à perdre la balle à l'intérieur du temple, mais chaque fois était une épreuve bouleversante avec l'obscurité glaciale en contrebas. Malgré l'appréhension, nous nous aventurâmes dans le Haut Temple inquiétant pour récupérer notre balle perdue. Au fond du hall faiblement éclairé, nous aperçûmes finalement la balle et nous tournâmes hâtivement pour partir. Mais cette fois, quelque chose semblait terriblement de travers. Un sentiment troublant rampa le long de ma colonne vertébrale, mais avant que je ne puisse y réfléchir davantage, je me précipitai pour rattraper mes amis, grimpant les escaliers frénétiquement.\n\nAlors que j'étais sur le point d'échapper aux dernières ombres, une douleur aiguë traversa ma cheville. Je me retournai horrifiée, seulement pour entrevoir un sourire malveillant reculant dans l'obscurité. Mon cœur battait dans ma poitrine, et une peur primitive s'empara de moi. Je poussai un cri glaçant le sang et sprintai dans les escaliers, n'osant regarder en arrière. Mon souffle était haletant tandis que je filai directement chez moi.\n\nQuand j'arrivai, pantelante et terrifiée, ma mère balaya mes affirmations, les rejetant comme imagination puérile. Mon père ricana, attribuant l'égratignure à un animal errant. Mais ma grand-mère, ses yeux creux et distants, murmura avec une certitude inquiétante : « Ils arrivent, et notre temps s'épuise. » Et bien que ma grand-mère ait toujours été un peu effrayante, il y avait quelque chose de vraiment mauvais dans la façon dont elle l'a dit..."
 spirits.801.a:0 "Troublant n'est-ce pas ? Regardez celui-ci aussi..."



