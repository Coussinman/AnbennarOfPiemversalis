 # Déchirure

 spirits.701.t:0 "Le Premier Rapport"
 spirits.701.d:0 "« Maudit, pas encore ! » Mes amis échangèrent des regards inquiets tandis que notre balle descendait l'escalier en spirale sombre et claustrophobe. Perdre la balle à l'intérieur du Haut Temple n'était pas un événement inhabituel, mais chaque instance s'avérait être une épreuve bouleversante, enveloppée dans l'obscurité glaciale en contrebas. Malgré nos hésitations, nous nous aventurâmes dans le Haut Temple inquiétant pour récupérer notre balle perdue. Au fond du hall faiblement éclairé, nous aperçûmes finalement la balle et nous tournâmes hâtivement pour partir. Cependant, nous savions qu'il était déjà trop tard. Une sensation troublante rampa le long de ma colonne vertébrale, mais avant que je ne puisse y réfléchir davantage, je me précipitai pour rattraper mes amis, grimpant les escaliers frénétiquement.\n\nAlors que j'étais sur le point d'échapper aux dernières ombres, une douleur aiguë traversa ma cheville. Je me retournai horrifié, seulement pour entrevoir un sourire malveillant reculant dans l'obscurité. Mon cœur battait dans ma poitrine, et une peur primitive s'empara de moi. Je poussai un cri glaçant le sang et sprintai dans les escaliers, n'osant regarder en arrière. Mon souffle était haletant tandis que je filai directement chez moi.\n\nÀ mon arrivée, pantelant et terrifié, ma mère balaya mes affirmations, les rejetant comme imagination puérile. Mon père ricana, attribuant l'égratignure à un animal errant. Cependant, ma grand-mère, ses yeux creux et distants, murmura avec une certitude inquiétante : « Ils arrivent, et notre temps s'épuise. » Le poids de ses mots s'enfonça profondément dans mon âme, me laissant tremblant d'un sentiment de condamnation imminente."
 spirits.701.a:0 "Troublant, n'est-ce pas ? Des rapports comme ceux-ci arrivent de tout le royaume."
 spirits.701.b:0 "La tempête que nous avons appelée approche..."
 spirits.701.a_tt:0 "Je suis certain que ce n'est pas sujet à préoccupation."
 spirits.702.t:0 "Quelque Chose Cloche"
 spirits.702.d:0 "Mon père, qui était devenu aveugle après des années de labeur dans les mines de charbon, vivait avec moi. Aux côtés de ma femme et mes enfants, nous nous occupions de lui depuis des années. Malgré sa cécité, il faisait ce qu'il pouvait pour nous aider—assistant avec la lessive, écoutant attentivement les enfants, et faisant ce qui était en ses capacités. C'est-à-dire, jusqu'à récemment. Un jour, en rentrant chez moi, je trouvai ma femme en état de choc et de chagrin. Mon pire cauchemar semblait se dérouler, pourtant rien ne m'avait préparé à ceci. Mon père n'était pas décédé ; non, il avait disparu.\n\nDans une panique aveugle, je sortis précipitamment de la maison et demandai aux voisins et autres s'ils avaient vu mon père. Tous donnèrent la même réponse répétée : « se dirigeant vers le Haut Temple. » Confus et avec un sentiment d'affaissement que quelque chose allait gravement de travers, je sprintai vers le Haut Temple. Et là, je le trouvai. Il était agenouillé au milieu d'une cour. Tandis que j'entrais dans ce lieu ancien de malheur, il se tourna vers moi avec un sourire—un sourire si large et troublant qu'aucun humain ne devrait l'arborer. Je le fixai pendant ce qui sembla des heures ; une force inconnue me rendit muet jusqu'à ce que je parvienne à croasser : « Papa ? » En réponse, « il » étira son sourire encore plus, ses yeux devenant noirs, et une aura transparente l'enveloppa.\n\n« Les royaumes tombent, les dirigeants périssent, et Halesse se déchirera comme tissu dans le vent, » s'exclama-t-il, sa voix une cacophonie de colère contenue, désir vengeur et sadisme lubrique, comme si des milliers parlaient à l'unisson. Après ceci, il retrouva brièvement sa composure et s'effondra au sol, comme une marionnette abandonnée par son marionnettiste. Je l'attrapai, et tandis que je tentais de le porter hors du Haut Temple, je sentis comme si des milliers d'yeux et voix m'observaient et me chuchotaient—indistincts mais clairs dans leur message : quelque chose cloche, et ce n'est que le début."
 spirits.702.a:0 "Nous devons rester vigilants."
 spirits.702.b:0 "Huszien peut sentir les royaumes se tordre dans le vent. Le pouvez-vous ?"
 spirits.703.t:0 "La Déchirure des Royaumes"
 spirits.703.d:0 "Durant des millénaires, les Hauts Temples se dressèrent comme énigmes, construits en une époque révolue par un royaume depuis longtemps effacé de la mémoire, leur véritable dessein voilé de mystère. À travers les âges, les philosophes luttèrent avec les significations derrière les inscriptions complexes, les sages cherchèrent à démêler les prophéties qu'ils renfermaient, et les maudits osèrent exploiter leur pouvoir à leurs propres fins. Et, avec chaque entreprise, ils jetèrent encore un autre « caillou » sur les Temples, chacun s'ajoutant aux innombrables autres, fissуrant lentement leur coque, car un seul caillou n'accomplit rien, deux réalisent peu, mais des milliers de cailloux font la différence.\n\nUne égratignure évolua en fissure, et une fissure en blessure. Tandis qu'une blessure seule peut évoquer peu de préoccupation, endurer des milliers de blessures est insurmontable—tout comme le sort des Hauts Temples. Déjà affaiblis, ces Temples s'écroulèrent rapidement, érodés par le passage inexorable du temps, tant au sens tangible qu'abstrait. Même les murs les plus robustes des temples pristins succombèrent au torrent de milliers d'esprits, soudainement revigorés après des éons d'emprisonnement.\n\nLes Hauts Temples se brisèrent. Un déluge d'esprits—innombrables—inonda les rues comme une marée surnaturelle, déchirant les terres et engloutissant les nations. Des pics altiers aux vallées ombragées, le paysage grouille d'entités spectrales. Une véritable invasion, tandis qu'esprits minuscules et grands convergèrent, menés par un dessein singulier : éviter les confins des Hauts Temples et être libres une fois de plus.\n\nAinsi Halesse sombre dans le chaos et la peur. Les esprits habitent chaque recoin et fissure, certains bénins, bien que la plupart semblent nourrir une agression inexorable envers ceux qui osèrent les réprimer durant tant d'éons. Tandis que les esprits récoltent ce que nous semblons avoir semé, notre peuple réagit de multiples façons ; engendrant des cultes apocalyptiques prophétisant la fin, ou se ralliant contre la paralysie de l'état face à la Déchirure et exigeant l'action. Pourtant, la majorité frémit dans leurs demeures—sanctuaire trompeur, car la Déchirure affecte chacun et atteint partout."
 spirits.703.a:0 "Que les ancêtres nous guident et nous gardent..."
 spirits.703.b:0 "Nous savons ce que nous devons faire..."
 spirits.703.c:0 "Que les ancêtres nous guident et nous gardent..."
 spirits.703.e:0 "Et maintenant nous récoltons..."
 spirits.704.t:0 "Un Chemin qui se Divise"
 spirits.704.d:0 "Les Voies Accrétive et Transmutative, qui ensemble sont appelées Vertueuses, se réfèrent chacune à une Voie. Cette voie n'est pas une façon de vivre, mais se réfère plutôt à l'essence même de la vie : le Chi. Ce Chi coule à travers le royaume comme une rivière, serpentant à travers fourrés et épines, à travers prairies et près, et le long de grandes chutes et à travers de terribles rapides. Pourtant il n'y a jamais eu de fourche dans la Voie... jusqu'à maintenant. La Déchirure des Royaumes a commencé, et nous devons choisir quelle posture adopter."
 spirits.704.a:0 "Les esprits doivent être réprimés, une fois pour toutes."
 spirits.704.b:0 "Les esprits sont capricieux, mais ils peuvent s'avérer un allié précieux."
 spirits.704.c:0 "Nous devons embrasser l'Accord Mystique !"
