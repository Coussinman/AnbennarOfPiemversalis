 spirits.1000.t:0 "L'Offre de Yanhe"
 spirits.1000.d:0 "Depuis l'éveil du puissant Yanhe, la cour de [Root.GetName] a été plongée dans le chaos. [Root.Monarch.GetTitle] [Root.Monarch.GetName] continua de s'inquiéter des nombreux problèmes que [Root.Monarch.GetHerHis] élévation avait causés, tant à travers les terres que dans [Root.Monarch.GetHerHis] esprit également. [Root.GetName] avait longtemps revendiqué sa légitimité comme Manteau du Yanhe ; la puissante Armée du Dragon marcha le long de la rivière Yan sous la bannière de sa puissance redoutable, semant la panique parmi ses ennemis. Cependant, ceci avait été remis en question par certains de nos opposants, avec l'avènement de la Déchirure et la fin de son sommeil. Comment pouvons-nous revendiquer le manteau de Yanhe quand Yanhe saccage nos terres, apportant la dévastation dans son sillage ? Quelle légitimité avons-nous pour ce titre quand son homonyme s'occupe à causer des dégâts indicibles à notre royaume ? Ce qui était jadis murmures était maintenant devenu l'argument dominant parmi la cour de [Root.GetName], tout semblant de décorum et de paix depuis longtemps évanoui.\n\nUn tel argument durait depuis des heures, [Root.Monarch.GetName] depuis longtemps exaspéré par les agissements de [Root.Monarch.GetHerHis] suite, tandis que les fondations semblent trembler, de violents tremblements secouent la salle souterraine fortifiée au cœur du Château du [Root.Monarch.GetTitle]. Le toit — non, le bâtiment lui-même — s'arrache de ses fondations, projeté vers quelque coin lointain de la cité, tandis que la forme colossale de Yanhe baisse les yeux sur les membres de la cour de [Root.Monarch.GetName]. Son corps est celui de tempêtes violentes, énorme en sa stature. Son corps massif emplit le ciel de Bianfang d'éclairs, son tonnerre assorti à sa rage tonitruante. Son être exsudait un pouvoir brut et violent.\n\n« Au [Root.Monarch.GetTitle] de [Root.GetName], [Root.Monarch.GetName], tu revendiques le manteau de mon domaine. Mon nom comme ton titre, tandis que tu étends ton influence le long de ma rivière. Je trouve ta revendication à ce manteau audacieuse, pourtant je ne peux m'empêcher d'être impressionné par tes récents exploits, ne serait-ce que quelque peu. Ainsi je viens à ta cour avec une offre ; prête-moi allégeance et sers-moi, détruis ces chaînes abjectes à mon être, et tu seras récompensé en conséquence, » déclame le Grand Esprit, sa voix résonnant depuis la gueule du grand Dragon. La réponse des membres de la cour fut immédiate, un tollé violent des fidèles les plus zélés des enseignements de la Haute Philosophie, exigeant une réponse immédiate et violente. [Root.Monarch.GetName] les ignora, ne parlant que pour demander à l'esprit au-dessus d'[Root.Monarch.GetHerHim] : « Et si je refuse ? », sa voix plus craintive que confiante. « Alors je prendrai mon dû, » fut la seule réponse. Le tollé des autres membres de la suite de [Root.Monarch.GetName] s'intensifia à cela, les voix se coagulant en une masse bruyante de débat et d'argument, bien qu'aucune n'atteigne les oreilles de [Root.Monarch.GetName]. Presque sourd à la réalité autour d'[Root.Monarch.GetHerHim], [Root.Monarch.GetSheHe] était perdu dans les confins de [Root.Monarch.GetHerHis] propre esprit. Tout pour quoi ils avaient combattu, tout ce qu'ils détenaient, pourrait être perdu et plus encore en cet instant même. Abandonner [Root.Monarch.GetHerHis] enseignements, tout ce qu'[Root.Monarch.GetSheHe] avait connu pendant des années serait le comble du blasphème, et la réponse serait loin d'être mesurée et calme. Mais l'alternative, la colère de Yanhe lui-même, pèse lourd sur les épaules de [Root.Monarch.GetName]. Enfin, faisant taire la cour, le [Root.Monarch.GetTitle] répond..."
 spirits.1000.a:0 "Le Yan n'a qu'un seul Roi-Dragon..."
 spirits.1000.b:0 "...et qui suis-je pour le défier ?"

 spirits.1002.t:0 "Kharunyana Revient"
 spirits.1002.desc:0 "Cela commença comme un murmure, un simple changement dans les vents, mais les signes étaient indubitables — quelque chose de désastreux se tramait. D'abord la rivière sembla seulement ralentir, mais puis le courant languissant s'immobilisa entièrement — et l'impensable commença. Le puissant Kharunyana s'inversa. Ses courants torrentiels coulèrent vers le haut, vers le haut, vers le haut du Mur-des-Dieux, dans les pics et les cieux au-delà. Le murmure grandit en intensité jusqu'au rugissement, le son indubitable d'eaux déchaînées, tandis que le sol commençait à trembler. Les animaux sauvages fuirent vers les hauteurs, les peintures tombèrent des murs, et les urnes se brisèrent dans les demeures tandis qu'un craquement sinistre et profond pouvait être entendu de la plus grande effigie des Dieux Suprêmes en Halesse, comme si les montagnes elles-mêmes se brisaient.\n\nPuis tout fut calme ; les tremblements cessèrent et le rugissement bruyant des eaux bouillonnantes se tut. La rivière était devenue complètement immobile, comme figée dans le temps, sans écoulement. Et puis, Le Mur-des-Dieux explosa, son visage vieux de dix mille ans se fracassant dans l'air au-dessus de la plaine de Shamakhad, eau et pierre s'écrasant au sol en contrebas dans une cacophonie de destruction. Les mille divinités sculptées du Mur-des-Dieux furent emportées par le déluge, et les locaux de Maruvad regardèrent avec horreur un léviathan franchir la cascade descendant sur eux d'en haut — un vaste poisson-chat bleu, luisant d'une lumière éthérée, chevaucha au sommet du déluge se déversant de la Brèche-des-Dieux, propulsant le torrent de dévastation devant eux. Le grand esprit Kharunyana était revenu en Rahen, et tous sauraient qu'il était là."
 spirits.1002.a:0 "Ce sont des temps sombres..."
 spirits.1002.b:0 "Nous devons suivre ce grand esprit !"
 spirits.1002.c:0 "Non, nous devons respecter la tradition"
 spirits.1002.d:0 "Quelque chose cloche en Halesse"

 spirits.1003.t: "Un Héritage en Halesse"
 spirits.1003.d: "En Tughayasa, le vaste tournoiement des roues de la prophétie s'interrompt. Dans les Ministères et les académies d'eunuques, mille milliers de plumes sont posées, leur écriture s'arrêtant un moment. Les grands fleuves — Yanhe, Kharunyana, Dhenbasana, Telebei — cessent leur écoulement, les eaux torrentielles laissées tranquilles comme un étang éclairé par la lune.\n\nCeux du Royaume Spirituel pourraient le voir, et le décrire, mieux. Mais chaque âme en Halesse peut sentir celui qui dévoua sa vie à la région passer à un nouveau chapitre. Qu'ils aient aimé ou craint $PREVIOUS_MONARCH$, nul ne peut nier leur passion ou énergie, ni que le continent ait été à jamais remodelé dans leur sillage.\n\nLes yeux de [Root.Monarch.GetTitle] $PREVIOUS_MONARCH$ se ferment, pour la dernière fois. Dans ces moments finaux avant qu'ils ne partent rejoindre leurs ancêtres, ils voient une vision : [ThankYouFromHaless] La figure sourit à celui qui a suivi leurs pas. Puis notre [Root.Monarch.GetTitle] n'est plus, et ce chapitre du livre de l'histoire de [Root.GetName] se referme.\n\nHeureusement, c'est Halesse. Où le passé n'est pas mort — il n'est même pas passé."
 spirits.1003.a: "Ils laissent un héritage dont être fier, et..."
 haless_tribute_legacy: "Un héritage sur lequel bâtir"
 
 ThankYouBiegel: "Un Elfe du Désert, maniant pinceau et plume avec plus d'habileté et de ferveur que la plupart n'en auraient avec une épée."
 ThankYouThorfindel: "Un harimari iridescent, qui tient le légendaire Tome de l'Équilibre dans une patte et le parcourt d'un œil perspicace."
 ThankYouKarlov: "Un érudit humain drapé d'ombres, dont les yeux scintillent de mille secrets inédits et d'innombrables autres partagés et couchés sur papier."
 ThankYouElefante: "Un éléphant imposant, dont chaque pas fait trembler la chaîne Phokao, et le Royaume Spirituel lui-même, comme une feuille dans le vent."
 ThankYouIndi: "Un dragon pourpre-gris, dont le rugissement impressionnant cache un tempérament amical, tourbillonnant dans les cieux au-dessus de Nomsyulhan."


 # Descriptions de rencontres de Quête du Temple TODO: Peuvent être réécrites ou simplement étoffées - jusqu'à un paragraphe ou deux au maximum, décrivant essentiellement un combat avec des golems ou une rencontre de piège avec les conséquences associées de soit s'en sortir indemne soit avoir 1 membre de groupe blessé/tué - pourrait créer une chaîne de localisation personnalisée pour référencer le chef de groupe (le Barde Légendaire/Guerrier Vétéran etc) si désiré. Chaque chaîne de mort devrait finir par "un membre du groupe fut §Rblessé§!/§Rtué§!" ou une variation de cela, car un Nécromancien pourrait les ressusciter, ajoutant " Heureusement pour eux, ils furent §RRessuscités§! de la mort par le Nécromancien." à la fin de la chaîne de description
 
 # Rencontres de golems (constructions des Précurseurs, rudimentaires et irréfléchies - PAS des mechanim)
 
 golem_clear_key_desc1:0 "Le groupe vainquit aisément les golems anciens et rouillés gardant cette chambre."
 golem_clear_key_desc2:0 "Le golem gardant cette chambre était large et imposant au début, mais tomba rapidement sous les coups du groupe."
 golem_clear_key_desc3:0 "Une douzaine de diminutifs ferrailles ressemblant à des araignées submergèrent le groupe, mais furent proprement balayées."
 golem_wounded_key_desc1:0 "Avant de tomber, l'un des golems rouillés porta un coup puissant, §RBlessant§! un membre du groupe !"
 golem_wounded_key_desc2:0 "Les anciennes ferrailles submergèrent presque le groupe, et l'un des membres du groupe fut §RBlessé§! !"
 golem_wounded_key_desc3:0 "L'un des membres du groupe glissa sur la pierre ancienne en combattant les golems et est maintenant §RBlessé§! !"
 golem_killed_key_desc1:0 "Dans un rude combat, un membre du groupe fut §RTué§! par un golem !"
 golem_killed_key_desc2:0 "Le groupe fut presque submergé par les golems dans cette chambre, et bien qu'ils furent victorieux à la fin un membre du groupe a succombé à ses blessures et §Rest mort§! ."
 golem_killed_key_desc3:0 "L'un des golems de cette chambre bougea avec une vitesse effroyable, et un membre du groupe fut §RTué§! avant que ses compagnons ne puissent même cligner des yeux."
 
 # Rencontres de pièges
 
 trap_clear_key_desc1:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nAvant d'entrer dans une salle, notre groupe remarqua un fil déclencheur très évident devant l'entrée. Le fil fut coupé sans autre incident, sans connaissance de ce qu'il aurait pu faire."
 trap_clear_key_desc2:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nArrêtant le reste du groupe, l'un de mes compagnons signala une brique surélevée dans le sol — une plaque de pression. À en juger par les trous dans le mur face à la plaque de pression, l'activer aurait probablement criblé la victime de carreaux. Le groupe contourna le piège."
 trap_clear_key_desc3:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nUn membre du groupe donnant un coup de pied dans une pierre remarqua à un moment que la pierre semblait passer à travers le sol. Une dalle de sol illusoire cachait un piège à fosse de profondeur inconnue. Les bords furent soigneusement marqués et le piège évité."
 #christ there are 15 more
 trap_clear_key_desc4:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nLe groupe tomba sur une salle que nous notâmes avoir du sang et des os broyés jonchant le sol. Nous déduisîmes rapidement que la salle était piégée avec un plafond qui tombe, alors nous l'activâmes et utilisâmes le toit pour traverser la salle en sécurité."
 trap_clear_key_desc5:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nLe groupe entra dans une chambre dans laquelle se dressait une grande statue. Notre expert en histoire crut qu'elle représentait un ancien despote malveillant. La statue pointait vers une salle vide. Considérant la nature du personnage de la statue, le groupe prit la sage décision d'éviter la salle probablement piégée."
 trap_clear_key_desc6:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nLe groupe entra dans une salle avec des dalles gravées de symboles, certaines dépeignant des vertus et d'autres des vices. L'un des membres du groupe les reconnut d'une vieille comptine et expliqua qu'elles étaient dans le même ordre que la chanson. En testant les premières dalles, leur théorie s'avéra exacte, et nous passâmes ce piège en sécurité."
 trap_clear_key_desc7:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nLe groupe rencontra une grande salle avec d'étranges courants d'air la traversant de deux directions différentes. Seule de la poussière pouvait être vue volant au passage, cependant par sécurité, nous prîmes grand soin d'éviter tout contact avec eux."
 trap_clear_key_desc8:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nLe groupe entra dans un grand corridor avec plusieurs salles le long des deux côtés. Les salles semblaient contenir d'horribles statues de démons, monstres et esprits maléfiques. Certains d'entre nous rapportèrent entendre des voix les appeler, mais ils les ignorèrent sagement, concentrant leur regard vers la fin du hall."
 trap_clear_key_desc9:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nLe groupe décida de camper dans une grande salle avec un petit trou dans le toit, et eut un moment de repos avec rires et bons récits. Durant la nuit, la personne de garde cria d'alarme quand un grand groupe de serpents approcha le groupe, leur permettant de s'échapper."
 trap_clear_key_desc10:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nLe groupe rencontra un couloir envahi de végétation. Nous étions sur le point de continuer dans le hall quand l'un des membres du groupe remarqua que les vignes suintaient une sorte de gaz. Le mage les brûla avant de procéder."
 trap_clear_key_desc11:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nLe groupe entra dans une grande salle avec un bassin de ce qui semblait être de l'eau fraîche. Tester l'eau cependant nous mena à découvrir que c'était en fait un acide inodore, alors nous le contournâmes."
 trap_clear_key_desc12:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nNous tombâmes sur un couloir étrangement sans particularités. L'un de nous décida de lancer une pierre dans le hall juste pour être sûr, et comme attendu, son atterrissage activa de grandes lames qui claquèrent contre le mur opposé."
 trap_clear_key_desc13:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nLe groupe passa devant une salle sombre avec ce qui semblait être une petite fille à l'intérieur, murmurant une comptine. Malgré quelques préoccupations pour sa sécurité, nous décidâmes de l'ignorer et continuâmes d'explorer le temple."
 trap_clear_key_desc14:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nLe groupe trouva une salle avec des statues aux bouches ouvertes à hauteur d'yeux. Nous décidâmes de garder la tête baissée, ce qui s'avéra intelligent, car nous sentîmes des flèches sifflant au-dessus de nous."
 trap_clear_key_desc15:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nLe groupe entra dans une salle avec trois couloirs et des écrits au-dessus de chaque passage. L'un des membres du groupe a une connaissance étendue des contes folkloriques anciens, et résolut l'énigme qui nous mena dans le bon couloir du temple sans danger."
 trap_clear_key_desc16:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nNous trouvâmes un pont de corde branlant au-dessus d'un gouffre sombre et apparemment sans fond. Le groupe décida d'y aller un par un, très lentement, pour l'empêcher de s'effondrer."
 trap_clear_key_desc17:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nLe groupe entra dans une salle remplie de petites statues faites de gemmes, d'or et même de Larme-de-Dame. Malgré les protestations, nous convînmes tous de ne rien toucher et de laisser la salle inchangée."
 trap_clear_key_desc18:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nNous passâmes devant une grande porte avec une inscription qui se lisait apparemment : « Salle au Trésor ». Nous finîmes par ignorer cette salle, car c'était probablement juste un piège. J'espère que c'était le cas en tout cas."
 trap_wounded_key_desc1:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nL'un des membres du groupe heurta maladroitement un fil déclencheur. Étonnamment, cela n'activa pas de piège, ils tombèrent juste et se cognèrent la tête. Ils survivront, mais sont maintenant §RBlessés§! ."
 trap_wounded_key_desc2:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nUn membre du groupe marcha sur une plaque de pression bien déguisée. Des dizaines de carreaux sortirent de petits trous dans les murs et les §RBlessèrent§! presque fatalement."
 trap_wounded_key_desc3:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nLe groupe entra dans une petite salle, et un piège magique invisible frappa l'un des aventuriers avec une puissante magie de force, le jetant contre le mur. Il est maintenant §RBlessé§! ."
 trap_wounded_key_desc4:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nLe groupe entra dans un corridor avec du sang au sol. Avant même de pouvoir scanner la salle, le toit s'effondra et atterrit sur le pied de notre membre de tête, qui est maintenant §RBlessé§! ."
 trap_wounded_key_desc5:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nLe groupe entra dans une chambre où nous trouvâmes une grande statue imposante pointant vers l'une des salles adjacentes. La curiosité de l'un de nos membres prit le dessus, et ils jetèrent un coup d'œil dans la salle. Ils furent touchés au genou par une petite flèche, et sont maintenant §RBlessés§! ."
 trap_wounded_key_desc6:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nNous rencontrâmes une salle qui avait un sol carrelé. Un membre du groupe tenta prudemment de traverser la salle, mais tomba à travers une dalle. Il réussit à s'accrocher au rebord juste à temps, mais se cogna contre le mur dans le processus, devenant §RBlessé§! ."
 trap_wounded_key_desc7:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nLe groupe rencontra une grande salle avec d'étranges courants d'air la traversant de deux directions différentes. Tandis que nous tentions d'éviter le contact avec eux, un membre plus corpulent toucha accidentellement l'un d'eux et fut §RBlessé§! quand un éclat d'obsidienne perça son oreille."
 trap_wounded_key_desc8:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nLe groupe entra dans un grand corridor avec plusieurs salles le long des deux côtés. Les salles semblaient contenir d'horribles statues de démons, monstres et esprits maléfiques. L'un des nôtres fixa une des statues un peu trop longtemps, et souffre maintenant de paranoïa constante et de cauchemars. Il sera probablement mentalement §RBlessé§! à vie."
 trap_wounded_key_desc9:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nLe groupe décida de camper dans une grande salle avec un petit trou dans le toit. Durant la nuit, le membre de garde fut mordu par un serpent au pied. Il put avertir le reste d'entre nous, mais est maintenant §RBlessé§! ."
 trap_wounded_key_desc10:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nLe groupe approcha un couloir envahi de végétation. Un membre décida d'éclaireur en avant, mais revint rapidement vomissant à cause du gaz nocif qui venait des vignes. Il vivra, mais est actuellement §RBlessé§! et malade."
 trap_wounded_key_desc11:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nLe groupe entra dans une grande salle avec un bassin de ce qui semblait être de l'eau fraîche. Un membre décida qu'il était intelligent d'y tremper son orteil. Il manque maintenant un orteil et est §RBlessé§! , car c'était de l'acide."
 trap_wounded_key_desc12:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nNous tombâmes sur un couloir étrangement sans particularités. Un membre décida prudemment d'éclaireur en avant, mais déclencha malheureusement un piège de lame cachée venant du mur. Le bout de son nez fut coupé et il est maintenant §RBlessé§! ."
 trap_wounded_key_desc13:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nLe groupe passa devant une salle sombre avec ce qui semblait être une petite fille à l'intérieur, murmurant une comptine. Quelqu'un pensa qu'il serait drôle de lui dire de « se taire ». En réponse, la bouche de la « fille » s'ouvrit et le membre du groupe en question fut renversé et §RBlessé§! par un sort de commotion qui aurait pu les tuer s'ils avaient été plus proches."
 trap_wounded_key_desc14:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nL'un de nos membres éclairait en avant et entra dans une salle avec de nombreuses statues. Les statues avaient chacune des bouches ouvertes à hauteur d'yeux environ. En passant devant les statues, l'une tira une flèche sur eux, et maintenant ils sont §RBlessés§! avec une flèche plantée dans leur joue."
 trap_wounded_key_desc15:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nNous tombâmes sur une salle avec trois sorties différentes, chacune avec des écrits au-dessus de leurs entrées. Notre traducteur prétend avoir une connaissance étendue du folklore, mais il n'était pas confiant de pouvoir résoudre l'énigme derrière cette salle. Sachant qu'il pouvait se tromper, le traducteur se porta volontaire pour passer en premier, et faillit glisser dans une fosse avec des piques. Il fut légèrement §RBlessé§! en tombant, mais n'eut heureusement que des blessures mineures."
 trap_wounded_key_desc16:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nNous trouvâmes un pont de corde branlant au-dessus d'un gouffre sombre et apparemment sans fond. Le groupe décida d'y aller un par un, très lentement, mais l'un des membres du groupe fut quand même §RBlessé§! par une rupture musculaire quand il tomba à travers une planche brisée."
 trap_wounded_key_desc17:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nNous découvrîmes une salle remplie de petites statues faites de gemmes, d'or et même de Larme-de-Dame. Malgré la promesse de les ignorer, l'un de nos membres ne put contrôler sa curiosité et sa cupidité, et tenta de prendre une statue d'or. Il s'avéra qu'elles étaient extrêmement chaudes, et il fut §RBlessé§! par une vilaine brûlure."
 trap_wounded_key_desc18:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nNous tombâmes sur une grande porte avec l'inscription « Salle au Trésor » écrite au-dessus. La plupart du groupe décida d'ignorer ce piège évident, mais un membre ne put s'en empêcher et jeta un coup d'œil à l'intérieur. Il fut ensuite griffé au visage par une bête férale, le laissant §RBlessé§! ."
 trap_killed_key_desc1:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nL'un des membres du groupe heurta maladroitement un fil déclencheur. Cela n'activa pas de piège, mais ils atterrirent directement sur leur tête, et moururent en §Rse fracassant le crâne§! !"
 trap_killed_key_desc2:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nSans réfléchir, un membre du groupe décida de toucher une relique d'apparence étrange, car il n'y avait pas de pièges évidents dans la salle. Moments plus tard, ils furent §Rincinérés§! par un piège magique."
 trap_killed_key_desc3:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nL'un de nos membres courut en avant du groupe pour piller la salle suivante. Un moment plus tard, ils disparurent après être tombés à travers le sol solide. Il s'avéra que c'était un sol illusoire, et ils §Rtombèrent dans une fosse de piques§! !"
 trap_killed_key_desc4:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nNous rencontrâmes une salle avec beaucoup de sang et d'os broyés au sol. Un membre décida de regarder de plus près l'un des squelettes, causant au toit de tomber, §Récrasant leur tête en une fine pâte rouge§! !"
 trap_killed_key_desc5:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nLe groupe entra dans une chambre où nous trouvâmes une grande statue imposante pointant vers l'une des salles adjacentes. Pensant qu'elle menait à une salle au trésor, l'un des membres du groupe décida de courir dedans pour prendre tout le butin pour lui, et fut §Rtué par une grêle de flèches§! !"
 trap_killed_key_desc6:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nNous rencontrâmes une salle qui avait un sol carrelé. Pensant que les dessins n'étaient que décoratifs, l'un des membres du groupe commença à marcher au travers, brisa le sol, et §Rtomba dans un abîme sombre§! !"
 trap_killed_key_desc7:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nLe groupe rencontra une grande salle avec d'étranges courants d'air la traversant de deux directions différentes. Tandis que nous tentions d'éviter le contact avec eux, l'un des membres du groupe entra accidentellement dans un courant et fut §Rpercé à la tête par une flèche§! !"
 trap_killed_key_desc8:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nLe groupe entra dans un grand corridor avec plusieurs salles le long des deux côtés. Les salles semblaient contenir d'horribles statues de démons, monstres et esprits maléfiques. L'un des membres du groupe alla investiguer l'une des statues, devint fou en quelques secondes, et §Rse trancha la gorge pour échapper à l'agonie§! !"
 trap_killed_key_desc9:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nLe groupe décida de camper dans une grande salle avec un petit trou dans le toit. Durant la nuit, le groupe fut réveillé soudainement par les cris d'un membre du groupe qui était mordu par des dizaines de serpents. Tandis que le reste d'entre nous put s'échapper en sécurité, celui de garde §Rsuccomba aux morsures de dizaines de serpents en colère§! !"
 trap_killed_key_desc10:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nNous arrivâmes le long d'un long couloir envahi de vignes. L'un des membres du groupe décida d'essayer de les tailler avec une machette, libérant un nuage létal de gaz. Secondes plus tard, ils §Rmoururent empoisonnés§! !"
 trap_killed_key_desc11:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nLe groupe entra dans une grande salle avec un bassin de ce qui semblait être de l'eau fraîche. L'un des membres du groupe décida d'aller nager, et fut §Rdissous dans le néant par l'acide§! !"
 trap_killed_key_desc12:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nNous tombâmes sur un couloir sans particularités. L'un de nos membres ne réfléchit pas deux fois sur l'absence de pièges, et décida de marcher devant le groupe. Moments plus tard, ils furent §Rtranchés en deux§! par une grande lame sortant du mur !"
 trap_killed_key_desc13:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nLe groupe passa devant une salle sombre avec ce qui semblait être une petite fille à l'intérieur, murmurant une comptine. Tentant d'aider, l'un des membres du groupe l'approcha quand la bouche de la « fille » s'ouvrit et le membre du groupe fut §Rprojeté contre le mur par un sort de commotion§! , mourant instantanément à l'impact !"
 trap_killed_key_desc14:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nLe groupe trouva une salle de statues avec des bouches ouvertes à hauteur d'yeux. L'un de nous décida de regarder dans l'une des bouches, espérant du butin, mais tout ce qu'il trouva fut §Rune flèche empalant sa tête§! !"
 trap_killed_key_desc15:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nNous tombâmes sur une salle avec trois sorties différentes, chacune avec des écrits au-dessus de leurs entrées. Notre traducteur lut les écrits à voix haute, et un membre du groupe prétendit que c'était une énigme, et qu'il connaissait la réponse. Il marcha avec confiance par l'une des entrées, et procéda à §Rtomber dans une fosse de piques§! !"
 trap_killed_key_desc16:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nNous trouvâmes un pont de corde branlant au-dessus d'un gouffre apparemment sans fond. Le groupe décida d'y aller un par un, mais le dernier membre à traverser brisa une planche de bois pourrie, et §Rtomba dans l'abîme profond et brumeux§! !"
 trap_killed_key_desc17:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nNous découvrîmes une salle remplie de petites statues faites de gemmes, d'or et même de Larme-de-Dame. Malgré la promesse de les ignorer, l'un de nos membres céda à sa cupidité, et empocha une statue de Larme-de-Dame. En la prenant de son piédestal, ils activèrent une trappe, et §Rtombèrent dans un puits profond avec de la magma au fond§! !"
 trap_killed_key_desc18:0 "[GetMonthName] [GetYear] Expédition du Complexe de Temple de [temple_quest_target.GetName]\n\nNous tombâmes sur une grande porte avec l'inscription « Salle au Trésor » écrite au-dessus. La plupart du groupe décida d'ignorer ce piège évident, mais un membre prétendit s'y connaître mieux, et entra à l'intérieur. Moments plus tard, nous entendîmes le son de cris tandis qu'ils furent §Rmutilés à mort par une bête férale à l'intérieur de la salle§! !"
 
