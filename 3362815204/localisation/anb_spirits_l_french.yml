 spirits.003.t:0 "Complexe de Temples Endommagé par un Siège"
 spirits.003.d:0 "Durant le récent siège de [Root.GetName], le Complexe de Temples local a subi des dommages significatifs, résultant en un état général de ruine partielle.\n\nReconstruire et restaurer le Complexe de Temples à sa gloire passée sera probablement une tâche longue et ardue."
 spirits.003.a:0 "Maudit soit-il !"
 spirits.004.t:0 "Complexe de Temples Restauré"
 spirits.004.d:0 "Après de nombreuses années de dur labeur minutieux, nos ouvriers ont enfin terminé !\n\nLe Complexe de Temples de [Root.GetName] a été restauré à sa splendeur et gloire passées, et est une fois de plus vraiment un spectacle à contempler."
 spirits.004.a:0 "Brillant !"
 spirits.008.t:0 "Complexe de Temples Purifié"
 spirits.008.d:0 "Alors que le dernier éclat de rouge pulsant dans le cœur du Temple s'estompe, il retourne enfin à son bleu pur et brillant originel. Nous avons réussi à purger l'immonde corruption qui avait souillé le Complexe de Temples de [Root.GetName]. Tant que nous tiendrons ce grand temple, il ne sera plus jamais mal utilisé pour des rituels ignobles !"
 spirits.008.a:0 "Brillant !"
 spirits.010.t:0 "Le Pillage des Temples"
 spirits.010.d:0 "Nous avons fait une découverte d'ampleur potentiellement grande concernant le Complexe de Temples récemment conquis ! Nous avons appris que ceux qui avaient précédemment le contrôle du Complexe de Temples utilisaient des Foreuses Korashi pour piller et saccager ses reliques antiques.\n\nBien que de telles actions seront sûrement mal vues par certains, on ne peut nier qu'elles présentent aussi de grandes opportunités pour que des richesses et sagesses antiques soient obtenues.\nComment devrions-nous procéder ?"
 spirits.010.a:0 "Les secrets des soi-disant Dieux sont nôtres !"
 spirits.010.b:0 "Mettre fin à cette spoliation barbare"
 spirits.010.c:0 "Intéressant...si seulement nous pouvions faire nos propres Foreuses Korashi."
 spirits.012.t:0 "Cœur de Temple Découvert !"
 spirits.012.da:0 "Profondément, profondément dans le grand Complexe de Temples de [Root.GetName], où nos équipes d'excavation ont cherché des reliques et objets de valeur à extraire, nous avons trouvé quelque chose !\n\nAu cœur même du Complexe de Temples se trouve une chambre massive ; des motifs ornés décorent les murs et d'anciens reliefs dépeignent les grands esprits du passé.\nCependant, quand ils entrèrent d'abord dans la pièce, ce ne furent pas les murs qui attirèrent l'attention de notre peuple, mais le cœur. L'orbe immense plane doucement au milieu de la pièce et pulse lentement d'énergie, presque comme s'il était un cœur battant.\n\nÀ un examen plus proche, il semble que le cœur soit fait de Larme-de-Dame et soit très probablement la source d'énergie pour les défenses du Complexe. Il est indubitablement important pour le Complexe de Temples et ses fonctions, mais nos Artificiers et Mages réclament tous deux l'accès à l'artefact. De plus, le cœur présente un trésor pratique de Larme-de-Dame et pourrait nous rapporter un prix élevé si exploité.\n\nQue devrions-nous faire de ce Cœur du Temple ?"
 spirits.012.db:0 "Profondément, profondément dans le grand Complexe de Temples de [Root.GetName], où nous avons dépêché un groupe d'aventuriers pour explorer, ils ont trouvé quelque chose !\n\nAu cœur même du Complexe de Temples se trouve une chambre massive ; des motifs ornés décorent les murs et d'anciens reliefs dépeignent les grands esprits du passé.\nCependant, quand ils entrèrent d'abord dans la pièce, ce ne furent pas les murs qui attirèrent l'attention des aventuriers, mais le cœur. L'orbe immense plane doucement au milieu de la pièce et pulse lentement d'énergie, presque comme s'il était un cœur battant.\n\nÀ un examen plus proche, il semble que le cœur soit fait de Larme-de-Dame et soit très probablement la source d'énergie pour les défenses du Complexe. Il est indubitablement important pour le Complexe de Temples et ses fonctions, mais nos Artificiers et Mages réclament tous deux l'accès à l'artefact. De plus, le cœur présente un trésor pratique de Larme-de-Dame et pourrait nous rapporter un prix élevé si exploité.\n\nQue devrions-nous faire de ce Cœur du Temple ?"
 spirits.012.a:0 "Le donner aux Artificiers pour leurs études"
 spirits.012.b:0 "Laisser les Mages l'avoir"
 spirits.012.c:0 "L'exploiter et le vendre"
 spirits.012.d:0 "Nous sommes des gaillards intelligents - laissons-le tranquille"
 spirits.014.t:0 "Enquête sur les Protections des Hauts Temples"
 spirits.014.d:0 "Un maître artificier gnome à l'institut de [temple_inquiry_institute_target.GetName] a publié un article qui présente une méthode potentielle pour contourner les défenses des Hauts Temples. Il émet l'hypothèse que, grâce à l'utilisation d'un matériau exotique récupéré des établissements Oni, les puissantes défenses magiques entourant les Hauts Temples pourraient être percées, permettant l'accès aux terribles merveilles qui se trouvent à l'intérieur. Bien que ce soi-disant matériau Korashi soit rare, les gnomes de l'institut ont déjà commencé à travailler sur une méthode de production fiable."
 spirits.014.a:0 "Intéressant..."
 spirits.014.b:0 "Financer la recherche du gnome"
 spirits.014.c:0 "Interdire l'article et tout autre blasphème"
 spirits.015.t:0 "Invention de la Foreuse Korashi"
 spirits.015.d:0 "Les gnomes de [temple_inquiry_institute_target.GetName] ont finalement réussi à créer une source de Korashi suffisamment fiable pour commencer le processus de prototypage d'une foreuse. Après de nombreux tests infructueux résultant en l'annulation d'équipement magique plutôt coûteux, la foreuse Korashi Mk. 5 DOLG a pénétré les protections d'entrée du Complexe de Temples de [korashi_drill_test_province.GetName]. Déjà les antichambres du temple sont remplies d'archéologues gnomes entreprenants, bien qu'une exploration plus poussée dans la structure antédiluvienne ait été empêchée par de la fabrication de pièges vraiment sournoise."
 spirits.015.a:0 "Passionnant !"
 spirits.015.b:0 "Enchaîner ces blasphémateurs !"
 spirits.016.t:0 "Nouvelles de la Foreuse Korashi"
 spirits.016.d:0 "D'étonnantes nouvelles ont atteint notre cour, les artificiers gnomes ont réussi à créer une foreuse fonctionnelle à partir du matériau exotique Korashi, et, dans un test réussi contre les protections du Complexe de Temples de [korashi_drill_test_province.GetName], ont percé dans le temple précédemment intouché au-delà. Déjà des rapports nous sont parvenus de petites merveilles dans les chambres superficielles du complexe et les esprits seuls savent quels miracles reposent plus profondément à l'intérieur."
 spirits.016.a:0 "Passionnant !"
 spirits.016.b:0 "Que les Dieux nous pardonnent"
 spirits.017.t:0 "Rumeurs de Secrets Antiques"
 spirits.017.da:0 "Avec les grandes voûtes des Hauts Temples ouvertes aux aventuriers, des hordes d'entre eux ont essaimé vers les énormes complexes souterrains à la recherche de gloire et d'or. Bien que beaucoup soient repoussés par les défenses encore puissantes des temples, leurs efforts ont été de plus en plus couronnés de succès. Maintenant, alors qu'ils sondent les profondeurs les plus reculées des temples, il y a des murmures d'artefacts antiques inimaginablement puissants, de grandes structures faites entièrement de Larme-de-Dame, et d'énormes trésors de reliques mineures des précurseurs."
 spirits.017.db:0 "Les Halessi, dans leur soif de connaissance et de pouvoir, ont réussi à percer les voûtes des énormes temples des précurseurs qui parsèment leur paysage. Des nouvelles nous sont parvenues de leurs trouvailles sous forme de nouveaux et puissants objets sur les marchés ouverts, couplés avec des rumeurs que profondément dans leurs temples reposent des artefacts encore plus puissants. Comment ceci nous affectera reste à voir."
 spirits.017.a:0 "Intéressant..."
 spirits.017.b:0 "Ces fous jouent avec des pouvoirs dangereux"
 spirits.019.t:0 "La Libération de [From.GetName]"
 spirits.019.d:0 "Avec la province de [From.GetName] sous notre contrôle, le Complexe de Temples peut finalement être détruit au-delà de toute possibilité de réparation."
 spirits.019.a:0 "Plus jamais !"
 spirits.019.b:0 "Nous avons d'autres priorités"
 
