 #Modifiers
 
 temple_complex:0 "§OComplexe de Temples§!"
 desc_temple_complex:0 "Les terres d'Haless sont parsemées de Hauts Temples, mais cette province contient une concentration particulière d'entre eux. Ce Complexe de Temples compte parmi les plus proéminents d'Haless, et est un lieu de pèlerinage, de vénération et d'émerveillement."
 damaged_temple_complex:0 "§OComplexe de Temples§! §Y(Endommagé)§!"
 desc_damaged_temple_complex:0 "L'un des grands Complexes de Temples d'Haless. Certains des piliers de ce temple s'effritent, et il y a des fissures dans les plafonds qui laissent passer l'eau de pluie, causant parfois des dégâts d'eau aux structures intérieures. Le temple a besoin de réparations."
 derelict_temple_complex:0 "§OComplexe de Temples§! §g(Délabré)§!"
 desc_derelict_temple_complex:0 "L'un des grands Complexes de Temples d'Haless. Ce temple jadis grandiose a connu des jours meilleurs. Des chambres entières se sont effondrées, détruisant des artefacts inestimables et une architecture vieille de plusieurs siècles. Une grande quantité de travail et de fonds sera nécessaire pour restaurer ce temple à un semblant de son état original."
 ruined_temple_complex:0 "§gComplexe de Temples en Ruines§!"
 desc_ruined_temple_complex:0 "L'un des grands Complexes de Temples d'Haless. Maintenant ruiné au-delà de toute réparation, sa majesté titanesque s'est fondue dans le paysage, ne laissant que les collines et crêtes d'un léviathan englouti."
 corrupted_temple_complex:0 "§OComplexe de Temples§! §RCorrompu§!"
 desc_corrupted_temple_complex:0 "Dans cette province se trouve un temple corrompu par la magie de la Voie Dévorante. Les protections corrompues lieront passivement tout esprit non vigilant qui entre dans son influence, drainant leur énergie pour usage dans des rituels magiques interdits.\n\nCe Temple Corrompu est actuellement §YActif§! :\n£yes£La religion dans §Y[Root.GetName]§! est la §YVoie Dévorante§!\n£yes£La religion dans §Y[Root.Owner.GetName]§! est la §YVoie Dévorante§!"
