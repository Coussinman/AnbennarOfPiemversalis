 #Mission Tree Titles and Descriptions
 seinathil_senior_branch_title:0 "Se Réconcilier avec Istralore"
 seinathil_senior_branch_desc:0 "Durant les Guerres Lilas, nous avons combattu aux côtés du Parti de la Rose contre nos cousins d'Istralore. Les tensions demeurent vives depuis lors, le mot « traître » étant prononcé avec bien peu de précautions. Ces blessures guériront avec le temps, mais les soigner plus tôt que prévu pourrait nous être bénéfique. Après tout, Istralore, malgré nos liens du sang, est sans aucun doute plus puissante que nous. Nous pourrions faire jouer quelques relations avec de tels alliés..."
 seinathil_istralores_stage_title:0 "Usurper la Scène d'Istralore"
 seinathil_istralores_stage_desc:0 "Grâce à nos efforts dans les suites des Guerres Lilas, nous ne sommes plus perçus comme la troupe de seconde zone, la doublure, les « ducs aux fredaines frivoles », non. Après de nombreuses générations de mépris, Istralore nous reconnaît enfin comme ses égaux. \n\nMais que se passerait-il si nous étions en réalité bien davantage ? Après tout, ce sont nos chansons qui résonnent dans les salles royales, nos récits qui enchantent les foules, notre nation à laquelle pensent les gens quand ils disent « Silistra ». Il est temps d'organiser une réunion de famille bien méritée."
 seinathil_istralores_stage_reward:0 "Si §YIstralore§! a rivalisé avec §Y[Root.GetName]§!, alors §Y[Root.GetName]§! obtient un Casus Belli de §YRestauration d'Union§! contre eux pendant §Y20§! ans. Sinon, l'événement '§YLa Réunion Silistra§!' se produit pour §YIstralore§!."
 seinathil_conductor_ensemble_title:0 "Un Chef d'Orchestre, un Ensemble"
 seinathil_conductor_ensemble_desc:0 "« Deux maisons, toutes deux égales en dignité. » Une réplique frappante pour nos bardes, mais nous devons d'abord rendre réel l'événement qui inspirera ce récit. Les couronnes de [Root.GetName] et d'Istralore seront unies, que ce soit par un protagoniste unique ou partagées comme co-protagonistes. Le monde est une scène, nous en serons le centre !" 
 seinathil_conductor_ensemble_req:0 "§YIstralore§! est un Allié Bardique"
 seinathil_deamoine_madrigals_title:0 "Madrigaux de Deamóine"
 seinathil_deamoine_madrigals_desc:0 "Deamóine abrite une notable population halfeline : ils ont leur propre culture et leurs styles musicaux, distincts des nôtres, mais restent concentrés sur leur métier traditionnel d'agriculteurs. Ils pourraient être bien davantage ! Les madrigaux sont très populaires à Deamóine ces temps-ci. Si nous développions un peu plus la province, nous pourrions œuvrer à exporter plus que de simples fruits et légumes, mais également davantage de partitions musicales !"
 seinathil_deamoine_madrigals.tt:0 "Toutes les provinces papetières produiront 15% de papier en plus, à jamais. Cela inclut les futures provinces."
 seinathil_esterfield_ballads_title:0 "Ballades de Champester"
 seinathil_esterfield_ballads_desc:0 "L'Estallen est une terre d'amour, de passion. De tels sujets sont communément le thème de chansons, et Champester compte de nombreux bardes composant des ballades à la belle jeune fille d'en face. Peut-être qu'avec un peu de travail, nous pourrions transformer cela en affaire lucrative, exportant des partitions pleines de ballades d'amour à travers l'Anbennar ?"
 seinathil_esterfield_ballads.tt:0 "Toutes les provinces papetières produiront 15% de papier en plus, à jamais. Cela inclut les futures provinces. Ceci se cumule."
 seinathil_cardesti_neighborhoods_title:0 "Quartiers Cardesti"
 seinathil_cardesti_neighborhoods_desc:0 "Les Cardesti sont un peuple à l'histoire maudite et malheureuse. Nombreux sont ceux à travers l'Anbennar qui les repoussent par peur de la malédiction, mais nous voyons une petite parenté dans la culture de ce peuple.\n\nIls ont, comme nous, une forte passion pour les arts musicaux, et leurs grands festivals et carnavals s'intégreraient parfaitement dans nos cités ! Nous devrions inviter ces gens à s'installer sur nos terres, de manière permanente !"
 seinathil_freedom_triumph_title:0 "Liberté et Triomphe"
 seinathil_freedom_triumph_desc:0 "Qu'est-ce qui inspire une épopée musicale plus que les récits du bien contre le mal ? Vraiment rien. Les légendes de batailles contre les Rois-Sorciers continuent de toucher les lèvres des bardes encore de nos jours, mais cela fait déjà un bon moment qu'Alarian Gardechant a libéré notre capitale du Castenor Noir. Si nous devions vaincre un nouveau mal, nous aurions assurément de nouveaux matériaux pour nous occuper pendant des années !"
 seinathil_freedom_triumph_tt:0 "Gagner une guerre contre un pays Maléfique"
 seinathil_rally_forces_title:0 "Rallier nos Forces"
 seinathil_rally_forces_desc:0 "La région connue sous le nom de Barges-Chantantes s'étend de Champester à Deamóine, mais nous ne contrôlons qu'une petite portion de cette terre. Vraiment, ce sont bien les barges « chantantes », n'est-ce pas ? Qui de mieux pour gouverner cette terre que les véritables maîtres du chant eux-mêmes ? Nous devons œuvrer à corriger cette injustice, par la force."
 seinathil_singing_songbarges_title:0 "Des Barges-Chantantes qui Chantent"
 seinathil_singing_songbarges_desc:0 "Les guerres seront longues et sanglantes, mais le matériau que nos bardes obtiendront pour les chansons de notre victoire sera chanté au loin à travers les Barges-Chantantes, et au-delà ! Ils sauront qu'en ce jour Seinathíl règne en maître absolu !"
 seinathil_rebuild_songbarges_title:0 "Reconstruire les Barges-Chantantes"
 seinathil_rebuild_songbarges_desc:0 "Les guerres furent, en effet, longues et sanglantes, et bien que nous ayons beaucoup de nouveau matériau pour nos chansons et poèmes, nos citoyens souffrent. Seinathíl n'est pas une terre de tyrans : ces nouveaux citoyens apprendront que nous sommes là pour les élever ! Nous devrions passer du temps à reconstruire, à réparer cette terre que nous venons de conquérir. Bientôt elle sera encore mieux qu'avant, et les épopées qu'ils écriront sur notre règne seront si nombreuses qu'ils devront peut-être même ouvrir de nouvelles fabriques de papier pour suivre la demande de partitions musicales !"
 seinathil_bardic_college_title:0 "Rénover le Collège Bardique"
 seinathil_bardic_college_desc:0 "Le Collège Bardique de Seinathíl fut fondé il y a des centaines d'années, suite à la Guerre du Roi-Sorcier. Bien qu'il demeure le meilleur collège au monde pour l'apprentissage des arts bardiques, nous mentirions si nous disions qu'il ne pourrait pas bénéficier de quelques retouches. Avec des rénovations, il deviendra non seulement aussi impressionnant qu'à son âge d'or, mais encore meilleur !"
 seinathil_reinstate_warsingers_title:0 "Rétablir les Guerrechants"
 seinathil_reinstate_warsingers_desc:0 "Quand la famille Silistra s'installa ici dans les années 1300, elle apporta les Banshees istralariens sur ces terres. Ces Banshees évoluèrent bientôt en une escouade d'élite de guerriers, célèbres pour leur art musical appelé « guerrechant », et nommés d'après la fondatrice de la dynastie Silistra, Istralania Guerrechant. Au fil des années, les Guerrechants ne sont devenus guère plus qu'une note de bas de page dans l'histoire, mais si nous ouvrons une nouvelle aile au Collège Bardique, spécifiquement dans le but d'entraîner de nouveaux guerriers dans l'art du Guerrechant, nous pourrions assister à une résurgence !"
 unlock_merc_seinathil_warsingers_tt:0 "Débloque la compagnie mercenaire des §YGuerrechants§! pour le recrutement"
 has_unlocked_merc_seinathil_warsingers:0 "A débloqué la compagnie mercenaire des §YGuerrechants§!."
 seinathil_imperial_ambitions_title:0 "Ambitions Impériales"
 seinathil_imperial_ambitions_desc:0 "Dans quel but sommes-nous un Empire ? L'Anbennar fut fondé il y a des centaines d'années, et pour quoi ? Il était censé mettre fin aux querelles de seigneurs de guerre mesquins, soucieux de peu plus que de froisser leurs plumes et de se déclarer petits rois.\n\nEt pourtant nous voici, dans le présent, avec des Empereurs ne faisant guère plus que de travailler à poursuivre leurs propres objectifs, que ce soit la Damérie ou Wex, l'effet est le même.\n\nPlus jamais. Nous jetterons notre chapeau dans l'arène. Seinathíl force son chemin vers le centre de la scène. Nous ne sommes pas une collection d'États à piétiner par un Empereur puissant : l'Empereur est là pour diriger, pour protéger ! Et c'est ce que nous ferons."
 seinathil_songemperor_title:0 "L'Empereur-Chanteur"
 seinathil_songemperor_desc:0 "Le poids de la couronne est lourd. Des chansons ont été chantées pendant d'innombrables siècles sur la façon dont le pouvoir absolu corrompt, mais nous devons rester fidèles à nos objectifs. Le rêve anbennari est celui d'innombrables États travaillant ensemble. Ils chanteront des chansons de notre couronnement, mais elles n'égaleront pas même un pourcentage des chansons qu'ils chanteront de ce que nous ferons avec cette couronne."
 seinathil_united_anbennar_title:0 "Un Anbennar Uni"
 seinathil_united_anbennar_desc:0 "Les temps ont été troublés. Les nouvelles d'outre-mer ébranlent les fondements mêmes de ce que nous pensions être vrai. Et pourtant, nous avons surmonté cela. L'Anbennar est uni une fois de plus, pour un objectif commun. Et nous l'atteindrons."
 seinathil_anbennar_dream_title:0 "Le Rêve d'Anbennar"
 seinathil_anbennar_dream_desc:0 "L'Empire d'Anbennar fut conçu dans un but très spécifique. Après la chute de l'Empire Jexisien, la région était un chaos, avec des seigneurs de guerre se querellant pour les miettes qu'ils pouvaient trouver. Le Grand Sommet d'Aranthíl changea tout cela, et l'Empire fut formé pour faire avancer nos terres ensemble dans la paix. Nous sommes séparés, mais nous travaillons aussi ensemble pour une vie meilleure. C'est cela le Rêve d'Anbennar. Nous devrions répandre ce rêve au loin."
 seinathil_fledgling_fugue_title:0 "Une Fugue Naissante"
 seinathil_fledgling_fugue_desc:0 "Notre véritable voyage commence ici. Seinathíl se trouve dans une position dangereuse, prise en étau entre ceux qui voudraient nous voir subir du mal, mais nous surmonterons cela, et à la fin, ils chanteront des récits incessants de notre brillance, si séduisants que beaucoup seront enchantés, souhaitant immigrer sur nos terres pour eux aussi saisir un aperçu de cette gloire."
 seinathil_swelling_seranade_title:0 "Une Sérénade Grandissante"
 seinathil_swelling_seranade_desc:0 "Il ne suffit pas de briller, nous devons surpasser en éclat. Le chemin d'un vrai musicien n'est jamais achevé, jusqu'à ce que tous les yeux soient rivés sur lui. Cette brillance rayonnera bien au-delà de nos murs."
 seinathil_mighty_minuet_title:0 "Un Menuet Puissant"
 seinathil_mighty_minuet_desc:0 "Alors que nos légendes grandissent, nos forces aussi. Un soldat cherchant à faire valoir ses droits et à faire fortune réalise que Seinathíl est un nom à respecter, une marque de qualité. Et avec lui, nous continuerons notre héritage."
 seinathil_climactic_concerto_title:0 "Un Concerto Culminant"
 seinathil_climactic_concerto_desc:0 "La musique, pour l'essentiel, a été l'une de deux choses durant la majeure partie de l'histoire. Un musicien de cour jouait un spectacle raffiné pour la cour royale, ou un barde itinérant jouait pour quelques paysans dans une taverne. Aujourd'hui, nous inventerons une troisième façon de vivre la musique : le festival musical ! Cet événement gigantesque se tiendra tous les cinq ans, et sera un témoignage de la gloire des musiciens de Seinathíl ! Des milliers viendront de très loin pour assister à la musique de la journée."
 seinathil_seincourt_title:0 "Former la Cour-Chantante"
 seinathil_seincourt_desc:0 "Notre nation et le Collège Bardique, ainsi que ses arts, se sont de plus en plus entremêlés. Les bardes et musiciens occupent les plus hauts rangs de la fonction publique, et le temps est venu de rendre officielle notre suprématie bardique. Par un simple décret, nous deviendrons la Cour-Chantante, un gouvernement construit autour de la musique et des histoires qui en découlent.\n\nLe Collège Bardique sera élevé comme l'organisateur de toute magie dans le royaume, et nous pourrons nous concentrer sur ce que nous souhaitons vraiment : la diffusion de nos chansons et histoires.\n\n§RATTENTION : CECI RÉDUIRA VOTRE CAPACITÉ GOUVERNEMENTALE DE MOITIÉ. Planifiez en conséquence !§!"
 seinathil_fight_muse_title:0 "Combattre pour nos Muses"
 seinathil_fight_muse_desc:0 "Les bardes de Seinathíl ont historiquement chanté aux dieux de la Cour Régente, les utilisant comme leurs nombreuses muses. Mais deux muses en particulier ont pris une importance particulière : d'abord, il y a Ryala, qui a constamment été la voix à laquelle nous chantons depuis des siècles. Puis vous avez le plus récemment ascensionné Munas, le dieu de la musique.\n\nAujourd'hui, ces muses sont en danger. Corin et sa clique se battent pour perturber la cour, et si nous ne protégeons pas nos muses, à qui chanterons-nous maintenant ?"
 seinathil_choose_muse_title:0 "Protégés par notre Muse"
 seinathil_choose_muse_desc:0 "Avec la Cour Régente en sécurité dans l'Anbennar, nous pousserons un soupir de soulagement. Mais ce ne furent pas seulement des mains mortelles qui nous menèrent ici. Nous devons remercier la cour elle-même pour cette victoire, et nos muses en particulier. Mais laquelle spécifiquement nous a aidés ici, dans notre moment de besoin ?"
 seinathil_choose_muse.tt:0 "Améliore soit Ryala soit Munas comme notre Dieu Patron."
 seinathil_new_allies_title:0 "Nouveaux Alliés"
 seinathil_new_allies_desc:0 "Nous sommes dans une situation précaire. Après les Guerres Lilas, les anciennes alliances se sont effondrées, et nous sommes seuls et vulnérables ici, menacés de toutes parts. Nous devons trouver un nouvel ami ici, quelqu'un qui se tiendra à nos côtés dans notre moment de besoin."
 seinathil_bard_support_title:0 "Les Bardes sont une Classe de Soutien"
 seinathil_bard_support_desc:0 "Les bardes ne sont pas des guerriers. Sur le champ de bataille, on pourrait supposer qu'ils sont inutiles. Cependant, ce n'est tout simplement pas vrai. Bien qu'un barde puisse avoir des difficultés seul, ce qu'il peut faire en soutien aux autres, c'est là que résident ses vrais talents. Nous sommes comme le noble barde, à bien des égards.\n\nSeuls, nous ne pouvons pas y arriver. Mais avec nos nouveaux amis, nous le pouvons. Nos bardes chanteront des chansons de notre amitié, et ensemble nous prendrons les champs de bataille, plus forts que si nous étions séparés."
 seinathil_bard_support.tt:0 "Vous et votre allié deviendrez liés comme Alliés Bardiques. Vous obtenez des bonus à chaque fois que vous êtes en guerre ensemble."
 seinathil_war_friendship_title:0 "Chansons de Guerre et d'Amitié"
 seinathil_war_friendship_desc:0 "Avec nos nouveaux amis, nous sommes devenus un adversaire redoutable sur le terrain ! Unis nous tenons debout, prêts à semer la peur chez ceux qui osent s'opposer à nous ! Ils chanteront des chansons de nos victoires !"
 seinathil_war_friendship_tt:0 "Gagner 5 guerres avec vos Alliés Bardiques !"
 seinathil_song_blood_title:0 "Frères de Chant et de Sang"
 seinathil_song_blood_desc:0 "Nous avons fait du chemin. Nous nous rapprochons de nos alliés chaque jour qui passe, et alors que notre lien se resserre, nos bardes de bataille grandissent aussi en force, plus habitués à soutenir sur le champ de bataille. Avec assez d'expérience, nous pouvons accomplir de grandes choses."
 seinathil_song_blood_tt:0 "Gagner 10 guerres avec vos Alliés Bardiques !"
 seinathil_skald_allies_tt2:0 "Vous et votre Allié Bardique vous rapprocherez, et vos magies bardiques grandiront en puissance. Vos bonus en guerre ensemble augmenteront."
 seinathil_support_mains_title:0 "Soutiens Principaux"
 seinathil_support_mains_desc:0 "Nous avons presque atteint les limites de ce que les magies bardiques peuvent faire sur le champ de bataille. Nos vétérans expérimentés transmettent ces tactiques à une nouvelle génération, qui les affine davantage, jusqu'à ce que nous soyons une machine expérimentée. Le soutien parfait."
 seinathil_support_mains_tt:0 "Gagner 15 guerres avec vos Alliés Bardiques !"
 seinathil_support_mains_tt2:0 "Vous et votre Allié Bardique vous rapprocherez encore plus. Vos bonus en guerre ensemble augmenteront."
 seinathil_strengthening_bards_title:0 "Renforcer les Bardes"
 seinathil_strengthening_bards_desc:0 "Avec la création de la Cour-Chantante, les bardes sont cruciaux même dans les plus petites affaires d'État. Nous devons nous assurer qu'ils sont bien soutenus et loyaux, sinon ce système gouvernemental expérimental n'ira pas loin !"
 seinathil_strengthening_bards_tt:0 "Les Bardes affineront leurs compétences encore davantage. Vos bonus en guerre avec votre Allié Bardique atteindront leur plein potentiel !"
 seinathil_modernize_college_title:0 "Moderniser le Collège Bardique"
 seinathil_modernize_college_desc:0 "Le Collège Bardique, autrefois le plus impressionnant du pays, a commencé une fois de plus à être laissé de côté. Il est certainement impressionnant, oui, mais alors que le temps progresse et que de nouvelles avancées sont faites, il a tendance à s'en tenir à des méthodes plus conservatrices.\n\nRévolutionnons notre collège avec une refonte et rénovation complètes ! Tous les esprits les meilleurs et les plus brillants, tous les livres les plus rares sur les sujets d'Enchantement. Avec ceci à nos côtés, nous devrions trouver plus facile de rechercher la magie nous-mêmes, et avec une école si glorieuse, ce serait criminel de NE PAS envoyer les futurs héritiers à l'école là-bas !"
 seinathil_modernize_college_tt:0 "L'école de magie d'enchantement aura un §G+25% Modificateur de Gain d'XP§!, et vous aurez une plus grande chance d'obtenir un héritier mage !"
 bardic_college_xp_bonus_tt:0 "Le §cCollège Bardique§! aidera [Root.Monarch.GetName] à étudier cette école : §G+25% Modificateur de Gain d'XP§!"
 seinathil_repair_swansong_title:0 "Un Instrument Digne d'un Barde"
 seinathil_repair_swansong_desc:0 "Durant la Guerre du Roi-Sorcier, le légendaire troubadour elfique Alarian Gardechant prit la forteresse qui serait plus tard connue sous le nom de Seinathíl, n'utilisant guère plus que la musique, un peu de magie, et sa harpe enchantée de confiance, Chant du Cygne.\n\nIl s'est écoulé bien des lunes depuis cette guerre, et bien que l'école qu'Alarian fonda détienne toujours sa harpe, exposée, le temps a vieilli ce bel instrument. Elle a perdu beaucoup de son lustre et n'est guère plus qu'un artefact d'une époque révolue, brisé et inutilisable. Il est temps de remédier à cela. Avec un peu de travail, de magie, et des ressources coûteuses, nous pouvons faire chanter à nouveau le Chant du Cygne !"
 seinathil_repair_swansong_tt:0 "Enchantement : §TRenommé§! ou mieux"
 seinathil_get_swansong_title:0 "Chant du Cygne"
 seinathil_get_swansong_desc:0 "Avec les réparations terminées, le Chant du Cygne est plus impressionnant que jamais auparavant. Mais son vrai pouvoir ne peut être débloqué sans un barde vraiment doué, prêt à s'imprégner d'elle."
 seinathil_get_swansong_tt:0 "Enchantement : §OLégendaire§! ou mieux"
 seinathil_bards_north_title:0 "Bardes du Nord"
 seinathil_bards_north_desc:0 "Loin dans le nord gelé se trouve la terre de Gérudie, connue pour ses habitants rudes et robustes. Ces Gérudiens ont une longue histoire riche de musique et de récits, chantés par ceux qu'ils appellent Skaldes. Ils sont tout à fait similaires à nos propres bardes ! Peut-être y a-t-il plus en commun entre nous que vous ne l'attendriez ! Nous devrions essayer de nous allier avec ces hommes du nord gelé, il y a beaucoup que nous pouvons partager !"
 seinathil_bards_north.tt:0 "Envoie une missive aux skaldes du nord offrant une alliance"
 seinathil_skald_allies_title:0 "Nos Alliés Skaldes"
 seinathil_skald_allies_desc:0 "Avec nos nouveaux alliés trouvés, nous avons une appréciation beaucoup plus profonde de l'art skaldique que nous n'en avions à l'origine. Il est similaire au nôtre, et pourtant différent et unique à sa manière, et tout à fait beau dans l'ensemble. Si nous combinons davantage nos chansons, nous pouvons accomplir de grandes choses."
 seinathil_skald_allies.tt:0 "Vous et votre allié skaldique deviendrez liés comme Alliés Bardiques. Vous obtenez des bonus à chaque fois que vous êtes en guerre ensemble."
 seinathil_skaldic_teachings_title:0 "Incorporer les Skaldes"
 seinathil_skaldic_teachings_desc:0 "Avec la modernisation du Collège Bardique, nous devrions chercher plus de cours et de sujets à enseigner. Nos vieux amis du nord, les Skaldes, nous ont beaucoup appris juste par conversation occasionnelle et notre alliance, mais si nous les invitons en classe de manière officielle, nos bardes peuvent apprendre directement d'eux !\n\nCeci aura le malheureux effet secondaire de probablement mettre en colère beaucoup de nos Bardes locaux, cependant, qui veulent être ceux qui enseignent les cours, pas quelques hommes du nord étrangers."
 seinathil_skaldic_teachings.tt:0 "Vous gagnerez un nouveau privilège de Caste de Mages, donnant des coûts de technologie et de pouvoir réduits."
 senathil_age_tt:0 "Le propriétaire de [916.GetName] recevra des événements concernant les développements musicaux de cette ère au cours des prochaines décennies"
