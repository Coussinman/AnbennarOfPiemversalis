 #Events
 
 seinathil.1.t:0 "Des Migrants Affluent vers nos Cités"
 seinathil.1.d:0 "Les poèmes et ballades constituent notre principale exportation, ce n'est vraiment rien de nouveau. Cependant, récemment les histoires que les bardes ont chantées de notre magnifique pays se sont répandues au loin, et un important afflux d'immigrants est venu se joindre aux récits et ajouter leur propre fortune à la nôtre ! Cela bénéficie à toute notre nation, mais pour mieux ressentir les effets, nous devrions diriger ces nouvelles familles vers l'installation dans l'une de nos provinces du cœur principal de notre État. Mais où s'installeront-elles ?"
 seinathil.1.a:0 "Elles vivront à Seinathíl !"
 seinathil.1.b:0 "Elles vivront à Pont-des-Notes !"
 seinathil.1.c:0 "Elles vivront à Deamóine !"
 seinathil.1.e:0 "Elles vivront à Champester !"
 
 seinathil.2.t:0 "Le Festival des Notes de cette Année !"
 seinathil.2.d:0 "Tous les cinq ans, le Festival Musical de Pont-des-Notes, affectueusement appelé « Festival des Notes » par les citoyens des Barges-Chantantes, est le plus grand événement du pays ! Des musiciens de tout l'Anbennar, et même au-delà, viennent présenter leurs projets les plus récents. Nous pouvons exploiter cet événement au profit de notre nation."
 seinathil.2.a:0 "Taxer les visiteurs !"
 seinathil.2.b:0 "Convaincre certains visiteurs de rejoindre l'armée !"
 seinathil.2.c:0 "Convaincre certains visiteurs de rester"
 seinathil.2.g:0 "Utiliser le Festival des Notes pour stabiliser quelques problèmes politiques"
 seinathil.2.e:0 "Suggérer davantage de musique de propagande pour nos soldats..."
 seinathil.2.f:0 "Une autre année formidable pour le Festival des Notes !"
 
 seinathil.3.t:0 "Une Offre aux Skaldes !"
 seinathil.3.d:0 "Les bardes du grand sud, dans les terres de l'Empire d'Anbennar, nous ont envoyé une étrange missive. Ils viennent à nous non comme des étrangers, mais comme des « frères bardiques ». Certes, l'art qu'ils appellent magie bardique est similaire à nos enseignements skaldiques. Ils nous offrent une alliance. Peut-être y a-t-il quelque chose que nous pouvons apprendre de ces soi-disant « bardes » ?"
 seinathil.3.a:0 "Accepter l'alliance"
 seinathil.3.b:0 "Décliner l'offre d'alliance"
 
 seinathil.4.t:0 "La Réponse du Skalde"
 seinathil.4.d:0 "Nous ne nous attendions presque pas du tout à une réponse, encore moins à un envoyé des skaldes franchissant nos portes ! Ils nous offrent leur amitié et demandent un échange culturel. C'est tout ce dont nous pouvions rêver !"
 seinathil.4.a:0 "Former une alliance officielle. L'amitié pour toujours !"

 seinathil.5.t:0 "La Réponse du Skalde"
 seinathil.5.d:0 "Nous ne nous attendions presque pas du tout à une réponse. Et c'est exactement ce qui s'est passé. Les jours se sont transformés en mois, et aucune missive n'est revenue avec un accord, aucun envoyé n'a été envoyé. Nous avons été tout simplement ignorés."
 seinathil.5.a:0 "Maudits soient ces skaldes ! Qui en a besoin, de toute façon ?!"
 
 seinathil.10.t:0 "Le Rêve d'Anbennar !"
 seinathil.10.d:0 "L'Empire d'Anbennar fut conçu dans un but très spécifique. Après la chute de l'Empire Jexisien, la région était un chaos, avec des seigneurs de guerre se querellant pour les miettes qu'ils pouvaient trouver. Le Grand Sommet d'Aranthíl changea tout cela, et l'Empire fut formé pour faire avancer nos terres ensemble dans la paix. Nous sommes séparés, mais nous travaillons aussi ensemble pour une vie meilleure. C'est cela le Rêve d'Anbennar, et maintenant avec notre aide, nous l'avons accompli et bien plus encore. Nous sommes unis une fois de plus, et encore plus de nations à travers Cannor ont rejoint nos rangs. Mais maintenant que nous sommes unis, où devrions-nous aller à partir de là ? Nous avons quelques options que nous pourrions prendre, mais vers quoi nos efforts devraient-ils se diriger ? Nous pourrions combiner nos forces, augmentant les armées et la puissance de l'Empire. Nous pourrions combiner nos économies, renforçant chacun de nous à tour de rôle et déclenchant un nouvel âge d'or dans l'industrie. Ou, nous pourrions combiner nos esprits militaires les plus brillants, toutes les stratégies que nous avons développées séparément, nous formant ensemble dans un nouveau but. Que devrions-nous choisir ?"
 seinathil.10.a:0 "Nous sommes ensemble, dans la guerre !"
 seinathil.10.b:0 "Nous sommes ensemble, dans la paix !"
 seinathil.10.c:0 "Nous sommes ensemble, dans la stratégie !"
 
 
 seinathil.11.t:0 "Le Rêve d'Anbennar"
 seinathil.11.d:0 "L'Empire d'Anbennar fut conçu dans un but très spécifique. Après la chute de l'Empire Jexisien, la région était un chaos, avec des seigneurs de guerre se querellant pour les miettes qu'ils pouvaient trouver. Le Grand Sommet d'Aranthíl changea tout cela, et l'Empire fut formé pour faire avancer nos terres ensemble dans la paix.\n\nNous sommes séparés, mais nous travaillons aussi ensemble pour une vie meilleure. C'est cela le Rêve d'Anbennar, et avec un décret de notre empereur à Seinathíl, nos ressources iront vers l'aide mutuelle. Ce que nous dépensons en cela, nous le récupérerons bien plus."
 seinathil.11.a:0 "Nous sommes ensemble, dans la guerre !"
 
