 seinathil.14.t:0 "La Formation de la Cour-Chantante"
 seinathil.14.d:0 "La salle n'est pas silencieuse durant le couronnement. Des centaines des Bardes les plus puissants du pays sont là, jouant une glorieuse symphonie en l'honneur de ce jour. [Root.Monarch.GetName] se lève de [Root.Monarch.GetHerHis] trône et s'adresse à sa nouvelle cour. Seinathíl est un royaume des arts, de la créativité, de la musique. Ainsi cela a été, et ainsi cela sera à jamais. À partir de ce jour, la Cour-Chantante règne, et les Bardes façonneront notre avenir. Que nos chansons planent dans l'air pour l'éternité."
 seinathil.14.a:0 "Vous avez maintenant accès aux nouveaux États de Mages. Maintenant alors, où est ma harpe ?"
 
 seinathil.15.t:0 "Le Festival des Notes Tourne au Drame"
 seinathil.15.d:0 "Le Festival des Notes est conçu pour présenter les meilleurs talents et musiques que Seinathíl a à offrir. Malheureusement, il s'avère qu'avec la façon dont le pays s'en sortait mal récemment, la musique est soit molle, manifestement incorrecte, ou cinglante. Ou mauvaise, principalement mauvaise. Des légions de paysans fatigués, excités à l'idée de quelques semaines de congé au Festival des Notes, se sont transformées en légions d'émeutiers en colère. Plusieurs émeutiers et musiciens ont été tués, et ce n'est pas exactement une bonne image pour notre pays."
 seinathil.15.a:0 "Heureusement que je n'y suis pas allé cette année !"
 
 seinathil.16.t:0 "L'Héritier Envoyé au Collège"
 seinathil.16.d:0 "Certains y vont volontiers. Certains se plaignent et disent qu'ils ont d'autres objectifs et aspirations, mais ceci est SEINATHÍL. Nous sommes une famille de bardes, et nous resterons une famille de bardes ! Avec le temps [Root.Heir.GetName] comprendra, et grandira pour devenir un beau jeune mage."
 seinathil.16.a:0 "N'espère pas que je paie pour tes livres, cependant."
 
 seinathil.17.t:0 "Réparer le Chant du Cygne"
 seinathil.17.d:0 "Durant la Guerre du Roi-Sorcier, le légendaire troubadour elfique Alarian Gardechant prit la forteresse qui serait plus tard connue sous le nom de Seinathíl, n'utilisant guère plus que la musique, un peu de magie, et sa harpe enchantée de confiance, le Chant du Cygne. Il s'est écoulé bien des lunes depuis cette guerre, et bien que l'école qu'Alarian fonda détienne toujours sa harpe, exposée, le temps a vieilli ce bel instrument.\n\nElle a perdu beaucoup de son lustre et n'est guère plus qu'un artefact d'une époque révolue, brisé et inutilisable. Mais rien ne peut être brisé pour toujours, et après un peu de travail, le Chant du Cygne est aussi beau qu'il l'était autrefois, avec de nouveaux enchantements et des cordes renforcées à la Damestear. La harpe légendaire est maintenant prête à être utilisée par notre lignée. Cependant, elle doit encore être activée, et doit être maniée et domptée par un musicien vraiment digne. Il est dit que l'arme choisit le porteur, mais dans ce cas il semble presque que ce soit littéralement vrai. Nous devons être enchanteurs avant de pouvoir même espérer utiliser le Chant du Cygne à son plein potentiel."
 seinathil.17.a:0 "Bientôt nous aurons un instrument digne de nous !"
 
 seinathil.18.t:0 "Chant du Cygne"
 seinathil.18.d:0 "La Cour-Chantante reste inhabituellement silencieuse alors que [Root.Monarch.GetName] pince les cordes pour la première fois. La magie plane sur chaque note, tangible et résonnant à travers tous ceux présents dans la salle. Le pouvoir du Chant du Cygne était immense, et nous l'avons seulement amélioré avec nos réparations. Et maintenant il appartient à Seinathíl de le manier. Comment utiliserons-nous ce nouveau pouvoir ?"
 seinathil.18.a:0 "Le Chant du Cygne sera utilisé pour le bénéfice de Seinathíl !"
 seinathil.18.b:0 "Le Chant du Cygne sera utilisé pour le bénéfice de tous !"
 seinathil.18.c:0 "Le Chant du Cygne sera utilisé pour le bénéfice des arts bardiques !"
 seinathil_swansong_tt:0 "La magie du Chant du Cygne améliorera encore davantage la capacité de nos Alliés Bardiques ! Nous obtiendrons +15% de moral et +10% de discipline en guerre avec nos alliés !"
 
 seinathil.20.t:0 "À Qui Devrions-nous Chanter nos Chansons ?"
 seinathil.20.d:0 "La Ligue de la Cour Régente est victorieuse, et nous aussi ! Nous devons remercier nos muses pour cette victoire. À Seinathíl, nous avons historiquement chanté à deux muses en particulier. Munas, le Dieu du voyage et de l'exploration, est aussi le patron de la musique, et convient donc bien à nos chansons. Ryala, cependant, a été la muse populaire de nombreux jeunes artistes, une inspiration pour maintes chansons. À qui donnons-nous crédit pour notre victoire aujourd'hui ?"
 seinathil.20.a:0 "Ryala nous a menés à la victoire, et elle le fera encore !"
 seinathil.20.b:0 "Munas nous a menés à la victoire, et il le fera encore !"
 seinathil_ryala_god_tt:0 "Choisir §YRyala§! comme notre dieu patron donnera maintenant avec un §G-1%§! de décroissance de prestige supplémentaire et §G+1§! relations diplomatiques"
 seinathil_munas_god_tt:0 "Choisir §YMunas§! comme notre dieu patron viendra en plus avec un §G1§! prestige annuel supplémentaire et §G+5%§! de chance de colon supplémentaire"
 
 
 seinathil.21.t:0 "La Période Renaissance"
 seinathil.21.d:0 "Avec l'adoption des idées de la Renaissance dans notre pays commence une période de nouvel art, et pas seulement physique, mais musical aussi ! La période Renaissance montra une liberté croissante des contraintes médiévales alors que les gens commençaient à rechercher davantage dans l'histoire culturelle de la Damérie et de Castenor, avec plus de variété dans l'étendue, le rythme, l'harmonie, la forme, et la notation. Ce n'était pas un ressassement d'idées et mouvements anciens, mais un nouveau mouvement né de ces idées, prenant les conventions anciennes et les reliant à l'époque moderne. Non seulement les conventions et styles anciens, mais les instruments classiques furent bricolés aussi, formant de nouveaux sons et instrumentations, comme le basson de Giberdi, et même les premières versions de la guitare.\n\nCe fut aussi la naissance de l'usage régulier des partitions, avec les chansons se répandant plus loin et plus vite que jamais auparavant ! Et elles étaient nécessaires aussi, car un plus grand afflux de Troubadours voyageait sur le continent que dans les siècles précédents. Avec la Marée Verte et l'effondrement d'Escann, les Troubadours des cours escanniennes voyageaient au loin, répandant ces styles musicaux avec eux. Cela fit que ça s'enracina plus vite que la musique ne l'avait jamais fait auparavant, et cette propagation rapide continuerait à travers les siècles."
 seinathil.21.a:0 "Intéressant !"
 
 seinathil.22.t:0 "La Période Badarazi"
 seinathil.22.d:0 "Les influences de la Marée Verte furent plus que du sang et des batailles. Bien que beaucoup seraient réticents à l'admettre, la culture orque commença à s'infiltrer dans certaines zones, bien que dans de nombreux cas elle ne fut pas vraiment populaire jusqu'à ce que quelqu'un d'autre prenne le style et l'adapte pour les audiences cannoriennes.\n\nTel fut le cas durant la période Badarazi, où la Camerata de Verne, un groupe de poètes et musiciens, commença à produire une nouvelle musique utilisant la tonalité de pratique commune, ou écrire une pièce dans une clé particulière. Cela s'enracina très vite, et encore plus d'influences orques s'infiltrèrent peu après, comme l'introduction de la puissante ligne de basse motrice. La musique devint aussi plus importante, avec la création de l'orchestre. La musique n'était plus seulement des bardes individuels, c'était une expérience, grandiose et sérieuse !\n\nCertaines histoires disent que quand un des membres de la Camerata de Verne entendit d'abord la musique orque, il demanda au musicien comment il appelait cette musique fantastique. L'orque répondit « Bada-orazi », ce qui signifie « Nouvelle Chanson », comme s'il n'avait pas encore nommé la chanson. Le Vernien, ne connaissant pas très bien l'orque, aima le nom et l'utilisa à partir de ce moment comme ce style de musique, qui fut rapidement repris par d'autres."
 seinathil.22.a:0 "Fascinant !"
 
 seinathil.23.t:0 "La Période Silnar"
 seinathil.23.d:0 "Au début des années 1600, la musique Badarazi tombait en désuétude pour de nombreuses raisons. Elle était devenue trop complexe et difficile à digérer. De nombreuses puissances de Cannor trébuchèrent, faisant face aux défaites d'un Petit-Pays uni et autres menaces, et le son orchestral du Badarazi devint associé aux Rois-Sorciers et tyrans. En contraste, un nouveau mouvement balaya rapidement les cœurs et esprits des Cannnoriens, présentant un retour à la simplicité et l'immédiateté de l'attrait. Ce mouvement fut mené par de nombreux bardes halfelins dont la musique s'enracina à cette époque, un grand afflux d'entre eux du Petit-Pays récemment libéré.\n\nLe nom signifie « Du Paradis », car ces pièces étaient plus simples, avec des mélodies plus chantantes, et portaient des concepts de paradis édifiant, même dans les temps les plus sombres. Cette musique n'était pas tant de la musique de cour que de la musique de ville. Après que le style fut solidifié dans le Petit-Pays, des styles plus uniques sortirent des nombreuses républiques à travers Cannor, inspirés par leurs vies et espaces de vie, portant des émotions fortes qui se transmettaient plus facilement que la musique des périodes antérieures."
 seinathil.23.a:0 "Intéressant !"
 
 seinathil.24.t:0 "La Période Passionnée"
 seinathil.24.d:0 "Avec l'adoption des idéaux des Lumières, la musique commença à changer et évoluer vers quelque chose de complètement nouveau, un nouveau mouvement qui prit l'intimité émotionnelle de la Période Silnar et s'enfuit avec. Le coût toujours décroissant de l'impression et la propagation des publications et de l'alphabétisation aux masses redynamisèrent l'industrie musicale, et en conséquence, la musique devint plus individualiste, émotionnelle, dramatique, et souvent remplie d'un récit au-delà du simple son de la musique. Alors que de nouveaux esprits brillants apparaissaient partout dans Cannor, une nouvelle musique apparaissait avec eux, inspirée par toute la grande littérature, l'art, et les merveilles mécaniques de la période. Elle était aussi souvent tout à fait sarcastique et artistique : de nombreuses races plus anciennes la trouvaient très odieuse."
 seinathil.24.a:0 "Fascinant !"
 
 seinathil.25.t:0 "Laurent de Valletombe"
 seinathil.25.d:0 "Beaucoup de compositeurs dédient leurs vies à cette tâche singulière, mais pas Laurent de Valletombe. Membre de l'Ordre Chevaleresque d'Aldrésie, il est compositeur et poète de bataille. Sa prose grandiose, déclarant gloire aux Dieux sur le champ de bataille, a inspiré maint jeune guerrier cherchant à émuler cet individu célèbre."
 seinathil.25.a:0 "Gloire soit à cet incroyable musicien !"
 
 seinathil.26.t:0 "Ademar síl Seinathíl"
 seinathil.26.d:0 "Pourquoi un musicien crée-t-il son art ? Certains le font pour l'argent, certains le font pour leur métier seul, mais Ademar síl Seinathíl le fait pour son pays. Les critiques de son œuvre l'appellent de la propagande d'État glorifiée, et bien sûr nous le payons très bien, mais peu importe si ça a pris, n'est-ce pas ?"
 seinathil.26.a:0 "Gloire soit à cet incroyable musicien !"
 
 seinathil.27.t:0 "Sandur Porteur-de-Lampe"
 seinathil.27.d:0 "« La Ballade d'Alarian Gardechant » est une chanson en six parties écrite par Sandur Porteur-de-Lampe, un testament et une histoire du légendaire Alarian Gardechant, le barde qui fonda notre Collège Bardique. Ce regard en arrière sur l'histoire elfique n'est pas seulement dans l'air du temps, mais il aide aussi à répandre la grande parole de notre histoire !"
 seinathil.27.a:0 "Gloire soit à cet incroyable musicien !"
 
 seinathil.28.t:0 "Artorian Cirier"
 seinathil.28.d:0 "Artorian Cirier, un puissant mage de bataille, a composé un brillant chant de guerre pour nous ! Quand chanté de la bouche d'un porte-étendard, il n'a pas tout à fait les mêmes effets protecteurs, mais il fait bouillir le sang !"
 seinathil.28.a:0 "Gloire soit à cet incroyable musicien !"
 
 seinathil.29.t:0 "Obran Bougepoche"
 seinathil.29.d:0 "Pour quelque raison que ce soit, la musique d'Obran Bougepoche a pris Seinathíl d'assaut dernièrement. Ses compositions, particulièrement dérangées et bizarres (même pour un gnome) sont totalement détestées par la plupart de ceux qui écoutent... sauf par les nombreux bardes et roturiers de Seinathíl. Quant à pourquoi, nous ne le saurons jamais, mais elle est jouée dans chaque taverne et chaque château, paralysant le moral de quiconque visite notre pays."
 seinathil.29.a:0 "Gloire soit à cet incroyable musicien !"
 
 seinathil.30.t:0 "Finorian Vent-des-Bois"
 seinathil.30.d:0 "Les styles musicaux élégants de Finorian Vent-des-Bois sont devenus assez populaires dans notre pays dernièrement. Chaque diplomate faisant aussi office de barde qui se respecte porte une flûte en essayant de l'émuler, ce qui bien qu'assez agaçant dans les mains d'un musicien moindre (les compositions de Vent-des-Bois sont assez complexes), peut être assez plaisant autrement, et ses longs poèmes à la gloire des Elfes disparus nous a rendus assez populaires auprès de l'aristocratie elfique et semi-elfique."
 seinathil.30.a:0 "Gloire soit à cet incroyable musicien !"
 
 seinathil.31.t:0 "L'Opéra de Borian síl Pont-des-Notes"
 seinathil.31.d:0 "L'opéra en tant que forme d'art commença d'abord à Pont-des-Notes, à l'Opéra de Borian síl Pont-des-Notes, sur la 34ème rue, surplombant les jardins. Tout le monde dans le pays connaît l'emplacement exact, car cette nouvelle forme d'art prend le monde d'assaut ! Une forme de théâtre, elle capture particulièrement l'aristocratie, qui vient de très loin pour voir la dernière œuvre représentée. Ceci, bien sûr, signifie que nous pouvons taxer encore plus de gens !"
 seinathil.31.a:0 "Je dois encore avoir mes billets !"
 
 seinathil.32.t:0 "Varok Corne-de-Crâne"
 seinathil.32.d:0 "Beaucoup de musique orque est faite pour être jouée sur le champ de bataille, pour garder le rythme et suivre la cadence avec les flots de bataille. Pas tant d'elle est utilisée dans des poursuites créatives plus honnêtes. Varok Corne-de-Crâne, cependant, a réussi à faire les deux ! Sa musique est à la fois assez populaire à la maison, et sur le champ de bataille !"
 seinathil.32.a:0 "Gloire soit à cet incroyable musicien !"
 
 seinathil.33.t:0 "Grom Note-Profonde"
 seinathil.33.d:0 "La plupart de la musique originalement dérivée des orques ne devient pas importante dans sa forme originale, plus orque. Et elle ne vient certainement pas directement d'un orque. Et elle ne vient CERTAINEMENT pas d'un orque vivant à Seinathíl, et pourtant c'est exactement ce qui s'est passé. L'Orque Gris Grom Note-Profonde, célèbre pour son usage extensif du tuba sur et hors du champ de bataille, a offert de rejoindre nos forces, appréciant l'accueil chaleureux qu'il a reçu de la communauté musicale locale."
 seinathil.33.a:0 "Nous l'accueillons à bras ouverts !"
 
 seinathil.34.t:0 "Darran « Camarade » Grand-Sourire"
 seinathil.34.d:0 "Récemment un musicien nommé Darran « Camarade » Grand-Sourire est devenu assez populaire dans notre pays. Les critiques de lui prétendent qu'il ne fait que voler la musique orque et la « blanchir humainement », ce qui est... exactement ce qu'il fait. C'est assez flagrant. Mais bon, c'est ce que les gens veulent, et il est prêt à le donner. Bien qu'avec ses variations affaiblies et édulcorées de puissants airs orques étrangers, ce sont toujours des airs orques. Ils font vraiment bouillir le sang."
 seinathil.34.a:0 "Gloire soit à cet... incroyable musicien !"
 
 seinathil.35.t:0 "Elran Prêcheur"
 seinathil.35.d:0 "Les compositions d'Elran Prêcheur ont grandi en popularité récemment. En ces temps particulièrement tumultueux, les vers puissants de positivité et d'unité d'Elran ont touché une corde dans les cœurs de beaucoup de gens. Où les tensions sont hautes, cette chanson tend à jouer et à apaiser tout le monde."
 seinathil.35.a:0 "Gloire soit à cet incroyable musicien !"
 
 seinathil.36.t:0 "Musiciens Populaires à l'Étranger"
 seinathil.36.d:0 "Plusieurs musiciens locaux sont devenus particulièrement populaires non dans notre propre pays, mais dans beaucoup d'autres partout dans le monde ! Ils ont quitté notre nation pour répandre leurs chansons et vision à travers le monde. Ceci a un effet secondaire inattendu : partout où nous regardons, il y a un ami populaire en hautes places qui nous attend."
 seinathil.36.a:0 "Gloire soit à ces incroyables musiciens !"
 
 seinathil.37.t:0 "Jahelor « Six-Cordes »"
 seinathil.37.d:0 "Le célèbre musicien Jahelor « Six-Cordes » a rejoint notre cour. Un puissant mage de guerre semi-elfe, Jahelor a voyagé les royaumes pendant des décennies, répandant ses compositions de rechange, histoires de ses voyages et les lieux qu'il a visités. Il sent qu'il peut mettre ses compétences à bon usage avec nous, et voyager vers des lieux nouveaux encore plus excitants, comme inspiration pour sa musique."
 seinathil.37.a:0 "Nous l'accueillons à bras ouverts !"
 
 seinathil.38.t:0 "La Grande Taxe sur les Partitions"
 seinathil.38.d:0 "Les partitions sont d'abord montées en importance au milieu des années 1400 avec l'âge Renaissance de la musique. Elles n'ont fait que grandir en importance dans le temps passé, avec le papier devenant plus important alors que plus de musiciens entrent dans l'affaire. Heureusement, nous avons une forte source de papier à Seinathíl ! Avec un petit ajustement à notre code fiscal, nous pourrions fournir un grand coup de pouce à notre économie avec ce besoin récent pour notre marque spécifique de papier..."
 seinathil.38.a:0 "Une belle source de revenus réguliers !"

 seinathil.39.t:0 "Evin Doigts-Chantants" 
 seinathil.39.d:0 "La « Sonate sur Thílvis » d'Evin Doigts-Chantants a gagné une grande importance dans notre nation dernièrement. Une pièce émouvante, elle a l'intention d'invoquer la vie d'un ouvrier de manufacture à Thílvis. Bien que les intentions de Doigts-Chantants aient pu être plus sympathiques, ceci n'a fait que causer à la populace de Seinathíl de romantiser la vie d'un ouvrier de manufacture halfelin à l'autre bout du monde, et ils réclament des biens manufacturés. Nos manufactures suivent assez bien, heureuses du boost dans les ventes !"
 seinathil.39.a:0 "Gloire soit à cet incroyable musicien !"
 
 seinathil.40.t:0 "Ludwig « le Loup » Mozzus"
 seinathil.40.d:0 "Un individu vraiment répugnant a pris le pays d'assaut récemment. Ludwig « le Loup » Mozzus a été loué comme un visionnaire, un génie, un maître musical. Il a aussi été loué comme immature, scandaleux, et enclin à répandre des morales horrifiantes. Il entre dans les cours avec des PERRUQUES POUDRÉES TEINTES, et vit un style de vie hédoniste extravagant ! Vraiment inconvenant. Cependant, ses tendances plus, ahem, charnelles ont apparemment étalé à travers sa musique à travers notre pays. Il semble que nous pourrions avoir un boom de population bientôt."
 seinathil.40.a:0 "Gloire soit à cet, ahem, incroyable musicien !"
 
 seinathil.41.t:0 "Pierre-Alexandre Pied-Commun"
 seinathil.41.d:0 "Il est dit que de tous les compositeurs de Cannor, Pierre-Alexandre Pied-Commun pourrait être le premier à avoir le vrai don de partager l'émotion à travers sa musique, d'expression communicative et de sentiment juste. Pied-Commun, un compositeur halfelin vivant en Lorent, écrit des pièces géniales qui vous font vraiment sentir comme si vous marchiez les rues de Lorentainé avec lui. Ce style apaisant et plaisant a pénétré la vie à Seinathíl, et a amené tout le pays à un état plus serein et calme."
 seinathil.41.a:0 "Gloire soit à cet incroyable musicien !"
 
 seinathil.42.t:0 "Peyter Largefourré"
 seinathil.42.d:0 "Même durant la Période Silnar plus simpliste, la musique de guerre bombastique et puissante ne disparut jamais vraiment. Prenez, par exemple, Peyter Largefourré, et sa pièce d'Opéra célèbre, Le Vol du Dragon. L'épopée en plusieurs parties daigne raconter l'histoire de l'Éveil Draconique, et elle fait certainement bouillir le sang ! Il n'y a aucun doute que de nombreux soldats marchant sur le champ de bataille aujourd'hui ont ses chansons dans leurs têtes, se voyant comme le Dragon, prêts à frapper !"
 seinathil.42.a:0 "Gloire soit à cet incroyable musicien !"
 
 seinathil.43.t:0 "Verk Vide-Poches"
 seinathil.43.d:0 "Un Gobelin de Ville de Bayvik a récemment été attrapé dans notre pays. Il marchait dans les rues, utilisant une combinaison de talents musicaux et de tricherie mécanique pour mendier de l'argent. Apparemment il faisait cela depuis un bon moment, car au moment où nous l'avons trouvé il avait amassé une collection considérable de pièces."
 seinathil.43.a:0 "Nous avons réapproprié ses fonds pour, ah, de meilleurs buts."
 
 seinathil.44.t:0 "Fanny Crocker"
 seinathil.44.d:0 "La communauté musicale n'a jamais été très gentille avec ses femmes, et cela se vérifie pour le cas tragique de Fanny Crocker. Elle est déjà morte depuis vingt ans, mourant sans le sou et sans reconnaissance, mais récemment ses compositions ont saisi le monde d'assaut, originellement pensées être écrites par son frère, il annonça sur son lit de mort que tout était un mensonge, et qu'elle était la vraie compositrice. Louée comme un génie musical maltraité, son histoire inspire néanmoins les femmes partout dans Cannor qu'elles aussi peuvent créer des chefs-d'œuvre. Notre pays est vu comme un havre pour une nouvelle vague de femmes compositrices, et impressionne tout le monde."
 seinathil.44.a:0 "Bons sentiments, mais j'ai des doutes que beaucoup changera à long terme."
 
 seinathil.45.t:0 "Dak Note-Aiguë"
 seinathil.45.d:0 "Les Lumières amènent toutes sortes, y compris Dak Note-Aiguë, un kobold de la Côte-du-Dragon. Il s'est fait sa place à Seinathíl récemment, écrivant des chansons inspirantes sur l'artisanat magique et l'industrialisation. Beaucoup de ses idées passent au-dessus des têtes des gens, mais certaines connectent assez profondément, et il semble que notre pays devient plus progressiste de jour en jour, avec chaque note qu'il écrit."
 seinathil.45.a:0 "Gloire soit à cet incroyable musicien !"
 
 seinathil.46.t:0 "Kaland Sikopoksimaiks"
 seinathil.46.d:0 "Kaland Sikipoksimaiks est un elfe né-des-ruines Boek, peu commun dans ces parties, mais ses œuvres rassemblées ont récemment été publiées à Seinathíl. Elles sont une collection détaillée et paisible de chansons qui ont pris dans le pays, des récits balayants de la vie à travers Aelantir et Cannor à la fois. Elles font que le monde semble un peu plus petit."
 seinathil.46.a:0 "Gloire soit à cet incroyable musicien !"
 
 seinathil.47.t:0 "Caenlin Chant-des-Bois"
 seinathil.47.d:0 "Un thème important dans la Période Passionnée de la musique est une nouvelle préoccupation avec et abandon à la nature. Aucun musicien n'a encapsulé cette idée mieux que Caenlin Chant-des-Bois, un orque venant du bout lointain des Bois-Profonds, qui a récemment immigré vers notre nation et a écrit des pièces fantastiques sur la force éternelle de la nature. Les pièces calmes mais émotionnelles ont apporté un nouveau côté à notre pays, et laissent beaucoup regarder vers des temps plus paisibles et stables."
 seinathil.47.a:0 "Gloire soit à cet incroyable musicien !"
 
 seinathil.48.t:0 "Arabela sina Gren"
 seinathil.48.d:0 "Arabela sina Gren est une Barde de Guerre légendaire avec de nombreuses victoires sur le champ de bataille. Elle a récemment pris sa retraite de sa position, et a écrit un roman extensif non seulement sur son métier, mais ce qu'elle a appris sur le champ de bataille. Ce texte est sûr d'inspirer de futurs généraux et soldats pour les années à venir."
 seinathil.48.a:0 "Gloire soit à cette incroyable Barde de Guerre !"
 
 seinathil.49.t:0 "Nouveau Général Bardique"
 seinathil.49.d:0 "Notre recherche d'un nouveau général du Collège Bardique s'est révélée réussie, car nous avons maintenant un nouveau Barde pour mener nos troupes !"
 seinathil.49.a:0 "Gloire soit à notre nouveau général !"

 seinathil.50.t:0 "La Réunion Silistra"
 seinathil.50.desc:0 "Les airs bardiques les plus apaisants emplissent la salle de banquet de [Root.Capital.GetCapitalName] — un accompagnement parfait au festin de viandes et fromages servi sur ses tables. Autour d'elle, des Silistras de toutes générations se sont rassemblés en petits cercles de conversation. Quand fut la dernière fois que [Root.Capital.GetCapitalName] tint une telle célébration, et quand fut la dernière fois que [Root.Monarch.GetName] apprécia un festin avec de la famille distante ? \n\nLes Guerres Lilas longues d'un siècle avaient créé une division entre les deux branches de leur dynastie et, n'eût été les Bardes tendant la main de réconciliation vers les Maréchaux, auraient pu créer une rivalité qui n'aurait fini qu'avec la destruction de l'autre. À ce jour, les cicatrices de ces guerres hantent encore Istralore. Istralore, les héritiers de facto de la Damérie. Istralore, la main droite d'une dynastie déposée. \n\nUne salve d'acclamations tire [Root.Monarch.GetName] de [Root.Monarch.GetHerHis] transe. [From.Monarch.GetTitle] [From.Monarch.GetName], sponsor et invité d'honneur de cet événement, lève fièrement [From.Monarch.GetHerHis] calice. « Frères, sœurs, cousins, » [From.Monarch.GetSheHe] s'exclame, « J'aimerais porter un toast au succès grandissant de [From.GetName]. Pendant si longtemps, notre nation n'était qu'une petite collection de comtés mais maintenant nos terres sont vastes et riches et notre peuple prospère. \n\n« Tout cela n'aurait jamais pu être accompli sans le soutien de nos parents [Root.GetAdjective]. Malgré nos différences durant les Guerres Lilas, nous avons montré à l'Anbennar la force de notre sang — de nos liens ! » Des acclamations et huées s'élèvent, comparant [From.Monarch.GetTitle] [From.Monarch.GetName] à un protagoniste dans une épopée pour jeunes garçons. \n\n« Maintenant pour couronner mon petit segment dans ce concert de réunion, » [From.Monarch.GetName] regarde vers [Root.Monarch.GetName], « Après de nombreux actes séparés, cette saga que nous appelons histoire nous a mis dans la même scène. Ma... Non, la proposition de [From.GetName] pour vous, cher [Root.Monarch.GetName], est que nous partagions les feux de la rampe. Réunissons la famille. Mettons les âmes de la chère vieille Istralania et Sideric en paix. »"
 seinathil.50.a:0 "Remettons le groupe ensemble !"
 seinathil.50.b:0 "Pourquoi ne partageons-nous pas la scène ?"
 seinathil.50.b.tt:0 "Nous deviendrons §YAlliés Bardiques§! avec §Y[From.GetName]§!."
 seinathil.50.c:0 "Un sentiment charmant mais..."
 seinathil.50.d:0 "Non. Connais ta place, doublure !"

