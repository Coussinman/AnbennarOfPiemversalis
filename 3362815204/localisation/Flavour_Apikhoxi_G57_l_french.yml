 #Événements par SecretCalder
 flavor_apikhoxi.1.t: "Former la Garde d'Apikhoxí"
 flavor_apikhoxi.1.d: "C'était un jour pluvieux à Apikhoxí. De lourdes gouttelettes battaient un rythme régulier sur le toit de la véranda seigneuriale. Assis dans son fauteuil, [Root.Monarch.GetName] contemplait la place de la ville, vers un chantier de construction animé. Les ouvriers ne semblaient pas se soucier de la pluie.\n\n« Vous m'avez fait appeler, mon seigneur ? »\n\n[Root.Monarch.GetName] hocha la tête et tourna la sienne. Celle qui parlait était Filinara Main-de-Fer, l'intendante de son armée. Ou plutôt de sa milice. C'était un nom de famille étrange, qui lui avait été donné, puisqu'elle n'en avait pas. Il prit note mentalement de le lui demander un jour.\n\n« D'après mes estimations, la caserne sera achevée avant la fin du mois. Vous aurez des logements comme il sied aux braves soldats de notre cité. Comme vous l'avez demandé. »\n\nFilinara acquiesça. « Vous ne le regretterez pas, seigneur. »\n\n« Je l'espère. Ce serait une plaisanterie coûteuse, et mes maîtres à Ormam le prendront mal quand ils apprendront cette... garde qui est mienne. »\n\n« C'est un choix qui nous rend tous plus forts. Bien sûr qu'ils le prendront mal. Mieux vaut s'y préparer. »\n\n[Root.Monarch.GetName] secoua la tête.\n\n« Vous avez un tempérament féroce pour une esclave. Pas étonnant qu'ils vous aient envoyée ici. »\n\n« Ils n'avaient pas d'usage pour moi. Il est bien que vous ayez brisé mes chaînes. Leur perte est votre gain. »\n\n« Il semblerait. Vous promettez beaucoup de cette garde. »\n\nL'ombre d'un sourire apparut sur le visage de Filinara.\n\n« En effet. Comme je vous suis loyale, ils me le seront. Je prendrai ceux qu'Ormam pensait sans usage. Ils serviront bien cette cité. Je vous le promets. »"
 flavor_apikhoxi.1.a: "« Je le crois, venant de vous. »"

 flavor_apikhoxi.2.t: "Nos Frères Plus Calmes Ont une Offre"
 flavor_apikhoxi.2.d: "Le destin favorise notre frère du sud. Le nékhei d'Apikhoxí a récemment rejeté les entraves de ses seigneurs décrépits d'Ormam, les laissant libres de poursuivre leur propre destinée. Apikhoxí chevauche l'embouchure de la rivière Xiktheam, et détient la domination sur les meilleures terres agricoles de Devand. Il est donc peut-être à prévoir qu'ils soient devenus à la fois riches et puissants depuis leur fondation. Aujourd'hui, un émissaire d'Apikhoxí est venu à Besolakí, et a fait une offre à [Root.Monarch.GetName]. Ils investiront dans notre cité en général, et mettront leurs meilleurs et plus brillants mages à notre disposition pour nos projets de larme-de-dame. En échange, ils demandent notre fidélité. Pas au sens féodal, prétendent-ils, mais par notre reconnaissance de leur statut de « premier parmi les égaux » d'une nouvelle ligue qui s'étendra un jour à travers tout Devand, selon leurs plans.\n\nC'est une demande audacieuse, et puisque nous avons seulement récemment rejeté nos propres chaînes, il serait peut-être imprudent de sauter d'un giron à l'autre. Même ainsi, Apikhoxí est plus proche de notre foyer, et nous avons bien plus en commun avec eux qu'avec n'importe quel seigneur d'Alécand lointaine par-delà la mer. Peut-être la coopération dans leur ligue est-elle la voie à suivre.\n\nComment répondrons-nous ?"
 flavor_apikhoxi.2.a: "Leurs termes sont équitables. Qu'il en soit ainsi."
 flavor_apikhoxi.2.b: "Nous ne gaspillerons pas notre liberté en nous enchaînant à ces fous !"

 flavor_apikhoxi.3.t: "Changer le Marché"
 flavor_apikhoxi.3.d: "C'était un jour chaud à Apikhoxí. Les rues baignées de soleil étaient bondées de gens, occupés par le labeur du jour, ou simplement profitant du beau temps. Un gobelet orné vola dans les airs, tourbillonnant majestueusement et répandant des gouttelettes de vin pourpre sur tout un chacun, avant de se briser sur les pavés. Quelques visages se tournèrent vers la source de l'objet, une fenêtre de l'hôtel de ville, d'où jaillissaient des voix fortes, mais hélas plus de verrerie.\n\n« Votre fureur devient coûteuse, Galendhos, j'étais attaché à ce gobelet. »\n\n« Vous trouverez le coût de votre orgueil bien plus grand, quand Ormam vous mettra aux fers pour cette... suggestion. » Galendhos, dont le teint bleu pâle était devenu indigo de rage, lançait des regards de poignards à [Root.Monarch.GetName], qui sirotait dans son gobelet encore survivant. Puis il soupira, et regarda par la fenêtre.\n\n« Pardonnez-moi. C'est un... plan audacieux. Trop audacieux pour mon sang. »\n\n« Clairement. »\n\n« Prenez garde, vieux fou. Vous pourriez trouver un moyen de survivre à la colère d'Ormam, mais je n'ai rien au-delà de ce lieu. Vos termes sont équitables, et si j'étais le seigneur d'Ormam, je les prendrais et serais reconnaissant. Mais ces vieux hommes sont rancuniers, et voient notre ascension avec envie. Certains verraient une grave insulte dans le simple fait de votre offre. »\n\n« Certains. » [Root.Monarch.GetName] s'éclaircit la gorge. « Mais j'ai encore des amis à Ormam, qui pensent comme moi. Mes mots sont rédigés avec soin, et je suis confiant qu'à la fin, nos nobles suzerains par-delà la mer verront le gain à desserrer nos entraves. Et j'ai foi en mes pairs - leur avidité a une emprise plus féroce sur leurs âmes que leur rancœur. »\n\nUn sourire toucha ses lèvres. Galendhos le connaissait bien, et il savait aussi que [Root.Monarch.GetName] avait probablement raison. Probablement.\n\n« Bien. Donnez-moi votre maudite lettre. Je partirai pour Ormam avec la marée. »"
 flavor_apikhoxi.3.a: "« Et que le vent de mort vous emporte, si vos pairs prennent mal ce marché qui est vôtre. »"

 flavor_apikhoxi.4.t: "Dépassé Nos Chaînes"
 flavor_apikhoxi.4.d: "C'était un jour froid à Apikhoxí. Nues étaient les rues, sauf pour quelques marchands têtus, commis débraillés, et leurs clients également obstinés. La plupart de ceux qui le pouvaient restaient à l'intérieur, ou se blottissaient autour de braseros vacillants. Et aujourd'hui, comme tout autre jour, les chants d'exercice dans la caserne de la garde résonnaient à travers la place de la ville, un chant régulier bien qu'avec moins d'audience que d'habitude pour y prêter attention.\n\nMême le bureau de [Root.Monarch.GetName] avait un froid envahissant, malgré les meilleurs efforts d'un foyer diligent. Iserana Zimisces, une marchande d'Ormam, réchauffait ses mains près du feu, le front plissé de réflexion.\n\n« Vous semblez pensive. » offrit [Root.Monarch.GetName], assis derrière [Root.Monarch.GetHerHis] bureau.\n\n« Le message que vous voudriez que j'apporte provoque la réflexion. Je soupçonne que les seigneurs d'Ormam ressentiront la même chose. »\n\n« Mais vous n'êtes pas un seigneur d'Ormam. »\n\n« Je suis une fille d'Ormam. Votre rupture avec eux nous fera du mal. Et j'ai bâti ma vie sur le commerce, sur l'apport de vos marchandises à leurs marchés. »\n\n« Alors ceci ne peut être une surprise pour vous. Les marchandises n'ont jamais coulé que d'ici vers là-bas. »\n\n« Et les gens de là-bas vers ici. Non, ce n'est pas une surprise. Simplement... il y avait une place pour vous, sous la bannière d'Ormam. En levant la vôtre, vous vous dressez contre eux. Ceci, je le comprends, ne restera pas sans défi. Mais je ne suis qu'une âme simple. Je vous ai vus prospérer ensemble. Pour moi, il est présomptueux de penser que maintenant vous vous portez mieux seuls. »\n\n« Orgueil, ou hubris, hm ? »\n\n« Oui. Orgueil ou hubris. »"
 flavor_apikhoxi.4.a: "Je suppose que nous saurons bientôt lequel..."

 flavor_apikhoxi.5.t: "Est Contre Ouest"
 flavor_apikhoxi.5.d: "Un jour plat et couvert trouva Apikhoxí chaude, mais pas si humide qu'elle chasse les gens des rues. C'était une bénédiction pour les membres les plus vaniteux de la garde d'Apikhoxí, qui avaient pris l'habitude de s'exercer sur la place de la ville. La plupart des spectateurs trouvaient l'exhibition convenablement impressionnante, et pas un jour ne passait sans au moins quelques applaudissements pour leur performance.\n\n[Root.Monarch.GetName] trouvait la toile de fond des chants de bataille un rythme convenable pour [Root.Monarch.GetHerHis] travail, alors qu'[Root.Monarch.GetSheHe] rédigeait [Root.Monarch.GetHerHis] lettres sur la véranda. C'étaient des lettres de guerre, après tout. Pas des déclarations de guerre, naturellement - Apikhoxí n'était pas une cité belliqueuse. Mais elle avait des voisins, qui étaient injustement exploités par les seigneurs d'Alécand à l'ouest. Et depuis qu'Apikhoxí avait gagné son indépendance, il était devenu d'autant plus flagrant à quel point Alécand détenait peu de pouvoir réel par-delà la Mer Fendue.\n\nAlors [Root.Monarch.GetName] rédigeait [Root.Monarch.GetHerHis] lettres, et la garde d'Apikhoxí s'exerçait sur la place, tout en préparation d'une guerre inévitable. C'étaient des lettres portant promesses de soutien, à tous nékheis qui pourraient trouver le courage de briser leurs liens avec Alécand, et tracer un cours vers un avenir plus brillant avec Apikhoxí à la place. Car là où Alécand prenait, Apikhoxí donnerait. Armes et hommes pour les manier, bien sûr. Mais plus important, nourriture. Car Apikhoxí était devenue riche et prospère, et tous ceux qui choisiraient sa main en amitié ne mourraient plus jamais de faim.\n\nC'était une promesse simple. Mais, décida [Root.Monarch.GetName], bien plus que n'importe quel seigneur d'Alécand ne pourrait offrir. Et plus important, c'était vrai. Les autres nékheis le savaient, tout comme les seigneurs d'Alécand."
 flavor_apikhoxi.5.a: "Bientôt, tout Devand serait libre."

 flavor_apikhoxi.6.t: "En Ligue avec les Fermiers"
 flavor_apikhoxi.6.d: "Le destin favorise notre frère du sud. Le nékhei d'Apikhoxí a récemment rejeté les entraves de ses seigneurs décrépits d'Ormam, les laissant libres de poursuivre leur propre destinée. Apikhoxí chevauche l'embouchure de la rivière Xiktheam, et détient la domination sur les meilleures terres agricoles de Devand. Il est donc peut-être à prévoir qu'ils soient devenus à la fois riches et puissants depuis leur fondation.\n\nAujourd'hui, un émissaire d'Apikhoxí est venu à Eneion, et a fait une offre à [Root.Monarch.GetName]. En échange de notre fidélité, ils soutiendront nos propres ambitions d'hégémonie sur l'Eneionam, par soutien militaire si besoin est. De plus, ils reconnaîtront et soutiendront notre revendication sur l'île de Serigastisi, car le contrôle de cette île nous bénéficierait à tous deux grâce à toute la richesse et la sécurité accrue de nos voies commerciales que cela nous apporterait.\n\nC'est une demande audacieuse, et puisque nous avons seulement récemment rejeté nos propres chaînes, il serait peut-être imprudent de sauter d'un giron à l'autre. Même ainsi, Apikhoxí est plus proche de notre foyer, et nous avons bien plus en commun avec eux qu'avec n'importe quel seigneur d'Alécand lointaine par-delà la mer. Peut-être l'unité est-elle la voie à suivre.\n\nComment répondrons-nous ?"
 flavor_apikhoxi.6.a: "Leurs termes sont équitables. Qu'il en soit ainsi."
 flavor_apikhoxi.6.b: "Absolument pas !"

 flavor_apikhoxi.7.t: "Acceptation Peu Sincère"
 flavor_apikhoxi.7.d: "Kelodios se demandait, alors que ses mains calleuses mettaient la graine en terre, quel genre de vaurien dépravé il avait été dans une vie antérieure, pour que le destin le méprise ainsi. Ces terres avaient été ses terres, après tout. Et les terres de ses pères avant lui. Il connaissait bien ces champs, ayant passé toutes ses années entouré par eux. Et quand ses années seraient dépensées, il reposerait volontiers en eux.\n\nOu du moins Kelodios l'avait-il pensé. Les dernières années avaient tout changé. Pas pour quoi que ce soit qu'il avait fait, car il avait vécu une vie modeste, aucun vice pour avaler ses maigres gains. Pourtant les prix du grain avaient chuté, année après année. Les importations de Devand étaient moins chères. Bientôt il était tombé dans la dette. Puis dans l'esclavage. Maintenant des étrangers gardaient le foyer de Kelodios, et le faisaient travailler dans des champs qui n'étaient plus les siens. C'étaient des pensées amères, pourtant chaque jour il semblait, l'esprit de Kelodios ne pouvait trouver autre chose pour passer le temps.\n\nC'était assez pour pousser un homme à...\n\nUne tape contre son dos. Le contremaître, et une femme en robe.\n\n« Vous avez un visiteur, Kelodios. » dit le contremaître. Puis il tourna la tête vers l'invitée.\n\n« Dix minutes. Nous avons beaucoup de travail à faire. » Elle acquiesça. Il partit. Kelodios se leva.\n\n« Kelodios ? Mon nom est Selussa. Je viens de la cité d'Apikhoxí. »\n\nIl cracha par terre. Selussa sourit.\n\n« Votre histoire m'est bien connue. Je voudrais vous faire une offre. »\n\n« J'ai peu à troquer, Selussa. Même le temps n'est pas mien à donner. »\n\n« Non, vous appartenez à un autre. Mais ils ne se soucient pas de vous, et vous vendraient à moi. Nous avons besoin de gens comme vous à Apikhoxí, qui travailleraient la terre avec nous. »\n\n« En tant qu'esclave. »\n\nSelussa secoua la tête, son sourire disparu.\n\n« Nous n'avons pas d'esclaves à Apikhoxí. Vous seriez un homme libre. C'est pourquoi je suis venue ici. Pour vous demander, pas à quelque... seigneur dans la cité. » Selussa prononça le mot « Seigneur » comme une malédiction. Kelodios aimait cela."
 flavor_apikhoxi.7.a: "« Où dois-je signer ? »"

 flavor_apikhoxi.8.t: "Nous Aimons le Jour du Kylakas !"
 flavor_apikhoxi.8.d: "C'était un jour pluvieux dans Devand. Pas un torrent, mais une bruine, emplissant l'air d'humidité. Beaucoup des fermiers d'Apikhoxí célébraient un tel temps, car Devand avait de longs étés chauds, et un peu de pluie atténuait la chaleur, pour eux et leurs cultures.\n\nUne telle fermière, Keladora Kelodades, était aussi reconnaissante pour le temps, bien qu'elle fût engagée dans une autre tâche. Elle et son frère Ivranes assemblaient une grande scène pour le premier Jour Nous Aimons le Kylakas. Supervisant leur labeur était Selussa, qui avait été rétrogradée à contremaîtresse, étant clairement inapte au travail pratique, et un danger clair et persistant pour elle-même et les autres avec marteau et clous.\n\n« Je me sens plutôt inutile. » se lamenta-t-elle.\n\n« Je pense que vous trouverez votre utilité plus tard, non ? Considérant que vous êtes l'une des oratrices. » offrit Ivranes entre coups de marteau.\n\n« En plus, rien de ceci ne serait possible sans vous. Je ne pense pas qu'il y ait un foyer en vue du Xiktheam qui ne soit en votre dette. » intervint Keladora, sa voix plus dure que celle de son frère.\n\n« Dora, pas ce-... »\n\n« Non, je... Elle a raison. » interrompit Selussa. « Je pense connaître chaque maison au bord de la rivière. Et il y a une dette là, c'est vrai. Mais je ne suis pas sûre d'où elle repose. Pas d'eux vers moi pourtant, cela je le sais. J'ai essayé de les aider-... »\n\n« Et vous l'avez fait. » dit Ivranes.\n\n« Mais nous ressentons qu'on a besoin d'aide en premier lieu. » fredonna Keladora, grattant son marteau avec un ongle.\n\nSelussa acquiesça. « Et c'était vraiment injuste que vous ayez tous été poussés à en avoir besoin. Je pense que c'est ce que j'ai besoin de... enfin, veux faire ici. Faire une grande fête, quelque chose sur ce que nous construisons ici, pas comment nous y sommes arrivés. »\n\nKeladora acquiesça."
 flavor_apikhoxi.8.a: "« Je pense que j'aime le son de cela. »"

 flavor_apikhoxi.9.t: "Une Proposition Sucrée"
 flavor_apikhoxi.9.d: "Le destin favorise notre frère du sud. Le nékhei d'Apikhoxí a récemment rejeté les entraves de ses faibles suzerains d'Ormam, les laissant libres de poursuivre leur propre destinée. Apikhoxí chevauche l'embouchure de la rivière Xiktheam, et détient la domination sur les meilleures terres agricoles de Devand. Il est donc peut-être à prévoir qu'ils soient devenus à la fois riches et puissants depuis leur fondation.\n\nAujourd'hui, un émissaire d'Apikhoxí est venu à Keyolion, et a fait une offre à [Root.Monarch.GetName]. C'est une offre inhabituelle, pour parler franchement. Les politesses habituelles, soutien militaire, reconnaissance pour nos revendications sur Vothelisí, mais... Plus intéressant, une offre d'échange de connaissances, et subventions de recherche pour un nouveau domaine d'étude - la Sakkharologie. La compréhension scientifique du sucre, sa cultivation et ses applications.\n\nC'est une demande audacieuse, et puisque nous avons seulement récemment rejeté nos propres chaînes, il serait peut-être imprudent de sauter d'un giron à l'autre. Même ainsi, Apikhoxí est plus proche de notre foyer, et nous avons bien plus en commun avec eux qu'avec n'importe quel seigneur d'Alécand lointaine par-delà la mer. Peut-être l'unité est-elle la voie à suivre.\n\nComment répondrons-nous ?"
 flavor_apikhoxi.9.a: "Leurs termes sont équitables. Qu'il en soit ainsi."
 flavor_apikhoxi.9.b: "Pas la moindre chance d'un cube de sucre dans un Kaydhano !!"

 flavor_apikhoxi.10.t: "Terre de Champs Paisibles"
 flavor_apikhoxi.10.d: "C'était un jour froid dans Devand. Des vents vifs soufflaient du sud, et une morsure dans l'air en faisait un bon jour pour que les gens restent à l'intérieur et jouissent de la compagnie de ceux les plus proches et chers à leur cœur. Ceci n'était pas moins vrai dans la cité animée d'Apikhoxí, où les rues étaient occupées comme toujours, et l'urgence des gens contraints par leurs devoirs d'être dehors était donnée un tranchant aiguisé, car chacun parmi leur nombre préférerait vraiment être à l'intérieur, réchauffant leurs pieds près de la cheminée.\n\nDaerpos Ivranes Munakliades était une de ces âmes malheureuses, et trouvait aujourd'hui particulièrement amer. Il avait fait bon temps pour cette réunion, parti tôt, s'établissant un horaire vraiment généreux. Maintenant quelque blocage dans la rue devant avait réduit ce district entier à l'arrêt. La garde d'Apikhoxí était sur site, et faisait un spectacle admirable d'essayer de garder les nœuds de badauds loin de ce qui avait apparemment été une collision de wagon. Ceci avait alors prévisiblement dégénéré en bagarre entre les conducteurs, avant de devenir une mêlée plus générale alors que les passants imprudents étaient pris dans leur dispute. Ivranes se blottit dans son manteau, ne voulant rien de plus qu'être chez lui. Pourtant il savait aussi que la réunion d'aujourd'hui était d'importance. C'était une dans une série de réunions décrivant et détaillant l'avenir de la ligue de Devand. Besolakí, Eneion, Keyolion, Empkeios... même Amgremós, ces maudits pirates.\n\nEt Apikhoxí, bien sûr. Premier parmi les égaux, diraient certains. Ivranes serait d'accord, mais seulement parce qu'ils avaient fait le premier saut, et commencé la conversation. Pas sur la guerre, ou la conquête de leurs voisins, mais sur l'unité. Pas une unité née de conformité ou peur, mais d'écouter le récit au cœur de chaque cité... même Amgremós, et les tisser tous ensemble, en quelque chose de plus grand. Pas de sang, et pas de chaînes.\n\nMais la paix, peut-être."
 flavor_apikhoxi.10.a: "Ivranes soupira, et regarda vers le ciel. Il allait être en retard…"

 flavor_apikhoxi.11.t: "Ouvrir la Porte"
 flavor_apikhoxi.11.d: "C'était un jour tranquille à Apikhoxí. Les vents étaient immobiles, l'air était sec, et le temps n'était ni chaud ni froid. Même les rues habituellement occupées étaient feutrées, avec l'agitation frénétique des acheteurs et vendeurs réduite à un murmure doux.\n\nLe silence s'étendait au bureau du Kylakas, où [Root.Monarch.GetName] recevait le délégué de Degakheion. Le délégué en question, Filinas Rhadinos, était un marchand de substance dans sa cité natale. Il était aussi un important marchand d'esclaves, ce qui le rendait uniquement utile au Kylakas. À ce moment il était assis, front plissé, lisant le contrat dans sa main, pas pour la première fois.\n\n« C'est un contrat particulier, Kylakas. J'ai acheté et vendu des gens toute ma vie, pourtant jamais livré à leur liberté. J'ose dire que je devrais ressentir quelque ressentiment professionnel. »\n\n[Root.Monarch.GetName] secoua la tête, et sirota dans une coupe de vin pourpre.\n\n« Alors peut-être est-il temps d'un changement de profession, hm ? Vous avez vu de vos propres yeux, l'ascension de notre belle cité. Il n'y aura pas de place pour les esclavagistes dans l'avenir que nous construisons. Mais les libérateurs ? C'est une autre affaire entièrement. »\n\nFilinas se recula dans sa chaise, et soupira lourdement.\n\n« Et si vos maîtres à Ormam découvrent votre complot ? »\n\n« Alors la nôtre sera une brève amitié. Mais pourquoi le feraient-ils ? »\n\nUne pause. Filinas plissa le front. Le silence reconquit la domination sur la pièce, pour un temps. Puis il se pencha en avant, et signa le document. [Root.Monarch.GetName] sourit doucement."
 flavor_apikhoxi.11.a: "« Très sage, mon capitaine. »"

 flavor_apikhoxi.12.t: "Tu Vas Manger Ça ?"
 flavor_apikhoxi.12.d: "C'était un jour ensoleillé à Apikhoxí, et si on regardait depuis son port vers la mer, on trouverait un ciel bleu parfait reflété dans l'océan, bleu sur bleu, fusionnant à l'horizon. Même les mouettes chevauchant la houle douce semblaient prendre un bain de soleil, les vagues roulant langoureusement à travers l'eau dans le vent rare, seulement occasionnellement brisées par les coques dansantes des bateaux de pêche.\n\nUltaris regardait par-dessus le bord d'un tel bateau, et trouva le visage émacié d'un jeune garçon avec un regard sérieux reflété vers lui. Émacié, mais moins que la dernière fois qu'il avait regardé. C'avait été un visage très différent, la première fois qu'il avait vu ces eaux. Ultaris ne pouvait se souvenir de grand-chose avant cela, et en vérité il ne s'en souciait pas. Il avait vécu dans une cité. Pas Apikhoxí, cela il le savait. Il savait qu'il avait eu faim et froid. Et puis un jour, il avait été pris dans la rue, par des gens qu'il ne connaissait pas. Repenser à cela faisait mal à sa poitrine, alors il ferma les yeux, et pensa à ce qui vint ensuite. Comment il avait été mis sur un navire, avec peut-être cinquante autres enfants, stockés dans la cale comme du bétail. C'était un meilleur souvenir, mais pas de beaucoup. Le passage une affaire misérable qu'il rejetait volontiers de ses pensées.\n\nL'arrivée au port avait été autre chose, pourtant. Et la personne à qui l'esclavagiste l'avait vendu avait été différente. Plus chaleureuse. Il avait été lavé, nourri, et présenté à Shiavera. Une dame plus âgée, qui lui avait demandé son nom et s'il aimerait venir vivre avec elle et les siens.\n\nCela semblait d'abord comme un rêve particulièrement étrange. Il y avait eu cet instinct, que Shiavera était une personne genuinement gentille, et pas quelque chose de pire. Alors Ultaris était parti avec elle, et avait trouvé qu'elle avait une maison, un foyer, et même un enfant à elle, nommé Tanelia. Ils avaient été une famille de pêcheurs - Enfin, fermiers de varech en vérité. Ultaris avait trouvé cela étrange alors, et une partie de lui le trouvait encore. Mais il ne s'en souciait pas. Il n'avait jamais eu faim depuis, et chaque jour qu'il passait dans l'eau, il se sentait mieux que le jour précédent. C'était une bonne vie, décida-t-il.\n\nUne voix altérée appela Ultaris de ses pensées. La voix de Shiavera, en chemin dans l'eau, et vers les champs de varech cachés sous les vagues."
 flavor_apikhoxi.12.a: "« Allez Ultaris ! L'eau est magnifique aujourd'hui. »"

 flavor_apikhoxi.13.t: "Aucune Clémence pour les Esclavagistes"
 flavor_apikhoxi.13.d: "C'était inévitable. Dès le moment où le nékhei d'Apikhoxí commença à baser son royaume sur des notions de liberté, égalité, et l'abolition de l'esclavage, nous étions destinés à être des ennemis mortels. Au début, il y avait un profit à faire bien sûr. Après tout, ce qu'un acheteur fait avec sa propriété est son affaire. Vendre des esclaves vers la liberté est étrange, mais tant que l'acheteur paie, quel est le mal ?\n\nPuis les raids commencèrent. Des affranchis sur de petits navires, sillonnant nos eaux, embusquant nos marchands, et brûlant nos plantations, laissant des huttes d'esclaves vidées derrière. Frappant les chaînes de notre propriété, et volant notre peuple. Tout avec le soutien tacite d'Apikhoxí. Peut-être aurions-nous dû les écraser alors. Maintenant il est trop tard.\n\nLa marine d'Apikhoxí est devant notre port, et leurs armées sont à nos portes. Un émissaire a apporté à [Root.Monarch.GetName] un ultimatum écrit, signé par le conseil de village parvenu qui passe pour un gouvernement à Apikhoxí.\n\nSe soumettre, ou mourir.\n\nIl y a plus de termes bien sûr. Abolition de l'esclavage, promesses de soutien monétaire pour faciliter notre transition. Mais c'est un ultimatum. Guerre, ou paix.\n\nComment répondrons-nous ?"
 flavor_apikhoxi.13.a: "Nous choisissons la paix. Brisez les chaînes !"
 flavor_apikhoxi.13.b: "Nous choisissons la violence. Nous avons assez d'entraves pour tout le lot !"

 flavor_apikhoxi.14.t: "Berceau des Eaux"
 flavor_apikhoxi.14.d: "C'était un jour pluvieux à Genaltham. Pas une pluie dure, mais persistante, née de nuages épais roulant depuis les pics du nord des Harbrayn-Datl. Elle étouffait la ville comme une couverture, et puisque Genaltham était une ville endormie, cet état de choses semblait convenir aux citoyens tout aussi bien.\n\nL'exception à ceci étaient les étudiants travaillant dur et très malmenés de l'École d'Aquaculture de Genaltham. Cette école était une institution publique, construite et financée par Apikhoxí et Genaltham en concert. Les frais de scolarité étaient gratuits, mais il y avait des examens à passer pour gagner l'admission. Les places étaient disputées avec la férocité khéionai typique, et bien qu'il n'y ait eu aucune fatalité connue, cela prêtait une certaine urgence à la routine quotidienne des élèves. Ils savaient, en gros, qu'on attendait d'eux qu'ils performent. Et puisqu'ils étaient presque tous les enfants de nouveaux colons - Gens ruraux avec beaucoup de connaissances, mais peu de richesse - ils n'avaient aucune intention d'apporter la honte à la porte de leur famille avec de la simple médiocrité.\n\nEboria, la philosophe d'Aquaculture, était assez fière de sa classe. Ils étaient avides. Affamés, même, de sa connaissance. Elle écoutait la musique des plumes sur papier, les reniflements et toux de corps avec des esprits travaillant dur. Elle jurait pouvoir presque entendre les cerveaux de ses étudiants gonfler dans leurs crânes. Elle avait pris une pause dans sa conférence, pour que des notes soient prises et pour que sa voix se repose. Elle sirota un verre d'eau, et regarda dehors à travers la fenêtre de verre épais derrière elle, qui composait le mur arrière de sa scène, et accordait une vue panoramique directement à travers le lac Serigagothan, ses eaux claires révélant une forêt de varech, des essaims de poissons... La générosité d'un lac miraculeux, transformé en la corne d'abondance soutenant son peuple. Elle était fière de ce lieu.\n\nEboria s'éclaircit la gorge."
 flavor_apikhoxi.14.a: "« Maintenant, est-ce que quelqu'un a des questions ? Et sinon, pourquoi pas ? »"

 flavor_apikhoxi.15.t: "Rebelles dans la Tempête"
 flavor_apikhoxi.15.d: "C'était un jour venteux à Ormam. Au sud et ouest, le ciel était bleu et clair. Au nord et est, le ciel était peint bleu aussi, mais c'était un type de bleu markedly différent. S'élevant de l'eau comme un mur, nuages et bancs de chaque teinte, du bleu pastel à l'indigo, approchaient rapidement.\n\nLe Kaydhano dans toute sa gloire impitoyable.\n\nLe Capitaine Amarien de la flotte punitive ormami avait ordonné que les entraves soient brisées des rameurs, afin qu'ils puissent choisir leur fin. La plupart avaient abandonné le navire, soit en panique, soit dans la connaissance que l'étreinte froide de la mer serait préférable à l'alternative. Quelques braves étaient étalés à travers le pont, ayant pris leurs propres vies, ou ayant eu un ami à portée de main pour les aider à priver la tempête d'une victime. Amarien regarda vers son épée, glissante du sang de son premier officier, qui gisait effondré à ses pieds. Elle ne s'était pas attendue à mourir ce matin. Sa flotte était partie pour ramener Apikhoxí dans le giron, par force si nécessaire. Le temps avait été beau, elle avait entrepris toute préparation raisonnable. Et personne n'avait vu le Kaydhano approchant. Elle sourit, malgré elle. Grande vieille chose à manquer, mais d'un autre côté, beaucoup avaient probablement vu le Kaydhano. Mais il y a voir, et il y a vivre pour parler de ce que vous avez vu.\n\nLe Capitaine Amarien se tourna pour faire face à la tempête, et sentit le vent souffler dans son visage. Elle sentit les innombrables picotements de particules, comme aiguilles dans sa peau. Puis brûlant comme sel dessous. Elle fixa le Kaydhano, même alors que sa vision commençait à nager et s'assombrir, alors qu'elle sentait ses yeux commencer à brûler. Chacun de ses nerfs commença à chanter, alors qu'Amarien sentait son corps se révolter contre elle, se tordant et gonflant alors que la fine poussière bleue se déposait sur elle et en elle. Pour un observateur théorique, il semblerait que le Capitaine Amarien s'effondra rapidement, ses jambes difformes cédant sous elle. Même ses cris furent bientôt coupés courts, alors que des poumons déchirés en lambeaux par la fine poussière bleue se turent.\n\nPeut-être était-ce une mort rapide. Certainement c'était une mort. Alors que la flotte punitive ormami se tut, le Kaydhano roula vers l'ouest, vers Alécand..."
 flavor_apikhoxi.15.a: "...Et Ormam."

 flavor_apikhoxi.16.t: "Affrontement dans le Champ de Maïs"
 flavor_apikhoxi.16.d: "C'était tôt le matin à Apikhoxí, le soleil pointant au-dessus des montagnes orientales pour briller à travers les rives du Xiktheam. Il promettait d'être un jour chaud, sec et plaisant, parfaitement adapté pour se prélasser au soleil et jouir du temps.\n\nLes nuages ondulants de cendres et fumée, s'élevant lourdement des acres de champs brûlants, formaient donc un contraste aigu. Olorises regardait l'inferno depuis la sécurité relative de son bateau fluvial. Il avait eu de la chance et senti la fumée lors d'une de ses promenades nocturnes. Olorises avait toujours joui du temps tranquille juste avant l'aube, quand le monde entier semblait dormir. Maintenant il semblait que d'autres avaient pris la chance de faire un coup à... quelqu'un. Il n'était pas très certain qui.\n\nIl savait que quelqu'un avait planifié ceci. Le feu s'était répandu trop rapidement pour que ce soit un accident, et alors qu'Olorises regardait vers l'autre côté de la rivière, il vit une scène similaire se dérouler. Malgré l'eau l'entourant, il sentit la chaleur des flammes. Lui et les siens avaient été de bons voisins, et avaient couru réveiller tous ceux qu'ils pouvaient atteindre. La plupart des domaines avaient réussi à atteindre la rivière, mais Olorises savait que tout le monde n'aurait pas cette chance.\n\n« Ça donne l'impression d'être chez soi, hm ? »\n\nOlorises regarda vers sa femme Iserana, et trouva qu'il l'admirait plus qu'habituellement à ce moment. Il avait donné l'avertissement, mais elle avait organisé la maison, et c'était par son mot que leurs enfants avaient couru vers leurs voisins. Il savait que sa famille étaient des Karkares de Degakheion, et il semblerait qu'elle avait apporté l'esprit degabhen avec elle.\n\nIl soupira.\n\n« Dur à regarder. Toute la moisson part en fumée. »\n\nIserana fredonna.\n\n« Je souhaiterais pouvoir être aussi calme que vous, Sera. »\n\n« Quelqu'un nous a frappés. Mais il est facile de brûler un champ, et c'est un travail plus dur de planter. Il s'ensuit que ceux qui plantent, grandissent plus forts que ceux qui brûlent. »"
 flavor_apikhoxi.16.a: "…Et les Apikhobhen s'élèveront encore, plus forts encore."

 flavor_apikhoxi.17.t: "Discuter les Choses"
 flavor_apikhoxi.17.d: "C'était un jour couvert à Apikhoxí. Froid et venteux, avec des nuages roulant urgemment au-dessus. Du sud au nord, noterait un observateur aux yeux perçants. Un bon signe.\n\nSur la place du grain, la cité était occupée comme toujours, le murmure d'innombrables personnes en mouvement interrompu inhabituellement par le battement rythmique d'un marteau fixant des clous au bois. Des affiches avaient été mises en place à travers la cité, chacune écrite à la main. Une occurrence inhabituelle, observa la foule qui se rassemblait. La plupart des Apikhoxí pouvaient lire dans une certaine mesure, et dans ce cas, une âme charitable avait pris le temps de lire la proclamation à haute voix pour ceux qui ne pouvaient pas.\n\n« Honorés citoyens, fermiers et affranchis d'Apikhoxí.\n\nC'est avec grand honneur que le Synkletos d'Apikhoxí présente l'École d'Histoire Apikobhen nouvellement fondée, une institution publique spécialisée dans l'histoire, la culture khéionai, et la distinction entre notre beau khéion d'Apikhoxí et ceux de nos estimés pairs, dans Devand et Alécand.\n\nLes classes sont gratuites, mais les places sont limitées, et les examens pour déterminer l'admission commenceront dans sept jours aux emplacements suivants... »\n\nLa foule murmura d'approbation, ressentant peut-être un éveil de fierté nationale. L'idée qu'ils étaient Apikhobhen et non Ormabhen était certainement une nouvelle perspective. Et pourtant, certains visages dans la foule semblaient pensifs. Certains, même exaspérés."
 flavor_apikhoxi.17.a: "Et certains, outrés."

 flavor_apikhoxi.18.t: "Printemps dans Devand"
 flavor_apikhoxi.18.desc: "C'était un jour chaud à Apikhoxí. Inhabituellement chaud, en fait. Le soleil était haut dans le ciel, rayonnant sur le rassemblement. La place du grain était pleine à craquer, car aujourd'hui était un jour important.\n\nLes malfaiteurs responsables de ce que les historiens avaient nommé « Le Grand Incendie du Xiktheam » avaient été appréhendés. Dès que la nouvelle atteignit la capitale, la garde d'Apikhoxí avait sauté à l'action, largement soutenue par la population civile outragée. Des fossés et murs coupe-feu avaient été creusés et érigés, chaque mage à Apikhoxí avait été rallié pour appliquer leur art, et l'incendie rugissant avait été contenu. Ceux qui pouvaient être sauvés l'avaient été, et puis c'avait simplement été un cas d'attendre que les feux s'éteignent.\n\nPuis vint l'enquête, les interviews avec les survivants - dont il y en avait heureusement un bon nombre -, et la construction d'un dossier. Finalement, les parties coupables avaient été trouvées. Un gang de jeunes khéionai, dont la plupart étaient des hommes, qui avaient reçu une large somme d'argent d'un bienfaiteur secret en Alécand. Une confession fut donnée, et alors que le cas était poursuivi par-delà la Mer Fendue, tout ce qui restait maintenant était de déterminer comment Apikhoxí punirait ces criminels.\n\nLégalement, c'était difficile. Le nombre de victimes était proche de cent, et plus de corps étaient trouvés chaque semaine. Les dommages à la propriété étaient assez vastes pour être incalculables. En résultat, chaque citoyen d'Apikhoxí était d'accord sur une punition sévère, et les Apikhobhen étaient largement unis et unanimes dans leur consensus de..."
 flavor_apikhoxi.18.a: "Décapitation ! Qu'on leur coupe la tête !"
 flavor_apikhoxi.18.b: "Lapidation ! Que la terre qu'ils ont brûlée ait vengeance !"
 flavor_apikhoxi.18.c: "Brûler au bûcher ! C'est de la justice poétique, je vous le dis !"
 flavor_apikhoxi.18.d: "Crucifixion ! Clouez-les aux arbres brûlés, qu'ils meurent en voyant leur œuvre !"
 flavor_apikhoxi.18.e: "Pendez-les ! Ils n'ont pas d'honneur, et ils n'en méritent aucun !"
 flavor_apikhoxi.18.f: "Emprisonnement à vie et travail forcé. Ils mourront en travaillant à réparer le gâchis qu'ils ont fait."

 flavor_apikhoxi.19.t: "Festival du Fermier dans Devand"
 flavor_apikhoxi.19.d: "$MONARCH$ se versa un autre verre de retsina, savourant la saveur fumée. C'était une délicieuse façon de faire descendre les boules de pâte frite, saupoudrées de sucre d'Empkeios. Avec un sourire, il passa une assiette des boules à un jeune enfant derrière lui, qui fixait les yeux écarquillés la nourriture. C'était pour eux tous, après tout.\n\nLa construction de la nouvelle capitale de Devand était un salut à tous ses peuples. Sanglier cuit lentement des Mteibhar, fruits frais des jardins de Besolakí. Café parfumé au début du festin, pour montrer que Devand aussi excellait dans la cultivation des nouvelles cultures arrivant de Cannor. Les tables gémissaient sous un banquet ouvert à tous. Aux tables d'Apikhoxí il n'y avait ni seigneur ni esclave, soldat ni fermier. Au lieu de cela, ce festin était ouvert à tous, où quiconque pouvait manger à satiété.\n\nPlus de luttes viendraient en temps voulu, bien sûr. Mais Devand ferait face à toutes ces luttes avec des bras ouverts et des foyers ouverts.\n\nMoquez les fils d'esclaves et serfs si vous voulez, mais si plus d'entre nous valorisions nourriture et joie et chanson au-dessus de l'or thésaurisé, ce serait un monde plus joyeux."
 flavor_apikhoxi.19.a: "Je prendrai ce qu'ils prennent."

