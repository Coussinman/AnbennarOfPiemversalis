 #Missions par Novophone
 apikhoxi_show_of_force_title: "Démonstration de Force"
 apikhoxi_show_of_force_desc: "Nos socs de charrue peuvent se courber vers la terre, mais nos esprits demeurent indomptables. Bien que nous recherchions la paix par-dessus tout, nous devons montrer que l'humble fermier peut défendre ses propres terres contre les prédateurs, qu'ils soient animaux ou doués de raison. La vue de notre milice s'entraînant dans les brumes matinales ne sert pas de menace, mais de rappel que nous ne sommes pas les moutons dociles qu'Ormam aimerait nous voir être."

 apikhoxi_better_a_warrior_title: "Mieux Vaut un Guerrier"
 apikhoxi_better_a_warrior_desc: "Dans un monde idéal, nous ne nous occuperions que de nos jardins et de nos cultures, mais nos terres ne sont pas bénies d'une telle tranquillité paisible. La Garde d'Apikhoxí évoluera d'une simple milice de fermiers vers une force professionnelle, pionniière de nouvelles méthodes de guerre qui valorisent la vie de chaque soldat. En utilisant des armures spécialisées et des groupes de combat coordonnés, nous créerons une armée qui combat intelligemment, non plus durement - protégeant notre peuple tout en maintenant une efficacité dévastatrice contre les menaces comme les pillards d'Amgremósi."

 apikhoxi_the_anger_of_a_calm_people_title: "La Colère d'un Peuple Stoïque"
 apikhoxi_the_anger_of_a_calm_people_desc: "Bien que nous soyons pacifiques, notre colère une fois éveillée est comme un orage d'été - terrible et purificatrice. Bien que nous ne désirions rien d'autre que de jouir de nos vies modestes sans être dérangés, nous ne pouvons rester les bras croisés tandis qu'Amgremós continue son brutal commerce d'esclaves. Notre colère, comme la pluie d'été furieuse lavant toutes traces d'une longue sécheresse, sera déchaînée contre ceux qui enchaînent et torturent leurs frères. Les pirates d'Amgremós apprendront que même le peuple le plus stoïque, face à un mal si implacable, peut voir sa froide colère attisée en une vague de violence englobante."

 apikhoxi_brothers_in_exile_title: "Frères en Exil"
 apikhoxi_brothers_in_exile_desc: "Des condamnés enchaînés aux intrigants dans l'ombre, Besolakí s'est forgé son propre chemin, mais nous partageons le souvenir amer de l'assujettissement khéionai. Tandis qu'ils jouent leurs jeux de poignards dans l'obscurité, nous offrons quelque chose de plus substantiel : les moyens de financer leur projet de larme-de-dame et de s'emparer des prix insulaires qu'ils convoitent. Après tout, qui mieux faire confiance qu'aux compagnons survivants de la brutalité alécandienne ?"

 apikhoxi_little_league_title: "Petite Ligue"
 apikhoxi_little_league_desc: "Les marchands d'Eneion parlent encore avec fierté d'être la première colonie nékhei, leurs rêves de contrôler l'Eneionam aussi grandioses que ceux de leurs ancêtres. Avec l'emprise de Degakheion qui s'affaiblit, nous pourrions leur offrir plus qu'une simple alliance - une chance de s'emparer de Serigastisi et de former une ligue avec nous, sous notre guidance distante et compréhensive, naturellement."

 apikhoxi_calm_and_reasonable_discussion_title: "Arracher à la Racine"
 apikhoxi_calm_and_reasonable_discussion_desc: "Tandis que nos champs prospèrent et que nos greniers débordent, les marchands d'Ormam exigent toujours davantage. En tant qu'intendants du grenier à blé de Devand, nous devons rappeler à nos suzerains que même les champs les plus fertiles peuvent devenir stériles sous une mauvaise gestion. Avec notre force croissante tant en armes qu'en expertise agricole, peut-être est-il temps d'une renégociation pointue de ce que signifie être leur nékheis."

 apikhoxi_time_to_harvest_title: "Temps de la Moisson"
 apikhoxi_time_to_harvest_desc: "Le blé se dresse doré dans nos champs, et notre résolution a mûri avec lui. Tout comme chaque épi se courbe sous le poids de son grain, ainsi nos anciennes loyautés doivent céder la place à de nouvelles libertés. Ormam découvrira que les graines de cruauté qu'ils ont semées sont enfin mûres pour la moisson."

 apikhoxi_share_the_bounty_of_freedom_title: "Partager les Dons de la Liberté"
 apikhoxi_share_the_bounty_of_freedom_desc: "Ayant rejeté notre propre joug de servitude, Apikhoxí ne restera pas les bras croisés tandis que d'autres demeurent asservis. Emplis de solidarité et de défi, nous partagerons notre liberté avec tous les nékheis désireux de se dresser contre la tyrannie, dans un soulèvement pour rejeter les chaînes des riches khéions. Ces despotes sans cœur dont la prospérité est bâtie sur notre souffrance."

 apikhoxi_chains_for_grains_title: "Chaînes contre Grains"
 apikhoxi_chains_for_grains_desc: "À travers Alécand et Devand, des milliers sont injustement réduits en esclavage, peinant sans relâche dans les champs et cultivant des récoltes sans jamais jouir des fruits de la moisson. Des elfes qui accueilleraient volontiers l'opportunité de cultiver leurs propres récoltes pour leur propre bénéfice. Eh bien, nous avons à la fois la demande de main-d'œuvre et les terres de rechange à offrir. Nous devons simplement amener ces malheureux ici, que ce soit par des méthodes détournées ou non."

 apikhoxi_mind_our_own_gardens_title: "S'Occuper de Nos Propres Jardins"
 apikhoxi_mind_our_own_gardens_desc: "Les vallées ont leurs gardiens, et les plaines ont leurs fermiers - chacun s'occupant de ses propres espaces sacrés. Nous respecterons l'alliance ancestrale des Mteibhar avec les esprits de leur vallée, tout comme ils respectent notre connexion aux champs ouverts. C'est une marque de civilisation de reconnaître où votre jardin se termine et où commence celui de votre voisin."
 mind_our_gardens_tt: "\nSi vous devez conquérir une province mteibhar, ou changer une province en culture mteibhar, vous perdrez ceci !"

 apikhoxi_ride_the_river_road_title: "Chevaucher la Route Fluviale"
 apikhoxi_ride_the_river_road_desc: "Le Xiktheam deviendra plus qu'une simple source d'eau pour nos champs - il sera la grande route qui lie nos domaines ensemble. Nos barges et bateaux fluviaux relieront chaque ferme le long de ses rives, transportant récoltes, biens et gens rapidement à travers nos terres natales. En développant des stations d'embarquement le long de son cours, nous transformerons cette puissante voie d'eau en l'artère animée reliant chaque hameau et bourg de la nation."

 apikhoxi_specialty_farms_title: "Fermes Spécialisées"
 apikhoxi_specialty_farms_desc: "Plus qu'adeptes à cultiver le simple blé et les légumes, nos fermiers osent maintenant rêver plus grand - alors que des champs de canne à sucre et de plants de thé s'élèvent aux côtés de nos océans de blé doré, nous célébrons chaque voisin assez audacieux pour aller au-delà de la nécessité et diversifier ses moissons. Le premier festival du Jour du Kylakas nous rappellera que la vraie prospérité signifie avoir la liberté de cultiver ce qui réjouit, pas seulement ce qui remplit le ventre."

 apikhoxi_sweet_deal_title: "Un Marché Sucré"
 apikhoxi_sweet_deal_desc: "La poursuite obstinée de Keyolíon de la canne à sucre parfaite a attiré notre attention - tout comme leur regard langoureux vers les rivages de Vothelisí. Avec notre compétence agricole et leur expertise spécialisée, nous pourrions forger un arrangement mutuellement bénéfique : ils rejoindront notre troupeau, dans un partenariat aux récompenses aussi douces que leur culture bien-aimée."

 apikhoxi_field_of_the_free_title: "Champ des Libres"
 apikhoxi_field_of_the_free_desc: "Du sang et des chaînes, les gens de Devand se sont élevés pour devenir des fermiers libres sur leur propre sol. Non par conquête ou héritage, mais par le droit sacré de ceux qui nourrissent la terre. Nos champs s'étendent jusqu'à l'horizon, et chaque sillon, chaque clôture, chaque ferme se dresse comme témoignage de notre indépendance chèrement gagnée."

 apikhoxi_widen_the_door_title: "Élargir la Porte"
 apikhoxi_widen_the_door_desc: "Tandis que les riches khéions voient leurs esclaves et leurs pauvres comme des fardeaux, nous voyons les fermiers libres de demain. Nous échangerons nos moissons contre leurs indésirables - les barges contenant les expéditions de grain reviendront avec ceux qu'ils estiment sans valeur. Les soi-disant rebuts des caniveaux de leurs cités vantées deviendront en temps voulu nos nouveaux voisins et compagnons fermiers."

 apikhoxi_down_by_the_river_title: "Au Bord de la Rivière"
 apikhoxi_down_by_the_river_desc: "Nous saluons les transports, chacun portant nos espoirs et notre avenir en amont. Avec notre flotte fluviale établissant des routes régulières, nous revendiquons toutes les terres le long de ses rives jusqu'au lac Mteidhan. Ces ferries et bateaux fluviaux ne seront que la première étape pour tisser notre nation ensemble à travers cette puissante voie d'eau, créant un réseau de transport qui servira fermier et marchand à la fois."

 apikhoxi_livestock_of_the_sea_title: "Bétail de la Mer"
 apikhoxi_livestock_of_the_sea_desc: "Nos ancêtres nous ont enseigné à nourrir le sol ; maintenant nous devons apprendre à nourrir la mer. En construisant des quais et des places de marché dans les villes de pêche le long de notre côte, nous gagnerons accès à un nouveau type de champ, caché sous les vagues, pour que notre peuple puisse le moissonner. Ces forêts de varech soigneusement entretenues pleines de limaces de mer, palourdes et crustacés ainsi que les bancs de pêche le long de notre rivage nourriront notre peuple et aideront à satisfaire la faim sans fin de nos suzerains."

 apikhoxi_no_slaves_among_us_title: "Aucun Esclave Parmi Nous"
 apikhoxi_no_slaves_among_us_desc: "Les marchés d'Empkheios souillent les eaux du Golfe de la Hache de Guerre avec misère et tourment. Leur indépendance était une chance pour une vraie réforme, pourtant ils l'ont gaspillée dans leur avidité pour le profit. Nous avons assemblé nos flottes et armées - ils accepteront nos termes pour l'abolition, ou feront face aux conséquences méritées de leurs choix."

 apikhoxi_fertile_earth_title: "Terre Fertile"
 apikhoxi_fertile_earth_desc: "Cette terre bénie détient plus de richesse dans son sol que n'importe quelle mine d'or pourrait offrir. Là où d'autres voient une nature sauvage féroce attendant de les dévorer, nous voyons des jardins indomptés attendant de fleurir. À travers compréhension et patience, nous ferons jaillir d'abondants dons du sol qui feraient pleurer d'envie nobles et marchands à la fois."

 apikhoxi_fertile_minds_title: "Esprits Fertiles"
 apikhoxi_fertile_minds_desc: "Les esprits, comme la bonne terre, doivent être soigneusement préparés s'ils doivent porter fruit. Nos nouvelles Écoles d'Immigration et d'Agriculture enseigneront aux esclaves libérés et réfugiés non seulement comment cultiver, mais comment vivre en tant que personnes libres en harmonie avec la terre. À Gapóueion ils apprendront nos coutumes et comment exister au sein de notre communauté, tandis qu'à Apikhoxí même ils maîtriseront les arts sacrés de travailler avec la terre plutôt que contre elle. Chaque diplômé devient non seulement un fermier, mais un bon voisin et citoyen."

 apikhoxi_fertile_fields_title: "Champs Fertiles"
 apikhoxi_fertile_fields_desc: "La sagesse de nos ancêtres de travailler avec la terre, non contre elle, a finalement été codifiée en véritables traités, authentiques trésors de connaissances pratiques. Même nos nobles maintiennent ces traditions sacrées, s'occupant de champs expérimentaux aux côtés des fermiers ordinaires. À travers cultivation soigneuse et respect des rythmes de la nature, nous pouvons maintenant tirer sustenance d'un sol que d'autres rejetteraient comme stérile."

 apikhoxi_fertile_waters_title: "Eaux Fertiles"
 apikhoxi_fertile_waters_desc: "Les anciens philosophes parlaient des éléments en harmonie, et nous avons trouvé la vérité de leurs paroles de sagesse reflétée dans les rythmes subtils entre poisson et eau, plante et sol dans le lac Mteidhan. À travers cultivation soigneuse et sagesse, nous avons transformé les eaux du lac en Serigagothan - une vaste tapisserie émeraude de vie qui nous soutiendra tous. Depuis les halls de la nouvelle École d'Aquaculture de Geneltham, les érudits apprendront à lire ces eaux comme d'autres lisent les livres, préservant l'équilibre délicat qui rend possible une si abondante générosité."

 apikhoxi_spring_of_a_new_people_title: "Printemps d'un Peuple Nouveau"
 apikhoxi_spring_of_a_new_people_desc: "Comme des graines éparpillées sur sol fertile, notre peuple prend racine et prospère dans cette nouvelle demeure qui est la nôtre. Chaque génération grandit plus forte, plus adaptée à ce sol, plus accordée à ses saisons. Les Apikhobhen deviennent quelque chose de nouveau - ni de l'ancien monde ni du sauvage, mais un peuple de notre propre création."

 apikhoxi_feast_of_the_devand_title: "Festin de Devand"
 apikhoxi_feast_of_the_devand_desc: "Dans chaque coin de Devand nous voyons l'abondance - des champs de blé doré s'étendant jusqu'à l'horizon, des troupeaux prisés qui rendent les rois étrangers envieux, et mille délices inconnues au-delà de nos rivages. Du calmar d'eau douce guéri au miel de Serigagothan au bœuf marbré nourri de fleurs d'été et d'herbes de montagne, chaque fermier apporte sa propre fierté et joie au Festin de Devand, cette grande célébration. Ce qui commença comme un simple festival de marché a fleuri en une magnifique célébration de la générosité de notre terre. Le Festin de Devand est une preuve merveilleuse que tout notre pouvoir découle de l'union harmonieuse du sol et de l'âme."

