 desc_feudalism:0 "Au fil du temps, la plupart des sociétés développent un besoin de structure commune avec des institutions gouvernementales plus fortes et plus permanentes. Après la chute de la République Damérienne et de Castanor, ce besoin fut comblé par un ensemble d'institutions et de coutumes qui, prises ensemble, sont souvent considérées comme faisant partie du système féodal cannorien. Pour des raisons similaires, des systèmes gouvernementaux et sociétaux permanents se sont formés partout dans le monde, dont certains ont des racines qui remontent bien plus loin que le Féodalisme lui-même.\nContrairement aux autres Institutions, le 'Féodalisme' couvre un large éventail de systèmes différents et existe dès le départ dans toutes les parties du monde où une forte tradition d'Urbanisme, de Gouvernement Institutionnalisé et de Stratification Sociale a atteint un point critique. L'institution peut se répandre par contact avec n'importe laquelle de ces cultures, ou dans certains cas commencer à croître d'elle-même dans une société qui remplit certains critères."
 desc_renaissance:0 "Depuis le 14ème siècle, les riches et puissants de l'Empire d'Anbennar patronnent des artistes et érudits désireux d'explorer les anciennes sociétés daméariennes et castanoriennes de leurs ancêtres. En tant que mouvement culturel, la Renaissance englobe déjà la majeure partie de la région et a eu un impact profond sur la littérature, l'art, la philosophie et la musique. Les érudits éclairés analysent également la société dans laquelle ils vivent, la comparant aux idéaux des philosophes classiques. L'Humanisme de la Renaissance a évolué en un mouvement plus mature, prêt à imprégner tous les aspects de la société. Un nouvel idéal pour les dirigeants ainsi que pour ceux qui sont dirigés se répand aussi rapidement que les premiers Imprimeurs peuvent distribuer des copies de ces nouvelles idées. Un véritable érudit de la Renaissance est un expert en tout, de la politique et la philosophie à l'art, l'analyse textuelle, la musique et l'architecture. La Renaissance est maintenant prête à remodeler le monde pour mieux s'adapter à ses idéaux classiques."
 desc_new_world_i:0 "La découverte d'Aelantir a annoncé une nouvelle ère non seulement pour les colonisateurs et les colonisés, elle a également mené à la propagation de matériaux et techniques ainsi qu'à une prise de conscience de l'immensité du globe. Alors que les animaux, types de cultures, argent et maladies se répandent à travers le Lament, les premiers pas ont été faits vers une économie véritablement globale. Avec les terres et peuples étrangers étant cartographiés et documentés, les idées ainsi que les débats religieux et philosophiques sont de plus en plus colorés par ce que nous avons trouvé dans les sociétés d'outre-mer. Les grands esprits ressentent le besoin de questionner ce qui était autrefois vérité, et de Lorentainé à Dhenijanraj, la nature du monde est maintenant sujette à débat."
 desc_printing_press:1 "La capacité de produire en masse l'écrit révolutionnerait la propagation de l'information et à bien des égards la société moderne précoce dans son ensemble. Pionniérisé par des hommes de la Renaissance tels que l'Imprimeur Portnammer Golkin Cogspin, le nouvel art a aidé à alimenter la Renaissance en rendant les classiques traduits plus largement disponibles.\n\nMaintenant que l'Imprimerie a mûri en tant que technique et s'est répandue à travers Cannor, des centaines de milliers de copies de tout, des pamphlets religieux et politiques aux traités scientifiques et instructions sur comment se comporter, circulent sur le continent. Avec les imprimeries devenant de plus en plus communes, les dirigeants ont trouvé difficile de contenir la nouvelle technique car les moyens de production comparativement faciles signifient que la censure peut être contournée en déplaçant les affaires de l'autre côté d'une frontière ou même juste en changeant le nom sur une page de titre."
 desc_global_trade:0 "Les marchandises ont été transportées à travers les continents depuis l'antiquité. Mais là où ceci était auparavant limité à un nombre fixe de routes et marchandises telles que les biens manufacturés de Rahen et Yanshen trouvant leur chemin à travers le Golfe de Rahen et le long de la Route Dorée, tout commerce devient maintenant de plus en plus partie d'un réseau mondial plus grand. Avec la découverte d'Aelantir, les routes maritimes autour de Sarhal et la traversée de l'Océan des Perdus, les réseaux commerciaux locaux sont connectés en une toile interconnectée s'étendant sur le monde.\n\nL'argent extrait en Amadia est maintenant emballé et transporté via Cannor jusqu'à Yanshen et Rahen. Le fer extrait et travaillé dans le Dwarovar est vendu en Sarhal Occidental par des marchands Eborthíli, et d'autres font fortune juste en distribuant tissu et épices dans la sphère commerciale Halessi. Les marchands Raheni locaux investissent dans de futures entreprises commerciales cannoriennes. Il peut encore être tôt pour parler d'une Économie véritablement Globale mais sûrement les premières graines ont été semées."
 desc_manufactories:0 "Bien qu'un certain nombre d'innovations techniques au cours des 16ème et 17ème siècles aient augmenté la production de certains produits tels que le fer ou le tissu dans une certaine mesure, la plus grande amélioration dans le domaine de la production est venue sous la forme de nouvelles formes d'organisation. En créant des manufactures, souvent à l'extérieur des limites de la ville, les capitalistes marchands peuvent à la fois contourner les anciennes lois de guilde qui inhibent la production de masse ainsi que pionnier des moyens d'augmenter la production par l'organisation et la spécialisation du travail en un lieu. Les précurseurs de l'Industrialisation ultérieure sont capables d'augmenter la production en facilitant l'accès aux matières premières et l'organisation de masse du travail plutôt que par de nouvelles machines coûteuses. Ceci est en soi un changement énorme par rapport aux méthodes souvent lourdement réglementées d'autrefois, cependant, et ensemble avec les avancées techniques ultérieures ce nouveau mode de production viendra révolutionner la société."
 desc_enlightenment:0 "Le dernier siècle a vu le Rationalisme et l'Empirisme gagner une popularité toujours croissante parmi les grands esprits de l'époque. Dans les lettres, publications et cafés, rois, scientifiques, philosophes et littérateurs discutent les mérites de la tolérance, la méthode scientifique et la propagation des idéaux du Siècle des Lumières à toute l'humanité. Depuis les universités ou cours de monarques éclairés, des expéditions sont envoyées pour mesurer, cataloguer, peser et cartographier le monde afin que nous puissions mieux comprendre les lois qui gouvernent les choses autour de nous. D'autres discutent les lois qui gouvernent la société et tentent d'atteindre une compréhension des Droits de l'Homme.\n\nDe grands projets tels que l'entreprise colossale de créer une encyclopédie complète de toute connaissance ou un index complet de toutes les plantes, animaux et champignons du monde sont poursuivis pour le plus grand bien de l'humanité. La Lumière de la Raison a été allumée et beaucoup ne se reposeront pas jusqu'à ce qu'elle ait été apportée à tous les coins de la terre."
