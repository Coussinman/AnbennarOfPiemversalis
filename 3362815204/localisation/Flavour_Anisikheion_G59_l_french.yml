#missions et descriptions
    #1re Colonne
    G59_hunting_pearls_title:0 "Chasse aux Perles"
    G59_hunting_pearls_desc:0 " Anisíkheion fut fondée par des chasseurs de perles kherkans comme base d'opérations. Bien que nous ayons depuis longtemps dépassé ces humbles débuts, une grande partie de notre population continue de pratiquer cet art ancestral. Récemment, nos pêcheurs de perles ont découvert des signes de quantités importantes de perles au large des côtes des îles d'Agonisí, d'Anikhein et de Proylasí. Voilà une magnifique opportunité de redonner vie à ces îles jadis tranquilles en investissant dans l'infrastructure nécessaire à nos chasseurs de perles sur ces terres insulaires."
    G59_expanding_fleet_facilities_title:0 "Expansion des Installations Navales"
    G59_expanding_fleet_facilities_desc:0 "Alors que notre emprise sur les mers grandit, notre flotte doit suivre le même chemin. Malheureusement, nous ne disposons pas actuellement de l'infrastructure nécessaire pour soutenir la flotte dont nous avons besoin. Nos amiraux ont proposé un projet de construction massif à travers nos territoires pour remédier à cette situation. Nos ingénieurs ont également proposé la construction d'un grand arsenal naval sur l'île d'Anisíkheion. Les coûts peuvent être considérables, mais les résultats en vaudront la peine."
    G59_inviting_kheionai_diplomats_title:0 "Invitation des Diplomates"
    G59_inviting_kheionai_diplomats_desc:0 "Alors que notre cité grandit bien au-delà de ce que quiconque aurait pu imaginer, nous commençons à attirer l'attention des khéions alécandiens qui nous avaient si longtemps négligés. Notre cité rivalise déjà par sa taille avec les leurs, mais si nous invitons leurs diplomates dans notre cité, elle pourrait également briller par sa beauté. Invitons-les dans notre grande cité, et laissons-les répandre les récits de la grandeur de notre ville à leur retour !"
    #2e Colonne
    G59_invest_in_our_city_title:0 "Investir dans Notre Cité"
    G59_invest_in_our_city_desc:0 "Quand nous étions enchaînés à notre cité-mère, Kherka, nous n'avions jamais eu beaucoup de place pour grandir. Notre économie dépendait entièrement de nourrir Kherka, et les seules personnes qui venaient ici étaient des condamnés et des exilés chassés de Kherka. Maintenant que nous sommes indépendants et libres, il est temps d'investir notre nouvelle richesse excédentaire dans le développement de notre cité pour qu'elle puisse rivaliser avec celles d'Alécand."
    G59_a_great_kheion_title:0 "Un Grand Khéion"
    G59_a_great_kheion_desc:0 "Notre glorieuse cité a tout juste dépassé celles d'Alécand, mais elle a encore tant de place pour s'améliorer davantage. Nos marins réclament une infrastructure portuaire améliorée, plus de logements doivent être construits, et bien plus encore. Nous investirons dans notre cité plus que jamais auparavant, car nous ne devons pas nous contenter d'être simplement « égaux » aux grands khéions !"
    G59_the_greatest_kheion_title:0 "Le Plus Grand Khéion"
    G59_the_greatest_kheion_desc:0 "Même les plus pauvres résidents d'Anisíkheion sont aussi riches que le résident moyen des autres khéions, car nous ne sommes pas seulement supérieurs en termes de taille, mais aussi en richesse. Malgré tous nos progrès, il y a encore tant de potentiel. Nous créerons la plus grande, la plus belle cité, la plus grande des Khéionai !"
    G59_develop_the_southern_islands_title:0 "Développer les Îles Natales"
    G59_develop_the_southern_islands_desc:0 "Bien que la croissance et le succès d'Anisíkheion aient rendu nos citoyens très riches, cela a rendu les résidents de nos autres îles envieux et amers. Les représentants de ces îles négligées réclament des investissements, afin qu'elles aussi puissent participer à notre succès."
    G59_kheions_of_the_sea_title:0 "Khéions des Mers"
    G59_kheions_of_the_sea_desc:0 "Nos récents investissements dans nos territoires insulaires ont porté leurs fruits de manière remarquable, ces îles accueillant désormais de nouvelles cités en croissance avec autant de potentiel qu'Anisíkheion en avait jadis. Il est intéressant de noter que ces nouvelles cités accueillent également une immigration croissante d'Alécand, comme moyen d'échapper aux vents de mort de plus en plus puissants. Il est temps d'investir encore plus dans ces nouvelles cités, car le succès engendre le succès."
    G59_show_them_reality_title:0 "Leur Montrer la Réalité"
    G59_show_them_reality_desc:0 "Les grands khéions refusent de voir notre grandeur et insultent nos diplomates, nous considérant comme de simples parvenus. Nous ne laisserons pas passer cela. Peut-être qu'un blocus de leurs ports leur fera voir la réalité !"
    G59_subjugate_the_great_kheions_title:0 "Subjuguer les Grands Khéions"
    G59_subjugate_the_great_kheions_desc:0 "C'est des grands khéions que notre civilisation a d'abord émergé, et si nous voulons nous proclamer les plus grands des Khéionai, nous devrons subjuguer ces cités. Une fois que nous serons devenus leurs suzerains, ils ne pourront plus nous ignorer, et personne n'osera contester notre place au soleil, en tant que plus grands des Khéionai."
    #3e Colonne
    G59_kherkan_overreach_title:0 "Dépassement Kherkan"
    G59_kherkan_overreach_desc:0 "Depuis notre fondation il y a des générations, nous avons vécu confortablement sous la protection de nos suzerains kherkans. Ils nous accordaient une grande autonomie en échange de la gestion de nos affaires étrangères. Récemment, cependant, l'État kherkan a tenté d'obtenir un contrôle croissant sur notre État, dans une tentative potentielle de nous annexer. Nous ne laisserons pas cela se produire. Il est temps de nous libérer de notre cité-mère et de garantir notre avenir."
    G59_consolidate_the_southern_cleaved_sea_title:0 "Consolider la Mer du Sud"
    G59_consolidate_the_southern_cleaved_sea_desc:0 "Notre liberté nouvellement acquise a apporté de grands bénéfices, mais des risques encore plus grands. La Mer Fendue méridionale est notre mer légitime, pourtant beaucoup de ses îles sont contrôlées par des puissances étrangères potentiellement hostiles. De nombreux membres influents de notre république, y compris l'amirauté et les marchands, veulent voir la Mer Fendue méridionale sous notre contrôle. Emparons-nous du sud pour nous-mêmes !"
    G59_scouting_volthlisi_title:0 "Reconnaissance de Vothelisí"
    G59_scouting_volthlisi_desc:0 "Au milieu de la Mer Fendue se trouvent les îles de Vothelisí. C'est le dernier vestige d'un pont terrestre qui reliait autrefois Alécand au continent. Bien que ce fait soit suffisamment intéressant en soi, les îles servent également de barrière, un mur divisant la Mer Fendue en deux. Quiconque contrôle les îles de Vothelisí contrôle le commerce à travers la Mer Fendue. Ce seul fait a poussé nos marchands à réclamer que nous nous emparions des îles. Notre amirauté soutient également cela, craignant les implications sécuritaires de ces îles tombant entre les mains d'un ennemi.\n\nNous enverrons des éclaireurs dans la région pour sonder ses faiblesses, chercher des brèches potentielles dans ses défenses. Nous devons être préparés, car les États qui détiennent ces îles ne les abandonneront pas sans combattre."
    G59_extracting_tolls_title:0 "Prélèvement de Péages"
    G59_extracting_tolls_desc:0 "Notre conquête des îles de Vothelisí nous a déjà apporté de grands bénéfices. Nous contrôlons la Mer Fendue, il est maintenant temps d'exploiter cela. Nous construirons une série de péages que tous devront payer pour naviguer au-delà de ces îles."
    G59_expanding_the_admiraltys_authority_title:0 "Étendre l'Autorité Navale"
    G59_expanding_the_admiraltys_authority_desc:0 "Nous n'avons pas encore le contrôle total de la Mer Fendue, car les îles du nord restent encore hors de notre portée pour le moment. Ce qui pose plus problème, cependant, c'est le nombre de contrebandiers qui ont surgi pour contourner nos péages. Ces bâtards glissants savent comment éviter nos péages, ou corrompent simplement nos officiels pour les contourner. Notre amirauté a proposé qu'elle prenne le contrôle des péages, et avec cela la responsabilité d'arrêter tous les contrebandiers qui pourraient tenter de les dépasser."
    G59_all_your_islands_are_belong_to_us_title:0 "Toutes les Îles Nous Appartiennent"
    G59_all_your_islands_are_belong_to_us_desc:0 "Nous posséderons toutes les îles de la Mer Fendue, car avec les îles vient la domination totale du commerce qui la traverse !"
    G59_the_admirals_coup_title:0 "Le Coup de l'Amiral"
    G59_the_admirals_coup_desc:0 "Depuis l'indépendance de notre nation, nous comptons sur l'amirauté pour servir de moyen de projection de notre pouvoir. Nous nous sommes concentrés sur l'amélioration de notre marine, qui est devenue une influence puissante au sein de la république. Les citoyens eux-mêmes ont commencé à remarquer l'autorité croissante de la marine sur la nation. Mais aujourd'hui, le Kylakas d'Anisíkheion a reçu la visite du Grand Amiral, une figure très proéminente de la nation désormais, et de ses hommes..."
    G59_the_great_proclamation_title:0 "La Grande Proclamation"
    G59_the_great_proclamation_desc:0 "Bien que beaucoup aient remarqué notre grandeur et l'aient reconnue, il semble que les Alécandiens ne l'aient pas fait. Les diplomates alécandiens semblent nous rejeter comme des péquenauds insulaires avec une flotte massive, d'une manière ou d'une autre incultes selon leurs normes. Il semble que nous devrons être très directs avec eux, et ainsi le Grand Amiral a préparé un discours à prononcer devant une foule massive au centre d'Anisíkheion aujourd'hui..."
    G59_monopolize_the_cleaved_sea_title:0 "Dominer le Commerce"
    G59_monopolize_the_cleaved_sea_desc:0 "Notre position d'hégémon incontesté de la Mer Fendue nous a donné de nombreuses options pour traiter avec nos ennemis. Il est temps alors d'appliquer l'une de nos politiques les plus dures contre eux. Tous les marchands devront être enregistrés auprès d'Anisíkheion s'ils veulent naviguer dans nos eaux. S'ils ne le sont pas, ils seront considérés comme des contrebandiers et leurs navires seront saisis. Non seulement cela coupera le commerce avec toute nation de la Mer Fendue qui ose s'opposer à notre règne, mais cela nous donnera également accès à une quantité encore plus grande de richesses !"
    G59_the_8th_great_kheion_title:0 "Le 8e Grand Khéion"
    G59_the_8th_great_kheion_desc:0 "Nous avons parcouru un long chemin depuis nos humbles origines. Nous sommes devenus grands et puissants ! Notre cité : la plus grande que les Khéionai aient jamais vue. Notre marine : la plus grande de ce côté d'Aelantir. Notre pouvoir : incontesté. Notre richesse : inégalée."
    #4e Colonne
    G59_pirates_to_the_east_title:0 "Pirates à l'Est"
    G59_pirates_to_the_east_desc:0 "Une grande partie des revenus de notre État provient du péage que les marchands voyageant par le passage doivent payer pour entrer dans nos eaux. C'était toujours une source de revenus stable, et on pouvait s'y fier... Et puis les corsaires sont apparus. Rétrospectivement, le passage sud était toujours vulnérable à la piraterie, mais ce n'est que maintenant que cette menace s'est matérialisée.\n\nNos éclaireurs rapportent que ces pirates opèrent depuis le khéion nouvellement indépendant d'Amgremós, et qu'ils ont le soutien officieux de l'État d'Amgremós. Officiellement, Amgremós nie sa collaboration avec les corsaires, bien que nous connaissions la vérité. Nous enverrons des espions dans Amgremós afin de rassembler les preuves nécessaires pour prouver leur collaboration avec les pirates. Avec ces preuves, nous aurons un cas valide pour la guerre, et personne ne tentera d'intervenir pour nous empêcher de traduire ce khéion voyou en justice !"
    G59_expanding_the_fleet_title:0 "Expansion de la Flotte"
    G59_expanding_the_fleet_desc:0 "Pour atteindre notre objectif de dominer la mer fendue, nous aurons besoin d'une flotte qui sera toujours plus grande que celles possédées par nos ennemis. Il suffit d'une bataille navale catastrophique perdue pour mener Anisíkheion à la ruine... Nous construirons suffisamment de navires pour nous assurer que cette possibilité ne se produise jamais !"
    G59_growth_of_southern_trading_title:0 "Augmentation du Trafic de Passage"
    G59_growth_of_southern_trading_desc:0 "Avec la fermeture du port d'Amgremós aux corsaires, la menace de piraterie dans le passage a été presque éliminée. Cela a conduit à un boom du trafic de navires marchands naviguant à travers le passage, quelque chose qui nous profite directement."
    G59_protecting_the_merchants_title:0 "Protéger les Marchands"
    G59_protecting_the_merchants_desc:0 "Le passage reste encore vulnérable aux attaques, même avec Amgremós fermé aux pirates. Les petits raiders, les barbares et d'autres attaquent encore occasionnellement les navires marchands le long de cette route vitale. Nous construirons une grande flotte d'escorte pour protéger ces navires marchands, les péages qu'ils paient compenseront largement les coûts de maintenance."
    G59_the_route_secured_title:0 "La Route Sécurisée"
    G59_the_route_secured_desc:0 "Avec notre flotte d'escorte naviguant sur toute la longueur de la route commerciale, nous sommes devenus connus partout comme les protecteurs des marchands. D'Orenkoraim à Degakheion, nos navires d'escorte se trouvent, gardant la route commerciale ouverte, libre de toute attaque potentielle. Il est temps alors d'exploiter cette influence pour sécurer autant d'influence que possible pour nos propres marchands."
    G59_our_own_nekheis_title:0 "Nos Propres Nékheis"
    G59_our_own_nekheis_desc:0 "Nous étions autrefois un autre nékheis parmi tant d'autres, notre seul trait distinctif étant notre géographie insulaire. Nous avons parcouru un long chemin depuis cette époque terrible, et il est utile que nos cousins voient la vérité de notre grandeur bien plus clairement que les Alécandiens. Nos diplomates ont présenté une proposition au Grand Amiral, d'envoyer une offre à nos cousins, leur offrant notre « protection ». Bien que l'idée d'avoir un nékheis à nous n'ait jamais vraiment été un objectif d'Anisíkheion, les autres Alécandiens ont des nékheis, et nous non. Il est temps que cela soit rectifié."
    G59_secure_the_coastal_mainland_title:0 "Sécuriser la Côte Devandi"
    G59_secure_the_coastal_mainland_desc:0 "Avec l'acquisition de notre propre nékheis, nous avons enfin les moyens de traiter avec la seule menace qui est restée intouchée jusqu'à présent : le continent. Les tribus barbares, les bandits, les raiders et les États hostiles occupent la côte Devandi. Nous sécuriserons le littoral, l'offrirons à notre nékheis pour qu'il le contrôle, et ainsi la dernière menace à notre hégémonie sera traitée."
    #5e Colonne
    G59_the_treaty_of_anisoton_title:0 "Le Traité d'Anisóton"
    G59_the_treaty_of_anisoton_desc:0 "Les Amgremósi ont été vaincus. Leur port a été bloqué pendant des mois, leur marine gît au fond de la mer, et leur peuple commence à mourir de faim. Ils nous ont envoyé des diplomates, suppliant la paix... Il est temps d'en finir avec cela, la paix est plus profitable après tout."
    G59_islands_to_the_east_title:0 "Îles à l'Est"
    G59_islands_to_the_east_desc:0 "Nous avons entendu de marchands qui font de nombreux voyages à l'est parler d'îles lointaines, juste au large de la côte de Taychend, intouchées par les seigneurs de guerre. Bien qu'elles appartiennent à Ameion pour l'instant, elles serviraient de bases navales parfaites pour nous. Emparons-nous de ces îles orientales, et avec elles le contrôle du littoral taychendi !"
    G59_eastern_bases_title:0 "Bases Orientales"
    G59_eastern_bases_desc:0 "Nous nous sommes emparés des îles orientales, et avec cela, la mer orientale est nôtre. Parmi ces îles se trouve Genthíliá, la 2e plus grande d'entre elles. Elle a un port naturel, parfait pour construire une grande base d'opérations à l'est..."
    
