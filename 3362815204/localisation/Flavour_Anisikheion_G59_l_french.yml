#Événements
    anisikheion_events.1.t:0 "Liberté ?"
    anisikheion_events.1.d:0 "Avec la paix conclue avec Kherka, nous sommes désormais une nation libre. Et contrairement à Amgremós, nous sommes devenus libres par notre propre force. Les grands khéions ne sont pas aussi puissants qu'ils le paraissent, et peuvent être battus en guerre. Nul doute que les autres nékheis regardent, espérant suivre notre exemple bientôt.\n\nIl y a eu certains... compromis que nous avons dû faire pour sécuriser notre liberté. Notamment l'influence accrue que la marine a gagnée. Bien que nous soyons toujours une république, la marine a gagné une influence démesurée, quelque chose que beaucoup au gouvernement craignent ne fera que croître avec le temps.\n\nNotre population a au mieux des sentiments mitigés concernant notre indépendance. Elle s'était habituée à la sécurité que notre suzerain apportait, et craint qu'un autre État puisse nous attaquer. Inversement, ceux servant dans la marine sont extatiques face aux possibilités qui s'offrent à nous. Si rien d'autre ne pouvait être dit, cependant, c'est ceci : notre avenir est entre nos seules mains maintenant."
    anisikheion_events.1.a:0 "Notre avenir assuré."
    
    anisikheion_events.2.t:0 "La Question de la Grandeur"
    anisikheion_events.2.d:0 "Un vieil elfe nommé Gabras marchait dans les rues d'Anisíkheion. Il se souvenait encore de ces jours, il y a longtemps, quand Anisíkheion était encore subjuguée. Quand elle n'était encore qu'un simple établissement comparé aux grands. Au cours de sa vie, il avait vu beaucoup de changements. Les chantiers navals restaient souvent vides à l'époque, avec de nombreux elfes l'utilisant comme endroit pratique pour pêcher. Maintenant ils étaient bondés de navires, pleins de trafic avec des navires entrant et sortant constamment. Les rues qu'il parcourait étaient devenues bien plus actives, avec presque tous les biens connus étant vendus sur ses marchés.\n\nUne grande colline près de la périphérie pouvait donner une vue sur toute la cité. Gabras l'avait souvent escaladée dans son enfance, car elle offrait une vue magnifique. Gabras escalada la colline, et ce qu'il vit était stupéfiant. La cité avait grandi si large qu'elle s'étendait au-delà de l'horizon. La descente fut terrible pour les jambes de Gabras, c'est pourquoi il ne l'avait pas fait depuis des années.\n\nIl retourna chez lui, et prit un verre avec ses amis, dont beaucoup sont encore plus âgés que lui. L'un d'eux remarqua son voyage à Oktikheion quelques années plus tôt, et comment cette cité avait été éclipsée par Anisíkheion ; beaucoup d'autres partageaient un sentiment similaire. Le plus voyageur d'entre eux, qui avait visité toutes les grandes cités d'Alécand, eut l'audace de prétendre qu'Anisíkheion devrait être appelée le 8e grand khéion, ce qui causa un émoi, car Anisíkheion était un nékhei, pas un grand khéion. Pourtant à ce stade, quelle différence cela faisait-il ? Ils avaient tous vu ce qu'Anisíkheion était devenue. Gabras pensa..."
    anisikheion_events.2.a:0 "Un 8e Grand Khéion ?"
    
    anisikheion_events.4.t:0 "L'Île de Genthíliá"
    anisikheion_events.4.d:0 "Notre acquisition des îles orientales s'est déroulée sans heurt, nos nouvelles bases servant bien nos besoins. Cependant, notre amirauté se plaint du manque d'une base orientale principale.\n\nNous avons trouvé un bon emplacement pour une telle installation sur l'île de Genthíliá. Une grande île, inaccessible à quiconque sans navire, et heureusement, personne n'y avait réellement vécu avant l'arrivée de nos colons. L'île a un grand potentiel, et nos ingénieurs ont établi des plans pour une grande base orientale.\n\nNous avons envoyé des équipes de construction sur l'île, et le travail s'est déroulé sans problème. Déjà notre amirauté a envoyé la flotte orientale sur l'île, qui deviendra sa nouvelle base d'attache. Le seul problème restant à résoudre est le nom que portera la base."
    anisikheion_events.4.a:0 "Keyolíman projettera notre puissance à l'est."
    
    anisikheion_events.5.t:0 "La Visite"
    anisikheion_events.5.d:0 "Un extrait d'un rapport d'un diplomate khéionai, de sa visite officielle à Anisíkheion :\n\nJ'ai quitté mon navire pour une entrée des plus gracieuses avec des marines montant la garde, le long d'une rue massive avec de beaux bâtiments sur ses côtés. De grandes foules me regardaient avec curiosité, alors que le Kylakas d'Anisíkheion [Root.Monarch.GetHerHim]-même était venu m'accompagner. Je dois aussi noter le placement tactique d'une grande quantité de navires de guerre dans ma ligne de vue. Une menace ? Peu importe, car quand j'atteignis le palais de [Root.Monarch.GetHerHis], j'étais honnêtement assez déçu. Il n'était pas aussi grand que je le pensais. Chaque officiel du gouvernement semble être orné de bijoux de perles d'une sorte ou d'une autre. Le Kylakas, en particulier, portait une sorte de couronne faite de perles, que les Anisíkhéioni semblent penser être à la mode. Ma visite avait, comme vous le savez, été pour élaborer une sorte d'accord commercial avec Anisíkheion. Au lieu de cela, ils ont pris cela comme une opportunité d'étaler leur richesse et leur pouvoir, comme si nous ne le savions pas déjà..."
    anisikheion_events.5.a:0 "Une cité vraiment magnifique."
    
    anisikheion_events.6.t:0 "Le Coup de l'Amiral"
    anisikheion_events.6.d:0 "La prise de pouvoir elle-même s'est produite précipitamment, les soldats ont sécurisé le palais et avec ses propres gardes participant au plan, le Kylakas n'avait d'autre choix que de se soumettre. Les heures suivantes furent remplies de chaos alors que la citoyenneté n'était pas satisfaite de la destruction soudaine de leur république. Cependant, les choses se calmèrent, avec le Grand Amiral contemplant ce qui viendra ensuite pour la nation et son peuple."
    anisikheion_events.6.a:0 "Cela devait arriver depuis longtemps."
    
    anisikheion_events.7.t:0 "La Nouvelle Administration"
    anisikheion_events.7.d:0 "Un spectacle étrange fut contemplé aujourd'hui par le peuple d'Anisíkheion, au lieu des bureaucrates réguliers entrant dans leurs bureaux, c'étaient les officiers et amiraux de la marine qui entraient. Afin de solidifier sa position comme nouveau chef d'État, le Grand Amiral fit une déclaration au public, disant qu'il n'y a pas de grand changement au gouvernement, et que les élections seraient simplement gérées par l'amirauté maintenant. Bien que la majorité de la population ait accepté cette déclaration, une minorité était assez mécontente de ce changement soudain."
    anisikheion_events.7.a:0 "Les civils s'y habitueront."
    
    anisikheion_events.8.t:0 "Humiliation Alécandienne"
    anisikheion_events.8.d:0 "Le Grand Amiral avait envoyé une lettre aux 7 Kylakas des khéions alécandiens, les invitant à rencontrer [Root.Monarch.GetHerHim]. Ils ne pouvaient pas refuser, bien sûr. Quand ils entrèrent dans la cité, ils durent attendre pendant des heures sur leurs navires, attendant la permission d'entrer dans la cité. Il n'y eut pas de cérémonie d'entrée grandiose, et pas de gardes assignés à eux. Ils furent laissés à eux-mêmes pour trouver leur chemin vers le palais du Grand Amiral. Bien sûr, ils furent observés depuis les ombres tout le temps. Quand ils trouvèrent finalement leur chemin vers le palais, ils furent enfermés dehors, avec un officier naval apparaissant et les emmenant vers leurs résidences à peine entretenues à la périphérie de la cité. À ce moment, ils furent finalement assignés des gardes, bien qu'ils fussent chargés de les empêcher de s'échapper plutôt que de les garder. Finalement, après une semaine, le Grand Amiral leur accorda une audience. Ils furent traînés vers le Grand Amiral, et forcés de s'agenouiller devant leur vrai supérieur. Ils obéirent tous, sauf le Kylakas de Degakheion, qui au lieu de cela cria et insulta le Grand Amiral. Il fut rapidement décapité après cela. « Vous subirez tous ce sort si vous tentez de vous rebeller. Que cela serve d'avertissement. » Après un tel spectacle gruesome, les maintenant 6 kylakas furent alors rapidement escortés hors du palais, et vers leurs navires, de retour vers leur patrie."
    anisikheion_events.8.a:0 "Un voyage des plus humiliants."
    
    anisikheion_events.9.t:0 "Autorité Croissante"
    anisikheion_events.9.d:0 "Au début, ce n'était pas perceptible, simplement un petit sacrifice pour gagner l'indépendance. Mais il semble que la marine ait pris le pouce qu'on lui donnait, et ait couru un mille. Son influence peut être ressentie dans chaque coin du gouvernement d'Anisíkheion, des plus bas bureaucrates jusqu'au Kylakas lui-même inclus. Et maintenant, même les citoyens commencent à le remarquer. Des marines montant la garde devant les bâtiments gouvernementaux, la marine ne répondant à personne, et le Grand Amiral ayant tant d'influence qu'il peut effectivement choisir son Kylakas. Bien que sur le papier l'État soit une république, la réalité est bien différente."
    anisikheion_events.9.a:0 "De simples marionnettes."
    
    anisikheion_events.10.t:0 "La Grande Proclamation"
    anisikheion_events.10.d:0 "« Pendant des générations, nous sommes restés un trou perdu, enchaînés à un khéion qui ne s'est jamais soucié de notre existence. Nos ancêtres ont brisé cette chaîne, pourtant nous n'étions toujours pas bien traités par les autres khéions. Notre marine mena la charge sur l'expansion de notre pouvoir et richesse, mais nous étions toujours manqués de respect. Notre cité grandit pour devenir plus grande que tout ce que les 7 originaux avaient vu. Notre richesse éclipsait la leur, notre marine plus grande que tout ce qu'ils avaient vu. Pourtant toujours, nous étions manqués de respect. Il semble alors que nous devrons être très directs avec non seulement nos cousins dans les autres nékheis, mais aussi envers nos égaux. NOUS SOMMES le 8e grand khéion, et nous exigeons d'être traités comme tel. S'ils refusent, même maintenant, ils seront détruits, nous nous en assurerons. »\n\nLa grande foule qui était venue écouter le discours du Grand Amiral acclama de façon extatique, tandis que ceux dans la foule d'origines alécandiennés devinrent craintifs de ce qui arriverait à leurs khéions natals."
    anisikheion_events.10.a:0 "Une déclaration historique."
    
    anisikheion_events.11.t:0 "Réponse des Nékheis"
    anisikheion_events.11.d:0 "Les nékheis semblent très acceptants de notre déclaration, et ont commencé à nous traiter comme nous le méritons. Leurs diplomates traitent le Grand Amiral avec respect et admiration, le dirigeant d'un nékhei qui devint égal aux grands khéions en statut. Déjà nous avons commencé à négocier des traités avec de nombreux nékheis, et il semble que nos relations avec nos cousins se sont grandement améliorées."
    anisikheion_events.11.a:0 "Magnifique !"
    
    anisikheion_events.12.t:0 "Réponse de Nos Égaux"
    anisikheion_events.12.d:0 "Les grands khéions n'ont pas bien reçu notre proclamation, et semblent totalement non convaincus de notre grandeur. Les quelques-uns qui ont envoyé leurs messagers sont venus avec des réponses d'une nature insultante, avec un diplomate d'un certain Degakheion ayant le culot de cracher sur notre Grand Amiral ! Ceux qui n'ont pas envoyé de réponses ont simplement fermé leurs ports à nos marchands, et barré l'entrée à nos diplomates. Il semble clair que nos égaux ne vont pas jouer gentiment. Déjà nos amiraux planifient comment mieux répondre, presque tous recommandent la §Rguerre§! ."
    anisikheion_events.12.a:0 "Ils. Vont. Payer !"
    
    anisikheion_events.13.t:0 "Sans la Marine"
    anisikheion_events.13.d:0 "$MONARCH$ regarde depuis le balcon de [Root.Monarch.GetHerHis] grand palais, surplombant le grand port d'Anisíkheion. [Root.Monarch.GetSheHe] voit un spectacle des plus glorieux. Des centaines de navires de guerre ancrés au port, la plus grande marine qu'Aelantir ait jamais vue. $MONARCH$ se remémore l'ascension d'Anisíkheion, car c'est une histoire de la marine d'Anisíkheion. Sans sa marine, elle serait toujours un établissement insulaire arriéré. Sans la marine, Anisíkheion serait toujours dominée par des marchands déloyaux et des terriens. Sans la marine, Anisíkheion ne serait pas devenue le 8e grand khéion, capable de défier et ultimement subjuguer les autres grands khéions. $MONARCH$ sort de [Root.Monarch.GetHerHis] pensées, et retourne à l'intérieur à une réunion avec [Root.Monarch.GetHerHis] amiraux, car il y a toujours plus de menaces à travers la mer, notamment ces soi-disant nouveaux venus « Cannoriens ». Mais quoi qu'il arrive à l'avenir, la marine a donné à Anisíkheion une place au soleil, une qu'elle défendra jusqu'au dernier navire."
    anisikheion_events.13.a:0 "Un avenir brillant devant nous."
    
    anisikheion_events.14.t:0 "Offre de Protection"
    anisikheion_events.14.d:0 "Nous avons reçu une proposition du Grand Amiral d'Anisíkheion. Ils demandent un partenariat plus étroit, souhaitant gérer nos affaires étrangères en échange d'une protection éternelle. Il semble qu'Anisíkheion soit également devenue un grand khéion dans ses actions, car il n'est pas difficile de voir la menace dans ce message. Si nous rejetons, ils envahiront sûrement."
    anisikheion_events.14.a:0 "Accepter l'offre, c'est nécessaire."
    anisikheion_events.14.b:0 "Nous refusons d'être subjugués une fois de plus."

