 #Missions
 thangoya_1_5_title:0 "Mémoire d'un Lever de Soleil"
 thangoya_1_5_desc:0 "Hiderion a peut-être été vaincu, mais cela ne signifie pas que ses idéaux sont morts. Les communautés elfiques d'Azkare restent fidèles à beaucoup de ses idéaux, promouvant la coopération pacifique entre de nombreuses cultures et races sous la République. Avec suffisamment d'encouragements, elles peuvent être un facteur clé pour transformer ceux qui pourraient encore douter de la cause de notre république en la force unie de Kai vers laquelle nous tendons."
 thangoya_1_6_title:0 "Siècles d'Équitation"
 thangoya_1_6_desc:0 "S'il y a une chose pour laquelle les Sikai devraient être connus, ce sont leurs chevaux Pur-Sang. Élevés spécifiquement pour leur vitesse et leur force dans les écuries de Khao Elnak, ces destriers sont les meilleurs pour infliger des charges dévastatrices aux adversaires. Pourtant sur les champs de Lektonmai, la qualité des chevaux n'était pas le facteur principal décidant de l'issue de la bataille. Avec les deux camps montant les Pur-Sang, ce fut l'entraînement Azkaréen qui causa leur victoire dévastatrice, à la surprise de tous. Nous embrasserons leurs tactiques, franchissant une nouvelle étape dans la doctrine de cavalerie Sikai."
 thangoya_1_7_title:0 "Former de Nouvelles Industries"
 thangoya_1_7_desc:0 "Comparée à d'autres régions du monde, Thangoya n'offre pas beaucoup de matériaux de luxe. Tandis que les Cantons du nord se distinguent par leur métallurgie locale et leurs établissements Khanvuphaim, la seule chose que le sud peut vraiment fournir au marché, ce sont des produits de base comme la nourriture. Il y a une initiative, menée par le Seigneur de Thirabnir, pour détourner certaines des ressources de la République vers un fonds qui aidera à établir de nouvelles entreprises et à aider dans les initiatives de prospection. Peut-être que si nous faisons cela, nous pourrons découvrir de nouvelles façons dont ces cantons peuvent bénéficier au pays."
 thangoya_1_9_title:0 "Attirer les Artisans"
 thangoya_1_9_desc:0 "Tandis que nos initiatives ont fourni une base suffisante d'artisans domestiques, les plus grandes guildes de la région se détournent encore de regarder dans notre direction, apparemment découragées par le manque de preuve qu'investir dans la République pourrait fournir de gros profits. Elles ont le droit de le faire, car étant donné notre histoire, nous n'avons jamais été un pays riche. Jusqu'à maintenant. Nous leur prouverons qu'elles ont tort et établirons nos propres grands établissements qui prouveront une fois pour toutes que notre pays vaut la peine d'investir."
 thangoya_1_10_title:0 "Tous les Citoyens à Bord"
 thangoya_1_10_desc:0 "Tandis que la plupart de la République semble prospérer dans l'environnement changeant nouvellement trouvé, certaines communautés furent apparemment laissées pour compte sans aucun but. L'un des groupes les plus influents qui se sentait ainsi étaient les guildes de mages, qui trouvèrent le courage de s'exprimer à ce sujet. De plus, elles vinrent à la Chambre des Seigneurs avec un plan établi, suggérant un nouveau projet de loi pour les introduire dans les sites de construction, où elles peuvent servir une pléthore d'assignations, depuis l'évocation du feu dans les forges jusqu'à la réparation et reconstruction de matériaux.\nTout ce qui reste est de se réunir et le mettre au vote."
 thangoya_1_11_title:0 "Pour Forger"
 thangoya_1_11_desc:0 "Les collines nous bordant avec Xianjie sont connues pour leurs grandes réserves de métaux, spécialement le cuivre et l'argent. L'extraction de ceux-ci a été la première et principale exportation des Sikai depuis l'aube oubliée du premier royaume. Quand notre pays prospérait, il en était de même pour les magnats métallurgiques, profitant comme le sommet de l'échelle sociale, car ils ont toujours fait du lobbying dans le meilleur intérêt de l'état. Il est temps pour l'état de leur rendre quelque chose. Nous leur fournirons une représentation et des privilèges appropriés, leur donnant la capacité de pleinement profiter de leur industrie comme l'exemple de premier plan du succès dans la république."

 thangoya_2_5_title:0 "Canaliser les Xia"
 thangoya_2_5_desc:0 "L'esprit de Xianjie est loin de son statu quo inébranlable. La brutalité et la ruse du Commandement Hobgobelin, combinées avec leur récent balayage du Shamakhad ont provoqué la panique dans la population Xiaken plus large, beaucoup d'entre eux perdant foi dans les Wulin et s'échappant vers des royaumes plus éloignés des lignes de front. Tandis que beaucoup d'entre eux se sont déjà échappés dans les frontières de la République, nos terres peuvent fournir un havre sûr pour des milliers d'autres. Nous ferons usage des connexions qui nous lient avec les Sikai vivant là-bas pour nous faire de la publicité, tout en leur donnant une démonstration appropriée de force et de foi, pour qu'ils sachent que nous sommes un pays dans lequel ils peuvent se sentir en sécurité."
 thangoya_2_6_title:0 "Contester les Wulin"
 thangoya_2_6_desc:0 "Avec le Grand Commandement faisant ses premiers pas dans Xianjie, il devient clair que les armées des Xiaken ne font pas le poids face aux armées monstrueuses d'Hobgobelins. Leurs armées marchent maintenant lentement dans Xiadao, prêtes à assiéger sa forteresse et briser l'emprise des Wulin sur les Xiaken, ce qui laissera inévitablement un vide de pouvoir massif derrière. Nous devons être les premiers à tirer avantage de ce timing unique et sauver autant de Xiaken des Hobgobelins que possible, leur fournissant un traitement ferme mais juste, pour que l'esprit de Xianjie puisse rester sous le patronage de la République."
 thangoya_2_8_title:0 "Finir les Fondements"
 thangoya_2_8_desc:0 "Quand la délégation d'ingénieurs Ozovari est venue, nous pensions que nous étions préparés pour un argument long et horrible. Heureusement les nains se révélèrent être assez patients avec nos défauts et même s'ils étaient un tantinet orgueilleux, leurs conseils se révélèrent être révélateurs pour la plupart du cabinet de la République. Ce qui en sortit était un plan fournissant de petites optimisations à pratiquement chaque ville et village de Thangoya, qui réussit à performer incroyablement bien et le moins qu'on puisse dire, c'est que la Chambre des Seigneurs veut que ces réunions deviennent une pratique standard pour la République."
 thangoya_2_9_title:0 "Filet d'Argent"
 thangoya_2_9_desc:0 "La Route Dorée est le plus grand projet infrastructurel jamais construit dans le monde, fournissant des quantités incalculables de routes commerciales qui forment la ligne de vie du commerce trans-continental Bulwar-Haless. Tandis que nos capacités ne sont nulle part proches de celles de ses constructeurs de l'Empire du Phénix, nous avons la chance d'abriter certains des architectes et logisticiens qui aidèrent à gérer la construction de cette merveille. Nous utiliserons leur expertise pour faire notre propre système infrastructurel entièrement modernisé, un qui remplira les besoins de connecter de nombreux grands et petits établissements, mais aussi conçu avec l'expansion future en tête, à la fois vers l'intérieur et vers l'extérieur."
 thangoya_2_10_title:0 "Pour Nourrir"
 thangoya_2_10_desc:0 "Pendant de nombreuses années, les exportations de grain et de bétail étaient l'épine dorsale des cantons les plus pauvres, ayant constamment une abondance de nourriture car il n'y avait pas beaucoup de bouches à nourrir en premier lieu. Traditionnellement, c'était le rôle de l'armée de garder les greniers et autres entrepôts en temps de paix, mais à notre grande surprise, la République se trouve à un point où ces greniers se vident lentement chaque année. Aussi sans précédent que cela soit, la solution semble évidente et bénéfique à toutes les parties impliquées. Plus de fermes pour produire des biens, plus de fermiers pour gérer lesdites fermes, plus d'entrepôts pour stocker lesdits biens et plus de soldats pour garder ce grain béni des dieux !"
 thangoya_2_12_title:0 "La Métropole Sikai"
 thangoya_2_12_desc:0 "Certains de nos ancêtres ne croiraient pas en ce qu'ils verraient aujourd'hui. De grandes villes abritant des dizaines si ce n'est des centaines de milliers de personnes, hébergeant des marchés de produits de tout le continent. D'énormes carrioles transportant des outils de bronze fraîchement faits, à travers une route recouverte d'argent. De vastes champs d'herbe dorée s'étendant d'horizon en horizon sur lesquels les fermiers gagnent leur salaire quotidien. Nous avons parcouru un long chemin depuis l'aube de la République à ce que nous avons maintenant, mais nous pouvons être assurés que nous ne pouvons plus nous appeler pauvres ou mal vus.\nNous sommes aussi riches que les magnats de Kharunyana, aussi nombreux que les villes de Yanhe et aussi bien gérés que les cours de Dhenbasana. Nous sommes les citoyens des Cantons Sikai et tout le monde envie notre succès !"

 thangoya_3_6_title:0 "Argent et Bronze"
 thangoya_3_6_desc:0 "Les Boucliers d'Argent et les moines du Bouclier Inbranlable à Lo Pashong ont partagé des traditions similaires pendant des centaines d'années, échangeant des idées entre eux à travers leur frontière partagée. Tandis que les moines de Xia se déversaient dans notre pays, beaucoup d'entre eux reconnurent cette similarité, confondant ou comparant les régiments Ngoeni avec nos frères de l'autre côté des collines.\nEn effet, il semble que les traditions martiales des monastères sur notre frontière ne soient pas si différentes des nôtres. Si nous les intégrons dans notre armée, ils devraient être un ajout utile à notre arsenal, améliorant grandement la qualité du combat rapproché de nos soldats."
 thangoya_3_7_title:0 "Comment Gouverner"
 thangoya_3_7_desc:0 "Les forteresses naines sont peut-être l'un des plus grands monuments du monde. Résultat de centaines d'années de planification, expansion et optimisation continues, elles abritent des pays entiers dans les profondeurs d'une seule montagne. Il n'est pas étonnant qu'il fut un temps où les rois de Verkal Ozovar détenaient le contrôle sur tout Kai, apportant leur expertise en échange de notre loyauté, avant que chacun de nous ne se sépare comme des états pleinement matures.\nIroniquement assez, la même forteresse repose maintenant comme nos sujets, grincheux mais loyaux, du moins pour l'instant. Peut-être qu'avec quelques encouragements, nous pouvons les gagner, pour qu'ils puissent fournir certaines de leurs expériences une fois de plus pour améliorer notre planification à long terme, juste comme les anciens temps."
 thangoya_3_9_title:0 "Marchander avec Sikhawlom"
 thangoya_3_9_desc:0 "Sikhawlom est un endroit particulier. Un désert stérile, se dressant entre les prairies luxuriantes et fertiles de Hukai et Telebei, sans raison physique pourquoi il serait si inhabitable.\nLes cercles druidiques de Phudban ont recherché cette terre désolée pendant longtemps et sont arrivés avec une hypothèse — Il semble que cet endroit particulier attire de nombreux esprits en deuil, dont les larmes contaminent le sol, tuant toute plante qui y vivrait. Peut-être qu'avec les ressources que la République a maintenant, ils peuvent calmer ou peut-être bannir ces invités non désirés, rendant la terre hospitalière… ou au moins pas hostile."
 thangoya_3_10_title:0 "Cité des Aventuriers"
 thangoya_3_10_desc:0 "Haiban a depuis très longtemps été le centre du commerce Sikai, servant de hub pour de nombreux groupes d'aventuriers, qui n'appréciaient pas l'approche bureaucratique et politique des Daulophs de Lot Dekkhangi, tout en exportant des quantités massives de nourriture en aval vers des villes plus populeuses du continent.\nMalheureusement au fil du temps, l'importance de Haiban commença à décliner, perdant lentement de l'influence en faveur des mesures monopolisantes de Lot Dekkhang. La ville doit se rassurer comme le marché pour des bandes plus amateurs et non organisées, par l'introduction de primes massives pour les compagnies domestiques. Qui sait, peut-être que tirer quelques ficelles pourrait attirer l'attention des Déshonorés dans notre étreinte ?"
 thangoya_3_11_title:0 "Pour Vêtir"
 thangoya_3_11_desc:0 "La splendeur d'une société dépend de la quantité de luxes et d'art qu'elle peut se permettre. Tandis que nous pouvons en fournir beaucoup à ce point sous la forme de métaux précieux et d'industries textiles, nos produits ne peuvent toujours pas percer de manière fiable même dans les marchés locaux, à cause des monopoles préexistants des planteurs de Soie Raheni qui surpassent nos produits à travers à la fois des accords en coulisses et la disponibilité de leurs produits. Dans cette situation, étendre notre production et améliorer la qualité ne suffira simplement pas. Si nous voulons que nos textiles réussissent vraiment, nous devons remplacer les monopoles en coulisses par des monopoles imposés par l'état, qui assureront un marché stable pour nos produits domestiques."
 thangoya_3_13_title:0 "Une Armée de Sept Races"
 thangoya_3_13_desc:0 "Tandis que la République s'étendait dans son état actuel, elle s'adapta pour vaincre tout problème qui se dressait sur le chemin de ses ambitions. Malheureusement, certains aspects avaient des défauts qui n'étaient pas gravement préjudiciables et restèrent donc non traités, malgré le fait de causer des problèmes.\nLe plus grave de ces cas est la structure de l'armée qui se base encore sur les traditions militaires Sikai, principalement influencées par le style de guerre humain et elfique, inadapté pour certains de nos citoyens, qui furent néanmoins enrôlés et forcés de combattre d'une manière inconfortable.\nPour mettre fin à cette discrimination, nous devons faire une refonte totale des forces armées, créant des unités raciales spécialisées qui complèteront leurs avantages uniques, tout en restant compatibles avec les unités humaines majoritaires qui forment encore le cœur de l'armée de la République."

 thangoya_4_5_title:0 "Récupérer la Terre"
 thangoya_4_5_desc:0 "Les guerres d'unification ont mis les Cantons dans un chaos d'une échelle sans précédent. Avec des territoires changeant de mains multiples fois dans une si courte période, il n'est pas étonnant que son peuple soit confus et incertain de ce à quoi leur futur va ressembler. Avant que la République soit capable d'aller de l'avant depuis les Guerres d'Hiderion, nous devons fournir une assurance au citoyen commun, pour qu'il soit au courant que Thangoya est là pour rester et soutenir leurs besoins."
 thangoya_4_6_title:0 "Renverser la Table"
 thangoya_4_6_desc:0 "Depuis notre révolte sous le manteau du premier Royaume Sikai, nos relations avec les Nains Néphrite ne se rétablirent jamais complètement. Tandis que le flux de biens et de personnes reste normal comparé au reste de nos voisins, les Rois de Verkal Ozovar restent vigilants dans leur effort de s'appeler le souverain de tous les peuples Kai, regardant de haut les états humains indépendants. Comme c'est ironique maintenant qu'ils soient acculés dans un coin, essayant de montrer un aperçu de pertinence dans la Guerre pour le Manteau de Baihon Xinh. Malheureusement pour eux, cette intervention les laisse vulnérables si une tierce partie intervenait et libérait leur dernière ligne de défense sous la forme de nos frères Hinphat opprimés."
 thangoya_4_8_title:0 "Peuple Sans État"
 thangoya_4_8_desc:0 "Les Phonan ont longtemps vécu sous l'oppression du régime Khom de Baihon Xinh, qui les empêchait constamment d'obtenir toute position importante sous de nombreuses couches de népotisme profondément enraciné. Malgré les tentatives de Khom-ifier leur culture, ils prouvèrent qu'ils sont un peuple d'identité distincte, une identité supprimée mais néanmoins présente même maintenant tandis que les rebelles Mo Hoang luttaient à communiquer avec leurs levées majoritairement Phonan. Maintenant que Baihon Xinh est laissé faible après la guerre civile, nous devrions les prendre dans notre bercail et leur donner la capacité de cultiver leur culture, pour qu'elle puisse fleurir une fois de plus sous le manteau de la République."
 thangoya_4_9_title:0 "Porte vers Thidinkai"
 thangoya_4_9_desc:0 "À travers la plupart de son histoire, le port de Cay Cam Sinh a été utilisé pour alimenter les ambitions égoïstes de Baihon Xinh, dont les « valeurs familiales » et « structures traditionnelles » se traduisaient directement par chaque position de pouvoir étant détenue par les parents de la dynastie dirigeante.\nMaintenant regardez où cela les a menés. Ils sont acculés, essayant désespérément de crier des ordres, basiquement détachés de la réalité dans leurs palais, tandis que même le port repose maintenant dans les mains de la Reine Pirate de Pinghoi. Il servirait le bien commun de se débarrasser de ces deux tyrans auto-imposés une fois pour toutes et faire place à un nouveau système pour prendre leur place. Un qui récompensera les gens pour se distinguer, plutôt que de les frapper pour ne pas s'en tenir à la hiérarchie."
 thangoya_4_10_title:0 "Sous Nouvelle Direction"
 thangoya_4_10_desc:0 "Tandis que conquérir les Kai est une grande entreprise en soi, nous sommes pleinement conscients que des empires contrairement au nôtre sont tombés aussi facilement qu'ils se sont élevés, incapables d'établir un nouveau statu quo. Si nous voulons vraiment chasser le biais contre nous des gens que nous avons conquis, nous devons établir un nouveau standard, un que les gens peuvent accepter et cultiver même après que nous tombions inévitablement. Les communautés Harimari, portant l'héritage du Harimraj, sont connues comme les administrateurs de grands empires à travers tout le continent. Nous emploierons leur expertise dans la gestion de divers groupes de personnes, pour établir un codex de loi complet, juste et impartial qui façonnera la société selon les principes de la République."
 thangoya_4_12_title:0 "Thidinkai Uni"
 thangoya_4_12_desc:0 "Ce qui était autrefois dans les mains de quelques-uns, appartient maintenant à la République et ses représentants, venant des nombreuses cultures qui y vivent. Le pouvoir n'est plus centré autour d'une personne ou une ville ou une race ou toute autre caste privilégiée qui impose sa volonté à travers rien d'autre que la force.\nCe nouveau contrat social, tout en portant déjà des fruits, ne s'est pas encore pleinement enraciné dans notre société. Nous devons doubler sur l'application des vertus de la République, déracinant tout oubli, biais ou tout autre abus de pouvoir dans notre système, pour que chacun sache que notre pays est un espace sûr pour tous."

 thangoya_5_5_title:0 "Seigneurs Liés par l'Acier"
 thangoya_5_5_desc:0 "Les Methnikhren de Lot Dekkhang ont été une menace de longue date contre les Cantons et leur récente tentative de subjuguer Khao Elnak montre qu'ils deviennent seulement plus audacieux dans leurs ambitions, voyant nos terres comme un atout précieux. Ainsi, la République se trouve à un carrefour. Nous pouvons nous découpler complètement de leurs influences et les déclarer comme un ennemi de plus de l'état, mais nous pouvons aussi embrasser complètement leur domination comme leur sujet loyal… peut-être pouvons-nous même utiliser certaines des connexions de Khao Elnak et retourner les Daulophs les uns contre les autres, déclenchant une guerre civile dans laquelle nous pouvons intervenir."
 thangoya_5_6_title:0 "Sécuriser la Voie du Milieu"
 thangoya_5_6_desc:0 "Beaucoup qualifieraient les terres dans le haut Hukai et Telebei le « Grenier de Haless » et à juste titre. Les rivières fournissent beaucoup de terre fertile qui fournit de la nourriture pour des tonnes de gens à travers le continent. Tandis que nous étions fracturés, nous n'étions pas capables de pleinement chérir les bénéfices de ce commerce, car notre marge de profit était divisée entre les intermédiaires qui transportaient les biens en aval. Maintenant nous sommes assez grands pour réduire le nombre d'intermédiaires en contrôlant certains pays en bas des rivières, améliorant significativement l'influence de la République sur le commerce."
 thangoya_5_7_title:0 "Premier État Kai"
 thangoya_5_7_desc:0 "Les Kai Indestructibles sont connus pour l'unité de leur peuple et la foi en leur état. L'histoire de leur pays est quelque chose dont ils sont très fiers, venant de l'ancienne révolte contre les Nains Néphrite de Verkal Ozovar comme les premiers parmi les Kai à le faire, menant comme un exemple pour le reste, nous y compris, à suivre. Même maintenant, nous ne pouvons mentir et admirons leur régime, le seul à part nous à élire leurs dirigeants, plutôt que de planter un parent de sang et dire que c'est fait. Pourtant malheureusement, ils sont aussi incroyablement égocentriques et pas moins intitulés que les autres monarques de ce continent. Si nous voulons sécuriser leur soutien pour la République, nous devons surmonter leur désir têtu de préserver Kudet Kai et malheureusement autant que nous aimerions le nier, il pourrait n'y avoir qu'une seule façon de le faire…"
 thangoya_5_9_title:0 "Cavalerie de Service Lourd"
 thangoya_5_9_desc:0 "Le plus distant des Kai par rapport à nous, la société Binhrung peut sembler radicalement différente de ce que d'autres citoyens imagineraient. Leur pays est un matriarcat, favorisant les femmes par rapport aux hommes dans les positions de pouvoir, ce qui bien qu'unique, est encore une discrimination que nous devrons déraciner. Mais il y a une raison de plus pour laquelle la République cherche à acquérir ces terres. Les mines de Keoaden fournissent des pierres précieuses d'immense valeur, qui non seulement fournissent de la richesse quand on commerce avec la Flotte au Trésor, mais protègent aussi les armées Binhrung comme la partie vitale de leur armure unique.\nCette protection, tout en étant bien trop chère pour équiper une armée entière, pourrait amener notre cavalerie au niveau suivant, tandis que les chevaux d'élite et les décennies d'expérience se combineraient avec une armure impénétrable, créant une force imparable que tout le monde craindra."

 #Events
 thangoya_event.0.t:0 "" 
 thangoya_event.0.d:0 ""
 thangoya_event.0.a:0 ""
 thangoya_event.1.t:0 "Essor de la République Kai"
 thangoya_event.1.d:0 "Quand il s'agissait de résister à l'occupation étrangère, les Sikai savaient toujours comment résister soigneusement et efficacement, se cachant dans des villages reculés et pillant tout officiel ou station, avec l'objectif de rendre le gouvernement de la région aussi coûteux que possible. Il n'en serait pas différent avec notre règne. Il était connu d'avance que, sans compromis, notre royaume perdrait le contrôle et la région retomberait au statu quo.\n\nHeureusement un tel compromis fut atteint. Les Seigneurs de tous les cantons se tenant côte à côte sur la place centrale de [Root.Capital.GetCapitalName], prêts à proclamer qu'ils mettent de côté toutes les différences et disputes passées en faveur de devenir quelque chose de plus grand. Ce fut le jour où la République Kai serait formée, un nouveau gouvernement plus avancé qui donnait représentation à chaque partie du royaume dans un état Sikai uni.\n\nAinsi le document qui posa le travail fondationnel de la République fut signé par les nouveaux représentants, établissant formellement la Chambre des Seigneurs. Après que chaque personne en présence marcha vers un ensemble de mâts de drapeau sur lesquels chacun des cantons avait hissé son drapeau. En tandem ils baissèrent, bien qu'ils ne retirèrent pas leur propre drapeau complètement, tout en hissant un nouveau drapeau, celui de la nouvelle République qui flotterait maintenant au-dessus d'eux. Et aussi fièrement que les drapeaux flottaient, il en était de même pour les dirigeants de la nouvelle République de l'Herbe Dorée — Thangoya."
 thangoya_event.1.a:0 "Nous nous dressons unis"
 thangoya_event.2.t:0 "Réfugiés de Xianjie"
 thangoya_event.2.d:0 "Quand nous avons invité les réfugiés de Xianjie, que nous considérons comme des frères dans la foi et parfois la culture, nous pensions qu'ils s'intégreraient rapidement dans notre société. Cela dit, le nombre de réfugiés est beaucoup plus grand qu'attendu, car il semble que les Xiaken n'étaient pas si désireux de s'échapper vers les royaumes corrompus de Rahen ou les tyrans de Bianfang, nous favorisant même avant que nous fassions des efforts pour les attirer.\n\nEn résultat, leurs nombres devinrent si grands qu'ils furent capables d'établir de nombreux villages dominés par les réfugiés, essayant d'établir leur petit Xianjie sur nos terres. Tandis que ceci avait été anticipé, l'ampleur de cela nous submergea, car il faudra plus de temps qu'attendu pour les intégrer proprement dans la société. Heureusement, certains d'entre eux ont encore la volonté de combattre encore plus de batailles, s'enrôlant dans notre armée et apportant des compétences de combat et expérience précieuses."
 thangoya_event.2.a:0 "Souffrir du succès."
 thangoya_event.3.t:0 "Frères Parmi les Réfugiés"
 thangoya_event.3.d:0 "Quand nous avons invité les réfugiés de Xianjie, que nous considérons comme des frères dans la foi et parfois la culture, nous pensions qu'ils s'intégreraient rapidement dans notre société. Cela dit, le nombre de réfugiés est beaucoup plus grand qu'attendu, car il semble que les Xiaken n'étaient pas si désireux de s'échapper vers les royaumes corrompus de Rahen ou les tyrans de Bianfang, nous favorisant même avant que nous fassions des efforts pour les attirer.\nEn résultat, leurs nombres devinrent si grands qu'ils furent capables d'établir de nombreux villages dominés par les réfugiés, essayant d'établir leur petit Xianjie sur nos terres. Tandis que ceci avait été anticipé, l'ampleur de cela nous submergea, car il faudra plus de temps qu'attendu pour les intégrer proprement dans la société. Heureusement, certains d'entre eux ont encore la volonté de combattre encore plus de batailles, s'enrôlant dans notre armée et apportant des compétences de combat et expérience précieuses.\nDe plus, certains des monastères de nos frères Sikai montrèrent ouvertement un désir de rejoindre notre République, se basant sur les anciennes revendications Xaram sur le Sud Xianjie et l'incompétence actuelle des Wulin."
 thangoya_event.3.a:0 "Comme c'est pratique..."
 thangoya_event.4.t:0 "Assimilation des Xia" 
 thangoya_event.4.d:0 "Pendant un moment maintenant les Xia ont migré vers nos terres dans une tentative de rester en avance sur la marée hobgobeline qui a fait des ravages sur le nord de Xianjie. Au début nous avons lutté pour faire face et nous adapter aux quantités massives de gens venant du nord, mais maintenant nous avons trouvé un terrain d'entente et les avons intégrés dans notre bercail.\nMaintenant nos politiques ont porté leurs fruits tandis qu'une seconde vague, encore plus grande, est arrivée dans la République. Cette fois cependant, nous étions préparés. Des traducteurs de la première vague de réfugiés furent employés pour aider à enregistrer et loger les grands groupes de personnes, et à travers les interactions avec les villages Xiaken établis nous fûmes capables de mettre ces nouveaux citoyens au courant de nos coutumes et système politique. Aucun doute qu'ils deviendront des membres précieux et intégraux de la société et renforceront notre République dans les années à venir !"
 thangoya_event.4.a:0 "Oh oui, tout se met en place"
 thangoya_event.5.t:0 "Les Minorités Non-Dites" 
 thangoya_event.5.d:0 "Tandis que la plupart des réfugiés de Xianjie ont été humains, ce n'est pas le tableau complet. Beaucoup de nains, harpies et harimari sont aussi arrivés ici pour les mêmes raisons que tous les autres. Similairement aux autres moines, ils établirent leurs propres communautés séparées, avec la majorité d'entre eux finissant à Phungoen et Lektonmai.\nTandis que certains peuvent encore avoir besoin de s'adapter à voir quelques visages non-humains de plus autour, les communautés locales de harpies et naines furent rapides à aider les nouveaux arrivants, les aidant à se sentir chez eux malgré la distance qu'ils venaient de parcourir."
 thangoya_event.5.a:0 "Tout le monde est bienvenu dans la République."
 thangoya_event.6.t:0 "Le Coup d'État des Saetae" 
 thangoya_event.6.d:0 "C'était il y a quelques années, mais Mya avait encore l'impression que c'était hier. L'offre au festin, l'évasion de Lapnam Amrik et la honte qu'elle apporta au nom de famille. Elle détestait tout système qui la forçait à prendre cette décision. Les émotions l'alimentèrent pour devenir plus forte. Pour être le changement qu'elle voulait apporter. Et cette nuit était le point culminant.\n\nMenant une bande de 200 hommes et elle se faufila dans les taudis. La ville lui manquait, même à son pire. L'odeur de fer aux marchés d'armes, les acclamations assourdissantes au Teplinbasiet, les hommes montrant leurs cicatrices. Mais ce n'était pas le moment de chérir les souvenirs. Une dernière réunion sous une nuit sans lune, aussi sombre que possible. Le plan est établi. Répandre, Assaillir et Tuer. Une alliance lâche, liée par les promesses de Mya de richesse et d'influence dans le nouveau statu quo, se divisa en parties et reçut leur cible, une figure importante et problématique dans la structure de pouvoir actuelle. Beaucoup étaient encore incertains si c'était une bonne idée de se ranger du côté de Mya, mais il était déjà trop tard pour reculer ou renégocier.\n\nElle se tourna vers son cousin Lim. Il était visiblement nerveux, pensant à chaque façon dont cela pourrait mal tourner. Mya le réconforta, en appelant à son orgueil ; un mercenaire remplit toujours sa part d'un accord. Son expression changea tandis qu'il se leva et se dispersa avec son équipe pour mettre en place le coup d'état.\n\nCe n'était pas le combat glorieux de ses rêves, mais c'était ce qu'elle voulait. Lui, sa suite, sa famille, et tout Lot Dekkhang gisaient morts devant elle. Les nuages se séparèrent, révélant les blessures de coupure fatales à travers sa poitrine sous la lumière lunaire rare. Mya chérit le sentiment vide qu'elle ressentit. Lim à ce point aurait dû tuer son héritier. Par tradition, même si pour la première fois de cette façon, le titre de Lot Dekkhang fut passé à lui. C'était fini."
 thangoya_event.6.a:0 "J'ai eu ma revanche"
 thangoya_event.7.t:0 "Héritage de Lot Dekkhang" 
 thangoya_event.7.d:0 "Avec la mort de Lim, l'accord a été finalisé. Tout pouvoir a été cédé aux Seigneurs de Khao Elnak et à la famille Saetae, faisant de Lot Dekkhang une marionnette sous la République."
 thangoya_event.7.a:0 "Nous récoltons ce que nous semons"
 thangoya_event.8.t:0 "Le Coup d'État des Hirondelles" 
 thangoya_event.8.d:0 "Des décennies de négligence ont fait des ravages sur les Hobgobelins Hirondelles. Quand nous les avons approchés avec une proposition de soutenir les Déshonorés à prendre le contrôle de tout le pays, ils acceptèrent instantanément, pleinement conscients de notre soutien dans la ville.\nVous pourriez dire que toute la débâcle s'est trop bien passée. Les hobgobelins sont effectivement en charge du pays comme nos sujets loyaux, et il semble que quiconque aurait opposé leur règne soit mort ou assez effrayé pour ne pas refaire surface de sitôt."
 thangoya_event.8.a:0 "Les Déshonorés sont impitoyablement efficaces, comme toujours"
 thangoya_event.9.t:0 "Un Coup d'État !" 
 thangoya_event.9.d:0 "Réveillez-vous mon Lot ! Nous sommes assaillis !"
 thangoya_event.9.a:0 "Oui et votre nom est Sang Caoban."
 thangoya_event.9.b:0 "Arrêtez-les, immédiatement !"
 thangoya_event.10.t:0 "Le Monastère Doré" 
 thangoya_event.10.d:0 "Cachées sous le Monastère Suspendu d'Aoshan gisent les ruines d'un monastère longtemps oublié, pas différent des autres dans la région, surpassé par ceux qui restèrent. Quand nos officiels tombèrent d'abord dessus, ils furent surpris de remarquer les feuilles dorées qui parsemaient les chemins vers le complexe. Cette surprise se transforma en choc tandis que la population du monastère caché étaient des kobolds à écailles dorées, qui étaient restés cachés du monde en général. Ils n'étaient pas hostiles, mais ne laissaient personne entrer dans leur monastère. Leur porte-parole expliqua qu'ils restaient isolés pour ne pas être pris comme animaux de compagnie par les Yan, qui croyaient que leur présence était un présage de bonne fortune.\nSi nous voulons gagner les kobolds, nous devrions libérer ces « animaux de compagnie » piégés dans les cours royales à travers le continent. Le cours d'action le plus rapide ici serait de participer à ce système cruel, racheter quelques kobolds et immédiatement les libérer dans notre pays. Espérons que cela sera suffisant pour les réchauffer à la République."
 thangoya_event.10.a:0 "Nous ne pouvons rester inactifs tandis que d'autres souffrent." 
 thangoya_event.10.b:0 "C'est trop cher" 
 thangoya_event.11.t:0 "Orgueil ou Survie"
 thangoya_event.11.d:0 "Les nains sont un peuple orgueilleux, refusant de s'incliner devant les autres même quand les chances sont écrasantes. Pourtant ne confondez pas cet orgueil avec une hubris insensée. Après avoir goûté la défaite par les forces de la République, nous sommes assis acculés et sans la puissance de feu pour poser une résistance significative.\nNous nous étions préparés à faire notre dernier combat, mais un ultimatum fut livré par un membre des Juments Rouges ; soit se soumettre volontairement à la République et être accordé une grande autonomie, ou être écrasé par les armées de la République et tout perdre.\nBien qu'il y a une semaine l'inclination naturelle de livrer un refus têtu aurait été la réponse naturelle, maintenant il semble que le sentiment ait changé. Même maintenant tandis que les envoyés qui attendent la décision finale, une grande foule de nains, charmés par les manières et l'apparence des diplomates, se sont rassemblés et semblent désireux de faire des politesses avec les étrangers."
 thangoya_event.11.a:0 "Vous savez, j'ai toujours adoré les yeux de votre espèce."
 thangoya_event.11.b:0 "Un nain ne se rend jamais !"
 thangoya_event.12.t:0 "Recommandation de Nos Sœurs"
 thangoya_event.12.d:0 "Nous avons été les vassaux nominaux de Bianfang pendant un moment, échangeant une garantie de coexistence pour un engagement à piller seulement leurs ennemis. Ce traité a tenu bien plus longtemps qu'anticipé, mais nous sommes bien conscients que nous serions écrasés si Bianfang décidait de nous tourner le dos.\nHeureusement, un nouvel état a grandi de l'autre côté des montagnes, assez fort pour garantir notre sécurité, tout en étant assez faible pour que nous sécurisions un accord favorable avec. Changer de camp vers cette nouvelle puissance peut être un mouvement risqué, mais nous n'obtiendrons probablement jamais une opportunité comme celle-ci."
 thangoya_event.12.a:0 "Sœurs, envoyez les envoyés !"
 thangoya_event.12.b:0 "Nous sommes bien comme nous sommes"
 thangoya_event.13.t:0 "La Nouvelle Génération" 
 thangoya_event.13.d:0 "Jusqu'à maintenant les Nains de Verkal Ozovar ont été de bons sujets des nôtres, apportant le tribut sans aucun signe d'insubordination. Nous avons fait face à de l'opposition, cependant, quand nous avons demandé l'accès à leurs bibliothèques, nous avons été refusés, avec le bibliothécaire citant quelque serment ancien qui n'avait pas été brisé depuis des milliers d'années.\nComme il s'avère, nous n'avons jamais eu besoin d'entrer dans les salles de bibliothèque, car les nains eux-mêmes nous donnèrent exactement ce dont nous avions besoin. Tout ce qui était nécessaire était un doux sourire, un peu de parfum, un peu de compréhension dans ce monde cruel… ou bien, c'est ce que le Roi [Y63.Monarch.GetName] dit à sa nouvelle consort, tandis qu'ils visitaient un site de construction du premier projet nain sur terre Sikai depuis les temps anciens."
 thangoya_event.13.a:0 "Et ils vécurent heureux pour toujours, l'un plus longtemps que l'autre"

