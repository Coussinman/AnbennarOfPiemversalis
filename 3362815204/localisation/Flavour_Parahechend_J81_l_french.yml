Ouais ! » intervint Evindash, plus enthousiaste. « Et quand on voit une opportunité, on la saisit ! Alors... alors prends ça ! » [Root.Monarch.GetName] eut un rire tonitruant encore une fois, donna une tape sur le bras de [Root.Monarch.GetHerHis] neveu, souriant. « Et comme tu as RAISON, mon petit Roi ! Et tu sais quoi ? » Le Patriarche Rakulacan regarda autour de lui... la splendeur des Mudaliars. « Vous pouvez garder votre cité... ou ce qu'il en reste. Parce que je pense voir une PARFAITE opportunité de faire à Nanru Nakar ce que vous avez fait autrefois à Piristel ! »"
 parahechend_events.5.a: "« Et la Revanche des Rakulacan sera douce en effet ! »"

 parahechend_events.6.t: "Faux et Terreur"
 parahechend_events.6.desc: "Le son était assourdissant... tout-consumant. Le hennissement cacophonique des chevaux, les cris et hurlements des conducteurs alors qu'ils les fouettaient vers l'avant, le fracas et la secousse et le cliquetis des armatures de chars, chaque boulon et vis et lanière de cuir martelés et projetés dans leurs places, luttant pour maintenir les Rattalai ensemble. Thirendesh n'avait jamais participé à une charge comme celle-ci auparavant.\n\nThirendesh regarda son partenaire sur l'armature un moment... vit la terreur folle dans ses yeux. Il comprenait pourquoi. Mais pour une raison quelconque, il avait juste un bon pressentiment à ce sujet. Même alors que le mur hérissé et impénétrable de piques Kheionai se rapprochait, de plus en plus près. S'ils chargeaient là-dedans, ils mourraient tous. Simple comme ça. Mort instantanée... au moins, il espérait que ce serait le cas. Mais alors un TWANG tout-puissant de derrière lui, et le whoosh de pierre et pot-à-feu. Thirendesh sourit alors qu'il voyait la vague de projectiles voler au-dessus de sa tête.\n\nLe conducteur regarda derrière lui les Ambhen devant lui... commença à sourire alors qu'il les enregistrait lever les yeux eux-mêmes. Puis il vit finalement la terreur sur leurs visages, assez proche pour la savourer. Il fit une prière inaudible aux Terrifiants Conducteurs de Chars des âges passés, et se prépara. Il y eut un bruit de fracas, et feu et sang et lances brisées et fumée et os et puis...\n\nCliquetis. Cris. Tranchage. Peut-être quelques secondes de ça. Le monde de Thirendesh était fumée et son... mais alors il le quitta, et un champ ouvert s'étendait devant lui. Il avait vécu... le plan avait marché. Quand il regarda derrière lui, il vit d'abord les restes sanglants de la charge... des trous arrachés à travers la ligne Ambhen, alors que des membres sectionnés et des morceaux de chair jonchaient le chemin de l'entrée des Rattalai. Puis il vit la cavalerie Rakulacan, se déversant à travers, suivant le coup un-deux d'assommage. Il se retourna, et fouetta son cheval pour qu'il tourne du mieux qu'il pouvait."
 parahechend_events.6.a: "Une leçon que les Kheionai n'oublieront pas de sitôt !"

 parahechend_events.7.t: "Marteau et Répétition"
 parahechend_events.7.desc: "[Root.Monarch.GetName] et [Root.Monarch.GetHerHis] guerriers marchèrent vers les Portes du Temple de Vehasha. Leur bombardement de catapulte avait brisé les murs, dispersé les défenseurs sur les parapets. Mais [Root.Monarch.GetSheHe] savait qu'il y en aurait plus à l'intérieur. [Root.Monarch.GetSheHeCap] sourit alors qu'[Root.Monarch.GetSheHe] passa devant la fumée, et une douzaine d'elfes... tous des guerriers d'élite... se ruèrent sur [Root.Monarch.GetHerHim]. Le Patriarche souleva le Marteau d'Anathazhilan dans [Root.Monarch.GetHerHis] mains, et balança largement alors que les premiers gardes approchaient. Le whoosh de l'air... puis le martelage d'os. Fracas et crack et cri ! [Root.Monarch.GetName] beugla un rire puissant alors que trois elfes tombaient d'un seul coup.\n\nBataille, sang, victoire... enfin, seul un elfe se tenait devant la statue de la Trickeuse, et la grande prêtresse recroquevillée à sa base. Il était vêtu d'Acier Précurseur... le capitaine de sa garde. « HAHAHA ! » tonna [Root.Monarch.GetName]. « Un ESSAI GLORIEUX ! » Le garde leva son sabre pour frapper. « MAIS PAS ASSEZ ! » Balance, fracas... puis perçant, gémissant, cri primordial, alors que le plastron d'acier-argent de l'elfe éclata. Les éclats brisés déchiquetèrent la poitrine du capitaine, sang et os jaillissant de son dos.\n\nLe guerrier Rakulacan s'écarta alors que le corps du capitaine tombait, sans vie. Puis [Root.Monarch.GetSheHe] continua vers la statue devant [Root.Monarch.GetHerHim], portant le marteau colossal, un sourire triomphant sur [Root.Monarch.GetHerHis] visage. Un moment, la Grande Prêtresse eut l'air aussi terrifiée qu'avant... mais elle réalisa bientôt la futilité de la peur. Elle tomba mollement à la base de la statue, découragée ; elle leva faiblement les yeux vers son bourreau. « Tu ne fais que jouer, n'est-ce pas... c'est du théâtre ! Un acte... Une plaisanterie ! »\n\nLe Patriarche rit chaleureusement à nouveau. « Du théâtre ? Certes ! Une plaisanterie ?! Pas vraiment, ma chère prêtresse fermière ! J'ai toujours pensé que la paysannerie s'est laissée aller depuis que le Roi-Tyran a pris ce marteau pour la dernière fois... enfoncé la poitrine de ce docteur paysan arrogant... HONTEUX, vraiment ! Alors j'ai pensé les remettre dans les champs, travaillant jusqu'à saigner ! » [Root.Monarch.GetName] reprit le marteau de [Root.Monarch.GetHerHis] ancêtre, le nivela dans [Root.Monarch.GetHerHis] mains. « Mais d'abord... j'ai pensé que je devrais rendre visite au culte de son ancien ennemi... »"
 parahechend_events.7.a: "« ...et ÉCRASER les imbéciles qui pensent le diriger ! »"

 parahechend_events.8.t: "Arnaque et Art"
 parahechend_events.8.desc: "Le Patriarche soupira, se détourna de [Root.Monarch.GetHerHis] cousin et du comptable qu'il appelait partenaire. Ce cousin l'avait traîné dans une maison de comptage dans les profondeurs de Nagar Vyechei, tout ça pour un baratin de chiffres et bavardage. « Bah ! » [Root.Monarch.GetName] fit un vigoureux harrumph. « Toute cette terminologie de tours... qu'est-il arrivé à un bon vieux MARTELAGE ?! Explique-moi encore... en Kalavendhi SIMPLE, ou je m'en vais ! »\n\n« Eh bien », commença le comptable, « c'est une arnaque simple, vraiment. Nous inventons quelque opportunité d'investissement nébuleuse en Ormam qui a besoin d'une expédition navale de... disons, matières premières chères ? Cela a évidemment besoin de capital... de l'or... pour acheter. Alors nous allons vers ceux qui ont l'argent. Promettre gros, mentir gros, faire investir gros un tas de seigneurs de guerre importants... puis planquer leurs investissements pendant que nous 'dépensons' l'argent 'achetant' des matériaux non-existants. Puis, le bateau non-existant les transportant tous part... et 'oh non ! Il a été capturé par des pirates !' »\n\nLe cousin prit le relais. « Tout le monde sait que les Kheionai travaillent par intermédiaires, et quand on perd un bateau au large de Devand c'est plus ou moins parti pour toujours. Les marchandises sont parties... mais l'argent que les investisseurs ont dépensé dessus ne l'est pas. Ils sauront que quelque chose clochait... mais ils ne pourront rien y faire. Aucune trace, couverture parfaite. »\n\n[Root.Monarch.GetName] croisa [Root.Monarch.GetHerHis] bras, mécontent. « Mais... nous avons juste pris leur argent ! Pourquoi pas juste... juste le SAISIR ?! » [Root.Monarch.GetSheHeCap] se leva soudain, violemment, claqua [Root.Monarch.GetHerHis] poing sur le bureau du compteur de pièces. « COMME UN VRAI RAKULACAN ! »\n\nLe cousin Rakulacan sursauta, craintif... mais le comptable sourit simplement. « Comment peux-tu saisir ce dont tu ne sais rien ? Tu viens en faisant tinter le marteau, tu ne verras pas une pièce. Ils la cacheront. » Il se tourna vers son partenaire tremblant. « Tu m'as dit comment les Mudaliars aiment garder leur or dans cette sous-cité à eux. Tu veux le faire sortir, tu n'as pas besoin d'un instrument brutal... » il se retourna vers le Patriarche, le regarda dans les yeux. « Tu as besoin d'un artiste. »\n\n« Les Mudaliars ? » La déception de [Root.Monarch.GetName] s'évapora à la mention... [Root.Monarch.GetSheHe] haussa [Root.Monarch.GetHerHis] sourcil, curieux. « Dis... combien de ces stratagèmes à toi les affecteraient, exactement ? » Le comptable haussa les épaules, et mentit gros."
 parahechend_events.8.a: "« Dans l'année, il avait une épouse Rakulacan, et deux arnaques de plus à son actif. »"

 parahechend_events.9.t: "Tyrannie et Taychend"
 parahechend_events.9.desc: "Au cœur de Nanru Piristel, les Rakulacan se rassemblèrent. Ils étaient sur la place au centre de la cité, se tenant devant le temple éclairé par les torches de Varelrudu Rakulacan, le Roi-Tyran, leur ancêtre vénéré. Entourés par les statues des Patriarches passés, des grands héros Rakulacan, partis prendre leur place à Dhivumanhu. Des centaines d'entre eux, peut-être un millier ou plus... chaque membre de la Famille dans le Taychend, jeune et vieux, fou ou vaillant, bouillonnant et puissant ou tricky et astucieux... tous levaient les yeux vers les marches raides vers leur Patriarche et ses cousins-prêtres, vers la table de sacrifice.\n\nDes bœufs avaient été amenés et allongés pour le sacrifice ; quatre-vingt-dix-neuf attendant d'être abattus de la même façon. Un éclat d'acier précurseur était lié au cou de chacun d'eux, la masse de cuir vivant et de chair allongée sur le côté. Le Patriarche leva haut le Marteau d'Anathazhilan, puis l'abattit avec une puissance fracassante sur l'enclume proverbiale autour de leur cou. Le cri déchirant l'âme de l'acier, le gémissement de mort de la bête, les têtes inclinées et mains jointes des Rakulacan suppliants... le Patriarche, ramenant le Maillet d'Accord en arrière, essuyant son marteau avec un tissu, hochant la tête en respect dû à la chose qu'il avait tuée.\n\nPuis l'anticipation... une centaine abattue, et le Patriarche s'avançant au sommet des marches, [Root.Monarch.GetHerHis] sacrifice fait, son devoir accompli. Aux dieux, à sa famille, à l'histoire. « RAKULACAN ! » appela-t-[Root.Monarch.GetSheHeCap], et les maîtres du Taychend levèrent les yeux en réponse. « Il y a mille ans, notre ancêtre régnait sur ces terres ! Commandait chaque coin du Taychend ! Frappait la TERREUR dans les cœurs de quiconque osait se dresser contre lui ! Et il y a mille ans, cela fut VOLÉ... » Le Patriarche leva le Marteau en l'air. « MAIS NOUS L'AVONS RÉCUPÉRÉ ! » Un cri rauque, un cri de gloire... [Root.Monarch.GetName] se tourna, pour faire face à son ancêtre encore une fois. « VARELRUDU, VOIS... » [Root.Monarch.GetSheHe] sourit brillamment et fièrement, et appela vers les cieux :"
 parahechend_events.9.a: "« JE SUIS [Root.Monarch.GetName] RAKULACAN — TYRAN-EMPEREUR DU TAYCHEND ! »"

 parahechend_events.10.t: "Trahison des Rakulacan" #Overlord Ver.
 parahechend_events.10.desc: "Les frères Mudaliar avaient le visage de pierre alors qu'ils se regardaient. Ils se tenaient de part et d'autre d'un pont qui marquait la frontière entre leurs districts, l'immensité de Nanru Nakar les dominant de tous côtés. Seul un mince rayon de lumière se glissait à travers les bâtiments perçants, au cœur de taudis, scarifiés par la guerre, une flèche lancée dans l'écart creusé dans la pierre qui gratte-ciel par la rivière. Seule une menace extraordinaire pouvait les rassembler... et la nouvelle que leurs vassaux Rakulacan se préparaient à se révolter était exactement cela.\n\n« Alors », dit Elatam, le frère aîné, « réalises-tu maintenant ton erreur ? »\n\nErannan, le frère du milieu, se moqua, indigné. « Avec Larankar qui se rassemble au nord... les Rakulacan sont des bâtards perfides et rancuniers... mais comment aurais-je pu savoir qu'ils seraient si stupides ? »\n\n« Oui... » dit tristement Elatam. « Et pourtant, à notre heure la plus sombre, ils le sont. La chance de notre famille s'est fanée. Mais je ne laisserai pas notre nom se faner avec elle. »\n\nErannan soupira. Il savait déjà ce qu'il fallait faire. « Cela ne concède pas ma prétention. » déclara-t-il, même en offrant sa main. « Mais nous devons frapper vite, et frapper juste. Je doute que nous puissions même appeler nos alliés. » Elatam fit mine de serrer la main de son frère... mais Erannan se retira à la dernière seconde. « Si nous avions Darandar... il n'y aurait aucun danger. Et... peut-être pourrions-nous arriver à un accord. Après. »\n\nLe visage du frère aîné se durcit, le froncement de sourcils se transformant en grimace. « Non. Toi, je peux me battre à tes côtés. Pas lui. Jamais lui. » Erannan soupira de résignation, et tendit à nouveau sa main."
 parahechend_events.10.a: "Les deux se serrèrent la main, et scellèrent leur destin."
 parahechend_events.10.b: "Mais l'esprit d'Elatam était empoisonné par le doute. Il le dédaigna une fois de plus."

