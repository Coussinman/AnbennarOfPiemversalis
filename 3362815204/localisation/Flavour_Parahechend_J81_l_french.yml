 parahechend_events.30.t: "Une Offre du Passé"
 parahechend_events.30.desc: "Thelriatam Rakulacan était dans une impasse. Quinze ans qu'il travaillait pour les Rakulacan, comme leur agent à Orenkoraim — il avait été chargé de faire des affaires avec les marchands cannoriens, vendant les reliques d'autrefois contre or et gloire. Malheureusement, cette gloire ne lui revenait jamais. Talent, ruse, déni complet de toute moralité — cela avait tout apporté à la famille de Thelriatam... et rien à Thelriatam. Le Rakulacan joignit ses mains, coudes sur la table, exaspéré — fixa dans les yeux la femme qui était assise en face de lui. « Je vends des choses », dit-il sèchement. « Je n'en achète pas. »\n\n« C'est vrai ? » Son attitude parfaitement calme faillit faire oublier à Thelriatam son apparence débraillée, ses cheveux rouge sang, sa peau blanche comme l'os. Les crocs aux coins de sa bouche. Le fait qu'elle avait insisté pour le voir la nuit. « J'ai entendu dire que vous traitiez avec les reliques... j'en ai une. » Elle sourit. « J'en suis une, en fait. Je pourrais faire de vous une aussi. »\n\nElle est folle, pensa Thelriatam. Il lui rendit son sourire — décidément plus pitoyable. « Et comment, je vous prie, feriez-vous cela ? »\n\nLa femme sortit un gantelet de son manteau — les yeux du Rakulacan s'élargirent quand il vit ce que c'était. La Main-Sanglante de Kadradar, le catalyseur de sort le plus puissant pour la magie du sang connu des elfes. « C'est... » Thelriatam secoua la tête, se ressaisit. « Un faux. Ça doit l'être. »\n\nLa femme cannorien sourit, tandis qu'elle enfilait le gantelet, leva sa main en l'air pour que Thelriatam puisse voir le cristal de Larme-de-Dame pulser de mana. « Peut-être. Mais vous pouvez voir si c'est le cas, ou non. Vous voyez... je suis... » Son sourire se brisa, un moment — une vague fugace de souvenir sombre — « j'ai perdu quelque chose qui m'appartenait. » Puis un éclair de colère. « Et je le veux récupérer. » La femme se leva, tendit sa main. « Fermez les yeux, et prenez ma main... et je vous donnerai l'immortalité. Et en échange... je veux une famille à nouveau. Je veux votre famille. Je vous veux. Est-ce un assez bon échange ? »"
 parahechend_events.30.a: "« Oh, c'est plus que suffisant... »"
 parahechend_events.30.b: "« L'immortalité appartient au passé... »"

 parahechend_events.31.t: "Deux Princes"
 parahechend_events.31.desc: "La femme cannorien — Mihaela — parlait de façon factuelle. « Nous sommes des Vampires — et je suis un Prince Errant. La première à être transformée, la plus forte. Nous avons tous nos clans, lignées de créateurs descendant les générations... tu pourrais en transformer d'autres, fonder le tien si tu veux. C'est hiérarchique comme ça, tu vois. » Elle fixait droit devant, yeux vides. « Ils sont censés t'obéir. Tu dois parfois les y forcer. »\n\nMihaela et Thelriatam s'étaient détendus au milieu d'une autre session d'entraînement — testant les limites des nouveaux pouvoirs multiples de Thelriatam, comme ils l'avaient fait au cours des dix dernières années. Puis, tout d'un coup, c'était comme si un interrupteur s'était enclenché. Elle lui dit tout si librement qu'il eut peine à y croire. « Et... il y en a d'autres comme vous ? » Le Rakulacan repensa à cette première rencontre. « Les gens qui vous ont pris quelque chose... c'étaient d'autres vampires ? »\n\nMihaela continua à fixer silencieusement un moment. « Il y a une meute de nous. Ils ont leur petite Cour de Sang maintenant... donnant juste un nom à leur cabale de... de... » Elle secoua légèrement la tête, ferma les yeux. Thelriatam ne l'avait jamais vue ainsi auparavant. « Ils l'ont assassiné. Et je les ai laissés faire. » Il ne présuma pas demander qui était « il ». Mihaela ouvrit les yeux, se tourna à nouveau vers Thelriatam — et la tristesse vide fut remplacée par le regret, le dépit et la rage. « Je ne laisserai plus jamais cela arriver. Laisser l'inquiétude ou la peur arrêter ma main. M'empêcher de faire ce que je veux ! S'ils viennent pour toi... pour nous ? Je les ferai souffrir ! »\n\nThelriatam ne put soutenir son regard qu'un moment. Il se tourna, porta une main à son menton, l'esprit soudain en ébullition. Pas de la magie du sang, mais l'immortalité par d'autres moyens... la capacité de créer tout un clan d'immortels... d'usurper véritablement le pouvoir des Nobles-Esclavagistes ! Et Mihaela ? Cette Cour de Sang avait pris sa famille, sans aucun doute... mais lui en avait une. Les Rakulacan — et avec elle, il pourrait obtenir le respect qu'elle veut, la gloire qu'il désire — en tant que Patriarche ! POUVOIR SANS ENTRAVES ! Thelriatam commença à rire, un grondement profond qui ne fit que croître en crescendo tonitruant. Il se retourna rapidement sur ses talons. « Tu veux la liberté ? Tu veux le pouvoir ? Juste nous deux... nous ne pourrons pas l'assurer. Pas vraiment. » Thelriatam esquissa un sourire menaçant. « Dis-moi... mon créateur. Que dirais-tu d'être une Impératrice ? »"
 parahechend_events.31.a: "Mihaela sourit. « Je pense que cela me plairait beaucoup ! »"
 parahechend_events.31.b: "Mihaela fronça les sourcils. « Peut-être que régner depuis l'ombre est préférable... »"

 parahechend_events.32.t: "La Famille de Sang"
 parahechend_events.32.desc: "La salle de festin était silencieuse comme la mort. Des centaines de Rakulacan avaient écouté leur Patriarche donner un discours. Puis Thelriatam Rakulacan se leva, ricanant, applaudissant lentement. L'Empereur s'arrêta, bouche bée. « Tant de fanfaronnade... » avait dit Thelriatam. « Mais vraiment... à quoi bon vous tous ? » Une série de halètements. Le Patriarche ouvrit la bouche pour dénoncer le fou — mais une femme encapuchonnée apparut soudain à côté de Thelriatam, et agita sa main dans un éclair de pouvoir. Le Patriarche commença à s'étouffer sur ses mots. « Rakulacan ! » cria Thelriatam. « Nous nous dressons, successeurs des Nobles-Esclavagistes d'antan. Nous avons la force, nous avons Taychend — mais il y a un pouvoir que nous n'avons pas atteint... L'IMMORTALITÉ ! »\n\nLa femme encapuchonnée grimpa sur la table — et jeta sa cape. La surprise secoua la salle — certains furent si choqués qu'ils se levèrent involontairement de leurs sièges. Une humaine, une Cannorien vêtue des tissus légers de Taychend — peau blanche comme neige, et cheveux rouges comme sang. Et dans sa main, un gantelet qu'elle brandit haut, fléchit pour que tous puissent voir. La Main-Sanglante de Kadradar. La femme parla en kalavendhi accentué, tandis que le Patriarche tombait mort sur le sol. « Je ne suis peut-être pas d'ici... mais nous partageons une valeur commune ! L'AMBITION ! » Soudain, une commotion... le fils du Patriarche tira son sabre et chargea la Cannorien. Elle continua à parler de toute façon. « Élevez-moi et Thelriatam au pouvoir ! » Le fils se prépara à frapper — « battez-vous pour moi, mourez pour moi, ET... ! » puis un retournement soudain — coup de pied fulgurant — tibia frappant visage — le haut du corps du fils éclatant en brume rouge — et la voix de Mihaela perçant, orgueilleuse : « JE VOUS DONNERAI LE MONDE ! »\n\n« GLOIRE ! » « TYRANNIE ! » « IMPÉRATRICE ! » Les vampires que Thelriatam avait déjà transformés donnèrent leur assentiment instantané et bruyant, acclamant leurs proclamations. Les autres soit reculèrent de peur, soit se levèrent et se joignirent au cri, les yeux assoiffés de la promesse de pouvoir. Mihaela ne fit que ricaner de façon maniaque. Quand les acclamations se turent enfin, le créateur de Thelriatam, le ravissement écrit sur son visage, se tourna vers lui — Mihaela n'était plus. Il sourit à un stratagème bien exécuté, et présenta la Reine-Pâle à sa nouvelle famille."
 parahechend_events.32.a: "« Tous saluent... VELIARA RAKULACAN ! »"

