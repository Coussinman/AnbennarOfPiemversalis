 parahechend_events.23.desc: "[Root.Monarch.GetName] grimpa en hâte le long du creuset, une partie de la peau de [Root.Monarch.GetHerHis] main se déchirant tandis qu'[Root.Monarch.GetSheHe] escaladait l'acier. Larandesh avait canalisé sa magie à travers les rainures infusées de Larme-de-Dame sur la pierre — évoquant une substance collante qui pouvait supporter le poids. Cela fit l'affaire — [Root.Monarch.GetName] fut le dernier à monter — puis une incantation, et le mage laissa le sort s'estomper.\n\nLe groupe reprit son souffle, et ses nerfs, au sommet des passerelles — les Challúmata en bas tentèrent de grimper eux-mêmes, mais ne purent se hisser. Cela ne les empêcha pas d'essayer, cependant.\n\nFinalement, les Rakulacan commencèrent à se relever, se dépoussiérer, rassembler leur équipement. Ils ne pouvaient pas rester là éternellement, après tout, à regarder les Challúmata griffer les creusets — et ils avaient encore leur marteau à récupérer."
