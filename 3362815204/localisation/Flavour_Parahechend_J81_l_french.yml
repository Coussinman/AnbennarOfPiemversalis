 parahechend_events.25.t: "Le Maillet Harmonique"
 parahechend_events.25.desc: "Ils trouvèrent ce qu'ils cherchaient dans ce qui semblait être une sorte de chambre à coucher. Peut-être là où l'ancien Noble-Esclavagiste dormait quand il était plongé dans ses études ou ses machinations fantaisistes. [Root.Monarch.GetName] s'était toujours demandé ce que c'était que d'être immortel — de passer des milliers d'années avec des ressources illimitées. Les choses qu'on pourrait faire... eh bien, fabriquer un marteau massif n'était pas sur [Root.Monarch.GetHerHis] liste personnelle. Mais la chose était impressionnante néanmoins.\n\nLe Marteau d'Anathazhilan reposait sur le bureau du Noble-Esclavagiste, sa tête plus grande que celle du Patriarche. Un cœur de métal blanc comme l'os — le même Chenochallúm dont étaient faits les golems qui les avaient assaillis — était enveloppé d'Argent-des-Ruines ondulant — même le manche était fait d'Acier des Précurseurs. Une lettre avait été posée sur la tête du Maillet Harmonique. « Seul un Tyran peut manier ce marteau », y lisait-on. « Que les cris des justes retentissent à nouveau. »\n\nLe Patriarche enroula délicatement [Root.Monarch.GetHerHis] mains autour de la poignée d'acier — pendant un moment, il n'y eut ni vantardise ni bravade rakulacan, juste de la révérence. Puis [Root.Monarch.GetSheHe] sentit la sûreté de la prise — la vibration lancinante de l'acier — et le pouvoir revint. [Root.Monarch.GetSheHeCap] souleva le maillet, s'efforçant un moment, avant qu'[Root.Monarch.GetSheHe] ne s'habitue au poids. Puis [Root.Monarch.GetSheHe] se tourna, brandit le maillet — regarda autour de la pièce un moment, avant qu'[Root.Monarch.GetSheHe] ne se fixe sur quelque chose — une plaque circulaire gravée d'Acier des Précurseurs — une sorte de plaque. « Apportez-la-moi ! »\n\nL'un des mercenaires s'exécuta — la posa devant [Root.Monarch.GetHerHis] Roi quand il l'ordonna ainsi. [Root.Monarch.GetName] prit une inspiration — puis souleva, frappa et écrasa. La plaque éclata pratiquement quand le Maillet Harmonique entra en contact — et elle poussa un cri terrible, perçant, primordial tandis qu'elle se brisait ainsi. Une fois le choc passé, le Patriarche sourit, et leva haut le Marteau d'Anathazhilan."
 parahechend_events.25.a: "« Acier qui brise les âmes... DANS UN POING RAKULACAN UNE FOIS DE PLUS ! »"

