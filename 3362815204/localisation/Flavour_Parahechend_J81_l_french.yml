 parahechend_events.20.t: "Vers Anathazhilan"
 parahechend_events.20.evindashrulerdesc: "À la lisière des Collines de Fer, un mur de pierre lisse taillait brutalement la pente, avec à sa base une petite porte d'apparence modeste. Les vestiges d'un manoir jadis imposant — colonnes, socles de statues, blocs de pierre fracturés — gisaient devant elle, mais tout cela s'était effondré depuis longtemps, probablement frappé de plein fouet par un fragment des ruines. Désormais, seules les profondeurs de forge de la demeure du Noble-Esclavagiste demeuraient. Les ancêtres des elfes qui la contemplaient avaient probablement fixé un édifice similaire, se tenant parmi des ruines semblables. Mais mille ans de glissements de terrain avaient d'abord enseveli le mur, puis les décombres. Anathazhilan n'avait été redécouverte que par hasard. Et pourtant, même le Patriarche des Rakulacan ne pouvait revendiquer la gloire d'y être entré le premier.\n\n« Alors... nous sommes sûrs que ce n'est pas un piège ? » demanda Evindash, visiblement nerveux. « La lettre... elle ne semblait pas... »\nSon oncle Karamothi ricana et croisa les bras. « Encore des pleurnicheries ! Tu vas la fermer, oui ?! » Il observa son groupe — le Roi Evindash, un mage rakulacan nommé Larandesh, quelques épéistes d'élite de Sibisimra, et l'un des meilleurs gardes de Karamothi. « Nous connaissons tous le danger... vas-tu être un vrai Rakulacan, ou vas-tu continuer à gémir et te plaindre ! »\n\nEt Karamothi connaissait effectivement le danger — cela pouvait très bien être un piège. Mais il croyait que celui qui avait d'abord redécouvert les ruines, puis s'était aventuré assez profondément pour y placer apparemment le marteau de Varelrudu, en avait tenu compte. C'était une épreuve... mais établie par qui ? Et testant quoi ?\n\nLe Roi Evindash fit la moue et bougea légèrement. « Je voulais juste... je veux dire... non. D'accord... allons-y. »\n\nKaramothi grogna, brandit l'ancien marteau de son père — l'imitation de celui de son ancêtre qu'il espérait remplacer — puis fit un signe de tête aux autres membres du groupe. « Bien. Alors allons-y ! En avant ! »"
