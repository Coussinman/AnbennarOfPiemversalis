 parahechend_events.21.a: "[Root.para_event_20_option_text]"
 para_event_20_option_text_evindash: "« Non... moi non plus. »"
 para_event_20_option_text_else: "« Eh bien... cela se passera différemment, cette fois. »"

 parahechend_events.22.t: "Glissade et Chute"
 parahechend_events.22.evindashrulerdesc: "Karamothi grimpa en hâte le long du creuset, une partie de la peau de sa main se déchirant tandis qu'il escaladait l'acier. Leur mage avait canalisé sa magie à travers les rainures infusées de Larme-de-Dame sur la pierre — évoquant une substance collante qui pouvait supporter son poids. Cela fit l'affaire — Karamothi fut le dernier à monter — puis une incantation, et le mage laissa le sort s'estomper. Le groupe reprit son souffle, et ses nerfs, au sommet des passerelles — les Challúmata en bas tentèrent de monter eux-mêmes, mais ne purent se hisser. Cela ne les empêcha pas d'essayer, cependant.\n\nFinalement, les Rakulacan commencèrent à se relever, se dépoussiérer, rassembler leur équipement. Ils ne pouvaient pas rester là éternellement, à regarder les Challúmata griffer les creusets. Andrellatam voulait juste aller plus loin — les autres le suivirent. Les autres, sauf Evindash. Ils faillirent ne pas le remarquer, encore debout là, regardant les golems depuis la passerelle. Karamothi fixa le Roi, un moment — ricana. Quel gâchis. Il fit signe aux autres de continuer, puis alla chercher Evindash.\n\nQuand Karamothi se fut approché derrière lui, il posa sa main contre son dos — puis poussa une fois, fermement. Le Roi Evindash poussa un cri de surprise en tombant. Hurla tandis que les Challúmata le déchiquetaient. Les autres se retournèrent pour voir leur nouveau Roi debout seul sur la passerelle. Le Rakulacan sourit."
