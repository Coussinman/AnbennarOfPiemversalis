 parahechend_events.20.a: "« Vers les PROFONDEURS D'ANATHAZHILAN ! »"

 parahechend_events.21.t: "Dans un Poing Rakulacan"
 parahechend_events.21.evindashrulerdesc: "Le groupe avança, lentement, prudemment. Les Ruines de Nobles-Esclavagistes étaient toujours dangereuses, d'autant plus quand on s'aventurait sous terre. Des pièges de toutes sortes derrière chaque recoin, des couloirs dégradés, prêts à s'effondrer, et puis tous les habitants qui avaient survécu aux Ruines — ou qui s'y étaient installés par la suite. Il y avait quelques kotakompu nichant près des niveaux supérieurs — mais ils ne constituaient pas une vraie menace. Maintenant, ils s'apprêtaient à descendre aux niveaux inférieurs — ils allaient voir quelle serait la vraie menace. Et l'incapable qu'ils appelaient Roi tentait de se ressaisir.\n\n« Je... euh... » Evindash commença à parler — incitant le reste du groupe à le fixer. Il dut prendre un moment pour surmonter l'attention. « Était-ce vraiment si important pour lui... notre ancêtre... V-Varelrudu, je veux dire. Le Marteau ? »\n\nKaramothi grogna — mais il décida d'indulger le gamin. « Le Marteau d'Anathazhilan — le Maillet Harmonique — était sa grande arme. Quiconque se dressait contre lui... frappe et écrase et CRAC ! » Karamothi frappa son poing contre sa poitrine — Evindash sursauta légèrement. « Son père, ses rivaux pour le pouvoir... finalement, il domina l'Empire Mudaliar, fit de l'empereur sa marionnette, tandis qu'il régnait comme régent. »\n\nKaramothi repensa à son père — bien qu'Andrellatam n'ait pas eu besoin de manipuler Evindash, juste de l'ignorer. Il aurait aimé pouvoir faire de même. « Finalement, il y eut une révolte, menée par un Seigneur des Grandes-Reliques, Vehasha la Trompeuse. Tu sais cela, non petit ? Comment il l'affronta au combat, traversa ses illusions, lui défonça la poitrine ? Eh bien, il y a une raison pour laquelle c'était si facile. Le Maillet Harmonique, il avait un pouvoir spécial, tu vois ? Quand la tête du maillet frappe l'Acier des Précurseurs, il hurle... et SE BRISE ! On dit que quand il frappa sa relique, cela résonna comme si le monde lui-même gémissait de douleur. »\n\nEvindash frissonna. « Oh... wahou. Je ne sais pas si je pourrais supporter ça. » Le sourire de Karamothi se transforma rapidement en grimace, tandis que le Roi-Marionnette se détournait."
