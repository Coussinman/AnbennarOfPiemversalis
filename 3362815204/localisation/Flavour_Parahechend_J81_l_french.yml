 parahechend_events.21.elsedesc: "Le groupe avança, lentement, prudemment. Les Ruines de Nobles-Esclavagistes étaient toujours dangereuses, d'autant plus quand on s'aventurait sous terre. Des pièges de toutes sortes derrière chaque recoin, des couloirs dégradés, prêts à s'effondrer, et puis tous les habitants qui avaient survécu aux Ruines — ou qui s'y étaient installés par la suite. Il y avait quelques kotakompu nichant près des niveaux supérieurs — mais ils ne constituaient pas une vraie menace. Maintenant, ils s'apprêtaient à descendre aux niveaux inférieurs — ils allaient voir quelle serait la vraie menace.\n\nSoudain, le Chendhyan parla — il parlait étonnamment bien le Kalavendhi. « Alors, ce Marteau... je ne connais pas. Vos ancêtres l'utilisaient, n'est-ce pas ? Le Roi-Tyran... il semble être un homme puissant. Un aed fort, sans aucun doute. »\n\nLe Patriarche grogna simplement et se détourna, estimant clairement que la question ne méritait aucune réponse. Larandesh décida de l'indulger. « Le Marteau d'Anathazhilan — le Maillet Harmonique — était la grande arme de Varelrudu. Quiconque se dressait contre lui, il l'ÉCRASAIT avec son colossal maillet ! » Larandesh frappa son poing contre sa poitrine — le Chendhyan ricana. « Son père, ses rivaux pour le pouvoir... finalement, il domina l'Empire Mudaliar, fit de l'empereur sa marionnette, tandis qu'il régnait comme régent. »\n\n« Mais, finalement, il y eut une révolte, menée par un Seigneur des Grandes-Reliques — Vehasha la Trompeuse. » Les yeux du Chendhyan s'illuminèrent à cette mention. « Connue de votre peuple, j'en suis sûr — championne des opprimés, et tout ça. Eh bien, vous savez comment il l'affronta au combat, traversa ses illusions, lui défonça la poitrine, oui ? Il y a une raison pour laquelle c'était si facile. Le Maillet Harmonique, il avait un pouvoir spécial. Quand la tête du maillet frappe l'Acier des Précurseurs, il hurle... et l'acier se brise ! On dit que quand il frappa sa relique, cela résonna