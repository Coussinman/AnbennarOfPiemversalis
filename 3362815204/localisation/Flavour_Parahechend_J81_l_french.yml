 parahechend_events.24.t: "Charge des Challúmata"
 parahechend_events.24.evindashdesc: "Tandis que le groupe s'enfonçait plus profondément dans les chambres magiques privées du noble-esclavagiste, ils passèrent des ateliers remplis d'instruments magiques abandonnés et de statues blanc comme l'os, inachevées et inactives. Clairement, le Noble-Esclavagiste qui possédait ce lieu était un artisan de Challúmata, golems nécromantiques semblables à des mannequins, accomplissant inlassablement les ordres de leurs maîtres même un millénaire après leur décès. Sans aucun doute, ce lieu en était plein — ils ne pouvaient qu'espérer que Varelrudu s'était occupé de la plupart d'entre eux — et ils passèrent effectivement devant quelques Challúmata inactifs et brisés.\n\nMalheureusement, c'était un faux espoir. Finalement, ils arrivèrent dans une grande chambre, remplie de cristaux de Larme-de-Dame totalement ternes et des faibles vestiges de cercles magiques abandonnés. Six grands creusets, intrinsèquement rainurés et gravés, étaient alignés dans la pièce, leurs sommets reliés par des passerelles à une chambre d'observation. La forge personnelle d'Anathazhilan. Ils n'avaient fait que quelques pas à l'intérieur avant d'être assaillis.\n\nLa plupart des Challúmata étaient façonnés en forme humanoïde, hommes ou femmes — la plupart de type elfique, mais certains étaient petits et trapus, d'autres avaient d'étranges oreilles courtes et rondes. Ceux-là étaient creux, faciles à fracasser, envoyer rouler au loin ou clouer au sol — séparer les membres du corps, hacher leurs articulations de la même façon qu'on découperait un elfe de chair et de sang. Mais certains des golems étaient monstrueux — l'un était comme un lézard marchant, puissant et grand.\n\nKaramothi le repoussait, maintenant... sabre parant les attaques de la bête. Evindash était derrière lui, recroquevillé — le Rakulacan en avait tellement marre de lui qu'il aurait pu l'utiliser comme bouclier. Il arracha un bras — envoya la structure de la statue rouler au loin d'un coup de pied. « Nous devons partir... » Mais elle ramassa simplement son membre sectionné, le remit dans son articulation, et continua à se battre. « MAINTENANT ! »\n\nKaramothi fit une erreur — manqua une attaque, le souffle coupé tandis qu'il se préparait à recevoir un coup de son ennemi — mais le mage du groupe l'intercepta d'abord, envoya une boule de feu percuter la gueule du faux homme-lézard. « J'ai une idée ! » s'écria-t-il, tandis qu'il tapotait rapidement le dos de Karamothi avec son bâton — puis désigna l'un des creusets."
