 parahechend_events.2.desc: "Le soleil se couchait sur le palais de Parahechend, l'obscurité descendant sur une salle à manger qui donnait sur l'un des jardins. Habituellement un endroit animé, il n'y avait que deux frères ici aujourd'hui. Andrellatam Rakulacan, le Patriarche costaud, à grande barbe et à la voix tonitruante de cette ancienne famille, grimaça au soleil couchant. Il se tourna vers son frère aux yeux de coyote, allongé sur un divan près de là, leva le poing et tonna : « Frère, j'ai un PLAN ASTUCIEUX ! »\n\nThanand Rakulacan soupira profondément, et posa son verre de vin. « Est-ce que ça implique beaucoup de martelage ? »\nAndrellatam rit alors qu'il reculait dans la pièce. « Oh oui... mais d'abord, nous graisserons le maillet ! Les Mudaliars — MAUDITS soient-ils ! — nous ont toujours sous-estimés, depuis qu'ils nous ont exilés dans ce désert aride ! Mais le fait que le frère du milieu t'ait mis dans sa confidence était leur erreur fatale ! Nous leur ferons croire que nous complotons pour prendre le pouvoir, les appâterons dans une attaque, puis les ÉCRASERONS avec notre puissance Rakulacan ! Piristel repris... RAKULACIMAI VENGÉ ! »\n\nLe frère d'Andrellatam se frotta la tempe. Il avait pris un risque énorme en venant ici, vers un frère avec qui il était censé être en guerre, et c'est ça qu'il lui présentait ? « Frère... c'est le pire stratagème que tu aies jamais pondu. Laisse juste les Mudaliars mener leur guerre, nettoie après qu'ils se soient épuisés ! Ou... mieux encore, vends-toi à Larankar ! Fais un marché, choisis le vainqueur comme nous le faisons toujours ! »\n\n« BAH ! » Andrellatam repartit vers la vue sur le jardin. « Varamraya t'a changé... toujours à temporiser, la lâcheté ! » Andrellatam se tourna à temps pour voir son frère lever les yeux au ciel. « Pense à notre ancêtre, frère... pense à Varelrudu, le Roi-Tyran ! Est-ce qu'il attendrait ? HÉSITERAIT ?! »\nThanand eut un petit rire. « Eh bien... je pense qu'il ferait tout ce qu'il faut pour gagner. »\n« Mais qu'EST-CE QUE la victoire, si ce n'est pas par nos propres mains ?! C'est par le pouvoir propre de Varelrudu qu'il a ÉCRASÉ la déesse-paysanne Vehasha... enfoncé sa poitrine avec le Marteau d'Anathazhilan, saisi les rênes d'un EMPIRE ! Ne veux-tu pas ça encore une fois, frère ? L'exaltation, la gloire ? » Thanand se tut, fronça les sourcils en reprenant son verre de vin."
 parahechend_events.2.a: "« Bien ! Fais donc à ta guise... »"
 parahechend_events.2.b: "« Je ne te suivrai pas dans la tombe, frère. »"

 parahechend_events.3.t: "Trahison des Rakulacan" #Parahechend Ver.
 parahechend_events.3.desc: "Les frères Mudaliar avaient le visage de pierre alors qu'ils se regardaient. Ils se tenaient de part et d'autre d'un pont qui marquait la frontière entre leurs districts, l'immensité de Nanru Nakar les dominant de tous côtés. Seul un mince rayon de lumière se glissait à travers les bâtiments perçants, au cœur de taudis, scarifiés par la guerre, une flèche lancée dans l'écart creusé dans la pierre qui gratte-ciel par la rivière. Seule une menace extraordinaire pouvait les rassembler... et la nouvelle que leurs vassaux Rakulacan se préparaient à se révolter était exactement cela.\n\n« Alors », dit Elatam, le frère aîné, « réalises-tu maintenant ton erreur ? »\n\nErannan, le frère du milieu, se moqua, indigné. « Avec Larankar qui se rassemble au nord... les Rakulacan sont des bâtards perfides et rancuniers... mais comment aurais-je pu savoir qu'ils seraient si stupides ? »\n\n« Oui... » dit tristement Elatam. « Et pourtant, à notre heure la plus sombre, ils le sont. La chance de notre famille s'est fanée. Mais je ne laisserai pas notre nom se faner avec elle. »\n\nErannan soupira. Il savait déjà ce qu'il fallait faire. « Cela ne concède pas ma prétention. » déclara-t-il, même en offrant sa main. « Mais nous devons frapper vite, et frapper juste. Je doute que nous puissions même appeler nos alliés. » Elatam fit mine de serrer la main de son frère... mais Erannan se retira à la dernière seconde. « Si nous avions Darandar... il n'y aurait aucun danger. Et... peut-être pourrions-nous arriver à un accord. Après. »\n\nLe visage du frère aîné se durcit, le froncement de sourcils se transformant en grimace. « Non. Toi, je peux me battre à tes côtés. Pas lui. Jamais lui. » Erannan soupira de résignation, et tendit à nouveau sa main."
 parahechend_events.3.a: "Les deux se serrèrent la main, et scellèrent leur destin."

 parahechend_events.4.t: "Discorde, Distraction, Démembrement"
 parahechend_events.4.evindashdesc: "La salle de guerre des Rakulacan se remplit de membres de la famille, des dizaines d'entre eux. Guerriers, marchands, négociants, chefs de maison, petits seigneurs de guerre, de tout le Taychend. Les statues des Patriarches passés veillaient sur eux. Dans le passé de la famille, quand ils furent exilés de leur cité natale, démunis et dissolus, ces rassemblements les maintenaient unis... mais c'étaient des affaires sombres. Maintenant, la salle vibrait d'excitation anxieuse.\n\nEvindash essaya d'attirer l'attention de la salle, échoua... puis pensa attendre un peu plus, jusqu'à ce que ça se calme de soi-même. Mais Karamothi intervint, beugla pour le silence. Evindash sourit faiblement, le remercia, s'avança. « Alors... Rakulacan ! Nous, euh... il est temps de se battre ! Ce sera difficile, alors, euh... c'est... nous devrions y aller et mettre nos complots en ordre ! Ouais ! » Evindash rit nerveusement, alors que le reste de sa famille lui souriait, amusée. « Alors... qui commence ? »[Root.para_event_4_vassal_text][Root.para_event_4_rayodana_text][Root.para_event_4_army_text]\n\nEvindash attendit pour voir si quelqu'un avait d'autres stratagèmes qu'ils ne lui avaient pas dit, mais rien ne vint, alors finalement il haussa les épaules, sourit nerveusement. « Eh bien, je suppose, c'est tout... ? » Ils s'attendaient probablement à ce qu'il fasse un discours... mais en regardant autour de lui, ils avaient déjà l'air assez divertis. Il frappa dans ses mains. « Ouep, c'est la guerre ! »"
 parahechend_events.4.elsedesc: "La salle de guerre des Rakulacan se remplit de membres de la famille, des dizaines d'entre eux. Guerriers, marchands, négociants, chefs de maison, petits seigneurs de guerre. La plupart venaient du Kalavend... mais des représentants des intérêts et possessions de la famille dans le nord du Taychend étaient là aussi. Les statues des Patriarches passés veillaient sur eux... Varelrudu, Geledish, Kulacamothi. Dans le passé de la famille, quand ils furent exilés de leur cité natale... divisés, dispersés... ces rassemblements les maintenaient unis... mais c'étaient des affaires sombres. Plus maintenant... maintenant, la salle vibrait d'excitation anxieuse.\n\n[Root.Monarch.GetName] appela la salle à l'ordre. « RAKULACAN ! » tonna-t-[Root.Monarch.GetSheHe]. « Nous sommes rassemblés sur le précipice ! Nous agissons, nous nous battons, ou c'est le DESTIN ! Mais nous avons quelques plans astucieux ici, parents ! Discorde, distraction, démembrement ! Alors mettons nos stratagèmes en ordre. Qu'avons-nous ? »[Root.para_event_4_vassal_text][Root.para_event_4_rayodana_text][Root.para_event_4_army_text]\n\n[Root.Monarch.GetName] croisa [Root.Monarch.GetHerHis] bras. « Très bien... il n'y a plus rien à faire. Ce sera le jeu de nos vies... mais nous l'avons TRUQUÉ en notre faveur ! À la GUERRE, parents... et ENSUITE ?! »"
 parahechend_events.4.a: "[Root.para_event_4_option_text]"
 para_event_4_vassal_text_yes: "\n\nUn capitaine de mercenaires Rakulacan du nord du Taychend plaça une lettre sur la table de conférence. « Le pacte est confirmé. Quand nous ferons notre coup, ceux subjugués par Urvand feront de même ! Discorde, de notre côté ! » La salle poussa un vigoureux « hourra ! »"
 para_event_4_rayodana_text_yes_evindash: "\n\nUne femme Rakulacan de Marhed Rayodana s'avança. « Le Dahn et sa femme sont convaincus. Dans quelques semaines, ils tenteront de pousser une prétention propre sur Larankar. Une distraction parfaite ! » Evindash fit un vigoureux pouce levé... la femme lutta pour cacher son rire."
 para_event_4_rayodana_text_yes_else: "\n\nUne femme Rakulacan de Marhed Rayodana... épouse d'un acteur puissant là-bas... s'avança. « Le Dahn et sa femme sont convaincus. Dans quelques semaines, ils tenteront de pousser une prétention propre sur Larankar. Une distraction parfaite ! » [Root.Monarch.GetName] fit un ferme signe de tête en réponse."
 para_event_4_army_text_yes_evindash_ruler: "\n\nL'oncle d'Andrellatam, son fils Karamothi... le maître de guerre de Parahechend... frappa son poing contre sa paume. « Les seigneurs de guerre ont levé leurs bannières ! Les fils de notre royaume sont assemblés ! Le pont doré de Dhivumanhu attend ! Larankar attend le démembrement ! » Evindash fit juste un signe de tête aussi ferme qu'il pouvait. « C'est... très bien ! »"
 para_event_4_army_text_yes_evindash_heir: "\n\nEvindash, le Roi de Parahechend, s'approcha de la table. Il parla d'une voix tremblante. « J'ai parlé aux seigneurs de guerre, Oncle... Patriarche... ils semblaient prêts. Je pense ! Espérons. Notre armée est prête pour un combat ! » [Root.Monarch.GetName] gloussa. « HAH... la parole du gamin est assez bonne pour moi ! DÉMEMBREMENT ! »"
 para_event_4_army_text_yes_else: "\n\nLe maître de guerre de Parahechend frappa son poing contre sa paume. « Les seigneurs de guerre ont levé leurs bannières ! Les fils de notre royaume sont assemblés ! Le pont doré de Dhivumanhu attend ! Larankar attend le démembrement ! » [Root.Monarch.GetName] hocha la tête, souriant. « Bon travail, maître de guerre ! »"
 para_event_4_option_text_evindash: "Les Rakulacan crièrent d'une seule voix : « GUERRE ! GUERRE ! GUERRE ! »"
 para_event_4_option_text_else: "Les Rakulacan crièrent à l'unisson : « À LA GLOIRE ! »"

 parahechend_events.5.t: "Récompense et Châtiment"
 parahechend_events.5.evindashdesc: "Les Rakulacan marchèrent dans le Vanetavanem, la tour perçant les cieux au cœur de Nanru Nakar. Toute résistance écrasée, brisée sous le poids de leur maillet écrasant. Le fils d'Andrellatam, Karamothi, se tenait à la tête de la force, le jeune Evindash, encore secoué par la bataille, à sa gauche, et Thanand, toujours incrédule de leur succès, à sa droite. Quand ils approchèrent de la salle du trône, les trois frères Mudaliar se tenaient devant le trône... gardés par des soldats Rakulacan.\n\n« MUDALIARS ! » beugla Karamothi, tenant son marteau fièrement. « QUE c'est bon de vous voir ! Je pensais que vous aviez péri dans la bataille... mais vous avez FUI, comme les lâches que vous êtes ! » « H-hah ! » fit écho Evindash, faiblement. « Lâches ! »\n« Fui ? Tu nous as capturés, espèce d'abruti beuglant ! » Darandar se plia en deux quand son garde lui donna un coup de pied dans l'estomac. Erannan se moqua. « Quelle blague écœurante... »\n\n« Une BLAGUE ? » Karamothi rit chaleureusement, alors qu'il se tenait enfin devant le trio. « Je ne pense PAS ! C'est du business SÉRIEUX, Mudaliar ! Rappelle-toi Varelrudu sauvant votre empire, Kulacamothi sauvant vos peaux des Larankarha... et NOUS, bien sûr, combattant contre Erankar ! Rappelle-toi tout ce que nous avons fait pour vous ? Nous ne faisons que récupérer notre dû ! »\n\nElatam leva les yeux vers son ravisseur, indigné. « Crois-tu vraiment cela ? Le fils de Varelrudu a détruit l'empire que tu dis qu'il a sauvé ! Assassiné mon ancêtre ! Nous t'avons donné Parahechend, et tu nous trahis... craches chaque chance que nous te donnons directement dans nos visages... et tu dis que nous sommes en dette envers vous ?! »\n\n« Eh bien », ajouta Thanand, souriant doucement, « tu es toujours là, n'est-ce pas ? Tout ce meurtre et cette destruction d'empire n'ont pas pu être si terribles, pas vrai ? » « Ouais ! » intervint Evindash, plus enthousiaste. « Et quand on voit une opportunité, on la saisit ! Alors... alors prends ça ! » Karamothi eut un rire tonitruant encore une fois, donna une tape sur le bras de son cousin, souriant. « Et comme tu as RAISON, mon Roi ! Et tu sais quoi ? » Le maître de guerre Rakulacan regarda autour de lui... la splendeur des Mudaliars. « Vous pouvez garder votre cité... ou ce qu'il en reste. Parce que je pense voir une PARFAITE opportunité de faire à Nanru Nakar ce que vous avez fait autrefois à Piristel ! »"
