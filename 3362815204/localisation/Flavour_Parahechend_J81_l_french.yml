 parahechend_events.22.a: "[Root.para_event_22_option_text]"
 para_event_22_option_text_ruler: "« Oups... je crois que je l'ai fait sursauter ! »"
 para_event_22_option_text_heir: "« Désolé... je crois que je l'ai fait sursauter ! »"

