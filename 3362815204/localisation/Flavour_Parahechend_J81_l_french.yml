 #Missions
 J81_1_1_leverage_the_scavvers_title: "Exploiter les Récupérateurs"
 J81_1_1_leverage_the_scavvers_desc: "Nouer des relations. Se salir un peu les mains. Lever des fonds.\n\n« Vous savez qui je déteste ? LES RÉCUPÉRATEURS ! Comme des chiens sauvages, fouillant les restes d'elfes VÉRITABLES, plus glorieux qu'ils ne le seront jamais ! Je préférerais être mort et enterré plutôt que de voir un Rakulacan ramasser des débris ! Mais ces guildes étrangères, venues se vautrer dans les déchets de Parahechend depuis leurs foyers de Nanru Nakar... ? Elles ne sont pas Rakulacan — et même les chiens enragés ont leur utilité. Gardez-les contents, mes enfants, jetez-leur un os — grattez-leur le dos, et peut-être vous aideront-elles à gratter le vôtre ! » — Denariatam Rakulacan, 1014, avant de négocier un accord dans le dos des Mudaliars"
 J81_1_2_an_offer_irrefusable_title: "Une Offre Irrésistible"
 J81_1_2_an_offer_irrefusable_desc: "Honorer ses dettes. Réorganiser ses finances. Transformer des ennemis en étrangers.\n\n« Royakottar... oh oui, j'y suis déjà allé ! Des murs de ferraille dentelés berçant un cœur encaissé, comme si l'un des anciens dieux avait percé un trou à travers le sol ! Profitez d'une fille et d'un verre à la Maison du Vice, achetez un bouclier de ferraille au Complexe Kattyva... mais méfiez-vous de ces Familles qui les dirigent. Toujours les yeux rivés les unes sur les autres — ah, un talent pour la ruse rare en dehors de notre famille ! Mais elles ont toutes des compétences que vous pouvez utiliser... et elles sont impatientes d'empêcher leurs concurrents de prendre l'avantage sur elles. Faites à l'une d'elles une offre qu'elle ne peut refuser, et les autres accourront comme des chiens désespérés mendiant des restes de dîner ! » — Harandar Rakulacan, 1315, avant de négocier une alliance avec les Kattyva"
 J81_1_4_a_lesson_in_economics_title: "Une Leçon d'Économie"
 J81_1_4_a_lesson_in_economics_desc: "Jouer avec les chiffres. Faire un voyage à Nagar Vyechei. Prétendre comprendre les intérêts composés.\n\n« Oui, les profits seront considérables. C'était une entreprise économique classique, voilà le plan, mon oncle. Oui, je comprends à quoi cela ressemble... Je vous assure, la réputation des Rakulacan n'a pas été... oui, mes opérations à Orenkoraim sont mises en place dans ce but précis. Vont-ils... vont-ils encore nous doubler ? Mon oncle, j'ai enfoncé une dague dans l'œil de son frère. J'ai fait battre son enfant à mort devant lui. Je pense que c'est plus qu'assez pour assurer le remboursement ! Non... non... oui... euh, oui... ? Attendez, je suis désolé... je ne comprends pas... vous ne savez vraiment pas ce qu'est un prêt, ou vous plaisantez ? » — Thelriatam Rakulacan, 1663, peu avant d'enseigner à son Patriarche ce qu'est un prêt"
 J81_1_5_avarice_immortal_title: "L'Avarice Immortelle"
 J81_1_5_avarice_immortal_desc: "Se faire de nouveaux amis. Gagner plus d'argent. Conclure l'affaire de sa vie immortelle.\n\n« De tous les intrus, j'admire vraiment le plus les Canoriens. Aucune prétention de supériorité morale ou de mission civilisatrice, aucun grand projet de refaire le Taychend à leur image. Juste l'avidité. Et une avidité pure aussi... le genre d'avarice à peine dissimulée qui rend un partenaire prévisible. Oh oui... la cible parfaite pour une arnaque. Et leurs marchands ont une faim pour les reliques précurseures si grande que notre soif de vin ressemble... disons, au désir de la volaille pour l'abattage ? Nous devons garder une perspective réaliste, bien sûr — ils ne sont pas nos amis, ce sont nos 'partenaires commerciaux'. S'ils cessent d'être si... partenaires ? Eh bien... nous avons déjà tous les tours de passe-passe dont nous avons besoin — et avec leur argent, nous achèterons le maillet ! » — Thelriatam Rakulacan, 1749, après avoir négocié un accord avec le Royaume de Busilar"
 
 J81_2_2_keeping_it_in_the_family_title: "Garder ça en Famille"
 J81_2_2_keeping_it_in_the_family_desc: "Étendre les possessions des Rakulacan. Consolider son pouvoir en tant que Patriarche. Garder ça en famille.\n\n« Il n'y a qu'une seule chose qui vaille quelque chose dans ce monde : le sang. Plus épais que l'eau, plus vital que le grain. La chair porte l'acier — le sang le maintient loyal ! Et par les dieux, nous avons du sang à seau plein... un Rakulacan dans chaque grande cité, de Clemetar à Vuls Tenvach. Nous avons perdu notre foyer, nous avons perdu notre fierté... mais nous ne perdrons JAMAIS notre famille ! C'est ça, mon garçon. Tout tourne autour de la FAMILLE. Travailler ensemble, Rakulacan aux côtés de Rakulacan ! C'est ainsi que nous récupérerons ce qui nous revient de droit... c'est ainsi que nous CONQUERRONS LE MONDE ! » — Kulacamothi Rakulacan, 751, complotant le retour des Rakulacan au Kalavend"
 J81_2_3_the_hammer_of_anathazhilan_title: "Le Marteau d'Anathazhilan"
 J81_2_3_the_hammer_of_anathazhilan_desc: "Fouiller dans les Ruines pour un artefact de pouvoir ancien. Récupérer l'arme du Roi-Tyran. S'assurer d'être digne de son héritage.\n\n« REJETON IMPUDENT ! Tu gaspilles MON or, tu abaiss es et diminues MON nom, fouillant dans des ruines humides avec tes amis dissolus, et tu OSES venir me voir maintenant avec ce morceau de métal dans les mains ?! Ton seul offrande, le seul déchet d'utilité que tu puisses invoquer... un marteau ! Un marteau démesuré ! C'est tout ce que tu as traîné des ruines infâmes et impénétrables d'Anathazhilan ?! Regarde-moi, mon garçon ! L'acier-argent resplendissant qui orne mon corps ! Ceci est la gloire... ceci est le respect du passé ! Que vaut ton marteau, contre ma plaque-ruine ? » — Karanarma Rakulacan, 366, peu avant sa mort prématurée aux mains de son fils, Varelrudu"
 J81_2_4_for_old_times_sake_title: "Pour le Bon Vieux Temps"
 J81_2_4_for_old_times_sake_desc: "Conquérir Yodhanchend. Écraser quelques paysans. Se préparer pour un autre round.\n\n« Eh bien, on dirait que les MISÉRABLES paysans se sont encore soulevés ! Mais nous sommes déjà passés par là ! Notre ancêtre vénéré, Varelrudu, le Roi-Tyran, est déjà passé par là ! Et il nous a appris qu'un plastron de coton de fermier crasseux ne fait RIEN contre la PUISSANCE de l'acier Rakulacan ! Il y a une raison pour laquelle ils nous appellent à chaque fois que leurs seigneurs de guerre à fourche se montrent arrogants... et je n'ai AUCUNE intention de jeter cette réputation aujourd'hui ! Alors foncez dans votre assaut, portez le combat à l'ennemi, hurlez votre défi à son visage, POIGNARDEZ-le, DONNEZ-lui des coups de pied, MORDEZ-le, DÉCOUPEZ-lui le FOIE... ET RAAAAAAAARGH... ! » — Ultazhil Rakulacan, 1771, trois mois après s'être nourri de sang pour la dernière fois"
 
 J81_3_1_cunning_trick_crushing_maul_title: "Ruse Astucieuse, Maillet Écrasant"
 J81_3_1_cunning_trick_crushing_maul_desc: "Rassurer les alliés. Préparer un stratagème infâme. Se préparer au combat.\n\n« Les Mudaliars... bah ! Rien que la mention de leur nom me rend malade ! Ingrats, arrogants, égoïstes... et ils pensent régner sur nous ! NOUS avons sauvé leur empire des paysans, NOUS avons sauvé leur cité des Larankarha, NOUS avons sauvé leur peau maintes et maintes fois ! Et pour quoi ? Ils nous exilent, volent notre foyer et notre âtre ! Et qu'avons-nous jamais fait contre eux ?! Mais ils ne peuvent pas se débarrasser de nous si facilement, oh non... et maintenant nous sommes nichés tout près à leur heure la plus sombre. Il suffit d'une ruse astucieuse, et d'un coup de notre maillet écrasant, et nous récupérerons ce qui est NÔTRE DE DROIT ! » — Andrellatam Rakulacan, 1444, complotant pour trahir les Mudaliars"
 J81_3_2_revenge_of_the_rakulacan_title: "La Revanche des Rakulacan !"
 J81_3_2_revenge_of_the_rakulacan_desc: "Réparer les torts. Récupérer son foyer. Écraser les Mudaliars.\n\n« Va, ma fille... jette un dernier long regard sur la cité que tu as appelée foyer. La Citadelle du Roi-Tyran, tours hautes, statues grandioses, enclos d'esclaves bien remplis et festins à foison ! Nous leur avons donné la stabilité, nous leur avons donné l'ordre... mon arrière-grand-père Varelrudu a sauvé la peau de Nanru Nakar, et puis mon grand-père Geledish les a sauvés de leurs soi-disant rois légitimes ! Mais qui se soucie des Nakari... qui a besoin d'eux ?! Jure-le sur ton sang, ma fille. Exil aujourd'hui... mais un jour, nous reviendrons... et les Mudaliars paieront pour ce qu'ils nous ont fait ! Nous leur montrerons ce que c'est de vivre dans l'ombre d'un autre... ce que c'est de ressentir la REVANCHE des Rakulacan ! » — Kamnavna Rakulacan, 453, après la chute de Nanru Piristel"
 J81_3_4_enough_to_go_around_title: "Assez pour Tout le Monde"
 J81_3_4_enough_to_go_around_desc: "Rassembler la famille. Se partager le Taychend. Mettre un Rakulacan sur chaque trône qui existe.\n\n« Oh, ma sœur... pourquoi cette mine triste ? Ce n'est pas parce que j'épouse un Sangamar que tu ne peux pas trouver toi-même une union convenable ! Va épouser un vieux barbon, pousse-le dans un escalier, prends sa cité ! Il y en a plus qu'assez... et les dieux savent que le Taychend n'en a jamais assez de nos vastes... étendues de terre Rakulacan. Mais pour être honnête, je pense que j'admire ce Gelekar plus qu'il ne m'admire. Un rejeton impérial, destiné à la grandeur, une prétention au trône... et maintenant une Rakulacan dans son lit ! C'est comme s'ils ne remarquaient même pas ! » — Elazhila Rakulacan, 1249, cinq heures avant son mariage avec Gelekar Sangamar, sept heures avant son assassinat"
 J81_3_5_the_empire_of_blood_title: "L'Empire de Sang"
 J81_3_5_the_empire_of_blood_desc: "Conquérir le Taychend. Surpasser son ancêtre. Fonder un nouvel empire.\n\n« Où est mon marteau ? Ah... une belle arme. Quand j'étais plus jeune... les... exclamations bouillonnantes. La montée d'adrénaline. La joie de la destruction... BALANCE ET FRACASSE ! Ha... ha... mon propre père, déchiré par son coup. Glorieux... mérité. Écoute-moi, mon garçon... jette-le. Au loin... dans la rivière. Oui, je suis sérieux. Ils ne le méritent pas. Geledish l'agitera... mais il n'a pas la voix. Harashan la ruse, Dathna la puissance... tout ce que j'ai fait...\n\nJe pensais que ce serait moi, tu sais ? Quand j'ai tué la Déesse-Trickeuse... j'ai pleuré... TYRANNIE ! Un cri... et la victoire. Je me suis réjoui, souriant largement... riant, triomphant. Je pensais avoir fait tourner le Cycle d'un seul coup. Plus de gloire, mais l'ordre. J'aurais pu usurper l'empire, le réclamer, chercher la gloire... mais je ne l'ai pas fait. Ils le feront, sans doute...\n\nMais qu'est-ce que cela change... ce sera encore long... mais quelqu'un viendra. Intelligent, rusé, puissant. Et il saura ce qu'est la vraie tyrannie. Commander sans mot... détenir l'autorité sans titre. Peut-être mettront-ils fin à ce... pitoyable état de choses.\n\nMais je regarderai... et quand... si... ils me rejoignent à Dhivumanhu... je leur raconterai tout sur ce que c'était... de tenir le MONDE au bout de mes doigts ! Pas un empereur... pas un seigneur de guerre...\n\n— le Roi-Tyran de Pirsitel, Varelrudu Rakulacan, 410. Derniers mots"
 
 J81_4_3_rakulacimai_reborn_title: "Rakulacimai Renaît !"
 J81_4_3_rakulacimai_reborn_desc: "Détruire les parvenus. Reformer l'Ancien Royaume. Régner en tyran sur le Kalavend.\n\n« En tant que ton... mari ? C'est la base sur laquelle tu plaides ? Tu me crois si tendre de cœur ? Maintenant j'admets, je n'ai pas la stature de mon père... sa force avec le marteau, sa... voix de tyran. Cette capacité à inspirer loyauté et terreur en même temps. Mais ce que j'ai — et en grande quantité, remarque bien ! — c'est la RUSE ! Et tu devrais la RESPECTER, car cet instinct rusé me dit une chose... les seigneurs de guerre viennent pour TA tête, PAS la mienne ! Alors, harlot aux cheveux de feu... je vais leur donner... ce... qu'ils... veulent ! Argh... beau moment pour montrer un peu de courage ! Je pensais pouvoir faire ça proprement... soldats, sortez le corps de l'Impératrice d'ici ! Et dites aux autres de purger autant de sa maudite parenté que possible tant qu'on y est ! Écoutez, guerriers... l'âge des Mudaliars est révolu ! Leur empire enterré avec leur sang ! Le jour des Rakulacan est arrivé — et l'ascension de Rakulacimai est proche ! » — Geledish Rakulacan, 415, lors du meurtre d'Elechana Mudaliar, et la chute de l'Empire Mudaliar"
 J81_4_4_return_to_the_steppe_title: "Retour à la Steppe"
 J81_4_4_return_to_the_steppe_desc: "Soumettre les Chendhya. Relancer un ancien stratagème. Dominer les terres frontalières.\n\n« Dieux... je déteste les Chendhyans. Mon arrière-arrière-grand-père les détestait aussi ! Quand Olhokar était là, il a été le PREMIER à le rejoindre dans la steppe ! Oui... Non... Ok... le premier KALAVENDHI. Mais c'est à côté de la plaque ! Nous avons établi une forteresse dans les terres frontalières, prêts à surveiller ces maniaques monteurs de jaguars au cas où ils essaieraient de frapper à nouveau ! Et nous nous sommes tenus prêts, nous nous sommes tenus FIERS ! Jusqu'à ce que mon arrière-arrière-grand-père devienne un peu... en faillite. Mais faites-moi confiance, Empereur ! Rendez-nous l'Ancienne Avucamvaida, et cette fois, nous établirons une garde qui durera jusqu'à la fin des temps ! » — Jumondar Rakulacan, 1255, négociant avec succès avec l'Empereur Dhalikar II Sangamar, sept ans avant la destruction de la Nouvelle Avucamvaida"
 
 J81_5_1_the_scythe_that_rattles_title: "La Faux qui Cliquette"
 J81_5_1_the_scythe_that_rattles_desc: "Faire don de quelques chevaux. Acheter quelques chars. Harnacher à nouveau la faux cliquetante.\n\n« Tu entends ça, mon garçon ? La roue qui cliquette, la faux qui siffle. On ne voit plus ça beaucoup dans le Taychend maintenant — les autres ont abandonné le char... mais nous RESPECTONS le passé ! La mort de métal chargeant vers toi, tranchant tes jambes, traversant tes lignes et revenant pour plus ! Les Rattalai — les chars à faux de Parahechend — ont faim, tout comme nous — alors rappelle-toi de les nourrir ! » — Harandar Rakulacan, 1317, avant de se préparer à s'allier avec Sarath Erradal contre les Mudaliars"
 J81_5_2_dismember_the_upstart_title: "Démembrer le Parvenu"
 J81_5_2_dismember_the_upstart_desc: "Semer quelques graines. Fomenter quelques arnaques. Aiguiser ses hachettes.\n\n« Frère, la raison pour laquelle je voulais qu'on le rejoigne, c'est précisément à cause de sa faiblesse ! Ne peux-tu pas voir les divisions ? Les Advakhalla le détestent encore, l'inquiétude imprègne les Endioka, le dernier Enlarmadar vit encore à Marhed Rayodana... et Erankar n'a pas les destins de son côté ! Une seule défaite, une seule perte, et tout son royaume éclate ! Certes, il l'a remis en place... mais si nous nous élevons à travers son royaume, semons la discorde, causons quelques distractions ? Nous pouvons porter un coup mortel par derrière, et nous assurer qu'il ne se relève plus jamais ! S'il te plaît, Andrellatam... crois-tu vraiment que la puissance Rakulacan soit telle, que nous puissions vaincre un bâtard obstiné comme lui muscle contre muscle, elfe contre elfe, en bataille ouverte ? » — Thanand Rakulacan, 1445, en convainquant son frère de s'allier avec Larankar"
 J81_5_3_reinventing_the_wheel_title: "Réinventer la Roue"
 J81_5_3_reinventing_the_wheel_desc: "Étendre l'industrie des chars aux Endioka. Enseigner aux Larankarha ce qu'est une roue. Aller tabasser les Kheionai.\n\n« Bah ! Bon... il y a BEAUCOUP de raisons pour lesquelles ces chars sont tombés en désuétude ! Ils sont capricieux, difficiles à utiliser... et chers. Dieux, qu'ils sont chers. Plaques et cottes de mailles pour les chevaux, acier bien aiguisé pour les faux, bois de haute qualité pour les roues et l'armature... Mais écoute ça, roi-mercenaire ! Utilise-les bien, prépare l'ennemi, amollis leurs cœurs et leur prise juste un peu, comme attendrir une dinde ? Ils peuvent FENDRE une formation serrée. Et que Valkadevu ait pitié d'eux s'ils fuient au premier regard ! Tu l'as vu à Macriavolo, n'est-ce pas ? Mes chars, perçant net le flanc ennemi ! Les Larankarha n'ont jamais favorisé le char... mais sous la guidance Rakulacan ? Nous pouvons t'aider à réinventer la roue... et MARTELER L'ENNEMI À MORT AVEC ! » — Andrellatam Rakulacan criant à Erankar le Défiant, 1460, au milieu des préparatifs pour la Bataille de Volisi Vara"
 J81_5_4_the_rattalai_race_title: "La Course Rattalai"
 J81_5_4_the_rattalai_race_desc: "Construire plus d'ateliers. Faire plus de Rattali. Gagner la Course.\n\n« Cher ? Oh, tu peux le croire. Mais ça vaut le prix. Tu sais, cousin, je pense que tu dois vraiment comprendre l'idée de 'profit net'. Certes, je vais perdre six, sept bons conducteurs, de fins chevaux, quatre chars... et alors ?! Tirer quelques ficelles, refaire le stock des équipes, une donation ici, un elfe intimidé là, ils seront de retour à la normale en un rien de temps ! Et le coût ? Le montant qu'on va se faire sur le pari, on le récupérera au décuple. Deux débutants du premier jour dépassant une vingtaine entière de vétérans par pure chance aveugle et l'aide des dieux... une histoire pour l'époque, et une couverture parfaite. D'ailleurs, les vétérans ont besoin de plus de paie de toute façon ! La qualité c'est bien beau, cousin... mais quand tu truques une course Rattalai, la quantité ne peut pas être battue. » — Sithramothi Rakulacan, 1509, peu avant de « gagner gros » à une course de chars de Clemetar"
 J81_5_5_glory_rigging_title: "Truquage Glorieux"
 J81_5_5_glory_rigging_desc: "Attacher un canon sur ce char.\n\n« Papa ! Papa ! Regarde, j'ai fait un dessin ! C'est un char, mais le truc qui coupe est devant ! Et puis l'armature est toute en métal et cool et tout... et il a ces trucs sur les côtés qui tirent des boules de feu ! Dangereux ? Mmm... ça devrait ! Ça transformera tous les méchants en petits petits bouts ! » — Rialavu Rakulacan à 9 ans, 1742, peu après avoir conçu les premiers « plans » de sa future invention : l'engin de guerre du Taychend"

 #Events  
 parahechend_events.1.t: "Intrigue et Ombre"
 parahechend_events.1.desc: "Le soleil se couchait sur le palais de Parahechend, l'obscurité descendant sur une salle à manger qui donnait sur l'un des jardins. Habituellement un endroit animé, il n'y avait que deux frères ici aujourd'hui. Andrellatam Rakulacan, le Patriarche costaud, à grande barbe et à la voix tonitruante de cette ancienne famille, grimaça au soleil couchant. Il se tourna vers son frère aux yeux de coyote, allongé sur un divan près de là, leva le poing et tonna : « Frère, j'ai un PLAN ASTUCIEUX ! »\n\nThanand Rakulacan soupira profondément, et posa son verre de vin. « Est-ce que ça implique beaucoup de martelage ? »\nAndrellatam rit alors qu'il reculait dans la pièce. « Oh oui... mais d'abord, nous graisserons le maillet ! Les Mudaliars — MAUDITS soient-ils ! — nous ont toujours sous-estimés, depuis qu'ils nous ont exilés dans ce désert aride ! Mais le fait que le frère du milieu t'ait mis dans sa confidence était leur erreur fatale ! Nous leur ferons croire que nous complotons pour prendre le pouvoir, les appâterons dans une attaque, puis les ÉCRASERONS avec notre puissance Rakulacan ! Piristel repris... RAKULACIMAI VENGÉ ! »\n\nLe frère d'Andrellatam se frotta la tempe. Il avait pris un risque énorme en venant ici, vers un frère avec qui il était censé être en guerre, et c'est ça qu'il lui présentait ? « Frère... c'est le pire stratagème que tu aies jamais pondu. Laisse juste les Mudaliars mener leur guerre, nettoie après qu'ils se soient épuisés ! Ou... mieux encore, vends-toi à Larankar ! Fais un marché, choisis le vainqueur comme nous le faisons toujours ! »\n\n« BAH ! » Andrellatam repartit vers la vue sur le jardin. « Varamraya t'a changé... toujours à temporiser, la lâcheté ! » Andrellatam se tourna à temps pour voir son frère lever les yeux au ciel. « Pense à notre ancêtre, frère... pense à Varelrudu, le Roi-Tyran ! Est-ce qu'il attendrait ? HÉSITERAIT ?! »\nThanand eut un petit rire. « Eh bien... je pense qu'il ferait tout ce qu'il faut pour gagner. »\n« Mais qu'EST-CE QUE la victoire, si ce n'est pas par nos propres mains ?! C'est par le pouvoir propre de Varelrudu qu'il a ÉCRASÉ la déesse-paysanne Vehasha... enfoncé sa poitrine avec le Marteau d'Anathazhilan, saisi les rênes d'un EMPIRE ! Ne veux-tu pas ça encore une fois, frère ? L'exaltation, la gloire ? » Thanand se tut, fronça les sourcils en reprenant son verre de vin."
 parahechend_events.1.a: "« D'accord... je vais y réfléchir... »"

