 #Barge Events
 ynn_barges.1.t:0 "Le Dernier Voyage"
 ynn_barges.1.d1:0 "Pendant des années, $PREVIOUS_MONARCH$ a régné sur notre nation. Pour le meilleur ou pour le pire, [Root.Monarch.GetSheHe] a guidé notre peuple vers l'avenir. Aujourd'hui, cependant, son voyage de dirigeant s'achève, et son voyage vers l'au-delà, son voyage le long du sacré Ynn, commence. Si ce voyage doit réussir, nous devons nous assurer d'un transport approprié, afin de préserver notre souverain de toute impureté flottant dans les eaux du Fleuve."
 ynn_barges.1.d2:0 "Un ancien [Root.Monarch.GetTitle] est décédé. Pour le meilleur ou pour le pire, [Root.Monarch.GetSheHe] a guidé notre peuple vers l'avenir, et a continué à diriger en tant que chef de sa famille une fois son mandat terminé. Aujourd'hui, cependant, son voyage de dirigeant s'achève, et son voyage vers l'au-delà, son voyage le long du sacré Ynn, commence. Si ce voyage doit réussir, nous devons nous assurer d'un transport approprié, afin de préserver notre souverain de toute impureté flottant dans les eaux du Fleuve."
 ynn_barges.1.a:0 "Construire une barge opulente"
 ynn_barges.1.b:0 "Construire une barge élégante"
 ynn_barges.1.c:0 "Construire une barge simple"
 ynn_barges.1.e:0 "Le jeter simplement dans le Fleuve"
 ynn_barges.1.f:0 "Sa famille organisera ses funérailles comme n'importe qui d'autre"
 
 ynn_barges.2.t:0 "Les Morts Demandent le Passage"
 ynn_barges.2.d1:0 "La barge du monarque défunt de [From.GetName] est arrivée à notre Grand Barrage Ynnique de [Root.GetName]. S'ils doivent continuer leur voyage le long du Ynn, c'est à nous de décider."
 ynn_barges.2.d2:0 "La barge de notre monarque défunt $PREVIOUS_MONARCH$ est arrivée à notre Grand Barrage Ynnique de [Root.GetName]. Les habitants observent avec le respect dû tandis que la barge flotte vers l'avant, approchant des portes du barrage."
 ynn_barges.2.a:0 "Les laisser passer"
 ynn_barges.2.b:0 "Percevoir le péage"
 ynn_barges.2.c:0 "Les renvoyer"
 ynn_barges.2.e:0 "Laisser passer notre monarque"
 
 ynn_barges.3.t:0 "[From.Owner.GetName] Exige un Péage"
 ynn_barges.3.d:0 "Le [From.Owner.Monarch.GetTitle] de [From.Owner.GetName], détenteur du Grand Barrage Ynnique de [From.GetName], exige un péage de notre nation si notre monarque doit passer. Bien que beaucoup ne voient là qu'une simple extorsion, si nous souhaitons livrer convenablement $PREVIOUS_MONARCH$ à la Cascade Divine, nous devrons peut-être simplement payer. Cependant, l'option demeure toujours de couler la barge, et de faire passer notre monarque avec les roturiers, si nécessaire."
 ynn_barges.3.c:0 "Nous ouvrirons nous-mêmes le barrage"
 ynn_barges.3.a:0 "Très bien"
 ynn_barges.3.b:0 "Couler la barge"
 
 ynn_barges.4.t:0 "Le Paiement Arrive"
 ynn_barges.4.d:0 "Une autre barge provenant de [From.GetName] est arrivée, naviguant bas sur l'eau, en raison de sa cargaison : une quantité massive de pièces de monnaie. Il semble que notre péage ait été payé."
 ynn_barges.4.a:0 "Laisser passer leur monarque défunt"
 
 ynn_barges.5.t:0 "Aucune Réponse"
 ynn_barges.5.d:0 "Malgré notre demande très raisonnable au nouveau dirigeant de [From.GetName], ils n'ont envoyé aucun fonds. Au lieu de cela, il semble qu'ils aient coulé leur propre barge, permettant à leur monarque de flotter avec le reste des morts à travers la Porte des Roturiers."
 ynn_barges.5.a:0 "Cela règle donc l'affaire"
 
 ynn_barges.6.t:0 "Notre Barge N'y Est Pas Arrivée"
 ynn_barges.6.d:0 "Avec notre barge arrêtée, nous avons été forcés à un dernier recours : laisser notre monarque flotter le long du Fleuve par lui-même. Bien qu'il coure le risque d'être souillé par les âmes maléfiques qui pourraient flotter dans le Fleuve, au moins de cette façon il arrivera dans l'au-delà, pour le meilleur ou pour le pire."
 ynn_barges.6.a:0 "Espérons qu'il aura plus de chance dans l'autre monde"
 
 ynn_barges.7.t:0 "[From.Owner.GetName] Empêche le Passage"
 ynn_barges.7.d:0 "Il semble que le [From.Owner.Monarch.GetTitle] de [From.Owner.GetName] ait empêché notre barge de continuer son voyage sacré, ne nous laissant d'autre choix que de couler la barge, et de faire courir à notre dirigeant le risque d'être souillé. Il semble que nous ne puissions rien faire, et leur dirigeant n'a apparemment aucune intention de changer d'avis."
 ynn_barges.7.a:0 "[From.Owner.GetName] le paiera"
 
 ynn_barges.8.t:0 "Un Autre Monarque Se Présente à Nous"
 ynn_barges.8.d1:0 "Le Grand Prêtre de Chrempredpadh recevra bientôt une autre barge passant par [Root.GetName], transportant le monarque décédé de [From.GetName] alors qu'elle atteint la fin de son voyage sacré."
 ynn_barges.8.d2:0 "Le Grand Prêtre de Chrempredpadh recevra bientôt la barge transportant notre monarque décédé $PREVIOUS_MONARCH$ alors qu'elle atteint la fin de son voyage sacré."
 ynn_barges.8.a:0 "La laisser passer"
 ynn_barges.8.b:0 "Préparer un petit rituel"
 ynn_barges.8.c:0 "Organiser une grande cérémonie"
 
 ynn_barges.9.t:0 "Repos Final"
 ynn_barges.9.d:0 "La barge transportant notre monarque a atteint la fin du Ynn, et, à la Cascade Divine, notre monarque passe dans l'autre vie, pur de toute souillure de ce royaume mortel. Avec la fin de son voyage, un nouveau voyage, le voyage de [Root.Monarch.GetName], peut enfin commencer."
 ynn_barges.9.a:0 "D'hier à demain"
 
 ynn_barges.10.t:0 "[From.GetName] Force Son Passage"
 ynn_barges.10.d:0 "Malgré notre demande très raisonnable au nouveau dirigeant de [From.GetName], ils n'ont envoyé aucun fonds. Au lieu de cela, il semble qu'ils aient utilisé le conflit en cours pour envoyer des troupes s'emparer de notre barrage, et ont ouvert sa porte à leur barge."
 ynn_barges.10.a:0 "Ils n'étaient pas censés faire ça !"
 
 ynn_barges.11.t:0 "Barge Ynnique Arrive à Terre"
 ynn_barges.11.d1:0 "Un vaisseau contenant le cercueil d'un ancêtre est arrivé dans [1031.GetName] aujourd'hui, plongeant dans le lac depuis la Grande Cascade au-dessus. Le vaisseau, endommagé après la chute, a atteint la rive, et à l'intérieur nous avons trouvé plusieurs objets de valeur tels que des pots, des pierres précieuses et des vêtements, ainsi que le cercueil lui-même, doublé de métal précieux."
 ynn_barges.11.d2:0 "Un vaisseau est arrivé dans [1031.GetName] aujourd'hui, plongeant dans son lac depuis la grande cascade au-dessus. Le vaisseau, endommagé après la chute, a atteint la rive, et à l'intérieur aucun occupant n'a été trouvé ; plutôt, il contenait plusieurs objets de valeur tels que des pots, des pierres précieuses et des vêtements, ainsi qu'un cercueil, doublé de métal précieux."
 ynn_barges.11.d3:0 "Un vaisseau contenant le cercueil d'un monarque Ynnique mort est arrivé dans [1031.GetName] aujourd'hui, plongeant dans son lac depuis la grande cascade au-dessus. Le vaisseau, endommagé après la chute, a atteint la rive, et à l'intérieur il y a plusieurs objets de valeur tels que des pots, des pierres précieuses et des vêtements, ainsi que le cercueil lui-même, doublé de métal précieux."
 ynn_barges.11.a:0 "Un tribut des cieux ! S'en emparer et enterrer le corps"
 ynn_barges.11.b:0 "Piller le contenu du vaisseau"
 ynn_barges.11.c:0 "Enterrer ces objets de valeur avec le cercueil"
 ynn_barges.11.e:0 "Tous les piller"
 ynn_barges.11.f:0 "Laisser les Morts reposer"

 ynn_hide_barges_loot_tt:0 "§TLes revenus des barges continueront mais nous ne verrons plus cet événement§!"
 ynn_hide_barges_no_loot_tt:0 "§TNous continuerons à enterrer leurs Dirigeants mais nous ne verrons plus cet événement§!"

 #Ynn Events
 ynn_events.0.t:0 "Réurbanisation"
 ynn_events.0.d:0 "Après des siècles de déclin, de guerre et d'abandon au profit de la campagne, la paix apportée par notre nation a permis aux villes-centres le long du Fleuve Ynn de connaître à nouveau la prospérité, atteignant des niveaux d'expansion urbaine inégalés depuis l'époque de l'Empire Ynnique.\n\nLà où gisaient autrefois des ruines et des bâtiments en décomposition pillés pour leurs matériaux, fleurissent maintenant des métropoles dont les rues attirent tous, des combattants Cannoriens aux marchands Raheni, et tout le long du Ynn les gens remercient notre nation pour cela."
 ynn_events.0.a:0 "Que ce soit une ère de prospérité encore plus grande"
  
 ynn_events.1.t:0 "Nettoyer la Voie de Tromseloc"
 ynn_events.1.d:0 "Un groupe de trois cavaliers portant les bannières de [Root.GetName] chevaucha à travers la brume, le silence inquiétant de Tromseloc seulement brisé par les éclaboussures des sabots de leurs montures sur l'ancien sentier boueux. Chevauchant vers un poste de garde en ruines aux faibles peintures rouge et blanche, le capitaine regarda entre les murs fissurés, et vit le mouvement de bois de cerf. \"Soyez prêts tous, il semble que nous ayons acculé un wendigo.\" Dit le capitaine à ses compagnons, avant de descendre de cheval et d'approcher la porte.\n\nD'un coup de pied, la vieille porte fut brisée, et le capitaine entra épée en main, se tournant vers la droite et levant sa lame pour rencontrer les griffes du wendigo qui arrivait."
 ynn_events.1.a:0 "Si la voie est dégagée ? Elle est assez dégagée pour qu'une armée y marche si elle fait attention."

 ynn_events.6.t:0 "Iosahar Dérive"
 ynn_events.6.d:0 "Notre Iosahar dans [iosahar_into_tributary_target.GetName] agit de manière indépendante depuis un bon moment maintenant, reconnaissant notre Suzeraineté mais pas notre autorité. Ils ont utilisé leur distance de notre capitale comme excuse pour oublier commodément nos édits, nos missives, et - que le Ynn soit miséricordieux - nos invitations à des fêtes, espérant que nous ne remarquerions pas leur absence.\n\nSi nous n'agissons pas bientôt, [iosahar_into_tributary_target.GetName] pourrait déclarer une indépendance totale."
 ynn_events.6.a:0 "Leur rappeler qui gouverne."
 ynn_events.6.b:0 "Nous n'avons pas besoin de leur épée ; leur tribut suffit."
 ynn_events.6.c:0 "Les laisser partir."
 iosahar_goes_tributary_dlc_tooltip:0 "Les §YIosahar§! qui ne partagent pas de frontière avec vous pourraient tenter de faire sécession à nouveau dans le futur. Dépensez de l'§YAutorité Religieuse§! pour combattre cela."
 iosahar_goes_tributary_no_dlc_tooltip:0 "Les §YIosahar§! qui ne partagent pas de frontière avec vous pourraient tenter de faire sécession à nouveau dans le futur. Dépensez de la §YLégitimité§! pour combattre cela."

 ynn_events.7.t:0 "Le Suzerain Empiète sur la Tradition"
 ynn_events.7.d1:0 "Le [From.Monarch.GetTitle] [From.Monarch.GetName] a déclaré le système Iosahar obsolète, défaisant le travail que nos prédécesseurs ont accompli pour établir une terre de seigneurs égaux. Clairement, [From.Monarch.GetName] cherche à restaurer les excès de pouvoir qui ont mené à la chute de l'Empire Ynnique ! Quelqu'un devrait-il faire quelque chose à ce sujet ?"
 ynn_events.7.d2:0 "Le [From.Monarch.GetTitle] [From.Monarch.GetName] a tourné le dos au Culte du Fleuve Ynn, se convertissant à une nouvelle religion étrangère. Clairement, [From.Monarch.GetName] est devenu fou, et maintenant cette folie menace d'engloutir tout le royaume ! Quelqu'un devrait-il faire quelque chose à ce sujet ?"
 ynn_events.7.a:0 "Nous nous soulèverons !"
 ynn_events.7.b:0 "Reculer."

 ynn_events.8.t:0 "La Grande Insurrection Iosahar"
 ynn_events.8.d1:0 "Nos sujets Gardiens de Serment se sont soulevés en rébellion : menés par le [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.GetName], ils sont clairement mécontents de notre choix de mettre fin à la complaisance et à l'égoïsme permis par le système Iosahar. Il est trop tard pour reculer maintenant, tout ce qui nous reste à faire est d'écraser cette rébellion, et notre règne sur le Ynn sera solidifié à jamais."
 ynn_events.8.d2:0 "Nos sujets Gardiens de Serment se sont soulevés en rébellion : menés par le [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.GetName], ils sont clairement mécontents de notre choix d'apporter la lumière d'une nouvelle religion sur cette terre. Il est trop tard pour reculer maintenant, tout ce qui nous reste à faire est d'écraser cette rébellion, et notre règne sur le Ynn sera solidifié à jamais."
 ynn_events.8.a:0 "Leurs Serments n'auront plus besoin d'être gardés."
 ynn_events_8_tooltip:0 "§Y[From.GetName]§! déclare la guerre à §Y[Root.GetName]§! avec le casus belli §YSubjugation Iosahar§!."
 
 ynn_events.9.t:0 "[From.GetName] nous a subjugués !"
 ynn_events.9.d1:0 "Nous avons été vaincus en guerre et notre [Root.Monarch.GetTitle] s'agenouille maintenant devant [From.GetName], promettant [Root.Monarch.GetHerHis] épée et [Root.Monarch.GetHerHis] bourse. Nous pourrions attendre notre heure et nous libérer de leur joug un jour, peut-être devenir nous-mêmes Suzerain. En attendant…"
 ynn_events.9.d2:0 "Nous avons été vaincus en guerre par l'un des Seigneurs aux Bois de Cerf, et avons été forcés de nous agenouiller. La Cité des Guerriers et ses institutions sont à la merci du [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.GetName], à qui nous promettrons nos épées et nos pièces dorénavant."
 ynn_events.9.a:0 "Servons le royaume."
 
 ynn_events.10.t:0 "Partitionner [From.GetName] ?"
 ynn_events.10.desc:0 ""
 ynn_events.10.a:0 ""

 ynn_events.17.t:0 "Le Royaume Dragon"
 ynn_events.17.d:0 "Les Rzentur partagent beaucoup des coutumes et du mode de vie de la culture Ynnique plus large, cependant depuis le renversement du Seigneur Trantan et la montée de la foi Drozma Tur, un coin a été enfoncé entre les Sarda et Dolindhans adorateurs du Fleuve et leurs cousins Rzentur adorateurs de Dragons, qui sont une fois de plus décriés comme \"barbares\" par les deux autres.\n\nDes événements tels que la montée de la Grande Armée Païenne, culminant dans l'abattage de Drozmagog aux mains d'un chevalier Ynnique, ont encore enfoncé ce coin, résultant en un tournant radical pour la tradition encore naissante de la chevalerie Rzentan.\n\nBien que de nombreux chevaliers soient encore employés par les dirigeants Rzentur, l'individualisme n'est plus encouragé ni les exploits héroïques mis en avant, et le code informel de la relation Suzerain-Vassal développé pendant l'apogée d'Amacimst et Amaceped - la Période des Deux Châteaux - a été mis de côté : le Seigneur Rzentur le plus fort règne avec le titre de Ladr - Duc - comme supérieur à ses autres vassaux et seul exécuteur de la volonté du Dragon."
 ynn_events.17.a:0 "Il est temps d'enterrer les bois de cerf."
 ynn_events.17.b:0 "Nous conquérons les Ynniques en utilisant leurs lois."
 ynn_17_tooltip:0 "Chaque sujet §YIosahar§! Rzentur devient un §YVassal§! normal, gagnant §R+20%§! de Désir de Liberté et perdant §R10§! de Confiance.\nVous ne pourrez plus créer de nouveaux §YIosahar§!."
 ynn_17_tooltip_really_good_idea:0 "§RVos vassaux Dolindhan n'aimeront pas cela.§!"
 
 ynn_events.18.t:0 "Contourner le Serment"
 ynn_events.18.d1:0 "Notre Suzerain distant dans [From.GetName] s'attendait à ce que nous nous agenouillions, promettions notre épée et payions des taxes à une capitale distante, mais plus maintenant !\n\nGrâce à quelques manœuvres habiles, notre [Root.Monarch.GetTitle] a réussi à devenir libre en tout sauf le nom, envoyant seulement quelque petit tribut modeste à [From.GetName] occasionnellement."
 ynn_events.18.d2:0 "Notre Suzerain distant dans [From.GetName] s'attendait à ce que nous nous agenouillions, promettions notre épée et payions des taxes à une capitale distante, mais plus maintenant !\n\nGrâce à quelques manœuvres habiles, notre [Root.Monarch.GetTitle] a réussi à devenir libre non seulement en fait mais aussi en nom, se débarrassant du besoin de maintenir toute prétention de vassalité."
 ynn_events.18.a:0 "Mouvement exceptionnel."
 
 ynn_events.22.t:0 "Visiteurs d'En Bas"
 ynn_events.22.d:0 "Ayant longtemps été au bord de ce que nous considérions comme le bout du monde, les visiteurs qui arrivent à [1133.GetName] d'en bas sont habituellement limités à l'occasionnel groupe de grimpeurs Boek ou de mercenaires Cheshoshi, mais aujourd'hui cela a changé : des elfes à la peau rosâtre et aux oreilles rondes - pas différentes de celles d'un chevalier - sont venus visiter la cité sainte, apportant avec eux non seulement des armes et des bourses, mais aussi des carrosses tirés par de petits chevaux sans bois de cerf.\n\nEn les questionnant, nous avons été surpris d'apprendre que la majorité d'entre eux n'étaient pas des elfes du tout, mais une variété d'espèces : ce qu'ils avaient en commun était qu'ils venaient tous d'un continent lointain connu sous le nom de \"Krarh Nor\", la Nouvelle Terre.\n\nLeurs carrosses étaient remplis de récoltes exotiques, de meubles de qualité, d'armes nouvelles et non conventionnelles, de vêtements dignes de nos dames, même d'un délicieux aliment en forme d'arbre appelé champignon. En échange de leurs cadeaux, ils demandaient simplement à être laissés entrer dans la cité, où ils pourraient contempler le grand barrage de [1133.GetName], dont la vue les avait attirés de si loin."
 ynn_events.22.a:0 "Mesdames et messieurs, bienvenue à [1133.GetName]."
 ynn_events.22.b:0 "Gardes ! Renvoyez ces vagabonds."
 ynn_22_tooltip:0 "Les visiteurs repartent déçus."
 
 ynn_events.24.t:0 "Le Dernier Bastion du Culte du Dragon"
 ynn_events.24.d:0 "\"Les [Root.GetAdjective] arrivent ! Sonnez l'alarme !\" cria Erethra Dolenmach, courant d'un clocher à l'autre.\n\nAlors que les cloches sonnaient dans les rues de [drozma_last_stand_prov.GetName], des centaines, des milliers de fidèles sortirent de leurs maisons. Une foule armée de torches, de haches, et de tout objet qu'ils pouvaient trouver, aussi renforcée par les quelques dévots d'élite à la cause Drozma Tur encore restants, forme maintenant une barrière de plusieurs rangs de profondeur entre le Prince Dragon et les [Root.KnightsWarriors] de [Root.GetName] qui approchent. Peu peut être dit ou fait, alors que les [Root.KnightsWarriors] avancent lugubrement, tandis que les cultistes agitent leurs lames et bandent leurs arcs…"
 KnightsWarriors_1:0 "chevaliers"
 KnightsWarriors_2:0 "guerriers"
 ynn_events.24.a:0 "Maintenant affrontez la colère du Fleuve !"
 ynn_events.26.t:0 "Le Culte du Dragon Vaincu"
 ynn_events.26.d1:0 "C'est fait. Nous avons écrasé la foule démente du Culte du Dragon, et nous sommes taillés un chemin à travers les rues de [drozma_last_stand_prov.GetName], atteignant le palais de la déviance où le Prince Dragon était élevé et vénéré. Nos [Root.KnightsWarriors] ont désarmé les portes enchantées et sont entrés dans le jardin du palais, échangeant des coups magiques de feu et d'eau avec les derniers défenseurs du Culte du Dragon. Les combats se sont poursuivis à l'intérieur, alors que nous nous battions pièce par pièce, jusqu'à ce que chaque Rzentur dans le bâtiment gise mort.\n\nUne fois la poussière retombée, nos mages ont déterminé que le Prince Dragon était mort, et nous ont présenté le corps d'un adolescent en vêtements nobles, nul autre que la créature elle-même ayant pris forme Rzentur."
 ynn_events.26.d2:0 "C'est fait. Nous avons écrasé la foule démente du Culte du Dragon, et nous sommes taillés un chemin à travers les rues de [drozma_last_stand_prov.GetName], atteignant le palais de la déviance où le Prince Dragon était élevé et vénéré. La créature n'a pas attendu plus longtemps, et s'est perchée sur le toit du palais, grondant sur nos [Root.KnightsWarriors] avant de cracher un nuage de flammes sur eux, repoussé par les boucliers d'eau lancés par nos mages.\n\nUne fois la poussière retombée, le dragon gisait mort parmi les décombres du palais maintenant en ruines et d'innombrables cadavres de nos [Root.KnightsWarriors]. Tout de même, nos troupes survivantes lèvent leurs lames vers le ciel et acclament, car peu peuvent dire qu'ils ont accompli les exploits qui se sont déroulés dans [drozma_last_stand_prov.GetName] aujourd'hui."
 ynn_events.26.d3:0 "C'est fait. Nous avons écrasé la foule démente du Culte du Dragon, et nous sommes taillés un chemin à travers les rues de [drozma_last_stand_prov.GetName], atteignant le palais de la déviance où le Prince Dragon était élevé et vénéré. La créature n'a pas attendu plus longtemps, et s'est perchée sur le toit du palais, grondant sur nos [Root.KnightsWarriors] avant de cracher un nuage de flammes sur eux, repoussé par les boucliers d'eau lancés par nos mages. Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] se tenait en première ligne, brandissant une lance et chargeant la bête.\n\nUne fois la poussière retombée, le dragon gisait mort parmi les décombres du palais maintenant en ruines et d'innombrables cadavres de nos [Root.KnightsWarriors]. Hélas, le [Root.Monarch.GetTitle] [Root.Monarch.GetName] était parmi ceux qui périrent dans le combat, [Root.Monarch.GetHerHis] mort le sacrifice ultime pour la défaite finale du Culte du Dragon. [Root.Monarch.GetHerHisCap] restes furent rapidement pris en charge par les meilleurs embaumeurs qui accompagnaient notre armée, et des charpentiers de confiance furent convoqués pour fabriquer un cercueil royal et une barge. Les rues de [drozma_last_stand_prov.GetName] sont maintenant remplies de chagrin et de célébration à parts égales alors qu'elles attendent les funérailles du [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 ynn_events.26.d4:0 "C'est fait. Nous avons écrasé la foule démente du Culte du Dragon, et nous sommes taillés un chemin à travers les rues de [drozma_last_stand_prov.GetName], atteignant le palais de la déviance où le Prince Dragon était élevé et vénéré. La créature n'a pas attendu plus longtemps, et s'est perchée sur le toit du palais, grondant sur nos [Root.KnightsWarriors] avant de cracher un nuage de flammes sur eux, repoussé par les boucliers d'eau lancés par nos mages. Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] se tenait en première ligne, brandissant une lance et chargeant la bête.\n\nUne fois la poussière retombée, le dragon gisait mort parmi les décombres du palais maintenant en ruines et d'innombrables cadavres de nos [Root.KnightsWarriors]. Au-dessus de la carcasse du dragon, se tenait le [Root.Monarch.GetTitle] [Root.Monarch.GetName], blessé, couvert de sang et de marques de brûlure, avec une arme brisée et une armure tordue, mais néanmoins triomphant. Nos troupes survivantes lèvent leurs lames vers le ciel et acclament, à leur victoire aujourd'hui, et à la victoire de leur [Root.Monarch.GetTitle], qui sera immortalisé dans la mémoire Ynnique comme la seconde venue d'Artorean."
 ynn_26_tooltip:0 "Chaque nation §Y[Root.Religion.GetName]§! :\nOpinion de §Y[Root.GetName]§! changée de §G+100§!.\n\nChaque nation §YDrozma Tur§! :\nDevient un sujet de §Y[Root.GetName]§!.\n§Y[Root.Religion.GetName]§! devient la nouvelle religion d'état. Cela s'appliquera aussi aux dirigeants et héritiers possibles.\nOpinion de §Y[Root.GetName]§! changée de §R-100§!.\nAjoute §R50§! de Méfiance envers §Y[Root.GetName]§!.\n\nChaque province §YDrozma Tur§! est convertie à §Y[Root.Religion.GetName]§!.\nDes §RRebelles Hérétiques§! se soulèveront dans chaque province convertie que nous possédons directement."
 ynn_events.26.a:0 "Ils écriront des chansons sur ce jour !"
 ynn_events.28.t:0 "Le Culte du Dragon Nous Repousse !"
 ynn_events.28.d:0 "La force que nous avons envoyée pour s'emparer du Prince Dragon n'était pas suffisante ! La discipline de nos [Root.KnightsWarriors] a été surmontée par des milliers de fanatiques déchaînés, qui ont renversé notre garnison et déclaré leur indépendance."
 ynn_events.28.a:0 "Ils regretteront ce jour !"
 ynn_events.29.t:0 "À Nouveau Sans Dragon"
 ynn_events.29.d:0 "Les troupes de [From.GetName] ont envahi la demeure du Prince Dragon et l'ont tué ! Des milliers de personnes sont descendues dans les rues et ont combattu pour le défendre, mais ce fut en vain : elles furent aussi abattues."
 ynn_events.29.a:0 "C'est vraiment la fin pour le Culte du Dragon"
 
 #General Flavour Events
 
 ynn_events.106.t:0 "Inondations Dévastatrices"
 ynn_events.106.d1:0 "La province de [Root.GetName] a été brutalement inondée par le Fleuve Ynn, et malgré les efforts vaillants des sauveteurs locaux, une aide directe de notre [Root.Owner.GovernmentName] est requise afin de dépêcher suffisamment d'équipes de secours pour sauver la population de [Root.GetName] et financer leur reconstruction."
 ynn_events.106.d2:0 "\"L'eau détruira\nL'eau ruinera\nDans un grondement pristine\n\nLe Fleuve coule tranquillement\nDélogeant les pierres séculaires\"\n\n-Kamir Kablaka, Poème Ynnique, 1796\n\nTout notre pays est inondé par le Fleuve Ynn avec une violence inédite depuis des siècles. La situation est particulièrement terrible dans [Root.GetName], où les secouristes renforcent désespérément les digues le long de la tige principale du Ynn, tandis que les plus braves Garde-Marées partent secourir les gens et les objets de valeur des bâtiments effondrés qui ont été emportés.\n\nMalgré ces efforts, les forces locales de [Root.GetName] ne suffisent pas, et elles demandent l'assistance du [Root.Owner.GovernmentName]. Une assistance que nous ne pouvons donner, car tout notre pays combat aussi la colère du Fleuve."
 ynn_events.106.a:0 "Nous aiderons [Root.GetName] au mieux de nos capacités"
 ynn_events.106.b:0 "Malheureusement nous n'avons aucune aide à offrir"

 ynn_events.107.t:0 "Le Grand Barrage Nécessite un Entretien"
 ynn_events.107.d1:0 "Les barrages sont des structures puissantes, construites pour endurer la force d'un fleuve qui court - même alors, ils ont besoin de contrôles et d'entretien réguliers, et pour un fleuve aussi énorme que le Ynn ceux-ci peuvent devenir énormément coûteux. Le Grand Barrage de [Root.GetName] a besoin de tel entretien, selon le rapport des inspecteurs, et notre [Root.Owner.Monarch.GetTitle] a été appelé à aider.\n\nBien que les citoyens privés puissent lever suffisamment de ressources et de main-d'œuvre pour boucher les fuites et éviter un effondrement désastreux du Barrage, traditionnellement l'Empire Ynnique et ses états successeurs ont fourni la majeure partie du capital nécessaire pour maintenir les barrages pleinement opérationnels et s'assurer qu'ils conservent leur vraie grandeur monumentale."
 ynn_events.107.d2:0 "Le Grand Barrage de [Root.GetName], puissant qu'il soit, a reçu une quantité considérable de dommages que ce soit d'armées assiégeantes ou de négligence prolongée. Il a un besoin urgent de réparations, selon le rapport des inspecteurs, et notre [Root.Owner.Monarch.GetTitle] a été appelé à aider avant que le flux d'eau incontrôlé ne résulte en inondations désastreuses pour les communautés en aval.\n\nBien que les citoyens privés puissent lever suffisamment de ressources et de main-d'œuvre pour boucher les fuites et éviter un effondrement désastreux du Barrage, traditionnellement l'Empire Ynnique et ses états successeurs ont fourni la majeure partie du capital nécessaire pour maintenir les barrages pleinement opérationnels et s'assurer qu'ils conservent leur vraie grandeur monumentale."
 ynn_events.107.a:0 "Pour le Ynn et son peuple, nous payons volontiers ce prix"
 ynn_events.107.b:0 "L'état ne peut épargner d'argent en ce moment"
 ynn_events.107.c:0 "Engageons une compagnie d'ingénieurs nains pour la tâche"
 ynn_flooding_downstream_tt:0 "§RLes provinces en aval seront inondées plus souvent.§!"

 ynn_events.110.t:0 "Nous Devons Exiger Satisfaction !"
 ynn_events.110.d:0 "Un supposé geste de diplomatie récemment reçu de [ynn_joust_offender.GetName] s'est révélé n'être rien de plus qu'une insulte flagrante. Selon les règles de la chevalerie, les mots prononcés peuvent être justification pour un duel d'honneur, traditionnellement sous la forme d'une joute.\n\nBien qu'il puisse être téméraire de risquer la vie et les membres pour le bavardage de quelque [ynn_joust_offender.Monarch.GetTitle] arrogant avec un manque évident d'étiquette, un manque de défi de notre part sur cette affaire sera interprété par beaucoup comme signifiant que les mots offensants étaient vrais !"
 ynn_events.110.a:0 "Ils répondront de cet affront !"
 ynn_events.110.b:0 "C'est une idée insensée."
 ynn_joust_tt:0 "§TL'issue de la joute entre dirigeants sera influencée par leurs âge, traits de personnalité et compétence militaire respectifs.§!"

 ynn_events.111.t:0 "Le Gant a été Jeté !"
 ynn_events.111.d:0 "Il semble que les voisins aient un tempérament vif !\n\nNotre intermède en cours avec les [From.GetAdjective] a causé au [From.Monarch.GetTitle] [From.Monarch.GetName] de devenir enragé au-delà de toute raison. Déclarant que les mots justes et vrais de nos diplomates ne sont que des mensonges sans fondement, [From.Monarch.GetSheHe] s'est levé de [From.Monarch.GetHerHis] siège élevé dans les salles de [From.Capital.GetName], et a jeté [From.Monarch.GetHerHis] gant sur le sol aux pieds de notre diplomate, un défi !\n\nUn échec à relever ce défi signifierait non seulement que [Root.Monarch.GetName] est déclaré lâche, mais notre crédibilité dans toutes les négociations sera questionnée."
 ynn_events.111.a:0 "Je le/la rencontrerai avec l'acier !"
 ynn_events.111.b:0 "Mieux vaut ne pas risquer d'escalader les choses."

 ynn_events.112.t:0 "La Joute"
 ynn_events.112.d:0 "Les deux jouteurs se rencontrent au jour assigné. Des lices ont été dressées en territoire neutre sur un morceau de terre sèche et plate. Une petite foule de nobles et de gentilshommes avec leurs bannières flottant dans le vent, ainsi que d'autres moins bien nés se sont rassemblés pour témoigner de la justice. Supervisant les procédures, s'assurant d'un comportement honorable et rendant un verdict impartial, sont les Prêtres du Fleuve. Ils paraissent inanimés et stoïques à côté du reste des spectateurs, qui rugissent de soutien et huent de dédain alors que les combattants approchent.\n\nAu son d'un clairon les jouteurs commencent la charge. Avec les lances nivelées et la vision posée ils avancent, la terre volant des sabots de leurs chevaux aux bois de cerf massifs alors qu'ils galopent vers l'avant à des vitesses tonnantes malgré les cavaliers glorieusement armurés.\n\n[Root.YnnEvents112Bloc0]"
 YnnEvents112Bloc0_1:0 "Après plusieurs tours le vainqueur reste encore incertain. Les fiers chevaux aux bois de cerf halètent d'effort alors que les écuyers se dépêchent de livrer les lances de remplacement. Le clairon sonne une fois de plus, et une fois de plus ils chargent. Le rugissement de la foule atteint un crescendo au crash d'une lance trouvant finalement une marque claire, les deux chevaux aux bois de cerf atteignent la fin des lices, et l'un fait demi-tour sans cavalier.\n\nJetant [ynn_joust_winner.Monarch.GetHerHis] casque et levant [ynn_joust_winner.Monarch.GetHerHis] lance vers les cieux, le [ynn_joust_winner.Monarch.GetTitle] [ynn_joust_winner.Monarch.GetName] se prélasse dans un triomphe glorieux !"
 YnnEvents112Bloc0_2:0 "Déjà au premier tour la lance habile du [ynn_joust_winner.Monarch.GetTitle] [ynn_joust_winner.Monarch.GetName] trouve le bouclier du [ynn_joust_loser.Monarch.GetTitle] [ynn_joust_loser.Monarch.GetName], le renversant au sol avec un crash retentissant d'armure et le gémissement horrifié des [ynn_joust_loser.GetAdjective] dans les gradins.\n\nJetant [ynn_joust_winner.Monarch.GetHerHis] casque et levant [ynn_joust_winner.Monarch.GetHerHis] lance vers les cieux, le [ynn_joust_winner.Monarch.GetTitle] [ynn_joust_winner.Monarch.GetName] se prélasse dans un triomphe glorieux !"
 ynn_events.112.a:0 "Le jour est mien !"

 ynn_events.113.t:0 "La Joute"
 ynn_events.113.d:0 "Les deux jouteurs se rencontrent au jour assigné. Des lices ont été dressées en territoire neutre sur un morceau de terre sèche et plate. Une petite foule de nobles et de gentilshommes avec leurs bannières flottant dans le vent, ainsi que d'autres moins bien nés se sont rassemblés pour témoigner de la justice. Supervisant les procédures, s'assurant d'un comportement honorable et rendant un verdict impartial, sont les Prêtres du Fleuve. Ils paraissent inanimés et stoïques à côté du reste des spectateurs, qui rugissent de soutien et huent de dédain alors que les combattants approchent.\n\nAu son d'un clairon les jouteurs commencent la charge. Avec les lances nivelées et la vision posée ils avancent, la terre volant des sabots de leurs chevaux aux bois de cerf massifs alors qu'ils galopent vers l'avant à des vitesses tonnantes malgré les cavaliers glorieusement armurés.\n\n[Root.YnnEvents113Bloc0]"
 YnnEvents113Bloc0_1:0 "Après plusieurs tours le vainqueur reste encore incertain. Les fiers chevaux aux bois de cerf halètent d'effort alors que les écuyers se dépêchent de livrer les lances de remplacement. Le clairon sonne une fois de plus, et une fois de plus ils chargent. Le rugissement de la foule atteint un crescendo au crash d'une lance trouvant finalement une marque claire, les deux chevaux aux bois de cerf atteignent la fin des lices, et l'un fait demi-tour sans cavalier.\n\nGisant dans la poussière, alors que [ynn_joust_winner.Monarch.GetHerHis] adversaire se prélasse dans la victoire, le [ynn_joust_loser.Monarch.GetTitle] [ynn_joust_loser.Monarch.GetName] jure d'embarras."
 YnnEvents113Bloc0_2:0 "Déjà au premier tour la lance habile du [ynn_joust_winner.Monarch.GetTitle] [ynn_joust_winner.Monarch.GetName] trouve le bouclier du [ynn_joust_loser.Monarch.GetTitle] [ynn_joust_loser.Monarch.GetName], le renversant au sol avec un crash retentissant d'armure et le gémissement horrifié des [ynn_joust_loser.GetAdjective] dans les gradins.\n\nQuand la poussière retombe le corps froissé du [ynn_joust_loser.GetAdjective] [ynn_joust_loser.Monarch.GetTitle] git lourdement blessé dans la poussière."
 ynn_events.113.a:0 "Comment cela peut-il être ? La justice était clairement de notre côté !"

 ynn_events.114.t:0 "Le Lâche a Refusé Notre Défi !"
 ynn_events.114.d:0 "La réponse de [From.Capital.GetName] parle haut et clair, le [From.Monarch.GetTitle] des [From.GetAdjective] n'est rien qu'un pathétique petit pleutre ! Au lieu de défendre [From.Monarch.GetHerHis] mots en combat honorable [From.Monarch.GetSheHe] a trouvé quelque excuse à demi-sincère pour se rétracter de notre défi."
 ynn_events.114.a:0 "[From.Monarch.GetHerHisCap] lâcheté nous donne raison !"

 ynn_events.115.t:0 "Le Sang de Lukaus"
 ynn_events.115.d1:0 "Lukaus est le fondateur mythique de Dolindha, qui a d'abord dompté les Chevaux aux Bois de Cerf des terres sauvages Ynniques et a piétiné ses ennemis dans une ruée de puissance. Bien que la dynastie de Lukaus se soit éteinte, il est rappelé pour avoir engendré tant d'enfants bâtards, n'importe quelle personne dans le Ynn pourrait très bien avoir un peu de son sang en [Root.Monarch.GetHerHim].\n\nPour [Root.Monarch.GetHerHis] exploits en équitation et [Root.Monarch.GetHerHis] empathie exceptionnelle avec n'importe quelle monture qu'[Root.Monarch.GetSheHe] monte, les gens ont pris l'habitude de dire que le sang de Lukaus coule très puissamment dans le [Root.Monarch.GetTitle] [Root.Monarch.GetName], et quiconque chevauche contre [Root.Monarch.GetHerHim] est soit un fou soit un champion comparable."
 ynn_events.115.d2:0 "Lukaus est le fondateur mythique de Dolindha, qui a d'abord dompté les Chevaux aux Bois de Cerf des terres sauvages Ynniques et a piétiné ses ennemis dans une ruée de puissance. Bien que la dynastie de Lukaus se soit éteinte, il est rappelé pour avoir engendré tant d'enfants bâtards, n'importe quelle personne dans le Ynn pourrait très bien avoir un peu de son sang en [Root.Mil_Advisor.GetHerHim].\n\nPour [Root.Mil_Advisor.GetHerHis] exploits en équitation et [Root.Mil_Advisor.GetHerHis] empathie exceptionnelle avec n'importe quelle monture qu'[Root.Mil_Advisor.GetSheHe] monte, les gens ont pris l'habitude de dire que le sang de Lukaus coule très puissamment dans notre conseiller militaire [Root.Mil_Advisor.GetName], et quiconque chevauche contre [Root.Mil_Advisor.GetHerHim] est soit un fou soit un champion comparable."
 ynn_events.115.a:0 "Apprenons aux écuyers comment s'y prendre"
 ynn_events.115.b:0 "Nos éleveurs pourraient utiliser cette guidance"
 
 #Events pertaining particular countries

 ynn_events.150.t:0 "[G27.GetName] Offre du Fer Bon Marché !"
 ynn_events.150.d:0 "Les mines de fer de la province [2838.GetName] de [G27.GetName] ont traditionnellement été connues comme la plus grande source de fer pour le Ynn. Même si la province de [1169.GetName] a un gisement également important, son peuple est rappelé pour le garder jalousement et permettre rarement à quiconque sauf aux forgerons les plus habiles d'utiliser le minerai extrait sur leur territoire. Cette appréhension [1169.GetAdjective] a maintenu le fer comme un métal coûteux dans le Ynn.\n\nHeureusement pour nous, cependant, un marchand de [G27.GetName] a connu des temps difficiles et a besoin d'écouler sa marchandise pour n'importe quel prix qu'il peut obtenir. Un tel afflux de fer réduirait grandement le coût que nous serions forcés de dépenser pour maintenir l'équipement de notre armée."
 ynn_events.150.a:0 "Remercions le Ynn pour cette opportunité économique !"
 ynn_events.150.b:0 "Nous ne nous portons pas beaucoup mieux nous-mêmes."

 ynn_events.151.t:0 "Un Cadeau de Fleurs !"
 ynn_events.151.d:0 "Devant vous se trouve un bouquet de campanules pendantes, avec des tiges soigneusement enveloppées dans un tissu brodé doux, émettant un parfum clair de fraîcheur sucrée qui s'infiltre dans vos narines et apaise votre esprit, vous rappelant un jour de printemps. Ces fleurs sont un cadeau du [G28.Monarch.GetTitle] de [G28.GetName], qui est un fief Dolindhan connu pour sa tradition botanique, et elles sont liées avec une lettre souhaitant le meilleur avenir pour vous et votre maison, et une collaboration continue à travers les années à venir."
 ynn_events.151.a:0 "\"Comme notre lien, puissent ces fleurs fleurir. -[G28.Monarch.GetTitle] [G28.Monarch.GetName]\""

 ynn_events.152.t:0 "Campanules en Fleur !"
 ynn_events.152.d:0 "Les fleurs que nous avons reçues des jardins de [1182.GetName] ont été soigneusement entretenues depuis leur replantation. Nos jardiniers ont travaillé avec un zèle nouveau, inspirés par le privilège de prendre soin de spécimens si bien élevés transmis par des cultivateurs admirés et respectés. Plus tôt aujourd'hui notre jardinier en chef est venu devant le [Root.Monarch.GetTitle] [Root.Monarch.GetName] et avec un éclat dans les yeux l'a invité à visiter les jardins et admirer les résultats de leurs efforts.\n\nLa première chose qu'[Root.Monarch.GetSheHe] remarqua alors que [Root.Monarch.GetHerHis] cortège approchait les jardins fut le parfum sucré dans l'air, et malgré [Root.Monarch.GetHerHim]self [Root.Monarch.GetSheHe] accéléra le pas d'excitation. La scène qui attendait à l'endroit où les fleurs avaient été plantées semblait légendaire, comme les contes de la belle Arverynn dans sa prime Impériale. Les tiges des campanules grimpaient le long de supports en bois finement sculptés, qui se terminaient en arcs au-dessus du sentier. Suspendues à ces arcs étaient les campanules elles-mêmes, planant au-dessus de la pierre pavée, laissant descendre la lumière audacieuse du soleil matinal en rayons dorés à travers les espaces entre les feuilles et en cascades bleues à travers les pétales translucides."
 ynn_events.152.a:0 "Par le Fleuve, vous vous êtes vraiment surpassés !"

 ynn_events.153.t:0 "Chevalier Améthyste Exilé"
 ynn_events.153.d:0 "Un manteau violet en lambeaux flotte puissamment dans le vent, un cheval aux bois de cerf solide mais las gratte le sol anxieusement, et un elfe grand, de carrure large enlève son casque à bois de cerf pour se montrer au regard du [Root.Monarch.GetTitle] alors qu'[Root.Monarch.GetSheHe] observe ce visiteur lourdement armé depuis les remparts au-dessus de la porte du château. L'elfe se présente comme un chevalier de peu de renom, désireux de jurer service au [Root.Monarch.GetTitle] en échange de [Root.Monarch.GetHerHis] protection, mais son apparence trahit son origine.\n\nDans les confins nordestaux du Ynn, au bord de la Forêt des Maudits, se trouve le château d'Amacimst. De là viennent les Chevaliers Améthyste, l'ordre chevaleresque le plus célèbre et habile du Ynn, leurs manteaux et caparaçons violets invoquant peur et respect à travers tous les royaumes du Fleuve. Ce chevalier est clairement de l'Ordre Améthyste mais, comme il arrive en raison des règles strictes de l'ordre concernant la propagation d'idées qu'ils considèrent comme subversives, il a dû être exilé ou autrement forcé de fuir son château natal."
 ynn_events.153.a:0 "Un invité si talentueux. Bienvenu !"
 ynn_events.153.b:0 "Les Chevaliers Améthyste n'exileraient pas quelqu'un sans raison."

 ynn_events.154.t:0 "Adopter le Croisé d'Epednar pour l'Éclairage ?"
 ynn_events.154.d:0 "Le Croisé d'Epednar est un hybride entre les chevaux aux bois de cerf de Dolindha et le cheval Epednar des plaines Epednan. Facilement identifiable par ses longs bois de cerf non ramifiés, qui se cassent facilement mais repoussent aussi vite, on peut dire la même chose de son caractère, plus persévérant qu'un cheval aux bois de cerf malgré sa stature plus petite.\n\nRécemment le [Root.Monarch.GetTitle] [Root.Monarch.GetName] a reçu une offre de [G34.GetName] d'enrôler quelques cavaliers utilisant cette monture plus légère : les cavaliers de croisé sont adeptes de l'éclairage et du harcèlement des approvisionnements ennemis, ainsi que d'endurer des batailles plus longues où les chevaux aux bois de cerf manqueraient d'énergie pour charger, et bien que beaucoup de non-Juzorniques maintiennent qu'ils sont peu chevaleresques et une monture de lâche, les accomplissements du Seigneur Artorean Uma-Zomaj parlent d'eux-mêmes.\n\nDans un exploit légendaire, le Seigneur Artorean devança tous les autres guerriers de l'Alliance des Seigneurs Chevalereux pour poursuivre Drozmagog dans les pentes escarpées des montagnes occidentales, où aucun Cheval aux Bois de Cerf ne pouvait marcher et encore moins galoper, rattrapant finalement le supposé Dieu Dragon et l'abattant en 1371."
 ynn_events.154.a:0 "Je ne refuserai pas un avantage au combat, qu'ils rient."
 ynn_events.154.b:0 "Nous ne pouvons nous permettre de perdre la face ainsi."

 ynn_events.155.t:0 "La Flotte Marchande Sainte Demande un Port"
 ynn_events.155.d:0 "Une flotte de barges et de canoës accoste au quai fluvial, et leur représentant, un marchand-elfe corpulent d'âge moyen avec un gilet brun et un chapeau à plume, pose le pied sur la rive pour s'entretenir avec les bonnes gens de [ynn_holy_merchant_prov.GetName]. Il en divertit beaucoup en parlant dans un langage coloré, mais direct, des luxes et richesses que sa flotte transporte à travers le Ynn - qui pourraient être livrés à [ynn_holy_merchant_prov.GetName] aussi, s'ils acceptent une simple requête - chaque mot de son discours accompagné de gestes théâtraux chaleureux.\n\nLa foule qui s'était formée autour de lui finit par s'ouvrir, alors que l'intendant local arrive avec deux gardes. Le marchand-elfe sourit simplement, et extrait un cadeau de sa poche.\n\nPlus tard ce même jour, la requête du marchand-elfe a fait son chemin jusqu'au [Root.Monarch.GetTitle] [Root.Monarch.GetName] de [Root.GetName], qui répond promptement après l'avoir entendue :"
 ynn_events.155.a:0 "Tant qu'ils ont assez de pièces d'or."
 ynn_events.155.b:0 "Je ne peux pas faire crédit à un mot qu'ils disent !"

 ynn_events.156.t:0 "[H25.GetName] Offre un Teriyer !"
 ynn_events.156.d:0 "Des yeux sages et bienveillants observent le [Root.Monarch.GetTitle] [Root.Monarch.GetName] depuis le sol de la cour. Une petite queue blanche à poils longs balaye d'avant en arrière de manière patiente et polie. Devant le [Root.Monarch.GetTitle] est assis un chiot Teriyer Stenurynn, un cadeau du [H25.Monarch.GetTitle] [H25.Monarch.GetName] de [H25.GetName]. Les Teriyers sont célèbres pour leur élégance et leur intelligence sociale et sont des animaux de compagnie appréciés de beaucoup de nobles de haute classe. Les meilleurs chiots sont parfois offerts à des alliés appréciés ou d'autres amis de la cour [H25.GetAdjective], en tant que tel ce geste montre une foi profonde entre nos nations."
 ynn_events.156.a:0 "Qui est un bon chien ?"
 
 #Events pertaining particular provinces
 
 ynn_events.200.t:0 "Diplômé de Lamefluviale Offre Service"
 ynn_events.200.d1:0 "Un jeune bretteur avec une lame courbée et une cape azur a fait une apparition dans [Root.Capital.GetName] aujourd'hui. Sans besoin de présentations, on pourrait comprendre que l'individu était une Lamefluviale, ayant récemment gradué de l'École des Lamefluviales de [1138.GetName] et cherchant un emploi sous notre [Root.Monarch.GetTitle].\n\nReconnues pour leur élégance et leur affinité à la magie de l'eau, les Lamefluviales subissent un entraînement strict pour combiner la mortalité d'un guerrier avec la grâce d'un flux d'eau calme ; un tel individu dans nos rangs imprégnera sûrement un exemple de discipline sur nos troupes."
 ynn_events.200.d2:0 "Un jeune bretteur a récemment gradué de l'École des Lamefluviales, passant l'examen final avec plusieurs honneurs. Alors qu'à ce point une jeune Lamefluviale quitterait [1138.GetName] pour chercher un emploi à travers le Ynn, cet individu particulier souhaite rester dans notre capitale et aider le règne bienveillant du [Root.Monarch.GetTitle] [Root.Monarch.GetName], un souhait que les instructeurs de l'école nous assurent être soutenu par un vrai talent.\n\nReconnues pour leur élégance et leur affinité à la magie de l'eau, les Lamefluviales subissent un entraînement strict pour combiner la mortalité d'un guerrier avec la grâce d'un flux d'eau calme ; un tel individu dans nos rangs imprégnera sûrement un exemple de discipline sur nos troupes."
 ynn_events.200.a:0 "Nos troupes feraient bien d'apprendre de ce parangon de style et de grâce"
 ynn_events.200.b:0 "Les marées de maintes batailles se balanceront en notre faveur"
 
 ynn_events.201.t:0 "Le Palais Darantynn"
 ynn_events.201.d:0 "Trhevyr Darantynn était un marchand Sarda né dans [1140.GetName]. Il fut le premier Né-des-Ruines Ynnique jamais enregistré à voyager vers la Baie-des-Trolls après le contact Cannorien, conduisant des affaires qui l'amenèrent finalement à pionnier l'adoption de l'étrier, de nouveaux systèmes bancaires et techniques de partenariat à travers le Ynn.\n\nAprès des années à l'étranger, Trhevyr retourna chez lui dans [1140.GetName] où il commença la construction du Palais Darantynn pour être sa nouvelle demeure, utilisant sa richesse acquise pour financer les travaux et décorer les salles avec une collection d'œuvres d'art d'Elfes de Lune qu'il acheta à travers ses contacts Cannoriens."
 ynn_events.201.a:0 "Fascinant, peut-être que je lui écrirai une lettre ou deux."
 ynn_events.201.b:0 "Un palais construit de la richesse du Netherworld, rempli de bibelots du Netherworld ? Le démolir !"

 ynn_events.202.t:0 "Erandil Flèche-Poison"
 ynn_events.202.d:0 "Erandil était un aventurier et général de [2859.GetName]. Troisième fils né de la famille noble yen Cestor, tandis que son frère aîné était préparé à gouverner et son frère cadet étudiait pour devenir prêtre du fleuve, Erandil écouta l'appel de la nature sauvage, et d'abord il devint un chasseur, puis un aventurier. À l'âge de seize ans il partit de chez lui avec son cheval aux bois de cerf, son équipement de rôdeur, et les bénédictions de sa famille.\n\nAprès avoir fait l'aventurier à travers les propriétés Veykodan pendant deux décennies, Erandil retourna chez lui pour aider sa famille qui avait pris parti pour Calrodiy V pendant la sanglante Guerre de la Succession Bacaran. Crédité d'avoir fait tourner la marée de la Bataille du Champ de Lune, les archers [2859.GetAdjective] qu'il dirigeait étaient déjà infâmes pour leur mortalité depuis l'époque de la Guerre d'Alaran, et sous la direction d'Erandil leur renommée monta encore plus haut grâce à de nombreuses victoires contre les armes à feu Cannoriennes, un exploit qui poussa les seigneurs Ynniques les plus riches à courtiser Erandil avec des offres de devenir un instructeur pour leurs armées à la place.\n\nFinalement, Erandil partirait pour le monde sous les Falaises Méridionales où il passa ses derniers jours, mais c'est une histoire pour une autre fois."
 ynn_events.202.a:0 "Un jour peut venir où l'archerie des elfes échoue, mais ce n'est pas aujourd'hui !"

 ynn_events.203.t:0 "Les Ruines de Domfanynn"
 ynn_events.203.d:0 "En arpentant le terrain dans [1856.GetName], une série de ruines fut découverte par nos colons. D'abord ils remarquèrent ce qui semblait être des restes délabrés de foyers sous l'argile séchée, puis ils déterrèrent des éclats de métal et de verre, et finalement ils frappèrent une couche de décombres qui enterrait des sols en mosaïque élaborés d'autrefois grandes salles.\n\nLa nouvelle de la découverte fit rapidement le tour, attirant des gens de toute l'Étendue cherchant des Reliques Précurseurs. La noblesse Ynnique s'impliqua aussi, mettant une prime sur tout artefact qui leur serait apporté dès que les prospecteurs furent capables de confirmer que les ruines dans [1856.GetName] appartenaient en fait à Domfanynn, la capitale perdue mythique des Sarda Né-des-Ruines et leur plus ancien établissement après la Ruine d'Aelantir.\n\nDe l'ancienne capitale, les restes les mieux conservés étaient une paire de flèches de pierre ornées de dômes métalliques qui, malgré être enfoncées dans un lit de rivière, restaient protégées du courant par des protections magiques de qualité Précurseur. Quant aux artefacts récupérables, la plupart firent leur chemin vers des seigneurs Ynniques payant largement, mais des colons téméraires essayèrent encore de les colporter comme Reliques Précurseurs aux Cannoriens, leur gagnant le nom de Fausses Reliques Précurseurs."
 ynn_events.203.a:0 "Presque des ruines Précurseurs… mais pas tout à fait."
 ynn_events.203.b:0 "Contrairement à Domfanynn, Elathael résistera à l'épreuve du temps."
 ynn_events.203.c:0 "Un chaînon manquant entre les Sarda modernes et l'ère précédente."

 ynn_events.204.t:0 "Les Ruines de Mara Luar"
 ynn_events.204.d:0 "\"Après avoir erré dans [mara_luar_prov.GetName] pendant des jours avec seulement des herbes-qui-roulent et des oiseaux-tonnerre en vue, le vieil elfe cria qu'il voyait des murs de ville au loin. Nous pensions qu'il avait perdu la raison, qui dans son bon sens mettrait des murs au milieu de nulle part ? Mais, mange ma chaussure, il avait raison. Notre carrosse roula plus près, et nous aperçûmes un périmètre d'honnêtes murs de pierre. Personne n'était à l'intérieur, tout était en ruines, et ils ne protégeaient aucun bâtiment non plus sauf un poste de garde joint.\n\nNous trouvâmes un puits, et une inscription en parole Dolindhan. Mara Luar - Eau Brumeuse. C'est comme ça que nous avons commencé à appeler cet endroit, et nous pensons tenter notre chance avec. Construire quelques maisons et saloons ici, réparer les murs, commencer une ville… Parce que quand les cavaliers Epednar ou les voisins turbulents viennent frapper, ça réconforte d'être entouré de murs qui sont là depuis qui sait combien de temps.\"\n\n-Le Journal d'un Homesteader"
 ynn_events.204.a:0 "Un nouveau chapitre commence pour l'ancien avant-poste."

 ynn_events.205.t:0 "Mage de l'Académie de Rzenta"
 ynn_events.205.d:0 "Aujourd'hui un visiteur remarquable vêtu de robes et maniant une baguette de bois de cerf vint devant le [Root.Monarch.GetTitle] [Root.Monarch.GetName], offrant leur service.\n\nBien que de nombreux manieus de magie existent à travers le Ynn, tels que les mages de moisson de Stantirshalas et les Lamefluviales lancduses d'eau de Vels Bacar, les études magiques qu'ils conduisent sont plus souvent qu'autrement secondaires à leur ensemble de compétences principal et donc il est difficile de déterminer leur vraie puissance et connaissance. Le mage se tenant devant le [Root.Monarch.GetName] aujourd'hui, cependant, a la preuve d'avoir étudié à l'Académie de Rzenta, une institution magique établie à l'époque impériale à la frontière des forêts infestées de fées au nord-ouest de Dolindha.\n\nUn mage approuvé par l'académie n'est pas un artiste de spectacle, ayant passé une étude rigoureuse sous des professeurs talentueux pour être approuvé par la faculté. Ce mage serait d'une grande aide pour les efforts d'administration ou de guerre."
 ynn_events.205.a:0 "Leurs sorts aideront notre administration."
 ynn_events.205.b:0 "Que nos ennemis tremblent !"
 ynn_events.205.c:0 "Nous n'avons pas besoin de leurs services."

 ynn_events.206.t:0 "Fausses Rumeurs venant de [1140.GetName]"
 ynn_events.206.desc:0 "Les gens ont chuchoté… et ils ont chuchoté constamment, car leurs mots ont finalement atteint le [Root.Monarch.GetTitle] [Root.Monarch.GetName], avec des effets peu amusants pour dire le moins. Comment quiconque pourrait-il concevoir, croire, répéter de telle calomnie ?\n\nSelon nos agents, nous devrions demander aux gens de [1140.GetName] de répondre à cela, car ils ont été les acteurs principaux dans la propagation de ces mensonges. La ville de [1140.GetName] a une histoire comme capitale des commérages du Ynn, et même le Fleuve Divin n'est pas assez puissant pour arrêter les rumeurs sans fondement de traverser du nord au sud, d'est en ouest, bien qu'on puisse au moins espérer que quand le jugement viendra, tous ceux qui ont pris part à de telles faussetés sans prudence ni remords seront engloutis par ses marées purifiantes."
 ynn_events.206.a:0 "Mes informateurs dans [1140.GetName] se sont déjà assurés que leurs mensonges se retourneraient contre eux."
 ynn_events.206.b:0 "Comment OSENT-ils ?!?"
 ynn_events.206.c:0 "Le bavardage des marchands n'est d'aucune préoccupation pour les gens d'honneur."
 ynn_events.206.d:0 "Financer nos réseaux d'espions pour mieux combattre de tels contes."
 ynn_events.206.e:0 "Ces rumeurs… ont un point."
 ynn_206_a_tt:0 "Chaque pays dans le §YYnn§! : gagne §R5§! de Méfiance envers §Y[G85.GetName]§!."
 ynn_206_b_tt:0 "Chaque pays dans le §YYnn§! : gagne §R10§! de Méfiance envers §Y[Root.GetName]§!."
 ynn_206_c_tt:0 "Chaque pays dans le §YYnn§! : 50% de chance de gagner §R5§! de Méfiance envers §Y[Root.GetName]§!."
 ynn_206_e_tt:0 "Chaque pays dans le §YYnn§! : gagne §R5§! de Méfiance envers §Y[Root.GetName]§!."

 ynn_events.207.t:0 "Héros Aspirant en Potraga"
 ynn_events.207.desc:0 "Un chuchotement de rumeurs a fermenté à travers [Root.GetName]. Bientôt les rumeurs chuchotées grandirent en contes : bêtes et bandits abattus, duels audacieux et actes bienveillants, trésors découverts et fermiers aidés, tout centré autour d'un individu, qui a finalement fait son apparition formelle.\n\nVenant des forêts profondes de [2813.GetName], ce jeune individu est à peine un homme par l'âge. Pourtant il s'est prouvé être un homme par les actes, réussissant de manière retentissante à la tradition connue de ses villageois natals comme \"Potraga\", où tout mâle âgé de 16 ans part sur un voyage solitaire pour voir le monde et ses gens. Et pendant le voyage de celui-ci, il vint au royaume du [Root.Monarch.GetTitle] [Root.Monarch.GetName] et accomplit de nombreux exploits, assez pour le faire connaître comme un héros et lui gagner une audience à la cour dans [Root.Capital.GetName], où le public, et sûrement le héros lui-même aussi, s'attendent à voir le [Root.Monarch.GetTitle] le louer et le récompenser pour sa bravoure et son talent."
 ynn_events.207.a:0 "Ce héros pourrait instruire toute notre armée !"
 ynn_events.207.b:0 "Il nous servirait mieux en vainquant nos ennemis sur le champ de bataille."
 ynn_events.207.c:0 "Servir ? Il devrait épouser une de nos princesses à la place !"
 ynn_events.207.d:0 "M'épouser !"
 ynn_events.207.e:0 "Tu peux avoir la faveur des paysans, mais la guerre et le gouvernement ne sont pas des choses pour les garçons."
 
 #Zodiac Animal Events
 
 ynn_events.300.t:0 "Le Roi des Stuir Balia"
 ynn_events.300.d:0 "Les Serpents d'Eau qui nagent sous le Ynn sont des créatures étonnantes, les plus grands desquels sont dits être plus longs que les tributaires mêmes du Fleuve Ynn et plus vieux que l'Inondation Finale.\n\nUne telle aura de profondeur n'arrête pas la jeunesse dans toute sa vigueur hubristique d'essayer de plaisanter avec eux : un groupe de garçons de ferme, 26 en nombre, porte un serpent d'eau de 7 mètres de long à travers la campagne en chantant à pleins poumons sur leur force. La créature, qui a eu la malchance d'échouer sur la rive, se tortille encore dans la prise des garçons alors qu'ils approchent les portes de [Root.Capital.GetName] ; là ils expliquent à demi sérieusement aux gardes que cette créature leur fut donnée par le Saint Fleuve, et qu'ils veulent la parader devant le [Root.Monarch.GetTitle] [Root.Monarch.GetName] pour les célébrations Stuir Balia du Serpent d'Eau, afin qu'[Root.Monarch.GetSheHe] puisse la nommer Roi des Stuir Balia et lui accorder une piscine royale digne de son statut.\n\nFlairatn cela presque instinctivement, le [Root.Monarch.GetTitle] [Root.Monarch.GetName] selle [Root.Monarch.GetHerHis] cheval et chevauche aux portes. Il faut un regard à la créature pour que [Root.Monarch.GetName] sache ce que [Root.Monarch.GetHerHis] réponse va être :"
 ynn_events.300.a:0 "Bien fait ! Vous m'honorez vraiment avec ce cadeau."
 ynn_events.300.b:0 "Par l'amour du Fleuve, RAMENEZ-LE !"

 ynn_events.301.t:0 "Un Serpent d'Eau Fait Surface !"
 ynn_events.301.d1:0 "Alors que notre dirigeant défunt fait le voyage final le long du Fleuve sacré, un grand Serpent d'Eau s'élève d'en bas pour accompagner la barge. Écailles scintillant vert brillant, bleu, et or, avec des parties de son corps couvertes d'anatifes de rivière et d'algues d'eau douce, il regarde avec des yeux anciens les bateaux et la faune qui passent, un avertissement de rester loin.\n\nSon corps plus long que la plus opulente des barges, quelques témoins clamèrent qu'ils pouvaient voir sa queue s'étendant loin dans l'horizon au-delà des courbes du grand Fleuve. Après avoir escorté la barge pendant quelques jours le serpent souffle un dernier jet d'eau scintillante dans l'air au-dessus de la barge, comme un prêtre administrant une bénédiction, avant de replonger dans les profondeurs."
 ynn_events.301.d2:0 "Alors que la barge du dirigeant défunt fait son chemin le long du Ynn, un grand serpent d'eau émerge rugissant des profondeurs. Les témoins frissonnent de peur alors qu'ils décrivent comment la bête massive s'éleva au-dessus de l'eau plus haut qu'un mur de château avant de plonger et d'avaler toute la barge d'un coup et notre cher monarque avec !"
 ynn_events.301.a:0 "Les rivières honorent le passage d'un grand monarque !"
 ynn_events.301.b:0 "Quelle horreur ! Quelle disgrace !"
 
 ynn_events.302.t:0 "Loutre Happante de Compagnie ?"
 ynn_events.302.desc:0 "La loutre happante est l'un des seize animaux du Zodiaque Ynnique. Elles sont connues pour leur bonne nature et leur ingéniosité, et beaucoup de Sarda entraînent des loutres happantes pour les aider à pêcher, d'une manière similaire aux chiens de chasse.\n\nUn pêcheur-elfe dans le royaume du [Root.Monarch.GetTitle] [Root.Monarch.GetName] a réussi à entraîner une loutre si remarquable qu'on en parle à plusieurs villes de distance. Après qu'un baron local ait témoigné de l'animal en action et commenté qu'un animal de compagnie si talentueux servirait de cadeau même pour un [Root.Monarch.GetTitle], le pêcheur décida de voyager à [Root.Capital.GetName] pour présenter à son suzerain la loutre comme cadeau."
 ynn_events.302.a:0 "Merci, mon bon monsieur. Je la nommerai Vydra !"
 ynn_events.302.b:0 "Merci, aimable citoyen. Je la nommerai Bedopan !"
 ynn_events.302.c:0 "Un animal bien entraîné, je la nommerai Tarka !"
 ynn_events.302.d:0 "Ah ben j'peux pas dire non, j'vais nommer l'p'tit gars Mijbil, tu vois !"
 ynn_events.302.e:0 "Petit camarade funky, tu seras Portlynn"
 ynn_events.302.f:0 "Très beau mon bon camarade. Je l'appellerai Otto !"
 ynn_events.302.g:0 "Merci, je la nommerai Viyokienik !"
 ynn_events.302.h:0 "Mes remerciements, étranger aléatoire. Je la nommerai Lovoc !"
 ynn_events.302.i:0 "Vous faites honneur à votre [Root.Monarch.GetTitle]. Je la nommerai Rhulynn."
 ynn_events.302.j:0 "Ysther, un nom digne d'une bête gracieuse !"
 ynn_events.302.k:0 "Elle s'appellera Vynnix !"

 ynn_events.303.t:0 "Une Excursion de Pêche Joyeuse"
 ynn_events.303.d:0 "Le [Root.Monarch.GetTitle] sort souvent en excursions de pêche avec [Root.Monarch.GetHerHis] loutre de compagnie bien-aimée, ce jour [Root.Monarch.GetSheHe] décida d'amener quelques-uns des membres de la cour. Malgré ne pas visiter les bons spots de pêche, de peur que les vêtements soient endommagés par un terrain accidenté, le [Root.Monarch.GetTitle] [Root.Monarch.GetName] reçut encore une prise que toute la cour aurait besoin de jours pour manger. Tout le groupe se confessa complètement impressionné par l'efficacité et l'espièglerie de la démonstration de la loutre, et ils retournèrent à [Root.Capital.GetName] beaucoup plus joyeux qu'ils n'étaient partis."
 ynn_events.303.a:0 "Qui est le meilleur chasseur du Ynn ? C'est toi !"

 ynn_events.304.t:0 "La Mort d'un Champion"
 ynn_events.304.d:0 "La tragédie frappe les salles de [Root.Capital.GetName] alors que la loutre de compagnie bien-aimée du [Root.Monarch.GetTitle] est décédée. Le chagrin est fort parmi beaucoup : les courtisans qui appréciaient la légèreté de son espièglerie, les cuisiniers qui préparaient le poisson qu'elle attrapait, les pêcheurs-elfes qui accompagnaient le [Root.Monarch.GetTitle] et lui enseignaient leurs arts, et la populace de [Root.Capital.GetName] qui en plusieurs occasions reçut les masses de poisson restantes des contributions de la loutre aux festins de [Root.Monarch.GetName]. Mais le plus grand chagrin réside avec le [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.GetHerHim]self, qui a perdu la compagnie du plus constant et loyal des amis."
 ynn_events.304.a:0 "Bientôt la plus petite des barges commence son voyage."
 ynn_events.304.b:0 "Attends-moi mon ami, et nous nous accompagnerons dans nos voyages finaux."

 ynn_events.305.t:0 "Village Inondé par des Castors Géants"
 ynn_events.305.d:0 "Bien que la présence d'animaux sauvages près des colonies puisse souvent être interprétée comme un bon présage par les elfes Ynniques, les gens dans la province de [ynn_giant_beaver_attack.GetName] ont dû repenser. Une famille de castors - des castors géants pour être précis - s'établit à une courte marche en amont d'un village, vivant en paix avec les habitants locaux pendant un temps… jusqu'à ce que les castors géants construisent un barrage qui réorienta un ruisseau, le faisant se déverser dans le village voisin.\n\nDans l'inondation qui s'ensuivit le village autrefois heureux fut transformé en un ensemble d'étangs tandis que d'honnêtes gens, par un cruel tour du sort, furent laissés sans-abri à cause de l'eau même qui nourrit leur Fleuve Ynn divin."
 ynn_events.305.a:0 "L'eau détruit, mais crée aussi. Commençons un effort de reconstruction !"
 ynn_events.305.b:0 "Je ne suis pas obligé de payer pour chaque rongeur qui déplace une brindille, si ?"

 ynn_events.306.t:0 "Cochon Ynnea de Compagnie ?"
 ynn_events.306.d:0 "Couvert de fourrure et de taille diminutive, le Cochon Ynnea est un animal de compagnie populaire parmi les classes supérieures Ynniques. Il n'est pas de la même famille que les cochons, plutôt c'est un rongeur (en fait la partie 'Cochon' du nom est une invention Cannorienne - parmi les Ynniques il est connu comme 'Kui' d'après le bruit qu'il fait) ; tout de même, cet animal possède la même voracité que les cochons et préfère hautement vivre en groupes, rendant son entretien pas aussi bon marché qu'on pourrait initialement prédire. Il est aussi murmuré d'avoir des pouvoirs de guérison purifiant ceux qui sont près de lui.\n\nAujourd'hui le [Root.Monarch.GetTitle] [Root.Monarch.GetName] a approché un marchand d'animaux en passant les marchés [Root.Capital.GetAdjective], et [Root.Monarch.GetHerHis] œil fut attiré par un particulièrement amical. Est-il temps d'acheter un animal de compagnie ?"
 ynn_events.306.a:0 "Mais bien sûr, je prendrai bien soin de cet animal !"
 ynn_events.306.b:0 "Malheureusement je n'ai jamais eu de passion pour les petites créatures à fourrure."

 ynn_events.307.t:0 "Renard Queue-Blanche Aperçu !"
 ynn_events.307.d:0 "\"Renard ! J'ai vu un renard !\" est devenu un cri commun à travers la province de [ynn_whitetail_prov.GetName], après qu'un renard queue-blanche ait créé sa tanière près d'un village local à la grande joie des habitants. La légende dit que quand les premiers elfes errèrent sur la terre après que l'Inondation Finale eut nettoyé le monde, tout le monde était incertain sur quoi faire jusqu'à ce qu'un renard approche les gens et leur enseigne comment reconstruire la société.\n\nMaintenant, de nouveaux visages rejoignent le village dans [ynn_whitetail_prov.GetName] et ses habitants travaillent à un rythme plus vif qu'avant, et qui peut dire si c'est l'influence du renard au travail ou une simple superstition agissant en notre faveur ?"
 ynn_events.307.a:0 "Que dit le renard ?"

 ynn_events.308.t:0 "Komenvecer"
 ynn_events.308.d:0 "Komenvecer ou 'Dîner de Pierre' réfère à un dîner ou festivité où divers fruits de mer sont présentés, ayant comme plat principal un grand plateau de Poisson de Pierre dont tous les dîneurs sont attendus à prendre un morceau. Le plus typiquement tenu autour du point à mi-chemin des Stuir Balia du Poisson de Pierre, Komenvecer peut aussi être organisé quand il y a une grosse prise de poisson ou chaque fois que le seigneur local en a envie.\n\nEt naturellement, quand c'est quelqu'un d'aussi puissant que le [Root.Monarch.GetTitle] [Root.Monarch.GetName] organisant un Komenvecer pour [Root.Monarch.GetHerHis] nobles Iosahar, les fruits de mer peuvent être attendus être à la fois abondants et délicieux !"
 ynn_events.308.a:0 "Il est temps de creuser !"
 ynn_events.308.b:0 "Je dois m'excuser."

 ynn_events.309.t:0 "Un Komenvecer Réussi"
 ynn_events.309.d:0 "Les Iosahar rient aimablement alors qu'ils font leurs adieux au [Root.Monarch.GetTitle] [Root.Monarch.GetName] à la fin du Komenvecer, se levant de la large table de banquet où seules des assiettes vidées restent. Quelques Iosahar sont intoxiqués - mais pas par la nourriture, bien sûr, plutôt par le vin. Tout le monde fut impressionné par les compétences culinaires des chefs de [Root.GetName] et la finesse du personnel de cuisine triés sur le volet du [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 ynn_events.309.a:0 "Refaisons cela l'année prochaine !"

 ynn_events.310.t:0 "Un Komenvecer Louche"
 ynn_events.310.d:0 "Vous pourriez jurer que le Poisson de Pierre avait un goût drôle pendant un moment, mais vous ne vouliez pas inquiéter les autres compagnons de table qui semblaient absorbés dans le festin. Maintenant, quelques semaines ont passé, et vous avez entendu les nouvelles de beaucoup d'Iosahar [Root.GetAdjective] tombant avec des douleurs d'estomac et des fièvres. Bien que personne n'accuserait le [Root.Monarch.GetTitle] [Root.Monarch.GetName] comme le responsable de cela, beaucoup soupçonnent que l'intoxication alimentaire avait un certain degré de corrélation avec [Root.Monarch.GetHerHis] festin récent."
 ynn_events.310.a:0 "Espérons juste que rien de mal n'arrive au [Root.Monarch.GetTitle] [Root.Monarch.GetName]."

 ynn_events.311.t:0 "Rivalité Entre Ciel et Eau"
 ynn_events.311.desc:0 "Un barrage incessant de pluie et de tonnerre frappe la province de [ynn_thunderdome_prov.GetName] depuis les dernières semaines, dans ce que les locaux jurèrent n'être pas qu'une simple tempête de pluie. Nos agents enquêtèrent et trouvèrent que c'était la vérité : les précipitations et coups de foudre sont en fait les coups vicieux de deux créatures, un Oiseau-Tonnerre et un Lynx Sous-Marin, enfermés dans un combat amer à la mort à en juger par la sévérité de leurs attaques.\n\nNous pouvons dire aux habitants de [ynn_thunderdome_prov.GetName] de rester abrités dans leurs maisons aussi longtemps qu'il faut pour qu'un des combattants batte l'autre, cependant les dommages apportés par le temps qui empire toujours peuvent bien s'avérer désastreux d'ici là. Pour apporter une fin plus rapide à ceci, nous sommes au courant de rituels qui peuvent apaiser les créatures du zodiaque et restaurer l'équilibre, cependant ceux qui les accomplissent seront à grand risque, car ils devront approcher l'œil même de la tempête tandis que les créatures échangent des coups."
 ynn_events.311.a:0 "Mieux vaut ne pas interférer dans les combats surnaturels."
 ynn_events.311.b:0 "Accomplir un rituel pour apaiser les créatures ! C'est le seul moyen d'éviter le désastre !"
 ynn_events.311.c:0 "Demander conseil aux druides Veykodan."
 ynn_events.311.d:0 "Convoquer l'aide des shamans Epednar."

 ynn_events.312.t:0 "Dompter un Cheval aux Bois de Cerf Sauvage"
 ynn_events.312.d:0 "Notre [Root.Monarch.GetTitle] semblait inhabituellement en retard pour revenir de [Root.Monarch.GetHerHis] dernière excursion de chasse, mais juste alors que les courtisans commençaient à s'inquiéter, voilà qu'[Root.Monarch.GetSheHe] apparaît de l'horizon, et sur une nouvelle monture. Un cheval aux bois de cerf d'une taille massive - bien plus que votre destrier de guerre habituel - trotte le long de la route qui mène à [Root.Capital.GetName], portant le [Root.Monarch.GetTitle] [Root.Monarch.GetName] sur son dos robuste.\n\nArrivant aux portes de [Root.Capital.GetName] devant une rangée de gardes impressionnés et de paysans effrayés, le dirigeant descend adroitement le long du côté de la créature et lui fait ses adieux pour le moment, alors que le cheval commence sa marche vers un bosquet voisin ; les portes et rues n'étaient simplement pas assez grandes pour lui de toute façon."
 ynn_events.312.a:0 "La faveur d'un cheval aux bois de cerf sauvage est un grand signe de prestige !"
 ynn_events.312.b:0 "La terre tremblera, et nos ennemis aussi."

 ynn_events.313.t:0 "Bête Mystérieuse Coulant des Canoës"
 ynn_events.313.d:0 "D'étranges rapports arrivent de [river_monster_prov.GetName] ! Bien qu'il soit tout à fait commun pour les navires, canoës, chaloupes, et tout autre vaisseau osant traverser le ynn d'être coulés par les bêtes sous sa surface, il est peu commun pour une telle bête de couler plusieurs vaisseaux de manière constante. Excessivement rare est-il pour une telle bête vicieuse de rester dans une zone, mais le serpent de rivière dans [river_monster_prov.GetName], que les locaux surnommèrent craintivement : Drelvrydal, semble effectivement pratiquement bloquer la province avec ses attaques sur tous les vaisseaux qui quittent son port. Les gens se sont tournés vers leur [Root.Monarch.GetTitle] pour de l'aide dans l'enlèvement du monstre."
 ynn_events.313.a:0 "Chassez cette maudite chose !"
 ynn_events.313.b:0 "Nous n'avons même aucune méthode pour la capturer"

 ynn_events.314.t:0 "La Bête est Capturée !"
 ynn_events.314.d:0 "Malgré les doutes concernant la capacité des hommes capables envoyés pour tuer le monstre de [river_monster_prov.GetName], le redoutable 'Drelvrydal', les braves marins réussirent à attraper et tuer la bête. Bien qu'ils subissent des pertes majeures, et quelques-uns osent même clamer que c'était quelque Chevalier de Pagaie inconnu qui fit tout le vrai travail plutôt que les soldats nommés du [Root.Monarch.GetTitle], c'est avec fierté que nous entendons les contes de la carcasse de la bête being paradée à travers les villes et villages."
 ynn_events.314.a:0 "Je vous avais dit que ce serait facile"

 ynn_events.315.t:0 "L'Insaisissable Drelvrydal"
 ynn_events.315.d:0 "Il déchire les filets ! Il fracasse les canoës de pêche ! Il traîne les harponneurs vers les profondeurs, parfois emmenant un navire entier avec eux ! Le monstre redouté de [river_monster_prov.GetName] semble être complètement insaisissable, malgré les meilleurs efforts des hommes du [Root.Monarch.GetTitle]. Les résidents ont commencé à murmurer que c'est un signe que le fleuve ne nous favorise pas, un inconvénient mineur comparé aux conséquences économiques d'une étendue de fleuve vide de vaisseaux de transport."
 ynn_events.315.a:0 "Arrêtez de couler mes putains de navires !"
 
 ynn_events.991.t:0 "Les Nombreuses Couleurs du Ynn"
 ynn_events.991.d:0 "Le Ynn est une région où les seigneuries sont largement subjuguées plutôt qu'annexées. Nos cartographes ont eu l'idée innovatrice que nous pourrions colorer les seigneuries qui sont subjuguées par d'autres de la même couleur que leur suzerain, afin qu'elles puissent être facilement reconnues comme la même entité. D'autres argumentent que cela rendra plus difficile de voir les frontières des seigneuries avec le temps, et insistent que les couleurs devraient rester séparées."
 ynn_events.991.a:0 "Les rendre de la même couleur."
 ynn_events.991.b:0 "Donner à chaque seigneurie une couleur différente."
 ynn_events.991.c:0 "Les rendre de la même couleur, sauf si elles ne sont pas Choisies comme nous."
 #tooltips for above event
 change_colour_iosahars_tt:0 "§TLes Iosahars prendront la couleur de pays de leur suzerain.§!"
 dont_change_colour_iosahars_tt:0 "§TLes Iosahars conserveront leur propre couleur de pays plutôt que de prendre celle de leur suzerain.§!"
 only_cannorian_change_colour_iosahars_tt:0 "§TLes Iosahars Ynniques prendront la couleur de pays de leur suzerain, mais tous autres Iosahars conserveront leur propre couleur.§!"
 #Authority Events

 ynn_authority_events.100.t:0 "Les Stuir Balia - Bons Présages !"
 ynn_authority_events.100.d:0 "Tous les deux ans le Grand Fleuve Ynn déborde de ses berges à cause de la fonte des glaces et des lourdes tempêtes de printemps et d'été plus en amont. Deux ans plus tard les glaciers dans les collines et montagnes à la source du fleuve gèlent une fois de plus et les eaux se retirent. Toute vie est la progéniture du Ynn, et cette inondation régulière donne aux choisis du Fleuve un calendrier prévisible pour nos saisons de récolte. Nous plantons juste après que l'inondation se retire puis récoltons juste avant qu'elle inonde à nouveau. Les Stuir Balia, le début d'un autre de ces cycles, sont finalement venus.\n\nCette fois cependant le fleuve apporte avec lui non seulement la nouvelle saison de plantation mais un cadeau abondant. Avec les courants précipités est venue toute une nouvelle couche de limon, pleine de minéraux vitaux et nutriments pour rendre notre prochaine récolte abondante. Notre peuple célèbre la bonté du Grand Fleuve et attend avec impatience la récolte de l'année prochaine."
 ynn_authority_events.100.a:0 "Gloire au Grand Fleuve !"

 ynn_authority_events.101.t:0 "Les Stuir Balia - Année Normale"
 ynn_authority_events.101.d:0 "Tous les deux ans le Grand Fleuve Ynn déborde de ses berges à cause de la fonte des glaces et des lourdes tempêtes de printemps et d'été plus en amont. Deux ans plus tard les glaciers dans les collines et montagnes à la source du fleuve gèlent une fois de plus et les eaux se retirent. Toute vie est la progéniture du Ynn, et cette inondation régulière donne aux choisis du Fleuve un calendrier prévisible pour nos saisons de récolte. Nous plantons juste après que l'inondation se retire puis récoltons juste avant qu'elle inonde à nouveau. Les Stuir Balia, le début d'un autre de ces cycles, sont finalement venus.\n\nCette année a été très semblable à tous les autres cycles. Le sol qui a été laissé dans le sillage du Ynn, bien que n'étant pas extrêmement fertile, est assez fertile pour nourrir notre peuple. Aujourd'hui nous remercions le Fleuve pour sa bonté abondante et espérons un autre cycle réussi la prochaine fois."
 ynn_authority_events.101.a:0 "Gloire au Grand Fleuve"

 ynn_authority_events.102.t:0 "Les Stuir Balia - Année Moyenne"
 ynn_authority_events.102.d:0 "Tous les deux ans le Grand Fleuve Ynn déborde de ses berges à cause de la fonte des glaces et des lourdes tempêtes de printemps et d'été plus en amont. Deux ans plus tard les glaciers dans les collines et montagnes à la source du fleuve gèlent une fois de plus et les eaux se retirent. Toute vie est la progéniture du Ynn, et cette inondation régulière donne aux choisis du Fleuve un calendrier prévisible pour nos saisons de récolte. Nous plantons juste après que l'inondation se retire puis récoltons juste avant qu'elle inonde à nouveau. Les Stuir Balia, le début d'un autre de ces cycles, sont finalement venus.\n\nMalheureusement les eaux d'inondation ont été plus basses que d'habitude. Cela signifie que la récolte du prochain cycle sera courte et sûrement la famine suivra. Qu'avons-nous fait pour mériter cela ? Déjà les gens pointent les doigts vers tout le monde. Les temps à venir seront sûrement durs pour les choisis du Ynn."
 ynn_authority_events.102.a:0 "Espérons que nous avons assez de nourriture stockée."

 ynn_authority_events.103.t:0 "[Root.GetNobilityName] Heureux Célèbrent le [Root.Monarch.GetTitle] [Root.Monarch.GetName] !"
 ynn_authority_events.103.d:0 "Aujourd'hui [Root.Monarch.GetName] a assisté à un festin organisé par les [Root.GetNobilityName]. Bien que quelques-uns des confidents plus prudents de notre monarque étaient méfiants d'un tel événement régulièrement atypique, notre leader bienveillant fut prompt à apaiser leurs peurs et assister au festin. À la grande surprise de ces mêmes confidents le festin se révéla une réjouissance bruyante avec beaucoup de boisson consommée, d'histoires racontées et de ballades enivrées beuglées. Ceux dans le cercle de notre leader virent rarement [Root.Monarch.GetHerHim] aussi heureux qu'[Root.Monarch.GetSheHe] l'était ce jour. Le lendemain matin notre leader quitta le festin avec beaucoup de nouveaux amis."
 ynn_authority_events.103.a:0 "Un grand moment pour tous !"

 ynn_authority_events.104.t:0 "[Root.GetNobilityName] Mécontents Se Rassemblent Contre le [Root.Monarch.GetTitle] [Root.Monarch.GetName] !"
 ynn_authority_events.104.d:0 "Un grand groupe de [Root.GetNobilityName] menacent de se révolter si leurs demandes pour plus d'influence dans la structure de pouvoir du pays ne sont pas satisfaites. Ces [Root.GetNobilityName] sentent que le [Root.Monarch.GetTitle] [Root.Monarch.GetName] a négligé [Root.Monarch.GetHerHis] devoirs de maintenir le haut statut des [Root.GetNobilityName] et leurs privilèges uniques, comme accordés dans nos lois."
 ynn_authority_events.104.a:0 "Ils ont raison, malheureusement."
 ynn_authority_events.104.b:0 "Plutôt crever !"

 ynn_authority_events.105.t:0 "Les Marchands Remercient l'État !"
 ynn_authority_events.105.d:0 "Les Marchands de [Root.GetAreaName] se sentent soignés par le [Root.Monarch.GetTitle] [Root.Monarch.GetName] et offrent une contribution supplémentaire en plus de leurs taxes normales."
 ynn_authority_events.105.a:0 "Que le Ynn bénisse leurs douces âmes !"

 ynn_authority_events.106.t:0 "Marchands Ignorant Flagramment Nos Lois !"
 ynn_authority_events.106.d:0 "Les marchands de [ynn_lawless_merchant_prov.GetName] ont volontairement évité nos intendants et leurs suites, dans une tentative trop réussie d'esquiver nos lois et saper notre autorité. Naturellement, ceci ne peut rester impuni : même si ces marchands astucieux seraient capables de fournir une grande croissance économique dans [ynn_lawless_merchant_prov.GetName], cela peint de manière inacceptable une image de notre gouvernement comme faible et sans importance, dans nos propres terres, sans parler du reste du Ynn. Donc l'ordre dans [ynn_lawless_merchant_prov.GetName] doit être restauré."
 ynn_authority_events.106.a:0 "Les faire s'excuser auprès de nos intendants !"
 ynn_authority_events.106.b:0 "Bah, marchands que pourraient-ils me faire ?"

 ynn_authority_events.107.t:0 "Baron Abusif Cause la Révolte des Paysans !"
 ynn_authority_events.107.d:0 "Une révolte de paysans a été causée par un baron abusif surtaxant ses sujets jusqu'au point de famine ! Les paysans affamés sont prêts à négocier avec notre [Root.GovernmentName] si le baron en question est retiré de sa position."
 ynn_authority_events.107.a:0 "Nous n'avons pas besoin de tels paysans nécessiteux !"
 ynn_authority_events.107.b:0 "Asseyons-nous et regardons ceci se dérouler."
 ynn_authority_events.107.c:0 "Ces paysans affamés auront leur souhait !"

 ynn_authority_events.108.t:0 "Bandit Émule Rhovynuc !"
 ynn_authority_events.108.d:0 "Un groupe de nobles très prestigieux et autrefois très riches viennent à vous rapportant qu'un brigand de [ynn_rhovynuc_prov.GetName] les a ciblés eux et leur richesse. Ce bandit semble croire qu'il est Rhovynuc réincarné, le roi bandit du 9ème siècle qui volait à la noblesse puis donnait ses gains mal acquis à la paysannerie. Le prétendant fou suit, malheureusement, les mêmes pratiques que son prédécesseur infâme et continue à voler aux plus importants de notre royaume, ayant l'intention de décharger sa nouvelle richesse trouvée sur la paysannerie... Pour empirer les choses la garnison locale est complètement dépassée par \"Rhovynuc\" et sa grande cohorte de bandits. Donc les nobles sont venus demandant qu'une armée soit levée et envoyée à [ynn_rhovynuc_prov.GetName] pour arrêter ce transfert de richesse non consensuel."
 ynn_authority_events.108.a:0 "L'arrêter avant qu'il vienne après nous aussi !"
 ynn_authority_events.108.b:0 "Voler aux nobles ? Rhovynuc mon gars !"

 ynn_authority_events.109.t:0 "Rhovynuc Vole Notre Collecteur d'Impôts"
 ynn_authority_events.109.d:0 "Dans un événement pas si imprévisible Rhovynuc a pris un de nos collecteurs d'impôts comme cible, malheureusement, ce collecteur d'impôts spécifique venait juste de finir ses tournées dans [ynn_rhovynuc_prov.GetName]. Il faisait son chemin de retour vers la capitale portant beaucoup de pièces d'or quand il fut volé. Le pauvre collecteur ne détient maintenant plus une seule pièce de métal, précieux ou autrement. Dans un supposé acte de rétribution même sa boucle de ceinture de fer et sa bague de mariage lui furent prises."
 ynn_authority_events.109.a:0 "Au moins j'ai encore ma ceinture."

 ynn_authority_events.150.t:0 "Les Iosahar Célèbrent le Règne du [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 ynn_authority_events.150.d:0 "Aujourd'hui nos vassaux Iosahar se sont rassemblés avec notre dirigeant sur leur propre suggestion pour une fois. Ils semblent avoir commencé à déborder d'amour pour notre [Root.Monarch.GetTitle] bienveillant et [Root.Monarch.GetHerHis] politiques prévoyantes. Dans ce qu'ils nous assurent n'être qu'une faible démonstration des vraies profondeurs de leur amour, ils ont organisé une grande chasse, suivie d'un festin également grand.\n\nLa chasse dura presque 3 heures et au moment où le groupe retourna au camp ils avaient assez de viande à manger. Le festin qui s'ensuivit ne fut pas un à oublier de sitôt : l'alcool coulait comme le puissant Ynn et tous les elfes qui se rassemblèrent burent à leur soif et bien plus. Au moment où le soleil se leva le jour suivant notre puissant dirigeant gisait évanoui entouré de [Root.Monarch.GetHerHis] loyaux Garde-Serments."
 ynn_authority_events.150.a:0 "J'aime avoir de bons amis"

 ynn_authority_events.151.t:0 "[ynn_overtaxed_iosahar.GetName] Se Plaint des Hautes Taxes"
 ynn_authority_events.151.d:0 "Le [ynn_overtaxed_iosahar.Monarch.GetTitle] [ynn_overtaxed_iosahar.Monarch.GetName] de [ynn_overtaxed_iosahar.GetName] vient à notre cour cherchant à faire diminuer [ynn_overtaxed_iosahar.Monarch.GetHerHis] obligations fiscales féodales. [ynn_overtaxed_iosahar.Monarch.GetSheHeCap] semble mortellement déterminé sur ce cours d'action et aura tout un problème avec le [Root.Monarch.GetTitle] [Root.Monarch.GetName] si [ynn_overtaxed_iosahar.Monarch.GetHerHis] demandes ne sont pas satisfaites."
 ynn_authority_events.151.a:0 "[ynn_overtaxed_iosahar.Monarch.GetSheHeCap] fait une demande raisonnable."
 ynn_authority_events.151.b:0 "Non ! [ynn_overtaxed_iosahar.Monarch.GetSheHeCap] me paie déjà moins qu'un ouvrier agricole !"

 ynn_authority_events.152.t:0 "[ynn_levy_iosahar.GetName] Offre des Levées"
 ynn_authority_events.152.d:0 "Le [ynn_levy_iosahar.Monarch.GetTitle] [ynn_levy_iosahar.Monarch.GetName] de [ynn_levy_iosahar.GetName] a été submergé d'enthousiasme pour notre guerre, pour quelque raison interdite par le fleuve. Donc [ynn_levy_iosahar.Monarch.GetSheHe] nous a offert un grand nombre d'hommes au-dessus de [ynn_levy_iosahar.Monarch.GetHerHis] obligations de levée normales pour renforcer nos rangs. Les accepter dépeindrait le [Root.Monarch.GetTitle] [Root.Monarch.GetName] comme un monarque si faible qu'[Root.Monarch.GetSheHe] a besoin de dépendre de la générosité de [Root.Monarch.GetHerHis] sujets pour gagner [Root.Monarch.GetHerHis] batailles. Que doit-il être fait ?"
 ynn_authority_events.152.a:0 "Plus de soldats dites-vous ?"
 ynn_authority_events.152.b:0 "La charité est pour les mendiants, pas les seigneurs !"

 ynn_authority_events.153.t:0 "[ynn_whiny_iosahar.GetName] Proteste la Guerre Prolongée"
 ynn_authority_events.153.d:0 "Le [ynn_whiny_iosahar.Monarch.GetTitle] de [ynn_whiny_iosahar.GetName] a ignoré nos ordonnances dans un acte de protestation contre la guerre longue et dévastatrice dans laquelle nous avons forcé leur implication."
 ynn_authority_events.153.a:0 "Moi je devrais !"

 ynn_authority_events.154.t:0 "Organiser un Tournoi de Joute ?"
 ynn_authority_events.154.desc:0 "L'opportunité s'est présentée pour le [Root.Monarch.GetTitle] [Root.Monarch.GetName] d'organiser un tournoi de joute pour les Iosahar et de nombreux chevaliers du royaume pour qu'ils y participent, ce serait un test grand et sanglant de compétence. Ceci donnerait une chance au reste des nombreux sujets du [Root.GovernmentName] de profiter du spectacle magnifique de chevaliers entièrement équipés et leurs chevaux aux bois de cerf se chargeant mutuellement dans un test violent d'honneur. Organiser un tournoi somptueux a le potentiel d'améliorer la relation de notre [Root.Monarch.GetTitle] avec nos nombreux sujets, et de s'attirer les bonnes grâces du peuple commun. Si cela se passe mal cependant on peut s'attendre à ce que cela reflète mal sur nous, car nous sommes les hôtes de ce tournoi."
 ynn_authority_events.154.a:0 "En faire un spectacle !"
 ynn_authority_events.154.b:0 "Ne rien faire de spécial."
 ynn_authority_events.154.c:0 "Pourquoi embaucherions-nous de la sécurité ? Nous avons des chevaliers !"
 ynn_authority_events.154.d:0 "Ne peut-on pas juste réutiliser de vieux sièges ?"
 ynn_authority_events.154.e:0 "Pas intéressé."

 ynn_authority_events.155.t:0 "Grand Tournoi de Joute !"
 ynn_authority_events.155.d:0 "Le tournoi de joute fut un succès majeur ! Il s'est extraordinairement bien passé, grâce au Ynn ! Notre peuple fut très diverti par les chevaliers légendaires et leur compétence extraordinaire, et nos Iosahar l'ont trouvé si agréable qu'ils ressentent une nouvelle parenté entre eux et le [Root.Monarch.GetTitle] [Root.Monarch.GetName] !"
 ynn_authority_events.155.a:0 "L'issue n'était jamais vraiment en doute."

 ynn_authority_events.156.t:0 "Tournoi de Joute Médiocre"
 ynn_authority_events.156.d:0 "Le tournoi de joute n'était vraiment rien de spécial, quelques elfes raisonnables l'appelleraient même décevant. Il était beaucoup trop moyen pour un [Root.Monarch.GetTitle] de l'avoir organisé."
 ynn_authority_events.156.a:0 "Hé, j'ai aimé !"

 ynn_authority_events.157.t:0 "Combat de Poing Iosahar Pendant le Tournoi !"
 ynn_authority_events.157.d:0 "Oh Ynn, une bagarre a éclaté entre le [iosahar_rowdy_1.Monarch.GetTitle] de [iosahar_rowdy_1.GetName] et le [iosahar_rowdy_2.Monarch.GetTitle] de [iosahar_rowdy_2.GetName]. Leurs suites et sujets respectifs ont rejoint la mêlée et ont transformé notre tournoi méticuleusement planifié en un embarras massif pour le [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Ceci a montré qu'[Root.GetSheHe] est incapable de contrôler [Root.Monarch.GetHerHis] sujets même pour le plus spécial des jours"
 ynn_authority_events.157.a:0 "N'importe quoi sauf ceci !"
 ynn_authority_events.157.b:0 "On dirait qu'on a eu un beau spectacle après tout !"

 ynn_authority_events.158.t:0 "Tournoi de Joute Atroce !"
 ynn_authority_events.158.d:0 "Le tournoi fut un désastre complet, beaucoup de chevaliers arrivèrent des heures en retard car le [Root.Monarch.GetTitle] n'avait pas payé pour assez de messagers. À cause d'une vague de chaleur extrême beaucoup de chevaliers et leurs montures s'effondrèrent de coup de chaleur avant même que l'événement commence. Pour couronner le tout, une des vieilles tribunes pourries en sièges s'effondra sous le poids des suites et supporters de nos Iosahar, envoyant nos sujets les plus aimés dégringoler vers le sol boueux dans une grêle de bois qui se brise."
 ynn_authority_events.158.a:0 "Peut-être devrions-nous arrêter les joutes."

 ynn_authority_events.159.t:0 "Les Iosahar Exigent des Taxes Réduites !"
 ynn_authority_events.159.d:0 "Nos nombreux Iosahar ont fait une scène à la cour, exigeant que leurs obligations fiscales envers le [Root.Monarch.GetTitle] [Root.Monarch.GetName] soient diminuées comme compensation pour les forcer à participer à la guerre prolongée du [Root.GovernmentName]."
 ynn_authority_events.159.a:0 "Ai-je vraiment le choix ?"
 ynn_authority_events.159.b:0 "Payez les taxes ou allez fonder votre propre [Root.GovernmentName] !"

 ynn_authority_events.160.t:0 "Le Dirigeant Négocie la Soumission"
 ynn_authority_events.160.d:0 "Aujourd'hui notre grand dirigeant rencontra [Root.Monarch.GetHerHis] loyaux Iosahar pour une raison routinière à peine digne d'être mentionnée. C'était si routinier et trivial que notre dirigeant s'en occupa si rapidement qu'[Root.Monarch.GetSheHe] eut pas mal de temps libre avant qu'[Root.Monarch.GetSheHe] sente qu'[Root.Monarch.GetSheHe] devait partir. [Root.Monarch.GetSheHeCap] passa ce temps à parler avec eux tous, spécialement ceux parmi eux qui devenaient particulièrement en colère contre notre règne bienveillant. La langue d'argent de notre monarque fit sa magie et au moment où [Root.Monarch.GetSheHe] partit finalement ce jour, tous les Iosahar présents se trouvèrent moins susceptibles de causer des problèmes."
 ynn_authority_events.160.a:0 "Les mots frappent plus fort que les épées."
 ynn_authority_events.160.b:0 "Tous s'inclinent devant moi !"

 ynn_authority_events.161.t:0 "Le Dirigeant Offense les Iosahar"
 ynn_authority_events.161.d:0 "Notre dirigeant, béni qu'[Root.Monarch.GetSheHe] soit par le Ynn, n'est pas une personne diplomatique. Pour une raison ou une autre [Root.Monarch.GetSheHe] ne peut s'empêcher d'offenser tous ceux autour d'[Root.Monarch.GetHerHim] avec à la fois [Root.Monarch.GetHerHis] mots et actions. [Root.Monarch.GetHerHisCap] réputation est bien connue, de tous sauf d'[Root.Monarch.GetHerHim]self au moins, et en tant que tel dans l'intérêt de garder notre position nous gardons notre dirigeant gracieux sur une laisse malheureusement serrée. [Root.Monarch.GetSheHeCap] ne marche jamais trop loin de nos diplomates lors de visites officielles de peur qu'[Root.Monarch.GetSheHe] dise quelque chose qui causerait un incident. Cependant pendant une récente rencontre entre [Root.Monarch.GetHerHim] et les Iosahar [Root.Monarch.GetSheHe] sembla s'échapper de [Root.Monarch.GetHerHis] gardien. Au moment où nous fûmes capables de le/la récupérer les dégâts étaient déjà faits. Nous ne savons pas ce qu'[Root.Monarch.GetSheHe] dit ou fit, mais par la colère sur les visages de nos loyaux vassaux cela a dû être mauvais."
 ynn_authority_events.161.a:0 "Je suppose que je vais m'excuser"
 ynn_authority_events.161.b:0 "Hah, qu'[iosahar_insulted.Monarch.GetHerHim] accepte et rage !"

 ynn_authority_events.162.t:0 "Organiser une Course de Canoë"
 ynn_authority_events.162.desc:0 "Les courses de canoë sur les eaux sauvages du Ynn sont une tradition ancienne. Cela pourrait servir à construire de bonnes relations entre nous et nos Iosahar si nous organisions un tel événement."
 ynn_authority_events.162.a:0 "Ce sera un événement grandiose !"
 ynn_authority_events.162.b:0 "S'assurer que ça marche bien, rien de spécial"
 ynn_authority_events.162.c:0 "Je suppose qu'un petit effort pourrait être fait"
 ynn_authority_events.162.d:0 "Pensez-vous qu'ils remarqueront qu'on a utilisé des pelles comme pagaies ?"
 ynn_authority_events.162.e:0 "Mieux vaut ne pas organiser plutôt qu'organiser mal."

 ynn_authority_events.163.t:0 "Une Course Étonnante"
 ynn_authority_events.163.d:0 "Même les caprices les plus sauvages du Ynn ont échoué à renverser les pagayeurs habiles, et leur vitesse était vraiment spectaculaire !"
 ynn_authority_events.163.a:0 "Vitesse bon canoë..."

 ynn_authority_events.164.t:0 "Une Performance Solide"
 ynn_authority_events.164.d:0 "La course d'aujourd'hui était correcte. Le Ynn était calme, les bateaux bien faits et les équipes assez déterminées. Alors que les canoës fendaient le Ynn et vers la ligne d'arrivée graduellement une des équipes prit de l'avance et franchit la ligne d'arrivée avec du temps à revendre. Bien qu'il y eut quelques grognements, le festin qui suivit noya tous les chagrins que les perdants pouvaient avoir. Alors que les célébrations se terminèrent finalement tous les participants rentrèrent chez eux satisfaits des événements du jour."
 ynn_authority_events.164.a:0 "Un autre succès !"

 ynn_authority_events.165.t:0 "Les Coureurs Commencent une Bagarre !"
 ynn_authority_events.165.d:0 "Cela commença par une dispute avant même que la course commence. Une équipe eut un problème avec une autre pour quelque raison et des mots échauffés furent échangés. Cela aurait commencé une bagarre là même si notre dirigeant magnanime n'était pas intervenu à temps pour apaiser les tensions. Nous pensions que c'était la fin, mais nous avons été malheureusement prouvés faux. Pendant la course une des équipes offensées se rapprocha de l'autre et commença à pousser leur canoë avec leurs pagaies. L'autre équipe passa rapidement de l'aviron à pousser leurs attaquants aussi. Avant longtemps les deux équipes étaient hors de la course et entièrement focalisées sur faire chavirer l'autre.\n\nFinalement une d'elles l'emporta et l'autre équipe dégringola dans le Ynn. À ce moment une horrible bête du puissant Fleuve sauvagea l'équipe, frappant les hommes qui se débattaient encore et encore et encore avant d'être chassée par des guerriers proches avec leurs propres lances. Au moment où l'autre équipe fut de retour sur la rive il fut trouvé que deux de l'équipe étaient morts et les trois autres étaient sérieusement blessés."
 ynn_authority_events.165.a:0 "Essayer d'apaiser les tensions"
 ynn_authority_events.165.b:0 "Jouer les deux l'une contre l'autre"

 ynn_authority_events.166.t:0 "Une Course Terrible"
 ynn_authority_events.166.d:0 "Aujourd'hui la grande course de canoë était supposée être tenue. Nous disons \"supposée\" parce qu'elle commença à peine. D'abord toutes les équipes, seigneurs et tout, apparurent ivres et en retard. Ils apportèrent avec eux des canoës qui semblaient avoir été faits par des enfants la nuit précédente et deux des canoës tombèrent en morceaux avant même de toucher le Fleuve.\n\nQuand la course commença finalement, elle ne dura même pas cinq minutes avant que les canoës de mauvaise qualité et les équipages ivres menèrent chacune des équipes à crasher leurs canoës et les couler. Les équipages trempés furent alors tirés hors de la rivière seulement pour qu'ils blâment immédiatement toutes les autres équipes pour leur échec, presque commençant une bagarre massive. Il ne fallut pas longtemps avant que notre puissant dirigeant, ennuyé au-delà de toute mesure, renvoie tout le monde à la maison et annule le festin. Espérons que la prochaine course sera meilleure."
 ynn_authority_events.166.a:0 "Quelle disgrâce"

#Interaction with other countries
 ynn_authority_events.225.t:0 "Les Pèlerins du Barrage"
 ynn_authority_events.225.d:0 "Aujourd'hui un grand groupe de pèlerins s'est rassemblé pour rencontrer notre dirigeant. Ils demandent les droits de partir en pèlerinage vers un Grand Barrage Ynnique situé hors de nos frontières. Ces grandes structures, construites par nos ancêtres il y a longtemps, aident à calmer le Grand Ynn et détournent l'eau vers nos champs et moulins. En tant que vaisseau à travers lequel le Ynn passe, toutes attirent un grand nombre de pèlerins religieux.\n\nCe groupe semble bien approvisionné pour traverser notre terre, mais qui sait ce qui leur arrivera hors de nos frontières. Les barrages sont extrêmement importants pour notre culture et laisser un pèlerinage être volé ou pire pourrait nous peindre sous un jour négligent parmi nos vassaux et notre peuple."
 ynn_authority_events.225.a:0 "Leur souhaiter un voyage sûr"
 ynn_authority_events.225.b:0 "Assigner quelques chevaliers pour les garder"

 ynn_authority_events.226.t:0 "Les Pèlerins Disparaissent"
 ynn_authority_events.226.d:0 "Il semble que notre groupe de pèlerins ne s'en soit jamais sorti. Nous avons perdu le peu de contact que nous maintenions avec la caravane de pèlerins, et les nouvelles ont cessé de venir sur leur voyage. Les voyages longue distance à travers les terres Ynniques sont une entreprise périlleuse même pour des aventuriers expérimentés et il n'est pas rare que des pèlerins, habituellement non entraînés dans les aspects plus fins de l'auto-défense, disparaissent.\n\nCependant leur disparition pourrait blesser nos liens avec leur ville natale. Non seulement cela, mais en assumant qu'ils furent mangés par un Wendigo ou tombèrent victimes de banditisme, cela rend les terres boisées encore moins sûres, et est un problème que nous pourrions devoir gérer dans le futur."
 ynn_authority_events.226.a:0 "Que le Ynn apporte la paix à leurs âmes…"

 ynn_authority_events.227.t:0 "Un Pèlerinage Arrive !"
 ynn_authority_events.227.d:0 "Nos terres sont assez fortunées pour héberger un des Grands Barrages Ynniques de l'Empire Ynnique. Ces Barrages non seulement détournent l'eau vers nos champs et aident à gérer le Ynn quand c'est possible, ils servent de sites religieux pour notre peuple. Peu de fiers Ynniques mourraient heureux s'ils n'avaient pas vu au moins un des Grands Barrages au moins une fois. C'est ce qui rend notre contrôle de l'un si profitable.\n\nDes villes marchandes apparaissent fréquemment près des barrages pour servir les pèlerins et ils sont une source de revenus précieuse. Non seulement cela mais le prestige d'en avoir un dans nos frontières est aussi immense. À la fin on assume que nous accueillerons ces âmes errantes de [From.GetName] à bras ouverts afin que tous connaissent notre bonté et générosité. Cependant, aussi importants qu'ils soient, ces barrages sont aussi des cibles précieuses pour les campagnes militaires. Et si ces 'pèlerins' étaient simplement des espions déguisés ?"
 ynn_authority_events.227.a:0 "Accueillir un et tous !"
 ynn_authority_events.227.b:0 "Renvoyer ces saboteurs !"

 ynn_authority_events.229.t:0 "Le Pèlerinage Échoué"
 ynn_authority_events.229.d:0 "Aujourd'hui un pèlerinage qui partit récemment de nos terres pour atteindre un des Grands Barrages Ynniques nous est retourné. Cependant ils ne reviennent pas dans la joie et l'extase religieuse d'avoir vu une telle vue monumentale, mais dans la frustration, la colère et la tristesse. Il semble que le dirigeant local de [From.GetName] ait décidé de renvoyer nos pauvres pèlerins à [From.Monarch.GetHerHis] portes. [From.Monarch.GetSheHeCap] pourrait les soupçonner d'être des espions ou quelque autre non-sens de ce genre.\n\nBien que les moins religieux parmi nos courtisans aient simplement haussé les épaules et soient passés à autre chose, une force puissante dans notre cour pousse notre dirigeant glorieux à ne pas laisser cela passer. Si [From.Monarch.GetSheHe] a fait cela une fois, [From.Monarch.GetSheHe] pourrait le refaire et aucun vrai dirigeant ne pourrait jamais permettre qu'un tel déshonneur perdure !"
 ynn_authority_events.229.a:0 "Malheureux mais parfois inévitable"
 ynn_authority_events.229.b:0 "Si nos pèlerins ne peuvent voir le barrage, nos soldats le pourront !"

 ynn_authority_events.228.t:0 "Le Pèlerinage Réussi"
 ynn_authority_events.228.d:0 "Aujourd'hui un pèlerinage qui partit récemment de nos terres nous est retourné sain et sauf. Ils viennent portant des histoires de visite du Grand Barrage et de se prélasser dans sa gloire. Ils ont bu du réservoir massif du Barrage, regardé bouche bée dans son ombre et senti l'esprit du Grand Ynn passer à travers eux alors qu'ils visitaient la ville proche. Ils eurent des choses particulièrement bonnes à dire sur le noble local qui gouverne les terres sur lesquelles le Barrage se trouve. Ils parlent de [From.Monarch.GetHerHis] grâce en leur permettant de traverser [From.Monarch.GetHerHis] terres et la sécurité qu'ils ressentirent dans leurs voyages à travers elles."
 ynn_authority_events.228.a:0 "Gloire au Puissant Ynn !"

 ynn_authority_events.300.t:0 "Un [Root.Monarch.GetTitle] Respecté"
 ynn_authority_events.300.d:0 "Le règne de [Root.Monarch.GetName] a été grandement apprécié par nos Iosahar, et ils sont venus présenter leurs sentiments de loyauté et gratitude. Cependant, dans leurs compliments se trouve un message voilé, car un dirigeant si bien aimé serait imprudent de potentiellement élire hors de fonction quand les serments de vos sujets sont liés à lui, qui peut dire si ces liens ne se briseront pas s'il n'est pas réélu ? Pouvons-nous nous permettre de laisser la déloyauté fermenter parmi nos Iosahar en élisant un [Root.Monarch.GetTitle] différent ?"
 ynn_authority_events.300.a:0 "Organiser une élection rapide et s'assurer que [Root.Monarch.GetName] soit victorieux"
 ynn_authority_events.300.b:0 "La République est au-dessus des souhaits des Iosahar"
 ynn_forced_reelection_tt:0 "§TNous réélirons de force notre [Root.Monarch.GetTitle] actuel§!"

 ynn_authority_events.301.t:0 "Jurer à Nouveau"
 ynn_authority_events.301.d:0 "Quelques-uns de nos Iosahar grognent à propos de jurer un nouveau serment à quelque Billy aléatoire de famille et renommée médiocres qu'ils n'ont eu aucune part à élire."
 ynn_authority_events.301.a:0 "Tel est leur sort"
 ynn_authority_events.301.b:0 "Se prosterner et essayer de faire amende honorable"
 ynn_authority_events.301.c:0 "Je suis votre Suzerain et [Root.Monarch.GetTitle] !"

 ynn_authority_events.302.t:0 "Questionné par le Clergé"
 ynn_authority_events.302.d:0 "Le clergé vous approche avec des documents et interprétations théologiques qui clament que le républicanisme ne peut être suzerain aux Iosahar, car l'inconstance constante dans le gouvernement tord le but du serment sacré de l'Iosahar."
 ynn_authority_events.302.a:0 "Laissez-les se plaindre, sûrement peu écouteront"
 ynn_authority_events.302.b:0 "Heureusement je connais tous les arguments théologiques opposés"

 ynn_authority_events.303.t:0 "Noblesse Grognante"
 ynn_authority_events.303.d:0 "À cause du temps passé à faire la fête avec la noblesse de nos Iosahar, les idées de monarchisme ont commencé à prendre racine ferme parmi nos propres nobles. Quelques-uns d'eux murmurent même que nous devrions abandonner notre république et couronner un Seigneur !"
 ynn_authority_events.303.a:0 "Ils menacent nos fondations, sévir contre eux"
 ynn_authority_events.303.b:0 "Grognez, espérons que ça ne dure pas"

 ynn_authority_events.304.t:0 "Trop Longtemps en Fonction ?"
 ynn_authority_events.304.d:0 "Le [Root.Monarch.GetTitle] actuel, [Root.Monarch.GetName], a été au pouvoir depuis un bon moment. Il y en a beaucoup parmi nos Iosahar qui demandent presque ouvertement qu'[Root.Monarch.GetSheHe] prenne [Root.Monarch.GetHerHis] place légitime comme Seigneur !"
 ynn_authority_events.304.a:0 "Les laisser continuer à penser ainsi les garde loyaux"
 ynn_authority_events.304.b:0 "Sortir [Root.Monarch.GetName], maintenant !"

### Ynnsman Events ###
 #Events for Cannorians About Ynnics

 ynnsman_events.1.t:0 "Des Vagabonds Ynniques Rejoignent Nos Rangs !"
 ynnsman_events.1.d:0 "Un énorme groupe de né-des-ruines à l'allure défraîchie ont traversé la frontière, la plupart d'entre eux maniant leurs propres armes. Il semble clair qu'ils ont soit fui la servitude, se sont tournés vers le banditisme, ou les deux. Quoi qu'il en soit, ils ont expliqué qu'ils ne sont plus les bienvenus dans leur patrie et ont l'intention de rester ici, mais sont plus que prêts à se battre pour nous si nous les acceptions."
 ynnsman_events.1.a:0 "Vous êtes dans l'armée maintenant."
 ynnsman_events.1.b:0 "Nous avons des standards."

 ynnsman_events.2.t:0 "La Diaspora [Root.GetAdjective]"
 ynnsman_events.2.d:0 "Notre nation fut construite avec un labeur épuisant et un esprit inflexible, mais ce n'est pas pour tout le monde. Beaucoup de [Root.GetAdjective], plutôt que de vivre une vie dure sur la frontière, sont entrés au service de divers seigneurs féodaux dans la vallée. Ils ont établi de petites communautés ici et là, et maintenant beaucoup parmi notre jeunesse considèrent les rejoindre pour de meilleures opportunités. Ils renverront de l'argent à la maison, bien sûr, mais ils sont nos meilleurs et plus brillants, et notre pays souffrirait sans eux."
 ynnsman_events.2.a:0 "Leur souhaiter bonne chance !"
 ynnsman_events.2.b:0 "Peut-être pourraient-ils être convaincus de rester ?"

 ynnsman_events.3.t:0 "Prêtre du Fleuve Demande l'Hospitalité"
 ynnsman_events.3.d:0 "Notre intégration dans le système féodal [Root.Overlord.GetAdjective] s'est passée sans heurts jusqu'ici. Seulement deux parties de notre contrat avec eux sont non négociables : nous devons les reconnaître comme le dirigeant légitime du Ynn, et donner l'hospitalité à tout prêtre du fleuve sacré qui la demande.\n\nAujourd'hui, [Root.Overlord.GetName] nous a informés qu'un tel prêtre a l'intention de voyager à travers nos terres. Tout prosélytisme qui arrive, ils clament, serait de la propre volonté du prêtre. Notre acceptation est une simple formalité qu'ils espèrent sera rapide."
 ynnsman_events.3.a:0 "Leur dire que nous acceptons, bien sûr."
 ynnsman_events.3.b:0 "Leur dire que nous acceptons, bien sûr, mais joindre quelques pièces de verre à la lettre."

 ynnsman_events.4.t:0 "[Root.GetAdjective] Fait Chevalier !"
 ynnsman_events.4.d:0 "Les premiers Cannoriens à travailler pour des seigneurs Ynniques étaient des mercenaires ; la guerre est un langage universel, après tout. La pratique s'étendit pour inclure non seulement des compagnies franches, mais aussi des auxiliaires Cannoriens, des gardes du corps et des conseillers militaires. Aujourd'hui une telle personne d'origine [Root.GetAdjective] se distingua et fut récompensée d'un titre mineur par leur seigneur en remerciement pour un service exceptionnel.\n\nCet événement inhabituel surprit Ynnique et Cannorien de même, mais [Root.GetName] fut parlé avec respect dans la cérémonie, et notre position dans la vallée s'est améliorée en résultat !"
 ynnsman_events.4.a:0 "Envoyer nos félicitations !"

 ynnsman_events.5.t:0 "Hors de Portée de Lance"
 ynnsman_events.5.d:0 "Un groupe de chevaliers Ynniques chevauchant leurs iconiques chevaux aux bois de cerf a atteint notre frontière, clamant qu'ils chassent un groupe de hors-la-loi et qu'ils ont finalement trouvé leur repaire, qui est sur notre territoire. Ils exigent que nous les laissions rendre justice, avec des accusations à peine voilées de nous abriter volontairement les bandits. Non seulement ces implications sont sans fondement - nous ne pouvons contrôler les actions de tous sur la frontière, après tout - laisser des soldats étrangers chasser des vauriens dans notre propre terre saperait grandement notre autorité."
 ynnsman_events.5.a:0 "Bon. Entrer et sortir. Vous avez vingt heures."
 ynnsman_events.5.b:0 "Donc vous ne pouvez protéger vos propres villages, et c'est notre faute ?"

 #Events for Ynnics about Cannorians
 #Generic Cannorian Events

 ynnsman_events.100.t:0 "Prêcheur [ynn_preacher_origin.GetAdjective] Fait des Progrès"
 ynnsman_events.100.d:0 "Des prêcheurs étrangers de [ynn_preacher_origin.GetName] ont fait des progrès dans [ynn_preacher_prov.GetName]. La province est au bord de la conversion, mais heureusement nous avons encore l'opportunité de sévir contre ces étrangers et leurs idées étranges."
 ynnsman_events.100.a:0 "Les laisser tranquilles !"
 ynnsman_events.100.b:0 "Les arrêter !"

 ynnsman_events.101.t:0 "Des Kobolds Viennent Chercher des Dragons !"
 ynnsman_events.101.d:0 "Des kobolds Écaille-Verte désireux d'être en présence des dragons qu'ils adorent sont arrivés dans [ynn_kobold_migration_prov.GetName] de Cannor cherchant de nouvelles vies. Ils peuvent encore être renvoyés sans beaucoup d'effort, mais un tel afflux important de créatures travailleuses améliorerait grandement les revenus collectés de [ynn_kobold_migration_prov.GetName]."
 ynnsman_events.101.a:0 "Laisser entrer les petits lézards !"
 ynnsman_events.101.b:0 "Les renvoyer !"

 ynnsman_events.102.t:0 "Manufactures Kobold Souterraines !"
 ynnsman_events.102.d:0 "Un petit groupe de kobolds dans [ynn_kobold_arms_dealer_prov.GetName] a été trouvé fabriquant des armes avec le pouvoir de tuer un elfe adulte, puis les vendant à la paysannerie avec le but supposé d'élimination de vermine. Techniquement, ils ne brisent aucune loi, car nos édits interdisent la production non autorisée d'armes à feu sur la terre et sur le Ynn, mais ne disent rien sur la production d'armes à feu dans les cavernes. Cependant, cette minutie de la loi importe peu à la noblesse, qui exige que les kobolds soient arrêtés de cette activité souterraine, car tout noble raisonnable sait qu'un paysan armé est une recette pour le désastre."
 ynnsman_events.102.a:0 "Ils peuvent tuer un elfe adulte ? Alors réécrire les lois et prendre ces maudites armes !"
 ynnsman_events.102.b:0 "Élimination de vermine ? Ça sonne bien pour la production de grain selon moi !"

 ynnsman_events.103.t:0 "[Root.GetEventAdvisorTitle] Cannorien aux Réformes Controversées"
 ynnsman_events.103.d:0 "Beaucoup de membres de notre cour pensaient que l'inclusion de [Root.GetEventAdvisorName] parmi eux n'était qu'une expérience amusante du [Root.Monarch.GetTitle] au début, mais [Root.GetEventAdvisorHerHis] adaptation d'idées Cannoriennes à notre réalité Ynnique a apporté de grands bénéfices à [Root.GetName].\n\nInutile de dire que nos maisons nobles ne sont pas enthousiastes à questionner ce qu'elles considèrent être des traditions prestigieuses datant de générations et ont appelé [Root.GetEventAdvisorName] un barbare étranger acharné à détruire notre culture.\n\nLes propositions de [Root.GetEventAdvisorName] sont en fait tout à fait petites en portée, et c'est clairement un stratagème des [Root.GetNobilityName] pour voir [Root.GetEventAdvisorHerHim] remplacé par un des leurs. Néanmoins, [Root.Monarch.GetName] devra régler la situation. Favorisons-nous la compétence ou le statut ?"
 ynnsman_events.103.a:0 "[Root.GetEventAdvisorSheHeCap] a été utile jusqu'ici."
 ynnsman_events.103.b:0 "...jusqu'ici."

 ynnsman_events.104.t:0 "Braconniers Cannoriens Tuent Notre Faune !"
 ynnsman_events.104.d:0 "Des braconniers Cannoriens de [ynn_cannor_poachers_origin.GetName] sont entrés sur notre territoire et tuent notre faune pour leurs fourrures et ivoire. Laissant nos forêts dépourvues de vie, et nos chasseurs avec des prises de plus en plus petites. Si nous laissons cela continuer il n'y aura plus de gibier dans [ynn_cannor_poachers_prov.GetName]."
 ynnsman_events.104.a:0 "Les chasser !"
 ynnsman_events.104.b:0 "Nous ne sommes pas capables de gérer ceci en ce moment."

 ynnsman_events.105.t:0 "Braconniers [ynn_patrol_killers_tag.GetAdjective] Tuent une Patrouille !"
 ynnsman_events.105.d:0 "Des braconniers de [ynn_patrol_killed_prov.GetName] ont attaqué et tué une de nos patrouilles anti-braconnage dans [ynn_patrol_killed_prov.GetName], avec l'intention de diminuer notre sécurité dans la région. Comment devrions-nous riposter ?"
 ynnsman_events.105.a:0 "Leur donner une leçon !"
 ynnsman_events.105.b:0 "L'ignorer"

 ynnsman_events.106.t:0 "Braconniers Cannoriens Attaquent un Ranch de Chevaux aux Bois de Cerf"
 ynnsman_events.106.d:0 "Des Cannoriens de [ynn_ranch_raid_origin.GetName] ont attaqué une de nos écuries de chevaux aux bois de cerf cherchant à priver nos patrouilles anti-braconnage de la mobilité fournie par leurs montures. Ceci nous donne l'opportunité de commencer à élever de nouvelles races de chevaux de guerre dans cette écurie maintenant vide, à un coût bien sûr."
 ynnsman_events.106.a:0 "Si c'est la guerre qu'ils veulent… la guerre ils l'auront."
 ynnsman_events.106.b:0 "Nous devrions nous concentrer sur la reconstruction à la place."

 ynnsman_events.107.t:0 "Capitaines de Compagnie Soulèvent un Problème avec l'Équipement !"
 ynnsman_events.107.d:0 "Les mercenaires Cannoriens travaillant sous notre gouvernement ont grogné contre notre politique concernant le choix d'armes ; ils disent que les forcer à abandonner leurs armes à feu en faveur d'\"armes médiévales\" cause la mort de beaucoup plus d'hommes que s'ils se battaient avec le style Cannorien, qui repose sur l'usage à grande échelle d'armes à feu. Quelques-uns de nos généraux les plus éminents ont déclaré que permettre à ces hommes l'usage d'armes à feu causerait une diminution générale de la cohésion d'unité à travers le board, résultant de l'usage de deux méthodes vastement différentes de guerre dans la même armée. On peut s'attendre à ce que ce ne soit pas une décision populaire avec les Cannoriens ce qui rendra le recrutement plus coûteux et difficile, cependant nous serons laissés avec les plus ordonnés du lot. D'autres généraux distingués ont argumenté que permettre aux Cannoriens de se battre dans leur style traditionnel pousserait plus d'hommes à s'enrôler, nous permettant de payer un taux beaucoup plus bas que si nous devions forcer nos manières sur eux."
 ynnsman_events.107.a:0 "Les laisser utiliser leurs armes à feu !"
 ynnsman_events.107.b:0 "C'est moi qui paie, donc vous allez vous battre comme je vous dis !"

 ynnsman_events.110.t:0 "Les Écailles-Fluviales"
 ynnsman_events.110.d:0 "Les Kobolds de [1138.Province.GetName] ont inventé une forme étrange de combat. Utilisant les techniques des Lames-Fluviales, ils forgent des boucliers chatoyants d'eau pour couvrir leurs corps chétifs. Puis, avec la dévotion servile de leur race, ils chargent les lignes ennemies en portant des explosifs draconiques, qui explosent au visage de leurs adversaires dans des déflagrations de confusion fabuleuse, brisant les rangs ennemis tandis que les boucliers aquatiques protègent les industrieux Kobolds du mal. Cette tactique a donné à la compagnie kobold un brin de renommée, avec des soldats qui les surnomment même les "Écailles-Fluviales", d'après les Lames-Fluviales qui ont inspiré leur tactique. Certains questionnent la validité d'une forme de combat basée sur courir vers les ennemis avec des bombes, mais pour le moment nul ne peut douter qu'elle fonctionne parfaitement bien."
 ynnsman_events.110.a:0 "Hé, tant que ça marche efficacement"

 #Events pertaining particular countries

 ynnsman_events.200.t:0 "Prêcheurs Cramoisis"
 ynnsman_events.200.d:0 "Des prêcheurs suivant la déesse du ciel rousse de la guerre ont aidé les gens de [ynn_corinite_buildup_prov.GetName] dans une tentative de les convertir à leur foi."
 ynnsman_events.200.a:0 "Leur Aide est Bienvenue"
 ynnsman_events.200.b:0 "Envoyer les chevaliers, voyons cette déesse de la guerre en action"

 ynnsman_events.210.t:0 "Un Excès de Viande de Buffle"
 ynnsman_events.210.d:0 "Les Ebenmas sont célèbres pour chasser d'énormes troupeaux de buffles. Ils chassent souvent bien plus que leur peuple mange, car leur but est d'endommager l'approvisionnement alimentaire des epednar voisins. En tant que tel acheter d'eux signifie de grandes quantités de viande pour un prix bon marché."
 ynnsman_events.210.a:0 "Ceci nous aidera à nourrir les hommes"
 ynnsman_events.210.b:0 "Nous ne pouvons faire confiance à la nourriture étrangère"

 ynnsman_events.211.t:0 "Rodéo à l'Exposition des Quatre-Cornes"
 ynnsman_events.211.d:0 "Quelques jeunes chevaliers décidèrent de se divertir en visitant l'exposition des quatre-cornes de cette année à Zelen, où les Ebenmassers amènent des dizaines de milliers d'aurochs pour les vendre aux Cannoriens et Ynniques de même. Ce n'est certainement aucun endroit convenable pour un chevalier, et pourtant ils ont pétitionné le [Root.Monarch.GetTitle] car ils furent au-delà d'impressionnés par le champion de rodéo local, un homme allant par le nom d'Auroch Aucyn.\n\nSelon eux, ils le virent de leurs propres yeux épuiser plusieurs chevaux Epednar sauvages, un de ces bizarres chevaux violets avec le tempérament explosif de l'Étendue méridionale, et même un rhinocéros laineux Veykodan, et le faire paraître comme si ce n'était même pas un défi. Ils clament que personne ne peut égaler sa compétence sur une selle dans tout le Ynn et qu'il ferait un instructeur d'équitation étonnant quoique très non conventionnel."
 ynnsman_events.211.a:0 "L'homme au nom particulier peut montrer quelques-uns de ses tours à nos chevaliers."
 ynnsman_events.211.b:0 "S'il est aussi bon qu'ils disent, nous devrions l'avoir ici dans [Root.Capital.GetName] !"
 ynnsman_events.211.c:0 "Non-sens. Les chevaliers Ynniques sont les meilleurs aux acrobaties équestres, tout le monde le sait."

 ynnsman_events.212.t:0 "Expertise de Construction Ebenmasser"
 ynnsman_events.212.d:0 "Beaucoup de colons Ebenmasser désespérés se dirigent vers l'ouest dans l'Étendue mortelle dans de vains espoirs de trouver de l'or comme l'Empire Ynnique le fit il y a des siècles, mais tout autant viennent au Ynn pour offrir leurs services. Ce qu'ils font n'est pas fantaisiste mais construit pour durer. Les communautés Ebenmasser sont quelques-unes des plus intégrées dans le Ynn et causent rarement des problèmes, leur donnant la réputation d'être des Cannoriens quelque peu fiables. Quelques-uns d'eux nous ont pétitionné aujourd'hui pour construire une telle communauté dans [Root.GetName], promettant d'aider à améliorer l'infrastructure de la région en retour."
 ynnsman_events.212.a:0 "[Root.Capital.GetName] grandira plus."
 ynnsman_events.212.b:0 "Nous ne souillerons pas notre belle cité avec les abominations qu'ils appellent architecture."

 ynnsman_events.220.t:0 "Marchander avec Buck's"
 ynnsman_events.220.d:0 "Le manufacturier Tellumtiri \"Buck's Firearms\" est le manufacturier d'armes à feu le plus connu dans la vallée du ynn. Pas sans cause car leurs armes à feu sont les meilleures qu'on puisse obtenir, certains disent dans tout l'Aelantir du Nord ! Acheter nos armes à feu de Buck's nous donnera sans doute un avantage."
 ynnsman_events.220.a:0 "Ouais ! Boom Bébé !"
 ynnsman_events.220.b:0 "Nous avons déjà de bonnes armes à feu"

 ynnsman_events.221.t:0 "Services Express Tell'em"
 ynnsman_events.221.d:0 "Le Tell'em Express livre des messages à travers l'Étendue Epednan. Ils opèrent rapidement et avec un professionnalisme solide. Nos bons amis à Tellumtir offrent l'usage de ce service à nos diplomates, à la fois pour livrer leurs messages et leurs personnes."
 ynnsman_events.221.a:0 "Brillant, bien sûr nous acceptons"
 ynnsman_events.221.b:0 "Utiliser ceci pour quelques mouvements courts forts"

 ynnsman_events.230.t:0 "Une Main Secourable Trempée"
 ynnsman_events.230.d:0 "Les Mains du Fleuve sont une organisation religieuse servant la déesse Begga, elles sont connues pour le travail de charité désintéressé à travers le Ynn. Actuellement quelques-unes de leurs \"Mains\" ont aidé les gens désespérés dans [ynn_river_hand_help_prov.GetName] à restaurer leurs maisons et fermes."
 ynnsman_events.230.a:0 "Leur bienveillance est admirable"
 ynnsman_events.230.b:0 "Elles corrompent et subvertissent notre peuple, les sortir !"

 ynnsman_events.240.t:0 "Académique de l'Université de la Dame"
 ynnsman_events.240.d:0 "Un académique de l'Université de la Dame à Plumstead offre de rejoindre la cour"
 ynnsman_events.240.a:0 "Un tel expert est toujours nécessaire"
 ynnsman_events.240.b:0 "Nous avons nos propres académiques"

 ynnsman_events.241.t:0 "Celui qui Frappe"
 ynnsman_events.241.d:0 "Les festivités de la salle à manger sont interrompues par un frappement soudain. Un humain entre par la porte (déjà ouverte) et se présente avec confiance comme Walbert With, \"le meilleur alchimiste que vous verrez jamais au nord des Falaises\". Puis un autre humain, vêtu de haillons et aux manières de voyou, entre à contrecœur dans la salle et est présenté comme Iessíl Pírkmóine, jeune compagnon de Walbert With et \"associé commercial\" de celui-ci.\n\nQuelques-uns dans notre cour ricanent du contraste improbable entre la gravité sinistre de l'alchimiste et les manières viles du marchand, et nos gardes préparent leurs armes par précaution. Normalement nous ne considérerions même pas inviter de tels individus près de notre [Root.Monarch.GetTitle], cependant notre Scientifique Naturel actuellement employé, [Root.Adm_Advisor.GetName], est allé à de grandes longueurs pour chanter les louanges de Walbert With et se porter garant pour lui. Malheureusement pour notre Scientifique Naturel, personne d'autre dans la cour n'a entendu parler de \"Walbert With\" avant.\n\nUne fois les ricanements apaisés [Root.Adm_Advisor.GetName] expliqua nerveusement qu'[Root.Adm_Advisor.GetSheHe] avait amené ces deux ici parce qu'il croit que Maître With est très savant quand il vient à l'alchimie et souhaite apprendre le métier [Root.Adm_Advisor.GetHerHim]self. \"Maître With\" parla alors, comme si quelqu'un avait demandé, et dit qu'il refuse de travailler dans [Root.Capital.GetName] sans son compagnon Pírkmóine, qu'il nous assure être aussi renommé. [Root.Adm_Advisor.GetName] regarda alors le [Root.Monarch.GetTitle] avec supplication, cherchant évidemment un moyen de sortir de cette humiliation. Le [Root.Monarch.GetTitle] dit alors :"
 ynnsman_events.241.a:0 "Ces humains sonnent très habiles, bien sûr nous les ferons vous entraîner !"
 ynnsman_events.241.b:0 "Cet humain a déjà violé l'étiquette ! Les Seigneurs sont ceux qui frappent !"

 ynnsman_events.242.t:0 "Felina"
 ynnsman_events.242.d:0 "Les soupçons de notre [Root.Monarch.GetTitle] étaient corrects ! Les humains que nous avons embauchés étaient des voyous, dirigeant une opération illégale de brassage de gnôle. À travers la mort de Walbert With dans une bagarre de rue sur le territoire, il fut découvert qu'il était l'alchimiste en charge de brasser la gnôle de prune \"Diohúis\". Iessíl Pírkmóine était responsable d'organiser la distribution du produit, et en tant que conseiller du [Root.Monarch.GetTitle] il utilisa ses credentials pour éviter les inspections de transport de marchandises, leur permettant d'opérer sans entrave.\n\nMais avec la mort de Walbert With, tout s'effondra et dans une sorte de rétribution étrange Iessíl Pírkmóine tua le prédécesseur de Walbert, la raison est encore inconnue. Ce meurtre causa l'exposition de l'implication de Pírkmóine, le forçant à fuir : il fut vu pour la dernière fois se dirigeant vers le nord-ouest au-delà des Montagnes Ekyunimoy pour servir quelque mythique \"Cour d'Hiver\". Cette situation a laissé le [Root.GovernmentName] dans l'embarras, notre peuple blâme les humains dans leur ensemble pour cet incident et exige leur persécution. Cependant, des membres de notre administration pointent le manque de supervision sur les officiels supérieurs comme la source du problème et suggèrent des réformes pour réduire la corruption."
 ynnsman_events.242.a:0 "Maudits humains !"
 ynnsman_events.242.b:0 "Faire quelques réformes, et appeler un bon avocat !"

 ynnsman_events.250.t:0 "Noble Fait Faillite à Móine"
 ynnsman_events.250.d:0 "Tiru Móine est la capitale du jeu, un grand palais du hasard. Un de nos Nobles s'est follement aventuré en ce lieu et a réussi à perdre tout son argent dans les jeux."
 ynnsman_events.250.a:0 "L'aider à payer ses dettes"
 ynnsman_events.250.b:0 "C'est sa propre erreur stupide"

 ynnsman_events.260.t:0 "Populariser la Bouffée ?"
 ynnsman_events.260.d:0 "La Bouffée du Pipeur est un célèbre tabac à pipe Tipneyan, déjà aimé par beaucoup dans notre pays. Populariser son usage pourrait mener à des résultats positifs, puisqu'il est connu pour avoir un effet calmant."
 ynnsman_events.260.a:0 "Fumer du Tabac à Pipe Tous les Jours !"
 ynnsman_events.260.b:0 "Dites juste non."

 ynnsman_events.261.t:0 "Moitié la Taille, Deux Fois le Violoneux"
 ynnsman_events.261.d:0 "Un violoneux joyeux de Tipney Occidental a voyagé à travers notre terre répandant le bonheur où ils allaient. Maintenant ils ont assisté à la cour et ont prouvé sans aucun doute leurs talents musicaux"
 ynnsman_events.261.a:0 "Embaucher ce Halfelin !"
 ynnsman_events.261.b:0 "Sortez de mes terres"
 ynnsman_events.261.c:0 "Laisser le petit aller où son cœur souhaite"

 ynnsman_events.262.t:0 "L'Herbe-à-Pipe Devient Populaire"
 ynnsman_events.262.d:0 "Les habitants de [From.GetName] ont rapidement adopté l'habitude de fumer notre Herbe-à-pipe"
 ynnsman_events.262.a:0 "Une aubaine remarquable pour notre commerce"

 ynnsman_events.270.t:0 "Les Nains d'Argezvale Arrivent !"
 ynnsman_events.270.d:0 "Des nains venant d'Argezvale sont arrivés à [ynn_argezennic_dwarf_prov.GetName] en quête d'un lieu où s'établir. Leur légendaire éthique du travail et leur longévité leur procurent amplement de temps pour maîtriser leurs professions, faisant d'eux des citoyens idéaux qui contribueront au royaume pendant des siècles à venir."
 ynnsman_events.270.a:0 "Formidable ! Laissons-les entrer !"
 ynnsman_events.270.b:0 "Des nains dans MON [ynn_argezennic_dwarf_prov.GetName] ? Soyez réalistes !"

 ynnsman_events.271.t:0 "Les Forgerons Balgar Proposent une Collaboration"
 ynnsman_events.271.d:0 "Un officiel d'Argezvale, suivant son instinct nain naturel, prospectait à [ynn_argezennic_smithy_prov.GetName] près des casernes et a découvert un filon de fer jusqu'alors inconnu ! Le nain prétend qu'il ne peut être exploité qu'en utilisant une technique naine particulière. Heureusement, il a proposé de faire venir des mineurs nains experts. Cependant, il ne le fera qu'à condition qu'une manufacture d'armes conçue et dirigée par les Forgerons Balgar soit construite dans la province."
 ynnsman_events.271.a:0 "Comment pourrais-je refuser du fer ?"
 ynnsman_events.271.b:0 "Pourquoi paierais-je pour une colonie naine sur mon propre territoire ?!"

 ynnsman_events.272.t:0 "Argezvale Offre de la Pierre Taillée"
 ynnsman_events.272.d:0 "Les nains d'Argezvale sont des mineurs réputés, utilisant des techniques affinées par des millénaires passés dans les cavernes de l'Échine-du-Serpent, pour tailler la pierre plus efficacement que quiconque. Et heureusement pour nous, ils nous offrent les fruits de leur labeur : de la pierre parfaitement taillée à utiliser comme matériau de construction."
 ynnsman_events.272.a:0 "Ah, les fruits du labeur d'autrui."
 ynnsman_events.272.b:0 "Cela semble coûteux."

 ynnsman_events.273.t:0 "Un Petit Officiel Obtient un Contrat Minier !"
 ynnsman_events.273.d:0 "Un petit officiel a obtenu un important contrat exclusif d'extraction et de production à [From.GetName], ce qui s'avère être une grande aubaine pour notre économie."
 ynnsman_events.273.a:0 "Donnez une promotion à ce nain !"

 ynnsman_events.280.t:0 "Mercenaires Semi-Orques"
 ynnsman_events.280.d:0 "Une bataille se prépare dans les terres du Ynn, entre les anciens Garde-Bataille Malacnaris et les nouveaux venus dans la région : les mercenaires semi-orques. Ce n'est pas une bataille littérale mais plutôt une guerre de contrats, et nous avons eu l'opportunité de choisir un camp, car une bande de mercenaires semi-orques a demandé un contrat de service et des droits d'établissement à [ynn_horc_mercs_prov.GetName]. Accepter ces nouveaux venus montrerait un soutien implicite aux Semi-Orques et provoquerait la colère des Garde-Bataille Malacnaris. Cependant, accepter ce sang nouveau améliorerait grandement la qualité de toutes nos compagnies mercenaires."
 ynnsman_events.280.a:0 "Pour ma part, je salue nos nouveaux condottières semi-orques !"
 ynnsman_events.280.b:0 "Nous devons honorer les anciens défenseurs du Ynn !"

 ynnsman_events.281.t:0 "Entraînement par les Meilleurs"
 ynnsman_events.281.d:0 "Les mercenaires semi-orques de Chippengard comptent parmi les forces combattantes les plus prisées du Ynn. Notre relation étroite avec leur patrie nous a donné l'opportunité de faire éduquer nos soldats par certains de leurs élites"
 ynnsman_events.281.a:0 "Cette expertise sera inestimable"
 ynnsman_events.281.b:0 "Engager leur Capitaine comme Instructeur Permanent"
 ynnsman_events.281.c:0 "Pourquoi vous paierions-nous pour entraîner notre armée quand nous pouvons vous payer pour livrer ses batailles ?"

 ynnsman_events.290.t:0 "Les Rôdeurs Bourrus de la Forêt Maudite"
 ynnsman_events.290.d:0 "Les Semi-Orques Franc-Marcheurs sont un groupe peu sociable, mais leur connaissance de la survie face aux terreurs de la Forêt des Maudits est inégalée. Un groupe de ces Semi-Orques a proposé de nous aider à maintenir nos colonies dans la région en échange de terres en leur sein."
 ynnsman_events.290.a:0 "Cela protégera nos colons la nuit"
 ynnsman_events.290.b:0 "Comment pouvons-nous faire confiance à ces gens ?"

 ynnsman_events.300.t:0 "Enchantement Runique ou Enchantement de Sort ?"
 ynnsman_events.300.d:0 "Deux écoles dominantes d'enchantement ont émergé à la suite de l'arrivée cannorique dans le Ynn. L'enchantement runique, pratiqué par les Veykodans, et l'enchantement de sort, apporté par les Elfes de Lune. L'enchantement runique est un art moins complexe, moins coûteux à appliquer mais nécessitant un entretien plus fréquent, ce qui en fait l'option la plus attrayante pour une utilisation dans la guerre de masse, tandis que l'enchantement de sort se concentre sur la fourniture d'enchantements durables qui nécessitent un entretien minimal mais un processus élaboré pour être créés, en faisant le choix favori de notre noblesse montée."
 ynnsman_events.300.a:0 "L'enchantement runique, bien sûr ! L'infanterie est l'épine dorsale de notre armée !"
 ynnsman_events.300.b:0 "L'enchantement de sort ! Notre cavalerie définit nos armées !"

 ynnsman_events.301.t:0 "Statue de Pelodir"
 ynnsman_events.301.d:0 "Les fanatiques qui suivent Pelodir le voient comme leur protecteur et souhaitent que chacun soit vu par son regard, artificiel ou non, en permanence. En raison de cette croyance peu orthodoxe, un groupe d'Elfes de Lune a construit une grande statue de leur dirigeant au milieu de [rock_hard_statue_prov.GetName]. Ils avaient peut-être de bonnes intentions, mais ce n'est pas la façon de procéder. La statue doit être retirée : avoir une icône d'une puissance étrangère hostile au centre de l'une de nos villes est inacceptable."
 ynnsman_events.301.a:0 "Abattez cette statue !"
 ynnsman_events.301.b:0 "Profanez la statue et renvoyez-la-leur !"

 ynnsman_events.302.t:0 "Les Nés-des-Ruines Envoient une Statue"
 ynnsman_events.302.d:0 "Sans être sollicité, [From.GetName] a envoyé une statue de Pelodir, profanée par des remarques grossières, accompagnée d'un émissaire narquois. Il a déclaré que la livraison était une représaille pour notre installation de la statue sur leur territoire. Notre gouvernement reste perplexe face à cette accusation et insulté par le manque de respect montré envers notre fondateur bienveillant, Pelodir, qui n'a jamais voulu rien de plus qu'aider ces pauvres nés-des-ruines."
 ynnsman_events.302.a:0 "Ces sauvages n'ont aucun respect pour leurs supérieurs !"
 ynnsman_events.302.b:0 "Ce n'était sûrement qu'un malentendu !"

 ynnsman_events.310.t:0 "Des Bandits Havoraliques Prennent une Ville en Otage !"
 ynnsman_events.310.desc:0 "Des bandits de [ynn_havoral_bandit_origin.GetName] ont attaqué l'une de nos colonies à [ynn_havoral_bandit_prov.GetName] et ont enlevé ses résidents dans une tentative d'extorsion de rançon. Parmi les captifs se trouvent des personnages liés aux domaines principaux de [Root.GetName], de sorte que les bandits ont élevé la rançon à un prix exorbitant. Quand nos agents ont tenté de négocier, les bandits ont répondu en nous donnant une liste de noms et le choix de qui sauver et qui abandonner."
 ynnsman_events.310.a:0 "Récupérez-les tous, même les paysans !"
 ynnsman_events.310.b:0 "[ynn_havoral_bandit_prov.GetName] a besoin de cette famille de marchands !"
 ynnsman_events.310.c:0 "La noblesse ne nous pardonnera pas si nous abandonnons cette princesse !"
 ynnsman_events.310.d:0 "Sauvez le Prêtre-Fleuve !"
 ynnsman_events.310.e:0 "Nous ne négocions pas avec les brigands !"

 ynnsman_events.311.t:0 "Une Compagnie de Bandits Fait un Beau Butin"
 ynnsman_events.311.d:0 "L'une de nos compagnies de bandits a réussi à capturer et rançonner un membre important du gouvernement de [From.GetName] contre une belle somme d'or. Et notre part vient d'arriver !"
 ynnsman_events.311.a:0 "Bon travail les gars !"

 ynnsman_events.312.t:0 "Une Compagnie de Bandits Fait le Gros Lot"
 ynnsman_events.312.d:0 "L'une de nos compagnies de bandits a réussi à capturer et rançonner toute une ville de [From.GetName] contre une belle somme d'or ! Et notre part vient d'arriver !"
 ynnsman_events.312.a:0 "Haha ! Oui ! C'est l'heure du blackjack et des filles elfes !"


# Buycev Events
 mages_aid_wendigo_hunt:0 "Les mages aident à la chasse au Wendigo"
 
 ynn_buycev_events.1.t:0 "Raid Buycev Repoussé !"
 ynn_buycev_events.1.d:0 "Aujourd'hui, les Buycev, ces nomades belliqueux qui habitent les franges du Fleuve Ynn mais refusent de reconnaître la civilisation et la religion ynniques, ont lancé un autre de leurs raids incessants dans nos terres. Ils ont frappé vite et fort, visant un petit village près de la frontière. Cependant, ils se sont tellement pris au jeu de piller nos terres qu'ils ont échoué à remarquer la garnison locale qui marchait à leur rencontre.\n\nLe combat fut dur et il y eut des pertes des deux côtés, mais finalement les Buycev furent contraints à la retraite, laissant derrière eux une grande partie de leurs biens volés. Bien que la victoire ne ramènera pas ceux que nous n'avons pas pu sauver à temps, elle s'assurera que les Buycev restent à l'écart. D'ici au moins, et juste pour un moment."
 ynn_buycev_events.1.a:0 "Le troupeau est sauvé !"

 ynn_buycev_events.2.t:0 "Un Moment d'Opportunité"
 ynn_buycev_events.2.d:0 "Aujourd'hui, notre maître espion a été approché par un chef buycev local. Il a apparemment entendu dire que nous sommes rivaux avec les dirigeants qu'il compte bientôt piller, et nous a offert une part du butin si nous contribuions un peu d'or à sa cause.\n\nBien que certains conseillers aient suggéré que nous acceptions cette offre, d'autres sont moins enthousiastes. Premièrement et surtout, c'est une chose presque sauvage à faire. Non seulement utiliser une méthode si sournoise pour saper un rival, mais compter sur les Buycev pour faire le sale travail ne fait qu'empirer les choses. L'une des rares choses qui unit tous les peuples ynniques est la haine des Buycev. Les lancer sur un rival pour un avantage momentané est un coup bas."
 ynn_buycev_events.2.a:0 "Accepter l'offre"
 ynn_buycev_events.2.b:0 "Chassez ce barbare !"

 ynn_buycev_events.3.t:0 "Un Complot Ignoble !"
 ynn_buycev_events.3.d:0 "Aujourd'hui, nous avons été pillés par les barbares Buycev une fois de plus. Ce n'est pas inhabituel. Ce qui est inhabituel cependant, c'est que ces barbares sont mieux armés qu'ils ne l'étaient la dernière fois, et avaient plus d'hommes et d'armures aussi. Après que les pillards se soient retirés, nous avons inspecté les cadavres laissés derrière et découvert que leurs armures portent les marques distinctives d'avoir été forgées par l'un de nos rivaux ! Nul doute que ces viles ordures ont soudoyé ces barbares pour nous attaquer ! C'est cynique et méprisable ! Certains disent même que cela signifie la guerre !"
 ynn_buycev_events.3.a:0 "N'ont-ils aucune honte ?"

 ynn_buycev_events.4.t:0 "Nous Avons Été Découverts !"
 ynn_buycev_events.4.d:0 "Nous avons reçu un message des terres que nous avons payé les Buycev pour piller. Il semble que le raid se soit bien passé, mais les Buycev ont subi des pertes. En inspectant ces cadavres, nos rivaux ont conclu que nous avons payé les Buycev pour piller leurs terres ! Bien sûr, nous savons que c'est vrai. Cependant, nous ne pouvons pas simplement l'admettre. Nous devons et devrons simplement maintenir notre innocence, malgré toutes les preuves du contraire."
 ynn_buycev_events.4.a:0 "Mensonges et calomnies !"

#Veykodan Events

 ynn_buycev_events.50.t:0 "Raid Veykodan"
 ynn_buycev_events.50.d:0 "Une bande de Veykodans pille l'une de nos provinces"
 ynn_buycev_events.50.a:0 "Que le Ynn les protège"
 ynn_buycev_events.50.b:0 "Envoyer des soldats pour les chasser"
 ynn_buycev_events.50.c:0 "Engager les meilleurs mercenaires que nous puissions obtenir, tuez-les tous."

 ynn_buycev_events.52.t:0 "Rivalités Veykodanes"
 ynn_buycev_events.52.d:0 "Les Veykodans font beaucoup de querelles internes, nous pouvons aider une tribu à gagner leur conflit en échange de leur défense de notre frontière"
 ynn_buycev_events.52.a:0 "Bon Plan"
 ynn_buycev_events.52.b:0 "Non"

 ynn_buycev_events.53.t:0 "Embuscade"
 ynn_buycev_events.53.d:0 "C'est un jour pluvieux et une bande de guerriers veykodans, couverts de tatouages serpentins et de muscles énormes, mais armés d'armes simples barre notre chemin, que faisons-nous."
 ynn_buycev_events.53.a:0 "Les soudoyer et ils ne nous feront pas de mal"
 ynn_buycev_events.53.b:0 "Tuez-les, je ne me rendrai pas !"

 ynn_buycev_events.54.t:0 "Faux Veykodans"
 ynn_buycev_events.54.d:0 "Alors que la bande disparaît derrière une colline, leurs tatouages commencent à se laver sous la pluie, il est évident que nous avons été dupés"
 ynn_buycev_events.54.a:0 "Ne parlez de ceci à personne"

 ynn_buycev_events.55.t:0 "Faux Veykodans"
 ynn_buycev_events.55.d:0 "Dès que le combat a commencé, il est devenu clair qu'ils n'étaient pas de vrais veykodans, la pluie a lavé leurs tatouages et nous les avons tous tués comme les imposteurs qu'ils étaient."
 ynn_buycev_events.55.a:0 "Je ne suis pas facilement dupé"

 ynn_buycev_events.56.t:0 "Auxiliaires de Tigres à Dents de Sabre ?"
 ynn_buycev_events.56.d:0 "Bemo, le capitaine d'une compagnie mercenaire renommée de Tigres à Dents de Sabre, visite la cour à [Root.Capital.GetName] pour offrir ses services au [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Bemo promet que si lui et sa compagnie sont engagés par le [Root.GovernmentName], ils s'engageront alors à aller au-delà de leurs obligations normales et empêcher tout raid dont ils pourraient avoir connaissance."
 ynn_buycev_events.56.a:0 "Puis-je monter l'un de vos tigres Bemo ?"
 ynn_buycev_events.56.b:0 "Pourquoi voudrais-je des chats domestiques buycev quand j'ai des Chevaux-aux-Bois ?"
 ynn_buycev_events.56.c:0 "C'est très aimable de votre part Bemo, mais votre offre ne m'intéresse pas."


 ynn_buycev_events.57.t:0 "La Compagnie de Tigres à Dents de Sabre Pille [Root.Province.GetName] !"
 ynn_buycev_events.57.d:0 "Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] a reçu une lettre théâtrale de Devynn Zakavlai, un petit fonctionnaire administratif de [Root.Province.GetName], détaillant un raid tout à fait banal.\n\n"Le redoutable Bemo, chef d'une compagnie renommée de tigres à dents de sabre a pillé [Root.Province.GetName]. Alors que l'abject capitaine Bemo fuyait votre territoire en ricanant, j'ai été laissé pour faire l'inventaire de ce qu'il nous a laissé : nous avons trouvé des dizaines de villages autrefois productifs et animés abandonnés ; de vastes étendues de terres agricoles ont été brûlées en compensation de notre insulte perçue. Et le pire de tout, le cheval-aux-bois de mon percepteur, autrefois tendu par les nombreuses pièces d'or présentes dans ses sacoches de selle, a été trouvé gambadant dans un champ ouvert sans entrave par sa selle autrefois dorée."\n\nLe récit de Zakavlai est certainement tout un conte, vraisemblablement, il croyait que sa lettre serait le seul récit de l'événement qui atteindrait la cour à [Root.Province.GetName]. Il devait s'attendre à un paiement conséquent du [Root.GovernmentName] pour financer l'effort de reconstruction d'une province si "ravagée"."
 ynn_buycev_events.57.a:0 "Amenez ce conteur à la cour !"
 ynn_buycev_events.57.b:0 "Hah, belle tentative Zakavlai."


 ynn_buycev_events.58.t:0 "Un Scribe Runique Offre des Tatouages à Notre Armée !"
 ynn_buycev_events.58.d:0 "Nous avons reçu une offre très, très étrange, enfin dire étrange serait doux, c'est plus précisément radicalement non conventionnel. Un scribe runique veykodan, Ur Fijon offre de donner à notre armée ses tatouages runiques bien connus, moyennant un prix bien sûr. Si nous acceptions son offre, notre armée verrait de grands bénéfices de l'utilisation de ces puissantes magies veykodanes.\n\nNotre peuple cependant ne verrait pas cela d'un bon œil : la vue de nos soldats marchant de ville en ville portant les marques de nos ennemis de longue date ébranlerait sans aucun doute leur foi en notre [Root.GovernmentName]."
 ynn_buycev_events.58.a:0 "Je prendrai quelques-unes de vos marques, Fijon."
 ynn_buycev_events.58.b:0 "Mon ami Ur Fijon, j'ai tout un travail pour vous !"
 ynn_buycev_events.58.c:0 "Qui a amené ce barbare ici ? Exécutez cet elfe immédiatement !"


 ynn_buycev_events.59.t:0 "Un Scribe Runique Offre un Tatouage au [Root.Monarch.GetName] !"
 ynn_buycev_events.59.d:0 "Nous avons reçu une proposition étrange d'un scribe runique veykodan bien connu, Kalaszo Varyl. Il est venu à la cour à [Root.Capital.GetName] et souhaite visiter le [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Il vient avec une offre de, comme il l'a dit, "Lier nos deux peuples plus étroitement via un ensemble spécial de tatouages complexes et ornés." Dans la culture veykodane, les tatouages runiques sont encrés dans la peau et utilisés pour lancer de puissantes magies d'évocation. Cet elfe, Varyl connaît les capacités magiques du [Root.Monarch.GetTitle] [Root.Monarch.GetName] et souhaite les améliorer en utilisant sa compétence en art du tatouage runique moyennant un prix, bien sûr. Voir notre monarque couvert de symboles étrangers ne plairait pas à notre peuple : ce serait une trahison envers nos sujets, car de nombreuses vies elfes bonnes ont été écourtées par les Buycev et leur soif sauvage pour notre or brillant."
 ynn_buycev_events.59.a:0 "Ces tatouages ont l'air vraiment magnifiques."
 ynn_buycev_events.59.b:0 "Qui a ouvert les portes à cet elfe fou ?!"


#Epednar Events

 ynn_buycev_events.100.t:0 "Les Epednars Pillent une Province"
 ynn_buycev_events.100.d:0 "Une bande d'Epednars, montés sur des chevaux rapides des plaines pillent l'une de nos provinces"

 ynn_buycev_events.101.t:0 "Un Chef Epednar Offre ses Services"
 ynn_buycev_events.101.d:0 "Un chef d'une tribu epednar nous offre l'aide de sa tribu en guerre"
 ynn_buycev_events.101.a:0 "Rejoignez mon armée"
 ynn_buycev_events.101.b:0 "L'éclairage et les attaques de flanc seront votre devoir"
 ynn_buycev_events.101.c:0 "Partez, stupide buycev"

 ynn_buycev_events.102.t:0 "Les Epednars Volent du Bétail"
 ynn_buycev_events.102.d:0 "Les Pillards epednars ont saisi de larges troupeaux de bétail d'une de nos provinces"
 ynn_buycev_events.102.a:0 "Que le Ynn protège ces aurochs"

#Old Rzentur Events

 ynn_buycev_events.125.t:0 "Les Anciens Rzenturs Pillent une Province"
 ynn_buycev_events.125.d:0 "Une horde d'Anciens Rzenturs, mystiques et silencieux, pille l'une de nos provinces"

 ynn_buycev_events.126.t:0 "Marchands de Fourrures Anciens Rzenturs"
 ynn_buycev_events.126.d:0 "Les terres des Anciens Rzenturs sont connues de peu hormis eux et abondent en fourrures, une tribu nous offre maintenant de bons prix si nous acceptons de les payer régulièrement"
 ynn_buycev_events.126.a:0 "Bonne affaire"
 ynn_buycev_events.126.b:0 "Non, nous chassons mieux que les buycev de toute façon"

 ynn_buycev_events.127.t:0 "Murmures de Vechnogejzn"
 ynn_buycev_events.127.d:0 "On dit que les Anciens Rzenturs gardent des flammes mystérieuses, une pour chaque tribu. Ces flammes ne meurent jamais si les légendes sont vraies, et maintenant il est venu à notre attention qu'une tribu près de notre frontière a subi quelque mésaventure et est devenue totalement éteinte. Cela pourrait être une bonne opportunité d'envoyer une équipe de recherche pour voir si ces légendes incendiaires sont vraies."
 ynn_buycev_events.127.a:0 "Envoyer une équipe de recherche"
 ynn_buycev_events.127.b:0 "C'est insensé et dangereux"

 ynn_buycev_events.128.t:0 "Vechnogejzn Trouvé"
 ynn_buycev_events.128.d:0 "Ondulant en langues multicolores, la flamme est belle mais émet un malaise glaçant à tous ceux qui la regardent, que ferons-nous de ce trophée ?"
 ynn_buycev_events.128.a:0 "La garder en exposition, et la surveiller attentivement"
 ynn_buycev_events.128.b:0 "Détruire ce feu hérétique !"
 ynn_buycev_events.128.c:0 "L'accorder à une tribu qui sait quoi en faire"

 ynn_buycev_events.129.t:0 "Équipe de Recherche Perdue"
 ynn_buycev_events.129.d:0 "Les vents hurlent à travers les forêts nordiques, les bêtes murmurent dans les ombres, et les fées rient derrière les feuilles. Mais nulle part les cors de nos braves hommes ne nous appellent, peu importe combien nous les cherchons."
 ynn_buycev_events.129.a:0 "La forêt les a pris"

#Cursed Ones Events

 ynn_buycev_events.150.t:0 "Les Maudits Dévastent une Province"
 ynn_buycev_events.150.d:0 "Malgré les défenses locales, les Maudits ont attaqué l'une de nos provinces, actuellement ils tueront et détruiront tout ce qu'ils trouvent."

#Colonial events

 ynn_buycev_events.175.t:0 "Colonie Pillée par des Veykodans Montés !"
 ynn_buycev_events.175.d:0 "Nos colons à [Root.Province.GetName] ont été trouvés embrochés et leurs maisons pillées. La garnison locale n'a découvert l'attaque que le matin suivant : de nombreuses maisons ont été trouvées avec leurs portes entrouvertes, leurs habitants massacrés et leurs objets de valeur volés. Notre pauvre percepteur a également été la cible de l'une des attaques, laissant l'État avec bien moins de revenus que prévu. Basé sur les empreintes de pattes trouvées autour de la section la moins défendue du mur de la colonie, il semble probable qu'une bande de Veykodans ait utilisé leurs montures agiles à dents de sabre pour sauter par-dessus nos palissades en pleine nuit, nous laissant inconscients."
 ynn_buycev_events.175.a:0 "Telle est la vie à la frontière."


 ynn_buycev_events.176.t:0 "Le Fléau de [Root.Province.GetName]"
 ynn_buycev_events.176.desc:0 "Une lettre est arrivée du gouverneur de la colonie à [Root.Province.GetName] lisant :\n\n"Mon [Root.Monarch.GetTitle], notre colonie a été rasée par un Veykodan maniant de terribles magies. J'ai regardé depuis les remparts alors qu'un Veykodan décrépit, couvert de la tête aux pieds de tatouages, brillant rouge avec des pulsations de bleu, boitillait dans la place de la ville sur une canne et attendait. Il a pris une grande respiration, et ses tatouages ont commencé à briller. Au début, c'était un rayon d'énergie : les gens autour de lui regardaient avec étonnement et se rapprochaient. Mais plus venaient du Veykodan, et ceux-ci étaient brûlants, des dizaines de flux tordus de rouge et bleu émanaient de ce vil Veykodan, se répandant dans toutes les directions et faisant de terribles craquements alors que l'air lui-même bouillait de la chaleur.\n\nLa ville et ses résidents paniqués furent enveloppés par ce barrage rampant. Les chanceux, ceux directement touchés, furent transformés en cendres en un instant, les autres périrent dans l'incendie qui s'ensuivit. Mes propres vêtements furent enflammés dans le chaos, mais je me souvenais du ruisseau près des remparts, sous une petite falaise. J'ai couru vers lui et j'ai plongé, perdant connaissance. J'ai été réveillé par le son du vent hurlant et du feu flamboyant, et j'ai levé la tête au-dessus de la falaise pour voir que toute la ville avait été consumée par les flammes, avec ce Veykodan décrépit boitillant autour sur sa canne, admirant son œuvre alors qu'il vérifiait s'il y avait des survivants ! Heureusement, la falaise cachait le ruisseau de sa vue. Quelque temps plus tard, il partit avec une femme veykodane le soutenant dans sa boiterie."\n\nLe récit du gouverneur de ce qui s'est passé a été chroniqué et répandu. Maintenant, nos citoyens exigent que nous trouvions ce Veykodan, surnommé "le Fléau de [Root.Province.GetName]", et que nous le fassions torturer à mort pour ses crimes. L'un de nos généraux a suggéré que nous envoyions une armée à [Root.Province.GetName] pour le trouver et accomplir le souhait du peuple.\n\n§RLe nombre de troupes que nous envoyons à [Root.Province.GetName] déterminera nos chances de succès dans la chasse au Veykodan. Nous avons 30 jours pour envoyer une armée dans la province.§!"
 ynn_buycev_events.176.a:0 "Envoyer quelques hommes."
 ynn_buycev_events.176.b:0 "Envoyer quelques hommes et engager des guides locaux."
 ynn_buycev_events.176.c:0 "Envoyer quelques hommes à [Root.Province.GetName]."
 ynn_buycev_events.176.d:0 "Eh bien, c'est une tragédie mais nos armées ne peuvent épargner aucune aide pour le moment."


 ynn_buycev_events.177.t:0 "Le Fléau Trouvé !"
 ynn_buycev_events.177.d:0 "Au fond de la forêt, à de nombreux kilomètres de tout signe de civilisation, nous avons trouvé une cabane pittoresque nichée entre les arbres. En fouillant la maison, nos soldats ont trouvé une jeune femme et un Veykodan âgé avec les mêmes tatouages pulsants que celui qui a détruit notre colonie à [rune_mage_raid_prov.Province.GetName]. Le Veykodan gît dans son lit sans réaction, comme s'il était mort. Grâce à l'interrogatoire de la femme, nos soldats découvrent que ce Veykodan est bien celui responsable de la destruction à [rune_mage_raid_prov.Province.GetName].\n\nAvant que nos soldats ne commencent à l'emmener, elle continue : "Si mon frère n'avait pas été tué par l'un de vos soldats méprisables de sang-froid, mon père n'aurait jamais mis les pieds dans votre ville maudite ! Il était déjà gravement malade avant d'aller à [rune_mage_raid_prov.Province.GetName]. Il serait mort dans les 2 mois, mais votre acte méprisable a fait bouillir le sang de mon père. Il s'est donné pour mission de voir votre peuple payer, pour qu'il ressente dix fois la souffrance que nous avons endurée. Et vous l'avez ressenti, nous appellerons cela quitte pour l'instant, mais cela a pris les dernières forces de mon père et il va être mort dans la semaine ; il serait déjà passé si ce n'était pas pour moi. Alors je vous demande de faire un acte de bonté dans toute votre vie misérable, et de nous laisser tranquilles. Vous m'avez déjà pris mon frère, et les derniers moments heureux de la vie de mon père, de quoi d'autre avez-vous besoin ?"\n\nL'officier répond sans hésitation :"
 ynn_buycev_events.177.a:0 "Tuez-le, et mettez sa tête sur un pieu devant [Root.Capital.GetName] !"

 ynn_buycev_events.178.t:0 "Le Fléau Toujours en Liberté"
 ynn_buycev_events.178.d:0 "La force que nous avons envoyée n'a trouvé aucune trace de ce Veykodan, tout ce que nos soldats ont trouvé étaient des villages endormis sans particularité et de vastes étendues de forêt vide."
 ynn_buycev_events.178.a:0 "Maudit soit-il !"


 ynn_buycev_events.179.t:0 "Un Wendigo Attaque la Colonie à [Root.Province.GetName] !"
 ynn_buycev_events.179.d:0 "Notre colonie a été attaquée par un Wendigo, une menace omniprésente dans tout le Ynn. Ce sont des humanoïdes émaciés avec des têtes de cerf trempées de sang, de longues griffes acérées pour mains et une faim insatiable de chair. Si cette menace n'est pas traitée, notre peuple réfléchira à deux fois avant de rejoindre d'autres efforts coloniaux à [Root.Province.GetName]."
 ynn_buycev_events.179.a:0 "Rassemblez nos meilleurs ! Il est temps de chasser !"
 ynn_buycev_events.179.b:0 "Juste un wendigo ? Pourquoi m'en soucierais-je ?"


 ynn_buycev_events.180.t:0 "Comment Chasserons-Nous ?"
 ynn_buycev_events.180.d:0 "De nombreux membres éminents de notre pays sont venus à [Root.Capital.GetName] pour offrir leurs services dans notre chasse. Les membres de la congrégation qui sont d'un intérêt particulier pour notre [Root.Monarch.GetTitle] : un vieux commandant aguerri et un jeune chevalier ynnique, certains diraient téméraire. Le commandant demande dix mille hommes forts et valides pour trouver le vicieux Wendigo et le voir tué. Le jeune chevalier, Sir Galindan, suggère que notre [Root.Monarch.GetTitle] devrait chasser le wendigo [Root.Monarch.GetHerHis] seul. Galindan commence alors, sans y être invité, vraisemblablement pour accentuer son point, à amuser la congrégation avec des légendes ynniques d'autrefois :\n\nIl raconte l'histoire du Roi-Bataille Malacnari Vatrevid Roosgevit, qui se lassa de voir ses sujets tués par les Wendigos et rassembla donc ses guerriers et en tua d'innombrables nombres, si bien que les monstres n'osèrent pas approcher Malacnar pendant cent ans ! Pour ne pas être en reste, le Seigneur-aux-Bois Privyldha de Stantirvare fit déshabiller ses gardes, ne portant que leurs épées, tuer un wendigo de leurs propres mains pour prouver leur valeur à lui et devenir des cavaliers à part entière ! Et bien sûr, le chevalier à demi fou Yanobnik Stretocvytrie, qui en revenant d'un tournoi de joute aperçut une meute de wendigos attaquant une bande de voyageurs, coucha sa lance et chargea, embrochant trois des bêtes d'un seul coup !\n\nMême si les contes de Galindan sont très probablement apocryphes, ils détiennent une certaine vérité, le peuple respecte un [Root.Monarch.GetTitle] qui se battra pour lui."
 ynn_buycev_events.180.a:0 "Donnez au commandant ses dix mille !"
 ynn_buycev_events.180.b:0 "Trouvez un devin ! Et donnez au commandant ses dix mille !"
 ynn_buycev_events.180.c:0 "Je tuerai cette vile bête, car je suis le [Root.Monarch.GetTitle] !" 
 ynn_buycev_events.180.e:0 "Trouvez un devin ! Et je tuerai cette vile bête, car je suis le [Root.Monarch.GetTitle] !"


 ynn_buycev_events.181.t:0 "Wendigo Tué par les Soldats !"
 ynn_buycev_events.181.d:0 "Le général et une centaine de ses hommes trouvèrent le wendigo, il était à peine visible à travers les broussailles de la forêt négligée ; il mangeait, quelque chose, quelque chose de petit. La vue fit vomir beaucoup des hommes du général, le corps mutilé les regardait sans vie avec un seul œil, plein de terreur.\n\nAprès que les hommes se soient ressaisis, ils tentèrent de s'approcher furtivement de la bête. Une brindille fut cassée avant que les hommes puissent se former autour de l'animal. Le wendigo tourna sa tête loin de son repas dans un mouvement fluide et hurla dans un hurlement guttural, moins d'une seconde plus tard les trois soldats les plus proches de la bête furent tués. Une course folle s'ensuivit alors que la bête sprintait à travers la forêt, réalisant qu'elle était en infériorité numérique ; nos soldats la poursuivirent avec un abandon téméraire. Le wendigo se retourna plusieurs fois pour frapper ses poursuivants, les laissant agrippant les trous béants dans leurs cous.\n\nFinalement, une certaine organisation fut restaurée, et heureusement la bête s'était coincée contre le côté d'une falaise abrupte. Le général capitalisa rapidement sur ceci et fit former un large cercle autour de la bête par ses hommes, la piégeant. Avec beaucoup de débattement, de nombreuses piques brisées, la mort d'un officier et quelques soldats qui n'avaient pas gardé leurs distances, la bête fut finalement tuée, morte de mille coupures. Il n'y eut pas de célébration, cependant, car aucune gloire ne fut gagnée, la seule chose forgée ici dans les bois autour de [Root.Province.GetName] furent des cauchemars pour ces soldats qui n'oublieraient jamais cette horreur, ils remercieraient éternellement leurs prédécesseurs d'avoir fait de ces bêtes une rareté dans le Ynn."
 ynn_buycev_events.181.a:0 "Remerciez le divin que je n'aie pas essayé de chasser cette chose !"

 ynn_buycev_events.182.t:0 "Wendigo Tué par [Root.Monarch.GetName]"
 ynn_buycev_events.182.d:0 "Notre [Root.Monarch.GetTitle] est revenu de la chasse après deux semaines, boitant, trempé de sang mais victorieux ! [Root.Monarch.GetSheHeCap] régala la congrégation assemblée à [Root.Capital.GetName] avec comment [Root.Monarch.GetSheHe] traqua la bête et interrompit son repas. Comment elle se jeta alors sur [Root.Monarch.GetHerHim] dans une attaque fulgurante pour l'avoir interrompu, laissant une large bosse dans le casque du [Root.Monarch.GetTitle] [Root.Monarch.GetName], qu'[Root.Monarch.GetSheHe] présenta fièrement à la congrégation comme un insigne d'honneur.\n\nPuis en détail fin comment [Root.Monarch.GetSheHe] échangea coup pour coup avec le wendigo estropiant sa patte et étant férocement frappé dans la poitrine en retour pour l'avoir mutilé. Le [Root.Monarch.GetTitle] trancha un doigt d'une griffe, le blessant au vif et causant à la bête de jaillir de sang et hurler d'agonie. Finalement le [Root.Monarch.GetTitle] gagna la bataille alors que le wendigo griffait [Root.Monarch.GetName] il fut laissé ouvert, ils se frappèrent l'un l'autre, cependant, la lourde armure du [Root.Monarch.GetTitle] le protégea du pire du coup sauvage du wendigo, lui permettant de glisser son épée sous la cage thoracique de la bête et finalement l'abattre pour de bon.\n\nMaintenant que la bête était morte le [Root.Monarch.GetTitle] [Root.Monarch.GetName] ramassa la griffe et en fit un pendentif. Ne jamais rater une bonne opportunité notre [Root.Monarch.GetTitle] s'assura que son récit de la bataille serait distribué dans chaque ville du royaume, rendu artistique du casque bosselé et pendentif de griffe inclus bien sûr."
 ynn_buycev_events.182.a:0 "Je suis vraiment formidable, n'est-ce pas ?"


 ynn_buycev_events.183.t:0 "Échec de la Chasse au Wendigo !"
 ynn_buycev_events.183.d:0 "La chasse a échoué, cela fait plus d'un mois et la seule chose que nous avons trouvée est les os blanchis de nos citoyens et nos soldats morts, aucun wendigo en vue. Cependant la bête reste en liberté dans la province et notre colonie voit des dizaines de ses résidents disparaître, seulement pour être trouvés plus tard, leurs carcasses nettoyées, la seule chose restante étant leurs os griffés."
 ynn_buycev_events.183.a:0 "Je suis sûr qu'il partira finalement."


 ynn_buycev_events.184.t:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] Trouvé Mort"
 ynn_buycev_events.184.d:0 "Après deux semaines sans nouvelles de notre [Root.Monarch.GetTitle] une équipe de recherche fut formée pour le chercher. Il fallut une semaine de passer au peigne fin les bois que le wendigo a tourmentés pour trouver l'ensemble raffiné d'armure que notre [Root.Monarch.GetTitle] portait quand ils partirent, maintenant cabossé et trempé de sang. Il fut trouvé à plusieurs mètres des os du [Root.Monarch.GetTitle] [Root.Monarch.GetName], nettoyés par le wendigo. La seule chose identifiant clairement le corps comme spécifiquement celui de [Root.Monarch.GetName] était la bague dorée et sertie de gemmes trouvée parmi les os des doigts portant les lettres éclaboussées de sang lisant "[Root.Monarch.Dynasty.GetName]". Les citoyens du [Root.GovernmentName] ne ressentent aucune sympathie pour leur précédent [Root.Monarch.GetTitle], si quelque chose ils ressentent du ressentiment, car leur dirigeant supposément sage partit en mission suicide qui se termina de façon prévisiblement mauvaise, laissant le [Root.GovernmentName] dans un état de désarroi."
 ynn_buycev_events.184.a:0 "Occupez-vous de ses funérailles rapidement et discrètement. Espérons que le [Root.GovernmentName] l'oubliera rapidement."


 ynn_buycev_events.185.t:0 "Un Veykodan Tatoué Perd son Sang-Froid"
 ynn_buycev_events.185.d:0 "Un Veykodan avec un ensemble de tatouages magiques brillants, peu habitué aux jeux de hasard cannoriques, fut convaincu par le propriétaire du bar de la colonie de [veykodan_tavern_brawl.Province.GetName] de participer à un jeu de coquillage. Le Veykodan fut bientôt désolé, car il avait perdu chaque partie sauf la première, le laissant avec des poches vides. Quelqu'un de plus versé dans les jeux de hasard cannoriques tapota l'épaule du Veykodan et l'informa qu'il était trompé. Les tatouages du Veykodan commencèrent à briller, alors qu'il menaçait le colporteur et prétendait que toute la ville serait rasée si son argent ne lui était pas rendu.\n\nLe colporteur, évidemment inconscient de la menace posée par la magie veykodane, l'ignora et commença à se disputer. Le propriétaire tenta de désamorcer la situation mais il était trop tard, car notre colonie fut bénie d'un nouveau cratère fumant de la taille d'un bar, avec un Veykodan peu amusé debout seul au centre, tenant une lourde bourse de pièces. Le Veykodan fut autorisé à quitter la ville, car aucun membre de la garnison n'osa le défier après cette démonstration. Dans les suites de cet événement particulier, nous sommes laissés avec une ville frontalière manquant un bar, ce qui est une recette pour le désastre, car beaucoup des résidents de [veykodan_tavern_brawl.Province.GetName], citoyens ou autres, en sont venus à compter sur la boisson, sans laquelle ils peuvent être attendus à devenir assez turbulents."
 ynn_buycev_events.185.a:0 "Reconstruisez ce bar ! Mais plus de jeux de hasard !"
 ynn_buycev_events.185.b:0 "Construisons une bibliothèque, pourquoi boire quand on peut apprendre ?"
 ynn_buycev_events.185.c:0 "Pourquoi un bar explosé dans une ville frontalière est-il mon problème ?"


 ynn_buycev_events.186.t:0 "Colonie Construite sur un Site Rituel [buycev_site_from.Culture.GetName] !"
 ynn_buycev_events.186.d:0 "Notre colonie à [buycev_site_prov.Province.GetName], à notre insu, fut fondée juste au-dessus d'un site rituel [buycev_site_from.Culture.GetName]. Les [buycev_site_from.Culture.GetName] à [buycev_site_prov.Province.GetName] sont enragés par nos transgressions sur leur terre sainte, et rassemblent leurs forces en ce moment même. L'administrateur colonial, ne cherchant pas à causer d'effusion de sang, a demandé que la colonie soit déplacée, afin de désamorcer la situation. En raison de la petite taille de la colonie, il ne coûterait pas une somme particulièrement importante de déraciner la colonie."
 ynn_buycev_events.186.a:0 "Comme si j'avais besoin de plus de problèmes, déplacez juste la colonie." 
 ynn_buycev_events.186.b:0 "Ils veulent que je déplace MA colonie ?"


 ynn_buycev_events.187.t:0 "Le Chef [buycev_site_from.Culture.GetName] Apporte la Guerre !"
 ynn_buycev_events.187.d:0 "Le neveu d'un chef [buycev_site_from.Culture.GetName] a été tué par l'un de nos citoyens. L'administration coloniale ignora ses plaidoyers pour la justice et alors il a pris l'affaire en main. Le chef a rassemblé une armée, et elle est en route vers la colonie à [buycev_site_prov.Province.GetName] avec l'intention de tuer."
 ynn_buycev_events.187.a:0 "Préparez-vous, soldats !"


 ynn_buycev_events.188.t:0 "Ultimatum [buycev_site_from.Culture.GetName] !"
 ynn_buycev_events.188.d:0 "Un homme puissant dans la société [buycev_site_prov.Culture.GetName] a envoyé un ultimatum à [Root.Capital.GetName]. Il exige qu'un de nos citoyens, qu'il croit être le meurtrier de son père, lui soit livré, afin que le supposé tueur puisse être puni selon les coutumes [buycev_site_from.Culture.GetName]. Si le "meurtrier" n'est pas livré dans les 3 mois, il a promis qu'une grande armée de guerre descendra sur notre colonie à [Root.Province.GetName], cherchant leur rétribution par le sang. Le citoyen accusé a nié toute responsabilité prétendant au lieu de cela que le chef [buycev_site_from.Culture.GetName] tua son propre père dans une tentative de pouvoir, puis l'en blâma pour éviter d'être vu comme un tueur de parent."
 ynn_buycev_events.188.a:0 "Comme si j'avais besoin de plus de problèmes. Livrez-le juste !"
 ynn_buycev_events.188.b:0 "Envoyez au chef une statue miniature de lui poignardant son père dans le dos !"


 ynn_buycev_events.189.t:0 "Le Chef [buycev_site_from.Culture.GetName] S'Installe dans Notre Colonie !"
 ynn_buycev_events.189.d:0 "Le dirigeant d'un groupe [buycev_site_from.Culture.GetName] s'est installé dans notre colonie à [buycev_site_prov.Province.GetName]. Cet ajout de sang s'avère être une grande aubaine pour la vitesse de développement de la colonie. Et heureusement pour nous, le chef nous a dit que plus de son peuple serait prêt à s'installer dans la colonie si des logements supplémentaires étaient construits et mis de côté pour eux."
 ynn_buycev_events.189.a:0 "Non merci, nous en avons assez de vous."
 ynn_buycev_events.189.b:0 "Ça sonne bien, construisez ces maisons rapidement !"

# Jousting

 ynn_joust_events.1.t:0 "Préparations"
 ynn_joust_events.1.d:0 "Le [ynn_joust_opponent_2.Monarch.GetTitle] [ynn_joust_opponent_2.Monarch.GetName] de [ynn_joust_opponent_2.GetName] a défié le [ynn_joust_opponent_1.Monarch.GetTitle] [ynn_joust_opponent_1.Monarch.GetName] de [ynn_joust_opponent_1.GetName] en joute !"
 ynn_joust_events.1.a:0 "Je prévaudrai !"
 
 ynn_joust_events.13.d:0 "Le [ynn_joust_opponent_2.Monarch.GetTitle] [ynn_joust_opponent_2.Monarch.GetName] de [ynn_joust_opponent_2.GetName] a défié le [ynn_joust_opponent_1.Monarch.GetTitle] [ynn_joust_opponent_1.Monarch.GetName] de [ynn_joust_opponent_2.GetName] en joute !"
 
 ynn_joust_events.3.t:0 "Préparez-vous à l'Inclinaison"
 ynn_joust_events.3.d1:0 "[Root.Monarch.GetName] a de nombreuses options à sa disposition. Peut-être qu'ils foncent tête baissée, forçant une réponse. Peut-être qu'une contre-attaque appropriée et une défense efficace seront la meilleure offense. Même une action imprévisible et soudaine peut suffisamment déstabiliser le cavalier ennemi."
 ynn_joust_events.3.d2:0 "[Root.Monarch.GetName] a maintenant atteint l'autre extrémité des lices, [Root.YnnJoustEvents3Bloc0], [Root.YnnJoustEvents3Bloc1] et [Root.YnnJoustEvents3Bloc2]. Si nous optons pour une attaque frontale, ils seront tenus d'égaler notre force. Agir dans une capacité défensive ouvre une opportunité pour un contre dévastateur. Enfin, nous pouvons tenter une frappe sauvage et imprévisible, mais nous serons en difficulté s'ils nous frappent trop fort et trop vite."
 YnnJoustEvents3Bloc0_1:0 "C'était leur première inclinaison"
 YnnJoustEvents3Bloc0_2:0 "C'était leur seconde inclinaison"
 YnnJoustEvents3Bloc0_3:0 "C'était leur troisième inclinaison"
 YnnJoustEvents3Bloc0_4:0 "C'était leur quatrième inclinaison"
 YnnJoustEvents3Bloc0_5:0 "C'était leur cinquième inclinaison"
 YnnJoustEvents3Bloc0_6:0 "C'était leur sixième inclinaison"
 YnnJoustEvents3Bloc0_7:0 "C'était leur septième inclinaison"
 YnnJoustEvents3Bloc0_8:0 "C'était leur huitième inclinaison"
 YnnJoustEvents3Bloc0_9:0 "C'était leur neuvième inclinaison"
 YnnJoustEvents3Bloc0_10:0 "C'était leur dixième inclinaison"
 
 YnnJoustEvents3Bloc1_1:0 "[Root.Monarch.GetName] tenta une charge frontale"
 YnnJoustEvents3Bloc1_2:0 "[Root.Monarch.GetName] tenta une charge mesurée"
 YnnJoustEvents3Bloc1_3:0 "[Root.Monarch.GetName] tenta une frappe imprévisible"
 
 YnnJoustEvents3Bloc2_1:0 "Son adversaire égala la charge avec une approche tonnante ; leurs charges les firent s'écraser ensemble de façon spectaculaire mais ne donnèrent d'avantage à aucun."
 YnnJoustEvents3Bloc2_2:0 "Son adversaire répondit avec un galop mesuré et régulier, utilisant la propre force de [Root.Monarch.GetName] comme une arme."
 YnnJoustEvents3Bloc2_3:0 "Son adversaire tenta une feinte surprise, mais la vitesse de la charge de [Root.Monarch.GetName] les prit au dépourvu."
 YnnJoustEvents3Bloc2_4:0 "Son adversaire répondit avec un galop mesuré et régulier, les charges lentes ne secouèrent aucun cavalier."
 YnnJoustEvents3Bloc2_5:0 "Son adversaire égala la charge avec une approche tonnante, mais s'écrasa dans [Root.Monarch.GetName] qui resta ferme."
 YnnJoustEvents3Bloc2_6:0 "Son adversaire tenta une feinte surprise, [Root.Monarch.GetName], s'attendant à un assaut frontal fut pris par surprise."
 YnnJoustEvents3Bloc2_7:0 "Son adversaire tenta une feinte surprise, ils passèrent tous deux en trombe, chacun échouant à frapper l'autre."
 YnnJoustEvents3Bloc2_8:0 "Son adversaire répondit avec un galop mesuré et régulier, non préparé pour la subterfuge, et la lance de [Root.Monarch.GetName] marqua un coup solide."
 YnnJoustEvents3Bloc2_9:0 "Son adversaire égala la charge avec une approche tonnante, s'écrasant dans [Root.Monarch.GetName] avant qu'[Root.Monarch.GetSheHe] ne puisse réagir."
 
 
 ynn_joust_events.3.a:0 "Charge ! Pour le Ynn ! Pour l'Honneur et la Chevalerie triomphants !"
 ynn_joust_events.3.b:0 "Une inclinaison régulière mais ferme s'impose"
 ynn_joust_events.3.c:0 "Et si je tords un peu ma lance comme si j'escrimais ?"
 
 ynn_joust_events.4.t:0 "La Charge Résultante."
 ynn_joust_events.4.d:0 "Tout se résume à ceci. La décision en laquelle le cavalier doit mettre toute sa foi. La foule attend avec impatience le choc inévitable. Tous retiennent leur souffle."
 ynn_joust_events.4.a:0 "Nous verrons les résultats, et les accepterons à bras ouverts."
 
