# ynn_events.6.t:0 "Rumeurs du Monde Inférieur"
# ynn_events.6.d:0 "Les Gens-du-Dessous sont un peuple mystérieux qui vit sous les énormes falaises au sud, menant des vies primitives semi-nomades dans une terre qui nous est connue sous le nom de Posveagal, le Monde Inférieur. Les contacts avec eux sont rares, et souvent limités aux légendes et exploits de nos plus anciens ancêtres ou aux récits du rare visiteur qui osa grimper les Falaises du Sud.\n\nAujourd'hui [1133.GetName] reçut un tel visiteur, un elfe nommé Kalin'do qui apporta une histoire inhabituelle : alors que lui et sa tribu étaient dehors à chasser, ils virent un énorme navire approcher leurs côtes, et du navire descendirent des gens habillés comme des rois, maniant des outils et armes d'une qualité inégalée."
# ynn_events.6.a:0 "Répandre les nouvelles au reste du Ynn"
# ynn_events.6.b:0 "Nous serions fous de divertir de telles rumeurs"

 #Decisions
 the_dragon_kingdom_decision_title:0 "Centraliser les Seigneurs Drozma Tur"
 the_dragon_kingdom_decision_desc:0 "Notre royaume est très fracturé comme le reste du Ynn. Si nous devions subjuguer les autres seigneurs et nous imposer comme le suzerain Drozma Tur, nous pourrions être capables de forger un royaume plus cohésif."
 ynn_unite_drozma_tur_tt:0 "Toutes les nations §YDrozma Tur§! sont nos sujets"
 rebuild_tromseloc_way_title:0 "Reconstruire la Voie de Tromseloc"
 rebuild_tromseloc_way_desc:0 "Depuis le déclenchement de la Guerre des Trois Empereurs en 1151, de plus en plus de troupes furent rappelées pour combattre contre des Ynniques compagnons, incluant celles qui gardaient la Voie de Tromseloc, la route terrestre orientale connectant Thromshana à Bosancovac. Tous les villages le long de ce chemin furent finalement abandonnés en raison d'une résurgence des Wendigos et des raids veykodans.\n\nMaintenant que nous nous préparons à restaurer l'ordre et émerger des Âges Sombres, reconstruire la Voie de Tromseloc ouvrira une connexion vitale entre Dolindha et Sarda. Nous enverrons des groupes pour nettoyer les stations de repos en ruines avant que nos ingénieurs puissent les réparer ou en construire de nouvelles à partir de zéro, les chemins devront être battus à nouveau, et les communautés auront besoin de beaucoup d'encouragement pour s'installer ; nous ferons sans aucun doute face à une résistance ferme des tribus veykodanes, ou pire encore, des embuscades par des Wendigos se cachant parmi les arbres et ruines, c'est pourquoi nos efforts doivent être menés avec l'alerte maximale."
 slay_the_dragon_prince_title:0 "Tuer le Prince Dragon"
 slay_the_dragon_prince_desc:0 "Des rumeurs troublantes arrivent de la terre de Rzenta. Le Culte du Dragon, défait après l'abattage de Drozmagog, s'agite une fois de plus. La raison : l'éclosion de l'œuf de Drozmagog. Si ces rumeurs sont vraies, alors nous devons agir immédiatement pour tuer le nouveau-né avant qu'il ne devienne une bête terrorisante."
 ynn_slay_1480_tt:0 "§RLe combat sera plus dur si nous arrivons après le Dragon Stuir Balia.§!"
 
 #Core Modifiers 
 ynn_urban_decline:0 "Déclin Urbain"
 desc_ynn_urban_decline:0 "Les siècles après la chute de l'Empire Ynnique virent l'abandon progressif des centres urbains au profit d'un féodalisme décentralisé. Les villes de Vareynn, Arverynn et Svemel, autrefois joyaux tentaculaires de l'Empire Ynnique, ne sont maintenant que de simples bourgs gouvernés par des seigneurs fluviaux vivant dans leurs châteaux.\n\n§TPour remédier à cette situation, une nouvelle §lgrande puissance§T devra émerger dans le Ynn, une qui a §lembrassé§T le commerce avec des continents lointains, est assez forte pour unir §lles trois§T villes et leur apporter §lla prospérité§T une fois de plus.§!"
 ynn_ynnic_population_boom:0 "Boom Démographique Ynnique"
 ynn_dark_ages:0 "Âges Sombres Ynniques"
 #desc_ynn_dark_ages:0 ""
 ynn_diplo:0 "Diplomatie Ynnique"
 desc_ynn_diplo:0 "Permet la création de sujets de type §YIosahar§!, qui ont les traits suivants :\n- Donne au Suzerain §G+0.50§! d'Autorité Annuelle.\n- Ne prend pas de Relations Diplomatiques. Cependant le Suzerain est §Rincapable de s'allier aux nations à l'intérieur du Ynn§!.\n- Contribution de Limite de Force réduite au Suzerain, Limite de Force Terrestre propre augmentée.\n- Ne peut être annexé par des moyens normaux.\n--------------\nLa société et la croyance ynniques placent une grande valeur sur la continuité et la décentralisation : ainsi, utiliser des guerres pour voler des terres à d'autres seigneurs rencontrera un fort contrecoup, tandis qu'il sera beaucoup plus facile de les vassaliser. Cependant, le besoin de maintenir des relations avec vos nombreux vassaux entravera lourdement vos capacités diplomatiques avec les royaumes extérieurs.\n\n§TPour remédier à cette situation, les seigneurs ynniques devront soit régler tous les Débats Théologiques après quoi ils pourront mettre fin au Système Iosahar, soit abandonner entièrement leur religion. Les Drozma Tur commencent avec une décision pour réformer Iosahar en vassaux normaux tôt.§!\n\n§TD'autre part, on pourrait choisir de ne pas réparer ce qui n'est pas cassé…§!"
 ynn_temple_crasher:0 "Destructeur de Temples"
 desc_ynn_temple_crasher:0 "Les autorités cléricales sont horrifiées par nos actions récentes. Pourquoi avons-nous détruit ces temples ?"
 ynn_pomentere_estates:0 "Domaines de Pomentere"
 desc_ynn_pomentere_estates:0 "Cette province contient de vastes domaines accordés aux vétérans veykodans, et nous fournit un bassin constant de recrues, ainsi que servant de terrains d'élevage pour leurs montures.\n\n§TNous pouvons assigner des Domaines de Pomentere en convertissant des provinces à la culture veykodane.§!"
 ynn_pomentere_estates_info_tt:0 "§TNous pouvons maintenant assigner des Domaines de Pomentere en convertissant des provinces à la culture veykodane, tant que la culture veykodane est acceptée par nous.§!"
 ynn_veykodirzag_capital:0 "Siège du Vyrizer"
 ynn_veykodirzag_capital_desc:0 "Sur les ruines du plus puissant royaume de Veykoda d'autrefois s'élève une nouvelle ville, plus haute et plus belle qu'aucune vue auparavant dans tout le Ynn et ses affluents."

