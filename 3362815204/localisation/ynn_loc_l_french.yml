 po_iosahar_bloc2_2:0 " L'union personnelle de [From.GetName] sera rompue."
 po_iosahar_bloc3_1:0 "§T§!"
 po_iosahar_bloc3_2:0 "\n§REn devenant un Suzerain nous perdrons toutes les alliances à l'intérieur du Ynn.§!"
