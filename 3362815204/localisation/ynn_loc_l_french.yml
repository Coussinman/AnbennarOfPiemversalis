 ynn_domfanynn_ruins:0 "Ruines de Domfanynn"
 desc_ynn_domfanynn_ruins:0 "Domfanynn (ou Drefhainé en Elfe Précurseur) est la plus ancienne ville construite par les Elfes Nés-des-Ruines de Sarda, fondée au troisième siècle après les Cendres. Elle fut détruite avant le tournant du cinquième siècle, et le dôme Précurseur qui bénissait autrefois la ville fut emporté à Stanyrhrada. Bien que le site se soit avéré manquer de véritables Reliques Précurseurs, l'intérêt suscité parmi les Cannoriques et les Ynniques pour l'excavation a contribué à l'économie proche."
 ynn_mara_luar_ruins:0 "Ruines de Mara Luar"
 desc_ynn_mara_luar_ruins:0 "Mara Luar (ou Yenasdahna en Epednar) est un avant-poste fortifié construit par des soldats de l'Empire Ynnique dans le cadre de la campagne Lovdrakan de 1028. Elle fut attaquée en 1076 alors que les Epednars libéraient leurs terres, bien qu'elle tint contre toute attente. Mara Luar est maintenant habitée en permanence une fois de plus, et bien que ses murs et garnisons adjacentes soient tout ce qui fut découvert du passé, ils suffisent à faire figurer Mara Luar comme l'un des plus anciens établissements de l'Étendue."
