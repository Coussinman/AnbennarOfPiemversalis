 #Zodiac Animal Events
 ynn_king_of_the_stuir_balia:0 "Le Roi du Stuir Balia"
 ynn_pet_snapping_otter:0 "Loutre Cassante de Compagnie"
 desc_ynn_pet_snapping_otter_1:0 "\nVydra, une loutre loyale et diligente"
 desc_ynn_pet_snapping_otter_2:0 "\nBedopan, cette loutre se porte avec dignité et fierté"
 desc_ynn_pet_snapping_otter_3:0 "\nUne loutre brave, Tarka s'attaqua une fois à un Mouton à Quatre Cornes"
 desc_ynn_pet_snapping_otter_4:0 "\nBien qu'amenée devant la cour dans un sac, Mijbil ne maintient aucune peur des gens"
 desc_ynn_pet_snapping_otter_5:0 "\nBien que le ventre de Portlynn la fasse paraître quelque peu comique sur terre, la loutre est inégalée une fois dans l'eau"
 desc_ynn_pet_snapping_otter_6:0 "\nOtto est connu comme une menace aux festins, bien que ce tendent à être les boissons plutôt que la nourriture qui disparaissent"
 desc_ynn_pet_snapping_otter_7:0 "\nBeaucoup de contes fantastiques sont racontés de Viyokienik, la loutre est connue pour chanter avec les elfes, et même pratiquer la magie"
 desc_ynn_pet_snapping_otter_8:0 "\nUne loutre silencieuse et concentrée, Lovoc s'intéresse à peu d'autre chose que la chasse"
 desc_ynn_pet_snapping_otter_9:0 "\nRhulynn n'est pas ami des chats" 
 desc_ynn_pet_snapping_otter_10:0 "\nUne loutre gracieuse, Ysther est une merveille à voir quand elle nage"
 desc_ynn_pet_snapping_otter_11:0 "\nÉtrangement, cette loutre tend à porter beaucoup d'attention spéciale aux membres du même genre"
