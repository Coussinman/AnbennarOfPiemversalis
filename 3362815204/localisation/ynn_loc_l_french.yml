 po_feudal_ynnic_subjugation_desc:0 "[From.GetName] va [From.po_iosahar_blocM][From.po_iosahar_bloc0][From.po_iosahar_bloc1][From.po_iosahar_bloc2][Root.po_iosahar_bloc3]\n\n§YIosahar§! traits de sujet :\n- Donne au Suzerain §G+0.50§! d'Autorité Annuelle.\n- Ne prend pas de Relations Diplomatiques. Cependant le Suzerain est §Rincapable de s'allier aux nations à l'intérieur du Ynn§!.\n- Peut créer des alliances et mener des guerres indépendamment.\n- Contribution de Limite de Force réduite au Suzerain, Limite de Force Terrestre propre augmentée.\n- Ne peut être annexé par des moyens normaux."
