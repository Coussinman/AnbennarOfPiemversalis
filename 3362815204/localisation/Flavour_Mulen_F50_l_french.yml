   flavour_mulen.30.t:0 "Rédaction d'une Constitution"
   flavour_mulen.30.d:0 "Après de nombreuses années de partage du pouvoir de manière ambiguë avec les Matriarches Marchandes, il est temps de finalement formaliser les rôles des Matriarches Marchandes et du [Root.Monarch.GetTitle] dans notre gouvernement. La constitution mulénienne de [GetYear] résoudra beaucoup des problèmes avec notre arrangement précédent et donnera stabilité à notre pays. En elle, des représentantes des Paons et des Moineaux appuieront les intérêts de leurs patronnes, et feront des propositions pour la gouvernance. Tandis qu'elles rédigeaient cette constitution, les Moineaux et les Paons s'engagèrent dans des négociations amères, mais lentement les points de contention furent éventuellement résolus avec compromis. Le ressentiment et la méfiance persistent encore entre les deux factions, mais avec l'établissement de la constitution ils peuvent être canalisés en institutions autorisées. Le conflit interne continue, mais des « règles de guerre » ont maintenant été adoptées par les deux côtés."
   flavour_mulen.30.a:0 "Enfin, peut-être maintenant les deux ailes de Mulén peuvent-elles coordonner leur vol."

   flavour_mulen.31.t:0 "Le Paon et le Moineau"
   flavour_mulen.31.d:0 "Depuis les premiers jours de Siadanlén, les suivantes et descendantes de Múla Moineau-Rapide ont été guidées par sa vision. Mulén, la nation qui porte son nom même, s'éleva des sables et plana haut sur sa philosophie pour étendre ses ailes et maintenant s'étend d'Ouest en Est. Nulle harpie n'aurait possiblement pu avoir un héritage comparable à Múla. Jusqu'à maintenant.\n\nNée d'une harpie de basse naissance et d'un marchand raheni, une fille harpie reprendrait le commerce de son père et serait enrichie avec la sphère politique et économique croissante de Mulén. Donnée le nom de « Reine-Serre » par sa famille ghankedheni, Telarani n'attendit pas l'avance pondéreuse des diplomates de Mulén et voyagea loin pour faire ses propres partenaires commerciaux à travers Haless. Elle retourna à la nation de sa mère et revendiqua pour elle-même le nom de famille Paon-Doré, car dans tous ses atours spectaculaires les plus éblouissants étaient des plumes de paon incrustées et étendues avec de la feuille d'or qui étaient tissées dans son propre plumage.\n\nD'autres harpies à Mulén s'étaient trouvées possédées de richesse toujours croissante et commençaient à former un bloc de pouvoir coopératif. Telarani Paon-Doré saisit cette organisation naissante pour elle-même, charmant la plupart, convainquant beaucoup, et abattant le reste. Avec Telarani à leur tête, ces Matriarches Marchandes commencèrent à répandre leur influence à travers le commerce et la société muléniennes, toutes arborant des plumes de paon nouvellement acquises qui leur étaient propres. Beaucoup d'harpies de peu de standing se rassemblèrent vers elles, cherchant à émuler leur succès - celui de Telarani par-dessus tout - et chacune de ces « Paons » portait une plume elle-même pour exprimer cette aspiration.\n\nBeaucoup prirent note de cette force montante et ne furent pas ensorcelées. Comme Telarani et ses alliées défiaient fréquemment l'autorité du [Root.Monarch.GetTitle] de Mulén, un courant réactionnaire surgit comprenant celles loyales au [Root.Monarch.GetTitle] et à l'héritage de Múla Moineau-Rapide qu'elle incarnait. Décriant les Paons et leurs Matriarches Marchandes comme souillant la philosophie de compréhension de la nation pour promouvoir une philosophie d'avarice basse, les rangs de ces « Moineaux » grossirent avec nobles indignées, administratrices et traditionalistes.\n\nBien que soutenue par le support des Moineaux, la lignée de Múla se trouva incapable d'éteindre la portée rampante des Matriarches Marchandes et leurs Paons. La récente mort de Telarani par des moyens incertains a déclenché un nouvel âge de discorde interne à Mulén, tandis que les Paons et les Moineaux se battent pour la dominance politique et culturelle."
   flavour_mulen.31.a:0 "Un oiseau peut-il voler si une aile combat l'autre ?"

   flavour_mulen.32.t:0 "La Terre des Cieux"
   flavour_mulen.32.d:0 "Des préparations furent faites partout à travers Mulén pour la célébration d'un mois de la Terre des Cieux, avec les plus grandes festivités étant centrées autour des cités suspendues et les cités secondaires basées au sol près d'elles. Des visiteurs de partout entre Lencenor et Yanshen sont venus, et la cuisine et l'artisanat du monde furent préparés pour que tous jouissent. Commerçants, chefs de caravanes et clients affluèrent aux marchés pour biens et trésors et expériences que seule Mulén pouvait assembler. Des performeuses étrangères furent amenées pour afficher leurs compétences, musiciennes et danseuses et cracheuses de feu et tant d'autres, mais le vrai spectacle viendrait des harpies muléniennes elles-mêmes. Leurs chants traditionnels résonnèrent en bas des flancs de montagne. Des performeuses aériennes prirent vol avec bannières fluides et rubans pour s'entrelacer et se dérouler en motifs luxueux. Des pierres luisantes incorporées filèrent à travers les cieux noirs parmi les étoiles tandis que les performeuses nocturnes habiles volaient autrement invisiblement. En arrière-plan, d'innombrables petits contes se déroulèrent entre harpies et leurs invités. Les relations diplomatiques et commerciales fleurirent tandis que les envoyés furent éblouis. Les gens dans la malchance abandonnèrent leurs terres natales pour rester ici dans cette Terre des Cieux pour toujours, peut-être charmés avec les avances d'une harpie qu'ils avaient rencontrée, ou peut-être avec la nation elle-même. Les Matriarches Marchandes et le [Root.Monarch.GetTitle] elle-même furent vues à travers les festivités, et le concours entre les Paons et les Moineaux se transforma en surenchère tandis que chaque côté s'efforçait de surpasser l'autre.\n\nLes Paons ostentatoires arborèrent leurs plumes éponymes, ailes décorées et ornements précieux tandis qu'elles se rassemblèrent dans les rues pour afficher leur richesse et beauté. Leurs affichages « vulgaires » avaient fréquemment infurié les traditionalistes distants qui dénoncèrent le comportement impropre de ces « Battantes » comme elles étaient appelées, mais les nuits de ces festivals mirent toutes les autres à la honte.\n\nLes Moineaux étaient plus ternes par comparaison et collectées en comportement, mais arboraient quand même la mode colorée tirée des cultures de beaucoup de nations. Utilisant leur comportement agréable, apprentissage versé et esprits tranchants, elles cherchèrent les gens d'intérêt et d'attrait pour s'engager en conversation articulée avec, pour voir ce que toutes les parties pouvaient s'offrir l'une l'autre.\n\nÀ travers les jours et nuits des festivités, les gens offrirent d'innombrables voix et parfums des plus lointaines étendues d'Halcann vers le ciel. Émerveillé, le ciel offrit ses propres vents doux chuchotants pour porter ces expériences haut et vers l'extérieur. Et sur ces vents, Mulén radieuse et magnifique planera dans le futur."
   flavour_mulen.32.a:0 "Une lettre est livrée à une amie, et un rendez-vous arrangé le dernier jour."

   flavour_mulen.33.t:0 "Une Conversation Privée"
   flavour_mulen.33.d:0 "Le dernier jour de la célébration de la Terre des Cieux, deux harpies siègent seules dans une salle à manger ornée tandis que le ciel qui s'assombrit se retire des fenêtres. « Pourquoi as-tu accepté la constitution ? Les Paons étaient agressives dans les négociations, mais j'ai toujours senti que c'était un prétexte et que seulement une résistance symbolique fut offerte. »\n\n« Ah, tu semblais plus perspicace que tes collègues Moineaux. Regarde-moi. Que vois-tu ? » Erreline se tourna pour lui faire complètement face et tint ses bras ouverts avec ailes légèrement étendues. Alkasa était incertaine de ce qu'elle voulait dire, mais prit note des traits et ornements de la Matriarche Marchande. Sa robe était un fin tissu de rouges, pourpres et jaunes. Ses ailes bleues, exhibant des plumes de paon entretissées bien sûr, étaient peintes avec des teintures vibrantes qui éblouirent la jeune harpie. Des bijoux entravés à des bandes d'or et chaînes ornaient ses bras et cou, couronnés par un cercle de métal blanc aveuglant.\n\n« Je porte les soies Sardiphadin du Rahen. Mes ailes arborent les teintes triuniques de Sinesadma. L'or allié et les gemmes raffinées du Dwarovar s'accrochent à moi. Le mithril encadre mon front. Je bois du thé endralliandais dans des tasses de porcelaine semphrerongies. Les dattes bulwaries passent mes lèvres, appariées avec du fromage baempes et descendues par du vin lorentais. Je siège à une table de teck lupulan et de bois ancien des Bois-Profonds. Mon grand-père est un Elfe du Désert, mon père était ghankedheni, mon mari favori est haraf'ne. Je suis vêtue de ce monde ! Mais je regarde vers le monde à venir.\n\n« Un grand vent dissolvant viendra pour mettre fin à cette discorde d'empires, fois et cultures. Il n'y aura pas de Cannor, pas de Haless, pas de Mulén. Il n'y aura qu'un seul mot et raison pour les mots, une force dynamique de désintégration, transformation et accumulation. Ce mot est DÉSIR ! Pour quelques rares - comme moi - bénies avec non seulement richesse mais aussi richesse de désir, le monde à venir est déjà ici. Toutes les autres doivent subsister sur des désirs moindres et des accomplissements maigres. Nous diluons cette force avec des justifications, participant mais ne nous soumettant pas au désir : les gens dans le monde à venir seront plus sages. Il n'y aura rien d'autre à quoi se soumettre. Ceci est la totalité qui vient : un monde tenu haut sur ce vent puissant. Quel usage y a-t-il en conflit avec vous Moineaux qui serez balayées peu importe tout effort de notre part ? »\n\nLes épaules d'Alkasa étaient affaissées et yeux larges de choc, mais elle considéra ces mots et proféra quelques-uns des siens. « C'est un concept intéressant pour dire le moins. Mais je pense que dans un tel monde, un état peut se désamarrer de la terre et être balayé haut sur les mêmes vents - transformé en quelque chose d'invisible, d'omniprésent et de tout-voyant. La dissolution des barrières entre peuples : ne sont-ce pas les mêmes conditions pour établir la règle ? En ce cas, je pense que vous pourriez trouver que vous toutes ne planerez pas seules comme vous l'espérez, Erreline. Nous suivrons. »"
   flavour_mulen.33.a:0 "Pour un temps, toutes deux siégèrent en silence tandis que le futur menaçait."

   flavour_mulen.34.t:0 "Combler le Golfe de Connaissance"
   flavour_mulen.34.d:0 "Au sud du Golfe du Rahen, l'inconnu plane. Beaucoup ont répondu à l'appel scintillant de Mulén pour un guide pour escorter les marchandes-ambassadrices muléniennes. Parmi elles, trois candidates se démarquent et requièrent considération :\n\nL'harpie Amrapali Chanteuse-des-Vents, qui dit qu'elle appartient à une volée qui appelle ces terres maison. Son comportement effronté et non raffiné semblerait déplacé à Mulén mais elle est très familière avec les coutumes locales et pourrait être utile pour établir des rapports initiaux pour nos diplomates professionnelles à étendre.\n\nLe gnoll Vahko Dent-de-Cuivre, qui ne revendique aucune parenté avec les gnolls adorateurs de démons que Mulén est venue gouverner, et dit qu'il vient d'une autre meute gnoll au sud. Il a fourni des détails gardés et peu nombreux, peut-être suspicieux de notre intention, mais son esprit rusé et ses connexions à diverses figures louches de la région peuvent se révéler être des atouts uniques.\n\nLe harimari Aimidewu du Vent Déchaîné, qui est de stock culturel différent que les Harimaris Royaux du Raj que nous connaissons. Elle se pose en aventurière-marchande, bravant les terres sauvages pour une chance aux accords exclusifs. Un esprit apparenté aux harpies muléniennes entreprenantes."
   flavour_mulen.34.a:0 "Engager la guide Harpie Nalénienne."
   flavour_mulen.34.b:0 "Engager la guide Gnoll Traqueur de Champs."
   flavour_mulen.34.c:0 "Engager la guide Harimari Errante."

   flavour_mulen.35.t:0 "La Terre des Rois de la Pluie"
   flavour_mulen.35.d:0 "Nos marchandes-ambassadrices et leur guide ont rapporté de leur long voyage vers le Sarhal propre à travers le Golfe du Rahen. Les régions de Dreksaret, Telekenid, Denibari et Yetefesefi sont toutes demeure au peuple Mengi et leurs nombreux royaumes, vestiges d'un plus ancien empire uni. Elles racontent leur roi déchu révéré, un maître de magie qui avait la présence et ressemblance d'un dragon - ou peut-être avaient-elles dit qu'il était un dragon ? Probablement ceci est juste quelque chose perdu en traduction avec nos interprètes.\n\nÀ leur ouest se trouve un vaste marais incolore qui est demeure aux hordes de trolls, avec qui les Mengi ont mené une guerre éternelle. Aux dômes de temples célestes ils implorent l'aide de leur dieu Amilak, qui envoie des pluies revigorantes pour assurer la prospérité de ses enfants. La générosité dérivée de la pluie coule le long des grands fleuves Keygas et Yet, qui terminent aux ports de Dakmender et Yetmesira respectivement - cités commerciales bouillonnantes qui supervisent tout commerce sortant."
   flavour_mulen.35.a:0 "Maintenant nous savons à quoi nous nous confrontons."
   mulen_keygas_coast_claim_tt:0 "§Y[Root.GetName]§! gagne des revendications permanentes sur la côte de §YCharte Keygas§! !"

   flavour_mulen.36.t:0 "Délibération de Dakmender"
   flavour_mulen.36.d:0 "La cité portuaire bouillonnante de Dakmender siège à l'embouchure de la rivière Keygas, et à travers ses portes aquatiques ont longtemps coulé les biens raheni et mengi. Ce Joyau de Telekenid était renommé pour son commerce en perles, jusqu'à ce que le royaume soit économiquement subjugué puis annexé par Davharral, qui promut l'expansion du marché d'esclaves à l'exclusion d'autres commerces.\n\nAvec ses rivages chargés de perles maintenant dans nos mains, nous devons décider : le royaume de Dakmender sera-t-il libéré comme protectorat pour contrôler leur commerce et politiques internes une fois de plus, ou Mulén établira-t-elle sa propre compagnie commerciale pour gérer ces territoires ?"
   flavour_mulen.36.a:0 "La liberté achètera leur loyauté. Restaurer leur royaume."
   flavour_mulen.36.b:0 "Le commerce aspire à être libre. Les marchandes muléniennes le libéreront."

   flavour_mulen.37.t:0 "Assistance d'Excavation"
   flavour_mulen.37.d:0 "Des harpies de la volée de Mulén sont venues portant une proposition : elles amèneront leurs propres laboureurs, de petits êtres appelés « gobelins » de montagnes trop distantes pour voir, et nous assisteront dans l'excavation continue du complexe de palais de Kvangraak. En retour, elles demandent que nous commencions des dialogues initiaux sur l'ouverture d'une route commerciale entre nos deux nations. Certains se méfient de permettre aux étrangers d'entrer les ruines, mais les harpies nous ont assurées que nous retiendrons pleins droits de récupération à tout ce qui est trouvé à l'intérieur."
   flavour_mulen.37.a:0 "Deux mains creusent deux fois plus vite. Laissons-les rejoindre."

   bulwar_flavour.105.da:0 "Après la chute de l'Empire de Jaher, la Voie Dorée qui s'étendait du Bulwar au Haless dans l'est lointain pourrit. La section de la Route coursant à travers le climat nord-est plus doux du Salahad subit des raids constants de harpies et les raiders gnolls contrôlaient l'oasis de Harra occidental, forçant les caravanes à adapter leurs routes en passant droit par le milieu du désert de Salahad. Les szal-Mehran, une tribu mašnsih réputée vivant au milieu du désert, établit une route commerciale prospère le long du Salahad impitoyable. Utilisant des localisations stratégiques telles que la cité portuaire d'Edešukuru, leurs terres natales à Shimlardu, et la sécurité des murs d'Azka-sur, ces Mašnsih prospérèrent comme guides pour les caravanes commerciales qui préféraient braver le Salahad.\n\nAvec notre nouveau contrôle sur ces cités clés et notre accord avec la tribu, les Szal-Mehran trouvent de plus en plus de succès comme guides le long de la Voie Dorée, maintenant que les marchands ne craignent plus les patrouilles heureuses de taxes d'états différents empressés d'imposer un nouveau tarif sur leurs biens. La stabilité apportée par notre unification de la route Szal-Mehran a mené à un afflux de biens raheni dans [Root.Country.GetName], car beaucoup de guides restent encore, car le réalignement des Szal-Mehran à leur nouveau rôle n'est pas complet. Pendant cette période de transition, nous pouvons encore récolter leurs bénéfices."
   szal_mehran_discount:0 "Investissement de caravane à prix réduit"

