   flavour_mulen.1.t:0 "Les Fondations Reconnues comme Cité"
   flavour_mulen.1.d:0 "Avec sa restructuration et son expansion à partir des fondations achevées, un perchoir peut maintenant être reconnu comme une cité suspendue à part entière."
   flavour_mulen.1.a:0 "Une autre cité gagne son plumage complet."

   flavour_mulen.2.t:0 "La Cité Souhaite se Spécialiser"
   flavour_mulen.2.d:0 "Le [Root.Owner.GovernmentName] mulénien a reçu une pétition des dirigeants locaux d'une cité suspendue. Après quelques discussions sur les particularités, un accord est conclu et un plan finalisé. La cité suspendue se spécialisera en..."
   flavour_mulen.2.a:0 "... Bains Thermaux."
   flavour_mulen.2.b:0 "... Jardins Suspendus."
   flavour_mulen.2.c:0 "... Bibliothèques Savantes."

   flavour_mulen.3.t:0 "Une Requête Étrange"
   flavour_mulen.3.d:0 "Un gobelin fut aperçu émergeant de l'Arbre de Pierre, et quand il fut repéré, il courut parler aux harpies proches plutôt que de fuir. Il parla rapidement et sa colère monta tandis qu'il décrivait les divers chefs de clans gobelins et les affronts que chacun avait commis contre lui, et nous pressa de l'aider à se venger des tribus de l'Arbre de Pierre. Quand une audience lui fut accordée avec le [Root.Monarch.GetTitle], le gobelin répéta cela et offrit d'utiliser son expérience des tunnels labyrinthiques pour mener une expédition en sécurité dans la montagne, et que tous les trésors que nous trouverions ou saisirions seraient nôtres.\n\nNous sommes conscientes des richesses de la montagne depuis quelque temps, et ceci pourrait être l'opportunité parfaite d'utiliser les connaissances de ce gobelin pour atteindre et subjuguer l'Arbre de Pierre. Alors, avec des investissements dans les opérations minières, les gemmes scintillantes et minéraux de la montagne seraient nôtres. Cependant, ce serait un investissement significatif pour lequel nous n'avons peut-être pas les ressources en ce moment."
   flavour_mulen.3.a:0 "Envoyer l'expédition ! Il y a des bijoux dans cette montagne !"
   flavour_mulen.3.b:0 "Peut-être plus tard. Nous avons d'autres préoccupations pressantes."

   flavour_mulen.4.t:0 "Une Requête Répétée"
   flavour_mulen.4.d:0 "Le gobelin ne fut pas satisfait d'avoir été refusé lors de sa tentative précédente, mais est maintenant revenu pour faire sa proposition avec enthousiasme une fois de plus. Devons-nous envoyer une expédition pour subjuguer les tribus gobelins de l'Arbre de Pierre et établir des opérations minières ? Nous devrions engager certaines de nos propres ressources significatives pour voir cela accompli."
   flavour_mulen.4.a:0 "Envoyer l'expédition ! Il y a des bijoux dans cette montagne !"
   flavour_mulen.4.b:0 "Peut-être plus tard. Nous avons d'autres préoccupations pressantes."

   flavour_mulen.5.t:0 "L'Expédition Revient"
   flavour_mulen.5.d:0 "Beaucoup de temps s'est écoulé depuis qu'une armée de harpies pénétra avec hésitation dans l'obscurité de la montagne menée par ce gobelin. Beaucoup craignaient le pire, que peut-être tout ceci avait été un piège tendu par les gobelins, mais enfin l'expédition revint et ses soldates harpies s'effondrèrent de joie de revoir le ciel ouvert. Elles rapportent qu'elles ont exploré les cavernes et pris contact, ainsi que conflit, avec les tribus gobelins de l'Arbre de Pierre. Avec des cartes des cavernes et avec notre expédition battue comme prétexte de guerre, nous prendrons la richesse de la montagne pour Mulén."
   flavour_mulen.5.a:0 "Enfin. Maintenant, faisons-les s'agenouiller."

   flavour_mulen.6.t:0 "Expédition vers les Plaines-Interdites"
   flavour_mulen.6.d:0 "Des éclaireuses avec la plus grande vitesse de vol et endurance furent sélectionnées, pour être protégées par des soldates avec la plus grande expérience de combat contre les centaures, pour notre expédition vers les Plaines-Interdites. Aucun exploit comme celui-ci n'a été tenté dans toute notre histoire, mais avec la puissance croissante de Mulén nous sommes maintenant confiantes que les centaures peuvent être surmontés. L'expédition d'éclairage découvrira ce qui se trouve dans et au-delà des Plaines-Interdites, et si quelque chose pourrait être de valeur pour le [Root.GovernmentName]."
   flavour_mulen.6.a:0 "Bonne chance."

   flavour_mulen.7.t:0 "L'Expédition Revient"
   flavour_mulen.7.d:0 "Après de nombreuses années, notre expédition d'éclairage est revenue des Plaines-Interdites. Réduites en nombre et battues par les charges de sabots, elles se battirent néanmoins férocement et utilisèrent les tactiques aériennes du mieux qu'elles purent. Les éclaireuses rapportent que les plaines semblaient s'étendre sans fin vers les horizons occidental, oriental et septentrional - jusqu'à ce qu'elles trouvent une côte au nord. Là elles découvrirent un établissement proche dont les occupants les repérèrent rapidement et regardèrent l'expédition avec incertitude. Ce n'étaient pas des centaures. C'étaient des humains."
   flavour_mulen.7.a:0 "Des humains au-delà des Plaines-Interdites ? De nouvelles possibilités abondent pour nous."

   flavour_mulen.8.t:0 "Ultimatum Mulénien"
   flavour_mulen.8.d:0 "Nous avons reçu un message simple et direct des harpies de Mulén.\n\n« Accordez-nous le libre passage le long de la Voie Dorée et nous enverrons des marchands. Refusez-nous, et nous enverrons des soldats. »"
   flavour_mulen.8.a:0 "Nous céderons à Mulén sur ce point, et essaierons de surpasser leurs caravanes."
   flavour_mulen.8.b:0 "Refuser les demandes muléniennes ! Notre souveraineté ne sera pas subvertie !"

   flavour_mulen.9.t:0 "Ultimatum Accepté"
   flavour_mulen.9.d:0 "[From.GetName] a accepté notre offre, et coopérera avec notre rénovation planifiée de la Voie Dorée sur leurs terres. Nos marchands jouiront d'un accès privilégié à leurs marchés."
   flavour_mulen.9.a:0 "Nous sommes heureuses de voir que [From.GetName] peut reconnaître le bénéfice mutuel."

   flavour_mulen.10.t:0 "Ultimatum Refusé"
   flavour_mulen.10.d:0 "[From.GetName] a refusé notre offre, et ne coopérera pas avec notre rénovation planifiée de la Voie Dorée sur leurs terres. Nos soldates sont prêtes à marcher et sécuriser nos intérêts stratégiques."
   flavour_mulen.10.a:0 "L'orgueil de [From.GetName] est attristant. Envoyer notre armée pour l'enlever."

   flavour_mulen.11.t:0 "Les Moineaux : Pouvoir Contrôlé"
   flavour_mulen.11.d:0 "Comme permis par les articles de la Constitution Mulénienne, les Matriarches Marchandes agissent par leurs représentantes Paons pour contrôler les pouvoirs du [Root.Monarch.GetTitle] [Root.Monarch.GetName] et celui de ses officielles Moineaux, pointant vers des instances de prise de décision économique inexpérimentée qui a déstabilisé les marchés internes. Les Moineaux zélées dépensèrent leur mandat à lutter avec leurs adversaires Paons, et doivent maintenant se recolleter."
   flavour_mulen.11.a:0 "Que peut-on dire ? Les actions ont des conséquences."

   flavour_mulen.12.t:0 "Les Paons : Pouvoir Contrôlé"
   flavour_mulen.12.d:0 "Armée des pouvoirs de la Constitution Mulénienne, [Root.Monarch.GetTitle] [Root.Monarch.GetName] et ses supportrices Moineaux agissent maintenant pour contrôler l'influence des Matriarches Marchandes ainsi que celles de leurs représentantes Paons, pointant vers de nombreuses instances d'abus intéressés qui nécessitent ce cours d'action. Les Matriarches Marchandes ont surjoué leur main et sont devenues trop confiantes. Déséquilibrées, il leur faudra quelque temps pour récupérer leur posture."
   flavour_mulen.12.a:0 "Que peut-on dire ? Les actions ont des conséquences."

   flavour_mulen.13.t:0 "Les Paons : Évasion Fiscale"
   flavour_mulen.13.d:0 "Une des rares méthodes que le [Root.Monarch.GetTitle] peut utiliser pour contenir l'influence des Matriarches Marchandes a été de prélever des taxes sur la richesse personnelle et le commerce au-dessus d'une certaine taille. Cependant, c'est une lutte constante car les Paons contournent fréquemment ces lois avec des échappatoires non considérées. Plus récemment, elles ont gagné assez de contrôle du gouvernement mulénien pour abolir carrément certaines de ces taxes."
   flavour_mulen.13.a:0 "Malgré leur individualisme, l'avarice collective favorise une unité troublante."

   flavour_mulen.14.t:0 "Les Paons : Frappe de Monnaie"
   flavour_mulen.14.d:0 "Le contrôle que les Paons ont exercé sur le trésor mulénien a fluctué, mais maintenant elles tirent pleinement avantage de leur influence. Cette année elles ont mis les bureaux de frappe au travail constant et dévalué la monnaie mulénienne, citant des théories économiques abstraites qui forcent leur main de peur qu'un désastre frappe les marchés, et par conséquence, elles-mêmes. Quelle que soit la vérité, leurs desseins inscrutables ont fait des dégâts considérables à notre économie et l'effet est que ces « lois immuables des marchés » diminuent leur blessure tout en augmentant celle de toutes les autres."
   flavour_mulen.14.a:0 "Comme c'est pratique."

   flavour_mulen.15.t:0 "Les Paons : Auto-Gouvernance"
   flavour_mulen.15.d:0 "Les Matriarches Marchandes ont longtemps contourné l'autorité du [Root.GovernmentName] utilisant le pouvoir persuasif et coercitif de la richesse. À travers Mulén, leurs suivantes Paons approfondissent maintenant leurs racines dans les gouvernances locales clés pour avancer leurs objectifs, contournant, corrompant ou bannissant les administrateurs. Les Moineaux outrées l'assimilent à l'établissement de nations dans une nation, gouvernées par la pièce plutôt que par la loi."
   flavour_mulen.15.a:0 "Une subversion sans scrupules."

   flavour_mulen.16.t:0 "Les Paons : Réputation Souillée"
   flavour_mulen.16.d:0 "Notre [Root.Monarch.GetTitle] [Root.Monarch.GetName] a été embourbée dans la controverse après que des rumeurs peu flatteuses furent répandues à travers la cour royale et éventuellement dans la société en général. Les Paons sont suspectées comme étant la partie responsable de fabriquer ou découvrir ces soi-disant vérités. [Root.Monarch.GetName] les nie toutes véhément, mais nul ne peut dire avec certitude lesquelles sont authentiques et lesquelles sont des exagérations ou mensonges, et l'incertitude a commencé à ternir la réputation de [Root.Monarch.GetName] parmi son peuple."
   flavour_mulen.16.a:0 "Il faudra du temps pour que ce miasme de méfiance se dissipe."

   flavour_mulen.17.t:0 "Les Moineaux : Mauvaise Politique Économique"
   flavour_mulen.17.d:0 "Les Moineaux ne sont pas connues pour leur expertise économique, et dans cette instance c'est abondamment clair. La politique qu'elles ont récemment recommandée au [Root.Monarch.GetTitle] a eu des effets négatifs répandus sur l'économie qui étaient clairement au-delà des attentes des Moineaux. Stressées de tenter de traiter avec ces conséquences et des moqueries de leurs adversaires, la confiance des Moineaux s'amenuise."
   flavour_mulen.17.a:0 "Une erreur coûteuse."

   flavour_mulen.18.t:0 "Les Moineaux : Fiasco Diplomatique"
   flavour_mulen.18.d:0 "Bien que les Moineaux soient composées de nombreuses diplomates habiles qui sont des juges précis du caractère et de l'intention et ont un contrôle absolu sur leurs pensées et mots, cela ne signifie pas que le [Root.Monarch.GetTitle] qu'elles vénèrent possède les mêmes compétences ou comportement. [Root.Monarch.GetTitle] [Root.Monarch.GetName] décida de mener personnellement une mission diplomatique vers [mulen_insult_target.GetName], et par son propre manque de compétence a endommagé leur vision de nous, avec des relations plus tendues qu'auparavant."
   flavour_mulen.18.a:0 "Peut-être cette mésaventure peut-elle être lavée, mais cela prendra de l'effort."

   flavour_mulen.19.t:0 "Les Moineaux : Militaire Dépassé"
   flavour_mulen.19.d:0 "Les matrones nobles à l'ancienne ont été des membres puissantes des Moineaux depuis leur inception, fournissant une influence indispensable sur le militaire de Mulén par leurs titres d'officier hérités. Mais en conséquence, leur traditionalisme les rend lentes ou peu disposées à adopter de nouvelles techniques militaires, réduisant la propre capacité de Mulén à combattre."
   flavour_mulen.19.a:0 "Leur manque de vision pourrait nous coûter en sang."

   flavour_mulen.20.t:0 "Les Moineaux : Restriction du Commerce"
   flavour_mulen.20.d:0 "Les Moineaux ont le dessus contre les Paons, et pour le garder ainsi elles ont attiré le [Root.Monarch.GetTitle] à sévèrement restreindre le libre commerce. Les Paons ont commencé à perdre accès à leurs commodités et les Matriarches Marchandes perdent un grand deal de revenu - mais Mulén aussi. Les Moineaux ne sont pas ignorantes des répercussions, et considèrent les dégâts au commerce mulénien comme une douleur nécessaire à endurer pour garder les Paons en ligne."
   flavour_mulen.20.a:0 "Le commerce est notre force vitale. Devons-nous vraiment sectionner nos membres par peur d'infection ?"

   flavour_mulen.21.t:0 "Percées dans un Pays"
   flavour_mulen.21.d:0 "Nous avons récemment fait des percées dans un pays voisin et établi un dialogue. Passant les présentations, nous devons décider quel genre d'accord atteindre avec eux."
   flavour_mulen.21.a:0 "Établir un accord commercial et envoyer des marchandes Paons."
   flavour_mulen.21.b:0 "Améliorer nos relations avec [mulen_relations_target.GetName] en envoyant des diplomates Moineaux."

   flavour_mulen.22.t:0 "Les Paons : Donation Généreuse"
   flavour_mulen.22.d:0 "Les Matriarches Marchandes ont sponsorisé de nombreux travaux publics pour attirer plus de suivantes Paons, mais maintenant ont fait une contribution directe au trésor mulénien. Les vraies intentions derrière le cadeau restent inconnues car elles n'ont attaché aucune ficelle quant à comment les fonds devraient être dépensés. Beaucoup de Moineaux sont mal à l'aise, et se demandent si leurs rivales ont fait ceci parce qu'elles savent déjà et approuvent comment le gouvernement allouera les fonds, ou si c'est un investissement acceptable pour saisir l'attention des Moineaux, distrayant d'un autre complot."
   flavour_mulen.22.a:0 "Un acte de bonne volonté. Sûrement."
   flavour_mulen.22.b:0 "Refuser leur offrande."

   flavour_mulen.23.t:0 "Les Moineaux : Cité d'Intérêt"
   flavour_mulen.23.d:0 "Le [Root.Monarch.GetTitle] a décidé que faire avancer le statut de [mulen_focus_city_target.GetName] devrait être une priorité, et détourne les fonds d'État pour aider. Les Moineaux avaient rédigé le plan après délibération soigneuse, et maintenant rassemblent officielles, planificatrices urbaines et dirigeantes sociales pour superviser et promouvoir l'expansion. Par ceci, les gens du commun parleront de la magnanimité du [Root.Monarch.GetTitle] et de ses supportrices Moineaux."
   flavour_mulen.23.a:0 "C'est le mandat de l'État de dispenser un service compétent."
   flavour_mulen.23.b:0 "Annuler les plans et rediriger les fonds."

   flavour_mulen.24.t:0 "Intégration de Verkal Gulan"
   flavour_mulen.24.d:0 "Bien que recevoir de l'or de notre vassal Verkal Gulan ait été utile, il a été décidé de les incorporer dans nos possessions. Cela signifiera que nous ne recevons plus un flux constant de revenus d'eux, et devons à la place compter sur les mines elles-mêmes. Seulement par la gestion soigneuse des relations entre harpies et nains ceci est devenu possible, et cette occasion momentanée sera largement célébrée. Bien que nous détenions maintenant la gouvernance complète, il est improbable que beaucoup d'harpies désireront s'aventurer loin dans les cavernes."
   flavour_mulen.24.a:0 "Un jour doré."

   flavour_mulen.25.t:0 "Fondation Achevée"
   flavour_mulen.25.d:0 "La fondation de cité suspendue à [From.GetName] est achevée, attendant investissement supplémentaire pour voir le projet à son achèvement."
   flavour_mulen.25.a:0 "Excellent travail."

   flavour_mulen.26.t:0 "L'Institution se Répand"
   flavour_mulen.26.d:0 "Les sociétés harpies sont profondément interconnectées à cause de la physiologie simple : les nouvelles et idées se répandent à des vitesses stupéfiantes quand le vol est possible. Portée haut sur les ailes de harpies volant entre nos perchoirs, une institution s'est répandue à une nouvelle cité suspendue."
   flavour_mulen.26.a:0 "Pour une harpie, les terres lointaines sont proches."
   mulen_institution_spread_tt:0 "Chaque §YCité Suspendue§! avec une institution qu'une autre §YCité Suspendue§! n'a pas répand une institution à une autre §YCité Suspendue§! !"

   flavour_mulen.27.t:0 "La Grande Bibliothèque d'Aqatbar"
   flavour_mulen.27.da:0 "La Grande Bibliothèque d'Aqatbar a de nombreux livres, et sera un grand ajout à notre collection à Mermigán. Nous avons conclu un accord avec le propriétaire d'Aqatbar pour acheter un nombre de leur collection prisée de livres et manuscrits, et de nombreuses œuvres remarquables ont été ajoutées à nos bibliothèques.\n\nLes six tomes de l'art de la bibliothécographie, par le Seigneur de Meute Zheh l'Érudit. Une copie de l'Ešlimšitum, l'expédition de 10.000 Akalšesi en Kheterata. La Généalogie des rois de Kuzaram, par Attalus le généalogiste. Les œuvres complètes de Burak Kazaš. Et une œuvre récente, Vivre Parmi les Harpies, par le Mašnsih Erbay szal-Serim."
   flavour_mulen.27.db:0 "La Grande Bibliothèque d'Aqatbar a de nombreux livres, et sera un grand ajout à notre collection à Mermigán. Après avoir fouillé Aqatbar nous avons trouvé la bibliothèque et avons commencé le processus de transporter notre prix de retour à Mermigán, ajoutant de nombreuses œuvres remarquables à nos propres bibliothèques.\n\nLes six tomes de l'art de la bibliothécographie, par le Seigneur de Meute Zheh l'Érudit. Une copie de l'Ešlimšitum, l'expédition de 10.000 Akalšesi en Kheterata. La Généalogie des rois de Kuzaram, par Attalus le généalogiste. Les œuvres complètes de Burak Kazaš. Et une œuvre récente, Vivre Parmi les Harpies, par le Mašnsih Erbay szal-Serim."
   flavour_mulen.27.a:0 "Un prix lourd pour la connaissance."
   flavour_mulen.27.b:0 "Bien vaut la peine du trouble."

   flavour_mulen.28.t:0 "Les Bibliothèques du Palais Doré"
   flavour_mulen.28.da:0 "Les bibliothèques du Palais Doré ont de nombreux livres, et seront un grand ajout à notre collection à Mermigán. Nous avons conclu un accord avec le propriétaire de Dhenijansar pour acheter un nombre de leur collection prisée de livres et manuscrits, et de nombreuses œuvres remarquables ont été ajoutées à nos bibliothèques.\n\nNotes sur l'organisation bureaucratique des ministères du Raj. Copies du codex Vamayurs prisé. Réflexions transcrites sur le Chant Aurique local utilisé par les gens de l'aride Saddathar, rappelant nos propres chants de haute montagne. La Savabilh Nama de 23 volumes, ou encyclopédie « Harmonie de l'Esprit » du Rahen."
   flavour_mulen.28.db:0 "Les bibliothèques du Palais Doré ont de nombreux livres, et seront un grand ajout à notre collection à Mermigán. Nous frayant un chemin à travers le Palais Doré, nous avons trouvé la bibliothèque et avons commencé le processus de transporter notre prix de retour à Mermigán, ajoutant de nombreuses œuvres remarquables à nos propres bibliothèques.\n\nNotes sur l'organisation bureaucratique des ministères du Raj. Copies du codex Vamayurs prisé. Réflexions transcrites sur le Chant Aurique local utilisé par les gens de l'aride Saddathar, rappelant nos propres chants de haute montagne. La Savabilh Nama de 23 volumes, ou encyclopédie « Harmonie de l'Esprit » du Rahen."
   flavour_mulen.28.a:0 "Un prix lourd pour la connaissance."
   flavour_mulen.28.b:0 "Bien vaut la peine du trouble."

   flavour_mulen.29.t:0 "La Bibliothèque Royale de Ghundagar"
   flavour_mulen.29.da:0 "La Bibliothèque Royale de Ghundagar a de nombreux livres, et sera un grand ajout à notre collection à Mermigán. Nous avons conclu un accord avec le propriétaire de Ghundagar pour acheter un nombre de leur collection prisée de livres et manuscrits, et de nombreuses œuvres remarquables ont été ajoutées à nos bibliothèques.\n\nHistoires collectées de la société du Lotus Cinabre des conquêtes d'Harimar et Jaher du Rahen et Haless. Les poèmes 'Parvatim' et 'les huit de Golpala' par le renommé guerrier de Ghundagar devenu poète Yodhiyari Akshal Bhirala. Discussions transcrites des philosophes de la Salle du Débat Sans Fin. Une copie de l'ancien Yanakhura, le premier des cinq grands épiques raheni."
   flavour_mulen.29.db:0 "La Bibliothèque Royale de Ghundagar a de nombreux livres, et sera un grand ajout à notre collection à Mermigán. Après avoir fouillé Ghundagar nous avons trouvé la bibliothèque et avons commencé le processus de transporter notre prix de retour à Mermigán, ajoutant de nombreuses œuvres remarquables à nos propres bibliothèques.\n\nHistoires collectées de la société du Lotus Cinabre des conquêtes d'Harimar et Jaher du Rahen et Haless. Les poèmes 'Parvatim' et 'les huit de Golpala' par le renommé guerrier de Ghundagar devenu poète Yodhiyari Akshal Bhirala. Discussions transcrites des philosophes de la Salle du Débat Sans Fin. Une copie de l'ancien Yanakhura, le premier des cinq grands épiques raheni."
   flavour_mulen.29.a:0 "Un prix lourd pour la connaissance."
