l_french:
  #Mulén

  ##############
  ###MISSIONS###
  ##############

  mulen_take_the_river_title:0 "Prendre le Fleuve"
  mulen_take_the_river_desc:0 "Le Haut-Suran représente le prochain maillon vital de la Voie Dorée qui nous portera vers les terres fertiles du Bulwar. Refoulées dans nos hautes terres depuis des siècles, nous devons briser l'étau du Salahad par la force de nos serres."

  mulen_repel_the_gnolls_title:0 "Repousser les Gnolls"
  mulen_repel_the_gnolls_desc:0 "Les gnolls constituent une épine cruelle dans le flanc du Bulwar depuis des années innombrables, sacrifiant humains et elfes à leurs démons. Si nous étions celles qui arrachent cette écharde, les relations bulwaries pourraient s'améliorer, même si nous aussi sommes considérées comme des monstres."

  mulen_a_western_coast_title:0 "Une Côte Occidentale"
  mulen_a_western_coast_desc:0 "Avec la mer si tentante et si proche de notre territoire, comment pourrions-nous ne pas désirer combler cette distance ? Notre commerce aspire à couler librement, et avec l'accès aux marchés vibrants de la mer de Divenhal, il le fera assurément."

  mulen_resurgence_of_the_shadnatu_title:0 "Résurgence des Šadnatu"
  mulen_resurgence_of_the_shadnatu_desc:0 "Fuyant les Gnolls, le peuple Šadnatu trouva refuge dans la cité de Zanšap. Maintenant que nous contrôlons le territoire, nous pouvons faire de même qu'avec les Mašnsih et rappeler les Šadnatu pour qu'ils vivent sur leurs terres ancestrales."
  mulen_shadnatu_tt:0 "Toutes les provinces gnolles de haute altitude dans la chaîne du Šad Sur possédées par Mulén ou ses sujets deviennent gouvernées par les Šadnatu du Nouveau Culte Solaire, mais gagnent de la dévastation lorsque les gnolls sont chassés du pouvoir.\n"
  mulen_accept_sadnatu_culture_tt:0 "§T§YŠadnatu§! sera acceptée gratuitement. Cet effet est supprimé si nous rétrogradons une culture §YBulwarie§! similaire.§!\n"

  mulen_my_way_for_the_highway_title:0 "Ma Voie pour la Grande Route"
  mulen_my_way_for_the_highway_desc:0 "Restaurer la Voie Dorée dans le Bulwar Propre serait plus aisé avec la coopération des dirigeants locaux. Après les avoir échauffés à nos intentions, nous leur livrerons une offre simple : « Accordez-nous le libre passage le long de la Voie Dorée et nous enverrons des marchands. Refusez-nous, et nous enverrons des soldats. »"
  mulen_ultimatum_tt:0 "Envoie un ultimatum aux dirigeants le long de la Voie Dorée, ou à leurs suzerains"

  mulen_successful_venture_title:0 "Entreprise Couronnée de Succès"
  mulen_successful_venture_desc:0 "De Brasan aux pics de Siadúnan, la Voie Dorée a été restaurée et transporte d'innombrables personnes, marchandises et richesses à travers notre domaine. Les vents du changement qui balayèrent le Bulwar commencent à s'apaiser tandis que ceci devient le nouvel état des choses, et cette entreprise couronnée de succès touche à sa fin."
  mulen_can_build_palace_tt:0 "§Y[Root.GetName]§! peut maintenant reconstruire le §YPalais de Cendres§! à §YSareyand§! et l'utiliser comme base pour un §YPerchoir§!."
  ash_palace_roost_tt:0 "Le §YPalais de Cendres§! pourra soutenir la construction d'un §YPerchoir§!."

  mulen_overtures_to_the_raheni_title:0 "Ouvertures vers les Raheni"
  mulen_overtures_to_the_raheni_desc:0 "Avec la stabilisation du commerce bulwari, l'attention de Mulén s'est tournée vers l'est négligé, vers les richesses exotiques du Rahen. Teintures, ivoire, soie et porcelaine débordent là-bas au milieu des ruines d'encore plus de sections non restaurées de la Voie Dorée. Avec des invitations officielles envoyées aux marchands du Rahen, un raz-de-marée d'échanges est imminent."
  mulen_raheni_overtures_tt:0 "Tous les pays du groupe Côte Raheni de la Voie Dorée doivent avoir des §Yrelations améliorées§! à +50, ou +90 pour les rivaux et ennemis."

  mulen_contract_with_the_raheni_title:0 "Contrat avec les Raheni"
  mulen_contract_with_the_raheni_desc:0 "En tant que maîtresses de la Voie Dorée, l'intérêt de Mulén pour le Rahen était manifeste pour tous. Cela rendit les négociations avec les Raheni succinctes mais efficaces : Mulén fournira des dotations pour la reconstruction des sections ruinées de la Voie Dorée en échange d'un accès sans restriction aux marchés de l'est. Il fut aussi stipulé l'octroi d'une autonomie spéciale à Davharral, afin qu'elle puisse servir de lien entre nos terres."

  mulen_free_flowing_trade_title:0 "Commerce en Libre Circulation"
  mulen_free_flowing_trade_desc:0 "La Voie Dorée brille maintenant de Brasan à Sramaya d'une manière qui n'avait pas été vue depuis l'époque de Jaher et Jaerel. Les caravanes coulent en un torrent incessant, transportant la précieuse porcelaine vers l'ouest et les grenades et raisins bulwaris vers l'est. Ainsi exaltée, Mulén est reconnue comme l'incontestable Matriarche de la Route."

  mulen_pressurizing_the_flow_title:0 "Pressuriser le Flux"
  mulen_pressurizing_the_flow_desc:0 "Bien que la Voie Dorée nous accorde la maîtrise du commerce terrestre au Rahen, il demeure une entrée maritime vers nos marchés que nous contrôlons actuellement de façon limitée. Il n'y a aucune raison de laisser une telle brèche inexploitée, et ainsi établissons une présence navale dans le golfe pour attirer les marchands par mer."

  mulen_capture_the_highway_title:0 "Capturer la Grande Route"
  mulen_capture_the_highway_desc:0 "Les Elfes du Désert détiennent maintenant les vestiges de la Voie Dorée à l'est, et bien qu'en mauvais état, elle conserve une grande valeur. La capturer est d'importance capitale si nous devons relier notre vallée au monde extérieur, et nous veillerons à ce que les provinces soient vouées à cette grande œuvre."
  mulen_focused_on_highway:0 "Concentré sur la Voie Dorée"

  mulen_begin_the_restoration_title:0 "Commencer la Restauration"
  mulen_begin_the_restoration_desc:0 "La Voie Dorée construite par Jaher était une route commerciale majeure qui reliait les deux extrémités de son empire, et s'effondra lors de sa chute. Si nous devions la restaurer, Mulén serait positionnée pour profiter des caravanes passant entre Bulwar et Rahen. Avec nos pointes d'ailes touchant les deux mondes, Mulén contrôlera et protégera le passage des marchandises."
  mulen_highway_discount_tt:0 "Le prix pour §YRestaurer la Voie Dorée§! dans le §YLointain Salahad§! sera réduit de §G50%§! !"

  mulen_avamezan_valley_title:0 "La Vallée d'Avamezan"
  mulen_avamezan_valley_desc:0 "Les terres agricoles abondantes de la vallée d'Avamezan sont maintenant en vue, et nous n'avons qu'à suivre la rivière Suran vers l'ouest pour la rejoindre. Cette vallée, fameuse pour sa tranquillité, doit maintenant subir une période nécessaire mais brève de conflit pour être repliée sous nos ailes. Par la suite, un fort avancé le long des montagnes surplombant la vallée assurera la prospérité continue des terres agricoles en contrebas."
  mulen_avamezan_tt:0 "Toutes les provinces de plaines possédées dans la région du §YLointain Bulwar§! recevront :"

  mulen_promote_the_locals_title:0 "Promouvoir les Locaux"
  mulen_promote_the_locals_desc:0 "Les gnolls du Salahad font de terribles sujets, car leur longue dépendance à l'esclavage les a rendus peu enclins à travailler les champs par eux-mêmes, et leur tendance culturelle à se rallier autour de figures puissantes signifie que les révoltes gnolles seront une préoccupation persistante. En revanche, les humains qu'ils oppriment pourraient faire d'excellents sujets. Si nous restaurons le gouvernement local Mašnsih, ils seraient reconnaissants et pourraient être intégrés dans la société harpie avec aisance."
  mulen_masnsih_tt:0 "Toutes les provinces de plaines §YGnolles§! au §YNord de la Baie du Salahad§! au §YBulwar§! possédées par Mulén ou ses sujets deviennent gouvernées par les §YJadd Mašnsih§! ou §YNouveau Culte Solaire Surani / Zanite§!, mais gagnent de la dévastation en laissant les gnolls en minorité au pouvoir.\n\nTous les provinces montagneuses §YGnolles§! du §YLointain Bulwar§! ou §YSalahad§! possédées par Mulén ou ses sujets deviennent gouvernées par des Harpies de notre religion, mais gagnent de la dévastation.\n"
  mulen_accept_masnsih_culture_tt:0 "§T§YMašnsih§! sera acceptée gratuitement. Cet effet est supprimé si nous rétrogradons une culture §YBulwarie§! similaire.§!\n"

  mulen_second_link_in_the_chain_title:0 "Second Maillon de la Chaîne"
  mulen_second_link_in_the_chain_desc:0 "Avec la seconde section de la Voie Dorée achevée, le commerce a commencé à prospérer. Si proche du Bulwar, la force de l'avarice est maintenant irrésistible pour les marchands et caravanes, les contraignant dans nos bras ouverts - et exigeants."

  mulen_secure_the_northern_pass_title:0 "Sécuriser le Col du Nord"
  mulen_secure_the_northern_pass_desc:0 "Les centaures ont été à nos portes auparavant, et ils reviendront sûrement en temps voulu. Nous renforcerons les défenses à Çhórfo et enverrons une expédition d'éclairage pour voir ce qui attend dans les plaines."

  mulen_a_new_trade_route_title:0 "Une Nouvelle Route Commerciale"
  mulen_a_new_trade_route_desc:0 "L'expédition est revenue avec un rapport inattendu d'une civilisation prospère de l'autre côté des plaines, dont ni nous ni nos voisins n'avions connaissance auparavant. Un nouveau contact est une perspective tentante, et [Root.Monarch.GetTitle] [Root.Monarch.GetName] a rassemblé le soutien des Moineaux, prenant l'initiative de mener cette entreprise. Après avoir percé à travers les centaures, elle explorera les opportunités diplomatiques et commerciales avec ces humains isolés."

  mulen_secure_a_route_title:0 "Sécuriser une Route"
  mulen_secure_a_route_desc:0 "Les traditions martiales mulénies évoluèrent pour combattre contre les raiders centaures qui venaient par le col dans les générations passées, et elles continuent de prouver leur utilité alors que nous saisissons le territoire dans les plaines. Les Moineaux portent une attention particulière à cet aspect traditionnel de leurs conquêtes afin de renforcer leur mandat. Leurs prochains objectifs sont de sécuriser un port ainsi qu'une position défensive en haute altitude."
  mulen_secure_a_route_tt:0 "\nRéduit le coût de développement dans toutes les provinces frontières de §G20%§! pendant 15 ans"

  mulen_facilitate_trade_title:0 "Faciliter le Commerce"
  mulen_facilitate_trade_desc:0 "N'ayant jamais vu de harpies auparavant, les humains perplexes ne sont pas ternis par des histoires antérieures avec nous. Les Moineaux ont pleinement profité de cela et établi des liens avec les humains des trois lacs, promettant une défense mutuelle contre les centaures, ainsi que des accords commerciaux initiaux. Après avoir expliqué les aspects « uniques » de la biologie harpie qui informent la politique mulénienne d'intégration humaine (parmi d'autres races), notre territoire dans les plaines a été ouvert aux migrants triuniques."
  mulen_fp_flip_tt:0 "Les terres possédées dans les plaines deviendront de la culture et religion de notre allié de la fédération des lacs"

  mulen_propose_joint_roads_title:0 "Proposer des Routes Communes"
  mulen_propose_joint_roads_desc:0 "Les humains des trois lacs ont leur propre système de routes, et cela semblerait probablement impressionnant à ceux qui n'ont jamais vu la Voie Dorée auparavant. Mais en joignant leurs routes aux nôtres vers le sud, nous pouvons maintenir un accès exclusif à ce marché isolé tout en le connectant au paysage économique plus large. Les Moineaux rapportent à notre [Root.Monarch.GetTitle] qu'elles sont certaines qu'un arrangement peut être pris avec les dirigeants triuniques."

  mulen_reunite_the_flocks_title:0 "Réunir les Volées"
  mulen_reunite_the_flocks_desc:0 "Les volées harpies du Lointain Salahad divergèrent après le Fractionnement de Siadanlén, et Mulén se forma des suivantes de la philosophie de Múla Moineau-Rapide de persuasion et de compréhension. Nous devons réunir les volées avec ses mots sur nos lèvres."

  mulen_ghankedheni_relations_title:0 "Relations Ghankédheniennes"
  mulen_ghankedheni_relations_desc:0 "Les bergers raheni de Ghankedhen ont subi de nombreux raids de Harpies au fil des ans. Si nous devions envoyer des diplomates plutôt que des raiders, nous pourrions être capables d'apprendre leurs techniques d'élevage de première main."
  mulen_ghankedhen_tt:0 "Chaque province possédée avec de la §YLaine§!, du §YBétail§! et de l'§YIvoire§! gagne §G+15%§! Production Locale de Biens pendant §Y15§! ans"

  mulen_szal_mehran_route_title:0 "Route Szal-Mehran"
  mulen_szal_mehran_route_desc:0 "La tribu Mašnsih du Szal-Mehran capitalisa sur l'effondrement de la Voie Dorée en établissant leur propre route qui évitait les bandits et raiders harpies. Mais maintenant leurs caravanes souffrent, car la sécurité de la Voie Dorée a été restaurée sous Mulén, laissant peu de raisons à la plupart de considérer risquer le désert ouvert. Ce serait une tragédie de permettre aux compétences uniques du Szal-Mehran de se gaspiller. Donc, pour favoriser notre propre expansion du commerce de la Voie Dorée, peut-être qu'un marché peut être conclu."
  szal_mehran_tt:0 "Investir dans la caravane Szal-Mehran est maintenant plus lucratif."

  mulen_ruler_of_the_far_salahad_title:0 "Dirigeante du Lointain Salahad"
  mulen_ruler_of_the_far_salahad_desc:0 "Par la conquête, tout le Lointain Salahad est sous notre contrôle. Les guerrières harpies patrouillent ses vastes cieux arides pour la première fois depuis l'ère de Siadanlén, et les regards à l'étranger se tournent pour voir quel pouvoir s'est élevé dans le désert. Mais plutôt que la brutale Siadanlén, un nouveau visage rencontre leur regard."

  mulen_peace_in_the_desert_title:0 "Paix dans le Désert"
  mulen_peace_in_the_desert_desc:0 "Afin de faciliter le voyage sûr du Salahad, nous devons trouver un terrain d'entente et négocier un armistice avec les Elfes du Désert. Nos sœurs Elaiénna ont eu des relations fréquentes avec les elfes, et utilisant leurs connexions nous apprendrons de la philosophie de tolérance que ces elfes épousent."
  mulen_armistice_tt:0 "Elfes et au moins 2 autres races coexistant ou intégrées"

  mulen_lets_get_down_to_business_title:0 "Passons aux Choses Sérieuses"
  mulen_lets_get_down_to_business_desc:0 "Après de nombreuses années, la Voie Dorée dans le Lointain Salahad a été restaurée. Une île de stabilité s'est élevée dans le désert, et c'est un signe que les marchands et voyageurs étrangers ne peuvent ignorer. Ils viendront prudemment d'abord, puis routinièrement, et puis avec empressement tandis qu'ils comprennent l'étendue des nouvelles opportunités qui attendent à Mulén."

  mulen_to_unseat_the_suns_title:0 "Détrôner les Soleils"
  mulen_to_unseat_the_suns_desc:0 "Maintenant que le flux de pièces et de marchandises a commencé à augmenter à travers la route, nous devons nous assurer que nous en gardons une prise ferme. De nombreux marchands du Bulwar brûlé par le soleil ont traversé nos terres dans l'espoir de commercer avec le Rahen, tout en payant à peine tribut pour avoir généreusement restauré la route en premier lieu. Pour un temps, nous prélèverons une taxe sur tous les biens passant par la route qui impliquent des transactions auxquelles Mulén n'est pas partie, détrônant tranquillement le rôle de ces adorateurs de soleil égarés."

  mulen_the_merchant_matriarchs_title:0 "Les Matriarches Marchandes"
  mulen_the_merchant_matriarchs_desc:0 "Comme le commerce plutôt que le raid est devenu la source de richesse à Mulén, une faction d'harpies fortunées a émergé. Adoptant les valeurs des marchands qu'elles rencontrent, ces soi-disant Matriarches Marchandes ont utilisé leurs fortunes et connexions pour acheter le pouvoir politique. Beaucoup sont outrées de cette usurpation des normes et se sont coalescées en une seconde faction, espérant protéger les institutions harpies et le droit de naissance des descendants de Múla Moineau-Rapide."

  mulen_material_gains_title:0 "Gains Matériels"
  mulen_material_gains_desc:0 "De notre exploratrice et de nos contacts marchands, nous avons appris l'existence des Gnolls Traqueurs de Champs qui se trouvent au sud des Maqeti. Contrairement à leurs frères adorateurs de démons que nous connaissons, ces gnolls de Haraagtseda adorent une déesse de renaissance, de recyclage et de reforge. Leurs marchés de ferraille exposent leurs compétences en tant que marchands astucieux et bricoleurs habiles. La somme de leurs traits fait de ces gnolls des partenaires commerciaux potentiellement précieux - mais pour être sur la base la plus ferme pour les accords initiaux, nous devons montrer les compétences que nous avons à offrir. Sous Kvangraak, les gnolls ont découvert un complexe de palais ancien qui reste seulement partiellement excavé. Nous enverrons des équipes de gobelins creuseurs pour aider à exhumer plus de chambres pour démontrer notre bonne volonté. Après cela, il sera facile de conclure un accord pour une nouvelle route commerciale entre Kvangraak et notre marché proche d'Azka-szel-Udam."
  mulen_material_gains_tt:0 "Mulén gagne §YCommerce de Kvangraak§! (Pouvoir Commercial : §G50.0§!) à §YHaraagtseda§! ainsi que l'effet suivant tant que §YHaraagtseda§! est §Talliée§! ou un §Tsujet§! !"

  mulen_overseeing_the_bulwari_title:0 "Superviser les Bulwaris"
  mulen_overseeing_the_bulwari_desc:0 "Les tensions ont récemment monté entre les deux factions, causant leur séparation en deux sphères d'influence politiques et géographiques distinctes. Quand les Moineaux abordèrent le sujet d'augmenter le commerce et les relations avec le Bulwar, les Paons prirent graduellement le contrôle du projet. Loin des perchoirs sur les pics de Siadúnan, elles ont étendu leur influence sur les humains bulwaris avec aisance. Maintenant, leur attention se tourne brièvement vers l'intérieur tandis qu'elles débattent où elles établiront leur quartier général : Ekluzagnu, une ancienne forteresse montagnarde des rois Šadnatu, maintenant fendue en deux par la Cicatrice-Démoniaque ; ou le Palais de Cendres, où djinns puis gnolls régnèrent, et où l'Impératrice Phoenix Jexis affronta le feu qui la défigurerait à vie. Les deux côtés querelleurs présentent chartes et registres pour argumenter pour leur localisation préférée, mais ces sont, en vérité, des artifices et la dispute ne s'élève à rien de plus que des projets de vanité concurrents. Bientôt, une décision sera prise, et ainsi perchées sur les monuments de leurs clients bulwaris, les Matriarches Marchandes superviseront leur territoire nouvellement revendiqué."

  mulen_a_deal_with_the_matriarchs_title:0 "Un Marché avec les Matriarches"
  mulen_a_deal_with_the_matriarchs_desc:0 "Avec la taille et l'importance croissantes des cités suspendues, elles sont devenues de plus en plus difficiles à gérer efficacement. Les Paons ont pétitionné pour se voir accorder le contrôle local des cités en échange de fournir un investissement personnel dans les expansions futures. Bien que les Moineaux répugnent à l'admettre, elles ne peuvent gérer seules la complexité croissante des cités."

  mulen_the_southern_wing_title:0 "L'Aile Méridionale"
  mulen_the_southern_wing_desc:0 "Les Harpies Naléniennes ont grandi fortes et prospères sous notre guidance, pourtant elles dédaignent la politique mulénienne des Moineaux et des Paons, préférant rester indépendantes. Leur histoire distante signifie qu'elles ne prennent aucun intérêt aux mots et à l'héritage de Mula Moineau-Rapide, et elles considèrent les Matriarches Marchandes comme des monopolisatrices amoureuses de la terre avec des serres trop délicates pour vraiment saisir la richesse par elles-mêmes. Les natures libres des Naléniennes sont probablement un résultat de leur héritage pirate, et leurs yeux restent fixés vers l'extérieur plutôt que vers l'intérieur vers Mulén. Cette attitude est utile pour administrer des terres loin du Bulwar. De cette façon, même l'aile méridionale égarée a sa place dans notre plus grande volée."
  integrating_naleni_cost_4_dip_tt:0 "Intégrer les Naléni à un coût de §R4§! £dip£ par unité de développement"

  mulen_creating_a_constitution_title:0 "Créer une Constitution"
  mulen_creating_a_constitution_desc:0 "Les relations volatiles entre les Moineaux et les Paons ont mené beaucoup à craindre qu'une fissure s'ouvre dans la société mulénienne. Pour empêcher les abus, excès et conflits du passé de se reproduire, nous devons concevoir une constitution qui légitimera et contiendra les pouvoirs des deux factions."
  mulen_create_constitution_tt:0 "Crée une constitution, limitant les excès de pouvoir des Moineaux et des Paons"
  mulen_harpylen_tt:0 "\nLa mécanique gouvernementale des §YPaons et Moineaux§! sera désactivée.\n"

  mulen_land_of_the_skies_title:0 "Terre des Cieux"
  mulen_land_of_the_skies_desc:0 "La phrase peut sembler être un oxymore, mais elle convient bien à Mulén. Les cieux sont dominés par nos cités suspendues et harpies planantes, tandis que la terre est traversée par commerçants et visiteurs alike. Un festival d'un mois commencera pour célébrer la jonction du Bulwar, du Rahen, du Dwarovar, des plaines et du Sarhal à notre carrefour. Mulén - l'éponyme Terre des Cieux - accueille des invités de partout dans Halcann, et ils font le long trek depuis Cannor à l'Ouest et depuis Yanshen à l'Est. Peu importe de combien loin, tous se rassemblent pour partager le même ciel."

  mulen_charm_the_dwarves_title:0 "Charmer les Nains"
  mulen_charm_the_dwarves_desc:0 "Les nains sont notoirement fiers et têtus, et exprimèrent ces qualités tandis que la forteresse résiduelle résistait à notre règle. Mais après une visite de la Matriarche Kiríja, ce fut comme si tous les griefs passés fondaient. Charisme naturel, allure harpie, ou la touche d'une puissante enchanteresse ? Nul ne peut dire exactement."

  mulen_restart_the_mines_title:0 "Relancer les Mines"
  mulen_restart_the_mines_desc:0 "Après avoir changé de mains, les mines de Verkal Gulan tombèrent dans quelque délabrement. En échange d'aider à réparer les mines, nous recevrons une part du produit. De plus, beaucoup dans la forteresse considéraient s'étendre au-delà de la sécurité de ses portes et reprendre les cavernes vidées du Dwarovar Moyen. Nous trouvons ces ambitions agréables, et en investissant ainsi dans ces entreprises, nous encouragerons aussi quelques nains en surface à retourner à leur forteresse."

  mulen_liberate_the_maqeti_title:0 "Libérer les Maqeti"
  mulen_liberate_the_maqeti_desc:0 "Les humains Maqeti au sud sont gouvernés par des gnolls et forcés de vivre comme esclaves. En les libérant de leurs ravisseurs, ils pourraient se révéler utiles pour repousser les gnolls. Cependant, les esclaves libérés vengeurs doivent avoir leur fureur soigneusement dirigée, de peur qu'elle se tourne sur nous aussi."
  mulen_maqeti_tt:0 "Toutes les provinces de plaines §YGnolles§! dans les zones §YZallirkor§! ou §YDasmatuš§! possédées par Mulén ou ses sujets deviennent §YMaqeti§! et §YAncien Culte Solaire§!, gagnant de la dévastation et laissant les gnolls comme minorités.\n"
  mulen_accept_maqeti_culture_tt:0 "§T§YMaqeti§! sera acceptée gratuitement. Cet effet est supprimé si nous rétrogradons une culture §YBulwarie§! similaire.§!\n"

  mulen_mending_the_coffee_coast_title:0 "Réparer la Côte du Café"
  mulen_mending_the_coffee_coast_desc:0 "Une révolte d'esclaves n'est jamais une affaire paisible. Certains Maqeti libérés prirent leur vengeance, chassant beaucoup des gnolls qui n'avaient pas déjà fui. Mais maintenant il nous incombe de nous assurer que la stabilité retourne dans la région, et de pivoter de la destruction vers la création, afin que nous puissions finalement voir profit de notre investissement dans cette région. Nous aiderons les humains à rétablir leurs champs de café abondants, développer leur industrie, et protéger les gnolls restants de violences ultérieures. Les dettes de sang ne seront plus payées : maintenant, seule la pièce régnera sur toutes les transactions."
  mulen_coffee_tt:0 "Toutes les provinces de café possédées dans la région du Lointain Salahad recevront :"

  mulen_search_for_new_trade_title:0 "Rechercher de Nouveaux Commerces"
  mulen_search_for_new_trade_desc:0 "Le riche commerce du golfe intérieur du Rahen se trouve maintenant dans notre poigne griffue tandis que les navires marchands muléniens planent sur les vents salés. Cependant, les terres inconnues à l'horizon méridional attirent avec de nouvelles opportunités de commerce. Nous avons peu ou pas de connaissance de première main de ces terres, qu'il soit donc connu que Mulén est sur le marché pour des guides."

  mulen_disrupting_the_slave_trade_title:0 "Perturber le Commerce d'Esclaves"
  mulen_disrupting_the_slave_trade_desc:0 "Dreksaret et Telekenid, les terres au sud, regorgent d'esclavage. La demande raheni d'esclaves grandit si forte que les rois Ofehibi découvrirent que les marchands Raghamideshi avaient acheté leurs trônes sous eux en exploitant les dettes accumulées. Quand les locaux résistèrent à ces incursions d'influence étrangère, des masses de mercenaires et aventuriers raheni furent dépêchées pour les conquérir directement. Les peuples subjugués ont depuis été soumis à une participation personnelle intense (et évidemment forcée) au commerce d'esclaves raheni, qui est une portion majeure du commerce passant par le Golfe du Rahen.\n\nPour une fois, les opinions Moineau et Paon sont alignées sur cette question : le commerce d'esclaves entre le Sarhal Oriental et le Rahen devrait être perturbé et aboli. Les Moineaux étendent leurs principes de coopération et compréhension aux asservis, tandis que les Matriarches Marchandes épient une opportunité d'envoyer le Golfe du Rahen dans le chaos économique et volent rapidement pour revendiquer les espaces économiques nouvellement ouverts. Pour accomplir cela, nous devons saisir et démanteler les marchés d'esclaves, tout en promouvant les industries locales non-esclavagistes. Les fameuses perles de Dakmender sont une telle opportunité."
  mulen_investment_tt:0 "Avoir §Y2 Entreprise Locale§! d'investissements de compagnie commerciale dans la §YCharte Keygas§! !"
  mulen_dakmender_slaves_tt:0 "Les provinces que vous contrôlez produisant des §YEsclaves§! dans la §YCharte Keygas§! changeront vers un nouveau bien commercial"

  mulen_piracy_protection_title:0 "Protection contre la Piraterie"
  mulen_piracy_protection_desc:0 "Les volées fracturées des Harpies de Siadúnan furent réunies sous Mulén, toutes des ramifications des Harpies Firanyanes. Tandis que les navires muléniens commencèrent à naviguer le Golfe du Rahen, nous apprîmes que des harpies avaient voyagé plus loin encore que nous : les Harpies Naléniennes font leurs perchoirs le long des montagnes de Telekenid, et de là elles razzient la richesse du golfe, performant des actes de piraterie sur les navires vulnérables - incluant les nôtres. [Root.Monarch.GetTitle] [Root.Monarch.GetName] commande que cette volée égarée et arriérée soit mise au pas pour protéger les intérêts commerciaux muléniens. De plus, une fois intégrée, l'expertise navale de ces harpies marines peut être utilisée pour renforcer notre présence maritime au lieu de l'entraver."
  mulen_piracy_dock_tt:0 "Dans les zones Bedaphíre et Irkan Eparta :\n      Au moins §Y4§! : bâtiments §YQuai§! ou §YCale Sèche§!.\n      Au moins §Y2§! : bâtiments §YChantier Naval§! ou §YGrand Chantier Naval§!."
  mulen_piracy_full_tt:0 "Toutes les provinces dans les zones Bedaphíre et Irkan Eparta :\n      Une des suivantes doit être vraie :\n         Emplacements de bâtiments restants moins de §Y1§!.\n         §YProvince(s)§! est une île.\n         N'a pas de port"
  mulen_piracy_investment_tt:0 "Toutes les suivantes doivent être vraies :\n      §Y[Root.GetName]§! a un Investissement de Compagnie Commerciale §YGouvernance§! dans la zone §YBedaphíre§!\n      §Y[Root.GetName]§! a un Investissement de Compagnie Commerciale §YGouvernance§! dans la zone §YIrkan Eparta§!"

  mulen_linking_the_coffee_coasts_title:0 "Relier les Côtes du Café"
  mulen_linking_the_coffee_coasts_desc:0 "Pour nous, la côte Maqeti a gagné le surnom de Côte du Café. Mais nous avons découvert qu'il y a en vérité deux côtes remplies de production de café. Cette seconde et plus grande Côte du Café se trouve au sud des Naléni, et en établissant une base d'opérations en terres Naléniennes nous pouvons conduire le commerce entre les deux côtes."
  mulen_linking_the_coffee_coasts_tooltip:0 "Provinces productrices de café :"

  mulen_four_corners_of_the_siadan_valley_title:0 "Quatre Coins de la Vallée de Siádan"
  mulen_four_corners_of_the_siadan_valley_desc:0 "Deux cités suspendues ont été élevées dans les cieux, et il n'y a aucune raison de s'arrêter là. Nous ferons grandir nos perchoirs pour couvrir tous les côtés de la Vallée de Siádan jusqu'à ce que chaque horizon en vue contienne nos structures magnifiques."

  mulen_gate_to_the_harpies_title:0 "Porte vers les Harpies"
  mulen_gate_to_the_harpies_desc:0 "Autrefois évitée par les marchands par peur des raiders, Baganaš, signifiant « Porte des Harpies » en bulwari, est maintenant le point de contact principal entre Mulén et les diplomates voyageant la Voie Dorée. Une ménagerie vibrante de peuples passe par ici en vue des nombreuses ambassades de la province. Il devient clair pour tout diplomate visiteur que la porte vers les harpies est la porte vers partout."
  mulen_harpys_gate_tt:0 "Baganaš est Prospère"

  mulen_jewelry_industry_title:0 "Industrie de la Joaillerie"
  mulen_jewelry_industry_desc:0 "Gemmes et pierres précieuses coulent à travers Mermigán, minées là localement mais aussi acquises de l'Arbre de Pierre ou même du lointain Ekluzagnu. Plutôt que de les laisser comme bijoux non raffinés, soutenons les artisans locaux et marchands de gemmes de Siadúnaiún et Baganaš et fournissons-leur les métaux précieux du Dwarovar Moyen pour façonner des bijoux d'exquise beauté. De plus, nous pouvons puiser dans nos sources de perles de Dakmender et d'ivoire de Davharral pour améliorer davantage l'attrait de notre belle joaillerie."
  mulen_jewelry_tt:0 "Chaque province produisant des Gemmes, du Cuivre, de l'Ivoire ou de la Laine obtient :"

  mulen_finding_our_miners_title:0 "Trouver nos Mineurs"
  mulen_finding_our_miners_desc:0 "Nous avons appris l'existence de tribus gobelins qui vivent dans l'Arbre de Pierre, et sont bien adaptées à la vie souterraine comparées aux autres, spécialement les harpies. Elles feraient de fins mineurs de richesse souterraine si nous sommes capables de les localiser et subjuguer. Les trésors de la montagne aspirent à être libérés de la pierre et être façonnés en bijoux scintillants et pièces. Qui sommes-nous pour nier un tel désir ?"

  mulen_supply_the_mining_colony_title:0 "Approvisionner la Colonie Minière"
  mulen_supply_the_mining_colony_desc:0 "Les mineurs gobelins sont maintenant nos pupilles, mais pour prospérer leur situation doit être stabilisée. Nous leur enverrons un investissement initial pour assurer leur croissance."
  mulen_tree_of_stone_tt:0 "Mulén et son sujet gobelin découvre l'Arbre de Pierre."

  mulen_mining_conditions_title:0 "Conditions Minières"
  mulen_mining_conditions_desc:0 "Les cavernes sinueuses de l'Arbre de Pierre sont remplies de dangers qui menacent les moyens de subsistance de nos mineurs. Si les gobelins doivent travailler efficacement, ils ont besoin d'avoir quelque sécurité dans l'obscurité."
  mulen_goblin_merge_tt:0 "§YCombine tous les sujets Gobelins de Sous-Bois sous une de leurs bannières.§! !"

  mulen_combined_mining_title:0 "Extraction Combinée"
  mulen_combined_mining_desc:0 "Avec les nains de Verkal Gulan à l'Ouest et nos gobelins à l'Est, nous avons recueilli de précieuses perspectives sur leurs deux techniques d'excavation qui auront de larges applications pour l'extraction de surface. De plus, ces aspects nous permettront de sculpter des falaises rocheuses avec aisance, permettant ainsi de rénover et étendre les sites de nidification."

  mulen_protect_the_heros_gate_title:0 "Protéger la Porte du Héros"
  mulen_protect_the_heros_gate_desc:0 "La Porte du Héros non protégée a longtemps été un problème pour les Nains de Verkal Gulan, car elle a été le passage de surface qui mène les brigands à la forteresse riche en or. Avec Mulén comme l'exemple le plus récent de ces attaquants et Verkal Gulan maintenant à notre service, il est seulement approprié que nous protégions ce corridor afin que les nains puissent l'ouvrir à nouveau pour le commerce."

  mulen_recarve_the_heros_vale_title:0 "Resculpter le Val du Héros"
  mulen_recarve_the_heros_vale_desc:0 "Le Val du Héros est rempli de statues, dont certaines dépeignent des nains combattant des raiders harpies. Avec notre situation actuelle, ces images malheureuses pourraient être altérées pour mieux refléter la nouvelle relation entre nos peuples."
  mulen_foundations_tt:0 "Avec l'aide des Nains de notre nation, nous pouvons maintenant reconstruire les fondations de nos perchoirs les rendant plus robustes et meilleurs pour l'expansion."

  mulen_refound_mermigan_title:0 "Refonder Mermigán"
  mulen_refound_mermigan_desc:0 "Mermigán a longtemps été notre capitale, mais maintenant nous exigeons qu'elle s'étende pour devenir capable d'administrer notre pays grandissant. En contemplant ceci, nous avons reçu une proposition étonnante : escalader le flanc de montagne avec maçonneries, colonnes et arches ; créer du logement vertical sous les rebords de falaise ; construire de vastes escaliers et plateformes de vol pour faciliter le voyage pour ses résidents ailés et non-ailés. Mulén réalisera cette vision et fondera la première cité suspendue du monde."
  mulen_cheap_roost_tt:0 "Nous pouvons maintenant construire des perchoirs plus facilement, nous permettant d'en construire plus."

  mulen_reunite_the_sisters_title:0 "Réunir les Sœurs"
  mulen_reunite_the_sisters_desc:0 "Avec Mermigán maintenant debout au sommet des montagnes et touchant les nuages, nos perchoirs sœurs à Siadúnaiún et Larfíra ont pris du retard. Nous assisterons la croissance de leurs perchoirs en cités suspendues semblables à Mermigán."
  mulen_hanging_cities_tt:0 "§GÀ 25 de développement, les fondations peuvent maintenant être améliorées en cités suspendues.§! !"

  mulen_sibling_rivalry_title:0 "Rivalité Fraternelle"
  mulen_sibling_rivalry_desc:0 "Il y a longtemps eu une rivalité entre Mermigán et Siadúnaiún depuis l'époque des volées désunies de Mulén et Siádan. Les deux perchoirs ont longtemps cherché à surpasser l'autre même quand réunies, et cette compétition continue après leur transformation en cités suspendues. Quand l'une achèverait un grand ouvrage public et obtiendrait un avantage, l'autre riposterait avec une merveille urbaine à elle."
  mulen_specialization_tt:0 "§GÀ 35 de développement, les cités suspendues peuvent maintenant se spécialiser en bains, jardins ou bibliothèques.§! !"

  mulen_mulen_rouge_title:0 "Mulén Rouge"
  mulen_mulen_rouge_desc:0 "En tant qu'anciennes filles d'Elaiénna, les harpies de Larfíra sont particulièrement belles. Beaucoup de voyageurs le long de la Voie Dorée ont été attirés dans leurs jardins luxuriants et salles de danse, repartant toujours avec un visage empourpré. Cela a mené beaucoup à appeler ce phénomène le « Mulén Rouge »."
  mulen_rouge_tt:0 "Au moins 4 autres races coexistant ou intégrées"

  mulen_filling_the_library_title:0 "Remplir la Bibliothèque"
  mulen_filling_the_library_desc:0 "Les bibliothèques de Mermigán sont étendues, mais ne se comparent toujours pas aux grandes bibliothèques d'Aqatbar, du Palais Doré ou de Ghundagar. Nous devrions nous adresser à leurs propriétaires pour acquérir plus de livres pour Mermigán.\n\n§YLes livres peuvent être acquis d'une des provinces en l'occupant, ou en les achetant au propriétaire si son opinion de vous est d'au moins +100 ou vous avez amélioré les relations avec eux à +75.§! !"
  get_books_aqatbar_tt:0 "Obtenir des livres de la Grande Bibliothèque d'Aqatbar"
  get_books_dhenijansar_tt:0 "Obtenir des livres du Palais Doré de Dhenijansar"
  get_books_ghundagar_tt:0 "Obtenir des livres de la Bibliothèque Royale de Ghundagar"
  received_books_aqatbar_tt:0 "Nous avons reçu des livres d'Aqatbar"
  received_books_dhenijansar_tt:0 "Nous avons reçu des livres de Dhenijansar"
  received_books_ghundagar_tt:0 "Nous avons reçu des livres de Ghundagar"

  mulen_heating_the_baths_title:0 "Chauffer les Bains"
  mulen_heating_the_baths_desc:0 "En minant près de Siadúnaiún, une petite source chaude fut découverte. Avec une excavation et un acheminement soigneux, les eaux vaporeuses peuvent être rendues utilisables dans les grands bains de la cité."

