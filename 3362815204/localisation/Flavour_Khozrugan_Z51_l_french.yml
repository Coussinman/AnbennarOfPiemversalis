 khozrugan_ostokhan_event_tt:0 "Revendications d'Ostokhan Résolues"
 flavor_khozrugan.1.t:0 "Le Chef Artug Ostokhan"
 flavor_khozrugan.1.d:0 "Les traditions ancestrales ne s'oublient pas en un jour. C'est un processus long et compliqué, qui demande beaucoup de patience et d'efforts. Malheureusement, nous n'avons ni l'un ni l'autre. Artug Ostokhan, chef du clan le plus puissant de Khozrugan, est arrivé au palais de notre dirigeant et l'a défié à un Ozarm'Chadash, un duel à mort entre le dirigeant et quiconque le considère comme indigne de régner sur un clan ou un pays. C'est un véritable défi orque, qui ne peut être résolu que sur le champ de bataille. Si notre dirigeant refuse le duel, lui et ses proches seront déshonorés pour l'éternité, et les revendications d'Artug seront prouvées. Le combat est la seule solution."
 flavor_khozrugan.1.a:0 "Abandonner le trône"
 flavor_khozrugan.1.b:0 "Combattre !"
 flavor_khozrugan.1.c:0 "Combattre !"
 flavor_khozrugan.2.t:0 "Combat Perdu !"
 flavor_khozrugan.2.d:0 "Un Ozarm'Chadash n'est pas rare dans les clans orques, mais c'est la première fois que tout le pays est en jeu. Votre prochain combat contre Artug dans l'arène de la ville a rassemblé d'innombrables orques de toute la capitale. La foule immense hurle vos deux noms, mais vous sentez que votre adversaire a plus de soutiens. Vous êtes peut-être un combattant habile, mais Artug est considéré comme le plus fort. Doutant d'avoir ce qu'il faut pour gagner ce combat, vous entrez dans l'arène avec votre adversaire. Et c'est probablement la première fois que vous rencontrez personnellement cet orque musclé de deux mètres de haut. Il manie facilement sa hache de guerre rituelle et ricane quand vous entrez sur le champ de bataille. À ce moment précis, une seule pensée vous traverse l'esprit..."
 flavor_khozrugan.2.a:0 "Peut-être que le défier n'était pas une si bonne idée..."
 khozrugan_fight_lost_tooltip:0 "Nous sommes destinés à la grandeur"
 flavor_khozrugan.3.t:0 "Combat Gagné !"
 khozrugan_fight_won_tooltip:0 "Les Ostokhan gisent vaincus, et nous triomphons"
 flavor_khozrugan.3.d:0 "Un Ozarm'Chadash n'est pas rare dans les clans orques, mais c'est la première fois que tout le pays est en jeu. Votre prochain combat contre Artug dans l'arène de la ville a rassemblé d'innombrables orques de toute la capitale. La foule immense hurle vos deux noms, mais vous sentez que votre adversaire a plus de soutiens. Vous êtes peut-être un combattant habile, mais Artug est considéré comme le plus fort. Doutant d'avoir ce qu'il faut pour gagner ce combat, vous entrez dans l'arène avec votre adversaire.\n\nEt c'est probablement la première fois que vous rencontrez personnellement cet orque musclé de deux mètres de haut. Il manie facilement sa hache de guerre rituelle et ricane quand vous entrez sur le champ de bataille. À ce moment précis, une seule pensée vous traverse l'esprit..."
 flavor_khozrugan.3.a:0 "Viens ici, faiblesse !"
 
 Z51_in_honor_of_our_god_title:0 "En Honneur de notre Dieu"
 Z51_in_honor_of_our_god_desc:0 "Peu importe qui est notre Dieu - Dookan ou Corin - nous sommes prêts à prouver notre foi. Mais d'abord, nous devons construire des lieux de culte pour cela."
 Z51_loyal_clans_title:0 "Clans Loyaux"
 Z51_loyal_clans_desc:0 "Les autres clans orques sont plus faibles que nous, mais ils peuvent encore être utiles quand nous avons besoin de nombre pur."
 Z51_eliminate_northern_raiders_title:0 "Éliminer les Pillards du Nord"
 Z51_eliminate_northern_raiders_desc:0 "Les Gérudiens pillent nos côtes et tuent nos sujets malgré nos meilleurs efforts. Il semble qu'une solution radicale soit la meilleure dans notre situation actuelle."
 Z51_finish_off_gawed_title:0 "En Finir avec Gawed"
 Z51_finish_off_gawed_desc:0 "Il est surprenant que Gawed résiste encore après avoir perdu sa capitale. Leur effort pour survivre est juste pathétique. Mettons fin aux souffrances de ce pays déjà mort."
 Z51_smaller_than_nothing_title:0 "Plus Petit que Rien"
 Z51_smaller_than_nothing_desc:0 "Les Halfelins ont utilisé notre invasion de Gawed pour gagner leur indépendance et ont créé leur propre état, appelé le Petit-Pays. Quel nom insignifiant. Pourtant les terres de ce pays-pas-si-petit sont vastes et riches. Nous devons les conquérir."
 Z51_cross_widderoy_title:0 "Traverser la Widderoy"
 Z51_cross_widderoy_desc:0 "La rivière Widderoy divise le Petit-Pays en deux parties. Une partie était sous domination lorentaise tandis que les halfelins de l'autre partie étaient opprimés par les nobles gawediens. C'est le bon moment pour unir ce pays divisé."
 Z51_no_more_lilac_wars_title:0 "Fini les Guerres du Lilas"
 Z51_no_more_lilac_wars_desc:0 "Tandis que nos ancêtres conquéraient Escann, les occidentaux se battaient pour le trône du Royaume de Lorent. Ils ont perdu d'innombrables hommes et pourtant les Silmunas ont échoué à atteindre leur but. Mais nous les surpasserons. Nous conquerrons tout Lencenor et nous assurerons qu'il sera une partie loyale de notre empire."
 Z51_found_artugur_title:0 "Fonder Artugur"
 Z51_found_artugur_desc:0 "Artug Ostokhan était l'un des chefs les plus importants de Khozrugan. Même s'il a échoué à sécuriser le trône pour lui-même, son clan loue leur chef. En son honneur, nous fonderons Artugur, Forteresse d'Artug, et en ferons le centre de notre jeune nation."
 Z51_conquer_barumand_title:0 "Conquérir Barumand"
 Z51_conquer_barumand_desc:0 "La seule partie d'Escann plus riche que Khozrugan est Barumand. Mais le manque de menace des humains a rendu les orques locaux calmes, pacifiques et faibles. Ils devraient accepter notre domination et l'ascension d'un nouveau chef orque."
 Z51_conquer_unguldavor_title:0 "Conquérir Unguldavor"
 Z51_conquer_unguldavor_desc:0 "Unguldavor est situé au cœur de l'ancien Empire de Castan et est rempli d'innombrables tribus orques. Cependant, qu'elles soient unies ou non, elles devraient se soumettre à notre domination."
 Z51_subjugate_gray_orcs_title:0 "Subjuguer les Orques Gris"
 Z51_subjugate_gray_orcs_desc:0 "Après de nombreuses années de vie sur la côte de Vrorenbay, nos frères gris ont commencé à changer leur mode de vie, construisant des navires et naviguant sur les Mers du Nord. Mais malgré les différences, ils restent nos frères et sœurs et ils devraient accepter leur place dans le royaume uni des orques."
 Z51_second_dookanson_title:0 "Second Fils-de-Dookan"
 Z51_second_dookanson_desc:0 "Korgus Fils-de-Dookan nous a amenés à la surface et a commencé la conquête du monde. Pourtant il fut vaincu par Corin. Maintenant les orques sont unis une fois de plus, notre nation est forte et nos nombres sont innombrables. Vraiment, nos chefs sont les vrais fils de Dookan !"
 Z51_conquer_gnomish_pass_title:0 "Conquérir le Passage Gnome"
 Z51_conquer_gnomish_pass_desc:0 "Les gnomes sont célèbres pour leurs technologies avancées, dispositifs militaires inclus. Nous devons conquérir les terres de ces petites gens et mettre la main sur leurs inventions. Mais d'abord nous devons établir une base sur la Côte-du-Dragon."
 Z51_conquer_dragon_coast_title:0 "Conquérir les Côtes-du-Dragon"
 Z51_conquer_dragon_coast_desc:0 "La Hiérarchie Gnome était une grande nation qui était l'une des grandes puissances de Cannor, pourtant leur temps est passé depuis longtemps. Leur territoire principal fut conquis par les kobolds et les gnomes se sont enfuis vers les îles. Ils peuvent chérir des ambitions de créer une nouvelle Hiérarchie, mais nous nous assurerons que cela n'arrive jamais. Nous conquerrons toute la Côte-du-Dragon et ferons travailler les gnomes pour nous."
 Z51_last_castanorian_citadel_title:0 "Dernière Citadelle Castanorienne"
 Z51_last_castanorian_citadel_desc:0 "Avec la chute de Vertesk et d'Arca Corvur, il ne reste qu'une seule Citadelle Castanorienne qui n'est pas contrôlée par nous - la puissante Wexkeep, cœur du Duché de Wex. Maintenant, avec Anbennar en ruines, conquérir Wexkeep sera un jeu d'enfant. Nous détruirons l'ancienne citadelle et tout espoir que les anciens murs sauveront l'humanité de notre courroux."
 Z51_the_strongest_of_orcs_title:0 "Le Plus Fort des Orques"
 Z51_the_strongest_of_orcs_desc:0 "Khozrugan a été créé il y a seulement quelques mois, pourtant il fait déjà face à ses premiers défis. Le puissant chef Artug Ostokhan est venu dans notre capitale et a défié notre chef à un Ozarm'Chadash, Combat pour l'Honneur. C'est la façon ancestrale de notre peuple de montrer la méfiance envers le chef. Nous devons gérer cette crise avant qu'elle ne divise notre pays."
 Z51_unite_khozrugan_title:0 "Unir Khozrugan"
 Z51_unite_khozrugan_desc:0 "Avec la première menace à notre état résolue, nous devons nous concentrer sur la consolidation d'Escann Occidental. Toutes les tribus n'acceptent pas notre domination, donc nous devons leur donner plusieurs leçons d'obéissance."
 Z51_prepare_for_invasion_title:0 "Préparer l'Invasion"
 Z51_prepare_for_invasion_desc:0 "Khozrugan est la frontière entre les mondes des humains et des orques et nous planifions de pousser la frontière un peu plus loin. Conquérir le royaume de Gawed sera un excellent début. Mais d'abord nous devons préparer nos guerriers."
 Z51_war_with_gawed_title:0 "Guerre avec Gawed"
 Z51_war_with_gawed_desc:0 "Maintenant nous sommes prêts pour la guerre avec Gawed. À l'attaaaaque !"
 Z51_conquer_great_marches_title:0 "Conquérir les Grandes Marches"
 Z51_conquer_great_marches_desc:0 "Les Grandes Marches sont un vaste territoire possédé par Gawed près de nos frontières. C'est le bon moment pour les faire nôtres."
 Z51_pillage_gaweton_title:0 "Piller Gaweton"
 Z51_pillage_gaweton_desc:0 "Le Royaume de Gawed a envahi Khozrugan plusieurs fois afin de \"purger Castanor des monstres verts\". Bien sûr ils ont échoué parce que les armées humaines ne sont rien comparées aux berserkers orques. Maintenant c'est l'heure de la vengeance. Nous purgerons Gaweton, la capitale de Gawed, de ses citoyens."
 Z51_forced_abolitionism_title:0 "Abolitionnisme Forcé"
 Z51_forced_abolitionism_desc:0 "Pendant des années, Vertesk a fait fortune en vendant des esclaves orques à Anbennar. Cette insulte ne sera jamais pardonnée. Nous brûlerons cette ville jusqu'aux fondations et libérerons notre peuple."
 Z51_new_base_of_operations_title:0 "Nouvelle Base d'Opérations"
 Z51_new_base_of_operations_desc:0 "Vertesk est brûlé en cendres, et nous pouvons commencer à repeupler cette terre. Sa position est parfaite pour notre expansion future dans plusieurs directions. Puisque nos ambitions grandissent, notre rang devrait grandir aussi. Nous ne sommes plus juste le Royaume de Khozrugan. Maintenant nous sommes un empire. Et si quelqu'un veut nous prouver le contraire, alors nous nous rencontrerons sur le champ de bataille."
 Z51_subjugate_arbaran_title:0 "Subjuguer Arbaran"
 Z51_subjugate_arbaran_desc:0 "Nous commencerons notre conquête d'Anbennar par ses frontières nord. Arbaran sera le premier à tomber."
 Z51_crownsmashers_title:0 "Brise-Couronnes"
 Z51_crownsmashers_desc:0 "Les villes de la Couronne-de-Dame sont riches et prospères. Nous avons besoin de leur richesse pour financer nos futures conquêtes."
 Z51_conquer_esmaria_title:0 "Conquérir Esmaria"
 Z51_conquer_esmaria_desc:0 "Esmaria est la dernière barrière entre Khozrugan et le cœur impérial. Avec la conquête des Seigneurs-Rivière, le destin d'Anbennar sera scellé."
 Z51_no_more_unity_title:0 "Fini l'Unité"
 Z51_no_more_unity_desc:0 "L'Empire d'Anbennar aurait pu empêcher leur conquête s'ils avaient prêté plus d'attention à leur défense au lieu des intrigues et des querelles. Mais il est trop tard pour s'en inquiéter maintenant. Nous avons déjà conquis la moitié de Cannor et rien ne nous empêchera de démanteler ce pathétique faux empire. Après tout, Cannor n'est assez grand que pour un empire."
 Z51_unifiers_of_cannor_title:0 "Unificateurs de Cannor"
 Z51_unifiers_of_cannor_desc:0 "Nous avons surpassé les rêves les plus fous de nos ancêtres, vainquant tous nos opposants et devenant la nation la plus puissante de Cannor, possiblement de tout Halann. Nous avons réussi à faire ce que les humains, elfes et gnomes ont échoué à faire pendant des siècles - tout Cannor git sous notre domination et nous nous sommes prouvés propriétaires légitimes de ce continent. Peut-être est-il maintenant temps de penser à conquérir tout Halann ?"
 Z51_conquer_borderlands_title:0 "Conquérir les Terres-Frontières"
 Z51_conquer_borderlands_desc:0 "Il y a une petite région qui n'est possédée que par des bandes d'aventuriers. Nous devrions la conquérir."
 Z51_subjugate_alenic_reach_title:0 "Subjuguer l'Étendue Alénique"
 Z51_subjugate_alenic_reach_desc:0 "L'Étendue Alénique est pleine de petites cités-états faibles, mais relativement riches. Nous devrions conquérir cette région et utiliser ses ressources dans notre campagne de guerre."
 Z51_invade_ibevar_title:0 "Envahir Ibevar"
 Z51_invade_ibevar_desc:0 "Les elfes ont créé leur pays entre Castanor et Anbennar, produisant du vin magique dans leurs terres. Heureusement, ils ne sont pas protégés par l'empereur humain, donc nous pouvons les conquérir sans beaucoup de résistance."
 Z51_damerian_green_title:0 "Vert Damérien"
 Z51_damerian_green_desc:0 "Le Grand-Duché de Dameria était l'un des fondateurs de l'empire d'Anbennar. Ils sont aussi assez célèbres pour une couleur unique - le Bleu Damérien. Cependant, après que nous les ayons conquis, ce ne sera plus si populaire. Leurs teinturiers devront inventer une nouvelle couleur. Appelons-la Vert Damérien, en honneur de leurs glorieux conquérants."
 Z51_anbenncost_expedition_title:0 "Expédition Anbenncóst"
 Z51_anbenncost_expedition_desc:0 "Une grande bande de Seigneurs des Marches s'appelant l'Expédition Anbenncóst a autrefois envahi Escann et essayé d'y créer un point d'appui. Ils furent écrasés par notre peuple, et maintenant c'est le moment de rendre la pareille. Nous organiserons une expédition et conquerrons leur ville natale."
 Z51_worg_is_a_friend_of_orc_title:0 "Le Warg est l'Ami de l'Orque"
 Z51_worg_is_a_friend_of_orc_desc:0 "Les wargs furent quelque peu domestiqués par les orques comme montures pour notre cavalerie. Ils sont plus forts que les chevaux et peuvent être aussi dangereux que leur cavalier. Nous devons élever plus de wargs pour satisfaire les besoins de notre armée."
 Z51_organized_army_title:0 "Armée Organisée"
 Z51_organized_army_desc:0 "L'organisation d'une armée est la clé de son fonctionnement réussi. Nous devons construire des installations pour satisfaire tous les besoins potentiels de nos soldats."
 Z51_conquer_corvuria_title:0 "Conquérir Corvuria"
 Z51_conquer_corvuria_desc:0 "Corvuria a réussi à éviter notre invasion pendant la Marée Verte grâce aux montagnes qui l'entourent. Maintenant nous allons passer par Aldresia pour compenser cet avantage."
 
 khozrugan_loyal_clans_tooltip:0 "Avoir trois vassaux orques et leur opinion de vous devrait être +150."
 
