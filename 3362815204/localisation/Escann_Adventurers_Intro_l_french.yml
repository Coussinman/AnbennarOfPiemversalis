#  escann_intro.3old.t:0 "A Knight's Promise"
#  escann_intro.3old.d:0 "The day's still clear in my mind, the day I laid eyes on him. Just another rotten day in Anbenncóst, the city a wreck after the Sack. The streets were crawling with Wexonard goons and petty thugs, all itching to squeeze the last coin out of anyone not too broke to starve. To me, they were all scum, no two ways about it.\n\nI was slogging through my shift, hauling rubble in the Forgeway, when I saw the day's mark; a dwarf craftsman, ringed by a bunch of lowlifes. They were hounding him for a "protection fee," all gold, tools, and wares. A crowd had gathered, eyes wide, mouths shut. We knew the drill, knew it was messed up, but stepping in? That was asking for trouble.\n\nThen, out of the blue, this voice booms out, "Stop this at once! Leave that honest man alone!"\n\nMe and the rest of the sorry lot spun around to see a half-elf charging in. His fine robes hinted at wealth, but the shine of his silver armor underneath, bright as his hair, told another story. He wasn't some pampered noble. Shame the thugs were too thick to figure that out. They could've saved themselves from ending piled up like yesterday's trash.\n\nThe fight? A blink-and-you-miss-it affair.\n\nBut what sticks with me is what he said after, like he was singling me out from the crowd. Climbing atop the heap of defeated thugs, he stood tall and declared:\n\n"The Anbenncóst we knew is no more! If you stay here, you'll be a tool for the barbarian that calls himself 'emperor' or reduced to petty crime like them! Join me and my knights! We will build our city anew in a land ripe with flowing rivers and vast farmlands. Together we shall build a new Anbenncóst, thrice its size and in glory! And I, Thaliondir Silgarion will lead us there!"\n\nIt was a pipe dream, sure. But back then, it was the kind of dream that gave us something rare; hope. So we followed him. No second thoughts. Never regretted it. Even after things went sideways..."
#  escann_intro.3old.a:0 "For a better Anbenncóst!"
#  escann_intro_3old_tt:0 "When we form our country, whichever it may be, §GDwarven§!, §GHalfling§!, §GElven§!, and §GHalf-elven§! minorities will settle in our capital!"

 escann_intro.3.t:0 "Étrangers en Terre Amère"
 escann_intro.3.d:0 "Daemir Brilleœil regarda le peuple elfe rassemblé dans la clairière forestière qui avait osé s'aventurer au-delà des Bois-Profonds, osé porter le combat aux orques sous l'humain qui avait brisé le Voile lui-même - Corin.\n\n« Alors, il semble que nous nous retrouvions dans les bois et forêts une fois de plus. Autant pour quitter la maison, hein ? » commença Daemir, parlant dans le ton chantant des Elfes des Bois.\n\nIl y eut un grondement de rires. Avec des mouvements exagérés, Daemir regarda autour semblant confus.\n\n« Mais ce n'est pas notre maison, n'est-ce pas ? Pas une fée ou dryade à voir. » Il secoua la tête. « Il semble que nous soyons des étrangers ici... »\n\nIl y eut quelques murmures et hochements de tête.\n\n« De la façon dont je le vois, nous avons quelques options. Nous pourrions retrouver notre chemin vers les Bois-Profonds, notre ancienne maison. Que dis-tu Vyhiel ? »\n\nDaemir fit un geste vers le grand elfe bien bâti flanquant son côté droit. Vyhiel lui donna un regard désinvolte et frappa le sol avec sa lance, « Et faire quoi ? Pleurer aux Anciens pour de l'aide ? Ils débattent probablement encore s'ils devraient suivre Corin. »\n\nLa foule ricana en accord, laissant Daemir répondre avec un geste d'apaisement moqueur, « Oui, oui. Je vous entends. »\n\nIl regarda à sa gauche et croisa le regard de l'elfe à sa gauche. Après une pause, il lui demanda « Alors, peut-être pourrions-nous retourner à Ibevar, Arabeth ? Je suis sûr qu'ils pourraient utiliser un coup de main pour retirer ces bâtons coincés dans leurs culs. »\n\n« J'ai peur que même ma magie ne puisse les sauver, Daemir, » répondit-elle avec un sourire coquin. « En plus, je ne suis qu'une 'sève', que sais-je ? »\n\nLa foule remplit l'air une fois de plus avec des cris et des hourras. Même après qu'un mois soit passé depuis leur départ, l'attitude condescendante de ces bâtards pompeux d'Elfes de Lune piquait encore leur fierté.\n\n« Alors, je ne vois pas d'autre choix, » cria-t-il à ses compagnons Elfes des Bois. « Nous devrons juste nous tailler une maison à nous ! » La foule rugit alors que..."
 escann_intro.3.a:0 "Vyhiel poussa un cri de guerre. Cette terre apprendrait à craindre leurs esprits guerriers."
 escann_intro.3.b:0 "Arabeth poussa un cri de joie. Nul ne douterait de leur résolution."

 escann_intro.4.t:0 "Le Sceptre de Fer"
 escann_intro.4.d:0 "Les eaux du Lac d'Argent brillaient comme un miroir, reflétant les étoiles au-dessus de la tête d'Aldred alors qu'il contemplait les événements du jour.\n\n« Difficile à croire, n'est-ce pas ? » Son conseiller et ami, Ardor, lui dit, « Ce matin, la défaite semblait être juste à l'horizon. »\n\n« La défaite est encore possible. La mort du Fils-de-Dookan peut avoir affaibli les Peaux-Vertes, mais elle ne les a pas vaincus. Nous ne devrions pas être complaisants dans la victoire, nous sommes allés trop loin pour tomber. »\n\n« Raison de plus, » Ardor fit une pause d'une seconde, sondant le bord des protections d'Aldred avec un sort de suggestion. L'effort échoua, mais Aldred feignit l'ignorance. « D'envoyer un message à Damenath. Le Grand Magister Vinerick pourrait encore nous pardonner et- »\n\n« Non. » La voix du Magister était froide comme les eaux à côté de lui, mais pas en colère, pas encore. « Nous ne serons pas pardonnés, parce que nous n'avons rien fait de mal. »\n\nLa réponse d'Ardor fut perdue alors que la nuit fut fendue par un éclair de lumière. Les hommes plus âgés se tournèrent pour en trouver la source. Deux jeunes mages, engagés dans un duel au bord de l'eau, un superviseur les regardant comme un faucon. Un second éclair de lumière bondit en avant, brisant un squelette orque qui s'imposait entre l'attaque et son maître.\n\n« Tu auras besoin de mieux que des fusées pour me toucher, Thal ! » appela la fille. « Ma horde est inégalée ! »\n\nLe demi-elfe en face d'elle grogna de douleur alors qu'il tordait son bras libre d'une prise squelettique. « Vingt de tes blasphèmes ne font pas une horde, Varina ! Ven iraaksh ! » Un autre éclair froissa une paire des attaquants réanimés. « Ces vils trucs ne te sauveront pas, nécromancienne ! »\n\nAldred sourit, et alla instruire ces jeunes sur comment se battre en duel correctement. « Thal ! Varina ! Concentrez-vous ! Se vanter et échanger des moqueries peut être sportif, mais la guerre n'est pas un endroit pour le sport. Gaspiller son souffle en railleries quand vous avez besoin d'invocations est un moyen rapide de finir mort, ou pire. » Il regarda Ardor, qui lui donna un hochement de tête réticent, « Nous portons le Sceptre de Fer ! Nous remodelons le monde ! La négligence ne fera pas l'affaire. »"
 escann_intro.4.a:0 "Nous sommes l'Ordre du Sceptre de Fer ! Nous ne répondons à personne !"

 escann_intro.5.t:0 "Prendre son Envol"
 escann_intro.5.d:0 "« Nous ne rentrons pas à la maison. Pas maintenant, peut-être jamais. »\n\nL'affirmation fut accueillie par un silence étrange alors que Jergen attendait la réponse de ses capitaines. Ayant eu des aventures avec eux pendant la plupart de sa vie adulte, il savait à quel point il était proche d'être jeté de son cheval dans la boue.\n\n« Alors c'est ça ? » appelle une voix dans le fond « Nous devons passer nos vies comme les chiens de poche de Vivin ? »\n\nÀ cela le silence se brisa avec un flot de cris. Des piques furent faites à l'âge de Jergen, sa virilité, lui prenant des potions par l'autre bout, son manque de partenaire, sa ressemblance à sa propre jument, qu'il pourrait aussi bien changer son nom de famille en « de sil Viv- »\n\n« SILENCE. » beugle une voix, rauque de décennies de cris, le commandement obéi par instinct. Jergen sourit en remerciement à Ollore, un homme si fiable qu'il lui devait sa vie trois fois. Ragaillardi par le soutien de son ami, Jergan fit à nouveau face à la foule.\n\n« Le Roi Davan ne sait pas à qui il a affaire. Mais vous, si. Vous me connaissez. Vous connaissez ma vraie cible. Malheureusement, les vrais dirigeants de la Corvurie aussi. »\n\nQuelques capitaines sifflèrent, d'autres crachèrent au sol, les pieux murmurèrent une prière.\n\n« Le pire ? Ce n'est pas en notre pouvoir de les arrêter. Ce n'est pas en notre pouvoir de sauver notre peuple. Certains d'entre vous pourraient se rappeler la fois où nous avons essayé. »\n\n« Mais comme toujours, j'ai un plan. Un simple en plus. » \n\n« D'abord, nous nettoyons les peaux-vertes et nous installons dans les ruines de Vernham. La Bannière du Corbeau signifie quelque chose chez nous, je sais que des centaines de familles feront le court voyage là-bas. » Quelques acclamations suivirent.\n\n« Puis nous, ou peut-être nos fils, marcherons vers le sud avec une force jamais vue, brûlant les adorateurs de démons et restaurant Coreveld. » Les acclamations devinrent plus fortes.\n\n« Et puis nous, ou peut-être nos petits-fils, marcherons en Corvurie et brûlerons chaque suceur de sang - magique ou mondain - reprenant la terre au nom de son peuple ! »\n\nLes acclamations étaient assourdissantes. Le plan de Jergan les mènerait à travers."
 escann_intro.5.a:0 "« Bien dit monsieur, juste quelques questions... »"

 escann_intro.6.t:0 "Les Braves Frères de Treunnaire"
 escann_intro.6.d:0 "« Oui, je connais la Fléau-de-Lion. » L'Aventurier grogna, la pinte moussant dans sa bouche à demi édentée, alors qu'il racontait son histoire à ses compagnons ivrognes, des gars plus jeunes qui n'avaient pas vu la quatrième guerre du Lilas. « Nous étions des chiots en ces jours, nous battant pour rien sinon l'aventure, la pièce, et le rêve de quelque chose de plus, et c'est quand la Capitaine Cicera est arrivée. Dieux, Cicera est la meilleure d'entre nous. Aussi grande que le Khenak et plus féroce que n'importe quel wyverne, elle est un leader naturel, trop bien pour nous, à dire vrai. »\n\n« Aucun de l'équipage ne pensait que nous mènerions la charge, mais où Cicera nous disait d'aller, nous suivions, avec chaque brin de bravoure que nous pouvions rassembler. Notre navire, le 'síl Treunnaire' avait vu de meilleurs jours, et bientôt nous fûmes braconnés par l'Armada du Lion. » il prit une autre balançoire, agitant son bras dramatiquement comme il le faisait, « C'est alors qu'elle donna l'ordre : Éperonner leur navire amiral, et monter à bord. Je pensais qu'elle était folle, je le pense encore à moitié, mais ça a marché. Nous montâmes à bord de leur navire, les massacrâmes jusqu'au dernier homme, et le prîmes pour notre compte. Pour le reste de la guerre, nous nous pavanâmes sur les mers comme des chevaliers des vagues. Bien sûr, alors que la guerre arrivait à sa fin et que nous retournions tous chez nous, la Fléau-de-Lion gardait ses yeux sur l'horizon, cherchant une opportunité d'atteindre des hauteurs encore plus grandes, cherchant un endroit mûr pour la prise. »\n\n« Alors quand nous fûmes offensés par ce duc Sil Verne, elle n'hésita pas et partit vers l'Escann pour chercher une compensation appropriée. Ne vous méprenez pas les gars, les Grands-Bois sont un endroit terrible, les bêtes qui traquent la nuit sont féroces. La terre est rude et les hivers sont mortels. » Son expression se fit grave, et il se pencha en avant en conspiration, « Mais la Fléau-de-Lion nous appelle, et elle nous mènera à la gloire et au pouvoir éternel, j'en suis sûr ! »"
 escann_intro.6.a:0 "Les Braves Frères de Treunnaire répondent à l'appel !"
 
 escann_intro.7.t:0 "Le Rêveur"
 escann_intro.7.d:0 "Entef était assis dans sa chaise, regardant l'argument se dérouler devant lui une fois de plus. Son conseiller spirituel - un vieil ami d'enfance - cracha venimeusement aux pieds d'un marchand. Les deux hommes incarnaient la corde raide qu'Entef était forcé de marcher. D'un côté : défendre l'identité d'un peuple qui avait fui une terre déchirée par la guerre. De l'autre : avoir tant besoin de l'aide des locaux pour survivre dans cette nouvelle terre.\n\nLe quatrième homme dans la pièce était la preuve de combien dangereux les Cannoriens pouvaient être. Un capitaine qu'il avait rallié à son côté après Rottenstep, lui et chaque capitaine après lui était une épée de plus dans l'arsenal d'Entef. Et, s'il n'était pas prudent, une épée de plus qui pourrait le poignarder dans le dos. Si ses voyages avaient enseigné une chose à Entef, c'était que les hommes suivraient toujours le pouvoir. C'était une bonne chose alors, que le pouvoir était quelque chose qu'il avait toujours eu en abondance. Alors que le marchand se penchait pour enlever sa botte, Entef sourit narquoisement.\n\nLa chaussure vola à travers la pièce. Avec le plus léger mouvement de ses doigts Entef invoqua un jet orange brillant de feu crépitant. Les cendres pleuvaient au sol, et la pièce tomba silencieuse. Ses conseillers regardaient, ensorcelés alors que l'odeur de cuir brûlé remplissait l'air. Peur et respect. Ces deux choses avaient résolu chaque problème que sa magie ne pouvait pas. Tourner leur querelle à son gain était, comme toujours, un jeu d'enfant. Il le fallait.\n\nSeul lui, avec son pouvoir et sa vision inégalés, pouvait mener son peuple et construire un nouveau paradis - une terre encore plus grande que la Kheterata d'Elikhet. Mais pour l'instant, ce rêve était le sien seul. Les rêves partagés trop tôt risquaient de se briser sous le poids de la réalité. Avant que ce paradis puisse être construit, il devait être réclamé."
 escann_intro.7.a:0 "Sous ma direction, mon peuple prospérera"
 escann_intro.7.b:0 "La peur et le respect ouvriront la voie"

 escann_intro.8.t:0 "Allumer les Braises"
 escann_intro.8.d:0 "« Quelle perte de temps. » \n\nMaugunia sauta de son destrier, étirant ses membres fatigués tout en tentant d'ignorer les plaintes sans fin de Trystane. L'Ordre venait juste de nettoyer les orques dans Lame-de-Garde et le chevalier errant têtu voulait continuer le combat. Il avait besoin d'apprendre la valeur du repos. \n\nTrystane jeta sa cuirasse. « Devons-nous siroter du vin pendant que nous donnons aux orques le temps de se regrouper ? Eh, pourquoi ne leur donnons-nous pas quelques-unes de nos montures pendant que nous y sommes ? Vous savez, de bonne foi. » \n\nMaugunia s'assit près du feu de camp essayant de supprimer sa colère grandissante. « Nous n'avons pas besoin d'être hâtifs. » répondit-elle sèchement. « Nous ne savons pas si des peaux-vertes se tapissent- » \n\n« Hein, et où était toute cette prudence quand tu as exécuté ces nobles ? » ricana Trystane. « Ces serpents le méritaient, mais si ce n'était pour leurs têtes qui roulent nous serions en train de chevaucher dans les prairies lencoriennes - pas cet enfer. Et maintenant tu ne veux même pas tuer ces maudites peaux-vertes ? » Des murmures d'accord ondulèrent à travers le camp, les visages se tournant vers leur commandante. \n\nElle regarda dans les flammes, les souvenirs des Guerres du Lilas scintillant devant elle - des scènes de massacre et de justice. Chaque traître, qu'il soit roturier ou noble, massacré comme les porcs qu'ils étaient. La cendre dérivant sur les ruines ce jour-là. Et le nom murmuré par lequel ils seraient redoutés. Des murmures qui laissaient encore un faible sourire sur son visage. \n\nUn vent froid hurla à travers les ruines alors que Maugunia planta son épée dans le sol. « Tu as raison. » dit-elle enfin. « Mais nous n'avions pas d'avenir en Lencenor. Les seigneurs et dames - notre propre parenté - nous méprisaient, nous jetaient comme des lâches et des parias. Nous étions craints, et quand nous avons apporté la justice à ces traîtres, cela leur a donné l'excuse dont ils avaient besoin pour nous bannir. » \n\nSa voix s'aiguisa. « Mais, bons chevaliers, voyez ce que je vois ! » \n\nMaugunia tira son épée et pointa vers les champs ouverts et en jachère sous la surveillance du donjon. « De la terre qu'aucun seigneur décadent ne peut nous arracher ! » \n\nElle se tourna pointant vers les orques encerclés. « Et des serviteurs pour servir tous nos besoins. » \n\nL'humeur se leva alors que les chevaliers murmuraient en assentiment. Même Trystane sourit faiblement. « Maintenant, un toast ! »"
 escann_intro.8.a:0 "Aux nouveaux seigneurs de l'Escann !"
 escann_intro.8.tt:0 "§YS'il est prévu de former Rósande, il est fortement recommandé de§! §RNE PAS purger les Orques§!"
 
 escann_intro.9.t:0 "Un Guerrier d'Ancard"
 escann_intro.9.d:0 "Le soleil rouge : toujours planait-il dans les souvenirs d'Erela Boisvert. Dans ses teintes cramoisies elle se rappelait les longs jours de sa jeunesse, la sueur qui brûlait ses yeux alors qu'elle balançait sa hache une fois de plus dans le dunfir imposant. Elle s'entraînerait à travers ce crépuscule jusqu'à ce que ses jambes lâchent, puis se réveillerait le lendemain pour la balancer à nouveau. C'était un meilleur chemin que celui de son frère Humbert, tétant le vin saccharin sornique jusqu'à ce que sa tête frappe le pavé.\n\nElle ne serait pas faible comme lui : elle avait prouvé cela comme une gallowglass pour l'or, quand sous cette même lumière rouge elle affronta une marée de lances lorentaises habillées de roses et de sang. Peu avaient la force de survivre de telles batailles dans les Guerres du Lilas, mais les Haches ancardiennes sont aiguisées pour la chair de cheval et Erela n'était pas faible.\n\nMaintenant si seulement la maudite Damérie avait montré la même rigueur. Peut-être alors les Guerriers seraient de retour à la maison à Boisvert, au lieu d'être exilés vers les terres où la chevalerie mourut. Peut-être alors ne mendierait-elle pas pour plus de pièces farranaises pour remplir le ventre, réchauffer le foyer, aider à oublier les maux de ce fétide « Bois-Maudit »...\n\nErela regarda en bas de cet horizon ardent, vers la vallée automnale où sa bande s'entraînait avec des haches rouillées et des boucliers qui se fendaient. Tous étaient aussi jeunes que cette fille dont elle se souvenait, tenant à peine sa hache au dunfir. Bien trop jeunes pour la guerre, elle s'attristait. Alors qu'une larme montait dans son œil un appel résonna de son cœur aussi fort que le rugissement du grand ours.\n\n« Il est dit qu'Ancard le Vigoureux repoussa une légion d'hommes avec rien d'autre que le mugissement de sa voix et le tempérament de sa volonté. Je regarde sur vous faibles et las, vous fatigués et brisés, et je vois de l'espoir. Après tout, si Ancard pouvait arrêter une horde avec seulement le timbre de son chant, imaginez ce qu'un bataillon de ses guerriers pourrait faire. Alors suivez-moi et mettez fin à cette Marée Verte ! Suivez-moi et faites de ceci une maison ! Suivez-moi, vous enfants agités ! Et je vous sculpterai en un vrai guerrier ! Un Guerrier d'Ancard ! »"
 escann_intro.9.a:0 "Peut-être qu'ici un guerrier trouvera la paix..."
 
 escann_intro.10.t:0 "Les Amis Galants"
 escann_intro.10.d:0 "Des douzaines de feux de joie éclairaient le bord du Bois-Fendu.\n« Rien ne vaut un verre après une bonne bataille ! » s'exclama un jeune aventurier, prenant une grande gorgée d'un gobelet quelque peu surdimensionné et endommagé.\n\nUne figure émergea des ombres entourant le camp et s'approcha du feu. « Tu as de la chance qu'il n'y ait pas eu de vraie bataille. »\n\n« Pourquoi cette humeur maussade, vieil homme ? » demanda le jeune, avant de recevoir promptement un coup dans les côtes.\n\n« Montre un peu de respect. » dit celui qui délivrait le coup. « C'est Valhran síl Ricancas, second du capitaine ! »\n\n« Maurice est un fou. » dit Valhran au jeune. « Rançonner des captifs libérés à des compagnons aventuriers pour des provisions ? Et faire la fête avec ces mêmes provisions juste après ? »\n\n« Ne sommes-nous pas ici pour nous amuser ? Les Peaux-Vertes sont battues et l'Escann est mûre pour la prise ! »\n\nValhran cracha dans le feu. « Battues, hmm ? Peut-être devrais-tu conseiller Maurice à ma place. » Il sourit sombrement.\n\n« Pourquoi pas ? Il y aura sûrement une belle récompense pour moi quand Maurice se proclamera roi ! » Le jeune se redressa, tenant le gobelet et les restes de son repas - un pilon de poulet - comme s'ils étaient des regalia royaux.\n\nValhran se raidit. « Roi ? Où as-tu entendu cela ? »\n\nLe jeune haussa les épaules. « Eh, il y a des murmures à ce sujet dans l'air. »\n\nSans un mot, Valhran se tourna et quitta le feu. Alors qu'il s'éloignait, il donna tranquillement voix à ses pensées troublantes : 'Roi ? Si c'est vraiment ton ambition, je m'inquiète pour toi, Maurice. Des murmures dans l'air, de longues promenades dans la forêt, revenant avec des aperçus que nos éclaireurs n'ont pas encore rapportés ?'\n\nS'approchant du centre du camp, une voix familière et bruyante atteignit les oreilles de Valhran.\n\n« Ensuite, nous nous déplacerons vers le nord. La victoire d'aujourd'hui n'était que la première de nombreuses à venir ! »\n\nDes acclamations éclatèrent autour du feu de joie alors que le capitaine des Amis Galants vidait une chope d'un trait.\n\n'Des victoires, au nord, mon vieil ami ? Après les tractations d'aujourd'hui avec la Bande Vaillante, se déplacer vers le nord est une bonne idée...'"
 escann_intro.10.a:0 "... mais quelles sont tes raisons, Maurice ?"