 escann_intro.1.t:0 "L'Alliance de l'Épée"
 escann_intro.1.d:0 "« Tante ! » crie une jeune fille portant une armure, ses cheveux noirs tombant sur ses épaules après avoir été joués par le vent à l'extérieur de la tente. « Ils ont accepté ! Ils ont dit que j'ai réussi mes épreuves ! » \n\nUne chevalière âgée et expérimentée la regarde avec fierté dans les yeux « Bien sûr que tu les as réussies. Tu es Reanna sil na Ean, princesse de Farranean, ma nièce, et bientôt tu deviendras l'une des héritières d'Aldrésie. » Elle sourit et marche pour étreindre la fille ; l'aimant comme la propre fille qu'elle n'a jamais eue. \n\nLes heures passent alors qu'elles célèbrent les bonnes nouvelles dans leur tente. Galinda avait trouvé une bouteille de vin vieilli dans l'une des maisons nobles des ruines déchirées par la bataille de Castonath durant sa mission d'éclairage dans la plus grande cité du monde d'autrefois. Elle avait caché et préservé la bouteille pour une occasion spéciale comme celle-ci. Malgré le vent d'automne à l'extérieur, l'intérieur était chaud et douillet et plein du joyeux tintement des verres de vin. \n\nMalgré son jeune âge et le fait que c'était sa première fois en buvant, Reanna avait la tête solide et l'esprit clair. Elle écoutait avec curiosité tandis que sa tante lui racontait des histoires de son époque comme écuyère à l'Arca d'Aldrésie. Le grand château sonnait presque mythique dans ses mots et Reanna ne pouvait penser que sa tante ait pu regretter le fait qu'elle l'ait quitté. Incapable de contenir sa curiosité, elle demanda « Pourquoi es-tu vraiment partie ? » \n\nLe silence devint tendu car Galinda ne savait pas quoi dire au début. Des gouttes de pluie frappaient la tente dans une mélodie rythmique alors que la Capitaine de l'Alliance de l'Épée disait « Parce que c'est ce qu'Aldrésie ferait, n'est-ce pas ? Tu le sais. Tu as étudié son histoire. Elle ne rejetterait jamais les appels à l'aide quand des innocents sont assassinés par les forces du mal. Ses actes se dressent comme le parfait opposé de ce que le Conseil Aldrésien a fait. Ils ont rejeté la supplication de ton oncle pour de l'aide, et la supplication d'aide du Chevalier Laurens, et ma propre supplication. Ils ne représentent rien sinon leur propre lâcheté. Seuls nous, ceux qui avons répondu, sommes dignes du nom d'Aldrésie. Notre devoir était d'aider ceux dans le besoin, sauver ceux en danger, et combattre le mal. Rappelle-toi ces mots et garde-les profondément dans ton cœur. » Elle reste silencieuse un moment, touche le bras de sa nièce, et continue « Nous sommes l'Alliance de l'Épée. Et une fois que j'aurai accompli mon devoir, tu seras ici pour mener nos chevaliers. Le Château me manque, mais ce n'est qu'un bâtiment. Le vrai Château d'Aldrésie est dans les cœurs de ceux qui suivent ses valeurs. »"
 escann_intro.1.a:0 "« Je serai la meilleure dirigeante possible, tante. Exactement comme tu me l'as enseigné. »"
 
 escann_intro.2.t:0 "Lancer les Dés"
 escann_intro.2.d:0 "« Aucun signe de Dame Roche ici ! », disait le rapport.\n\nReán síl na Arasúil n'était pas surpris. Le Marché-de-Tour avait été pratiquement abandonné, habité seulement par des ouvriers et des fermiers au bord de la famine, comme toutes les autres villes que la Maison des Richesses avait visitées. Les orques avaient pris la nourriture de chaque ville et ferme qu'ils pouvaient, affamant les gens pour nourrir leur horde. Quiconque ripostait était brutalement tué.\n\nLa Maison des Richesses était allée en Escann comme une aventure de sauvegarde d'investissement, pour récupérer ce qu'elle pouvait pour ses partenaires commerciaux escanniens. Après avoir engagé les mercenaires qu'ils pouvaient se permettre et rejoint les Seigneurs des Marches, ils avaient fouillé l'Escann pour quoi que ce soit de récupérable en vain. Il n'y avait eu aucune trace des compagnies ou de leurs propriétaires. Reán repensa à Dame Roche et ses autres associés : toutes les lettres, toutes les réunions d'affaires et fêtes, tous les visages, maintenant disparus.\n\nL'expédition avait échoué. Il était temps de sortir de sa tente, résilier ses contrats de mercenaires et retourner à la Couronne-de-Dame. Mais regardant la liste de ceux qui manquaient, il connaissait un nom qui n'y avait pas été écrit.\n\nAra. Reán avait entendu le nom de la déesse d'innombrables fois, mais ne s'était jamais soucié de ses enseignements au-delà de savoir que sa soif de profits était divinement sanctionnée. Jusqu'à ce qu'il ait rencontré Corin, un avatar physique des dieux. Elle était la preuve que la Cour Régente soutenait les Seigneurs des Marches. Et étant donné cela, alors sûrement Ara, patronne des preneurs de risques et aventuriers, devait y avoir mis sa main aussi. La Maison des Richesses avait choisi de prendre une chance sur l'Escann quand d'autres étaient restés à la Couronne-de-Dame, et Ara favorisait les audacieux. Cet échec ignominieux pouvait-il vraiment être son plan ?\n\nReán se rappela l'Escann prospère de ses souvenirs et regarda la désolation qui l'avait remplacée. Au-delà d'être déesse de l'argent et de la chance, Ara était l'apporteuse de prospérité. Quitteraient-ils cet endroit où les bénédictions d'Ara étaient nécessaires plus que partout ailleurs ? Ou... prendraient-ils une autre chance ?\n\nReán prit sa décision."
 escann_intro.2.a:0 "« Le dé est jeté, et seule Ara sait comment il atterrira. »"

