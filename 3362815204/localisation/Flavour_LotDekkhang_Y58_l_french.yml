 #Events
 
 lotdekkhang.1.t:0 "L'Héritier Combat dans l'Arène Teplinbasiet"
 lotdekkhang.1.d:0 "Depuis la fondation de la culture Teplin, notre peuple a organisé des événements dans l'Arène Teplinbasiet. Que ce soient des festins, des pièces de théâtre ou des combats. Un combat comme celui d'aujourd'hui est rare, cependant - au fil des décennies, il est devenu tradition que l'héritier de notre royaume soit sélectionné lors d'un match d'arène.\n\nAujourd'hui est l'un de ces matchs, alors que deux douzaines de candidats s'alignent avant le combat. Il est temps pour le [ROOT.GetRulerTitleOrRegency] de donner sa bénédiction, qui accordera à ce candidat le premier choix de l'armurerie. Sur quel concurrent [ROOT.GetRulerTitleAndNameOrRegencyCap] va-t-il accorder sa bénédiction ?"
 lotdekkhang.1.a:0 "Un parent de [ROOT.GetRulerTitleAndNameOrRegencyCap]"
 lotdekkhang.1.b:0 "Un Dauloph éminent"
 lotdekkhang.1.c:0 "Un Hobgobelin Hirondelle discipliné"
 lotdekkhang.1.e:0 "Un ancien Elfe du Soleil"
 lotdekkhang.1.f:0 "Un Nain Néphrite barbu"
 lotdekkhang.1.g:0 "Un fier harimari"
 lotdekkhang.1.h:0 "Une Harpie P'ezarangi aux serres vicieuses"
 lotdekkhang.1.i:0 "Un Kobold Écaille-d'Or brillant"
 lotdekkhang.1.j:0 "Un Oni imposant"
 lotdekkhang.1.k:0 "Un Orque Brun costaud"
 lotdekkhang.1.l:0 "Un Gobelin rusé"
 lotdekkhang.1.m:0 "Un Demi-Orque nerveux"
 lotdekkhang.1.n:0 "Un Demi-Elfe aux pieds rapides"
 lotdekkhang.1.o:0 "Un combattant local ordinaire"
 lotdekkhang.1.p:0 "Un noble d'une terre alliée"
 lotdekkhang.2.t:0 "Les Combats"
 lotdekkhang.2.d:0 "Alors que les combattants s'affrontent dans l'arène, le sang et la sueur coulent comme le vin lors d'un festin ; le résultat est similaire également, car inévitablement les participants commencent à tomber un par un. La plupart survivront, mais rarement tous. Le combattant béni par [ROOT.GetRulerTitleAndNameOrRegencyCap] tient encore debout, mais tout pourrait encore arriver..."
 lotdekkhang.2.a:0 "Et le vainqueur est..."
 lotdekkhang.3.t:0 "Le [ROOT.GetRulerTitleOrRegency] Mercenaire"
 lotdekkhang.3.d:0 "L'origine de notre nouveau dirigeant définira ce chapitre de notre nation. Cette génération sera la génération de..."
 lotdekkhang.3.a:0 "Un Hobgobelin Hirondelle"
 lotdekkhang.3.b:0 "Un Elfe du Soleil d'Azkare"
 lotdekkhang.3.c:0 "Un nain Néphrite"
 lotdekkhang.3.e:0 "Un Harimari oriental"
 lotdekkhang.3.f:0 "Une Harpie P'ezarangi"
 lotdekkhang.3.g:0 "Un Kobold Écaille-d'Or"
 lotdekkhang.3.h:0 "Un Oni"
 lotdekkhang.3.i:0 "Un Orque brun"
 lotdekkhang.3.j:0 "Un Gobelin"
 lotdekkhang.3.k:0 "Un Demi-Orque"
 lotdekkhang.3.l:0 "Un Demi-Elfe"
 lotdekkhang.3.m:0 "Un parent du dirigeant précédent"
 lotdekkhang.3.n:0 "Un Dauloph éminent"
 lotdekkhang.3.o:0 "Un combattant local"
 lotdekkhang.3.p:0 "Un noble allié"
 lotdekkhang.4.t:0 "Une Nation Diverse"
 lotdekkhang.4.d:0 "Lot Dekkhang est une nation avec une grande variété de races dans sa capitale. Diverses ethnies humaines appellent la cité de Lapnam Amrik leur foyer et, tout comme dans le reste d'Haless, les harimari ne sont pas un spectacle étrange. Cependant, contrairement à partout ailleurs en dehors du Commandement, la cité de Lapnam Amrik a une population hobgobeline importante. En effet, c'est un refuge renommé pour leur espèce. Divers types d'hobgobelins jugés inaptes à leur État strict fuient leur dure stratocratie vers Lapnam Amrik, comme des hirondelles vers un terrain d'hivernage. Une partie significative des hobgobelins s'est même unifiée en une compagnie de mercenaires brutalement efficace : Les Déshonorés."
 lotdekkhang.4.a:0 "Que les Hirondelles affluent vers nous"
 lotdekkhang.5.t:0 "La Revendication Sikai"
 lotdekkhang.5.d:0 "Lot Dekkhang a versé des fonds considérables dans la propagande déclarant que les Elfes du Soleil d'Azkare, les nains Néphrites de Verkal Ozovar, et les Wulin de Xianjie menacent tous le peuple Sikai, et que les peuples Teplin et Sikai doivent s'unir.\n\nLes revendications n'ont convaincu aucun canton Sikai de chercher protection auprès de Lot Dekkhang, mais elles ont aidé à la légitimation des revendications de Lot Dekkhang sur tous les cantons Sikai restants."
 lotdekkhang.5.a:0 "Notre administration va nécessiter une expansion bientôt..."
 lotdekkhang.6.t:0 "Unir les Cantons Sikai"
 lotdekkhang.6.d:0 "Les Sikai ont toujours été un peuple fracturé, mais les idées d'unification flottent depuis longtemps... Aujourd'hui est le jour où cela arrive, mais probablement pas comme ils l'avaient envisagé."
 lotdekkhang.6.a:0 "Un État Sikai sous notre guidance"
 lotdekkhang.7.t:0 "Migration depuis Xiaken"
 lotdekkhang.7.d:0 "Depuis que les fortifications près de la frontière avec les Wulin et leurs Xiaken ont été modernisées, les mines d'argent de Phungoen ont vu un afflux de travailleurs migrants. Chaque jour, de plus en plus de gens migrent vers les mines pour travailler pour de meilleurs salaires qu'ils ne peuvent trouver chez eux. C'est devenu si sévère que les gouvernements frontaliers ont des gardes à la frontière, essayant de garder leur peuple dedans ; ceci s'est cependant avéré largement inefficace, au grand dam des Wulin et de leurs Xiaken."
 lotdekkhang.7.a:0 "Plus de mineurs signifie plus d'argent !"
 lotdekkhang.8.t:0 "Rivalité Néphrite"
 lotdekkhang.8.d:0 "Les nains Néphrites ont longtemps subjugué le peuple Hinphat. Pourtant leur ambition ne s'arrête pas là - pas une année ne passe sans qu'ils tentent d'augmenter leur influence dans les régions environnantes. Cela nous a rarement affectés jusqu'à maintenant, mais depuis que nous avons commencé notre expansion vers eux, leur influence est devenue une vraie nuisance. Nous devons libérer les hommes tenus sous la coupe oppressive des Néphrites et incorporer les Hinphat et leurs frères voisins dans notre administration subserviente de Thàngoya."
 lotdekkhang.8.a:0 "Repousser les nains dans leur forteresse"
 lotdekkhang.9.t:0 "Grand Festin des Daulophs"
 lotdekkhang.9.d:0 "Lot Dekkhang Metnikhren d'Aktamakhang a invité dame Mya à un festin dans le palais, près du temple Teplinbasiet. Son père, qui est un capitaine mercenaire Dauloph à son service, a insisté pour qu'elle accepte. Le festin était glorieux ; le Lot Dekkhang avait même un cadeau pour elle : une magnifique robe de soie ornée de rose et bleu, les couleurs de Lot Dekkhang et Khao Elnak respectivement. Alors que la nuit se terminait, le père de Mya la prit à part et l'informa : 'ce festin est tout pour que le Lot Dekkhang puisse demander ta main en mariage, et si tu refuses, il prévoit de prendre ton canton par la force.' Peu après, le Lot Dekkhang commença à l'approcher..."
 lotdekkhang.9.a:0 "Je me demandais... veux-tu me faire visiter le temple et l'arène plus tard ?"
 lotdekkhang.9.b:0 "J-Je dois aller aux toilettes"
 lotdekkhang.10.t:0 "Émigration vers Phungoen"
 lotdekkhang.10.d:0 "Suite à l'expansion des mines d'argent de Phungoen, de nombreuses opportunités de travail ont été rendues disponibles. En conséquence, les gens migrent maintenant vers les mines pour le travail. De vastes nombres de personnes ont déjà migré vers Phungoen depuis Kwhanhu, Pizhungxué, Lo Pashong, et Tameuong. Alors que les gardes essaient d'empêcher les sujets de traverser la frontière, ils quittent encore notre domaine - ceci doit s'arrêter."
 lotdekkhang.10.a:0 "Je dois protéger mes Xiaken"
 lotdekkhang.10.b:0 "Personne n'est en faute ici"
 lotdekkhang.10.c:0 "Nos Wulin feraient mieux de faire quelque chose à ce sujet !"
 lotdekkhang.10.e:0 "Et leur gouvernement ne fait rien ? Absurde"
 lotdekkhang.11.t:0 "Le Nouvel État Kai"
 lotdekkhang.11.d:0 "Avec l'unification des peuples Kai sous l'administration de notre vassal, il est une fois de plus temps pour la réforme. Si nous voulons que tous leurs sujets se sentent représentés par leur suzerain, nous devons retravailler les institutions actuelles."
 lotdekkhang.11.a:0 "Thidinkai s'élève, sous notre regard vigilant"
 lotdekkhang.12.t:0 "Le Destin des Néphrites"
 lotdekkhang.12.d:0 "Avec les nains repoussés dans leur forteresse et les terres environnantes fermement en notre emprise grâce à l'administration de nos sujets, nous pouvons maintenant exercer une influence énorme sur les nains. [Root.GetRulerTitleAndNameOrRegencyCap] et la cour sont parvenus à un accord que nos demandes devraient être envoyées -, la question est de savoir quelles devraient être précisément nos demandes. Plus nos demandes sont lourdes, plus grande est la chance que ces fous têtus refusent. Notre diplomate de cour a conseillé que nous devrions faire une demande de vassalisation, mais ultimement c'est la décision de [Root.GetRulerTitleAndNameOrRegencyCap]."
 lotdekkhang.12.a:0 "Les Néphrites doivent payer tribut"
 lotdekkhang.12.b:0 "Les Néphrites doivent devenir un vassal"
 lotdekkhang.12.c:0 "Les Néphrites doivent être incorporés"
 lotdekkhang.13.t:0 "Lot Dekkhang Exige un Tribut !"
 lotdekkhang.13.d:0 "Un des plus anciens conseillers de [Root.GetRulerTitleAndNameOrRegencyCap] entre dans la cour, étonnamment rapide pour ses courtes jambes et son statut ancien ; quelque chose doit se tramer. Le conseiller tend à [Root.GetRulerTitleAndNameOrRegencyCap] une lettre qui décrit les demandes de [Y58.GetRulerTitleAndNameOrRegencyCap] de Lot Dekkhang au royaume : un tribut doit être payé, ou ils viendront le saisir."
 lotdekkhang.13.a:0 "Nous ne pouvons refuser, ils sont trop nombreux"
 lotdekkhang.13.b:0 "Nous sommes prêts à les repousser"
 lotdekkhang.14.t:0 "Lot Dekkhang Exige la Vassalisation !"
 lotdekkhang.14.d:0 "Un des plus anciens conseillers de [Root.GetRulerTitleAndNameOrRegencyCap] entre dans la cour, étonnamment rapide pour ses courtes jambes et son statut ancien ; quelque chose doit se tramer. Le conseiller tend à [Root.GetRulerTitleAndNameOrRegencyCap] une lettre qui décrit les demandes de [Y58.GetRulerTitleAndNameOrRegencyCap] de Lot Dekkhang au royaume, Verkal Ozovar doit volontairement devenir un vassal, ou ils viendront le rendre ainsi."
 lotdekkhang.14.a:0 "Nous ne pouvons refuser, ils sont trop nombreux"
 lotdekkhang.14.b:0 "Nous sommes prêts à les repousser"
 lotdekkhang.15.t:0 "Lot Dekkhang Exige la Reddition !"
 lotdekkhang.15.d:0 "Un des plus anciens conseillers de [Root.GetRulerTitleAndNameOrRegencyCap] entre dans la cour, étonnamment rapide pour ses courtes jambes et son statut ancien ; quelque chose doit se tramer. Le conseiller tend à [Root.GetRulerTitleAndNameOrRegencyCap] une lettre qui décrit les demandes de [Y58.GetRulerTitleAndNameOrRegencyCap] de Lot Dekkhang au royaume, Verkal Ozovar doit volontairement devenir une partie de leur vassal Thángoya, ou ils viendront le rendre ainsi."
 lotdekkhang.15.a:0 "Nous ne pouvons refuser, ils sont trop nombreux"
 lotdekkhang.15.b:0 "Nous sommes prêts à les repousser"
 lotdekkhang.16.t:0 "Les Néphrites Acceptent les Demandes !"
 lotdekkhang.16.d:0 "Les nains Néphrites ont accepté nos demandes, ils sont maintenant fermement dans notre sphère d'influence"
 lotdekkhang.16.a:0 "Je pense que je vais faire fabriquer des regalia de Quartz pour célébrer"
 lotdekkhang.17.t:0 "Les Néphrites Acceptent les Demandes !"
 lotdekkhang.17.d:0 "Les nains Néphrites ont accepté nos demandes, ils sont maintenant fermement dans notre sphère d'influence"
 lotdekkhang.17.a:0 "Je pense que je vais faire fabriquer des regalia de Quartz pour célébrer"
 lotdekkhang.18.t:0 "Les Néphrites Acceptent les Demandes !"
 lotdekkhang.18.d:0 "Les nains Néphrites ont accepté nos demandes, ils sont maintenant fermement dans notre sphère d'influence"
 lotdekkhang.18.a:0 "Je pense que je vais faire fabriquer des regalia de Quartz pour célébrer"
 lotdekkhang.19.t:0 "Les Néphrites Refusent les Demandes !"
 lotdekkhang.19.d:0 "Les nains Néphrites ont refusé de devenir un tributaire de notre grand État ; maintenant nous devons le faire par la force."
 lotdekkhang.19.a:0 "Leur forteresse tombera"
 lotdekkhang.20.t:0 "Les Néphrites Refusent les Demandes !"
 lotdekkhang.20.d:0 "Les nains Néphrites ont refusé de devenir un vassal de notre grand État ; maintenant nous devons le faire par la force."
 lotdekkhang.20.a:0 "Leur forteresse tombera"
 lotdekkhang.21.t:0 "Les Néphrites Refusent les Demandes !"
 lotdekkhang.21.d:0 "Les nains Néphrites ont refusé de devenir une partie de notre grand État ; maintenant nous devons le faire par la force."
 lotdekkhang.21.a:0 "Leur forteresse tombera"
 lotdekkhang.22.t:0 "Les Lanciers Radieux"
 lotdekkhang.22.d:0 "Forgée d'acier Néphrite et d'entraînement d'Elfe du Soleil, une compagnie humaine de cavalerie lourdement blindée a été formée par quelques vétérans dans la cité d'Azkare."
 lotdekkhang.22.a:0 "Considérons ces hommes pour notre armée"
 lotdekkhang.23.t:0 "Le Festin des Mercenaires"
 lotdekkhang.23.d:0 "Alors que la cloche de la ville sonne pour célébrer l'occasion, les premiers invités commencent à arriver et montrent leurs invitations aux gardes. Après avoir rendu hommage à [Root.GetRulerTitleAndNameOrRegencyCap] ils commencent à se mélanger entre eux. Il revient maintenant à [Root.GetRulerTitleAndNameOrRegencyCap] d'attirer l'attention de tous et de tenir un court discours, comme c'est la coutume dans tout festin. À quoi devrait-on porter un toast ?"
 lotdekkhang.23.a:0 "Aux Daulophs !"
 lotdekkhang.23.b:0 "Au royaume !"
 lotdekkhang.23.c:0 "Aux mercenaires d'Haless !"
 lotdekkhang.24.t:0 "Fin du Grand Festin des Mercenaires"
 lotdekkhang.24.d:0 "Avec le grand festin des mercenaires qui touche à sa fin, les invités commencent à partir - [Root.GetRulerTitleAndNameOrRegencyCap] doit choisir lequel des invités qui partent il a l'intention de flatter en lui offrant de rester un peu plus longtemps pour parler et boire, dans un cadre moins formel."
 lotdekkhang.24.a:0 "Le Dauloph, bien sûr"
 lotdekkhang.24.b:0 "Le capitaine mercenaire étranger"
 lotdekkhang.24.c:0 "Ce groupe de mercenaires ivres"
 lotdekkhang.25.t:0 "Festin Oublié"
 lotdekkhang.25.d:0 "Avec le dernier grand festin des mercenaires déjà vieux de cinq ans, un nouveau festin peut maintenant raisonnablement être organisé à nouveau."
 lotdekkhang.25.a:0 "J'y réfléchirai"
 lotdekkhang.26.t:0 "La Grande Nécropole"
 lotdekkhang.26.d:0 "Avec l'incorporation de la grande nécropole de Bim Lau dans notre royaume, il est venu à notre attention qu'elle a subi des dommages étendus dus à notre conquête. Il nous revient maintenant en tant que son nouveau gardien de la réparer, pour que ce lieu le plus saint puisse être le lieu de repos éternel de nos plus grandes personnes. Une restauration extensive plairait aussi sûrement au peuple Ranilau."
 lotdekkhang.26.a:0 "Réparons tous les dommages que nous pouvons trouver"
 lotdekkhang.26.b:0 "Réparons tous les dommages significatifs que nous pouvons trouver"
 lotdekkhang.26.c:0 "Je ne paie pas pour cela, que les volontaires le fassent"
 
 lotdekkhang.28.t:0 "Nationalisme Teplin de Lot Dekkhang"
 lotdekkhang.28.d:0 "Au cours des dernières semaines, nous avons reçu des rapports d'armes, d'équipement et de propagande Pan-Teplin being introduits clandestinement dans notre pays, prétendument de nos frères du sud de Lot Dekkhang. Maintenant les rumeurs ont été confirmées, une lettre a été livrée à notre cour par un représentant furieux des Wulin.\n\nElle dit : Chers frères Teplin de Thikvot, votre Wulin ne parle pas votre langue ni ne respecte vos traditions. Ils vous traîneront dans des conflits contre le Commandement tout en vous aboyant des ordres dans une langue étrangère. Leur monde se meurt et notre monde s'élève. Il est temps pour le fier peuple de He Preahsang de rejeter leurs oppresseurs Yanshen et de jeter les chaînes des Wulin. Quand les mercenaires Teplin exécuteront les soldats et officiels Wulin demain matin, joignez-vous à eux dans un soulèvement glorieux ; joignez-vous à vos frères."
 lotdekkhang.28.a:0 "C'est mauvais"
 lotdekkhang.29.t:0 "Confessions Teplin"
 lotdekkhang.29.d:0 "Afin de gérer la diversité religieuse de notre État et tous les problèmes qui pourraient surgir de ce statut, nous avons créé une nouvelle institution : un conseil de philosophes pour gérer tous les conflits. De plus, nous avons rénové le quartier du temple du Teplinbasiet à Lapnam Amrik et fait place à un temple toutes confessions, pour que les gens de toutes les fois puissent jouir de la splendeur merveilleuse de ce lieu ancien."
 lotdekkhang.29.a:0 "Nous sommes vraiment une nation de nombreuses confessions"
 lotdekkhang.30.t:0 "Le Peuple de la Jungle"
 lotdekkhang.30.d:0 "Les tribus Risbeko fracturées n'ont jamais été d'intérêt économique ou stratégique pour notre nation, mais cela a changé avec l'incorporation du peuple Risbeko de Kruengkhasa dans notre armée sous la forme d'une compagnie de mercenaires dirigée par un Dauloph. Leurs hommes endurcis par la jungle peuvent maintenant renforcer davantage nos rangs et nous aider à apprivoiser les jungles tropicales pour que notre royaume puisse atteindre ce qui est au-delà."
 lotdekkhang.30.a:0 "Apprivoisons la jungle grâce à eux"
 lotdekkhang.31.t:0 "Traditions de Prukakhin"
 lotdekkhang.31.d:0 "Avec notre récente acquisition de la cité de Prukakhin, nous devons maintenant décider quoi faire de leur tradition de pillage. Nous pourrions permettre à ces pillards de continuer leurs pratiques et même incorporer leurs tactiques dans notre marine en général, ou nous pourrions essayer de les empêcher de piller en demandant aux Daulophs d'établir une nouvelle compagnie à Prukakhin, trouvant ainsi autre chose à faire pour ces hommes agités."
 lotdekkhang.31.a:0 "Moins de discussions, plus de pillage !"
 lotdekkhang.31.b:0 "Établir une nouvelle compagnie"
 lotdekkhang.32.t:0 "Hobgobelins Hirondelles"
 lotdekkhang.32.d:0 "Utilisant des vétérans des Déshonorés, il était encore difficile de convaincre les hobgobelins de nous faire confiance. Une fois que nous avons convaincu le premier gang hobgobelin de migrer vers les nouveaux camps militaires financés par l'État, les Daulophs et les vétérans Déshonorés à Khron Sakkar, la nouvelle s'est rapidement répandue dans les taudis que notre offre était genuine et bénéfique. Bientôt de plus en plus de gangs acceptèrent de mettre fin à leurs anciennes voies et de rejoindre la nouvelle Compagnie. Ils se mirent d'accord sur un nouveau nom, un nom des rues utilisé pour décrire leur culture dans son ensemble : Hirondelles. Un hommage à la fois aux conventions de nommage des factions Hobgobelines du Commandement et au sens de liberté qu'ils ressentent à Lot Dekkhang."
 lotdekkhang.32.a:0 "Une nouvelle Compagnie pour remplir nos rangs"
 lotdekkhang.33.t:0 "Hirondelles Chassées"
 lotdekkhang.33.d:0 "Récemment, plus de groupes d'hobgobelins sont arrivés à Lot Dekkhang pour chercher refuge dans la cité, ou du moins c'est ce que nous pensions. Il s'avère que certains d'entre eux étaient en fait des chasseurs de primes du Commandement déguisés, cherchant les plus grosses primes qu'ils pouvaient trouver. Par conséquent, nous trouvons beaucoup plus d'Hobgobelins décapités dans les ruelles que d'habitude. Les têtes sans doute en route vers le Commandement comme preuve de primes successfully chassées. Si nous n'intervenons pas, Lapnam Amrik perdra son statut de refuge sûr pour les Hobgobelins."
 lotdekkhang.33.a:0 "Initier un couvre-feu pendant que les gardes font du porte-à-porte"
 lotdekkhang.33.b:0 "Nous ne pouvons pas les distinguer, ils devront s'en occuper eux-mêmes"
 lotdekkhang.34.t:0 "Hobgobelins en Désarroi"
 lotdekkhang.34.d:0 "Alors que nos troupes amènent suspect après suspect pour des auditions, notre mage de cour lance Zone de Vérité pour extraire rien que la vérité des suspects. Cela continue pendant des heures, jusqu'à ce que la cour soit dérangée par un message : le leader de la compagnie de mercenaires Déshonorés a été trouvé mort dans son lit, avec sa tête manquante."
 lotdekkhang.34.a:0 "L'intrigue s'épaissit"
 lotdekkhang.35.t:0 "Hobgobelins en Désarroi"
 lotdekkhang.35.d:0 "Alors que nos troupes amènent suspect après suspect pour des auditions, notre mage de cour lance Zone de Vérité pour extraire rien que la vérité des suspects. Cela continue pendant des heures, jusqu'à ce que la cour soit dérangée par un message : le leader de la compagnie de mercenaires Déshonorés a été trouvé mort dans son lit, avec sa tête manquante. Alors que la cour traite ces découvertes, un autre messager entre dans la pièce, s'exclamant que le leader des Hirondelles a été trouvé sans tête dans les toilettes de son bar favori."
 lotdekkhang.35.a:0 "L'intrigue s'épaissit"
 lotdekkhang.36.t:0 "Résoudre les Meurtres Hobgobelins"
 lotdekkhang.36.d:0 "Si nous devons résoudre les meurtres qui affectent si brutalement nos sujets hobgobelins, nous devons mener une enquête appropriée. [Root.GetRulerTitleAndNameOrRegencyCap] pense que la cause du meurtre est..."
 lotdekkhang.36.a:0 "Le Commandement, ils sont derrière ça !"
 lotdekkhang.36.b:0 "Le Commandement, ils sont derrière ça !"
 lotdekkhang.36.c:0 "Le Commandement, ils sont derrière ça !"
 lotdekkhang.36.e:0 "Le Commandement, ils sont derrière ça !"
 lotdekkhang.36.f:0 "Le Commandement, ils sont derrière ça !"
 lotdekkhang.36.g:0 "La compagnie des Déshonorés et les Hirondelles se battent entre elles !"
 lotdekkhang.37.t:0 "La Vérité Est Là-Dehors"
 lotdekkhang.37.d:0 "Alors que l'interrogatoire continue, il apparaît que le [ROOT.GetRulerTitleOrRegency] avait raison - le Commandement est vraiment derrière tout cela. Alors que la Zone de Vérité oblige un homme hobgobelin trouvé en train d'observer les quartiers d'habitation du Lot Dekkhang à briser son silence, il devient terriblement clair ce qui se passe vraiment..."
 lotdekkhang.37.a:0 "Je le savais"
 lotdekkhang.38.t:0 "La Vérité Est Là-Dehors"
 lotdekkhang.38.d:0 "Alors que l'interrogatoire continue, il apparaît que le [ROOT.GetRulerTitleOrRegency] avait tort - ce n'étaient pas des luttes internes entre les compagnies. Le Commandement est derrière tout cela. Alors que la Zone de Vérité oblige un homme hobgobelin trouvé en train d'observer les quartiers d'habitation du Lot Dekkhang à briser son silence, il devient terriblement clair ce qui se passe vraiment..."
 lotdekkhang.38.a:0 "Moi ? Me tromper ?"
 lotdekkhang.39.t:0 "Les Véritables Coupables"
 lotdekkhang.39.d:0 "Avec la plupart des infiltrés éliminés, il est devenu douloureusement évident que notre nation est attaquée par des agents secrets du Commandement, et ils continueront à le faire tant que nous abriterons ce qu'ils considèrent comme des criminels. Alors que le dernier espion rougit le sable de l'arène Teplinbasiet de son sang, un nouveau plan devra être élaboré pour traiter ce problème à long terme."
 lotdekkhang.39.a:0 "Nous ne pardonnerons jamais au Commandement pour cela"
 lotdekkhang.40.t:0 "Les Daulophs Dekk"
 lotdekkhang.40.d:0 "Lors d'une réunion tenue entre [Root.GetRulerTitleAndNameOrRegencyCap] et d'éminents capitaines Daulophs. Il a été décidé que, lorsque l'État le jugera nécessaire, les compagnies de certains Daulophs se regrouperont sous un seul contrat pour rendre l'administration militaire et la distribution de la solde plus gérable. Cette nouvelle Compagnie sera désormais appelée Daulophs Dekk, ce qui signifie Daulophs Liés en Teplin. Ils utilisent certains des domaines Daulophs dans les collines du nord pour s'entraîner et s'organiser."
 lotdekkhang.40.a:0 "Une autre compagnie pour notre armée croissante"
 lotdekkhang.41.t:0 "Les Tigres Teplin"
 lotdekkhang.41.d:0 "Alors que gang après gang acceptait notre offre, les taudis devinrent lentement dépourvus d'harimaris violents. Les guerriers finirent dans une installation d'entraînement à Teaheanta et furent divisés en régiments. Après un moment, les Tigres Teplin sont prêts pour leur première mission."
 lotdekkhang.41.a:0 "Ces Tigres nous serviront bien."
 lotdekkhang.42.t:0 "Le Nouveau Teplinbasiet"
 lotdekkhang.42.d:0 "Le Teplinbasiet a été rénové avec succès ; c'est un jour joyeux pour les amateurs d'arène et les adorateurs du haut temple !"
 lotdekkhang.42.a:0 "J'ai hâte du prochain combat"
 lotdekkhang.43.t:0 "Grand Marché d'Armes"
 lotdekkhang.43.d:0 "Avec le grand marché d'armes maintenant terminé, nous avons assuré un approvisionnement constant en armes à tous ceux qui se battent pour le Lot Dekkhang."
 lotdekkhang.43.a:0 "C'est bon pour les taxes aussi !"
 lotdekkhang.44.t:0 "L'Académie Khram Ptaa"
 lotdekkhang.44.d:0 "Avec l'Académie terminée, nous avons transformé Lapnam Amrik en un véritable centre de connaissance."
 lotdekkhang.44.a:0 "Je devrais visiter un jour"
 lotdekkhang.45.t:0 "Le Quatrième Commandement"
 lotdekkhang.45.d:0 "Les hirondelles n'auront plus à craindre pour leur vie de la main du Commandement, car maintenant elles sont le Commandement. Il est temps pour tous les hobgobelins d'entrer dans un nouveau chapitre de démonstrisation et de réformes. Les Hirondelles de Lapnam Amrik qui ont depuis longtemps perdu l'empreinte de la monstruosité sont maintenant aux commandes avec [Root.GetRulerTitleAndNameOrRegencyCap]. Une nouvelle administration a été mise en place à Sarilavhan, mais nous nous attendons à des rébellions de prétendants dans les territoires hobgobelins du Commandement pendant des années."
 lotdekkhang.45.a:0 "Une nouvelle ère pour nous et les hobgobelins"
 lotdekkhang.46.t:0 "Traité de Migration"
 lotdekkhang.46.d:0 "Avec les deux États maintenant unis politiquement, un traité de migration a été signé. Cela a entraîné de nombreux hobgobelins mécontents dans le Commandement, qui craignent les poursuites du nouveau gouvernement Hirondelle, à migrer vers Lot Dekkhang."
 lotdekkhang.46.a:0 "C'était inévitable"
 lotdekkhang.47.t:0 "Camp Militaire de Khron Sakkar"
 lotdekkhang.47.d:0 "Alors que de plus en plus d'hobgobelins se réinstallent à Lot Dekkhang, la province de Khron Sakkar semble être une destination particulièrement populaire. Alors que les charpentiers affluent dans la région pour construire de nouvelles maisons, les hommes hobgobelins font la queue pour rejoindre les compagnies de mercenaires Hirondelles et Déshonorés. Il ne faut pas longtemps avant que les recruteurs de l'armée commencent aussi à s'installer dans la province, formant des régiments hobgobelins et recrutant des hobgobelins expérimentés pour diriger ces régiments."
 lotdekkhang.47.a:0 "Un bel ajout à notre armée"
 lotdekkhang.48.t:0 "Mercenaires Orques Bruns"
 lotdekkhang.48.d:0 "Les Orques Bruns ont eu des temps difficiles pendant longtemps, ayant été asservis par les hobgobelins et vilipendés par les humains. Maintenant une opportunité s'est présentée ; un groupe d'orques libres a pétitionné le gouvernement de Lot Dekkhang pour un abri, et souhaite former une compagnie de mercenaires. Leurs hommes fonctionneraient comme des troupes de choc très efficaces, alors nos officiels ont accepté. Certains Daulophs ont même offert de les loger sur leur propriété dans les collines du nord."
 lotdekkhang.48.a:0 "Plus de chair à canon"
 lotdekkhang.49.t:0 "Mya Accepte le Mariage"
 lotdekkhang.49.d:0 "Quand Lot Dekkhang Metnikhren tenta de courtiser Dame Mya au festin, il n'était pas sûr de comment cela finirait - il s'avère que cela s'est assez bien passé. Il finit par lui faire visiter une grande partie de Lapnam Amrik et ils continuèrent à bavarder jusqu'à tard dans la nuit. Quand il mentionna que son père avait accepté un mariage entre eux deux, elle hocha simplement la tête, un sourire sournois s'étalant sur son visage.\n\n[Root.Monarch.GetName] s'est gagné une épouse, et son royaume vient avec comme cadeau de mariage !"
 lotdekkhang.49.a:0 "Un jour joyeux pour Lot Dekkhang"
 lotdekkhang.50.t:0 "Mya Fuit la Cité"
 lotdekkhang.50.d:0 "Juste au moment où Metnikhren était sur le point de faire son mouvement, Mya s'excusa pour aller aux toilettes, pour ne jamais revenir au festin. Il semble qu'elle préfère mépriser à la fois son père et son royaume voisin, pour maintenir l'indépendance d'elle-même et de son canton encore un peu plus longtemps."
 lotdekkhang.50.a:0 "Je prendrai la ville par la force"
