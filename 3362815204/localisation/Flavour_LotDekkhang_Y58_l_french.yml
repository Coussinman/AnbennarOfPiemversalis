l_french:

 #Missions

 Y58_execute_azkare_infiltration_title:0 "Courtiser Dame Mya"
 Y58_execute_azkare_infiltration_desc:0 "Khao Elnak étant gouvernée par la fille de l'un de nos Daulophs, il est logique que nous cherchions des liens plus étroits avec cet État. Tentons de la courtiser lors d'un festin des Daulophs. Son père a déjà accepté de donner sa main à Metnikhren ; il ne nous reste plus qu'à la convaincre de se présenter."
 Y58_subjugate_azkare_title:0 "Réunifier Khao Elnak"
 Y58_subjugate_azkare_desc:0 "Nous avons de solides revendications sur les terres perdues par Khao Elnak peu avant que nous intégrions leur canton dans notre giron. Nous devrions rétablir leurs anciennes frontières et renforcer à nouveau le canton, afin de faciliter une administration vassale qui pourrait nous aider à revendiquer, conquérir et gouverner les Sikai."
 Y58_sikai_unification_title:0 "Unification des Sikai"
 Y58_sikai_unification_desc:0 "Les Sikai ont toujours été un peuple divisé et belliqueux. Il n'y a pas si longtemps, Azkare est entré en guerre contre Khao Elnak et Lo Ngoen pour de vastes étendues de terre. Nous devrions poursuivre cet effort et tenter d'unir tous les Sikai sous notre bannière."
 Y58_defense_against_the_wulin_title:0 "Défense contre les Wulin"
 Y58_defense_against_the_wulin_desc:0 "Avant de tourner notre attention vers l'est, vers les terres subjuguées par les Néphrites, nous devrions viser à moderniser les défenses et l'infrastructure à la frontière avec les Wulin et leurs Xiaken - ce n'est qu'alors que nos arrières seront couverts."
 Y58_expanding_thangoya_title:0 "Expansion de Thàngoya"
 Y58_expanding_thangoya_desc:0 "Nous devrions arracher le peuple Hinphat de sous la coupe des nains et libérer le peuple Phonan par la même occasion.\n\nAvec les terres détenues par les Néphrites fermement en notre possession grâce à l'administration d'Azkare, nous pourrons tourner notre regard à la fois vers la forteresse de Verkal Ozovar et vers le peuple Bokai à l'est."
 Y58_bokai_dominance_title:0 "Domination des Bokai"
 Y58_bokai_dominance_desc:0 "Avec le peuple Bokai incorporé dans l'administration de nos vassaux, nous serions en mesure de défendre nos terres contre les Yan, qui ont tenté d'empiéter sur Vimdatrong par les îles de Gin Dou à de nombreuses reprises.\n\nApportons les Bokai dans le giron et fermons cette brèche."
 Y58_kai_unification_title:0 "Unification des Kai"
 Y58_kai_unification_desc:0 "Nous devrions unifier tous les peuples Kai sous l'administration de notre vassal, car ce serait la manifestation logique la plus importante de leur portée. Conquérons le peuple Binhrung et unifions les Thidinkai."
 Y58_prepare_against_bim_lau_title:0 "Plan contre Bim Lau"
 Y58_prepare_against_bim_lau_desc:0 "Notre rival historique de Bim Lau a été une épine dans notre flanc occidental depuis des temps immémoriaux. Si nous prévoyons de les vaincre, nous devons infiltrer leur administration et nous allier avec leurs ennemis."
 Y58_the_invasion_plan_title:0 "Le Plan d'Invasion"
 Y58_the_invasion_plan_desc:0 "Avec nos espions seulement légèrement infiltrés dans le gouvernement et l'armée de Bim Lau, nous ne pouvons vraiment pas exécuter notre plan - nous devons d'abord obtenir un réseau d'espionnage pour saboter la forteresse de Ket Btei. Nous devrions aussi nous assurer d'entretenir de bonnes relations avec l'ennemi de notre ennemi, pour que quand nous frapperons, nous frappions fort."
 Y58_down_the_telebei_title:0 "Descendre le Telebei"
 Y58_down_the_telebei_desc:0 "'Si nous souhaitons détruire irrémédiablement l'État de Bim Lau, nous devons les ouvrir comme une noix de coco', a dit un conseiller de la cour.\n\nLes hommes autour de la table ont ri, mais il avait raison : prendre une partie significative de l'État dans une guerre les affaiblirait et nous renforcerait."
 Y58_the_great_necropolis_title:0 "La Grande Nécropole"
 Y58_the_great_necropolis_desc:0 "Nous savons qu'une compagnie de mercenaires qui veut servir se bat deux fois mieux qu'une quasi-forcée à le faire. De même, si nous voulons que les Ranilau nous servent avec fierté, plutôt qu'avec dédain et ressentiment, nous devons conquérir Bim Lau.\n\nLa grande nécropole de Bim Lau est le cœur battant de la culture Ranilau, si nous pouvons la faire battre au rythme de Lapnam Amrik, nous aurons fait le premier pas pour les gagner à notre cause."
 Y58_thikvot_scheme_title:0 "Le Stratagème de Thikvot"
 Y58_thikvot_scheme_desc:0 "Nos très chers frères et sœurs de Thikvot parlent notre langue, chantent nos chansons et racontent nos mythes. Pourtant, ils ne peuvent visiter nos marchés ni jouir de notre protection parce qu'ils ont été illégalement subjugués par les Wulin. Les unifier dans notre royaume sera difficile en raison de la force des Wulin et de leurs armées Xiaken.\n\nLe maître espion de la cour, cependant, a conçu un stratagème pour cultiver les troubles et le séparatisme à Thikvot, espérant que les Xiakens soutiendront secrètement nos tentatives d'évincer l'influence des Wulins."
 Y58_teplin_faiths_title:0 "Confessions Teplin"
 Y58_teplin_faiths_desc:0 "Avec Thikvot incorporé dans notre royaume, notre peuple est encore plus divisé dans sa foi qu'auparavant. Une grande partie de notre nation suit la philosophie de la Voie Transmutative.\n\nIl est temps que nous agrandissions notre quartier religieux à Lapnam Amrik ; certainement qu'avec des ressources mondaines suffisantes nous pouvons aplanir toutes les différences spirituelles ?"
 Y58_teplin_prosperity_title:0 "Prospérité Teplin"
 Y58_teplin_prosperity_desc:0 "Maintenant que le peuple Teplin est unifié, il est temps de tourner notre regard vers l'intérieur et de nous assurer qu'aucun homme ou femme Teplin ne souffre de la pauvreté.\n\nNous devrions développer une infrastructure appropriée dans nos terres et exploiter plus minutieusement les ressources naturelles et les industries existantes, pour le bien-être du peuple et de l'État."
 Y58_the_jungle_people_title:0 "Le Peuple de la Jungle"
 Y58_the_jungle_people_desc:0 "Avec les récentes réformes économiques et le développement de nos terres Teplin, le peuple Risbeko de Kruengkhasa a été laissé pour compte. Nous devrions développer davantage leurs terres pour qu'ils puissent être correctement incorporés dans notre État."
 Y58_risbeko_tribes_title:0 "Apprivoiser les Tribus Risbeko"
 Y58_risbeko_tribes_desc:0"Le peuple Risbeko est résilient, mais leurs États sont condamnés à être affaiblis par leur nature tribale. Si leur peuple doit prospérer, il doit faire partie de quelque chose de plus grand.\n\nCe quelque chose de plus grand, c'est nous. Enrôlons ces sauvages habitant la jungle dans nos armées, et donnons-leur un avant-goût de la civilisation."
 Y58_raiders_and_priests_title:0 "Pillards et Prêtres"
 Y58_raiders_and_priests_desc:0 "Le peuple Biengdi a historiquement été divisé entre la seigneurie de Prukakhin, qui pille le Golfe de Rahen comme aucune autre, et la Grande République de Khabtei Teleni, qui possède de magnifiques villes sur la rivière Hukai.\n\nÉtrangement, leur société a une classe dirigeante de Haute Philosophie mais une citoyenneté de Voie Transmutative. Peut-être pouvons-nous apprendre de ces pillards et prêtres... après les avoir conquis."
 Y58_the_gon_coast_title:0 "La Côte Gon"
 Y58_the_gon_coast_desc:0 "La Côte Gon a été une région fracturée depuis l'effondrement du royaume de Nagon. Si quelqu'un doit protéger les Gon contre les Kham, ce devrait être nous."
 Y58_the_ghost_emperors_land_title:0 "Terre de l'Empereur Fantôme"
 Y58_the_ghost_emperors_land_desc:0 "La terre des Kham est celle d'un empereur trop têtu pour mourir. Nous devrions l'aider à se transformer en esprit, comme tous les défunts le devraient."
 Y58_bomdan_empire_title:0 "Empire de Bomdan"
 Y58_bomdan_empire_desc:0 "Avec l'unification de tous les peuples Bom à travers l'entièreté de Bomdan et au-delà, nous avons une revendication incontestable à l'empire. Ce serait vraiment le début d'une nouvelle ère."
 Y58_the_ranilau_people_title:0 "Le Peuple Ranilau"
 Y58_the_ranilau_people_desc:0 "Le peuple Ranilau est lié à ses esprits, et leurs esprits sont liés à la Grande Nécropole. Même alors que nous cherchons à créer quelque chose de nouveau, nous devons lui montrer un respect adéquat, pour que les esprits et les humains se plient tous deux à notre volonté."
 Y58_suzerain_of_the_ranilau_title:0 "Suzerain des Ranilau"
 Y58_suzerain_of_the_ranilau_desc:0 "Le Peuple Ranilau a vu l'État de Bim Lau comme leur protecteur depuis des temps immémoriaux. Avec notre récente conquête de la cité de Bim Lau et de sa grande nécropole, nous avons maintenant une revendication à ce titre.\n\nRedoublons d'efforts sur la doctrine et visons à rassembler leur peuple sous notre bannière jusqu'à ce que nous soyons la seule nation Bom restante derrière laquelle ils puissent se rallier."
 Y58_porcelain_republic_title:0 "La République de Porcelaine"
 Y58_porcelain_republic_desc:0 "Le peuple Chengrong, ou les Porcelaines comme on les appelle à Lot Dekkhang, sont la prochaine cible évidente de notre ambition impériale.\n\nAcquérir leurs terres nous permettrait non seulement de renforcer notre revendication sur tout Bomdan, mais nous permettrait aussi de repousser les envahisseurs du nord beaucoup plus facilement car nous aurions le contrôle du côté sud de la rivière Kharunyana."
 Y58_fortifying_the_kharunyana_title:0 "Fortifier la Kharunyana"
 Y58_fortifying_the_kharunyana_desc:0 "Si nous voulons sécuriser notre propre avenir contre les dangers du nord, nous devrions nous préparer contre eux. Une ligne de défense de notre côté de la Kharunyana nous bénéficierait grandement et nous permettrait d'exercer notre influence sur les riches cités de porcelaine de la région plus facilement, même sur celles de l'autre côté de la rivière."
 Y58_acquire_sarkhani_title:0 "Acquérir Sarkhani"
 Y58_acquire_sarkhani_desc:0 "La cité de Sarkhani est la seule enclave historique des peuples Bom. Le peuple Chengrong qui domine les rues si loin en amont de la Kharunyana fait partie des cités de Porcelaine et serait donc un atout économique majeur pour notre royaume croissant. Nous devrions viser à acquérir leur richesse."
 Y58_renovate_lapnam_slums_title:0 "Rénover les Taudis de Lapnam"
 Y58_renovate_lapnam_slums_desc:0 "Lapnam Amrik a des parties importantes où le [Root.Monarch.GetTitle] n'ose pas se rendre. De vastes taudis où les collecteurs d'impôts se font tuer, où la loi n'atteint pas, et où les gangs harimari, hobgobelins et humains se battent pour les territoires et extorquent les locaux du peu de pièces qu'ils ont.\n\nLes gangs ne contrôlent pas seulement la vie des gens, ils contrôlent leurs moyens de subsistance. Un artisan ne travaille pas, un marchand ne commerce pas, sans payer des pièces au gang local (ou à une poignée d'entre eux). C'est leur acier qui est le plus visible, mais leur emprise sur le commerce la plus pernicieuse. En établissant un marché centralisé et bien gardé, avec les routes nécessaires pour s'y rendre et une force de garde pour protéger son commerce des gangs, nous mettrons fin à cette taxe invisible sur chaque aspect de la vie de nos citoyens."
 Y58_drain_hobgoblin_gangs_title:0 "Reconvertir les Gangs Hobgobelins"
 Y58_drain_hobgoblin_gangs_desc:0 "Bien que nous ayons allégé la botte sur le cou de nos citoyens des taudis, nous ne l'avons pas retirée. Les gangs hobgobelins en particulier semblent résolus, refusant de plier même face à la chance de prospérité, et maintenant de nombreux autres dans la misère également.\n\nMais comme on dit, il faut de l'acier pour briser l'acier. Nous avons approché les Déshonorés, qui pourraient peut-être transformer les gangs d'hobgobelins d'un handicap en une arme. Le nouveau plan est de les enrôler dans une nouvelle compagnie de mercenaires, supervisée par les Daulophs et les vétérans Déshonorés, loin de la ville. C'est fou, que les Déshonorés puissent apporter l'honneur à ces seigneurs des taudis, mais ça pourrait juste marcher…"
 Y58_control_the_dishonoured_title:0 "Contrôler les Déshonorés"
 Y58_control_the_dishonoured_desc:0 "Les Déshonorés ont été formés par des Hobgobelins Hirondelles entreprenants des taudis de Lapnam Amrik. Ils ont commencé comme une petite bande d'aventuriers, faisant des petits boulots à travers le pays, mais ont rapidement commencé à croître en nombre et en réputation.\n\nMaintenant la compagnie est importante et prospère, mais c'est aussi une épine dans l'œil des Daulophs car nos mercenaires-nobles n'ont qu'une influence lâche sur cette force. Si nous voulons apaiser les Daulophs et tenir les Déshonorés en laisse, nous devons nous asseoir à la table avec les deux factions, et ne devons pas partir tant que nous n'avons pas résolu cela !"
 Y58_solving_hobgoblin_murders_title:0 "Enquêter sur les Meurtres Hobgobelins"
 Y58_solving_hobgoblin_murders_desc:0 "Une montée soudaine de meurtres des résidents hobgobelins de notre État a déstabilisé la capitale et les zones environnantes.\n\nIl semble que les hobgobelins occupant des postes élevés à la fois chez les Hirondelles et les Déshonorés se fassent tuer ; chaque jour nous découvrons un corps avec la tête manquante. Cela ne peut pas continuer !"
 Y58_a_new_command_title:0 "Le Quatrième Commandement"
 Y58_a_new_command_desc:0 "Les hobgobelins du Commandement refusent de laisser nos Hobgobelins Hirondelles tranquilles. Ils envoient des assassins, des chasseurs de primes et des espions dans notre royaume et continuent de chasser notre peuple. Il commence à paraître inévitable que nous en venions aux prises avec le Commandement.\n\nMais il y a une alternative au déversement d'un typhon de sang dans la guerre. Le Commandement est fondé sur l'idée que la force des armes détermine une hiérarchie stricte, si un Hobgobelin Hirondelle devait mener nos forces à la victoire contre eux, il pourrait transformer la défaite militaire en une subjugation totale !"
 Y58_unifying_the_daulophs_title:0 "Apaiser les Daulophs"
 Y58_unifying_the_daulophs_desc:0 "Une nouvelle ère de guerre est venue à Haless, et nous devons changer pour la rencontrer. Mais nous ne pouvons pas copier nos voisins à cet égard ; nous avons plus de mercenaires dans notre pays que nos voisins n'ont de soldats. C'est les unifier tous sous notre bannière et se permettre leur coût qui est la partie difficile.\n\nC'est un défi, mais pas insurmontable. Nous devons établir des relations plus étroites avec les Daulophs, les mercenaires-nobles qui dirigent de telles compagnies, et voir si nous ne pouvons pas parvenir à un arrangement."
 Y58_reforming_the_steel_binds_title:0 "Réformer les Liens d'Acier"
 Y58_reforming_the_steel_binds_desc:0 "Le gouvernement de Lot Dekkhang a toujours tracé sa propre voie. Là où d'autres ont un palais, nous avons l'arène Teplinbasiet ; là où d'autres ont des nobles héréditaires, nous avons les Daulophs mercenaires.\n\nNotre voie ici s'est dressée seule, et ainsi sera notre avenir. Nous devons pleinement embrasser cette distinction, et gérer nos soldats de fortune directement depuis l'État, si nous voulons prospérer. Réformons les Lot Dekks."
 Y58_drain_harimari_slums_title:0 "Vider les Taudis Harimari"
 Y58_drain_harimari_slums_desc:0 "Avec le succès retentissant que les Hirondelles ont été pour notre État, il semble logique de tenter le même plan pour vider les taudis de leur population harimari.\n\nLa province de Teaheanta a déjà une population harimari importante, donc elle a été choisie pour ce projet. Nous créerons une nouvelle compagnie de mercenaires basée à Teaheanta, et ensemble avec les Daulophs et des harimari expérimentés de notre armée et des compagnies indépendantes, nous tenterons de créer une force avec laquelle il faut compter et résoudre les problèmes sociétaux en même temps."
 Y58_renovate_teplinbasiet_title:0 "Rénover le Teplinbasiet"
 Y58_renovate_teplinbasiet_desc:0 "Avec les taudis traités, le prochain plan à l'ordre du jour est la rénovation du Teplinbasiet, le cœur même de notre nation. C'est un temple, un théâtre et une arène tout en un.\n\nMalheureusement, certaines des fresques anciennes laissées derrière pour que nous les étudiions sont si fanées par d'innombrables années de soleil et de dévastation que la rénovation est nécessaire. Cependant, nous devrions être aussi prudents que possible dans notre restauration pour nous assurer que l'imagerie reste fidèle à l'original. Entre cela, la construction de gradins supplémentaires, et l'introduction de vendeurs de nourriture et de boissons, le Teplinbasiet deviendra la merveille de Bomdan !"
 Y58_great_weapon_market_title:0 "Grand Marché d'Armes"
 Y58_great_weapon_market_desc:0 "La cité de Lapnam Amrik a été un centre majeur pour les mercenaires depuis longtemps. En tant que tel, le marché des armes dans la ville a toujours été lucratif.\n\nCela a attiré de plus en plus de marchands au fil du temps ; peut-être est-il temps de centraliser ces marchands en un grand marché d'armes."
 Y58_khram_ptaa_academy_title:0 "Académie Khram Ptaa"
 Y58_khram_ptaa_academy_desc:0 "L'Académie Nationale Khram Ptaa a commencé comme une école militaire, mais s'est depuis développée en un centre d'intellectuels de toutes confessions. Aucun plus grand lieu d'apprentissage n'existera à Bomdan quand nous aurons terminé ce projet."
 Y58_stabilizing_the_command_title:0 "Stabiliser le Commandement"
 Y58_stabilizing_the_command_desc:0 "Si nous devons nous accrocher à notre nouveau trône dans le nord, nous devrons gérer soigneusement toutes les facettes de l'administration. Ce n'est qu'alors que nous pourrons vraiment fusionner nos deux empires."
 Y58_integrate_hobgoblins_into_military_title:0 "Armée Hobgobeline"
 Y58_integrate_hobgoblins_into_military_desc:0 "Intégrer les Hobgobelins dans l'armée nous permettrait de siphonner certaines des leçons apprises et des exercices disciplinés du Commandement.\n\nLeurs troupes ont longtemps été la peur de tout Haless - maintenant elles renforceront nos armées avec leur expérience inestimable."
 Y58_fate_of_the_brown_orcs_title:0 "Destin des Orques Bruns"
 Y58_fate_of_the_brown_orcs_desc:0 "Les Orques ont été subjugués et utilisés exclusivement pour la guerre pendant des décennies ; cela les a transformés en une force militaire brutalement dévastatrice. Si nous pouvons d'une manière ou d'une autre compléter notre armée avec eux, nous bénéficierions sûrement de leur prouesse."
 
 
