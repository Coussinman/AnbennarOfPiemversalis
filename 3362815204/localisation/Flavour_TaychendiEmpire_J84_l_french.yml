 J84_1_2_setting_the_sun_title: "Coucher le Soleil"
 J84_1_2_setting_the_sun_desc: "Les « Exemplaires Jahériens » – les fils et filles prodigues de l'empire de Tacenie. Ils sont venus au Taychend pour disperser les ténèbres, mais dans leur arrogance ils ont commis deux erreurs. Premièrement, ils ont éveillé une force qu'ils ne pouvaient pas contrôler, leurs paroles étant l'étincelle du plus grand mouvement paysan et esclave depuis celui de Vehasha. Deuxièmement, ils nous ont sous-estimés. Sous-estimé notre peuple, sous-estimé notre pouvoir, sous-estimé notre histoire. Ils cherchent à détruire tout ce qui nous a rendus grands – mais nous ne les laisserons pas faire."

 J84_1_4_hero_cults_of_the_exemplary_title: "Cultes Héroïques de l'Exemplaire"
 J84_1_4_hero_cults_of_the_exemplary_desc: "Les Exemplaires sont puissants au-delà de toute mesure, une organisation militaire et religieuse sans égale – mais ils ont tourné leur pouvoir vers des poursuites insensées, chassant des ombres à travers l'Aelantir et au-delà. Leur organisation est si similaire à l'organisation de nos propres Cultes Héroïques et confréries religieuses – si nous transformions leur culte de l'exemplaire en un culte de la gloire, nous pourrions utiliser leur pouvoir dans l'expansion de notre Empire, tandis que les Seigneurs de Guerre-Hérauts font ce qu'ils veulent avec la Côte Sèche. \n\nIl y a, bien sûr, ceux qui voient cela également comme une mission de fou – si cet effort s'avère trop difficile, nous pouvons simplement expulser ces elfes prodigues, et intégrer les immigrants taychendi qui avaient déménagé sur leurs terres dans notre empire."

 J84_1_5_ending_an_exile_title: "Mettre Fin à un Exil"
 J84_1_5_ending_an_exile_desc: "Les Dugui'hi, les habitants originaux de la Forêt des Champignons au nord. Leurs mercenaires et alchimistes voyageurs ont été une présence notable bien qu'inhabituelle à travers le Taychend depuis leur exil dans les années 1200 – mais tous savent que leurs yeux ont toujours été tournés vers leur foyer originel. Les Advakhalla de Sedregenghi étaient près de soutenir un effort pour mettre fin à leur exil au milieu des années 1400, mais l'entreprise échoua – en finissant le travail, nous pourrions être capables d'ajouter à notre empire une nouvelle province vraiment précieuse, car les richesses de la Forêt des Champignons nous parviendront d'un peuple reconnaissant."

 J84_1_7_strategic_herbicide_title: "Herbicide Stratégique"
 J84_1_7_strategic_herbicide_desc: "La jungle au nord a toujours été un mur impénétrable, mais le monde a changé – la guerre a changé ! Nous ne sommes plus les enfants effrayés qui longent le bord de la jungle, volant du bois et chassant les rebuts qui rampent hors de la lisière des arbres – avec les secrets de l'artisanat magique qui s'ouvrent à nous, la possibilité de lancer une campagne organisée de colonisation contre l'Effelai est devenue délicieusement réelle ! D'abord, cependant, nous devons décider exactement combien de ces nouvelles armes nous souhaitons déployer contre la jungle…"

 J84_1_8_bloom_and_bust_title: "Floraison et Effondrement"
 J84_1_8_bloom_and_bust_desc: "Ainsi la jungle se réveille enfin, et cherche à nous détruire ? Qu'il en soit ainsi – notre bataille sera légendaire ! Alors que l'Effelai fleurit, nos mages et artificiers croient que nous avons maintenant une opportunité en or de la détruire pour de bon.\n\nÀ un commandement, les ordres peuvent être envoyés, les seigneurs de guerre appelés sous la bannière Impériale – bientôt, deux cent mille marcheront sur la jungle, bâtons lance-flammes et canons à étincelles dans leurs mains. L'Effelai fleurit – faisons-la s'effondrer !"

 J84_1_9_there_stood_the_grass_title: "Là se Dressait l'Herbe"
 J84_1_9_there_stood_the_grass_desc: "Alors que nos artificiers et mages fouillent le « cadavre » de l'effelai, nous avons découvert que notre victoire pourrait ne pas être aussi totale que nous le pensions – et nous avons réalisé que cela pourrait ne pas être si mal. L'Effelai n'est pas vraiment morte, mais fracturée – et ces fragments fracturés pourraient être contrôlables.\n\nSi nous devons avancer, vous devez saisir ces fragments, les tourner à notre usage. Ignorez l'opposition, ignorez votre hésitation – là où se dressait autrefois l'herbe vivante, gît maintenant le pouvoir réanimé."

 J84_1_10_a_fleet_born_of_fire_title: "Une Flotte Née du Feu"
 J84_1_10_a_fleet_born_of_fire_desc: "La forêt brûlée détenait de nombreux secrets, mais par-dessus tout elle avait aussi une richesse de bois de haute qualité. Déjà certains de nos seigneurs de guerre se sont déplacés vers le nord, établissant des camps à travers les restes calcinés de l'Effelai. Allez sponsoriser ces Seigneurs de Guerre-Bûcherons, et connectez leurs camps à des chantiers navals nouvellement construits le long de la côte Effelai.\n\nBientôt, nous commencerons à convertir les richesses de la jungle en la plus grande flotte que le monde ait jamais vue – née du feu, et plus glorieuse que la flamme !"

 J84_1_11_fear_on_every_shore_title: "La Peur sur Chaque Rivage"
 J84_1_11_fear_on_every_shore_desc: "Plus de navires quittent nos chantiers navals Effelai chaque jour – alors construisez-en plus.\n\nNos flottes grandissent, et les océans d'Halann se révèlent à des yeux vaniteux, affamés de bataille et assoiffés de sang – alors lâchez-les.\n\nQuand vous aurez fini, et que nous régnerons sur l'océan ? Personne ne regardera plus jamais la mer et ne se sentira en sécurité."

 J84_1_14_shadow_and_blood_title: "Ombre et Sang"
 J84_1_14_shadow_and_blood_desc: "Le Sarhal déborde de magie – et cela signifie qu'il déborde également de nouveaux secrets à découvrir. Avec le Marais des Ombres, une terre de ténèbres sinueuses, et les Ashama, un peuple maudit par des forces inconnues, si proches de nos nouvelles provinces, nous ne pouvons simplement pas laisser passer cette opportunité.\n\nVous devez ériger une nouvelle institution magique autour de la tour sombre de Metat Tagokag – maudite, mais débordante d'énergie. Soutenez nos efforts, et nous démêlerons les sorts sinueux d'ombre et de sang – et les tournerons à l'avantage de l'Empire."

 #Column 2
 J84_2_2_institutional_apotheosis_title: "Apothéose Institutionnelle"
 J84_2_2_institutional_apotheosis_desc: "La vénération des ancêtres d'un dirigeant est un outil puissant dans le manuel de tout seigneur de guerre. Cela permet de se présenter comme ayant la faveur personnelle de ces dieux, en vertu du sang, et fournit un canal direct avec lequel tout sujet peut diriger sacrifices et offrandes vers la dynastie dirigeante. Le Culte Impérial, par conséquent, est une partie vitale de tout empire taychendi – et il le sera pour le nôtre également. En construisant des temples aux membres décédés de la famille impériale et aux dirigeants précédents, et en investissant dans une organisation puissante qui supervisera les divers cultes héroïques à ces dieux ascendés, nous pouvons ancrer l'image de la famille impériale, et rappeler à tous la gloire de notre empire."

 J84_2_3_the_weaver_of_fates_title: "Le Tisseur des Destins"
 J84_2_3_the_weaver_of_fates_desc: "Le Tisseur du Destin de Korrimutren est l'un des oracles les plus puissants n'importe où dans le monde, une grande relique de divination branchée directement dans le cadavre squelettique d'un mage Précurseur, qui peut permettre à un mage de divination assez puissant de voir directement – et presque toujours véritablement – dans le futur. Les prédictions du Tisseur du Destin ont animé l'histoire taychendi – elles ont déclenché les invasions chendhyanes, abattu le Premier empire gophiran et dans le processus assuré l'ascension du Second Empire, et, bien sûr, il accorda à Laskaris le Conquérant un bouclier tissé par le destin de quasi-immortalité qui stimulerait ses conquêtes au Taychend. Nous ne pouvons pas laisser le destin au hasard – il est temps que [Root.Monarch.GetName] rende visite au Tisseur des Destins."

 J84_2_4_agricultural_evolution_title: "Évolution Agricole"
 J84_2_4_agricultural_evolution_desc: "La terre du Taychend, et les trois grandes rivières qui la dominent – la Vyech, l'Endioka, la Kalavend – est l'une des plus généreuses du Taychend. Quand les glaciers fondent, et que les nuages d'orage se rassemblent, les fermes du Taychend produisent assez de grain pour nourrir des dizaines de millions. Au summum du Second Empire Gophiran, on dit que la base agricole gigantesque du Taychend soutenait une population de 40 millions – mais les affres de la mort de Gophira ravagèrent cette base. En 1400, la population taychendi avait chuté de moitié. Si nous devons devenir le plus grand empire que le Taychend ait jamais vu, nous devrons investir dans la magie de croissance des plantes, les silos à grain, l'irrigation – et non seulement nous étendre, mais faire évoluer ce qui nourrit nos villes et nos armées."

 J84_2_5_paths_of_ascention_title: "Voies d'Ascension"
 J84_2_5_paths_of_ascention_desc: "La Bibliothèque Violette, l'institution vénérable qui formait le cœur du Dannuka Dumrusvarn éclairé et prospère de l'antiquité tardive taychendi, est connue pour consacrer des efforts tremendes à documenter les actes de tous les héros divins qu'ils peuvent trouver, stockant des dizaines de milliers d'enregistrements dans leurs archives labyrinthiques.\n\nDans leurs efforts, ils ont développé un concept appelé « les Mille Voies d'Ascension », qui cherche à mettre en évidence des voies autres que la guerre qui peuvent mener à l'apothéose. Si nous devons construire un empire glorieux, nous avons besoin de nos forgerons, nos architectes, nos dockers, nos boutiquiers et boulangers – nous ne pouvons pas avoir tout le monde se jetant dans la mêlée de la bataille. Peut-être, alors, cela pourrait-il valoir la peine de soutenir officiellement cette idée ?"

 J84_2_7_unravelling_divinity_title: "Démêler la Divinité"
 J84_2_7_unravelling_divinity_desc: "Les Ravéliens sont un groupe dédié à découvrir les secrets d'Halann et au-delà – et, alors que leur organisation se répand à travers les tentacules des réseaux coloniaux de Cannor, nous commençons à comprendre combien de secrets ils ont découverts.\n\nConnaissance avancée d'organisations ombreuses, exploration extraplanaire, connaissance d'artificier qui ferait honte même aux Vustarin… déjà, certains de nos seigneurs de guerre ont essayé de gagner la confiance des Ravéliens, et donc l'accès à leurs secrets – mais avant que nous puissions sanctionner officiellement cela, nous devons en apprendre plus sur ce nouveau groupe."

 J84_2_8_the_gifts_of_cerachmanu_title: "Les Dons de Cerachmanu"
 J84_2_8_the_gifts_of_cerachmanu_desc: "Cerachmanu, ce que nous appelons les prisons sous le monde, et les Cannoriens appellent les Plans Infernaux. C'est un endroit sombre, plein d'êtres aussi maléfiques qu'ils sont puissants – et ce pouvoir s'est révélé attrayant pour beaucoup au Taychend au fil des années.\n\nDivers groupes taychendi, comme les Cennayakuta d'Imarchend, ont une longue histoire de fréquentation avec les diables et démons. Avec de nouvelles connaissances des archives ravéliennes maintenant disponibles pour nous, il est grand temps que vous exploitiez ce qui gît loin des yeux des dieux."

 J84_2_9_its_in_the_blood_title: "C'est dans le Sang"
 J84_2_9_its_in_the_blood_desc: "Maintenant que nous avons accepté l'offre de la Princesse Errante, il est temps de tenir notre part du marché. En augmentant l'influence du nouveau clan vampirique de Mihaela dans notre royaume et notre armée, et en déracinant toute menace potentielle à notre nouveau régime sanglant, nous pouvons accéder à un pouvoir que nous n'avions jamais cru possible."

 J84_2_10_sanguosynthesis_title: "Sanguosynthèse"
 J84_2_10_sanguosynthesis_desc: "À leur cœur, les elfes sont des animaux. Nous naissons, nous mangeons, nous nous reproduisons, nous mourons. Mais nous nous reproduisons à notre limite. Les familles taychendi sont – la Population Impériale est – seulement aussi grande que nos ressources le permettent. Et notre armée est seulement aussi grande que notre population l'est.\n\nMais nous nous reproduisons à notre limite. Alors construisez plus de fermes, augmentez la production, rendez nos champs fertiles. Et avec le fruit de la terre, le sang de la terre ? Alimentez le sang de la conquête… des gens. Des corps pour la machine de guerre, pour les bannières, innombrables et infinis.\n\nLe Taychend s'élève à sa limite. Élevez-la."

 J84_2_11_orphans_of_aesadas_title: "Orphelins d'Aesadas"
 J84_2_11_orphans_of_aesadas_desc: "Les orques Ozgar sont devenus agités sous le contrôle d'un empire esclavagiste tel que le nôtre – alors nous devrons les forcer à s'agenouiller. Il y a une chose que nous et eux savons pour de vrai – la force fait le droit. Et ainsi un Ozarm'Chadash décidera de cette question. Vous devez vous y battre.\n\nAprès cela, leur destin est entre vos mains. Certains de nos érudits croient que les descendants d'Aesadas ont eu une main dans leur création - mais si c'est le cas, ils n'avaient clairement pas le pouvoir de les contrôler. Ils ont glissé de leur emprise - ils ne glisseront pas de la nôtre. N'est-ce pas glorieux ?"

 J84_2_12_the_lizardfolk_expedition_title: "L'Expédition des Hommes-Lézards"
 J84_2_12_the_lizardfolk_expedition_desc: "Pendant des siècles, nous ne savions pas ce que les statues et tapisseries représentaient – des représentations vagues de nos ancêtres abattant des ennemis écaillés d'outre-mer, d'énormes flèches craquées et brisées sous notre puissance. Nous savons maintenant, cependant. Il y a 7000 ans, nos ancêtres se sont embarqués dans une grande expédition, pour détruire complètement l'ancienne civilisation des Hommes-Lézards.\n\nLes Hommes-Lézards se sont reconstruits au fil des années – et ainsi l'opportunité se présente de non seulement refaire ce que les Précurseurs ont fait, mais les surpasser. Prenez les flottes, préparez nos forces à Teramzerai, et la Guerre de la Seconde Usurpation commencera !"

 J84_2_13_the_burning_harbours_title: "Les Ports en Flammes"
 J84_2_13_the_burning_harbours_desc: "Les Hommes-Lézards sont un peuple vraiment grand, leur maîtrise des arts, sciences et magie claire à voir. Quand la guerre sera finie, quand nous aurons intégré ces gens dans notre empire, nous pourrons faire usage de leur force dans nos bannières – mais pour l'instant, nous ferons usage de leur force d'une autre manière.\n\nKarassk, Nazhni, Khugra, les grandes villes portuaires des Hommes-Lézards côtiers ? Lâchons-nous sur elles. Nous récolterons les richesses de notre conquête, et les renverrons vers votre royaume, et les ports en flammes, embrasés par notre flamme magique, seront le phare de l'arrivée de l'Empire. Tout ce que vous devez faire est rester là et regarder…"

 J84_2_14_the_second_usurpation_title: "La Seconde Usurpation"
 J84_2_14_the_second_usurpation_desc: "L'ennemi a donné tout ce qu'il avait, mais il est quand même tombé devant nous comme des roseaux contre l'ouragan. Comment aurait-il pu en être autrement ? Maintenant, alors que nous nous tenons dans les ruines calcinées de Zerat, des trains de butin, esclaves et technologie ancienne passant à travers, nous pouvons compléter ce que nous avons commencé, et finalement surpasser nos ancêtres.\n\nDonnez-nous l'ordre, et nous usurperons les Écailles Dorées une fois de plus… et cette fois, nous les tiendrons pour de bon !"

 #Column 3
 J84_3_1_a_warlord_empire_title: "Un Empire de Seigneurs de Guerre"
 J84_3_1_a_warlord_empire_desc: "Ebenanth, Yodhan, Varanash, Ultarlan, Olhokar – nous nous tenons au même endroit que ces grands conquérants se tenaient autrefois : unificateurs du Taychend. Mais nous ne sommes ici que parce que les empires de ces elfes se sont écroulés après leurs morts, car ils ont soit explosé en rébellion soit stagné et faibli pendant des décennies – nous ne devons pas répéter la même erreur.\n\nNous sommes un empire de seigneurs de guerre – notre pouvoir est construit sur eux, et notre future grandeur sera gagnée par eux. Mais contrairement à nos prédécesseurs, alors que nos conquêtes apportent à ces seigneurs de guerre butin et pillage, nous ne gaspillerons pas ces richesses – notre ambition et notre gloire seront le creuset qui élèvera des villes, des monuments, pliera la voie du monde lui-même ! Le Taychend s'élèvera une fois de plus, comme l'empire pour mettre fin à tous les empires, et le Taychend s'élèvera seul, par sa propre force – comme l'Empire Vaniteux !"

 J84_3_3_vaona_gophira_title: "Vaona Gophira"
 J84_3_3_vaona_gophira_desc: "Les Gophirans ont déplacé des millions d'esclaves elfiques à travers leur empire à leur apogée, les utilisant pour construire de grands monuments et extraire les ressources de leur empire. Bien que nous devions faire de même, il y a un grand problème – nous ne pouvons plus compter sur les guerres de gloire, les guerres non restreintes entre seigneurs de guerre, qui soutenaient vraiment la population esclave du Taychend. Pour relancer notre économie esclavagiste, nous devons chercher à l'étranger de nouvelles cibles, et stimuler les divers marchés d'esclaves à travers notre empire. Seulement alors les Periyodhai, les batailles constantes semi-ritualisées entre seigneurs de guerre et cités-états, peuvent soutenir le cycle de terreur et brutalité qui sous-tend les moteurs de la vanité."

 J84_3_4_a_land_of_cities_title: "Une Terre de Villes"
 J84_3_4_a_land_of_cities_desc: "Au Taychend, la cité-état est l'unité de base de la politique et de la société. Elles vont en taille de villages agricoles murés à de grandes métropoles, leurs seigneurs de guerre allant de membres respectés de la communauté nommés par leur communauté à des rois-seigneurs de guerre absolutistes, qui peuvent commander des dizaines de milliers de guerriers. Du soin doit être apporté à ces petites cités-états, bien sûr – mais c'est le travail des plus grandes. En investissant dans ces plus grandes cités-états, nous pouvons créer des dizaines de villes semblables à des étoiles, qui rayonnent leur prospérité vers les territoires sous leur contrôle."

 J84_3_6_beyond_taychend_title: "Au-delà du Taychend"
 J84_3_6_beyond_taychend_desc: "Andeios est nôtre. Le cœur de l'Aelantir méridional, une terre de villes magnifiques, de grands peuples, d'histoires et mythes légendaires, est maintenant sous notre contrôle total. Mais comme nous l'avons si chèrement appris, il y a un monde au-delà du Taychend – l'Empire Vaniteux peut s'élever seul, mais il ne s'élèvera pas dans l'isolement.\n\nDe nouvelles façons de traiter avec la magie sont en cours de développement, de nouvelles religions, professant des vérités anciennes et possédant des innovations de pointe, germent à travers le monde. Et les seigneurs de guerre, gorgés de la vanité de leurs conquêtes, réclament de nouveaux ennemis à envahir, de nouvelles richesses à piller – et alors que les nouvelles de nouvelles découvertes arrivent dans nos ports, ils réclament de nouveaux secrets à déverrouiller et des pouvoirs à gagner. Nous ne nierons pas leurs demandes.\n\nOn se demande si vous pourriez…"

 J84_3_7_no_stone_unturned_title: "Aucune Pierre non Retournée"
 J84_3_7_no_stone_unturned_desc: "Les Nobles-Esclavagistes, les elfes Précurseurs qui dirigeaient le Taychend avant la ruine, ont laissé d'innombrables ruines parsemant le paysage du Taychend. Bien que beaucoup d'entre elles aient déjà été saccagées pour des artefacts et reliques, ou même démontées pour leur acier Précurseur et leurs débris, il en reste un grand nombre cachées sous terre, hors de vue – mais pas nécessairement hors de portée. Nous avons besoin de plus de reliques pour nos expériences bourgeonnantes avec l'Artisanat Magique – et si nous devons creuser la moitié du Taychend pour les trouver, qu'il en soit ainsi !"

 J84_3_8_the_way_of_warlords_title: "La Voie des Seigneurs de Guerre"
 J84_3_8_the_way_of_warlords_desc: "Pour les seigneurs de guerre, la force fait le droit, la victoire fait la gloire – et l'autonomie permet plus de victoire. Ce sont ces croyances, cependant, qui ont causé tant de problèmes aux empires passés.\n\nIl y a deux approches à ce problème – une suit le chemin des Mudaliars : s'asseoir sur la haute chaise et se faire une aide, pas un obstacle, aux ambitions de vos subordonnés. L'autre est le chemin des Gophirans – affirmez votre pouvoir, rappelez à vos vassaux qu'un seigneur de guerre retenu peut gagner plus de gloire qu'un mort. Si nous devons faire avancer le pouvoir Impérial, vous devrez choisir cela."

 J84_3_9_the_new_relic_lords_title: "Les Nouveaux Seigneurs-Reliques"
 J84_3_9_the_new_relic_lords_desc: "Depuis la Ruine, les Taychendi ont utilisé les reliques du passé pour gagner la gloire dans le présent, de puissants artefacts magiques détruisant des armées et brisant des villes. Mais le monde change, et alors que les royaumes de gloire se transforment en un Empire de Vanité, les seigneurs de guerre doivent changer avec eux. \n\nLa nouvelle pratique de l'Artisanat Magique révolutionnera nos armées – et ce faisant, les Seigneurs-Reliques d'un nouvel âge s'élèveront, les Techno-Seigneurs de Guerre déchaînés. Intégrez l'artisanat magique dans votre armée, aiguisez vos forces, écartez vos faiblesses. Faites cela, et le monde tremblera."

 J84_3_10_in_heaven_and_halann_title: "Au Ciel et sur Halann"
 J84_3_10_in_heaven_and_halann_desc: "Dans le monde matériel, nos armées balaient tout devant elles. Avec sabre et bâton, étincelle et canon, la suprématie du Taychend est gagnée par le sang et le feu.\n\nCe n'est pas suffisant. Rendez le Culte Impérial suprême, que ce soit par canonisation ou apothéose. Alors, nous élèverons vos ancêtres, comme dieux ou saints, à la règle divine. Bientôt, notre gloire s'étendra à travers les plans – et votre sang régnera à la fois au Ciel et sur Halann."

 J84_3_11_an_empire_vainglorious_title: "Un Empire Vaniteux"
 J84_3_11_an_empire_vainglorious_desc: "Nos bannières ont conquis des terres jamais vues auparavant, nos aventuriers ont fouillé dans des ruines non découvertes depuis des siècles, nos artificiers ont créé des armes jamais testées. Notre ambition ne connaît pas de limites. Notre vanité ignore complètement le concept.\n\nLe Taychend s'est élevé, et il s'élèvera plus encore. Nous avons unifié une moitié du continent – il n'y a qu'un seul chemin devant nous maintenant, et pas de retour en arrière. Mais vous le savez déjà, n'est-ce pas ?\n\nAllez de l'avant, et faites saigner le monde."

 J84_3_12_echoes_of_ebenanth_title: "Échos d'Ebenanth"
 J84_3_12_echoes_of_ebenanth_desc: "Ebenanth, le Premier Empereur. Simples décennies après la Ruine, avec la gloire des Elfes Précurseurs encore en mémoire vivante, sa volonté singulière – et sa possession de la Grande Relique, Fendétoile – lui permit de remettre le Taychend ensemble. Puis il fut assassiné par ses officiers, et à la fin de la décennie ses accomplissements s'étaient transformés en cendres.\n\nFendétoile fut déchirée, ses fragments distribués parmi les assassins d'Ebenanth – puis perdus au fil des années. Mais qui sait ? Les échos d'Ebenanth demeurent parmi nous encore, et des fragments du passé sont revenus auparavant…"

 J84_3_13_the_last_city_title: "La Dernière Cité"
 J84_3_13_the_last_city_desc: "Dans les souvenirs brisés d'Ebenanth, vous avez trouvé un trésor auquel tant ont aspiré, mais qu'aucun n'a jamais saisi – le plus petit indice, le plus nu lambeau, de l'emplacement de Tacenie. Et confirmation de sa survie.\n\nLa dernière des cités volantes est réelle, elle est intacte, et elle est dans le Chendhya. Nous devons la trouver, peu importe le coût, peu importe le temps.\n\nEt ensuite ? La découverte de Tacenie nous donne une opportunité qui n'a jamais été à notre portée auparavant… une chance de vraiment commencer un nouveau cycle, et cimenter notre règne pour toujours."

 J84_3_15_year_one_title: "Année Une"
 J84_3_15_year_one_desc: "Il y a un millénaire et demi, la capitale volante de l'Empire Précurseur, Aesadas, tomba. Mort et ruine et terreur, et le cycle des Nobles Esclavagistes prit fin. Le Taychend descendit dans le Cycle de Gloire, alors qu'empire après empire tentait d'inaugurer l'âge suivant, dominé par leur règle.\n\nVotre lignée a réussi – et maintenant, tout ce qui reste est pour nous de proclamer notre règle, pour que tout le monde voie.\n\nNous ÉLÈVERONS Tacenie – et avec sa chute, nous nous élèverons au-dessus, les maîtres d'un nouveau Cycle ! Nous revendiquerons notre destinée une fois pour toutes, longtemps attendue, par érudits et soldats, empereurs et seigneurs de guerre de même – et vous serez notre instrument !"

 #Column 4
 J84_4_2_suffer_no_interloper_title: "Ne Souffrir Aucun Intrus"
 J84_4_2_suffer_no_interloper_desc: "« Le Taychend ne souffre aucun intrus. » L'origine du dicton est inconnue, avec trois douzaines de villes prétendant que leur héros-dieu local fut le premier à le dire. Cela ne fait que pointer vers la prévalence du sentiment – le destin du Taychend est pour les Taychendi seuls à contrôler. Laskaris le Conquérant est intervenu dans nos affaires quand il lança son invasion – et puis la cité-état qu'il dirigeait tenta de détruire notre mode de vie. Cela ne peut pas être autorisé à perdurer – Ameion, ainsi que les deux plus petites villes qui fournirent aide à leur cause, doivent être saisies, et les Kheionai doivent recevoir une leçon qu'ils n'oublieront pas."

 J84_4_4_the_rhythm_of_war_title: "Le Rythme de la Guerre"
 J84_4_4_the_rhythm_of_war_desc: "Il y a peu de plus glorieux que la guerre. La ruée de la bataille, l'exaltation de voir l'ennemi fuir devant vous, alors que les rayons rouges du soleil ensanglanté de la victoire se posent, et que les vautours tournent au-dessus d'un champ de morts. La danse de la bataille, et le rythme de la guerre. Les Taychendi le connaissent comme nul autre – et ils savent que peu d'autres excellent dedans comme eux.\n\nIls sont si bons dedans, en fait, qu'assez de doctrines militaires et façons de faire la guerre concurrentes ont germé au fil des années qu'une armée taychendi est souvent très différente d'une autre – si nous devons revendiquer notre gloire, cependant, nous devons marcher au battement de tambour que nous connaissons le mieux…"

 J84_4_5_titans_of_the_sea_title: "Titans de la Mer"
 J84_4_5_titans_of_the_sea_desc: "Les mers peuvent être terrifiantes pour la plupart des Taychendi, mais avec des marins Kheionai expérimentés maintenant tirés de nos territoires de la Mer Fendue, et les puissants Degárikes, ainsi que de nouveaux designs de voile et mât, conçus pour l'océan ouvert, le Taychend a l'opportunité de devenir une puissance maritime ainsi qu'une grande puissance terrestre – si l'empire doit vraiment devenir le maître d'Andeios, il doit apprendre à devenir le maître des vagues."

 J84_4_7_the_depths_of_aercel_title: "Les Profondeurs d'Aercel"
 J84_4_7_the_depths_of_aercel_desc: "Nanru Nakar, la cité des cités ! À tous égards, c'est la plus grande et plus vaste cité Précurseur encore debout – construite par-dessus, comme elle l'a été, par plus d'un millénaire et demi de taudis et temples et monuments faits par les Taychendi.\n\nSous sa surface gît le Souterrain, un labyrinthe colossal de quartiers d'esclaves, entrepôts, anciens laboratoires et qui sait quoi d'autre. Ses niveaux supérieurs, la Sous-ville, est habitée par l'écume de Nanru Nakar – mais les niveaux inférieurs, les Sous-terriers, sont remplis de toute sorte de danger. Personne ne sait jusqu'où vont les Sous-terriers – jusqu'où les Nobles-Esclavagistes ont creusé. Pourquoi ne pas le découvrir ?"

 J84_4_8_the_riches_of_the_past_title: "Les Richesses du Passé"
 J84_4_8_the_riches_of_the_past_desc: "Nous avons découvert des sites de reliques à travers le Taychend, et en découvrons plus chaque jour. Maintenant que nous avons déterré les secrets du passé, il est temps de les transformer en richesses, et développer l'infrastructure qui commencera à façonner notre futur !\n\nPendant que nous utilisons ces reliques pour alimenter notre artisanat magique indigène bourgeonnant, il y a un autre usage pour les artefacts surplus que nous déterrons. Les Cannoriens paieront des sommes exorbitantes pour nos biens – si vous sécurisez les réseaux commerciaux autour de nous, nous grandirons sûrement toujours plus riches de leurs désirs."

 J84_4_9_smoke_and_steel_title: "Fumée et Acier"
 J84_4_9_smoke_and_steel_desc: "La Guilde Vanbury était un partenaire commercial valorisé, malgré le caractère moralement questionnable de ses directeurs. Quand ils cherchèrent à se dresser contre nous, cependant, nous n'eûmes pas le choix que de les détruire – maintenant, nous possédons le cœur de leurs anciennes participations directes.\n\nLa VG était à mi-chemin de transformer Tor Nayyi en un paysage infernal industriel, une île entière de fumée et d'acier, traitant les profits-ressources de l'Aelantir occidental. Vous devez finir le travail de la Guilde."

 J84_4_10_the_heart_hungers_title: "Le Cœur a Faim"
 J84_4_10_the_heart_hungers_desc: "Ses chambres reliquaires, ses valves mécaniques – avec artères des tués, et veines des tombés. Le cœur d'acier-ruine du Taychend bat toujours plus vite, et le rythme de la guerre est son stimulateur cardiaque.\n\nLe sang est conquête. Le monde est plein. Le cœur a faim.\n\nRemplissez. Le."

 J84_4_12_beyond_the_storm_title: "Au-delà de la Tempête"
 J84_4_12_beyond_the_storm_desc: "PLACEHOLDER UNTIL INSYAA\n\nLes Précurseurs, certains de nos propres ancêtres parmi eux, cachèrent les plus grandes de leurs créations – les puissantes, les terribles, les dangereuses – derrière le Kiamoa, un mur infranchissable d'éclairs fracassants et de vagues puissantes.\n\nMais le monde change, et alors que notre propre pouvoir grandit, le Kiamoa faiblit. Envoyez l'ordre, et nous naviguerons au-delà de la tempête – Insyaa fait signe, et son pouvoir attend."

 J84_4_13_in_folly_opportunity_title: "Dans la Folie, l'Opportunité"
 J84_4_13_in_folly_opportunity_desc: "PLACEHOLDER UNTIL INSYAA\n\nPourrait-il y avoir un plus grand échec que les Mechanim ? Non leur création, non, mais leur rejet. Quand les Précurseurs d'Insyaa découvrirent que leurs créations étaient sensibles – et nous ne nous faisons aucune illusion qu'ils ne le sont pas – ils se recroquevillèrent de leur création, les arrêtèrent.\n\nMais nous ne sommes pas les Précurseurs. Nous sommes l'Empire Vaniteux, et nous savons que devant la puissance, la moralité vacille.\n\nTrouvez-les. Ramenez-les. Ceux qui vinrent avant échouèrent – mais nous accomplirons le design original des Mechanim, peu importe ce qu'il faut."

 J84_4_14_harder_better_faster_stronger_title: "Plus Dur, Meilleur, Plus Rapide, Plus Fort"
 J84_4_14_harder_better_faster_stronger_desc: "PLACEHOLDER UNTIL INSYAA\n\nLà où les Précurseurs se recroquevillèrent autrefois, nous nous sommes jetés dans la mêlée avec chaque ressource à notre disposition. Le vrai pouvoir des Mechanim, plus grand que tant de peuples de tant de façons différentes, gît maintenant dans nos mains.\n\nLa plupart seront esclaves, maintenant et pour toujours – mais tout comme avec le reste de nos peuples subjugués, certains s'élèveront sûrement au-dessus, deviendront guerriers, généraux, artistes… et en temps, seigneurs de guerre. Qu'il en soit ainsi. Branchez-les dans le cœur d'Acier-Ruine de l'Empire, et ils non seulement accompliront leur but original, mais le surpasseront – tout comme nous avons surpassé leurs anciens créateurs."

 #Column 5
 J84_5_2_we_will_make_you_care_title: "Nous vous Ferons vous Préoccuper"
 J84_5_2_we_will_make_you_care_desc: "En temps de paix, la steppe chendhyane est loin des esprits de la plupart des dirigeants taychendi – ceux qui ont le luxe de pouvoir jamais mettre les cavaliers de la steppe hors de leur esprit, c'est-à-dire. Mais alors que nous grandissons en pouvoir, des murmures s'agitent d'une tempête qui se rassemble sur la steppe, alors que les tribus mineures du Chendhya cherchent à défier notre pouvoir, et préserver leur liberté. Il y a divers groupes qui aimeraient voir ce défi être furieusement répondu – peut-être est-il temps que leurs appels soient entendus ?"

 J84_5_3_raiders_of_the_moon_title: "Pillards de la Lune"
 J84_5_3_raiders_of_the_moon_desc: "Il y en a peu qui sont aussi bons au pillage que les descendants de Munakles, ou Munazhlan comme ils l'appellent. Montés sur leur cavalerie féline, ou autrement armés avec les pouvoirs de déplacer roche et sol lui-même, ils ont férocement défendu leur liberté au fil des années par des moyens militaires – mais alors que nos soldats balaient finalement leurs terres, il semble que leurs efforts arrivent graduellement à néant. Cela ne signifie pas qu'ils ne peuvent pas être utiles, cependant – les Chendhyans du Guaraddhi adoptèrent déjà nos façons une fois. Peut-être leurs cousins sur la steppe lointaine, et dans la vallée Mteibas, peuvent être convaincus de faire une chose similaire."

 J84_5_4_monuments_of_the_water_title: "Monuments de l'Eau"
 J84_5_4_monuments_of_the_water_desc: "Bien que les Taychendi n'aient jamais vraiment été chez eux sur la mer, les tempêtes des mers méridionales repoussant la plupart de s'éloigner de la vue de terre, cupidité et gloire ont toutes deux tourné les Taychendi vers les vagues maintes et maintes fois, alors que le commerce avec les Kheionai apporte richesse de retour au Taychend – et le pouvoir de leurs grands navires se fait occasionnellement connaître.\n\nAprès que Laskaris envahit le Taychend, il y eut une fois de plus des efforts pour déverrouiller les secrets du pouvoir naval kheionai – et dans les Degárikes, monuments de l'eau, si grands et puissants que c'est un effort glorieux d'en construire un en soi, la clé fut trouvée. Devand tombera bientôt – mais si nous devons envahir Alecand, nous devons construire une flotte de ces navires, et finalement battre les Kheionai à leur propre jeu."

 J84_5_5_the_hand_that_mocks_title: "La Main qui Se Moque"
 J84_5_5_the_hand_that_mocks_desc: "Les Kheionai présumèrent être supérieurs à nous. Ils évitèrent le culte des dieux en faveur de mots et dictons mortels, buvant leur vin et sculptant leurs jolies statues. Nos élites s'adonnèrent à certaines de leurs façons, sûr, important vin Paraidar et verre Potídhano – mais ils ne tombèrent jamais à leur mentalité. Alors qu'ils s'asseyaient sécurisés dans leurs villes-prisons, s'engageant dans escarmouches mesquines et guerres commerciales, nous combattions des guerres cataclysmiques, tempêtes de sang et feu. Laskaris pensa qu'il apporterait leurs façons à nous – au lieu, nous apporterons la tempête à eux, et leur montrerons ce qui est vraiment le peuple « supérieur »."

 J84_5_6_the_heart_that_feeds_title: "Le Cœur qui Nourrit"
 J84_5_6_the_heart_that_feeds_desc: "Nous avons montré aux Kheionai la réalité de notre propre pouvoir, notre propre gloire – mais nous ne pouvons pas sous-estimer leurs propres qualités. Ils peuvent ne pas être supérieurs, mais il est difficile en effet de dire qu'ils ne sont pas notre quasi-égal, et cela signifie naturellement que nous devons commencer à les traiter non comme ennemis hostiles, mais sujets valorisés.\n\nIl y a une autre option, cependant. Une voix qui dit qu'aujourd'hui ils sont notre quasi-égal, et demain ils peuvent prouver qu'ils sont plus que cela. Une voix qui dit de ne pas prendre le risque. Dit de les briser, une fois pour toutes… et de saisir les richesses cachées sous leurs villes précieuses pour notre propre gain. Mais nous ne serions pas si désespérés de consommer ce que nous avons si récemment gagné, ruiner de futurs territoires, juste pour sécuriser notre pouvoir aujourd'hui, et gagner des richesses temporaires… le serions-nous ?"

 J84_5_7_lay_waste_to_the_wilds_title: "Dévaster les Terres Sauvages"
 J84_5_7_lay_waste_to_the_wilds_desc: "L'Amadia a toujours été une terre mythique, lointaine pour les Taychendi, le sujet de contes lubriques qui ont fait leur chemin au Taychend à travers les Dugui'hi et Kheionai. L'acquisition des Kheions et leur connaissance, cependant, nous a donné une impression beaucoup plus claire de l'Amadia, formée du dos de la légendaire Expédition Amadienne d'Oktikheion.\n\nC'est une terre de magie sauvage, tribus fracturées, et argent et damestear au-delà de l'imagination. Il semble que nous aurions dû lancer une Expédition Amadienne à nous il y a longtemps – pourquoi ne pas rectifier cette erreur ?"

 J84_5_8_slaves_and_silver_title: "Esclaves et Argent"
 J84_5_8_slaves_and_silver_desc: "L'Amadia est vraiment aussi riche que les contes le disaient. Même si son peuple se tient divisé, affaibli au fil des années par les épreuves de vivre dans une terre si dure, la quantité d'argent et de damestear dans leurs frontières est vraiment astronomique.\n\nVous devez exploiter non seulement ces ressources, mais celles inexploitées que nous n'avons pas découvertes également. Naturellement, cela nécessitera que nous apportions plus d'esclaves à nos mines amadiennes…"

 J84_5_9_better_criticals_title: "Meilleurs Critiques !"
 J84_5_9_better_criticals_desc: "Damestear prismatique – une chose incroyable en effet. Une source de magie sauvage ingérable, toujours changeante, aussi dangereuse pour ceux qui l'exploitent qu'elle l'est pour ceux contre qui elle est utilisée.\n\nVous devrez écumer l'Amadia pour ses ressources, et mettre cette nouvelle source d'énergie à usage. Enchaînée par l'artisanat magique, pourtant non liée par le sens ou la sécurité, nous pouvons tourner le pouvoir concentré du chaos sur nos ennemis."

 J84_5_10_theory_praxis_and_avarice_title: "Théorie, Praxis et Avarice"
 J84_5_10_theory_praxis_and_avarice_desc: "Bien que nous ayons avancé si loin déjà, il y a toujours plus à apprendre, plus de secrets à découvrir et démêler, plus d'exploits pratiques à pousser au degré théorique.\n\nÀ Haraf, il y a ceux qui en savent plus que nous. Vous devez les conquérir, saccager leurs laboratoires et ateliers, puis amener leurs plus grands esprits aux Vustarin – ils les mettront à bon usage. \n\nBientôt, les secrets de la Triarchie seront nôtres. Étape par étape, le degré théorique deviendra la réalité pratique."

 J84_5_11_armoured_in_antiquity_title: "Blindé dans l'Antiquité"
 J84_5_11_armoured_in_antiquity_desc: "L'Armure de Yodhan a propulsé deux Grands Seigneurs-Reliques à la gloire – mais il n'y a qu'une Armure de Yodhan, et cette relique nous est perdue. Mais l'idée ne l'est pas. Alors que nos artificiers craquent ouverts les secrets du monde, et nos récupérateurs élèvent Débris-Ruine des tombes du passé, nous voyons un chemin vers la renaissance.\n\nUne légion de Yodhans, enveloppés dans la Ruine, blindés dans l'antiquité. Chacun une bannière en soi. Chacun une pointe de la lance du Taychend, un dreadnought sur le champ de bataille. Rendez ceci réel, et vous pouvez revendiquer ce pouvoir pour vous-même."

 J84_5_13_the_greatest_hunt_title: "La Plus Grande Chasse"
 J84_5_13_the_greatest_hunt_desc: "PLACEHOLDER UNTIL INSYAA\n\nNos ancêtres avaient certainement un sens de la monumentalité. La gloire de Nanru Nakar nous l'a montré il y a longtemps, mais les constructions monumentales d'Insyaa nous le rappellent clairement.\n\nAucune ne nous le rappelle plus que leurs constructions vivantes. Les Holohana, bêtes gigantesques qui bougent comme des montagnes, secouent la terre à chaque pas. Ils semblent immortels – divins – et pourtant, nous avons trouvé leurs cadavres.\n\nCela ne signifie qu'une chose – ces Holohana offrent la plus grande chasse imaginable. Il est temps d'aiguiser nos lames."

 #Events
 taychendi_empire_events.0.t: "Style de Règne Changeant"
 taychendi_empire_events.0.dmihaela: "Il est normal pour les dirigeants taychendi de modeler leurs règnes sur ceux de dirigeants passés, pour qu'ils aient à la fois une ligne directrice pour quelles politiques poursuivre afin de gagner leur propre place dans les cieux, et pour qu'ils puissent patronner une sélection solide de dirigeants pour les aider à le faire. Cependant, Mihaela est un vampire – possédant l'immortalité, elle ne verra jamais les portes de Dhivumanhu.\n\nAu lieu, son devoir religieux repose dans son rôle de faciliter l'apothéose de ses sujets non-vampiriques. À cette fin, le style de son règne, et donc les dieux qu'elle patronne, encourage ses sujets à suivre ce même chemin vers l'apothéose – naturellement, changer le style de son règne serait avantageux pour dicter la direction de notre empire."
 taychendi_empire_events.0.dmisc: "Il est normal pour les dirigeants taychendi de modeler leurs règnes sur ceux de dirigeants passés, pour qu'ils aient à la fois une ligne directrice pour quelles politiques poursuivre afin de gagner leur propre place dans les cieux, et pour qu'ils puissent patronner une sélection solide de dirigeants pour les aider à le faire. Dans le cours de la vie d'un dirigeant, cependant, ils rencontrent de nombreux défis qui peuvent les encourager à changer de direction – peut-être est-il temps pour [Root.Monarch.GetName] de faire de même ?"
 taychendi_empire_events.0.none: "Ne pas changer de style de dirigeant."
