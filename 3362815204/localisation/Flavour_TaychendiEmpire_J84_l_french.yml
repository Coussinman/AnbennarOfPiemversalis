 #Government Reforms
 taychend_warlord_empire: "Empire des Seigneurs de Guerre"
 taychend_warlord_empire_desc: "L'empire des Taychendi est celui d'une hiérarchie complexe de seigneurs de guerre, qui gouvernent depuis des cités-états de tailles variables. Bien qu'ils rivalisent entre compatriotes de rang similaire à travers le Periyodhai, un seul Empereur unifié, le commandant de toutes les forces militaires, a sécurisé son règne au sommet de la hiérarchie.\n\nEmpêchés de saisir le pouvoir de l'intérieur, les seigneurs de guerre cherchent donc la gloire, certains disent la Vaine Gloire, à travers la conquête de terres extérieures à Taychend, qui sont ensuite rapportées à leurs domaines."
 taychend_tailatam_system_reform: "Le Système Tailatam"
 taychend_tailatam_system_reform_desc: "Le Système Tailatam trouve son origine comme méthode de gouvernance instituée par Tailatam Sangamar dans les dernières étapes de l'Empire Gophiran. Afin de sécuriser son emprise sur le Kalavend, il convoqua tous les seigneurs de guerre de son territoire pour s'agenouiller personnellement devant lui, séparant les sujets loyaux des déloyaux.\n\nMaintenant institutionnalisé, le Système Tailatam moderne force tous les nouveaux seigneurs de guerre d'une certaine stature à se soumettre à l'Empereur en personne, sous peine de mort. Voyant la grandeur de la capitale et du Pouvoir Impérial, toute ambition potentiellement traîtresse peut être écartée."
 taychend_mudaliar_system_reform: "Le Système Mudaliar"
 taychend_mudaliar_system_reform_desc: "Le Système Mudaliar trouve son origine dans les pratiques des dirigeants de l'Empire Mudaliar classique. Plutôt que d'interférer avec les seigneurs de guerre, de se mêler de leurs affaires et de tenter de rabaisser l'un d'eux, ils adoptaient une approche non-interventionniste envers leurs sujets, permettant aux jalousies naturelles et aux ambitions des pairs des seigneurs de guerre de traiter avec les parvenus problématiques.\n\nMaintenant institutionnalisé, le Système Mudaliar fournit un cadre dans lequel les conflits entre seigneurs de guerre peuvent être à la fois cultivés et contrôlés, leur permettant d'accumuler simultanément du pouvoir tout en s'assurant que leurs rivaux aient un moyen de les tenir en échec."

