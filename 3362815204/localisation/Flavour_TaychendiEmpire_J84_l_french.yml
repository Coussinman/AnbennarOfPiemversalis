 #Artifice Inventions
 artifice_invention_taychend_demon_powered_flame_rigs: "Engins à Flammes « Alimentés » par Démons"
 artifice_invention_taychend_demon_powered_flame_rigs_desc: "Les expéditions réussies dans les plans infernaux, « Cerachmanu » pour les Taychendi, ont mené à la capture de nombreuses créatures infernales capables de lancer des sorts. En piégeant une de ces créatures dans un engin de guerre, puis en l'incitant à lancer des sorts par conditionnement, des unités puissantes lance-flammes et manœuvrables peuvent être déployées."
 artifice_invention_taychend_prism_cored_war_machines: "Machines de Guerre à Noyau Prismatique"
 artifice_invention_taychend_prism_cored_war_machines_desc: "La damestear prismatique est une forme de damestear trouvée principalement en Amadia, infusée de magie sauvage. L'artisanat magique alimenté par la damestear prismatique est chaotique mais puissant, susceptible aux mêmes changements périodiques de sécurité et de puissance magique que la magie sauvage normale. Néanmoins, l'utilisation d'opérateurs esclaves jetables pour manier ou contrôler les Machines de Guerre à Noyau Prismatique peut considérablement réduire les coûts potentiels."
 artifice_invention_taychend_effelai_growth_stimulants: "Stimulants de Croissance d'Effelai"
 artifice_invention_taychend_effelai_growth_stimulants_desc: "L'Effelai abritait de nombreux monstres tordus et contre-nature, grands et puissants, comme s'ils étaient tirés directement des cauchemars d'un enfant. Ayant tué la jungle vivante, on croit que ces monstres, et les plantes massives dont ils se nourrissaient, n'étaient pas entièrement artificiels. À travers diverses méthodes chronophages, nous avons réussi à isoler des stimulants que nous croyons jouer un rôle dans la croissance musculaire et végétale. En introduisant ceux-ci aux cultures et au bétail, nous pouvons suralimenter notre production agricole."
 artifice_invention_taychend_imitation_seedthralls: "Vassaux-Graines d'Imitation"
 artifice_invention_taychend_imitation_seedthralls_desc: "L'Effelai était capable de saisir les corps des habitants de l'Effelai, les transformant en « Vassaux-Graines » apparemment morts-vivants et les manipulant par divers moyens. Bien que nous ne puissions répliquer les méthodes exactes de l'Effelai pour créer ces vassaux, nous pouvons utiliser les restes contenus de la jungle chantante pour créer une forme plus jetable de Vassal-Graine. En injectant des esclaves jetables avec des stimulants de croissance à action rapide également tirés de la jungle, nous pouvons déployer ces troupes de choc imparables (et expirant rapidement) en masse, dégageant le chemin pour nos forces régulières."
 artifice_invention_taychend_artifice_augmented_kotakompu: "Kotakompu Augmentés par Artisanat Magique"
 artifice_invention_taychend_artifice_augmented_kotakompu_desc: "Les Kotakompu, rats de la taille de chiens avec des dents en faucille communs à Taychend, ont des corps extrêmement durables, qui sont bien plus réceptifs à l'augmentation bio-artificielle que ceux des elfes ou des hommes. Plaques d'acier greffées, membres bioniques, yeux lanceurs de sorts… il semble n'y avoir aucune limite à ce que les Kotakompu peuvent accepter."
 artifice_invention_taychend_relic_lord_prototype_power_armour: "Armure Énergétique Prototype de Seigneur-Relique"
 artifice_invention_taychend_relic_lord_prototype_power_armour_desc: "Depuis l'époque de l'Empereur-Seigneur de Guerre Yodhan, les guerriers à travers Taychend ont cherché à répliquer à la fois sa puissance et son style de combat. En émulation de l'Armure de Yodhan, la relique de l'Empereur, les Yodhanpir portaient une armure lourde et imposante, mais elle ne pouvait leur donner sa force ou sa durabilité. L'artisanat magique, cependant, peut résoudre ce problème. En revêtant un exo-squelette alimenté par damestear de plaques récupérées d'acier Précurseur, nous pouvons déployer de véritables cuirassés sur le champ de bataille, chaque guerrier un seigneur-relique."
