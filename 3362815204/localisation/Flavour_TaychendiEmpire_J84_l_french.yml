 taychendi_empire_events.19.a: "« Le seigneur Sharadan gagne : le différend sur Hessamadha est réglé en sa faveur ! »"

 taychendi_empire_events.20.t: "Guerre pour la Jungle Chantante"
 taychendi_empire_events.20.d: "Depuis des décennies, nous avançons dans la jungle chantante au nord. Par l'acier et les flammes, nous avons tué tout monstre ou natif se dressant sur notre chemin : mais la jungle s'est révélée persistante, et avec son réveil elle s'est révélée plus dangereuse que nous aurions pu l'imaginer. Pour gagner ce combat, nous devons brûler l'Effelai jusqu'au sol.\n\nHeureusement, nous ne sommes pas comme ceux qui ont essayé avant. Les O'onoi étaient peu nombreux : mais nous sommes nombreux. Les Exemplaires étaient retenus par leur code moral : mais nous irons à toute extrémité pour gagner. Des centaines de milliers de soldats, armés de torche et de sabre et de Lance-Flammes Automatique de même, se tiennent prêts à marcher vers le nord, et revendiquer des millions de kilomètres de nouvelles terres pour l'Empire du Taychend.\n\nL'Effelai le sait. Le chant gémissant de la jungle perce la canopée, alors que ses vignes percent et manipulent les morts eux-mêmes : alors que des centaines de milliers de nos soldats se déversent vers le nord, une centaine de milliers de Semenciers, aux côtés de nombre des guerriers les plus zélés de la jungle, se tiennent prêts à nous rencontrer.\n\nClairement, l'Effelai nous craint. Montrons-lui pourquoi elle a raison de le faire !"
 taychendi_empire_events.20.a: "La guerre contre l'Effelai commence maintenant !"

 taychendi_empire_events.21.t: "L'Effelai Vaincue"
 taychendi_empire_events.21.d: "[Root.Monarch.GetName] regarda à travers le paysage avec incrédulité alors qu'[Root.Monarch.GetSheHe] errait sans but. Les voix autour de [Root.Monarch.GetHerHim] entraient par une oreille et sortaient par l'autre. [Root.Monarch.GetSheHeCap] avait été au premier plan du conflit, au mur de flammes qui avait mis l'Effelai en fuite : puis l'avait tuée. Pendant des mois, le [Root.Monarch.GetTitle] avait vécu dans un monde de cieux étouffés de fumée et de feux rugissants, de vignes ensanglantées et d'acier boueux. La guerre contre l'Effelai avait été menée dans l'obscurité : mais maintenant, [Root.Monarch.GetSheHe] voyait ses conséquences à la lumière du jour : atténuées, bien sûr. Il neigeait encore de la cendre.\n\nAvant la guerre, l'Effelai avait été une forêt de hautes canopées, de toiles de vigne et de soie et de plantes et fleurs exotiques, le vert des feuilles luttant avec le rouge et le rose et le bleu pour la dominance. Maintenant, le sol était couvert d'un champ de gris clair, la cendre tapissant le sol comme neige. Et avec les arbres imposants qui avaient autrefois bloqué le soleil et la vue partis, remplacés par des carcasses tordues, calcinées, menaçantes, c'était comme si toute l'Effelai était étalée devant lui. Une forêt de souches noircies, chacune une pierre tombale pour la jungle chantante, qui s'étendait sur des kilomètres et des kilomètres et des kilomètres.\n\nQuelque chose attira l'œil du [Root.Monarch.GetTitle] : [Root.Monarch.GetName] s'arrêta, regardant à [Root.Monarch.GetHerHis] pieds. Une pousse verte germait à travers la cendre. « L'Effelai... » demanda [Root.Monarch.GetName], alors qu'un frisson parcourait [Root.Monarch.GetHerHis] échine. « Elle est partie ? Complètement ? »\n\nLe seigneur de guerre à ses côtés haussa un sourcil. « C'est... ce dont je vous parlais, monsieur. » [Root.Monarch.GetName] le regarda juste d'un air vide : le seigneur de guerre recommença. « Nous croyons qu'elle a été estropiée. Toute présence au-dessus du sol a été incinérée... mais les racines de la Jungle courent sur des kilomètres sous terre dans certains cas. Tout ce que nous trouvons, nous le brûlons, mais... »\n\n[Root.Monarch.GetName] rit. Tout cela, et elle persistait encore ! Ils avaient brûlé le monde, brûlé la moitié du continent, et elle survivait encore ! Le [Root.Monarch.GetTitle] secoua [Root.Monarch.GetHerHis] tête. « Non, non : nous avons eu assez de brûlage. Si vous trouvez des vestiges, séparez-les, enrayez leur croissance : mais gardez-les vivants. Nous avons peut-être vaincu l'Effelai... »"
 taychendi_empire_events.21.a: "« ...mais cela ne signifie pas qu'elle ne peut plus être utile. »"

 taychendi_empire_events.22.t: "L'Effelai Victorieuse"
 taychendi_empire_events.22.d: "Nous avons été vaincus. Nous sommes battus. Nous avons perdu la bataille.\n\nDes dizaines de milliers de soldats taychendi se traînent de retour par-dessus les Veyii Sikarhi, une foule désorganisée : et ils laissent des centaines de milliers d'autres derrière, transformés en marionnettes d'une bête dont ils ne peuvent même pas comprendre. Le chant de la jungle se mélange avec les cris des mourants. Partout, les elfes demandent « pourquoi ? »\n\nCertains demandent aussi « comment ? » Ils mettent le blâme aux pieds de l'Empereur Denariatam, et l'accusent d'avoir du sang sur les mains et de la cendre sur ses bottes. Beaucoup des seigneurs de guerre sont d'accord.\n\nMais cela ne peut pas être autorisé à persister. Le Taychend a été battu avant : mais nous ne permettrons pas à notre Expédition du Nord de devenir l'Expédition de l'Ouest d'Ebenanth. Ce ne sera pas notre chute, seulement un revers dans la destinée ultime du Taychend.\n\nLes tambours de guerre battent encore, les sabres sont aiguisés, le feu est rallumé. Aujourd'hui, l'Effelai est victorieuse : demain, elle apprendra combien temporaire cette victoire est."
 taychendi_empire_events.22.a: "« Si la jungle veut que nous partions, elle devra nous saigner à blanc ! »"

 taychendi_empire_events.23.t: "Un Démon, un Diable, un Lance-Flammes"
 taychendi_empire_events.23.d: "[Root.Monarch.GetName] frissonna un peu alors qu'un poing martela contre la tourelle métallique. « JE VOUS BRÛLERAI TOUS ! » cria une voix de l'intérieur, la rage dégoulinant de chaque mot. « JE SAIS QUE VOUS AVEZ DES ENFANTS GALINPAN ! JE LES TRAÎNERAI DANS LES PLANS INFERNAUX MOI-MÊME : JE LES EMBROCHERA ET LES REGARDERAI CUIRE ! VOUS M'ENTENDEZ ?! ILS BRÛLERONT : BRÛÛÛÛLERONT ! »\n\nL'ingénieur en chef : un certain Galinpan Arihnai, éclata d'un rire franc à la menace du captif. « Comme vous pouvez voir, le démon devient assez en colère enfermé là-dedans. » L'ingénieur en chef s'avança vers la « buse » de la tourelle, s'assurant de garder sa tête hors du passage. « En fait, c'est le secret de notre système ici, mon [Root.Monarch.GetTitle] : un jet de flamme, disponible sur demande ! Permettez-moi de faire une démonstration. » Un des assistants artificiers de Galinpan lui tendit un capuchon lourd et rembourré : après l'avoir mis, l'ingénieur en chef bougea sa tête devant la buse pendant une fraction de seconde.\n\n« BRÛÛÛÛLERONT ! » vint le cri, et un jet de flamme éclata de l'intérieur. Le haut du capuchon de Galinpan roussit, mais l'artificier s'échappa autrement indemne. Denariatam ne put s'empêcher d'être impressionné par la démonstration. L'ingénieur en chef retourna vers l'Empereur : et fit signe à un de ses compagnons d'aller chercher un morceau de viande pré-préparé.\n\n« En utilisant certains de ces documents que les Ravéliens ont généreusement donnés, nous avons réussi à organiser une opération de capture réussie. Après ça, c'était juste une question de... » Galinpan regarda vers la tourelle métallique : la prison du démon. « ...Conditionnement. Passer nos têtes près de la buse obtient une réaction garantie, mais nous travaillons sur quelques points de déclenchement supplémentaires. » L'ingénieur en chef se retourna, et signala à son assistant, qui suspendit très soigneusement le morceau de viande devant la buse.\n\nIl y eut un moment de rien : puis, un jet de flamme fit cuire le steak instantanément. Galinpan se tourna vers le [Root.Monarch.GetTitle] alors que l'assistant s'apprêtait à jeter le steak : et fut alors coupé quand un jet de flamme beaucoup plus féroce incinéra steak et main de même. Galinpan et le [Root.Monarch.GetTitle] grimaçèrent tous deux alors que l'assistant cria de douleur."
 taychendi_empire_events.23.a: "« Peut avoir besoin d'un peu plus de conditionnement... mais vous devez admettre que c'est puissant ! »"

 taychendi_empire_events.24.t: "Chance de Toucher : 50%"
 taychendi_empire_events.24.d: "La porte de la salle du trône se brisa : un moment passa, puis les guerriers de Daranarma, armés de toutes sortes d'armes artificières de récupération et de gadgets militaires, chargèrent dans la salle. Ils ne rencontrèrent aucune résistance. Jalinta connaissait son sort dès qu'il perdit le Periyodhai : il s'était assuré qu'il affronterait son ennemi seul. Il grimaça alors que cet ennemi franchit la porte brisée, maniant un canon portatif massif. Le Seigneur-de-Guerre-Techno pointa l'arme sur Sajirada.\n\n« Comme j'ai de la chance », commença Daranarma, « que vous n'ayez pas été tué sur le terrain hier ! J'ai obtenu beaucoup plus de tests de ma nouvelle arme ! » Il avait un sourire satisfait sur le visage qui fit bouillir le sang de Sajirada. « Ceci », il tourna son canon pour montrer le cristal arc-en-ciel qui l'alimentait, « c'est de la damestear prismatique, tout droit d'Amadia ! » Il avait entendu parler de ces choses : puissantes mais sauvages, chaotiques. « Ça frappe fort, mon ami : vous voulez voir ?! »\n\nLe Seigneur-de-Guerre-Techno nivela le canon sur le seigneur de guerre assis : alors que le canon commençait à briller de lumière prismatique, Sajirada se prépara pour la fin. Mais quand l'arme tira, ce ne fut pas Sajirada qui fut revendiqué par elle. Une explosion de lumière prismatique éclata de l'arrière de l'arme : et la moitié droite du haut du corps de Daranarma explosa avec. Le Seigneur-de-Guerre-Techno vola dans les airs, aux côtés d'une douche de tripes et de sang. Son corps mutilé frappa le sol avec un bruit mouillé.\n\nLes hommes de Daranarma regardèrent le corps, puis l'un l'autre, puis se brisèrent, fuyant. Sajirada pouvait à peine croire sa chance. Il descendit du trône et marcha vers l'arme qui l'avait à la fois condamné puis sauvé, la prenant. Soudain, une idée lui vint à l'esprit. L'arme frappait fort, mais était dangereuse pour quiconque la maniait... alors et si celui qui la maniait n'avait pas d'importance ?"
 taychendi_empire_events.24.a: "Échec Critique ! Daranarma a été touché pour 281 points de vie."

 taychendi_empire_events.25.t: "Pleurez-Moi une Rivière"
 taychendi_empire_events.25.d: "« Les monstres de la jungle n'étaient pas « naturels » comme vous l'entendriez. Nous croyons que l'Effelai utilisait les mêmes processus qu'elle employait pour encourager la croissance de ses plantes et racines pour encourager la croissance de ses créations animées. » L'artificier fit un geste vers l'elfe dans la chambre de test, apparemment sédaté. « En prenant ces processus et en les introduisant à nos propres sujets, nous croyons que nous pouvons répliquer les capacités... créatives de l'Effelai. » Un assistant entra dans la chambre de test, planta une sorte d'aiguille dans le cou du né-des-ruines, puis se précipita dehors. La porte claqua derrière lui.\n\n« Nous l'avons essayé sur des plantes, des kotakompu, des bœufs. » Le né-des-ruines se réveilla brusquement : puis commença à se tordre de douleur. « Tous les essais furent... hautement efficaces. » Il y eut des halètements dans la chambre d'observation alors que des tumeurs semblaient germer à travers le corps du sujet, ses muscles gonflant, s'étendant. Des cris étouffés pouvaient être entendus derrière le verre barré de fer, alors que des cordes de muscle germaient du corps de l'elfe : rouges au début, bien qu'elles devinrent rapidement vertes. Des fleurs germèrent des tendons semblables à des vignes. « La croissance musculaire était particulièrement exceptionnelle. »\n\n« Il ne semble pas contrôlable », commenta le [Root.Monarch.GetTitle], alors que le sujet de test claquait sa tête contre le sol répétitivement. Du sang et de l'os éclaboussèrent le sol de la chambre.\n\n« Oh, absolument », admit l'artificier, « mais d'une certaine façon, c'est le but. » Il fit un signe à un de ses assistants, qui tapa sur le verre d'observation : la tête du né-des-ruines se redressa brusquement, puis la bête bondit en avant, martela contre le verre même alors que son corps continuait de se déchirer. « Ce ne sont pas des instruments précis. Injectez-les, déployez-les, et ils détruiront tout devant eux avant d'expirer. Suicidaires, de courte durée... mais assez mortels. »\n\nUn des seigneurs de guerre dans la salle se tourna vers le [Root.Monarch.GetTitle], l'horreur écrite sur son visage. « Soumettre des êtres vivants à cette monstruosité est... c'est un affront à tous ceux qui sont morts combattant l'Effelai ! Nous nous sommes battus pour détruire cette chose, pas la faire revivre ! Comment pourriez-vous... » Le [Root.Monarch.GetTitle] le coupa avec un regard."
 taychendi_empire_events.25.a: "« Ils ne sont pas morts pour un déchet cendreux, mais pour la gloire. À tout prix, nous la revendiquerons. »"

 taychendi_empire_events.26.t: "Végétation Incontrôlable"
 taychendi_empire_events.26.d: "Quand nous avons commencé à « produire » des Semenciers d'imitation, nous les croyions être des troupes de choc facilement déployables et jetables. Quand nous avons commencé à introduire des stimulants de croissance de l'Effelai dans certains de nos champs agricoles, nous prévoyions tous les avantages et aucun inconvénient, nos récoltes poussant plus hautes et plus grasses qu'elles ne l'avaient jamais fait auparavant. Ces deux suppositions, il semble, étaient erronées.\n\nL'Effelai était d'une complexité inimaginable, sa véritable nature probablement connue d'elle seule. Avec la jungle vaincue sur son territoire natal, réduite à quelques lambeaux s'accrochant à son cœur, nous pensions pouvoir exploiter sa quasi-dépouille, et ainsi adopter intégralement les méthodes qu'elle avait utilisées pour s'étendre. Malheureusement, nous semblons avoir négligé la quantité d'essence de l'ancienne jungle chantante que nous ramenions avec nous.\n\nÀ travers notre empire, il semble que les diverses plantes influencées par l'Effelai et les Semenciers ont été repris sous le contrôle du Cœur résiduel, et deviennent maintenant incontrôlables, les plantes se répandant rapidement et dévorant fermiers et villageois indistinctement. Les moyens par lesquels nous produisons des Semenciers d'imitation ont été détournés, et des villes entières ont vu leurs habitants transformés en monstruosités sans esprit. Bien que nous ayons désespérément renforcé la sécurité autour du Cœur de l'Effelai pour empêcher que cela ne se reproduise, nous devrons encore nettoyer les végétations devenues folles."
 taychendi_empire_events.26.a: "« Comment n'avons-nous pas vu cela venir ? »"

 taychendi_empire_events.27.t: "De Force et d'Honneur"
 taychendi_empire_events.27.d: "Le chef tomba sur un genou alors que le combat le quitta finalement. Des coupures et des bleus couvraient son corps : et celui du [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Le combat avait pris tout ce qu'ils avaient tous les deux, alors que sabre, bouclier et marteau de guerre s'entrechoquaient, une audience de dizaines de milliers d'Orques Ozgar et de Taychendi regardant. Le [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] se sentait à demi-mort, les os fissurés et le sang et la sueur se mélangeant alors qu'ils dégoulinaient sur son visage : mais même encore, c'était son sabre qui était dirigé vers le cou du chef orque. [Root.Monarch.GetName] avait gagné.\n\nLe chef leva les yeux, droit dans les yeux du [Root.Monarch.GetTitle]. « Vous m'avez battu... un bon combat, mais vous m'avez battu... » l'orque sourit malgré lui : ils avaient donné à leurs deux peuples un spectacle qu'ils n'oublieraient pas de sitôt. « Félicitations... chef. » Le sourire s'effaça alors que les Taychendi présents acclamaient, et l'ex-chef orque comprit exactement ce qu'il avait perdu. C'était un Ozarm Chadash : et maintenant, le [Root.Monarch.GetTitle] [Root.Monarch.GetName] se trouvait [Root.Monarch.GetHerselfHimself] le maître incontesté de tous les orques dans son royaume. L'elfe taychendi prit [Root.Monarch.GetHerHis] épée, et se tourna vers la foule.\n\nLes orques avaient des regards de peur existentielle écrits sur leurs visages. Leur existence dépendait de [Root.Monarch.GetHerHis] décision maintenant. Beaucoup des seigneurs de guerre voulaient « reprendre » les orques : apparemment créés par Ducaniel, le scion d'Aesadas, si récemment redécouvert mais déjà regardé avec un mélange de crainte et de dérision. Certains de ceux-là voulaient les mettre au travail dans les mines et plantations, comme les Cannoriens l'avaient fait : mais n'était-ce pas un gaspillage de leurs capacités martiales ? D'autres voulaient les incorporer dans une force spécialisée d'auxiliaires, les envoyer comme troupes de choc contre nos ennemis. Il y avait ceux encore qui voulaient simplement les laisser tranquilles. N'avaient-ils pas assez souffert ?\n\n[Root.Monarch.GetName] supposa qu'[Root.Monarch.GetSheHe] était le juge de cela, maintenant. [Root.Monarch.GetSheHeCap] appela à la foule : « Orques du Taychend... ! »"
 taychendi_empire_events.27.a: "« ...vous avez tous eu assez d'épreuves ! Posez vos armes, et prenez votre liberté ! »"
 taychendi_empire_events.27.b: "« ...vous êtes un peuple fier, et de grands guerriers ! Servez-moi, et atteignez la gloire ! »"
 taychendi_empire_events.27.c: "« ...vous pensiez pouvoir échapper, mais vous aviez tort ! La servitude est votre destinée ! »"

 taychendi_empire_events.28.t: "Le Pouvoir de Yodhan"
 taychendi_empire_events.28.d: "La mâchoire du Sajirada tomba alors qu'il entra dans le hall d'entrée : un de ses gardes du corps vomit en voyant le carnage. Les corps de ses soldats étaient éparpillés, mutilés, déchirés, écrasés. Le sang s'accumulait sur le sol, éclaboussait les murs. C'était comme si quelque bête terrible avait fait rage : et avait laissé une traînée horrifique de mort et de dévastation dans son sillage, qui continuait tout le long de la base Sajirada. Ils s'étaient bien débrouillés depuis que leur défunt patriarche Jalinta les avait transformés en Seigneurs-de-Guerre-Techno redoutés, étendant leur territoire, leur influence, leur main-d'œuvre. Maintenant, quelque chose avait retourné tout cela : des centaines avaient été tués, et apparemment sans aucune perte.\n\nFinalement, Sajirada et ses hommes arrivèrent à sa salle du trône. La traînée de sang et de sang menait droit à la chaise dorée à sa tête, les vingt corps qui l'entouraient : et la figure blindée qui était assise dessus. L'elfe blindé faisait sept pieds de haut, couvert de la tête aux pieds de plaques d'acier précurseur déchiquetées, la Damestear brillant sous elles. La figure imposante se leva, et fit craquer ses articulations.\n\nLe Seigneur-de-Guerre-Techno ordonna à ses soldats d'avancer : et regarda alors avec horreur alors qu'ils étaient déchirés. Les tirs d'armes à feu, les entailles de sabre, les éclairs magiques, tout n'avait aucun effet. Les plaques d'acier, déjà enduites de sang, furent peintes d'un rouge plus profond. Finalement, seul Sajirada restait. La figure blindée avança, balaya l'arme du seigneur de guerre, et le jeta au sol. Elle se tint au-dessus de lui : puis la figure retira son casque.\n\nLe seigneur de guerre regarda avec incrédulité. Se dressant au-dessus de lui était le visage de Selurana Vustarin : la cinquantenaire, la matriarche studieuse de la famille Vustarin avait déchiré une armée entière. « C'est impossible ! Qu'est-ce que c'est... ce pouvoir ?! »\n\n« Je crois », se vanta la Vustarin alors qu'elle préparait le coup de grâce, « que c'est le pouvoir de Yodhan ! Et dire qu'il fallut une Thekvrystana pour finalement le débloquer : et quelques Larankarha pour le tester ! »"
 taychendi_empire_events.28.a: "La Matriarche rit de façon maniaque alors qu'elle transformait la tête du Sajirada en pulpe."

 taychendi_empire_events.29.t: "Un Empire Vaniteux"
 taychendi_empire_events.29.da: "[Root.Monarch.GetName] prit une autre gorgée de vin en regardant depuis [Root.Monarch.GetHerHis] balcon, vers l'immensité de [Root.Monarch.GetHerHis] capitale en contrebas. C'était la nuit, mais même maintenant la lumière du commerce, de l'industrie et de l'empire illuminait le ciel de la lumière. Le Taychend ne dormait vraiment plus jamais. Les chariots ne s'arrêtaient jamais, la moisson ne finissait jamais, les bannières de guerre ne se repliaient jamais.\n\n[Root.Monarch.GetSheHeCap] devrait être heureux, [Root.Monarch.GetSheHe] le savait : mais [Root.Monarch.GetSheHe] ne pouvait que grimacer en pensant à l'empire qu'[Root.Monarch.GetSheHe] dirigeait. Ils avaient surpassé les plus grands empires du passé il y a longtemps. Ils les surpassèrent au moment où ils unifièrent le Taychend, vraiment. [Root.Monarch.GetName] savait maintenant que [Root.Monarch.GetHerHis] dynastie ne tomberait pas comme les autres. [Root.Monarch.GetHerHisCap] empire conquerrait, et les seigneurs de guerre auraient faim, et sur le sang du monde ils se nourriraient, l'ichor de leur ascension.\n\nLe chariot de l'empire roulait, roulait... de plus en plus vite, droit devant, destiné au mur nommé « éternité » : la vraie fin du Cycle de Gloire. Le commencement d'un nouvel âge, où le Taychend régnerait incontesté. C'était imparable. C'était incontrôlable. Et s'ils regardaient au-delà du mur et n'aimaient pas ce qu'ils voyaient ? Ou si les roues sortaient de la piste du destin, vers quelque part que personne ne pouvait même comprendre ?\n\nEh bien, il n'y avait rien que [Root.Monarch.GetName] pouvait faire à ce sujet plus. [Root.Monarch.GetSheHeCap] prit une autre gorgée de [Root.Monarch.GetHerHis] vin, ferma [Root.Monarch.GetHerHis] yeux. Le bourdonnement de l'Empire, et les cris des conquis, et le cri de « gloire ! Gloire ! Gloire ! » ronronnaient : comme il faisait, comme il avait fait, comme il ferait. Déjà, [Root.Monarch.GetHerHis] lieutenants traçaient des plans pour de nouvelles expéditions, vers l'Aelantir du Nord, vers Insyaa, vers Sarhal. Le [Root.Monarch.GetTitle] savait que [Root.Monarch.GetHerHis] royaume irait plus loin. Un empire pour un jour, un empire pour un éon, cela n'avait pas d'importance : le Taychend s'élèverait, un Empire Imparable, un Empire Ascendant, un Empire Vaniteux..."
 taychendi_empire_events.29.devil: "[Root.Monarch.GetName] prit une autre gorgée de vin en regardant depuis [Root.Monarch.GetHerHis] balcon, vers l'immensité de [Root.Monarch.GetHerHis] capitale en contrebas. C'était la nuit, mais même maintenant la lumière du commerce, de l'industrie et de l'empire illuminait le ciel de la lumière. Le Taychend ne dormait vraiment plus jamais. Les chariots ne s'arrêtaient jamais, la moisson ne finissait jamais, les bannières de guerre ne se repliaient jamais.\n\nLe [Root.Monarch.GetTitle] ferma [Root.Monarch.GetHerHis] yeux : et dans [Root.Monarch.GetHerHis] esprit [Root.Monarch.GetSheHe] vit des images de conquête, de gloire. Les sons de bataille, l'acier s'entrechoquant, la chair se déchirant, les guerriers appelant des cris de bataille alors que les morts couverts de sang et pourtant-toujours-glorieux criaient pour mère ou miséricorde ou la justice de la marque de malveillance. Et le sang... tout le sang. Même alors qu'[Root.Monarch.GetSheHe] méditait sur le royaume qu'[Root.Monarch.GetSheHe] dirigeait, [Root.Monarch.GetHerHis] subordonnés arrangeaient de nouvelles campagnes en Aelantir du Nord, en Sarhal, en Insyaa. Du seigneur de guerre au guerrier à l'esclave misérable, le Taychend avait faim : et il se rassasiait sur le sang du monde.\n\n[Root.Monarch.GetName] vida [Root.Monarch.GetHerHis] coupe de vin : savoura le rouge-pourpre coulant dans [Root.Monarch.GetHerHis] gorge. Pourquoi le sang rassasiait-il le Taychend ? Pourquoi les autres empires n'avaient-ils pas réalisé cela, pas conquis le monde pour se soutenir ? [Root.Monarch.GetSheHe] posait ces questions autrefois. Puis, comme Valkadevu sur les déchets de Neraghul, [Root.Monarch.GetSheHe] comprit. Les autres empires avaient simplement mal compris : la gloire n'est pas quelque chose d'ambigu. La gloire c'est la Violence.\n\nSi le [Root.Monarch.GetTitle] ne tuerait pas, ne finirait pas, ne conquerrait pas, n'anéantirait pas alors les seigneurs de guerre le feraient pour eux. Et alors sois l'épée, ou fais-lui face. Et alors le Taychend marcherait, et détruirait, et boirait le sang du monde inconquis jusqu'à ce qu'ils ne puissent plus boire. Puis ? Peut-être qu'ils se tourneraient tous les uns contre les autres, déchireraient l'Empire pour l'ichor d'ascension qui pompait dans ses veines. Cela n'avait pas d'importance. Le Cycle de Gloire : le Cycle de Sang, serait fini, et le Taychend aurait déjà ascensionné. Un Empire de Violence, et un Empire Vaniteux..."
 taychendi_empire_events.29.dvampire: "Mihaela se promena dans sa salle des trophées à Nanru Nakar, inspecta les vitrines. Elles étaient remplies de souvenirs de chaque menace que le Taychend avait jamais affrontée. Elle n'en avait affronté qu'une fraction elle-même, mais cela n'avait pas d'importance. Cet empire était le sien : et cela signifiait que ses victoires, sa gloire, et sa valeur étaient siennes aussi. L'Armure du Kamrayakval, toujours noire et imposante ; un générateur de brume Erythe de Degakheion ; une idole prismatique d'Amadia ; l'épée à flammes vertes de Munakles... tout était sa propriété. Son droit.\n\nElle s'arrêta à l'exposition qui contenait le casque et l'armure de Laskaris. L'armure était une contrefaçon totale, mais si elle avait l'air juste, et se sentait juste, qui s'en souciait vraiment ? Le casque était définitivement réel, cependant. Parfois Mihaela sortait la panoplie pour la porter : elle pouvait presque sentir la confiance dégouliner de l'acier, voir les victoires de Laskaris se jouer devant elle. C'était presque drôle, comment savoir quand vous mourriez pouvait être si similaire à l'immortalité.\n\nMais c'était le truc, elle supposait. Le « pourquoi » derrière les Taychendi l'acceptant d'abord tacitement, puis acclamant son nom alors qu'elle les envoyait aller conquérir. Qui se soucie des spécificités ? Qui se soucie que votre Impératrice draine le sang de quelques innocents pour survivre, quand votre Empire en consomme des millions pour rester à flot ? Qui se soucie si votre dirigeant est étranger, quand ils dirigent exactement comme un natif le ferait ? Pourquoi se soucier de contrôler les autres quand cela vous donne la liberté ultime ?\n\nMihaela soupira, se tourna et s'assit contre le verre. Pour un moment elle souhaita avoir compris cela quelques siècles plus tôt : mais elle savait que si elle avait rejoint la guerre de son enfant, elle l'aurait rejoint dans la défaite aussi. Maintenant, elle avait tout ce qu'il avait voulu et plus. Mihaela pouvait faire ce qu'elle voulait... et il y avait beaucoup de choses qu'elle voulait faire. Et alors l'Impératrice se leva : et avec elle, l'empire. Un empire de sang, un empire de chaos, un empire d'ordre..."
 taychendi_empire_events.29.dlarankar: "[Root.Monarch.GetName] regarda l'armure devant [Root.Monarch.GetHerHim] : plaques d'acier précurseur couvertes de mailles, élégantes et imposantes à la fois. C'était l'armure d'Erankar, l'armure que l'Empereur-Défiant avait portée alors qu'il tranchait les ficelles-marionnettes du Destin, et sculptait un Empire de l'anarchie. Depuis lors, Larankar avait donné au Taychend victoire après victoire, les frontières s'étendant au-delà de tout royaume taychendi précédent. [Root.Monarch.GetSheHeCap] devrait être heureux : mais [Root.Monarch.GetName] ne pouvait que grimacer en pensant à l'empire qu'[Root.Monarch.GetSheHe] dirigeait, comme le soi-disant « Seigneur-de-Guerre-Autonome. »\n\n[Root.Monarch.GetName] savait maintenant que [Root.Monarch.GetHerHis] dynastie ne tomberait pas comme les autres. [Root.Monarch.GetHerHisCap] empire conquerrait, et les seigneurs de guerre auraient faim, et sur le sang du monde ils se nourriraient, l'ichor de leur ascension. Le chariot de l'empire bougeait de plus en plus vite, droit devant, destiné au commencement d'un nouveau cycle, où le Taychend régnerait incontesté. C'était imparable. C'était incontrôlable. Et si [Root.Monarch.GetSheHe] regardait au-delà de ce cycle et n'aimait pas ce qu'[Root.Monarch.GetSheHe] voyait ? Ou si les roues sortaient de la piste de l'imagination, vers quelque part qu'[Root.Monarch.GetSheHe] ne pouvait pas comprendre ?\n\n[Root.Monarch.GetName] professait une autonomie totale : [Root.Monarch.GetSheHe] voulait croire qu'Erankar avait coupé la corde du destin il y a longtemps. Mais [Root.Monarch.GetSheHe] savait que peu importe ce qu'[Root.Monarch.GetSheHe] faisait, le bourdonnement de l'Empire et de la conquête et de la gloire ronronnerait : comme il faisait, comme il avait fait, comme il ferait. Déjà, [Root.Monarch.GetHerHis] lieutenants traçaient des plans pour de nouvelles expéditions, vers l'Aelantir du Nord, vers Insyaa, vers Sarhal. [Root.Monarch.GetSheHeCap] désirait ces choses : mais pouvait-[Root.Monarch.GetSheHe] se permettre de ne pas le faire ? Ou était-[Root.Monarch.GetSheHe] un esclave, destiné à n'être qu'un rouage dans une machine avec une destination ? La conquête du monde : puis le désastre ?\n\n[Root.Monarch.GetSheHeCap] ne pouvait voir qu'une réponse, et elle pesait sur [Root.Monarch.GetHerHim] bien plus lourd que l'acier-de-Ruine. Un empire pour un jour, un empire pour un éon, cela n'avait pas d'importance : le Taychend s'élèverait, un Empire Imparable, un Empire Ascendant, un Empire Vaniteux..."
 taychendi_empire_events.29.dgophira: "Le Roi Sangamar sourit en regardant le désert. [Root.Monarch.GetSheHeCap] se tenait où Olhokar avait autrefois sacrifié son fils aîné pour sauver Gophira. [Root.Monarch.GetSheHeCap] n'avait pas su combien [Root.Monarch.GetSheHe] avait réussi : car en sauvant Gophira, [Root.Monarch.GetSheHe] avait sauvé d'abord le plus grand empire du Taychend, puis le plus grand empire depuis les Précurseurs.\n\nL'Empire Gophiran s'étendait maintenant des villes de la Triarchie à la côte de Soruin, des déchets sablonneux d'Alecand aux plaines de la Côte Sèche. Le Taychend avait largement surpassé les hauteurs de prospérité qu'ils atteignirent sous le Second Empire. L'Armée de Sang-de-Fer était si grande qu'elle était incalculable, si puissante qu'elle était invincible. En subsumant les seigneurs de guerre, puis en les déchaînant sur le monde, les Sangamars les avaient apparemment dominés. Tandis que ses frontières et bâtiments s'étendaient, le Troisième Empire Gophiran était imparable.\n\nMais [Root.Monarch.GetName] savait que le sang était comme du poison pour le métal : et la soif de sang pouvait être du poison pour [Root.Monarch.GetHerHis] empire. Il y avait un point, à mi-chemin du Second Empire, où il semblait que rien ne pouvait arrêter le tournant du Cycle, la victoire finale de Gophira. Puis, Gophira prouva qu'elle pouvait arrêter cette victoire toute seule. Le Second Empire s'effondra dans une spirale de mort de guerre civile. Quand les frontières du Troisième Empire ne pourraient plus s'étendre, l'armée de Gophira se tournerait-elle alors vers l'intérieur pour une nouvelle source de gloire ?\n\nLe [Root.Monarch.GetTitle] soupira. [Root.Monarch.GetSheHeCap] supposait que c'était une question pour [Root.Monarch.GetHerHis] descendants : pour maintenant, c'était tout ce qu'[Root.Monarch.GetSheHe] pouvait faire pour s'assurer que Gophira ne vacille pas, qu'elle s'élèverait, un Empire de Fer, un Empire Éternel..."
 taychendi_empire_events.29.dsthanan: "[Root.Monarch.GetName] regarda vaguement la coupe de vin sur [Root.Monarch.GetHerHis] bureau : [Root.Monarch.GetSheHe] soupira, puis en vida le contenu. Toute la journée [Root.Monarch.GetSheHe] avait été enfermé dans [Root.Monarch.GetHerHis] étude de la Bibliothèque Violette, parcourant de vieilles histoires, pensant et pensant. [Root.Monarch.GetSheHeCap] avait lu sur les anciens empires du Taychend, sur le premier Dumrusvarn : et plus [Root.Monarch.GetSheHe] lisait, plus le gouffre dans [Root.Monarch.GetHerHis] estomac grandissait.\n\nEletam, le guerrier doré, Elajith, l'érudit violet... sûrement ils n'auraient pas pu prévoir que cela serait arrivé ? C'était comme si tous leurs souhaits avaient été exaucés, mais de la pire façon possible. Plus de contes de gloire, de toutes sortes, étaient publiés dans la Bibliothèque Violette chaque année, mais leurs mots étaient écrits dans le sang. Les Épées-d'Or apportèrent l'ordre au Taychend, mais ils le firent en envoyant les seigneurs de guerre ravager des terres distantes. Des villes magnifiques furent construites, mais elles furent payées avec les trésors pillés d'une centaine de civilisations.\n\n[Root.Monarch.GetSheHeCap] pouvait voir où cela menait. Un jour, les frontières du Dumrusvarn engloberaient le monde, avec la moitié de son royaume un déchet dévasté. Le Taychend serait un phare glorieux de civilisation, construit sur les corps de centaines de millions. Et alors les seigneurs de guerre, leur désir de bataille et de conquête insatiable, se tourneraient vers lui.\n\n[Root.Monarch.GetName] secoua [Root.Monarch.GetHerHis] tête, se leva, marcha vers le balcon proche pour qu'[Root.Monarch.GetSheHe] puisse regarder une fois de plus sa ville. [Root.Monarch.GetSheHeCap] ne pouvait rien faire pour l'arrêter : [Root.Monarch.GetSheHe] le savait. Mais le cycle devait tourner d'un de chaos, à un d'ordre. Si les seigneurs de guerre croyaient que la gloire c'est la violence, qu'il en soit ainsi : les Dumruktams avaient compris que c'était tellement plus il y a très, très longtemps. Alors que le [Root.Monarch.GetTitle] regardait la ville, [Root.Monarch.GetSheHe] pouvait voir les lumières brillantes de l'apprentissage, et de la culture, et de l'industrie. Un jour, elles seraient la grâce salvatrice des Épées-d'Or contre la tempête ensanglantée : le Taychend s'élèverait, un Empire Vaniteux..."
 taychendi_empire_events.29.dnakar: "Les trois cousins regardèrent la tombe en silence. Ils n'avaient épargné aucune dépense sur la construction du lieu de repos de leur ancêtre, un mausolée de marbre richement peint et de pierre carrelée de lapis. Une grande statue de Liandarha avait été construite derrière le sarcophage, coulée en or et acier précurseur, ses fameux cheveux orange vif répliqués en feu.\n\nVatasheran Kriadvai-Mudaliar plaça sa main sur la pierre. « Pensez-vous qu'elle serait fière de nous ? »\n« Pourquoi ne le serait-elle pas ? » répondit Galichana, la Reine de Kilaiek, incrédule. « Elle dirigeait Nanru Nakar : nous dirigeons la moitié d'Aelantir. Si elle nous voyait maintenant, elle sourirait ! »\n\n« Le ferait-elle ? » les deux cousins regardèrent le [Root.Monarch.GetTitle] alors qu'[Root.Monarch.GetSheHe] parlait. « Liandarha était une elfe de Tacenie, mais les seigneurs de guerre de notre Empire regardent vers les Nobles-Esclavagistes qu'elle méprisait. Liandarha gagna cette ville d'une révolte d'esclaves, tandis que cet Empire s'assura en en détruisant une. Pensez-vous qu'elle aimerait l'effusion de sang, la guerre constante ? »\n\n« Elle était une guerrière ! » répliqua Kilaiek. « Bien sûr qu'elle le ferait ! »\n« Comment pourrions-nous savoir ? » répondit Kriadvai.\n« Est-ce que cela importe ? » demanda [Root.Monarch.GetName]. Les deux autres cousins regardèrent [Root.Monarch.GetHerHim] de travers. « Il y a eu plus d'un millénaire depuis qu'elle a vécu : et en ce temps, cette ville, cette famille... nous avons grandi. Évolué. La façon dont nous dirigeons ceux en dessous, assis sur le haut siège, au-dessus des seigneurs de guerre : ce n'était pas la vision de Liandarha, c'était celle de Varanash ! La façon dont nous nous dirigeons, divisés en trois puis reliés : ce n'était pas la vision de Liandarha, c'était la vision de Triandar et Elechana et Pelozhil ! »\n\n[Root.Monarch.GetName] leva les yeux vers la statue. « Liandarha naquit au milieu des cieux, attachée à la lumière et l'ordre de Dhivumanhu... mais elle mourut dans l'obscurité, dans un monde de chaos glorieux. C'est le monde dans lequel nous vivons et sur lequel nous régnons... et c'est par la gloire, et par le chaos, que nous finirons ce cycle, et ramènerons la gloire de l'âge de Liandarha à Aelantir. Nous nous élèverons, un Empire Vaniteux... »"
 taychendi_empire_events.29.a: "[Root.te_empire_vainglorious_option_text]"
 te_empire_vainglorious_option_text_evil: "…et le tambour-battement de cœur de la colère battra jusqu'à la fin du monde."
 te_empire_vainglorious_option_text_mihaela: "…et un Empire Vaniteux."
 te_empire_vainglorious_option_text_larankar: "…et il n'y avait rien que [Root.Monarch.GetName] pût faire pour l'arrêter."
 te_empire_vainglorious_option_text_gophira: "…et un Empire Vaniteux"
 te_empire_vainglorious_option_text_sthanan: "…mais par la volonté de l'Or et du Violet, il ne tombera pas comme tel."
 te_empire_vainglorious_option_text_nanru_nakar: "« ...et nous régnons au milieu des cieux encore, un Empire Ascendant. »"
 te_empire_vainglorious_option_text_generic: "…et la gueule béante de l'orgueil avalera le monde."

 taychendi_empire_events.30.t: "Le Discours à Teramzadai"
 taychendi_empire_events.30.d: "Munatam s'était tenu aux côtés d'une centaine de milliers de soldats ce jour-là, sur les champs de Teramzerai. Une force commandée par les plus grands seigneurs de guerre de l'Empire, et menée par le [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself], une grande force d'invasion qui partirait bientôt pour les terres des Hommes-Lézards. Le [Root.Monarch.GetTitle] donna un discours, élucidant le but supérieur de la guerre. [Root.Monarch.GetSheHeCap] parla de comment les Précurseurs avaient autrefois divisé les Hommes-Lézards, « usurpé les écailles dorées », brûlé leur civilisation jusqu'au sol, et comment en répétant et surpassant leurs conquêtes ils pouvaient prouver qu'ils avaient égalé la puissance de Tacenie et Aesadas. Quand le [Root.Monarch.GetTitle] eut fini, Munatam acclama, scandant « gloire ! » aux côtés du reste de l'armée.\n\nMais dans sa tente cette nuit-là, Munatam se tourna vers son camarade alors qu'ils se préparaient à dormir. « Ishran... » dit-il, « avez-vous compris le discours aujourd'hui ? »\n« Pas un mot », répliqua le Chendhyan, riant. « Savez-vous qui est Ae-sa-das ? »\nMunatam haussa les épaules. « Une ville volante je pense ? C'est ce qu'était Tacenie. Mais je ne comprends pas comment ceci est supposé être plus glorieux qu'une guerre normale. Je veux dire, dans cette chose des « Écailles Dorées », les lézards avaient un grand empire... mais ils sont maintenant divisés, plus faibles qu'ils n'auraient été... non ? Et les Nobles-Esclavagistes... était-ce même difficile pour eux ? Sûrement nous aurions besoin de... »\n\n« Ah, Munatam ! » Ishran le coupa avec exaspération. « Arrêtez de perdre du temps à penser à des choses qui n'importent pas. Nous sommes ici pour combattre des batailles, tuer des gens, et piller tout ou tous ceux qui ne sont pas cloués. C'est notre gloire : qu'avez-vous besoin de plus ? »\nMunatam haussa les épaules, regardant vers le bas. « Eh bien... je ne sais pas. Voulais juste comprendre, c'est tout. »\nIshran rit de cela. « Croyez-moi, Munatam : vous avez probablement mieux compris le discours que la personne qui l'a donné ! »"
 taychendi_empire_events.30.a: "Pour les Hommes-Lézards, l'apocalypse. Pour les Taychendi, juste une autre campagne."

 taychendi_empire_events.31.t: "Les Ports Brûlants"
 taychendi_empire_events.31.d: "« La ville prit quelques semaines à prendre, mais c'était attendu. Combat dur, mais pas mal de bons duels, moments glorieux : j'ai attaché une liste pour vous des régiments, soldats, seigneurs de guerre pertinents, au cas où vous voudriez en célébrer certains. Saisi aussi des stocks massifs de substances psychoactives, Marhed Rayodana va adorer les trucs. Environ la moitié de la ville morte, le reste réduit en esclavage. Environ cent mille en route pour le Taychend. Les Hommes-Lézards sont de bons nageurs cependant, et quand nous sommes encore près du rivage certains essaient de sauter par-dessus bord : demandant quelques tireurs de plus pour contrer. »\n– Denarion Vitakes, Rapport de Siège de Nazhni\n\n« Il y eut quelques accrocs. Les lézards conjurèrent une tempête à l'approche. Quand nous y arrivâmes, les troupes étaient excitées. Nous prîmes la ville bien, mais alors les soldats sortirent de la laisse : j'essayai de restaurer l'ordre, mais quand ils commencèrent à fracasser toutes les couvées d'œufs les choses devinrent salissantes. J'abandonnai juste après un moment. J'écrirai un rapport complet plus tard, mais environ 90% de morts ? Du sang coulant dans les rues etc. etc. Le reste soit s'échappa soit fut attrapé par nous. Nous n'eûmes pas beaucoup de pertes, cependant : et nous dépouillâmes la ville proprement. Je dirigeai un envoi de saphirs directement au Palais, comme vous l'aviez instruit. »\n– Ultatam Achyavar, Rapport de Siège de Khugra\n\n« Usage lourd de magie d'évocation et d'artisanat magique, employé des instruments similaires à ceux utilisés dans l'Effelai. TROP RÉUSSI. Ports flottants incinérés en une heure, ZÉRO esclaves récupérés. Devra draguer métal, or de l'eau. Le reste de la ville opposa trop de résistance, perdit le contrôle des soldats. Capturé 10 à 20 mille esclaves, reste tué, surtout par le feu. 200, 300 mille ? Le recensement de la ville que vous m'avez donné était probablement exagéré. Je vous ai dit que le Lance-Flammes Automatique est EXCESSIF pour les environnements urbains. Aucun duel historique/distingué, événements de note. Les champions Karassk tous des tas de cendre : bon travail ! »\n– Arichanna Vustarin, Rapport de Siège de Karassk."
 taychendi_empire_events.31.a: "Un bon début : nous serons à Zerat avant la fin de l'année."

 taychendi_empire_events.32.t: "La Seconde Usurpation"
 taychendi_empire_events.32.d: "[Root.Monarch.GetName] grimaça en regardant la flèche à travers le lac, une lance de pierre noire perçant le ciel. Les vestiges d'un autre empire ancien, dont le pouvoir allait au-delà de [Root.Monarch.GetHerHis] compréhension. Les anciens Hommes-Lézards avaient apparemment eu la force de conquérir d'autres mondes, voyager à travers le Ciel Astral. Si ces flèches étaient comment ils le faisaient, alors ils pourraient bien bientôt découvrir comment : à grands frais, la technologie dans la flèche avait été dépouillée, et expédiée au Taychend pour étude. Quand ils auraient conquis le monde, le destin des Hommes-Lézards serait-il celui de [Root.Monarch.GetHerHis] propre empire aussi ?\n\nL'assistant de [Root.Monarch.GetName] lui relaya que les préparations étaient prêtes. [Root.Monarch.GetSheHeCap] regarda les milliers de seigneurs de guerre et soldats autour de [Root.Monarch.GetHerHim] : et les mages d'abjuration prêts à les protéger des débris. Le destin des Hommes-Lézards était de conquérir d'autres mondes : leur sort était d'être anéantis dans une tempête de magie et de feu. Quelques milliers d'années plus tard, ceux qui les détruisirent furent eux-mêmes anéantis. Peut-être les Précurseurs usurpèrent-ils plus que juste les écailles dorées des Hommes-Lézards. Peut-être que [Root.Monarch.GetHerHis] propre royaume le ferait aussi. [Root.Monarch.GetName] se tourna vers [Root.Monarch.GetHerHis] assistant, donna l'ordre, puis se tourna pour regarder la flèche alors que l'elfe envoyait un message sur son Transmetteur d'Ondes-T.\n\nEn même temps, les mages d'abjuration jetèrent leurs magies, alors qu'un bouclier scintillant apparut au-dessus de la foule. Peu après, une lumière brillante jaillit de la base de la Flèche de Zerat, s'échappant de l'entrée de ses halls noircis : sur quelques secondes, plus d'éclairs percèrent les murs de la flèche, comme si elle était dévorée de l'intérieur. Puis elle ne put plus supporter la force, et la flèche éclata. Les seigneurs de guerre acclamèrent alors qu'une explosion massive de rouge et bleu et orange transforma la flèche en une douche d'éclats noircis, jetés dans le ciel puis projetés au sol comme des javelots. Un frappa contre le bouclier au-dessus d'eux, se brisant en fragments de la taille d'un poing. Le [Root.Monarch.GetTitle] sourit."
 taychendi_empire_events.32.a: "Le Taychend a surpassé la gloire de ceux qui vinrent avant"

 #Événements de Saveur de Vaine Gloire
 taychendi_empire_events.100.t: "Les Seigneurs de Guerre Frontaliers Attaquent un Voisin"
 taychendi_empire_events.100.d: "En temps de guerre, ces seigneurs de guerre qui vivent aux frontières de notre territoire sont à un avantage naturel, recevant souvent des terres le long de leur frontière à razziér et piller. En temps de paix, cependant, la moitié de leurs cibles potentielles sont coupées, leurs suzerains peu disposés à risquer un conflit total. Habituellement, ils sont forcés de se contenter : parfois, ils décident de prendre les choses en main.\n\nÀ travers notre frontière avec un de nos voisins, une coalition de seigneurs de guerre frontaliers a lancé une série de raids non-sanctionnés mais réussis sur territoire ennemi. Tandis que certains appellent à une non-réponse dans l'espoir de ne pas provoquer l'autre côté, d'autres disent que nous devrions les encourager, et déclarer la guerre. Si nous devions prendre des mesures particulièrement dures, nous pourrions être capables de tempérer la nature déstabilisante de l'insubordination : bien qu'à un coût peut-être pour la gloire de notre Empire."
 taychendi_empire_events.100.a: "Suivre leur succès et déclarer la guerre."
 taychendi_empire_events.100.b: "Maîtriser les troupes."
 taychendi_empire_events.100.c: "Pendre les meneurs pour insubordination, et dissoudre les garnisons contrevenantes."

 taychendi_empire_events.101.t: "La Révolte Provinciale de $YEAR$"
 taychendi_empire_events.101.d: "Des soldats indisciplinés et des commandants trop permissifs ont toujours mené aux abus : mais avec tant de troupes déferlant à travers une de nos provinces, et la frénésie de guerre déferlant à travers ces troupes, il n'est pas étonnant qu'un incident avec quelques soldats en furie ait explosé en une révolte provinciale totale.\n\nÀ travers la région, des villes autrefois subjuguées rejettent leurs garnisons, des guérilleros renforcent des armées rurales dans la campagne, et élites locales et combattants de la liberté paysans rallent tous soutien pour une campagne renouvelée. Si nous devons pacifier la région une fois de plus, beaucoup de sang devra être versé."
 taychendi_empire_events.101.a: "Très bien, envoyez les troupes !"

 taychendi_empire_events.102.t: "Un Membre de la Famille se Rebelle"
 taychendi_empire_events.102.d: "Seconds fils et filles, cousins dépassés, oncles mécontents : la famille des dirigeants s'est révélée l'un des plus grands creusets d'instabilité politique dans la plupart des civilisations. Le Taychend n'est pas différent, bien que le fait que les membres de la famille reçoivent si facilement des commandements militaires ajoute à l'instabilité.\n\nRécemment, un scion impérial, ayant passé beaucoup de temps en campagne et gagné la loyauté personnelle de ses troupes ce faisant, s'est soulevé pour quelque grief ou autre, et a tenté d'usurper le trône. Bien que le Second Empire Gophiran ait été autrefois déchiré par ces conflits familiaux, et finalement détruit par un, la rébellion de ce scion est trop petite pour menacer le même sort : néanmoins, son armée enragée doit être arrêtée."
 taychendi_empire_events.102.a: "Maudit traître !"

 taychendi_empire_events.103.t: "La Révolte d'Esclaves de $YEAR$"
 taychendi_empire_events.103.d: "La vie des esclaves est presque uniformément terrible : bien que l'ampleur de l'horreur existe habituellement sur une échelle glissante. Les esclaves-serviteurs de riches marchands ou seigneurs de guerre s'en sortent souvent avec « simplement » des abus quotidiens et un confinement. Les esclaves sur les plantations personnelles et domaines agricoles des extrêmement riches sont souvent fouettés comme « incitation ». Si un esclave est envoyé à une mine, c'est une quasi-certitude qu'il sera travaillé à mort.\n\nPas étonnant, alors, que si un esclave voit une opportunité d'échapper à ses conditions, il la prendra habituellement. Comme les Kheionai l'ont découvert autrefois, en temps où la population esclave est engorgée, les conditions pour l'évasion et la révolte grandissent : il semble que notre situation actuelle ait mené à ce résultat même. À travers notre empire, les esclaves se soulèvent en révolte, le succès d'un soulèvement ne faisant qu'encourager les autres. Nous devrons mettre ceci à bas, et avec une force brutale."
 taychendi_empire_events.103.a: "Déployez nos bannières immédiatement !"

 #Les Profondeurs d'Aercel - Chaîne d'Événements
 taychendi_empire_events.200.t: "Les Profondeurs d'Aercel"
 taychendi_empire_events.200.d: "Nanru Nakar : la plus grande, plus large et plus ancienne ville d'Aelantir, était autrefois nommée Aercel. Le cœur du Taychend Pré-Ruine, la ville était la station d'accueil primaire de Tacenie, dans laquelle elle rassemblait le tribut des vassaux Nobles-Esclavagistes de l'Empire Précurseur et les téléportait vers la ville volante via le Vanetavanem. Naturellement, une si massive ville, qui gérait une si monumentale quantité de biens, avait besoin d'un endroit pour les stocker : et, comme sur leurs domaines ruraux, les Nobles-Esclavagistes préféraient cacher de telles nécessités utilitaires sous terre et hors de vue. Sur des milliers d'années, ils construisirent un vaste système d'entrepôts souterrains, de baraquements d'esclaves, de réservoirs et d'égouts : aux côtés de quelques installations qu'ils préféreraient garder hors de l'œil de Tacenie.\n\nAprès la Ruine, les installations souterraines de la ville furent abandonnées. Les profondeurs d'Aercel devinrent les Souterrains Nakari : un labyrinthe dangereux et sinueux de corridors de pierre lisse, de chambres à demi-effondrées et de tous les dangers imaginables. Chaque année, des récupérateurs plongent dans l'obscurité : mais, harcelés par la faune dangereuse et les vestiges mutés de ces esclaves poussés profondément sous terre par Ebenanth, ils n'ont jamais réussi à même remotement soumettre le labyrinthe. Cette expédition serait la première à vraiment tenter d'atteindre le fond de celui-ci.\n\nIl y a un problème, cependant. Nanru Nakar a, est, et sera à jamais dirigée par les Mudaliars. La famille la plus prestigieuse et riche du Taychend, ils revendiquent la descendance de Liandarha Mudaliar elle-même, la Précurseur Tacenie qui fut instrumentale dans chasser les Nobles-Esclavagistes de la ville après la Ruine. Avec plus d'un millier de membres à tout moment, ils ont leurs doigts dans chaque coin de la ville : un pouvoir qui n'a pas diminué avec leur fracturation en trois branches suivant les batailles contre Erankar. Le soutien total des Cousins Mudaliar sera probablement clé pour le succès de l'expédition."
 taychendi_empire_events.200.a: "Utiliser le soutien Mudaliar pour aider l'expédition"
 taychendi_empire_events.200.b: "Procéder sans Soutien Mudaliar"

 taychendi_empire_events.201.t: "La Sous-Ville"
 taychendi_empire_events.201.d: "Il y a mille entrées aux Souterrains dans Nanru Nakar, nichées dans des rues latérales, des sous-sols de bâtiments Pré-Ruine et des tuyaux d'égout : mais la plupart de ces routes sont petites ou traîtresses, qui donnent seulement accès à la Sous-Ville, les couches supérieures habitées des souterrains où les vagabonds déstitués et les classes criminelles de la ville vivent, loin de l'attention (et protection) de la garde de la ville.\n\nPour marcher une expédition complète dans les profondeurs inexplorées d'Aercel : les Sous-Labyrinthes, on doit passer par Nakar Kriadvai. Le district des ruines, Kriadvai est parsemé de passages excavés vers les Sous-Labyrinthes, spécialement étendus au fil des années pour soutenir de plus grandes expéditions. C'est dans ces entrées, dans leurs propres petites tranches de la Sous-Ville, que les Guildes de Récupérateurs ont fait leur maison. Elles ont déjà fourni une grande quantité de connaissance et d'expertise à cette expédition Impériale particulière : mais apparemment, elles n'étaient pas tout à fait rassasiées avec leur compensation.\n\nAlors que l'expédition se préparait à descendre dans la sous-ville, elle fut rencontrée par un blocus de récupérateurs, demandant une plus large part des profits : bien qu'ils puissent simplement être dispersés, la menace implicite est là tout de même : si le [Root.Monarch.GetTitle] niait leur requête, ils pourraient rendre la vie très difficile en effet."
 taychendi_empire_events.201.a: "Utiliser les contacts dans le commerce de reliques pour faire reculer la guilde."
 taychendi_empire_events.201.b: "Soudoyer les guildes de récupérateurs."
 taychendi_empire_events.201.c: "Laissez-les faire leur pire."

 taychendi_empire_events.202.t: "Dans l'Obscurité"
 taychendi_empire_events.202.d: "[Root.Monarch.GetName] ressentit un malaise alors que l'armée s'arrêta au bord des Sous-Labyrinthes. Les lumières chaudes de la Sous-Ville avaient reculé, le dur bleu-blanc de la lumière-mage ciblée les remplaçant. Beaucoup de citoyens Nakari s'étaient rassemblés pour les regarder partir, impatients d'apercevoir le [Root.Monarch.GetTitle], ou dire au revoir à des récupérateurs qu'ils connaissaient dans l'armée : comme on venait de leur rappeler, certains étaient indubitablement là avec des motifs ultérieurs. Pour les suivre, peut-être en éliminer quelques-uns, les escroquer comme les récupérateurs l'avaient fait : les Souterrains étaient un endroit sans loi, après tout.\n\nCela ne dérangeait pas le [Root.Monarch.GetTitle], cependant. [Root.Monarch.GetSheHeCap] avait dix mille elfes avec lui : un nombre respectable même sur le champ de bataille. Un nombre des Mudaliars, aux côtés du Roi de Nakar Kriadvai, l'avaient rejoint, aux côtés de quelques autres seigneurs de guerre qui s'étaient joints, impatients de gloire. Non, la vraie peur de [Root.Monarch.GetName] était l'inconnu. L'acier, après tout, pouvait couper à travers la chair bien mieux qu'il ne pouvait couper à travers l'obscurité.\n\nMais [Root.Monarch.GetSheHe] devrait juste y faire face : avec un court discours et un éclair de son sabre, le [Root.Monarch.GetTitle] appela l'Expédition à avancer plus profondément dans l'obscurité."
 taychendi_empire_events.202.a: "D'une façon ou d'une autre, ils découvriraient les secrets d'Aercel."

 taychendi_empire_events.203.t: "Une Armurerie Précurseur"
 taychendi_empire_events.203.d: "Quand les mages d'abjuration dénouèrent finalement les protections, et que les artificiers explosèrent les portes de pierre lisse, c'était comme marcher dans le passé. L'armurerie était pristine, avec des murs blanchis à la chaux, des râteliers d'armes Précurseur et des ensembles d'armure brillants, entremêlés avec de belles statues blanc-os des elfes d'âges passés.\n\nPuis les statues : les Challúmata, prirent vie. Dès qu'elles détectèrent des intrus, elles s'éveillèrent de leur « sommeil », saisirent les armes les plus proches d'elles, et chargèrent, agissant sur des commandes émises des milliers d'années auparavant, par des maîtres morts depuis longtemps. Animées par nécromancie, les âmes des morts coulant à travers leurs corps métalliques, leur avance ne s'arrêta pas jusqu'à ce qu'elles soient démembrées, hachées ou explosées : même alors, leurs membres brisés n'abandonnèrent pas, ne cessant leur croisade inflexible que quand les prêtres surgirent et les exorcisèrent.\n\nÀ la fin de la bataille, les murs blancs de l'armurerie avaient été peints en rouge avec le sang des Taychendi qui avaient tenté de la piller : mais les défenseurs n'étaient rien de plus que des carcasses sans vie aussi. Maintenant, [Root.Monarch.GetName] devait décider quoi faire avec son contenu."
 taychendi_empire_events.203.a: "Vendre les armes et armures aux aventuriers."
 taychendi_empire_events.203.b: "Le donner aux artificiers pour qu'ils puissent les utiliser dans leurs gadgets."

 taychendi_empire_events.204.t: "Les Elfes Profonds Attaquent"
 taychendi_empire_events.204.d: "Les Sous-Labyrinthes de Nanru Nakar contiennent beaucoup de terreurs, qui ont réclamé les vies de dizaines de milliers de récupérateurs et vagabonds de même au fil des années : les Dey Vettaga semblables à des assassins, des essaims de Kotakompu aux dents-rasoir, des tatous géants semblables à des tanks, des Challúmata inactifs ou errants, et des elfes se cachant dans les ombres, qui préféreraient de beaucoup leurs œuvres hors de l'œil public : Cultistes d'Urazhil ou mages de sang sournois. Mais ces menaces ne sont pas ce que les guildes de récupération craignent le plus.\n\nL'expédition était campée quand les pâles attaquèrent.\n\nIls n'épargnèrent aucun prisonnier, ils ne donnèrent aucun avertissement : un moment les guetteurs fixaient l'obscurité, le suivant ils se battaient pour leurs vies. Les Kriadvahna, elfes à peau pâle adaptés aux conditions des Souterrains, sont des guerriers légers mais féroces. Ils ont demeuré dans les profondeurs d'Aercel pendant mille ans ou plus, les descendants des esclaves qui rejoignirent Liandarha Mudaliar en fuyant l'avance d'Ebenanth dans les décennies après la Ruine, et n'étaient pas retournés à la surface avec ses descendants.\n\nUtilisant leur commandement sur la magie et le terrain traître des Souterrains, ils sont un ennemi formidable : et semblent toujours avoir juste assez de nombres pour rendre la vie des intrus infernale. Alors que des cris perçants et le grondement de feu-mage résonnent à travers le camp, chacun doit faire sa part, ou sinon l'Expédition pourrait bien faire face à un sort très sombre en effet."
 taychendi_empire_events.204.a: "Tenir la ligne et les repousser !"
 taychendi_empire_events.204.b: "Combattez-les du mieux que vous pouvez."

 taychendi_empire_events.205.t: "Des Démons dans les Profondeurs ?"
 taychendi_empire_events.205.d: "Ce fut une bataille durement combattue, mais finalement les Kriadvahna furent repoussés, laissant derrière des scores de guerriers morts, blanc-pâle os et bronzé taychendi tous deux. Au matin, l'Expédition avait compté ses pertes, empaqueté ses tentes et provisions, et se préparait à la fois à bouger plus profondément dans les souterrains, et faire face à d'autres attaques Kriadvahna.\n\nIls furent soulagés, cependant, de n'en faire face à aucune. Alors que l'expédition approchait, tous éclaireurs Kriadvahna qu'ils eurent la chance de repérer fuyaient rapidement : alors qu'ils tombaient sur des villages et campements Kriadvahna, ils les trouvaient désertés à la hâte. Les elfes profonds ne se donnèrent même pas la peine de prendre leurs affaires, que les expéditionnaires s'aidèrent volontiers.\n\nLes érudits et mages furent étonnés de trouver que les Kriadvahna : longtemps pensés être de simples sauvages sans esprit, avaient en fait une culture matérielle forte, formée des divers objets trouvés dans les Souterrains. Parmi leurs œuvres d'art étaient celles d'une signification plus religieuse : la plupart dédiées à défendre contre les démons d'en haut, mais certaines contre des terreurs inconnues d'en bas aussi.\n\nDans un tel village, des soldats tombèrent sur une zone marquée avec des signes de danger et de prudence, évidents même aux étrangers : creusant plus profondément, ils découvrirent un autel étrange, gardé par des Challúmata brisés, exorcisés. Il y avait des parchemins intacts dessus : et certains disent que le [Root.Monarch.GetTitle] pourrait être capable de communier avec ce à quoi l'autel était dédié."
 taychendi_empire_events.205.a: "Communier avec."
 taychendi_empire_events.205.b: "Brûler les parchemins, détruire l'autel, et piller tout ce qui est proche de valeur."

 taychendi_empire_events.206.t: "Dernier Souffle Mourant"
 taychendi_empire_events.206.d: "L'Expédition avait pensé que les Kriadvahna avaient été intimidés, effrayés de la puissance des démons d'en haut. Ils avancèrent paresseusement plus profondément dans l'obscurité, chassant ou tirant sur tout ce qui venait près.\n\nQuand les premiers appels de « Kriadvahna ! » retentirent, beaucoup pensèrent que c'était juste un raid, peut-être un guetteur trop impatient pointant un cri : puis les cris et cris désespérés, et le feu de mousquet et éclairs-mage et choc d'acier et déchirement de chair. Avant même que dix minutes ne passent, les Expéditionnaires comprirent ce qu'ils affrontaient : pourquoi ils avaient fait face à si peu des habitants des Souterrains. Ils ne retraitaient pas, mais se regroupaient.\n\nMaintenant, des dizaines de milliers de guerriers elfes pâles attaquèrent en même temps. La plupart portaient soit de simples lances, frondes, haches, ou utilisaient leurs mains comme foyers de sorts : leurs champions portaient une armure Précurseur luisante et des lames d'acier-de-ruine enchanté. Chaque Kriadvahna combattit infatigablement, désespérément, comme si tout leur peuple était en jeu, comme si leur monde finirait s'ils perdaient. Ils combattirent avec des blessures qui enverraient la plupart des autres pleurer pour leurs mères ou les dieux : grimpant par-dessus les corps de leurs parents tombés pour maintenir l'assaut. Ils avaient un seul cri de bataille sur leurs lèvres : « lai-dan-har ! »\n\nSi l'expédition ne combat pas avec la même détermination que leur ennemi, les choses vont devenir très sanglantes en effet."
 taychendi_empire_events.206.a: "Tenir la ligne et les repousser !"
 taychendi_empire_events.206.b: "Combattez-les du mieux que vous pouvez."

 taychendi_empire_events.207.t: "La Lueur"
 taychendi_empire_events.207.d: "Après quelques heures, les combats se calmèrent, et les Kriadvahna se retirèrent. L'expédition, meurtrie, ensanglantée, mais vivante, continua dans les profondeurs dans une sorte de silence lugubre. Les Kriadvahna ne reviendraient pas, pas pour quoi que ce soit : ils ne risqueraient pas l'extinction en attaquant encore. Tout ce qui restait maintenant était pour les expéditionnaires de découvrir ce que les Kriadvahna avaient si jalousement gardé.\n\nIls le découvrirent assez tôt. Alors qu'ils descendaient, les signes d'avertissement qui avaient été trouvés près de cet autel se répétèrent : et devinrent plus terribles. Les mages de l'expédition se plaignirent de maux de tête : et de pouvoir non-naturel, mana coulant dans l'air. Une brume bleue se forma alors que le groupe avançait : puis, ils virent l'écriture. La plupart ne pouvaient la lire : mais les érudits l'identifièrent assez bien. « RESTEZ DEHORS ! » « N'AVANCEZ PAS ! » « MALHEUR DEVANT ! » « ATTENTION À LA LUEUR ! » Toutes écrites dans une langue ancienne : non celle des anciens Kalavendhi, ni des Nobles Esclavagistes, mais de Tacenie.\n\nLes avertissements menaient à une chambre massive, assez large pour loger un dragon ancien. Les expéditionnaires halètent en entrant : des centaines de milliers, peut-être des millions, de colliers d'esclaves Précurseur dorés avaient été empilés haut dans la voûte, comme comment un dragon thésaurisait l'or. Chaque collier avait un cristal de damestear dedans, baignant la salle dans une lumière bleue presque aveuglante. Il y avait quatre champions Kriadvahna dans la salle, portant l'armure argent-acier des anciens, priant, s'agenouillant. Ils se tournèrent, gorgés de la puissance de la magie, et chargèrent.\n\nCe ne fut qu'après qu'ils eurent chacun abattu des scores de soldats Taychendi qu'ils furent expédiés : le [Root.Monarch.GetTitle] lui-même, le Roi-Mudaliar de Nakar Kriadvai à ses côtés, approcha ce qu'ils avaient gardé autrefois. Un seul squelette, vêtu d'une armure resplendissante, était posé contre le pied de la pile de colliers. Un message avait été écrit à ses pieds.\n\n« MON NOM EST LIANDIEL. MES ENFANTS M'APPELLENT LIANDARHA. SOUVENEZ-VOUS DE MOI. »"
 taychendi_empire_events.207.a: "« Par les dieux... »"

 taychendi_empire_events.208.t: "La Tombe de Liandarha"
 taychendi_empire_events.208.d: "« Mère de mon sang ! » cria le Roi-Mudaliar, alors qu'il tombait à genoux. « Mère de mon sang, nous vous avons trouvée encore ! »\n\nLe but de la chambre était clair : c'était la tombe de Liandarha Mudaliar, la fondatrice autrefois-mythique de la Dynastie Mudaliar, qui descendit de Tacenie pour frapper les Nobles-Esclavagistes qui avaient autrefois dirigé la ville. D'une façon, c'était aussi la tombe des Nobles-Esclavagistes eux-mêmes. Les instruments de leur règne éponyme, leurs colliers d'esclaves dorés, aussi élégants et beaux dans la forme qu'ils étaient brutaux et dominateurs dans leur conception, avaient été stockés, cachés. Une fortune d'or et de damestear.\n\nÀ l'inspection de plus près, la plupart des colliers étaient déformés, battus ou brisés. Beaucoup de leurs cristaux de damestear pure avaient été fissurés, brisés. Ayant sûrement autrefois brillé d'un blanc brillant, même mille ans plus tard ils brillaient encore d'un bleu chaud. Et ayant irradié leur magie pendant des milliers d'années, exposés à l'air ? La lueur était poison.\n\nDire que l'expédition est divisée sur quoi faire avec la tombe serait probablement une exagération : la plupart sont unis sur leur désir de haler les colliers à la surface, et les récupérer pour tout ce qu'ils valent (bien que certains mages préféreraient qu'on leur en donne quelques-uns pour étude.) Il y en a certains, cependant, qui souhaitent honorer ce qu'ils croient être le souhait de Liandarha, et sceller la tombe. Bien qu'il semble qu'il y ait quelques passages latéraux qui suggèrent que Nanru Nakar va plus profondément, peu importe notre choix il est improbable que nous puissions continuer."
 taychendi_empire_events.208.a: "Sceller la tombe et laisser Liandarha reposer"
 taychendi_empire_events.208.m: "Sceller les colliers, et remonter le corps de Liandarha pour l'enterrement."
 taychendi_empire_events.208.b: "Piller la tombe et récupérer les colliers pour l'or et la damestear"
 taychendi_empire_events.208.c: "Piller la tombe, et donner une portion des colliers aux mages pour étude"

 taychendi_empire_events.209.t: "Colliers d'Esclaves Vendus"
 taychendi_empire_events.209.d: "Depuis que nous avons pillé la tombe de Liandarha, nous avons graduellement vendu l'or et la damestear récupérés des colliers d'esclaves en ruine, les vendant à des acheteurs à travers le Taychend. Après des années de profit, nous avons finalement fait nos ventes finales.\n\nNakar Kriadvai, qui avait prospéré des opérations de récupération pendant des années, peut maintenant retourner à son commerce précédent de récupération de reliques Précurseur des Souterrains Nakari."
 taychendi_empire_events.209.a: "Excellentes Nouvelles !"

 #La Femme dans les Ombres - Chaîne d'Événements
 taychendi_empire_events.300.t: "La Femme dans les Ombres"
 taychendi_empire_events.300.d: "[Root.Monarch.GetName] arpentait sans repos autour des jardins du palais, poings serrés derrière [Root.Monarch.GetHerHis] dos, dents grincées pointées vers le sol. Ce n'avait pas été une bonne semaine pour [Root.Monarch.GetHerHim] : virtuellement tout sur quoi [Root.Monarch.GetSheHe] avait travaillé avait vu un échec ou un autre. Même quand [Root.Monarch.GetSheHe] était couché dans son lit [Root.Monarch.GetSheHe] luttait pour penser à autre chose qu'aux affronts et aux revers : et alors [Root.Monarch.GetSheHe] était dehors, à une heure impie de la nuit.\n\n« Problème pour dormir ? » La voix d'une femme tira l'Empereur de [Root.Monarch.GetHerHis] méditations. [Root.Monarch.GetSheHeCap] se tourna, surpris : puis, alors qu'[Root.Monarch.GetSheHe] remarqua une figure humanoïde dans l'ombre du jardin, atteignit le poignard à [Root.Monarch.GetHerHis] hanche. La femme dans les ombres leva ses mains en un signe de paix.\n\n« Que voulez-vous ? » demanda le [Root.Monarch.GetTitle], alors que la femme émergea dans la lumière des torches. [Root.Monarch.GetName] pouvait voir sa peau pâle, ses cheveux rouge sombre : une Cannorienne. « Qui vous a laissé entrer ?! »\n\n« Qui m'a laissé entrer ? Eh bien, vos gardes, pour commencer. Hmmm... vos serviteurs aussi. Vos esclaves... vous voyez l'idée. » La femme sourit malicieusement. « Ce n'était vraiment pas difficile, surtout pour quelqu'un comme moi. »\n« Comme vous... ? »\nLa femme chassa la question. « Sans importance. Je suis vraiment venue ici pour une... requête mineure. » Elle émergea complètement des ombres, maintenant. [Root.Monarch.GetName] pouvait voir que sa peau était comme un blanc-os. Malgré lui, le [Root.Monarch.GetTitle] se sentit étrangement à l'aise : comme s'il était bercé vers l'inaction. « J'ai cherché à fonder une famille : pas avec vous ! : et j'ai besoin d'un endroit à appeler maison. Votre Empire sonnait comme un... endroit parfait. »\n\nLa femme s'approcha : prit la main du [Root.Monarch.GetTitle] dans les siennes, sourit en regardant dans [Root.Monarch.GetHerHis] yeux. Somehow, malgré tout, [Root.Monarch.GetSheHe] se trouva [Root.Monarch.GetHerselfHimself] ignorant les crocs pointus, aiguisés aux coins de sa bouche. « Tout ce que vous avez à faire est dire oui... et j'essaierai de rester en contact. Qu'est-ce que vous dites ? »"
 taychendi_empire_events.300.a: "« Sûr... ? »"
 taychendi_empire_events.300.b: "« Je ne pense pas. »"

 taychendi_empire_events.301.t: "La Princesse Errante"
 taychendi_empire_events.301.d: "Le [Root.Monarch.GetTitle] fixa la femme humaine assise de l'autre côté du bureau, ses jambes croisées, mains dans son giron, un sourire désarmant sur ses lèvres, comme si rien ne s'était passé. [Root.Monarch.GetSheHeCap] n'était pas aussi naïf maintenant qu'[Root.Monarch.GetSheHe] l'avait été il y a 10 ans, cependant. Depuis leur dernière rencontre, depuis que la femme sans nom avait pris résidence au nord-ouest de Nanru Nakar, il y avait eu des rapports dérangeants. Des gens disparaissant, des ombres chassant dans la nuit, des corps trouvés vidés de sang : avec des cous marqués de crocs.\n\n« Vous savez pourquoi vous êtes ici, n'est-ce pas ? » demanda le [Root.Monarch.GetTitle]. [Root.Monarch.GetSheHeCap] sentit cette même couverture d'aise tomber sur lui : bien qu'[Root.Monarch.GetSheHe] essaya de s'en défaire.\n« Je crois que oui. » répliqua la femme, calme comme tout.\n« Alors qu'avez-vous à dire pour vous-même ? En votre défense ? »\n\nLa femme rit. « En ma défense ? Rien. Les rumeurs sont vraies. C'est tout moi. » Le [Root.Monarch.GetTitle] plaça une main sur le sabre à sa hanche : comment pouvait-on avoir l'air si amusé en admettant le meurtre ? « Je suis ce qu'on appelle un 'vampire'. Dois me nourrir, j'ai peur, ou je vais devenir folle. Nous ne voudrions pas cela, n'est-ce pas ? »\n\nLe [Root.Monarch.GetTitle] grimaça. « Allez-vous me donner une raison de ne pas vous faire tuer ? »\n\nElle rit encore : un rire du ventre cette fois. « Oh, j'adorerais vous voir essayer ! » [Root.Monarch.GetName] arrêta [Root.Monarch.GetHerHis] main : et essaya de contrôler [Root.Monarch.GetHerHis] battement de cœur martelant, et le frisson dans [Root.Monarch.GetHerHis] échine. « Mais je pense que j'ai une meilleure idée ! Mon nom est Mihaela : je suis ce que vous pourriez appeler un Prince Errant. Comme dans : je suis un des plus puissants de mon genre « vivant ». J'ai grandi... fatiguée des tyrans petits et traîtres de ma patrie. Et maintenant je suis ici... et je pense que nous pourrions arriver à un partenariat très, très utile en effet. Si vous me rejetez, je disparaîtrai : vous ne me reverrez jamais. Mais permettez-moi de construire mon pouvoir, ici au Taychend ? Je vous donnerai plus de pouvoir que vous n'en avez jamais imaginé. »"
 taychendi_empire_events.301.a: "« Cela sonne séduisant... »"
 taychendi_empire_events.301.b: "« Absolument pas, en Cerachmanu avec vous ! »"

 taychendi_empire_events.302.t: "Rendez-vous sous la Lune"
 taychendi_empire_events.302.d: "« Vous vouliez me voir ? » demanda le [Root.Monarch.GetTitle]. Mihaëla se tenait sur le balcon, contemplant la cité au-delà. Elle désigna une coupe de vin pleine à proximité, et [Root.Monarch.GetName] la rejoignit bientôt à la balustrade.\n« Votre terre est si… magnifique », dit Mihaëla, distante. « Tant de gens qui se battent pour la gloire, le sang. Un chaos contrôlé. Un terrain de chasse pour des gens comme moi… et peut-être, pour des gens comme nous. »\n\nCe « nous » fit frissonner [Root.Monarch.GetName]. Mihaëla se tourna pour faire face au [Root.Monarch.GetHerHim]. Elle était belle, captivante… mais ce n'était jamais une beauté « normale ». Le [Root.Monarch.GetTitle] doutait que ce fût son véritable visage, d'ailleurs. Mais il y avait aussi toujours quelque chose qui la corrompait, toujours une émotion qui saturait son apparence. Colère, envie, malveillance… aujourd'hui, elle dégoulinait de tant d'orgueil, de tant de vanité, que [Root.Monarch.GetName] recula instinctivement, une main sur [Root.Monarch.GetHerHis] sabre. Pour la première fois, [Root.Monarch.GetSheHe] ne vit pas une partenaire, mais une usurpatrice.\n\n« Quand je suis arrivée pour la première fois à Taychend, je voulais juste vivre ma vie comme je l'entendais, en totale liberté. Le chaos était si séduisant : pas de Cour de Sang, pas de subordonnés complotant pour régner dans l'ombre. Mais maintenant, je regarde dehors et réalise ce que mes enfants ont fait autrefois, ce que j'ai tant tenté de rejeter… tant que vous êtes au sommet, contrôle et chaos ne s'excluent pas mutuellement. Je pense que vous l'avez réalisé aussi. »\n\nMihaëla s'avança, leva une main vers la joue du [Root.Monarch.GetTitle]. [Root.Monarch.GetSheHeCap] se figea à son contact. « Je veux vous faire une offre : ma dernière. Placez-moi au sommet. Permettez-moi d'accéder à ce pour quoi j'ai toujours été destinée… et je vous donnerai la liberté dont j'ai joui si longtemps. La liberté de la chasse… la liberté de l'immortalité… la liberté du Vampirisme. Et ensuite ? Nous régnerons sur le chaos, côte à côte, et nous régnerons pour l'éternité. »"
 taychendi_empire_events.302.a: "Accepter son offre"
 taychendi_empire_events.302.b: "Rejeter son offre"

 taychendi_empire_events.303.t: "La Reine Pâle se Dresse"
 taychendi_empire_events.303.d: "Le clair de lune illuminait la salle du trône du Vanetavanem tandis que Mihaëla s'enfonçait dans le siège. Jaher, Ioriel, Garion ? Ces elfes prétentieux avaient pensé dominer Cannor, et maintenant elle leur avait volé la moitié de leur continent natal ! Tout le monde n'avait pas accepté le changement de direction, mais elle avait prétendu avoir trouvé la « Main Sanglante de Kadradar » – une idée honteusement volée à cet imbécile de Pique-d'Argent – et s'était présentée comme une Dame-Relique plutôt que comme une abomination monstrueuse. Les Taychendi l'acceptèrent assez bien, et maintenant elle était « Veliara, la Reine Pâle ».\n\nMihaëla contempla les dizaines de milliers de personnes devant elle, et sourit en imaginant les millions à l'extérieur. Elle était ravie de trouver les grandes maisons et familles de Taychend dont elle avait lu l'existence en présence. Elle repéra aussi un visage familier dans la foule : la Reine Pâle adressa un signe de tête à Théodore sína Trinás, son compagnon Prince Errant. La Cour de Sang lancerait tout ce qu'elle avait contre elle, mais elle n'allait pas être battue cette fois.\n\nL'ancien Empereur s'avança vers elle, couronne en main – trop lentement au goût de Mihaëla. Elle se leva, s'approcha, saisit la couronne, puis la plaça sur sa tête. La foule fut confuse un moment, tandis que leur nouvelle dirigeante retournait à son trône, puis pivota sur ses talons pour les faire face de nouveau. Mihaëla dégaina sa rapière, la pointant vers la foule.\n\n« Sujets ! » cria-t-elle. « Trop longtemps, vous vous êtes contentés d'hommes « normaux » régnant sur vous. Eh bien, plus jamais ! Ce jour marque l'aube d'un nouveau Taychend, où mon pouvoir est absolu ! Et en retour… ? Voulez-vous la gloire ? » La foule sembla confuse, mais certains acquiescèrent. « La conquête ?! » Maintenant il y eut des acclamations éparses d'approbation. « Les richesses ?! » La réponse devint plus forte, plus pleine, tandis que la foule s'excitait davantage. « Le sang ?! » Et des dizaines de milliers crièrent « Le sang ! » en réponse. « Voulez-vous régner sur le monde ?! » Et toute la foule cria « le monde ! Le monde ! Le monde ! »"
 taychendi_empire_events.303.drakulacan: "Le clair de lune illuminait la salle du trône du Vanetavanem tandis que Mihaëla s'enfonçait dans le siège. Une tour si magnifique : elle n'avait jamais compris pourquoi les Rakulacan la détestaient tant. Peut-être pourrait-elle et Thelriatam regarder depuis les hauteurs plus tard, observer la ville en contrebas en remerciement pour cet incroyable théâtre du sien. Son plein pouvoir, exposé en pleine lumière, plus dans l'ombre. L'orgueil déferla, tandis que Mihaëla souriait. Elle contempla les dizaines de milliers devant elle, imagina les millions à l'extérieur. Elle était ravie de trouver tant des grandes maisons et familles de Taychend dont elle avait lu l'existence en présence.\n\nElle repéra aussi un visage familier dans la foule : la Reine Pâle adressa un signe de tête à Théodore sína Trinás à lunettes, son compagnon Prince Errant. La Cour de Sang lancerait tout ce qu'elle avait contre elle, mais ce serait différent cette fois. Elle ne se cachait pas. Elle ne se retenait pas. Et sa famille non plus.\n\nThelriatam s'avança vers elle, couronne en main, flanqué des membres survivants de plus haut rang des Rakulacan. Ils étaient intelligents, rusés ; ils savaient comment comploter et manigancer comme nul autre. Thelriatam, le nouveau Patriarche des Rakulacan, était le meilleur second qu'elle puisse demander, surtout parce qu'il assumait si volontiers toutes les parties ennuyeuses d'être une Reine. Elle inclina la tête tandis qu'il plaçait la couronne au sommet, et tandis qu'il se retirait pour se tenir à ses côtés, elle se dressa en Impératrice.\n\nApplaudissements rauques. Acclamations. Scandements. Un moment d'exaltation, puis la réalisation, tandis qu'elle contemplait la foule. Son fils voulait cela. Un titre. L'autonomie. Dominer au-dessus de tous les autres… au-dessus de sa famille, au-dessus de ses aînés. Au-dessus de Mihaëla. Elle s'était disputée avec lui, avait tenté de lui faire entendre raison, puis l'avait abandonné aux loups quand ils s'approchèrent. Et maintenant… accomplissant ce qu'elle lui avait refusé, tout prenait tant de sens. Elle ferma les yeux, et quand elle les rouvrit, relégua le regret dans l'ombre. La culpabilité demeurait… mais maintenant, cela ne signifiait rien. Roi des Ombres ou Reine Pâle, peu importait. Elle tenait un empire sous ses ordres…"
 taychendi_empire_events.303.a: "[Root.te_pale_queen_rises_option_text]"
 te_pale_queen_rises_option_text_else: "« Alors inclinez-vous devant moi, et je vous donnerai tout ce dont vous avez jamais rêvé ! »"
 te_pale_queen_rises_option_text_rakulacan: "…et bientôt, elle dominerait le monde."

 taychendi_empire_events.304.t: "Un Jeu d'Ombres"
 taychendi_empire_events.304.d: "Théodore porta une main à sa tempe tandis qu'il se versait un autre verre de vin. « Tout ce qui pouvait mal tourner l'a fait », se plaignit-il en prenant une gorgée. « C'est comme si nous ne faisions même pas une brèche ! » Le Prince Errant était responsable de la guerre de l'ombre contre Mihaëla depuis 20 ans. Il avait tenté tous les tours du manuel, dépensé assez d'argent sur le projet pour faire faillite à la Hiérarchie Gnome deux fois, mais les forces de Mihaëla avaient repoussé chaque complot et stratagème.\n\nL'autre Prince Errant dans la pièce, assis de l'autre côté de la table, prit une gorgée de son propre verre. « Il faut s'y attendre. Les ressources de la moitié d'Aelantir, son nouveau clan… » Renaud soupira. « Je dois dire… Mihaëla n'a pas brisé la Mascarade. Autant que nous sachions, elle n'a dit à personne que d'autres Princes Errants existent même ! Peut-être devrions-nous juste… abandonner ? »\n\nThéodore fronça les sourcils, en colère à la fois contre la suggestion de son ami et à quel point il était d'accord avec elle. « La Cour de Sang est… ils ne sont pas contents, Renaud ! Je juste… » Théodore secoua la tête, s'affaissa dans sa chaise. « Dieux… comment cela a-t-il pu arriver ? »\n\nRenaud haussa les épaules. « Mihaëla est une… rebelle prévisible. Elle commet les mêmes erreurs toute sa vie. Tu te souviens de la ferme à Gerbuta ? Quand elle… »\n« Tu crois que je ne me souviens pas ? Elle se sentait si malade qu'elle n'a pas dormi pendant des mois. » Elle avait pleuré quand elle réalisa ce qu'elle avait fait, la seule fois où Théodore l'avait vue le faire.\n« Et pourtant ? Elle n'a rien appris ! » Renaud se versa un verre. « Et ensuite tu demanderas : "et son chagrin ?" Eh bien… elle n'a pas changé en 600 ans ! Pourquoi maintenant ? »\n\nRenaud soupira en sortant son carnet. « Que dirais-tu d'Orenkoraim encore ? Il y a des mercenaires Sarhaly que je peux faire envoyer… » Théodore acquiesça au plan, bien qu'il sût comment cela finirait. Le Prince Errant vida son verre et tendit la main vers la bouteille encore."
 taychendi_empire_events.304.a: "« Encore une fois dans la brèche… »"

 taychendi_empire_events.305.t: "Liens de Sang"
 taychendi_empire_events.305.d: "Mihaëla jeta le corps au sol, essuya le sang de sa bouche. La Reine Pâle se tourna vers son subordonné : l'ancien Empereur essuyait le sang de son épée. « Une autre nuit, une autre révolte, une autre bande de chasseurs, un autre échec. Je pense que ce cher Théodore commence enfin à manquer d'astuces ! » Dénariatam acquiesça simplement au commentaire, puis retourna s'occuper de son sabre. Mihaëla invoqua son droit, et son regard se releva aussitôt. « Si quelque chose ne va pas, crache-le. »\n\n« Je réfléchissais », répondit Dénariatam, « aux Nobles-Esclavagistes. Vous en avez lu, n'est-ce pas ? »\nMihaëla rit. « Je suis peut-être étrangère, mais je ne suis pas ignorante. »\n« Bien sûr. Eh bien, leur immortalité leur a permis de dominer le monde, de le maintenir en ordre pendant des milliers d'années… nous, vampires, avons le même pouvoir, n'est-ce pas ? Le Cycle de Gloire est un cycle de chaos… des elfes mortels réclamant l'ascension. Mais nous nous dressons au-dessus. Et donc le prochain cycle serait… »\n\nMihaëla leva un doigt : Dénariatam s'arrêta immédiatement. « Un cycle d'ordre, exact ? Nous serions les nouveaux Nobles-Esclavagistes, régnant sur les masses, avec une liberté totale, la capacité de faire tout ce que nous voulons… » Un sourire pervers se forma sur le visage de la Princesse Errante tandis qu'elle parlait. Des images d'un empire immortel se formèrent dans son esprit. « Et avec le monde sous mon contrôle total… je prouverai enfin que les autres ont tort, ferai ce que mes enfants ont échoué à faire, ce que les autres ne veulent pas que je fasse ! Vivre comme j'étais destinée à le faire ! »\n\n« La Cour de Sang… » Mihaëla haussa un sourcil : Dénariatam n'était pas supposé les mentionner, mais elle laissa passer, juste cette fois. « Vous laisseront-ils vraiment ? Il y a une de vous, et… »\n\nLa Reine Pâle balaya d'un rire les inquiétudes de son subordonné. « S'il vous plaît… la seule chose qui importe aux autres, c'est la survie… et une fois que j'aurai renvoyé Théodore vers eux dans son cercueil, ils comprendront la bonne façon de le faire. Il faiblit… la prochaine fois, il m'affrontera lui-même. »"
 taychendi_empire_events.305.drakulcan: "Le prisonnier recula devant la lumière quand la porte de la prison s'ouvrit. Quand il vit Thelriatam Rakulacan entrer, les mains cachées derrière son dos, cape enveloppée, bouche tordue en un sourire sinistre, Sananth Rakulacan trembla de peur. Il rassembla le dernier courage qu'il avait. « Je ne serai jamais transformé en l'un de vous ! J'ai honte de partager ce nom ! Tourner le dos aux dieux pour l'immortalité, rôder dans les ombres, le Patriarche agissant comme le jouet d'une intruse ! »\n\nThelriatam s'arrêta, expression vide en un instant, et le courage de Sananth s'évapora. Mais le sourire du Patriarche revint, lentement. Il s'accroupit devant le prisonnier. « La fin du Cycle de Gloire est proche, imparable. Vous serez laissé derrière… mais soit. » Son sourire se transforma de nouveau en ricanement. « Il y a bien plus de Rakulacan que vous. Des générations, empilées rangée sur rangée, enchaînées par l'autorité de MON sang ! Le jouet de Mihaëla… hah ! Elle siège dans le Vanetavanem en jouant avec ses trophées, jouant à la guerre, à régner, à être une impératrice. Je l'aime, mais c'est vrai. En fait, j'aime ça. Seulement une au-dessus de moi, et pourtant… JE RÈGNE. »\n\nThelriatam se leva, pivota sur ses talons, fit une pause. Puis un secret murmuré. « Il y en a deux, en fait. Mon créateur prétend qu'elle n'en a aucun. Je sais qu'elle ment. Je sais que la Mascarade existe pour une raison. Les autres Princes Errants… il ne faudra que sept mille ans de préparation ou moins pour les détruire. Mais la Première Créatrice ? Plus difficile. Elle détient le secret de notre pouvoir, voyez-vous. Le cordon. Coupez-le, et nous tombons. » Thelriatam ricana. « Un danger… et une opportunité. Mes calculs disent quinze mille ans au maximum, jusqu'à ce que MA technologie, MON artisanat magique, MON pouvoir, seul, AUTONOME, puisse la capturer. Et alors… ? » Thelriatam fit une pause un moment, jusqu'à ce qu'un rire grondant, bouillonnant, maniaque perce le silence. « JE PRENDRAI EN OTAGE CHAQUE VAMPIRE DU MONDE ! INDÉFIABLE, IRRÉPROCHABLE ! MARIONNETTISTE DE L'UNIVERS ! MWAHAHA— MWUHAHAHAHAHA— ! »\n\nThelriatam tourbillonna violemment, avec le sifflement et l'éclair rapide et soudain d'acier argenté, poignardant l'air à ses côtés, coupant le rire d'un coup. Les yeux brillants d'ambition meurtrière. « Alors non. Je ne suis pas JUSTE un jouet. » Et les lèvres un sourire intrigant. « Je suis le Roi-Tyran de Pirsitel ! »"
 taychendi_empire_events.305.a: "[Root.te_blood_ties_option_text]"
 te_blood_ties_option_text_else: "« Et alors, Théodore verra ce qu'est vraiment le pouvoir… »"
 te_blood_ties_option_text_rakulacan: "Mais un obstacle au pouvoir éternel demeure encore : un Prince-Errant approche."

 taychendi_empire_events.306.t: "Un Duel à Minuit"
 taychendi_empire_events.306.d: "Mihaëla était dans sa salle des trophées à Nanru Nakar quand Théodore sína Trinas arriva. Quand le Prince-Errant la repéra, ses yeux se plissèrent. « Oh, Théodore… » Mihaëla sourit, tandis qu'elle marchait entre les vitrines. « Cela fait si longtemps ! Avez-vous apprécié vos petits voyages à Taychend… ? »\n« Non. » répondit Théodore. Il avait l'air d'un gentleman typique de Roilsard, une rapière à son côté. Les deux vampires commencèrent à tourner l'un autour de l'autre. « Vous régnez sur un empire volé, dans un palais volé, rempli de reliques volées. Cela me rend malade. »\n\nMihaëla rit. « Oh, vraiment ? Vous savez ce qui me rend malade ? Quand je pense à comment la Cour de Sang a tenté de me lier, de restreindre ma liberté… cela me rend malade quand je pense à comment vous avez assassiné mon enfant ! »\nLa colère de Théodore éclata. « Il s'est assassiné lui-même ! Vous avez tenté de le retenir, vous vous souvenez ? Dieux… ! Vous n'êtes qu'un paquet de regrets et de culpabilité et de rancune, n'est-ce pas ?! Une petite fille qui se déchaîne ! »\n\n« C'est ce que vous pensez… ? » La Reine Pâle ragea aussi, mais elle la contint, puis la canalisa. « Non… vous ne comprenez tout simplement pas. J'ai dépassé votre peur mesquine. Seule moi peut voir ce qu'est la vraie gloire ! Après que ce soit fini ? Après que vous compreniez tous exactement à quoi vous avez affaire… ? Mes armées marcheront, et mes navires navigueront, et le sang même du monde alimentera mes conquêtes ! Et alors, à la fin de tout cela, je me dresserai au sommet d'Halann, la maîtresse du nouveau cycle ! Impératrice-Autonome ! »\n\nThéodore fixa son ancien camarade, stupéfait, bouche bée. « Que vous est-il arrivé ? » murmura-t-il. Puis il chassa le doute. « Non, non… je comprends. Je vois. Vous êtes devenue folle… et ce sera une miséricorde. » Théodore dégaina sa rapière, puis fit un pas décisif vers l'avant. Les vitrines se brisèrent quand sa botte frappa le sol.\nMihaëla rit. « Ma foi, vous m'approchez vraiment ? »\nLe Prince Errant sortit un pieu d'argent de sa cape. « Je ne peux pas vous torpeur sans me rapprocher ! »"
 taychendi_empire_events.306.a: "« Oh, Théodore… ! Alors approchez-vous autant que vous voulez… ! »"

 taychendi_empire_events.307.t: "C'est dans le Sang"
 taychendi_empire_events.307.d: "La bataille entre Théodore et Mihaëla dura sept heures. Chacun donna et reçut assez de punition pour tuer un dragon, tandis que la bataille entre eux détruisit des pans de Nanru Nakar. Mais Mihaëla connaissait le terrain. Connaissait les rivières, connaissait les ponts, savait quelles propriétés elle possédait et lesquelles elle ne possédait pas. Ce n'était qu'une question de temps. Puis une embuscade ratée, un quasi-échec de rapière, une contre-attaque parfaite et une lutte désespérée, et Mihaëla tenait un pieu au-dessus du cœur de Théodore.\n\nL'Impératrice-Vampire gloussa tandis qu'elle clouait Théodore au sol, ses cheveux ébouriffés, les yeux psychotiques dans la victoire. « LÀ… ! Je vous ai eu, je vous ai battu ! J'AI GAGNÉ ! »\nThéodore grinça des dents. « Tch, toujours pareil avec vous, n'est-ce pas… ?! Rien que de la vantardise, de l'arrogance… ! Quelle blague malheureuse ! »\n« Une blague ?! » Mihaëla se déchaîna, frappant Théodore au visage. « Vous ne savez rien ! Aucun de vous ne sait ! Aucun de vous ne sait ce que c'est ! Tout le monde m'a fait défaut, tout le monde ! »\n« Vous vous êtes fait défaut à vous-même ! Encore et encore, et maintenant quoi, des millions doivent mourir à cause de cela ?! C'est Gerbuta qui recommence ! La ferme ! »\nDes corps carbonisés clignotèrent devant ses yeux. « Ce… ce n'était pas ma faute ! Ils auraient dû… Je n'ai pas… Je… ! » Mihaëla le frappa encore, et encore, et encore. Le monde trembla à chaque coup, mais Théodore ne se déroba pas cette fois.\n« Notre espèce… nous sommes déjà une erreur, Mihaëla… n'ajoutez pas à cela. S'il vous plaît… »\n\nMihaëla leva le pieu haut. Théodore leva ses mains par réflexe, mais elle ne porta jamais le coup de grâce. « C'est vraiment ce que vous pensez ? »\n« Vous savez que c'est le cas… »\nElle le savait. Mihaëla grimaça en voyant de vieux souvenirs. Châteaux brûlés, corps brûlés, et ponts brûlés. « Il est trop tard pour cela… » admit Mihaëla. « Bien trop tard. Vous pensez que nous sommes des erreurs… ? Très bien. Mais je ne serai pas un échec. » La Princesse Errante jeta le pieu et se leva, se tourna pour partir. Théodore se leva après elle.\n\n« Que voulez-vous que je dise à la Cour ? » demanda Théodore, en levant une main vers son visage meurtri. « Ils pourraient vous poursuivre encore… »\n« Dites-leur que je les laisserai tranquilles… et je ne révélerai pas leurs secrets. Et… » Mihaëla se tourna vers Théodore encore, et sourit. « Dites-leur que quand je conquerrai le monde, je leur donnerai tout l'ordre qu'ils veulent. »"
 taychendi_empire_events.307.a: "Finalement, après beaucoup de débats, la Cour de Sang accepta de laisser Mihaëla tranquille."

 #The Echoes of Ebenanth - Event Chain
 taychendi_empire_events.400.t: "Les Échos d'Ébenanth"
 taychendi_empire_events.400.d: "Le [Root.Monarch.GetTitle] s'enfonça dans [Root.Monarch.GetHerHis] fauteuil rembourré avec un soupir. [Root.Monarch.GetSheHeCap] savait que les dédicaces de temples étaient nécessaires pour montrer la piété envers les dieux, mais elles étaient si longues et fastidieuses, rendues pires quand le Culte d'Ébenanth insistait pour que [Root.Monarch.GetSheHe] récite [Root.Monarch.GetHerselfHimself] les prières. [Root.Monarch.GetName] voulait juste se reposer, signer quelques papiers sans importance, et finir [Root.Monarch.GetHerHis] journée avec un verre de vin et un bain relaxant.\n\nLa Maison Bleue, cependant, avait d'autres idées. Un moment [Root.Monarch.GetSheHe] procrastinait joyeusement, le suivant la pièce fut illuminée par la lumière de la magie, tandis qu'une silhouette en robe se téléportait dans la pièce. Le mage leva heureusement le signe du Nila Tenvach, la première institution magique de Taychend, avant que [Root.Monarch.GetName] puisse appeler [Root.Monarch.GetHerHis] gardes.\n\n« Je viens porteur de mots du Pinacle, [Root.Monarch.GetTitle] », expliqua le mage. « La construction de ce temple à Ébenanth à Pattivaram a prouvé aux Archimages que vous avez… une appréciation du suzerain de notre fondateur. »\n[Root.Monarch.GetName] rit. « Exact, votre fondateur Sulathrezhil… un membre clé de la conspiration qui a assassiné Ébenanth ? » La Maison Bleue vénérait les deux, cela menait naturellement à quelques contradictions. « Eh bien, je l'apprécie, comme tous les bons dirigeants le font, mais je ne suis pas sûr de comprendre votre point ? »\n\n« Avez-vous jamais imaginé vous-même maniant Taille-Étoile ? Le pouvoir d'invoquer les énergies du ciel Astral à votre commandement ? Anéantir des villes entières ? Nous croyons qu'avec vos ressources et notre connaissance, ce rêve pourrait se réaliser. » Le mage sortit une boîte de sa robe, la plaçant sur le bureau du [Root.Monarch.GetTitle].\n\n« Quand Ébenanth rencontra sa fin, le joyau qui alimentait Taille-Étoile fut brisé, divisé en cinq éclats. Dans un effort désespéré pour sauver sa vie, Ébenanth tenta d'« imprimer » son âme sur sa relique. Il ne laissa qu'un murmure, un écho… » Le mage ouvrit la boîte, révélant un éclat de cristal qui brillait d'un blanc éclatant. « …mais un écho suffit. Les souvenirs d'Ébenanth lient ensemble les enchantements des éclats… »"
 taychendi_empire_events.400.a: "« …trouvez-les tous, et le pouvoir du Premier Empereur sera vôtre. »"

 taychendi_empire_events.401.t: "La Quête de Taille-Étoile"
 taychendi_empire_events.401.desc: "Après la mort d'Ébenanth, la relique sur laquelle il basait son pouvoir, Taille-Étoile, fut fracturée par ses généraux mutins, qui partagèrent les Éclats de Taille-Étoile entre eux. Bien que le « Conseil des Seigneurs de Guerre » ait tenté de gouverner l'Empire d'Ébenanth, ils tombèrent rapidement, et les Éclats passèrent d'abord aux successeurs des seigneurs de guerre, puis aux pillards opportunistes, puis à la légende. Mais avec nos ressources, nous avons les moyens de faire des légendes une réalité, nous devons juste décider comment faire que cela arrive.\n\nLa première option serait simplement d'embaucher des masses d'aventuriers et de les faire passer Taychend au peigne fin : éprouvé, vrai, mais coûteux.\n\nLa deuxième option est d'utiliser une puissante magie de divination, en donnant à notre mage de cour autant de ressources qu'il pourrait en avoir besoin, employant nos mages en Divination ou améliorant leurs capacités de divination latentes, ou peut-être en nous appuyant sur les traditions de notre capitale.\n\nLa troisième option serait d'utiliser un réseau d'espionnage étendu, en améliorant les capacités de renseignement externe ou interne de la nation, employant des maîtres espions experts et leur donnant autant de ressources qu'ils pourraient possiblement vouloir, ou peut-être en s'appuyant sur les contacts anciens de notre capitale.\n\nBien sûr, si le [Root.Monarch.GetTitle] a un être puissant qui le soutient, ou est un mage assez puissant pour affecter tout le royaume, et a une compétence légendaire dans cette magie, alors il pourrait être capable de découvrir les éclats par son propre pouvoir."
 taychendi_empire_events.401.a: "Embaucher des aventuriers"
 taychendi_empire_events.401.b: "Utiliser une puissante magie de divination"
 taychendi_empire_events.401.c: "Utiliser votre réseau d'espionnage étendu"
 taychendi_empire_events.401.d: "Utiliser une magie exhaustive"

 taychendi_empire_events.402.t: "Recherche Échouée"
 taychendi_empire_events.402.d: "Malgré un investissement considérable, nos efforts récents ont échoué à trouver des pistes sur les Éclats de Taille-Étoile. Nous devrons redoubler nos efforts, et potentiellement changer de tactiques, afin de récupérer les fragments de la Grande-Relique."
 taychendi_empire_events.402.a: "Reprendre la recherche."

 taychendi_empire_events.403.t: "Accession"
 taychendi_empire_events.403.d: "Le premier Éclat avait été détenu par la Maison Bleue pendant des siècles, saisi des plaines de Parahechend. Quand le [Root.Monarch.GetTitle] toucha l'éclat pour la première fois, ce fut comme si [Root.Monarch.GetHerHis] tête était plongée dans l'eau, puis tirée dans l'air qu'un autre elfe respirait, il y a mille ans.\n– – –\nÉbenanth sentit la secousse de chaque galop tandis qu'il chevauchait à travers le déchet cendré. Des nuages de poussière grise tourbillonnaient dans l'air, à demi tempête. Même maintenant, quarante ans après la Ruine, c'était comme si quelqu'un avait drainé la couleur du monde. Des arbres affamés s'élevaient des champs arides, comme des épines. Finalement, il arriva à une « ville », encerclée de murs de brique de boue plaqués de ferraille. Ses habitants, vêtus de haillons et de cuirs, émaciés, presque sans âme, levèrent les yeux vers le Noble-Esclavagiste et sa monture avec émerveillement. La plupart des chevaux avaient été mangés pour la viande dans les années suivant la Ruine : les gens avaient simplement oublié comment monter. Mais Ébenanth faisait du souvenir des anciennes façons une question d'orgueil et de dépit.\n\nQuand Ébenanth descendit finalement devant la salle fortifiée qui servait de capitale à Pattivaram, et entra dans les chambres de son père, ses mains se serrèrent en poings. Ultrathikeyan Taille-Étoile gisait sur son lit de mort, flétri et vieilli. Il s'était ratatinée en lui-même maintenant, ses muscles atrophiés, ses cheveux bleu foncé devenus blanc-filament. La vue, la connaissance qu'il n'avait jamais pu voir son père dans sa splendeur de dix mille ans, fit bouillonner Ébenanth de rage. Il était né vingt ans après la Ruine, et huit ans après que les Nobles-Esclavagistes avaient été chassés d'Aercel : leur gloire n'était maintenant qu'un souvenir.\n\nÉbenanth s'agenouilla à côté de son père, tête inclinée en révérence, et pour cacher sa colère. Il fut réveillé de sa veille par un tapotement sur son épaule. Il sursauta à la fois au bâton qui l'avait touché, et au regard de son père. Les derniers filaments de feu autrefois immortel brûlaient dans les yeux d'Ulrathikeyan, tandis qu'il passait son bâton à son fils, regarda vers le sud, et prononça ses derniers mots."
 taychendi_empire_events.403.a: "« Notre ville… notre règne… notre pouvoir… reprends-le ! »"

 taychendi_empire_events.404.t: "Reconquête"
 taychendi_empire_events.404.d: "Le deuxième Éclat fut trouvé enterré à Ameion. Pris par le gouvernement d'Ambhen pour être gardé en sécurité, il fut perdu pendant son saccage par les forces Taychendi.\n– – – \nÉbenanth chevaucha à travers la ville en triomphe, Taille-Étoile sur son dos, tandis que les chars de ses lieutenants cliquetaient derrière lui. Les restes sanglants de la résistance des rebelles étaient éparpillés dans les avenues. Il n'avait vu Aercel qu'à distance auparavant, le monolithe de leur pouvoir passé. Les bâtiments n'étaient pas encore tombés en ruine, mais quarante ans de négligence avaient laissé leur marque néanmoins. Toute la ville était tachée de cendre, désolée.\n\nEnfin, le Seigneur-Relique arriva à la tour perçante au cœur de la ville. Son père lui avait dit comment ils pouvaient envoyer la cargaison d'un navire dans le ciel en un instant, d'un claquement de doigts. « Tribut pour nos soi-disant maîtres à Tacenie ». Les mots dégoulinaient d'un venin qu'Ébenanth entendait rarement. Son père ne parlait pas beaucoup des jours avant la Ruine, mais il savait que quelque chose l'avait causée, et que ce n'était pas la faute des Nobles-Esclavagistes. Cela suffisait pour qu'il assemble les pièces.\n\nÉbenanth grimaça, même en contemplant la grande chambre à la base de la statue. Il avait incinéré la moitié de l'armée de Liandiel, mais sa victoire était à demi faite. Elle avait fui vers les souterrains. Avec les profondeurs d'Aercel en tel délabrement, il était improbable qu'elles soient trouvées, mais improbable qu'elles posent beaucoup de menace non plus. Le problème plus pressant était le reste des rejetons de Tacenie : ils avaient fui vers le sud, vers cette forteresse d'acier sur le bas Kalavend, et la sécurité de son dirigeant traître-aimant-les-envahisseurs.\n\nIl devrait chevaucher contre eux aussi, et bientôt. Après 38 ans d'exil, Aercel avait enfin été retournée à son propriétaire légitime. Maintenant, il était temps de montrer à tous que les Nobles-Esclavagistes étaient de retour…"
 taychendi_empire_events.404.a: "…et par le pouvoir de Taille-Étoile, ils reconquerraient tout ce qu'ils avaient perdu."

 taychendi_empire_events.405.t: "Anéantissement"
 taychendi_empire_events.405.d: "Le troisième Éclat fut trouvé dans les hautes terres de Larankarha, perdu quand un seigneur de guerre tenta de conquérir l'Advakhalla.\n– – – \nÉbenanth sortit dans les champs arides sous le déchet, Sulathrezhil et Darandal derrière lui, et la Citadelle d'Acier devant lui. Elle était titanesque, un témoignage de la richesse et du pouvoir de son dirigeant. Une tempête cendrée tourbillonnait au-dessus, étranglant le soleil, mais les plaques d'acier-argent qui ornaient ses murs parvenaient encore à scintiller.\n\n« Ah, le fils d'Ulrathikeyan ! » Une voix appela depuis les remparts de la Citadelle. Même comme une coque fantomatique, le seigneur de guerre Noble-Esclavagiste gardait encore sa voix commandante. « Venez nous ajouter à votre nouvel empire ? »\nÉbenanth étudia les soldats garnissant les murs : une centaine de couleurs différentes ornaient leurs têtes. « Non… je ne pense pas ! Vous êtes un traître Aldatarel ! Vous avez conspiré avec les rejetons de Tacenie ! Ceux qui nous ont tous condamnés, ont volé notre puissance ! »\n« Condamnés ?! » L'ancien elfe prépara un sort, aux côtés de chaque mage de bataille sur les murs. « Ce n'est pas moins leur œuvre que la nôtre ! Mais cela n'aura plus d'importance bientôt. Le passé meurt, Ébenanth ! Dans cent ans, le nom de Ducaniel sera oublié, et votre héritage ne sera que ruine ! »\n\nÉbenanth ricana simplement, et leva son bâton vers les cieux cendrés. Tandis que le feu de mage illuminait les murs, le joyau prismatique de Taille-Étoile brilla d'un blanc éclatant, explosa en lumière, puis s'assombrit. Sulathrezhil surgit vers l'avant, jeta un puissant bouclier autour d'eux, et alors la lumière Astrale perça l'obscurité du jour.\n\nQuand l'éclair de lumière frappa la Citadelle, il la traversa proprement. L'acier ondula, les murs flambèrent, puis la lumière jaillit à travers chaque fenêtre, chaque ouverture, et alors la chaleur, et la fumée, et le feu stellaire. Le sommet de la forteresse éclata, fut soufflé, et alors la Citadelle d'Acier s'effondra sur elle-même, le métal même criant de douleur. Tandis que le bouclier de Sulathrezil tenait, et que la cendre de la destruction de son ennemi se calmait, Ébenanth sourit."
 taychendi_empire_events.405.a: "Et le passé fut enterré dans son sillage."

 taychendi_empire_events.406.t: "Révélation"
 taychendi_empire_events.406.d: "Le quatrième Éclat fut trouvé en possession d'un marchand à Oremvand. Il n'avait pas la capacité arcanique pour comprendre sa vraie nature : pour lui, ce n'était qu'un autre joyau.\n– – – \nDarandal frappa l'elfe aux cheveux verts, l'envoyant avec la chaise à laquelle il était attaché s'écrouler au sol. Le sang éclaboussa les murs de pierre lisse. Ébenanth soupira tandis que Darandal remettait l'Impérial debout : ils l'interrogeaient clairement depuis des jours. « Parle, Impérial, et ça s'arrête. » L'enfant de Tacenie, un elfe de seconde génération, deux fois l'âge d'Ébenanth, leva les yeux vers le Premier Empereur. « Nous avons tracé autant d'Impériaux que possible. Je sais où est Liandiel, je sais où est Vaceran, et les rats du nord. Alors dis-moi : d'où viens-tu ? »\n\nLe prisonnier balbutia un déni. « Ma mère ne me l'a jamais dit… Jamais ! Je vous l'ai dit quinze fois… croyez-moi juste… s'il vous plaît ! »\nÉbenanth grimaça. « Vous ne voulez pas que nous prenions une autre main, n'est-ce pas ? »\nDarandal dégaina l'épée dans son dos. Le prisonnier regarda la lame un moment, puis craquer enfin. « Ma… ma famille venait de l'ouest, la steppe. Je suis né sur Tacenie… nous étions parmi les derniers à partir. »\n\nLes yeux d'Ébenanth s'écarquillèrent. Chaque Impérial qu'ils avaient trouvé, chassé, leur avait dit exactement la même chose : Tacenie avait été détruite, sa localisation inconnue, ses restes éparpillés. Il avait pensé qu'elle s'était écrasée dans les montagnes du nord, mais il avait cherché au mauvais endroit tout ce temps. « Où ?! Où dans la steppe ?! Dis-moi ! »\n\nLe prisonnier ferma les yeux, soupira. « Je ne sais pas… quand la plupart des gens sont partis, le reste a mis un glamour dessus, pour protection… ce n'est qu'une autre partie de l'horizon, maintenant. » Ébenanth sourit, même en sentant son cœur battre. Si sa famille avait vécu à Tacenie ne serait-ce qu'un an, cela signifiait qu'elle n'était pas seulement à l'est… mais intacte. La dernière des cités volantes. Ébenanth se tourna vers Darandal."
 taychendi_empire_events.406.a: "« Tue-le, puis suis-moi : nous avons une expédition à planifier. »"

 taychendi_empire_events.407.t: "Ascension"
 taychendi_empire_events.407.d: "Le cinquième Éclat fut trouvé en possession d'un aventurier Cannorien, qui l'avait apporté à Anbenncóst. Il fallut un vol complexe par des voleurs des Na'Sharan pour le récupérer.\n– – – \nÉbenanth boudait tandis qu'il marchait dans le camp, son général Keshelanar le suivant de près. L'Expédition Occidentale, la grande incursion dans les steppes occidentales, avait été un échec total. Même les objectifs publics n'avaient pas été remplis. Tandis que la route terrestre vers les prisons de la péninsule occidentale avait été coupée dans la Ruine, les descendants de la grande révolte d'esclaves non seulement échappèrent à ses forces, mais les flétrirent. Il avait pris des captifs, massacré des villages, mais cela ne pouvait compenser ses pertes.\n\nEt Tacenie… seuls lui, Darandal, et quelques autres connaissaient cet objectif caché. Il avait pensé qu'il pourrait être capable de la trouver par essai et erreur, ou au moins divination, mais il avait tort. Ce n'était pas politiquement désavantageux, mais cet échec blessa Ébenanth le plus profondément. Maintenant, tout ce qu'il pouvait faire était sonner la retraite.\n\nQuand Ébenanth entra dans la tente de commandement, il fut surpris de trouver ses généraux assemblés, et la table de réunion manquante. Ils avaient clairement senti la faiblesse, et bondi, mais il comprit cela trop tard. Le Premier Empereur tira son bâton de son dos, mais Sulathrezhil attrapa sa main avec télékinésie. Quand Ébenanth leva sa gauche pour lancer un sort, Keshelanar surgit vers l'avant et la coupa.\n\nÉbenanth tomba au sol, grinçant des dents de douleur tandis qu'il serrait son moignon. Taille-Étoile cliqueta au sol devant lui. Darandal le redressa avec sa botte, puis passa son épée à travers son dos. Tandis que son sang se répandait autour de lui, tout ce qu'il avait accompli, la conquête, la destruction, la gloire, la mort, la ruine, clignota devant ses yeux. Il avait été si proche… le règne des Nobles-Esclavagistes si près d'être restauré. Mais tout cela serait pour rien. Avec ses dernières braises de force, Ébenanth tendit la main vers l'arme qui lui avait gagné son empire…"
 taychendi_empire_events.407.a: "…et dans la mort, devint le premier des dieux de gloire."

 taychendi_empire_events.408.t: "Réunion"
 taychendi_empire_events.408.d: "Le mage de la Maison-Bleue s'agenouilla, et présenta Taille-Étoile au [Root.Monarch.GetTitle] : un bâton de bois noir, bordé d'ivoire et d'ébène, et couronné d'un cristal qui brillait d'un blanc éclatant, enveloppé d'un halo prismatique. Pas la magie sauvage de base de la damestear prismatique, mais une connexion au chaos primordial du ciel Astral.\n\n« Taille-Étoile nécessite une grande quantité de mana pour être utilisée : vous n'obtiendrez qu'environ un sort par jour. » [Root.Monarch.GetName] prit le bâton, et juste au toucher sentit le pouvoir qui coulait à travers. « Mais, eh bien, j'ai toujours cru qu'en magie, le pouvoir est supérieur à la vitesse. » L'archimage regarda à leur droite, vers la cité ennemie au loin. « Peut-être est-il temps pour une démonstration ? »\n\nLe [Root.Monarch.GetTitle] se tourna vers la ville au loin. Tandis qu'une foule de seigneurs de guerre, soldats, mages et notables regardait, [Root.Monarch.GetName] leva Taille-Étoile vers le ciel, ferma [Root.Monarch.GetHerHis] yeux, et invoqua l'oubli. [Root.Monarch.GetSheHeCap] sentit [Root.Monarch.GetHerHis] magie déferler, [Root.Monarch.GetHerHis] énergie se déverser dans le bâton tandis que le cristal à son sommet s'enflamma de lumière. Un moment, [Root.Monarch.GetName] pensa que [Root.Monarch.GetSheHe] n'était pas assez puissant, tandis que les muscles de [Root.Monarch.GetHerHis] corps brûlaient, et qu'une ligne de sang coulait de [Root.Monarch.GetHerHis] nez. Puis, tout d'un coup, le cristal s'assombrit, et la douleur du [Root.Monarch.GetTitle] avec.\n\nIl y a presque deux millénaires, Ébenanth avait cherché à nier l'inévitable. Ramener le monde au temps des Nobles-Esclavagistes. Mais à travers le pouvoir de Taille-Étoile, il n'avait fait que balayer les derniers vestiges de l'ancien monde. À travers sa mort, et la destruction de tout ce pour quoi il avait travaillé, le dernier cycle rendit son dernier souffle.\n\nCe pouvoir, la lumière d'anéantissement, perça maintenant le ciel, frappa maintenant Halann avec une force ondulante, déchira la ville devant la foule. La demeure de dizaines de milliers éclata en une explosion de lumière et de chaleur et de feu stellaire, tous à l'intérieur incinérés en un instant. La fracture de Taille-Étoile avait annoncé le vrai commencement du Cycle de Gloire…"
 taychendi_empire_events.408.a: "…et réunie, elle annoncerait sa fin."

 #The Last City - Event Chain
 taychendi_empire_events.500.t: "La Dernière Cité"
 taychendi_empire_events.500.d: "Il fallut des centaines de milliers d'elfes pour chercher la Dernière Cité. Chaque groupe, fort de dix mille et bras liés en une chaîne humaine longue de cinq miles, avait leurs segments carrés de la steppe méticulusement marqués sur des mois. Vous auriez probablement pu voir l'effort depuis le Ciel Astral lui-même. Les soldats se tenaient côte à côte tandis qu'ils marchaient, peignaient leur zone assignée. Puis, quand ils atteignaient l'autre côté, ils se reposaient pour la nuit, marquaient ce segment comme complété, puis sautaient dans le carré suivant et répétaient, encore et encore.\n\nIl fallut cinq mois pour tomber sur la Dernière Cité. Les animaux de pâturage furent poussés hors du chemin, les villages traversés, mais la plupart des parties habitées de la steppe furent ignorées. Ce n'était pas comme si Tacenie allait être trouvée dans le même espace qu'un village. Et ainsi, petit à petit, quadrant par quadrant, une botte Taychendi foula chaque pouce de la Chendhya. Quand un groupe tomba d'abord sur leur cible, franchit d'abord le glamour qui avait masqué la présence de la cité volante pendant un millénaire, ils trouvèrent la ville intacte, presque immaculée. C'était comme si ses habitants n'étaient jamais partis.\n\nQuand la Dernière Cité eut été trouvée, il ne fallut que 24 heures jusqu'à ce que chaque seigneur de guerre majeur du royaume se rapproche de sa localisation, jusqu'à ce que l'Empereur lui-même arrive, et ordonne finalement la dissipation du glamour. Pour la première fois depuis la Ruine, la gloire de Tacenie, la dernière des cités volantes, fut exposée à l'air.\n\nMaintenant, tout ce qu'ils devaient faire était l'élever vers le ciel…"
 taychendi_empire_events.500.a: "…et la faire tomber"

 taychendi_empire_events.501.t: "À Vous, $YEAR$ Ans d'Ici"
 taychendi_empire_events.501.d: "Balance, pas. Balance, pas. Balance, pas. L'esclave avançait, faux d'acier argenté à la main, tandis que les deux esclaves derrière lui ramassaient le maïs qu'il coupait, comme une horloge. Il ne fit même pas une pause pour écarter une mèche de cheveux verts de son visage. C'était un travail dur, ennuyeux, fatigant, mais c'était un travail qu'il faisait bien. Il le pratiquait depuis des millénaires, après tout. Il aimait penser qu'il le serait.\n\nAujourd'hui, le soleil tapait sur eux. L'air était chaud et sec, bien que la sueur rende le collier doré au cou de l'esclave un peu moins inconfortable, c'était une maigre consolation. Seul le sifflet du surveillant pouvait donner cela. Quand il siffla, l'esclave se leva, rangea sa faux, et aida les autres à ramener les tiges de maïs aux charrettes.\n\nLes esclaves gardèrent leur pause dans l'ombre de la statue de leur maître. Elle dominait le champ, leur donnait un peu d'ombre à certains moments de la journée, comme un cadran solaire. Un répit constant mais temporaire, donné à la même heure chaque jour pendant les 3491 dernières années de la vie de l'esclave, tout comme la pause qu'il recevait à mi-journée.\n\nIl leva les yeux vers la statue, un moment, vers l'elfe qui le possédait, puis vers la base, construite d'une pierre différente. Une statue d'un maître différent, draconique, s'était autrefois dressée où il se tenait, un rappel que l'horloge-cycle du monde avait été brisée autrefois. Mais les dragons n'étaient qu'un souvenir, maintenant, tombés et fanés.\n\nBalance, pas. Balance, pas. Balance, pas. L'esclave avançait, faux d'acier argenté à la main, tandis que les deux esclaves derrière lui ramassaient le maïs qu'il coupait, comme une horloge. Cette fois, cependant, quelque chose lui donna une pause : une ombre extraordinaire. L'esclave leva les yeux pour voir une montagne glissant à travers le ciel, Tacenie, dans toute sa gloire. Il se demanda, un moment, si les Nobles-Esclavagistes tomberaient comme leurs prédécesseurs l'avaient fait autrefois."
 taychendi_empire_events.501.a: "Puis il s'inclina, et retourna à son travail."

 taychendi_empire_events.502.t: "Élevée une Fois de Plus"
 taychendi_empire_events.502.da: "Cent mille personnes regardèrent dans les champs de Traerraden. Au cours des dernières années, chaque pouce de Tacenie avait été investigué, sondé, bourré de chaque gadget d'artificier et instrument magique que les esprits les plus brillants de Taychend pouvaient concevoir. Maintenant, ceux rassemblés, artificier Vustarin ou mage de la Maison Bleue, bricoleur gnome ou érudit Né-des-Ruines, techno-thaumaturge Elfe de l'Aube ou sorcier Cennayakuta, tous attendaient avec le souffle coupé.\n\nCent mille personnes attendaient dans le port d'Orenkoraim, le Gathyanavaida derrière eux. Seigneurs de guerre, guerriers, et bien sûr le [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself]. De grandes projections avaient été installées, pour qu'ils puissent regarder le lancement en temps réel. [Root.Monarch.GetName] prit une profonde respiration, jeta un coup d'œil à ceux à côté de [Root.Monarch.GetHerHim], la crème de la société Taychendi, puis donna le signal à un aide à côté de [Root.Monarch.GetHerHim].\n\nLe sol de la steppe trembla, puis une vague de chaleur, et de magie, et de fumée et de vent. Puis, pour la première fois depuis la Ruine, depuis les jours d'Arethon et Ducaniel, Tacenie s'éleva une fois de plus.\n\nTous ceux qui avaient jamais même su sur le projet éclatèrent en acclamations, cris. « Gloire ! » criaient-ils, « Tacenie ! » « Gloire ! » « Tacenie ! ».\n\nLe [Root.Monarch.GetTitle], cependant, n'acclama pas. Au lieu de cela, [Root.Monarch.GetSheHe] resta immobile, pensant. [Root.Monarch.GetSheHeCap] avait une dernière décision à prendre. Tacenie s'était élevée, mais elle n'était pas destinée à régner sur les cieux. Ce n'était pas comme si elle le pouvait, après tout : le monde avait la connaissance pour l'élever vers les cieux, mais pas pour l'y maintenir. Non, la destinée de Tacenie était de tomber, et avec sa destruction signaler la fin décisive du Cycle de Gloire. Tout ce qui restait était pour le [Root.Monarch.GetTitle] de décider où exactement cela arriverait."
 taychendi_empire_events.502.a: "« Vers Anbenncóst : la destruction d'Anbennar signalera un nouveau cycle d'unité ! »"
 taychendi_empire_events.502.b: "« Vers Sramaya : la destruction de Rahen signalera un nouvel âge d'empires ! »"
 taychendi_empire_events.502.c: "« Attendez, pourquoi faisons-nous cela encore ? »"

 taychendi_empire_events.503.t: "Le Jour des Cieux Cendrés"
 taychendi_empire_events.503.d: "Un pêcheur au large de Venail fut le premier à la voir. Puis les prêtres de l'Adeanscour, puis les prêtresses de Minara. Noble Lorentais supérieur et fermiers Lorentais inférieurs furent détournés de leur travail par la vue d'une montagne se déplaçant à travers le ciel. Certains surent ce que c'était immédiatement, ayant assez bien étudié leur histoire, mais ce ne fut que quand les mages de la Tour-du-Vent virent Tacenie à l'approche que Cannor s'éveilla à ce qui arrivait.\n\nIls s'éveillèrent trop tard. Au moment où Tacenie arriva au-dessus d'Anbenncóst, la famille Impériale avait fui, mais la plupart se contentèrent de rester, fixant la cité volante au-dessus. Hommes, femmes, enfants, de chaque race, chaque origine, quittèrent leurs maisons pour regarder et s'émerveiller, de Wesdam à Varivar. Tacenie grimpa de plus en plus haut, jusqu'à ce qu'elle perce les nuages eux-mêmes.\n\nPuis, elle arrêta de grimper. Un moment, elle resta aussi immobile que les millions qui regardaient. Puis la force de son ascension s'inversa entièrement. Sa chute fut alimentée pour un moment seulement, les dernières gouttes d'énergie soit drainées, soit tournées vers l'alimentation du cataclysme en attente, mais c'était suffisant. Quand Tacenie frappa la terre, ce fut comme si Aesadas était tombée une fois de plus.\n\nPas aussi puissante, bien sûr, mais c'était une maigre consolation pour ceux à sa portée. Anbenncóst fut totalement anéantie en un instant. À cinquante miles à l'extérieur de la ville, personne et bâtiment furent simplement incinérés, transformés en cendre par des nuages roulants de fumée et de feu et de débris. À deux cents miles, et ils furent simplement écorchés à la place, ou enterrés vivants par leurs maisons qui s'effondraient.\n\nLa destruction atteignit les rives de la Tête-de-Dame. Les villes côtières furent balayées par des inondations apocalyptiques, tandis que des météores frappèrent celles de l'intérieur comme des missiles. D'Aelantir à Bulwar, cet écho de Ruine trembla, le cri des âmes brouillant ombre et feu. Le nombre de morts atteignit dix millions à la fin de la journée, puis les tempêtes de cendre commencèrent. Le Jour des Cieux Cendrés était venu encore…"
 taychendi_empire_events.503.a: "…mais ce n'était pas, comme certains auraient pu prédire, la fin du monde."

 taychendi_empire_events.504.t: "Le Jour des Cieux Cendrés"
 taychendi_empire_events.504.d: "Un baleinier au large de Feiten fut le premier à la voir. Puis les eunuques de Kohai, puis les villes du Yanhe. Moine Xiaken et éclaireur Hobgobelin furent détournés de leur routine par la vue d'une montagne volant haut au-dessus des collines brumeuses. Peu savaient ce que c'était, pas au début. Mais quelques philosophes Harimari, ayant étudié les Hauts Temples pendant des années, reconnurent l'architecture, connectèrent finalement les points.\n\nTacenie arriva à une Sramaya confuse, hors circuit. Les gens de chaque race et origine quittèrent leurs maisons pour s'émerveiller de la cité dans le ciel. Tacenie grimpa de plus en plus haut, jusqu'à ce qu'elle perce les nuages eux-mêmes. Les observateurs haletèrent quand un dragon de laiton perça à travers Sramaya, laissa des bâtiments brisés dans son sillage, tandis qu'il volait de plus en plus haut. Le dragon, le protecteur de la ville, autrefois une ombre, un murmure, rugit, des jets de flamme roussissant le dos de Tacenie, des griffes déchirant roche et artifice. Pour certains, un moment, des siècles de soupçons sans fondement furent prouvés vrais.\n\nAucun ne vécut assez longtemps pour partager cette confirmation. La force de l'ascension de Tacenie s'inversa entièrement. Sa chute fut alimentée pour un moment seulement, les dernières gouttes d'énergie soit drainées, soit tournées vers l'alimentation du cataclysme en attente, mais c'était suffisant. Le dragon de laiton fut épinglé en dessous, elle donna un dernier rugissement défiant avant que Tacenie frappe la terre.\n\nCe fut comme si Aesadas était tombée une fois de plus. Pas aussi puissante, bien sûr, mais c'était une maigre consolation pour ceux à sa portée. Sramaya fut anéantie en un instant. À vingt miles à l'extérieur de la ville, les gens et bâtiments furent simplement incinérés, transformés en cendre par des nuages roulants de fumée et de feu et de débris. À cinquante miles, et ils furent simplement écorchés à la place, ou enterrés vivants par leurs maisons qui s'effondraient. Les villes à travers le golfe de Rahen furent balayées par des inondations apocalyptiques, tandis que des météores frappèrent celles de Sardiphadin à Bim Lau. Le nombre de morts atteignit trente millions à la fin de la journée, puis les tempêtes de cendre commencèrent. Le Jour des Cieux Cendrés était venu encore…"
 taychendi_empire_events.504.a: "…mais ce n'était pas, comme certains auraient pu prédire, la fin du monde."

 taychendi_empire_events.505.t: "Année Un"
 taychendi_empire_events.505.d: "À bord du vaisseau amiral d'une flotte dans le Divenhal occidental, les grands seigneurs de guerre de Taychend se tenaient sur un pont protégé, le [Root.Monarch.GetTitle] de Taychend à leur tête, regardant. Ils s'étaient préparés pour un festin, une célébration. [Root.Monarch.GetName] vit l'explosion au loin, tandis qu'elle consumait les vies de millions. La cendre tomba, le bouclier au-dessus scintilla, et ceux en dessous se levèrent et acclamèrent. Ils acclamèrent pour leur Empire, ils acclamèrent pour leur Empereur, ils acclamèrent pour le tournant du Cycle.\n\nLe [Root.Monarch.GetTitle] se tourna vers [Root.Monarch.GetHerHis] seigneurs de guerre, [Root.Monarch.GetHerHis] lieutenants, [Root.Monarch.GetHerHis] famille. « Il y a presque deux millénaires, une explosion similaire termina notre monde tel que nous le connaissions. Le règne ordonné des Nobles-Esclavagistes céda place au chaos de l'après-apocalypse, et au règne des seigneurs de guerre, et au règne de la gloire. » [Root.Monarch.GetSheHeCap] examina la foule devant [Root.Monarch.GetHerHim], vit ceux descendus des plus grands héros de ce cycle passé. « Mais tous les cycles sont destinés à finir, et leurs dirigeants sont destinés à être renversés ! »\n\n[Root.Monarch.GetName] dégaina son sabre, le tint en l'air. « Avec cette épée, cet Empire réussit là où chaque empire de seigneur de guerre avant lui avait échoué. Nous vous avons amenés, seigneurs de guerre de Taychend, au talon, et alors nous vous avons tous menés vers des richesses inouïes, une gloire sans rivale ! Nos armées ont écumé Aelantir, les Hommes-Lézards, Insyaa. Nous avons prouvé encore et encore que nous étions l'égal des Nobles-Esclavagistes et de l'Empire d'Aesadas ! » [Root.Monarch.GetSheHeCap] pointa son épée vers l'explosion derrière lui. « Et avec cet acte final, nous avons prouvé que nous les avons surpassés ! »\n\n« Certains d'entre vous retourneront à Aelantir, continueront d'élever la magnificence de nos villes, de nos œuvres. Certains d'entre vous navigueront, pour conquérir les déchets laissés dans notre sillage ! Mais tandis que vous construisez, et grandissez, et marchez, et répandez le sang du monde, sachez que l'Empire que vous construisez ne tombera pas comme ceux de ce cycle. Sachez que cet Empire planera pendant des millénaires ! Que nous nous élèverons au-dessus de Ducaniel et Arethon, au-dessus d'Ébenanth et Yodhan, Ultarlan et Olhokar, Erankar et Laskaris ! En cette première année de ce nouveau calendrier, Taychend s'élèvera au-dessus, seul, les maîtres inconquérables de ce nouveau Cycle… »"
 taychendi_empire_events.505.a: "« …Et là nous régnerons : un Empire Vaniteux ! »"

 taychendi_empire_events.506.t: "Secondes Pensées"
 taychendi_empire_events.506.d: "Les seigneurs de guerre assemblés haussèrent un sourcil tandis que le [Root.Monarch.GetTitle] hésitait. « Je juste… » le [Root.Monarch.GetTitle] fit une pause, choisissant [Root.Monarch.GetHerHis] mots soigneusement. « Je veux juste connaître les raisons exactes. Pour mon discours, plus tard. »\nUn seigneur de guerre de haut rang éleva sa voix. « Eh bien… cela marquerait la fin définitive du cycle de Gloire. Montrer que nous avons surpassé ceux qui vinrent avant… à la fois dans ce cycle et le dernier. Détruisant les dernières braises de l'Empire Précurseur. »\nLe [Root.Monarch.GetTitle] se tourna vers [Root.Monarch.GetHerHim]. « Tout en ruinant des étendues de nos conquêtes dans le processus ? »\nLe seigneur de guerre haussa les épaules. « Et alors ? Nous n'avons pas été cléments avant. »\n\nLes deux se fixèrent un moment. La pièce devint plus tendue, puis un des cousins Mudaliar la trancha. « Ma famille a secoué la plupart de l'héritage de Tacenie… mais c'était autrefois la maison de notre fondateur. Sommes-nous vraiment un Empire qui efface l'héritage de ceux qui vinrent avant ? Nous ne sommes pas allés chasser les dragons comme les Nobles-Esclavagistes l'ont fait, n'est-ce pas ? »\n\n« Et nos voyages vers Insyaa et Sarhal ? » Un autre seigneur de guerre appela. « Qu'en est-il d'eux ? »\n« Bien, mais avons-nous copié tout des Nobles Esclavagistes ? » Le Mudaliar riposta. « Je ne pense pas que nous passions la plupart de nos temps en poursuites inutiles… »\nUn noble Cennayakuta dans la foule dégaina son sabre. « Dit vous, rejeton de Tacenie ! Pourquoi nous refuser notre gloire à cette heure la plus cruciale ?! »\n\nLe [Root.Monarch.GetTitle] intervint, leva [Root.Monarch.GetHerHis] bras, la foule se tut instantanément. Si [Root.Monarch.GetSheHe] permettait à Tacenie de tomber, signaler le nouvel âge à travers destruction et dévastation, ne [Root.Monarch.GetSheHe] céderait-il pas aux pires impulsions de ce cycle actuel ? Et tomber en proie aux faiblesses de l'ancien ? Cela regarderait-il vraiment vers l'avant, ou vers l'arrière ? Finissaient-ils vraiment le cycle… ou amenaient-ils juste ses excès à de nouvelles hauteurs ?"
 taychendi_empire_events.506.a: "« Tacenie tombera, malgré nos compulsions. Anbenncóst sera notre cible. »"
 taychendi_empire_events.506.b: "« Tacenie tombera, malgré nos compulsions. Sramaya sera notre cible. »"
 taychendi_empire_events.506.c: "« Tacenie ne tombera pas… pas aujourd'hui. »"

 taychendi_empire_events.507.t: "Année Un"
 taychendi_empire_events.507.d: "La pièce tomba dans le chaos, cris, bousculades. Les sabres furent dégainés. Le [Root.Monarch.GetTitle] cria « ENTENDEZ MA VOIX… ! » et les seigneurs de guerre se calmèrent un moment, reculèrent, mais leurs épées ne furent pas rengainées. Des visages courroucés fixèrent [Root.Monarch.GetName].\n\n« Trop longtemps, notre quête de gloire nous a rendus fous ! Quand vous regardez cette destruction gratuite, anéantissement, cela ressemble-t-il à un Empire sur le point de tourner une page vers un nouveau monde, un nouveau cycle ?! Ou cela ressemble-t-il à un Empire succombant à sa soif de sang, de gloire ?! Ce désir, cette faim, nous a menés aux confins du monde et aux pics du passé. Mais le changement d'un cycle, ce n'est pas d'être meilleur que ceux qui vinrent avant, c'est d'être différent ! »\n\nLa tension se relâcha très légèrement. Le [Root.Monarch.GetTitle] pointa vers la projection de Tacenie. « Quand Aesadas tomba, cela termina le cycle parce que cela termina le monde tel qu'il était ! Je sais ce que vous pensez tous : la chute de Tacenie annoncera notre victoire ultime, sera le point où notre domination globale sera garantie ! Et peut-être le sera-t-elle ! Mais si c'est un cycle de gloire, détruire le monde pour plus de gloire ne le terminera pas, mais le perpétuera ! Et le monde ne sera pas ordonné, et le cycle terminé, par notre empire, mais par sa disparition ! »\n\nL'impasse se brisa, les seigneurs de guerre rengainèrent leurs sabres, et [Root.Monarch.GetName] regarda Tacenie une fois de plus tandis qu'ils abandonnaient. « Si Ducaniel avait pris cette décision, son cycle aurait continué encore dix mille ans. » Puis [Root.Monarch.GetSheHe] se tourna vers les seigneurs de guerre. « Mais nous nous sommes prouvés plus sages que lui, et plus glorieux que lui ! Alors allez ! Retournez à vos villes, à vos armées, retournez et soyez fiers de ce que nous avons accompli ! Et quand nous construirons encore, marcherons encore ? Faites-le pour quelque chose d'autre que l'orgueil ! Faites-le pour l'ordre, pas la gloire chaotique ! »\n\n[Root.Monarch.GetSheHeCap] appela un mage pour éteindre la projection de Tacenie, bien que [Root.Monarch.GetSheHe] sût que cela ne désactiverait pas la ville elle-même. [Root.Monarch.GetHerHis] descendants pourraient très bien tomber en proie à ce qui avait construit leur empire. Mais si [Root.Monarch.GetHerHis] espoirs se révélaient vrais, alors ce serait vraiment la première année d'une nouvelle ère, un nouveau cycle…"
 taychendi_empire_events.507.a: "…régi non par un Empire Vaniteux, mais un Empire Transcendant."

 taychendi_empire_events.508.t: "De Vous, $YEAR$ Ans Passés"
 taychendi_empire_events.508.d: "Balance, pas. Balance, pas. Balance, pas. L'esclave avançait, faux de fer tranchant à la main, tandis que les deux esclaves derrière lui ramassaient le maïs qu'il coupait, comme une horloge. Il ne fit même pas une pause pour écarter une mèche de cheveux noirs de son visage. C'était un travail dur, ennuyeux, fatigant, mais c'était un travail qu'il faisait bien. Il serait fouetté pour ne pas être bon à cela, après tout.\n\nAujourd'hui, le soleil tapait sur eux. L'air était chaud et sec, bien que la sueur rende le collier de fer forgé autour du cou de l'esclave un peu moins inconfortable, c'était une maigre consolation. Seul le sifflet du surveillant pouvait donner cela. Quand il siffla, l'esclave se leva, rangea sa faux, et aida les autres à ramener les tiges de maïs aux charrettes.\n\nLes esclaves gardèrent leur pause dans l'ombre de la statue de leur maître. Elle dominait le champ, leur donnait un peu d'ombre à certains moments de la journée, comme un cadran solaire. Un répit constant mais temporaire, donné à la même heure chaque jour pendant les 17 dernières années de la vie de l'esclave, tout comme la pause qu'il recevait à mi-journée.\n\nIl leva les yeux vers la statue, un moment, vers l'elfe vieillissant qui le possédait, puis vers la base, construite d'une pierre différente. Une statue d'un maître différent, immortel, s'était autrefois dressée où il se tenait, un rappel que l'horloge-cycle du monde avait été brisée autrefois. Mais les Nobles-Esclavagistes n'étaient qu'un souvenir, maintenant, tombés et fanés.\n\nBalance, pas. Balance, pas. Balance, pas. L'esclave avançait, faux de fer tranchant à la main, tandis que les deux esclaves derrière lui ramassaient le maïs qu'il coupait, comme une horloge. Cette fois, cependant, quelque chose lui donna une pause : une ombre extraordinaire. L'esclave leva les yeux pour voir un dirigeable naviguant à travers le ciel, son seigneur de guerre, retournant de quelque aventure. Il se demanda, un moment, si les seigneurs de guerre tomberaient, tout comme leurs prédécesseurs l'avaient fait autrefois."
 taychendi_empire_events.508.a: "Puis il s'inclina, et retourna à son travail."

