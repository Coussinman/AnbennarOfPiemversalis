 #Estate Privileges
 estate_church_supreme_imperial_cult: "Culte Impérial Suprême"
 estate_church_supreme_imperial_cult_desc: "Le culte Impérial, ou plus précisément, les cultes collectifs de chaque membre divinisé de la famille impériale, trône maintenant suprême, l'autorité de ses prêtres bien au-dessus de tous les autres cultes héroïques. La prolifération du Culte Impérial est maintenant une partie importante du renforcement de l'autorité de l'Empereur à travers l'Empire.\n\nBien que la religion Taychendi ne soit pas prosélyte en soi, forcer les nouveaux sujets à donner des sacrifices au Culte Impérial est une marque importante de sa « conversion », et le Culte est devenu un acteur clé dans l'expansion des pratiques religieuses Taychendi vers de nouvelles terres."
 estate_vampire_law_relic_shrouded_masquerade: "§RLoi Vampire :§! Mascarade Voilée de Reliques"
 estate_vampire_law_relic_shrouded_masquerade_desc: "Le règne vampirique de Veliara, la Reine Pâle, son vrai nom, Mihaëla, n'est connu que de ses confidents les plus proches, est protégé par un voile de mensonges légers et de contrefaçons flagrantes. Bien que la plupart sachent qu'elle est obviement un Vampire, l'administration de Mihaëla-Veliara maintient la fiction qu'elle est, en fait, une Grande Dame-Relique, dont les pouvoirs flagrantement vampiriques avaient été accordés par de puissantes reliques de magie du sang.\n\nAfin de bien s'entendre avec les puissances extérieures, Mihaëla exporte aussi des quantités significatives de reliques, un fait qui a convaincu de nombreux régimes extérieurs d'accepter publiquement cette fiction plutôt que de risquer leur approvisionnement. Notamment, Mihaëla n'a pas réellement brisé la Mascarade, elle a pris soin de s'assurer que ses activités ne menacent pas la société vampire Cannorique, malgré leur hostilité envers elle."
