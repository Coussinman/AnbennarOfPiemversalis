 taychendi_empire_events.1.t: "Destin du Chendhya"
 taychendi_empire_events.1.dsupress: "Le Grand Maître, agenouillé, baissa profondément la tête alors qu'il terminait son appel. Les Manteaux-Sanglants rangés derrière lui dans la salle du trône, visages cachés derrière leurs casques de plaques et mailles, enveloppés dans des capes de tissu rouge sombre, s'inclinèrent à l'unisson également. Au millénaire anniversaire de la Ruine, Olhokar le Fortuné avait reçu un appel similaire – d'accorder à la Confrérie du Manteau Sanglant l'intendance du Chendhya.\n\nAujourd'hui, le [Root.Monarch.GetTitle] était flanqué par deux seigneurs de guerre de confiance – Teshekar Takasangamar se tenait d'un côté, Andyzha Vakyrlana, de Darkalyndar, de l'autre. Teshekar se pencha en premier. « Ces elfes sont nobles, [Root.Monarch.GetTitle]. Ils ont gardé la frontière pendant des siècles – même durant la chute de Gophira, ils ont maintenu leurs vœux sacrés, n'ont jamais pris parti ! Ma famille a envoyé beaucoup de nos membres rejoindre leurs rangs – je sais qu'ils feront de bons intendants, loyaux et vrais. »\n\nAndzyha se moqua de cela. « Ces Manteaux-Sanglants sont des vilains, des renégats ! Simplement les pires gens imaginables ! Ils utilisent leurs « vœux » comme excuses pour terroriser d'innocents Chendhyans pour le plaisir – si « protéger la steppe » signifie chevaucher en coupant des tentes, massacrant le bétail et emportant femmes et enfants comme esclaves, alors ils « protègent » très bien en effet ! »\n\n« Calomnie ! » appela le Grand Maître, alors qu'il se levait pour défier les mots d'Andyzha. « Nous travaillons seulement pour protéger le Taychend des hordes chendhyanes ! Pour le plaisir ? Vous pensez que nous tirons plaisir de notre travail ? » Quand le seigneur de guerre de Darkalyndar articula ostensiblement un « oui », le Grand Maître tira le Grand Sabre pendant à son dos. « L'acier de la vengeance ne connaît pas de plaisir, vous barbare, putain montant des chats– ! J'aurai votre– ! »\n\n« Assez ! » [Root.Monarch.GetName] se leva soudainement, et la salle se calma à l'instant. Le Grand Maître se ratatina sous la réprimande. « L'appel de la Confrérie… »"
 taychendi_empire_events.1.dsupressrakka: "Depuis le règne d'Olhokar, notre patron original, nous avons monté la garde sur le Guaraddhi, repoussant d'innombrables incursions de pillards et voleurs montant des chats au fil des années. Mais ce n'est qu'avec l'ascension de Laskaris et Erankar que nous avons été stimulés dans l'action qui était vraiment nécessaire pour notre succès – seulement en amenant le Taychend sous notre contrôle, pouvions-nous vraiment le sauver.\n\nEt ainsi nous avons fait – et maintenant, la seconde partie de notre objectif a été accomplie également. Utilisant les ressources d'un Taychend uni, nous avons enfin pacifié de manière décisive le Chendhya, amenant les tribus au talon et cimentant pour toujours notre contrôle sur la steppe ! Olhokar le Fortuné sourit sûrement sur nous de sa maison à Dhivumanhu, car ceux sous notre protection peuvent enfin se sentir en sécurité de la menace chendhyane !"
 taychendi_empire_events.1.daccept: "De l'Expédition Occidentale d'Ebenanth Fendétoile, à l'intervention des Trois Tribus dans la Guerre Lanahine, les campagnes de pacification de l'Empire Mudaliar, ou l'expédition stupéfiante de Darakash Corde-Tissée à travers la steppe, l'histoire taychendi-chendhyane était aussi sanglante qu'elle était riche en histoires – et stagnante. Puis, Ultarlan le Décimateur surgit.\n\nUltarlan unit les tribus chendhyanes, et au cours d'une décennie conquit tout le Taychend. Bien qu'il fut assassiné peu après, et son fils Geladhlan – diversement connu à la fois comme « le Brûleur de Pierre » et « l'Émancipateur » – tomberait victime des conflits inter-tribaux, son empire s'effondrant avec sa mort, les royaumes chendhyans restants – Ezhudars – restèrent au pouvoir pendant des décennies. Ce seraient ces royaumes vestigiaux qui verraient vraiment les Chendhyans s'adapter aux façons taychendi.\n\nAu moment où Olhokar le Fortuné s'éleva et balaya les royaumes vestigiaux, une proportion significative des Chendhyans au Taychend avait adopté la religion taychendi, combattant des guerres pour la gloire plutôt que simplement la défense. Plus important, ils avaient aussi adopté l'esclavage – bien qu'ils ne s'abaisseraient jamais si bas que d'asservir d'autres Chendhyans, ces Chendhyans « Forgerons de Chaînes » devinrent participants actifs dans le commerce d'esclaves andéiosien, vendant captifs taychendi ou kheionai pris dans des raids à quiconque les achèterait.\n\nQue ce soit l'Ezhudar de Zaernmaera, qui ravagea la frontière taychendi au début des années 1400, Darkalyndar, qui ont servi les Gophirans fidèlement pendant des siècles, ou la tribu Haebyziae, qui forma l'épine dorsale de l'armée d'Oremvand, ces Chendhyans Forgerons de Chaînes ont prouvé leur force et leur affinité pour nos façons maintes et maintes fois. Peut-être pouvons-nous cultiver cette force, et soit leur donner plus d'autonomie soit sponsoriser l'adoption plus poussée des pratiques taychendi parmi leur peuple ?"
 taychendi_empire_events.1.dacceptchend: "De l'Expédition Occidentale d'Ebenanth Fendétoile, à l'intervention des Trois Tribus dans la Guerre Lanahine, les campagnes de pacification de l'Empire Mudaliar, ou l'expédition stupéfiante de Darakash Corde-Tissée à travers la steppe, notre histoire avec l'histoire taychendi était aussi sanglante qu'elle était riche en histoires – et stagnante. Puis, Ultarlanbeg surgit.\n\nUltarlanbeg nous unit, et puis au cours d'une décennie nous conquîmes tout le Taychend. Bien qu'il fut assassiné peu après, et son fils Geladhlan tomberait victime de conflits inter-tribaux, l'empire s'effondrant à côté, les royaumes chendhyans restants – Ezhudars – restèrent au pouvoir pendant des décennies. Ce serait à travers ces royaumes vestigiaux que nous nous adapterions vraiment aux façons taychendi.\n\nAu moment où Olhokar le Fortuné s'éleva et balaya les royaumes vestigiaux, la plupart d'entre nous avaient déjà adopté la religion taychendi, combattant des guerres pour la gloire plutôt que simplement la défense. Plus important, nous avions aussi adopté l'esclavage – bien que nous ne nous abaisserions jamais si bas que d'asservir d'autres Chendhyans, nous Chendhyans « Forgerons de Chaînes » devînmes participants actifs dans le commerce d'esclaves andéiosien, vendant captifs taychendi ou kheionai pris dans des raids à quiconque les achèterait.\n\nMaintenant, avec notre seconde conquête du Taychend, le processus qui commença dans les suites de la chute de Saerraeg a une fois de plus repris – jour par jour, nous nous éloignons de nos racines et adoptons plus des façons des Taychendi. Il est temps de compléter le voyage de notre peuple, et d'apporter ce que nous avons appris à notre patrie !"
 taychendi_empire_events.1.a: "« ...est accepté. Ils serviront bien comme intendants de la steppe. »"
 taychendi_empire_events.1.ba: "La victoire est nôtre !"
 taychendi_empire_events.1.bb: "« ...est refusé. Je n'aurai pas le Chendhya dirigé par des bandits parvenus. »"
 taychendi_empire_events.1.c: "Leur donner l'autonomie dans la steppe"
 taychendi_empire_events.1.d: "[Root.te_fate_of_the_chendhya_option_text]"
 te_fate_of_the_chendhya_option_chendhyan: "La steppe sera amenée dans le giron pour de bon."
 te_fate_of_the_chendhya_option_not_chendhyan: "Les intégrer dans le giron directement"

 taychendi_empire_events.2.t: "Les Chendhyans s'Unissent une Fois de Plus !"
 taychendi_empire_events.2.d: "Alazhlan se tint fermement à la nuque du pelage tacheté de sa monture féline, alors qu'elle grimpait adroitement l'affleurement. Quand ils eurent atteint le pinacle, il surveilla l'armée devant lui. Des dizaines de milliers de Chendhyans s'étaient rassemblés sur les plaines, tous pour un but, tous sous sa direction, et tous pour une raison. Alazhlan, Asadezheg de Saerraeg – le Roi de tous les Chendhyans – leva son épée vers le ciel.\n\n« Chendhyans ! » appela-t-il, et un rugissement sans fin répondit, chaque monture et cavalier en bas criant pour la liberté. « Les esclavagistes se sont unis ! Un nouvel empire de seigneurs de guerre s'est levé – et ils CHERCHERONT à nous envahir ! Détruire notre mode de vie ! Prendre nos vies, notre terre, notre liberté ! » Ils le faisaient toujours – c'était leur nature, et l'avait été depuis les jours des anciens Nobles-Esclavagistes, et le serait jusqu'au jour où ils purgeraient la vanité de leurs cœurs. Ce ne serait pas ce jour, cependant – alors au lieu, ils combattraient. « Cent mille elfes et plus marchent pour la steppe – mais resterons-nous là et regarderons-nous alors qu'ils nous subjuguent ? »\n\nQuarante mille elfes répondirent à l'unisson, leurs voix secouant la terre même – « Jamais ! »\n\n« Ils sont nombreux, et nous sommes peu ! » appela Alazhlan. « Mais laisserons-nous cela nous faire reculer ? » « Jamais ! » « La mort nous attend ! Mais laisserons-nous cela nous briser ! » « Jamais ! » Les Chendhyans levèrent leurs épées et lances vers le ciel en défiance. « Ils veulent acheter nos corps avec de l'or – mais quel sera notre prix ? » « Sang ! Sang ! Sang ! »\n\nAlazhlan rayonna, même alors que le creux dans son estomac s'approfondissait. Il pointa son épée vers l'est – vers le Taychend, vers la mort, vers la fin de tout ce qu'ils chérissaient. « Alors chevauchez avec moi, Chendhyans ! Chevauchez à la guerre ! Chevauchez à la vengeance ! Chevauchez à la liberté ! »"
 taychendi_empire_events.2.a: "Le Chendhya rugit, condamné et défiant."

 taychendi_empire_events.3.t: "Fou, Fou, Fou"
 taychendi_empire_events.3.d: "Alors que Seluslavi traduisait les mots de son propriétaire du Yodhanpir au Kalavendhi, Galinpan Kattyva leva ses bras en exaspération. « Je ne vous laisse pas avoir leur ville ! Je vous donne la moitié de la population comme esclaves, leur richesse, leur bétail, même la femme et les enfants du seigneur de guerre ! Que pourriez-vous vouloir de plus ? » Seluslavi jeta un coup d'œil au susdit seigneur de guerre à l'autre bout de la table, fixant droit devant, abattu, tandis que son suzerain – celui supposé être médiateur – le vendait.\n\nC'était un Periyodhai – une bataille semi-ritualisée, avec des enjeux prédéterminés, combattue entre deux vassaux relativement égaux d'un plus grand seigneur de guerre. Tout le monde savait que « Hurahara l'Énorme » gagnerait, cependant, alors ils négociaient vraiment son « prix ». Elle avait été du côté receveur d'une de ces négociations – l'étoile du village, une érudite destinée au Dumran Vustarvach. Maintenant elle était esclave, et elle traduisait, et lisait à son maître illettré des histoires, et lui fournissait « confort » quand il l'exigeait. Et elle aspirait à la mort, et n'avait jamais le courage de la chercher, et ainsi Seluslavi traduisait.\n\nHurahara fulmina, essaya de contrôler sa rage pendant une seconde, puis explosa. « JE VEUX SA VILLE ! » hurla-t-il, alors qu'il abattait un poing sur la table si fort qu'il faillit la renverser. « JE VEUX SON PEUPLE ! JE LES VEUX TOUS ! » Le Kattyva n'avait pas besoin de traduction pour soupirer d'exaspération. C'était facile de voir ce que le seigneur de guerre Royakottari désirait. Il s'était surextensionné à Yodhanchend cherchant des reliques, et il voulait multiple seigneurs de guerre fiables pour tenir ses terres là-bas, pas une brute ignorante appelée Hurahara l'Énorme, dont la négligence ruinerait les opérations de récupération là-bas pour une génération.\n\nMais Hurahara était fou, fou, fou, et il s'en fichait simplement. Le Kattyva céda finalement – et bientôt Seluslavi traduisait cela aussi. Hurahara semblait satisfait – Galinpan Kattyva compta silencieusement les coûts d'une expédition militaire. Si le Kattyva gagnait, elle serait vendue, prise par quelque lieutenant plus sain d'esprit, peut-être. Ou elle serait tuée quand ils prendraient la ville natale d'Hurahara. Elle aimerait cela. Demain, elle savait, les gens dans la ville de ce seigneur de guerre souhaiteraient exactement la même chose."
 taychendi_empire_events.3.a: "Hurahara battit le seigneur de guerre, puis il battit le Kattyva. Seluslavi vécut encore vingt ans."

 taychendi_empire_events.4.t: "Sous les Collines de Korrimutren"
 taychendi_empire_events.4.da: "Alors que [Root.Monarch.GetName] entra dans la chambre du Tisseur du Destin, [Root.Monarch.GetSheHe] ne put s'empêcher d'être englouti par sa majesté. La salle massive, creusée profond dans les collines, était baignée dans la lueur bleue qui émanait du grand joyau-damestear à son extrémité lointaine. Sous lui, au sommet d'une pyramide de marches de pierre lisse, pendait le cadavre squelettique du Tisseur du Destin – ses bras étendus et crâne tordu vers l'arrière, percé avec les fils-reliques de prophétie, tentacules d'acier-ruine qui s'élevaient vers le cristal au-dessus.\n\n« Beau, n'est-ce pas ? » demanda la Porteuse de Fils, alors qu'elle s'approchait du [Root.Monarch.GetTitle]. « Nous devrions nous approcher. » Il leur fallut quelques minutes pour atteindre la base des escaliers. Chaque pas, [Root.Monarch.GetName] le savait, était un pris par Darakash, Olhokar, Laskaris, d'innombrables conquérants et seigneurs de guerre et commerçants et politiciens d'âges passés. Ils avaient chacun cherché un aperçu du futur sous les collines de Korrimutren – maintenant, c'était le tour de [Root.Monarch.GetName].\n\nAlors qu'ils atteignaient les marches, la Porteuse de Fils se tourna, faisant signe au [Root.Monarch.GetTitle] de s'arrêter. « Quand je communique avec le Tisseur du Destin, je canalise un pouvoir au-dessus de tout ce que vous pourriez imaginer. Mes propres capacités exceptionnelles de divination sont tout ce qui prévient une mort très atroce… savez-vous comment sentir le futur comme je le fais ? » [Root.Monarch.GetName] hocha la tête, avec la confiance que seul un mage puissant pouvait rassembler. « Alors avancez, et revendiquez votre destinée. J'attendrai ici. »\n\n[Root.Monarch.GetName] monta vers le cadavre du Tisseur du Destin. Son visage squelettique était tordu vers le haut – même usé à l'os, [Root.Monarch.GetSheHe] pouvait voir l'agonie de ses moments finaux. Le [Root.Monarch.GetTitle] prit une profonde respiration, ferma [Root.Monarch.GetHerHis] yeux, puis plaça [Root.Monarch.GetHerHis] main sur le crâne du Précurseur – immédiatement, un pouvoir inimaginable surgit à travers [Root.Monarch.GetHerHim]. Pour un moment, [Root.Monarch.GetSheHe] pensa qu'[Root.Monarch.GetSheHe] avait mal jugé [Root.Monarch.GetHerHis] force, alors que les magies brutes d'un être ancien coursaient à travers [Root.Monarch.GetHerHim], déchiraient [Root.Monarch.GetHerHis] esprit – puis, [Root.Monarch.GetHerHis] yeux s'ouvrirent brusquement, et [Root.Monarch.GetSheHe] fut témoin d'un monde au-delà du sien…"
 taychendi_empire_events.4.db: "Alors que [Root.Monarch.GetName] entra dans la chambre du Tisseur du Destin, [Root.Monarch.GetSheHe] ne put s'empêcher d'être englouti par sa majesté. La salle massive, creusée profond dans les collines, était baignée dans la lueur bleue qui émanait du grand joyau-damestear à son extrémité lointaine. Sous lui, au sommet d'une pyramide de marches de pierre lisse, pendait le cadavre squelettique du Tisseur du Destin – ses bras étendus et crâne tordu vers l'arrière, percé avec les fils-reliques de prophétie, tentacules d'acier-ruine qui s'élevaient vers le cristal au-dessus.\n\n« Beau, n'est-ce pas ? » demanda la Porteuse de Fils, alors qu'elle s'approchait du [Root.Monarch.GetTitle]. « Nous devrions nous approcher. » Il leur fallut quelques minutes pour atteindre la base des escaliers. Chaque pas, [Root.Monarch.GetName] le savait, était un pris par Darakash, Olhokar, Laskaris, d'innombrables conquérants et seigneurs de guerre et commerçants et politiciens d'âges passés. Ils avaient chacun cherché un aperçu du futur sous les collines de Korrimutren – maintenant, c'était le tour de [Root.Monarch.GetName].\n\nAlors qu'ils atteignaient les marches, la Porteuse de Fils se tourna, faisant signe au [Root.Monarch.GetTitle] de s'arrêter. « Quand je communique avec le Tisseur du Destin, je canaliserai un pouvoir au-dessus de tout ce que vous pourriez imaginer. Mes propres capacités exceptionnelles de divination sont tout ce qui prévient une mort très atroce… êtes-vous aussi fort que moi ? » [Root.Monarch.GetName] secoua [Root.Monarch.GetHerHis] tête, rougissant légèrement malgré sa station – la Porteuse de Fils hocha la tête. « Alors je communierai pour vous. Reculez. »\n\nLa Porteuse de Fils monta vers le cadavre du Tisseur du Destin. Elle prit une profonde respiration, ferma ses yeux, puis plaça sa main sur le crâne du Précurseur. Tout fut calme pour un moment, alors que des volutes de magie remontaient la main de la Porteuse de Fils – puis ses yeux s'ouvrirent brusquement, brillant brillamment et bleu. Les volutes devinrent une ruée, alors que la robe blanche pure de la Porteuse de Fils ondulait contre sa force, et une lumière dans le joyau au-dessus brûla assez brillamment pour aveugler, et le monde sembla trembler au pouvoir…"
 taychendi_empire_events.4.a: "...et le futur divulgua ses secrets."

 taychendi_empire_events.5.t: "La Gloire de l'Acier"
 taychendi_empire_events.5.da: "[Root.Monarch.GetName] vit des images floues, sautant d'une scène à la suivante. Des armées marchaient à travers jungles, déserts, marais, le drapeau taychendi hissé sur des villes de bâtiments étranges – d'abord quelques-uns clairement kheionai, puis styles étranges, avec dômes dorés, flèches noires lisses, cottages de bois et forteresses en nid d'abeilles. Puis retour au Taychend – une scène sur la Kalavend, champs imbibés de sang et corps brisés, avec la Gathyanavaida haute en arrière-plan. Un boulon de l'astral file à travers où sa tête serait, se précipitant droit vers le [Root.Monarch.GetTitle].\n\nLa vision de [Root.Monarch.GetName] se tourna comme pour fuir – mais une ombre à crocs blancs le surprit et bondit, sa gueule le plongeant dans l'obscurité. Le monde fut immobile pour un moment – puis il y eut une lumière aveuglante brûlante, un soleil ardent se levant et un soldat tache-solaire dedans, ailes germant de [Root.Monarch.GetHerHis] dos. [Root.Monarch.GetSheHeCap] tira des lames jumelles, et se lança.\n\nLe [Root.Monarch.GetTitle] se réveilla brusquement de la communion avec un sursaut, titubant en arrière. « Soyez prudent… » dit la Porteuse de Fils, alors que sa main le stabilisait, « la première fois est toujours difficile. Qu'avez-vous vu ? »\n\n[Root.Monarch.GetName] fixa devant au cadavre du Tisseur du Destin, fronçant les sourcils. « D'étranges nouvelles terres… et dangers dans l'obscurité. Sang et bataille… » les coins de [Root.Monarch.GetHerHis] lèvres remontèrent « ...et gloire. D'étranges nouvelles terres, et territoires exotiques nouveaux. Dangers de l'obscurité, et dangers à surmonter. » [Root.Monarch.GetName] sourit."
 taychendi_empire_events.5.db: "La communion fut finie en moins d'une minute. En un battement de cœur, tout s'arrêta soudainement – la Porteuse de Fils relâcha sa main du cadavre du Tisseur du Destin, et le pouvoir brut, précipitant de magie cessa, particules et volutes tout ce qui restait. Après avoir pris un moment pour se ressaisir, elle se tourna et descendit les steppes silencieusement, son visage un masque illisible.\n\n« Alors ? » demanda [Root.Monarch.GetName] avec hésitation. « Qu'avez-vous appris ? » Son empire allait-il tomber ? Devrait-[Root.Monarch.GetSheHe] sacrifier [Root.Monarch.GetHerHis] fils premier-né ? Serait-[Root.Monarch.GetSheHe] intuable jusqu'à ce qu'[Root.Monarch.GetSheHe] atteigne 61 ans ? Ou verrait-[Root.Monarch.GetSheHe] un succès inégalé ? Gloire et richesses inégalées ?\n\nLa Porteuse de Fils s'arrêta pour un moment, ses yeux se déplaçant vers l'épée à la hanche de Denariatam. « Vos armées seront innombrables, leur avance imparable. Votre empire marchera aux confins de ce monde, conquerra des terres pas encore vues par la Race Elfique… mais vous combattrez aussi des ennemis plus proches de chez vous. » Elle leva les yeux dans ceux du [Root.Monarch.GetTitle]. « Des ennemis attendent à l'étranger – et des poignards, de dents crochues et d'acier enveloppé d'ombres, vous attendent à la maison… attendant de frapper, et attendant de prendre ce qu'ils pensent être le leur. » La Porteuse de Fils fit une petite révérence, sa prophétie relayée, puis commença à retourner vers la chambre.\n\n« Conquête, et acier, et poignards dans l'obscurité… » dit le [Root.Monarch.GetTitle] à [Root.Monarch.GetHerselfHimself], alors qu'[Root.Monarch.GetSheHe] regardait en arrière vers la grande statue derrière [Root.Monarch.GetHerHim]. Après avoir réfléchi pour un moment, [Root.Monarch.GetSheHe] sourit. « Oui… je pense que je peux travailler avec cela. »"
 taychendi_empire_events.5.a: "« Acier et lutte et victoire – je pense que je peux travailler avec cela ! »"
 taychendi_empire_events.5.b: "Acier et gloire et danger attendent – mais la victoire aussi."

 taychendi_empire_events.6.t: "Mort et Terreur et Ruine"
 taychendi_empire_events.6.da: "[Root.Monarch.GetName] « se tenait » dans une ville – les gens étranges, les bâtiments plus étranges. [Root.Monarch.GetSheHeCap] vit des navires noirs naviguer haut au-dessus – et puis à l'est, la tempête dorée sur le sol. [Root.Monarch.GetSheHeCap] les reconnut comme [Root.Monarch.GetHerHis] propre peuple – comme Taychendi. Les étrangers autour de [Root.Monarch.GetHerHim] se tournèrent pour regarder – puis se tournèrent pour fuir. Mais la vague les surmonta. La scène changea – le monde brûla, le monde saigna. Maintenant, [Root.Monarch.GetName] vit l'apocalypse, flou mais si vivide, si réel.\n\nDes cadavres étaient empilés haut, le sang accumulé jusqu'à leurs chevilles, millions, désacrés et souillés. Bois et pierre brûlaient et se brisaient. Puis [Root.Monarch.GetSheHe] vit une autre ville détruite, puis une autre, puis cinq et dix et vingt de plus. Puis une parade d'esclaves enchaînés, cent de front, qui s'étendait sur des miles et des miles – ils étaient chacun brutalisés, sanglants, manquant des membres, aveuglés et gémissant et vomissant et grognant. [Root.Monarch.GetName] réalisa qu'[Root.Monarch.GetSheHe] n'était pas seul, car à côté des esclaves un [Root.Monarch.GetTitle] doré se tenait regardant – un avec [Root.Monarch.GetHerHis] propre visage. Quand une lumière bleue brillante surgit et baigna le monde ensanglanté dans sa chaleur, esclave et empereur se tournèrent tous deux pour regarder.\n\nTacenie s'éleva au-dessus de l'horizon. Brillante, glorieuse. La dernière relique du passé. Puis elle tomba.\n\nMême une voix désincarnée, [Root.Monarch.GetName] sentit la chaleur et le pouvoir et la douleur. Les sons de dizaines de millions criant à la fois dans la terreur. [Root.Monarch.GetHerHisCap] double ne fit que regarder, même alors que la Ruine-venue-encore écorchait la peau de [Root.Monarch.GetHerHis] visage. [Root.Monarch.GetSheHeCap] avait l'air si, si fier.\n\nLe [Root.Monarch.GetTitle] se réveilla brusquement de la communion avec un sursaut, titubant en arrière. « Mon [Root.Monarch.GetTitle] ! » plaida la Porteuse de Fils, stabilisant sa chute. « Vous aviez l'air en telle douleur– je pensais que vous n'alliez pas y arriver ! Vous devez me dire, qu'avez-vous vu ? » Seulement maintenant [Root.Monarch.GetName] remarqua le battement rapide de [Root.Monarch.GetHerHis] cœur, la sueur qui trempait [Root.Monarch.GetHerHis] corps, la sensation brûlante persistante sur [Root.Monarch.GetHerHis] peau. Le [Root.Monarch.GetTitle] s'arracha de la main de la Porteuse de Fils, et se tourna pour partir."
 taychendi_empire_events.6.db: "La communion fut finie en moins d'une minute. La ruée de magie cessa en un battement de cœur, alors que la Porteuse de Fils relâcha sa main du cadavre du Tisseur du Destin. La Porteuse de Fils ne bougea pas – il fallut un moment à [Root.Monarch.GetName] pour réaliser que quelque chose n'allait pas, et se dépêcher de monter les marches vers elle. La sueur coulait du front de la Porteuse de Fils, alors qu'elle fixait encore devant au crâne devant elle – ses yeux larges de terreur. Quand [Root.Monarch.GetName] essaya de la réveiller, elle se tourna surprise, recula de [Root.Monarch.GetHerHis] toucher et trébucha en arrière, tombant au sol. « Que s'est-il passé ? » demanda [Root.Monarch.GetName]. « Qu'avez-vous vu !? »\n\nSa voix était teintée d'horreur. « Mort ! Mort et terreur et ruine ! Tant de destruction, tant de– par les dieux, le sang ! Les cris– ! »\n\nUn frisson remonta l'épine de [Root.Monarch.GetName]. « Qu'avez-vous vu, oracle !? Le sang de qui, les cris de qui !? »\n\n« Ceux du monde ! » cria la Porteuse de Fils. « Mon [Root.Monarch.GetTitle], ceux du monde ! J'ai vu hommes, femmes, enfants, jetés sur les bûchers de leurs villes brûlantes… hachés par sabre et tir, écorchés vivants par feu-mage ! Des navires noirs naviguaient, baies de chaînes et bétail, gémissant, grognant– Taychendi, Kheionai, monstres écaillés et brutes à peau verte, peu importe, qui que ce soit, cela n'avait pas d'importance ! Le monde pleurant sang– par les dieux, les crimes… les terribles crimes ! » La Porteuse de Fils jeta ses mains sur son visage pour cacher ses larmes.\n\n« Dieux… » marmonna [Root.Monarch.GetName], « pourquoi devez-vous jouer avec nous ainsi ? » [Root.Monarch.GetSheHeCap] recula, se tourna vers le joyau au-dessus. Rage et terreur se mélangèrent dans [Root.Monarch.GetHerHis] cœur. « Damnable destin ! Vous nous donnez des portents mais pas de prophétie ! QUE DEVONS-NOUS FAIRE !? »\n\n« Tacenie… » chuchota la Porteuse de Fils. La tête de [Root.Monarch.GetName] se retourna brusquement – les bras de la Porteuse de Fils tombèrent mollement à son côté. Elle regarda au loin dans la distance. « J'ai vu Tacenie, s'élevant au-dessus. » Puis se tourna vers son [Root.Monarch.GetTitle]. « Et puis elle tomba, et la flamme de Ruine brisa le monde. Et vous regardiez, fixant… »"
 taychendi_empire_events.6.a: "« Je n'ai rien vu. Je n'ai rien vu du tout... »"
 taychendi_empire_events.6.b: "« ...et vous aviez l'air fier ! Si fier… ! »"

 taychendi_empire_events.7.t: "Cœurs Mécaniques et Engrenages Grinçants"
 taychendi_empire_events.7.da: "[Root.Monarch.GetName] vit des images floues, visions, sautant d'une scène à la suivante. Mages et bricoleurs, la plupart taychendi mais certains étranges, courts ou écaillés, travaillaient dans des laboratoires, déterraient des chambres souterraines, artefacts. [Root.Monarch.GetSheHeCap] vit un kotakompu être démantelé et réassemblé en acier – la bête torturée le remarqua et bondit. Puis tout sombre – et le pouls de sang battant et de mana crépitant, tourbillonnant surgit autour de [Root.Monarch.GetHerHim]. Puis l'obscurité se fissura, et avec le déchirement de chair et le ronronnement d'acier, les murs de fer rouge se déchirèrent – et un monstre, une bête plus grande que tout ce que le [Root.Monarch.GetTitle] avait jamais vu auparavant, se révéla. Il s'éleva à travers la tempête, réalité se déformant autour de son immensité, incompréhension creusant dans l'âme de [Root.Monarch.GetName].\n\nLe [Root.Monarch.GetTitle] se réveilla brusquement de la communion avec un sursaut, titubant en arrière. « Soyez prudent… » dit la Porteuse de Fils, alors que sa main le stabilisait, « la première fois est toujours difficile. Qu'avez-vous vu ? »\n\n[Root.Monarch.GetName] voulait dire qu'[Root.Monarch.GetSheHe] ne savait pas. Qu'[Root.Monarch.GetSheHe] n'avait pas la moindre idée. Que le monde était à l'envers et la gauche était la droite. Puis [Root.Monarch.GetSheHe] prit une profonde respiration, se ressaisit, et dit simplement tout ce qui venait à l'esprit. « Je suppose… j'ai vu des cœurs mécaniques et des engrenages grinçants, chambres reliquaires et valves mécaniques. J'ai vu le Taychend pulser avec le sang-damestear de magie, le monde déchiré par l'ambition de… de… »\n\n[Root.Monarch.GetName] sentit une présence derrière [Root.Monarch.GetHerHim] – bien que même alors qu'[Root.Monarch.GetSheHe] se tournait, [Root.Monarch.GetSheHe] savait qu'il n'y avait rien là. L'ambition de nous-mêmes, ou de ceux du passé ? Les lignes semblaient changer et flouter devant [Root.Monarch.GetHerHim], passé et présent et futur mal définis."
 taychendi_empire_events.7.db: "La communion fut finie en moins d'une minute. En un battement de cœur, tout s'arrêta soudainement – la Porteuse de Fils relâcha sa main du cadavre du Tisseur du Destin, et le pouvoir brut, précipitant de magie cessa, particules et volutes tout ce qui restait. Après avoir pris un moment pour se ressaisir, elle se tourna et descendit les steppes silencieusement. Elle avait l'air troublée, anxieuse même.\n\n« Alors ? » demanda [Root.Monarch.GetName] avec hésitation. « Qu'avez-vous appris ? » Son empire allait-il tomber ? Devrait-[Root.Monarch.GetSheHe] sacrifier [Root.Monarch.GetHerHis] fils premier-né ? Serait-[Root.Monarch.GetSheHe] intuable jusqu'à ce qu'[Root.Monarch.GetSheHe] atteigne 61 ans ? Ou verrait-[Root.Monarch.GetSheHe] un succès inégalé ? Gloire et richesses inégalées ?\n\nLa Porteuse de Fils s'arrêta pour un moment, comme si troublée, puis finalement donna au [Root.Monarch.GetTitle] [Root.Monarch.GetHerHis] futur. « Vos mages, vos érudits, vos scientifiques… les cerveaux du Taychend seront poussés à leur limite – et ce faisant, les coutures mêmes de la nature seront déchirées, la division entre sang chaud et acier froid se troublant sous notre pouvoir. Et avec des cœurs mécaniques dedans, et le son d'engrenages grinçants derrière… ? » La Porteuse de Fils regarda loin de [Root.Monarch.GetName] – passé [Root.Monarch.GetHerHim], comme si ce qu'elle avait vu dans la prophétie était derrière l'Empereur. « Vous confronterez des forces qui étireront la compréhension elle-même. »\n\nLa Porteuse de Fils secoua sa tête comme pour la vider, puis se retourna vers [Root.Monarch.GetName]. « Je suis désolée, la communion était fatigante… s'il vous plaît, partez quand vous le jugez bon. » Puis elle se dépêcha de partir, et le [Root.Monarch.GetTitle] fut laissé seul – le passé brillant brillamment devant [Root.Monarch.GetHerHim], et le futur se dressant haut derrière [Root.Monarch.GetHerHim]."
 taychendi_empire_events.7.a: "Le [Root.Monarch.GetTitle] se demanda si c'était si mal après tout."
 taychendi_empire_events.7.b: "Quand nous atteindrons le pinacle, serons-nous tentés de tomber ?"

 taychendi_empire_events.8.t: "Sur l'Apothéose"
 taychendi_empire_events.8.d: "Camnan regardait maussadement alors que les soldats victorieux marchaient à la maison. Il pouvait voir amis et famille tous passant, brandissant blessures et armes ensanglantées avec la même vigueur et joie. Leur ville avait gagné une série de Periyodhai récemment, leurs guerriers surpassant toutes les cités-états voisines – Gadivelgar et Ulmukilavand et Denvephirsi. Et pendant qu'ils gagnaient la gloire, il avait été coincé à la maison, bijoutant. Camnan regarda vers ses jambes flétries – et la chaise à roues qui les tenait.\n\nLe bijoutier entendit un fort tut derrière lui. « Chaque parade, je vous trouve dans un tel état. Devez-vous vous vautrer dans le regret ainsi ? » Camnan se tourna – Jalinwathi, le prêtre local d'Elajith, et un membre de la Confrérie Violette, se tenait, bras croisés et un faible sourire sur son visage.\n\nCamnan haussa les épaules, fronçant. « Mes amis gagnent la gloire sur le champ de bataille jour après jour – pourquoi, Varanran a tué tant d'ennemis qu'il pourrait bien ascendre ! Pendant ce temps je suis coincé ici… bricolant ! » Le bijoutier regarda la parade encore. « Comment suis-je supposé atteindre la gloire si je ne peux pas me battre ? »\n\n« De la même façon que l'écriture de votre sœur accorde la gloire, ou la forge du vieux Trianran – pourquoi, cet elfe a fait la moitié des armes utilisées dans cette bataille ! Vous faites des merveilles chaque mois, et vous vous sentez encore inadéquat ? Sottise, Camnan, sottise– il y a de nombreux chemins vers l'ascension ! Et à Dhivumanhu, forgeron et soldat boivent tous deux du même tonneau Pheni ! »\n\nCamnan se moqua. « Alors pourquoi aimons-nous tant la guerre et la bataille ? L'Empire marche est et ouest, nord et sud– comment pourriez-vous obtenir plus glorieux que cela ? »\n\nMaintenant c'était le tour de Jalinwathi de froncer. « La Race Elfique a toujours eu envie du chemin facile. Et sang et violence est facile… mais parfois c'est être détourné du facile qui permet de chercher l'épanouissant. » Le prêtre regarda la parade. « Peut-être que le Taychend se détournera du chemin facile un jour… »"
 taychendi_empire_events.8.a: "« ...mais jusqu'alors, vos œuvres brilleront plus que l'acier. »"

 taychendi_empire_events.9.t: "La Main qui Se Moque"
 taychendi_empire_events.9.d: "[Root.Monarch.GetName] regarda les ouvriers Royakottari de loin, alors qu'ils brisaient finalement dans le cœur du Gardien du Vent de Degakheion – son Kheinilián. La lueur bleue de magie éclata du boîtier d'acier. La lueur dure tourna ses yeux vers le ciel au-dessus – et envoya une vague de malaise ondulant à travers [Root.Monarch.GetHerHim]. [Root.Monarch.GetName] se tourna vers la femme se tenant à [Root.Monarch.GetHerHis] côté, griffonnant furieusement dans son carnet.\n\n« Êtes-vous certain que nous sommes en sécurité, ici ? » demanda [Root.Monarch.GetName]. « Avec le Gardien du Vent parti– et si une tempête frappe ? »\n« Nous sommes en sécurité, » déclara brutalement Lelijitha Vustarin, ne prenant pas la peine de lever les yeux de ses notes. « Nous avons fait des exercices d'évacuation quinze fois… non, seize – oublié de compter la fausse alerte. Tous résidents mourront, mais nos ouvriers seront en sécurité à Ormam avant qu'aucun désastre frappe. »\nL'Empereur secoua [Root.Monarch.GetHerHis] tête, alors qu'[Root.Monarch.GetSheHe] se retourna vers l'excavation. « Richesses pour nous, peur pour eux, mais c'est mal livré – Degakheion était une ville fière de guerriers glorieux. J'aurais dû choisir Oktikheion. »\n« Et pourquoi vous ai-je conseillé autrement ? »\n[Root.Monarch.GetName] fronça. « Oui, oui, je sais… mes compunctions sont exactement pourquoi il fallait que ce soit ciblé. Je vois cela, mais même ainsi… »\n\nLa Matriarche Vustarin leva finalement les yeux de son carnet. « Les anciens Kheionai étaient de simples prisonniers de Tacenie, selon mon estimation. Les Phylaxana étaient les derniers de leurs gardiens. Ils s'accrochaient à un devoir long obsolète, une relique du dernier cycle, tout comme – et pardonnez la calomnie – les Mudaliars. Contrairement aux Mudaliars, cependant, ils utilisaient leur ascendance pour justifier se moquer des façons de tous ceux opposés à eux, même d'autres Kheionai, comme les Karkares qu'ils gardaient sous « surveillance ». Ils n'auraient jamais accepté nos façons, et ainsi ils devaient servir d'exemple. Degakheion restera pour toujours une pierre tombale pour l'exceptionnalisme kheionai. Un signe que notre puissance, notre fureur, est plus qu'égale à leur « sophistication ». »"
 taychendi_empire_events.9.a: "L'Empereur croisa [Root.Monarch.GetHerHis] bras. « Notre fureur, oui… et notre fierté. »"

 taychendi_empire_events.10.t: "Zopedan Complètement Démantelé"
 taychendi_empire_events.10.d: "Pendant les 20 dernières années, des ouvriers de Royakottar - qui ont l'expérience d'excavation d'acier précurseur - ont écaillé le Zopedan (« Gardien du Vent ») dans le maintenant abandonné Degakheion. Cela a été un travail dur de trouver tous les conduits d'alliage-damestear qui pulsent à travers la ville, ainsi que de creuser l'entièreté du noyau damestear massif de la ville, le Kheinilián.\n\nMaintenant, cependant, alors que les derniers expéditions d'acier Précurseur et damestear naviguent de retour au Taychend, ils ont finalement fini leur tâche, et la ville peut retourner à son commerce précédent – bien que Degakheion soit maintenant effectivement une ville « morte » – une pierre tombale pour l'âge quand les Kheions étaient une fois intouchables, et ses « citoyens », tels qu'ils sont, devront évacuer chaque fois qu'un Vent de Mort Kaydhano approche."
 taychendi_empire_events.10.a: "Deux jambes vastes et sans tronc de pierre se dressent dans le désert…"

 taychendi_empire_events.11.t: "Ne M'Appelez Pas un Hoplophile"
 taychendi_empire_events.11.da: "Tête de statue déjà remplacée"
 taychendi_empire_events.11.db: "Le [Root.Monarch.GetTitle] du Taychend suivit les artificiers alors qu'ils [Root.Monarch.GetHerHim] montraient leurs inventions dehors Palaya Orenkoraim, la Gathyanavaida se dressant large en arrière-plan. Un type court avec un chapeau drôle, « Sando Boltbrass », [Root.Monarch.GetHerHim] guida autour, alors que ses assistants donnaient des démonstrations de chaque invention. « Ici– transmetteurs Onde-T, connecte comme éclair– oh, et parlant d'éclair– étincelles ! Des ennemis ? Mauvais doud ? Tirez la gâchette et… toddo ! Mort ! Et ici... hmm, le « Maagikraftfayermaszeene »- canon blaster arcano-thaumaturgique, oui ? Suralimenté un peu, modifié par moi– il est… ah, pas encore parfait, oui ? Reculera, mmm… 49,5% du temps ? A besoin d'un peu plus de « geelder » pour réparer, si vous comprenez. »\n\nLe [Root.Monarch.GetTitle] comprit parfaitement. Les autres armes et inventions l'intéressaient, et grandement – mais c'étaient des armes à cible unique. [Root.Monarch.GetSheHeCap] voulait la dévastation, et cette chose blaster arcane avait l'air comme si elle pouvait le lui donner. [Root.Monarch.GetName] pointa vers la statue dans la distance – et le palais où sa tête se tenait autrefois. « Ebenanth, le Premier Empereur, décapita cette statue avec un boulon du Ciel Astral. Annihilation précise – donnez-moi cela, et je vous donnerai plus d'or que vous ne pouvez imaginer. »\n\nSando se gratta la barbe alors qu'il contemplait. « Cela… est difficile, oui… très difficile. » Il appela ses assistants, et ils se mirent au travail modifiant le canon, bricolant avec le boîtier et le damestear dedans, l'alignant parfaitement – puis, le gnome brancha une ficelle à un levier au dos du canon, et ordonna à ceux présents de se tenir pas moins de 6,1 mètres. Après un court décompte, Boltbrass tira sur la ficelle et cria « Danger-ho ! »\n\nL'arrière du blaster explosa. La moitié des artificiers se baissèrent pour se couvrir – mais le [Root.Monarch.GetTitle] était trop transfixé sur le boulon magique filant à travers le ciel pour s'en soucier. Il impacta le palais au sommet de la Gathyanavaida et souffla la moitié dans le ciel. Le souffle de [Root.Monarch.GetName] se coupa – le pouvoir d'Ebenanth répliqué devant [Root.Monarch.GetHerHis] yeux. Si c'était le pouvoir de seulement quelques artificiers cannoriens, que pourraient faire les Taychendi avec cette technologie ? Quels nouveaux pouvoirs pourraient gésir au-delà des frontières du Taychend ?"
 taychendi_empire_events.11.a: "« Sando, vous avez gagné une ville. Faites-moi cinq cents de ceux-ci ! »"

 
 taychendi_empire_events.12.t: "Le Cœur Nourricier"
 taychendi_empire_events.12.d: "Après les guerres du Seigneur-Relique Kadradar, qui déchaîna une peste dévastatrice sur Andeios, alimentée par de sombres magies du sang qui retournèrent l'immunité elfique aux maladies contre elle-même, de nombreux Taychendi cherchèrent une échappatoire au chaos de leur patrie. Ce fut sur la base d'une prophétie accordée par les Tisseuses-du-Destin que Darakash Threadsworn partit vers l'ouest, établissant un « royaume-philosophe » taychendi près d'Empkeios appelé Vadhipakvam, où il tenta d'intégrer la pensée d'inspiration kheionai dans une vision taychendi du monde.\n\nDarakash ne réalisa jamais véritablement ses rêves, cependant. Son expédition avait laissé un carnage dans son sillage, et les Chendhyans enragés se rallièrent contre ce nouvel envahisseur : pas vingt ans après sa fondation, Ultarlan le Décimateur détruisit Vadhipakvam. Peu de Taychendi survécurent, aucun ne rentra chez lui.\n\nMais les temps ont changé. La Chendhya est pacifiée pour de bon, et nous contrôlons désormais l'intégralité d'une terre synonyme de pensée philosophique. Nombreux sont ceux qui nous appellent à tenter de recréer le rêve de Darakash dans nos territoires kheionai, avec ce nouveau Vadhipakvam promouvant un mélange de philosophies taychendi qui servira mieux leurs nouveaux sujets : et leur permettra donc de mieux servir notre empire. D'autres encore appellent à simplement mieux garnir nos territoires kheionai, et tenter de les intégrer par la force et le pouvoir, plutôt que par les mots et la raison. Finalement, le choix revient au [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 taychendi_empire_events.12.a: "Ce vassal-philosophe nous servira bien."
 taychendi_empire_events.12.b: "Les Kheionai sont mieux gouvernés par la force."

 taychendi_empire_events.13.t: "Les Cœurs Nourriciers"
 taychendi_empire_events.13.d: "« Pouvons-nous le faire ? Eh bien... » un esclave tendit à la Vustarin une série de papiers : elle les déroula sur le bureau, révélant une série de plans de villes. « Voici l'emplacement ou l'emplacement supposé des noyaux zopedan dans chacune des Kheions : nous avons fait quelques investigations avant que Degakheion ne soit convenu, juste au cas où, mais maintenant que nous savons à quoi ils ressemblent, comment vous pouvez vous débrouiller pour les trouver... ? Eh bien, le noyau d'Arpedifér est le seul qui nous échappe encore, mais nous y arriverons : à part cela, le seul problème vient du nettoyage des zones que nous devons excaver. »\n\n[Root.Monarch.GetName] hocha la tête en regardant les papiers sur la table de réunion. Au moment où [Root.Monarch.GetSheHe] posa [Root.Monarch.GetHerHis] yeux sur les chiffres finaux de l'excavation du quartier au vent de Degakheion, [Root.Monarch.GetHerHis] esprit était fait. La richesse qu'ils avaient déterrée de ces villes était tout simplement astronomique... comment [Root.Monarch.GetSheHe] pouvait-[Root.Monarch.GetSheHe] résister à l'opportunité de répliquer ce succès six fois ?\n\n« Mon [Root.Monarch.GetTitle] ? » Denariatam leva les yeux. « Respectueusement, je pense que vous posez les mauvaises questions. » La Matriarche Vustarin mit le plan de ville d'Oktikheion de côté, et déroula une carte de la Mer Fendue. « Ce n'est pas de savoir si nous nous sommes préparés à excaver : c'est si vous vous êtes préparé à ce qui vient ensuite. Les Kheions se soulèveront en révolte... et si je devais deviner, tous les Kheionai, partout. Et le monde nous regardera comme... eh bien, nous serions des parias pour un temps, j'en suis sûre. »\n\nLe [Root.Monarch.GetTitle] fronça les sourcils. « Je ne m'attendais pas à ce que vous questionniez ma moralité. »\n\n« Pas votre moralité », la Vustarin pointa Empkeios sur la carte, « vos déploiements de troupes. Threzaranthi Uyasmar ferait plus de bien à Oktikheion qu'à Empkeios, et les Rakulacans... eh bien, disons juste que cela va demander beaucoup d'effusion de sang, et ils ont prouvé qu'ils étaient doués pour cela. »"
 taychendi_empire_events.13.a: "Regardez mes œuvres, ô puissants, et désespérez..."

 taychendi_empire_events.14.t: "Zopedan Complètement Démantelée"
 taychendi_empire_events.14.d: "Hier, les derniers conduits d'alliage de damestear qui soutenaient autrefois le Quartier-au-Vent d'Arpedifér furent empaquetés et envoyés sur un navire vers Devand : avec la chute d'Arpedifér, la dernière des Kheions a été saccagée. Maintenant, les centres autrefois puissants de la civilisation kheionai gisent désolés, plus pierre tombale que ville.\n\nQuand on demande si cela en valait la peine, quand on demande si nous pouvons dormir tranquilles, ayant détruit le cœur d'une civilisation, nous pouvons simplement pointer vers les montagnes de damestear et d'acier précurseur arrachées de leurs profondeurs : assez pour lancer mille navires, ou équiper cent mille soldats.\n\nLes Kheions survécurent à la Ruine d'Aelantir, survécurent à la tempête flétrissante des Kaydhano, survécurent aux conflits et à la guerre, Kheionai contre Kheionai : mais elles ne purent résister à notre ambition, notre orgueil, notre vaine gloire. Qui le pourrait ?"
 taychendi_empire_events.14.a: "Illimitées et nues, les sables solitaires et nivelés s'étendent au loin."

 taychendi_empire_events.15.t: "Cœurs Honnêtes, Actions Malhonnêtes"
 taychendi_empire_events.15.da: "L'Église Ravélienne : peut-être l'une des organisations les plus intéressantes à avoir émergé des terres de Cannor. Elle professe une croyance en un seul « Vrai Dieu ». Bien que cela puisse sembler similaire aux croyances des Elfes du Soleil en Surael, un aspect définissant de leur foi la rend tout à fait différente : l'universalisme.\n\nIls voient tous les dieux et êtres divins soit comme des « aspects » du divin, soit comme ceux imprégnés de sa lumière, qu'ils appellent saints : et les conversations initiales avec les Ravéliens ont montré qu'ils considèrent presque tous nos dieux-héros comme ouverts à la canonisation, le processus de « confirmation » de la sainteté. Si nous pouvions contrôler ce processus, nous pourrions avoir une emprise plus ferme sur la religion taychendi que quiconque n'en a jamais eu. Les portes de Dhivumanhu seraient nôtres à contrôler.\n\nIls sont aussi des dévoileurs par nature, et le domaine de la magie et de la recherche extraplanaire est un domaine qu'ils ont consacré un effort considérable à démêler. Si nous devions soit nous convertir, soit accepter l'église dans nos terres, nous pourrions être en mesure d'accéder à cette connaissance.\n\nIl y a un problème, bien sûr : l'esclavage. Les Ravéliens ne favorisent pas cette pratique. Mais l'éclat de l'or peut aveugler même les yeux les plus zélés, et l'attrait du Taychend pourrait bien être trop tentant pour que l'Église y renonce, malgré toutes « compunctions morales »."
 taychendi_empire_events.15.db: "La Société Ravélienne est peut-être l'une des organisations les plus intéressantes qui aient émergé des terres de Cannor. Dédiée à mettre en lumière les secrets d'Halann par la raison et l'investigation scientifique, ils sont des dévoileurs par nature, et le domaine de la magie et de la recherche extraplanaire est un domaine qu'ils ont consacré un effort considérable à démêler.\n\nEn artisanat magique en particulier, des sections de la Société croient qu'ils ont trouvé les outils pour livrer le pouvoir de la magie au peuple : si nous devions parrainer la société, nous pourrions être en mesure d'accéder à cette connaissance.\n\nIl y a un problème, bien sûr : l'esclavage. Les Ravéliens ne favorisent pas cette pratique. Mais l'éclat de l'or peut aveugler même les yeux les plus savants, et l'attrait du Taychend pourrait bien être trop tentant pour que la Société y renonce, malgré toutes « compunctions morales »."
 taychendi_empire_events.15.aa: "Pourquoi partager les secrets d'Aelantir avec les Cannoriens ?"
 taychendi_empire_events.15.bb: "Leurs ressources seront utiles."
 taychendi_empire_events.15.a: "Nous ne souillerons pas la religion taychendi avec ce cadre étranger !"
 taychendi_empire_events.15.b: "Nous pouvons utiliser leurs ressources tout en rejetant leur religion."
 taychendi_empire_events.15.c: "Un suprême parmi beaucoup... cela sonne séduisant."
 taychendi_empire_events.15.d: "Alors que la foi se répand, notre pouvoir aussi."

 taychendi_empire_events.16.t: "Préparation au Combat"
 taychendi_empire_events.16.d: "La jungle chantante au nord a été connue sous de nombreux noms, mais au fil des années, son nom cannorien : l'Effelai, est devenu le plus proéminent, le surnom d'un cauchemar. Mais le bois d'Effelai peut brûler aussi bien que n'importe quel autre, et si nous devons pousser vers le nord, et revendiquer l'intégralité du sud d'Aelantir pour nous-mêmes, alors nous devons allumer de nombreux, nombreux feux en effet.\n\nMais c'est plus facile à dire qu'à faire. La jungle du nord a de nombreuses ressources à sa disposition, avec une faune monstrueuse et des Semenciers-esclaves de vigne se révélant plus qu'à la hauteur de nos soldats réguliers : et pour empirer les choses, l'Effelai a pris la désagréable habitude de transformer nos morts en leurs marionnettes.\n\nNous avons une solution à notre situation difficile, cependant : l'artisanat magique. Notre innovation ne connaît pas de limites, et avec nos bricoleurs et ingénieurs créant toutes sortes de machines de guerre, notre capacité de destruction aussi. La seule question est dans quelle mesure devons-nous déchaîner cette nouvelle technologie ? Qu'est-ce qui est le plus glorieux, vraiment : lâcher les feux mêmes de Cerachmanu, et les tempêtes d'Uyava-Nadhru, sur un cauchemar au-delà de toute compréhension ? Ou, peut-être, l'affronter par votre propre chair et sang ?"
 taychendi_empire_events.16.a: "Nous pouvons l'affronter par nous-mêmes !"
 taychendi_empire_events.16.b: "Essayons quelques-uns de nos nouveaux jouets !"
 taychendi_empire_events.16.c: "Retirons les gants, et déchaînons toute notre puissance sur l'Effelai !"

 taychendi_empire_events.17.t: "Contre le Feu"
 taychendi_empire_events.17.d: "Eestra courut après sa sœur, les muscles brûlants, alors que le feu rugissait et que l'Effelai criait de douleur. Devant elle se trouvait ce qui restait de sa famille et de ses amis : derrière elle était la mort. Son village avait déjà été consumé, incinéré par les elfes aux masques de fer et leurs jets de flammes. Sans la réflexion rapide d'Ishere, Eestra aurait été consumée aussi.\n\nMais le feu n'était pas tout ce dont elle devait s'inquiéter. Une bête semblable à un taureau de la jungle chargea depuis l'obscurité, droit vers le mur de feu. Une seconde Ishere courait pour sa vie : la suivante elle était projetée dans les airs. Un craquement coupa court à son cri. Eestra cria, courut et retourna sa sœur. Elle ignora le regard sans vie dans ses yeux, tenta de la réveiller en la secouant : mais il était trop tard. Elle cria encore, serra le corps de sa sœur fort contre sa poitrine, et commença à gémir. Son cri suivant fut un de douleur, pas de chagrin, alors que le feu la revendiquait, et que sa chair crépitait et bouillait, et que chaque nerf de son corps était embrasé et déchiré.\n\n– – –\n\nUnatam essaya de maintenir le Lance-Flammes Automatique de niveau, alors qu'il luttait avec la corde qui l'attachait à un noyau de Damestear loin derrière lui. Chaque pas était délibéré, en rythme avec les elfes aux masques thermiques à sa gauche et à sa droite : tant qu'ils maintenaient la formation, les bêtes de l'Effelai ne pouvaient pas passer. Il se concentrait, était focalisé : puis, il vit quelque chose émerger du mur de feu.\n\nAu début il pensa que c'était une souche d'arbre calcinée : mais alors qu'il marchait en avant, incapable de détacher ses yeux de cela, il comprit ce que c'était. Une native de l'Effelai en tenant une autre dans ses bras. Mère et fille, peut-être, maintenant os calcinés et chair noircie. Pour un battement de cœur Unatam ressentit de la honte : puis il la noya dans la rage. Il ne s'arrêta pas pour penser contre qui il était en colère."
 taychendi_empire_events.17.a: "Unatam dirigea le Lance-Flammes vers les corps : ils s'envolèrent comme poussière dans une tempête."

 taychendi_empire_events.18.t: "S'Agenouiller"
 taychendi_empire_events.18.d: "Le [Root.Monarch.GetTitle] regarda au loin, vers les centaines de milliers rassemblés sur les rives du Gopatri. Autrefois, Olhokar le Chanceux avait tenu un grand festival ici, pour marquer le millième anniversaire de la Ruine : chaque seigneur de guerre digne de ce nom s'était rassemblé ici, avec leurs suite et leurs familles. Et maintenant, ils se rassemblaient une fois de plus.\n\nIls se mirent en file ici pour s'agenouiller devant [Root.Monarch.GetHerHim] : se prosterner devant l'Empereur et proclamer leur loyauté, le couvrir de cadeaux : et quand ils mourraient, leurs héritiers viendraient s'agenouiller aussi, et leurs héritiers après eux. C'était un système ingénieux, qui forçait chaque seigneur de guerre majeur du royaume à s'incliner devant le pouvoir Impérial, qui leur rappelait leur vraie place dans le monde.\n\nLe Système Tailatam, c'était appelé. Au milieu des affres de mort du Second Empire Gophiran, son progéniteur, Tailatam Sangamar, l'avait employé avec grand effet dans les terres qu'il contrôlait, liant les seigneurs de guerre du Kalavend à lui pendant qu'il tournait son attention vers la victoire de la guerre civile. Cela ne sauva pas Tailatam à la fin, alors que les assassins de la Na'Cailana massacrèrent ses conseillers et généraux, et laissèrent son mouvement dans la poussière : mais le Système Tailatam signifiait la forme finale des aspirations hégémoniques de Gophira. La dernière étape de leur plan pour rendre leur règne sur le Taychend éternel.\n\nDenariatam Rakulacan accomplirait ce plan. Ici, ils s'agenouilleraient : et là-bas, ils obéiraient. Les seigneurs de guerre avaient déjà assez de pouvoir, sur [Root.Monarch.GetHerHis] actions, sur l'avenir de l'Empire, mais [Root.Monarch.GetSheHe] ne leur permettrait pas de contrôler l'avenir de l'Empereur : et [Root.Monarch.GetSheHe] ne permettrait pas à ceux qui rejetaient ce droit de persister dans l'avenir non plus. [Root.Monarch.GetSheHeCap] nota les dizaines de milliers présents : et ressentit les centaines absents. Mais ils seraient écrasés, en temps voulu. Et leurs remplaçants, comme le reste des seigneurs de guerre, et le reste du monde, seraient forcés de s'agenouiller."
 taychendi_empire_events.18.a: "Ils peuvent nous guider : mais ils ne nous détruiront pas."

 taychendi_empire_events.19.t: "Sur le Haut Siège"
 taychendi_empire_events.19.d: "Sabre frappa sabre, et la foule rugit à chaque choc. C'était plus une danse qu'un duel, alors que Tesharanthi Takasangamar et Elvaratam Sharadan donnaient tout ce qu'ils avaient l'un contre l'autre. Tous deux étaient maîtres du sabre, mais tandis qu'Elvaratam maniait des lames jumelles comme un tourbillon, le vrai pouvoir de Tesharanthi était la cape technicolor sur son épaule, enchantée jusqu'aux cieux et presque impénétrable à l'attaque. Tesharanthi la maniait moitié bouclier, moitié cape de matador, sa valeur défensive ne faisant qu'améliorer son agression. Offensive absolue contre défense-offensive parfaite : pas étonnant qu'une centaine de milliers de Taychendi se soient déplacés pour regarder.\n\nLe [Root.Monarch.GetTitle] ne pouvait s'empêcher d'être captivé [Root.Monarch.GetHerselfHimself] : mais [Root.Monarch.GetSheHe] n'était pas juste pris par le duel. Ce combat était l'aboutissement de décennies de querelles politiques entre Kattisangamar et Sibisimra. La querelle entre Elvaratam et Tesharanthi avait commencé à attirer d'autres seigneurs de guerre : alors l'Empereur Denariatam décida de l'amener à sa conclusion. Maintenant, au cœur du Mavihanavao, le noyau de l'héritage martial de Nanru Nakar, les deux seigneurs de guerre en querelle pouvaient enfin se battre.\n\nLa foule devint plus sauvage alors que le combat progressait : alors qu'Elvaratam se fatiguait contre la défense inégalée de Tesharanthi. [Root.Monarch.GetName] pouvait voir les Cousins Mudaliar de l'autre côté de la loge discuter avec excitation de la bataille en contrebas. C'était l'ancêtre de leur famille qui avait inspiré ceci. Comme le premier Empereur Mudaliar avait dit autrefois, « ce n'est pas le devoir de l'Empereur d'entraver la gloire de leurs sujets, et ce n'est pas leur devoir de rester les bras croisés. C'est leur devoir de canaliser, d'élever : de s'asseoir sur le Haut Siège, et de se faire le protecteur de la violence, et l'orgueil de la vaine gloire. »\n\nLe Takasangamar fit une erreur : un petit glissement, un raté, et l'épuisé Elvaratam bondit comme le bandit qu'il était. Il y eut une tornade d'acier, et en un battement de cœur Tesharanthi était à la merci de son adversaire. La foule explosa, même alors que l'Empereur se leva pour proclamer le résultat."
