 only_noble_officers:0 "Officiers de Naissance Noble"
 desc_only_noble_officers:0 "À moins qu'un homme soit né avec ce privilège, il ne sera pas autorisé à accéder aux positions plus élevées dans nos armées et nous nous efforçons de maintenir un corps d'officiers entièrement composé de personnes de naissance noble. Certains diraient que cela limite notre direction mais pour nous c'est une façon d'assurer que notre royaume soit dirigé par les mêmes familles qui l'ont toujours mené à la grandeur."
 heathen_taxes_abolished:0 "Impôts Discriminatoires Abolis"
 desc_heathen_taxes_abolished:0 "Nous avons cédé aux demandes de nos sujets non-musulmans et aboli de nombreux impôts visant spécifiquement eux et leurs pèlerinages."
 repression_of_influential_dhimmi:0 "Châtié les Infidèles Influents"
 desc_repression_of_influential_dhimmi:0 "Afin de restaurer l'ordre approprié des choses dans cette région, nous avons empêché les propriétaires terriens infidèles locaux de dépenser de manière extravagante en constructions pour honorer leur divinité. Ceci a apaisé certaines factions dans notre royaume mais la population ici est très mécontente et évite activement de payer des impôts et de contribuer à l'État."
 overzealous_qazi:0 "Soutenu un Fanatique Religieux"
 desc_overzealous_qazi:0 "Notre soutien à ceux de l'établissement religieux qui mineraient activement les droits des Dhimmis a résulté en animosité entre nous et nos sujets non-musulmans, nuisant ironiquement sévèrement à notre capacité de les convertir."
 elaborate_court_ceremonies:0 "Vie de Cour Élaborée"
 desc_elaborate_court_ceremonies:0 "Nous avons décidé de transformer la vie de cour de notre royaume en la formalité la plus élaborée imaginable. Comme chacun qui compte est attendu d'assister notre dirigeant dans la capitale, ceci limite grandement la capacité de la Noblesse de comploter mais cela vient à un coût élevé."
 disloyal_noble_officers:0 "Officiers Nobles Déloyaux"
 desc_disloyal_noble_officers:0 "Ayant aliéné la Noblesse, nous avons très peu de soutiens parmi les dirigeants de nos armées. Leurs priorités ne sont clairement pas de gagner nos guerres et certains peuvent même être suspectés de travailler activement contre nous."
 noble_minister:0 "Conseiller Noble"
 desc_noble_minister:0 "Notre conseil est dominé par un membre d'une des plus belles familles nobles de notre royaume. Son large réseau de contacts assure que nous pouvons impressionner les nobles chez nous ainsi qu'à l'étranger."
 burgher_minister:0 "Conseiller Marchand"
 desc_burgher_minister:0 "Un des membres les plus talentueux de notre conseil est un marchand prospère. Ayant fait sa propre fortune, il n'a perdu aucun temps à augmenter l'efficacité de notre économie. Son réseau de contacts parmi les communautés marchandes assure aussi que notre État est en phase avec les Bourgeois."
 church_minister:0 "Conseiller du Clergé"
 desc_church_minister:0 "Un des ministres les plus talentueux de notre conseil a été recruté du clergé. Bien que ceci soit loin d'être inhabituel, cela signifie qu'il peut compter sur leur soutien et que les clercs locaux de notre administration lui sont encore plus loyaux, augmentant notre contrôle sur même les coins les plus reculés de notre royaume."
 dhimmi_minister:0 "Conseiller Dhimmi"
 desc_dhimmi_minister:0 "Un membre très talentueux de notre conseil a un passé parmi les Dhimmis. Ceci n'est pas exactement populaire avec tout le monde dans notre État mais le soutien de son propre état est un bénéfice pour notre royaume."
 nobility_sumptuary_restrictions:0 "Restrictions Somptuaires Dures"
 desc_nobility_sumptuary_restrictions:0 "Nous avons implémenté une série de restrictions dures sur qui peut et ne peut pas acheter certains articles de luxe. Des vêtements et bijoux au parfum et à la hauteur exacte ou nombre de fenêtres d'une maison, tout devrait refléter le rang social approprié du propriétaire. À part cimenter les frontières sociales, ceci a résulté en un déclin net des prix pour la plupart des biens qui ont quoi que ce soit à voir avec les restrictions."
 burgher_unfavorable_trade_laws:0 "Politiques Commerciales Défavorables"
 desc_burgher_unfavorable_trade_laws:0 "Nos Marchands perdent de l'argent à cause de nos décisions politiques concernant les politiques commerciales et les tarifs."
 burgher_favorable_trade_laws:0 "Marchands Favorisés"
 desc_burgher_favorable_trade_laws:0 "Nos Marchands ont reçu divers droits pour compenser leur perte de revenus des politiques commerciales instigées par le gouvernement et des péages et tarifs politiquement motivés."
 new_men:0 "Hommes Nouveaux"
 desc_new_men:0 "Un nombre croissant de personnes sans liens avec le clergé ou la noblesse tentent actuellement de faire des carrières pour elles-mêmes dans l'administration de notre État."
 conflict_within_city:0 "Conflit dans la Cité"
 desc_conflict_within_city:0 "Il y a de la discorde entre les groupes résidant dans la capitale de cette province. L'usage du Système de Travail à Domicile par certains de ses résidents a miné les règles des guildes concernant les prix et méthodes."
 thankful_guilds:0 "Privilèges des Guildes Défendus"
 desc_thankful_guilds:0 "En défendant les droits des guildes dans la capitale de cette province, nous avons renforcé les relations avec les Bourgeois ici. Pour le moment, ils sont plus engagés à garder notre paix et la cité a mystérieusement commencé à rapporter des impôts plus élevés."
 held_back_commoners:0 "Hommes Nouveaux Déloyaux"
 desc_held_back_commoners:0 "Nous avons agi pour protéger les classes établies contre l'ambition de la classe montante d''Hommes Nouveaux' qui visent à les remplacer dans de nombreuses positions de pouvoir plus élevées au sein de l'État, de l'armée à l'appareil administratif ou même aux salles de tribunal. Les classes marchandes d'où les hommes nouveaux sont originaires voient nos actions comme déloyales et ingrates."
 social_mobility:0 "Mobilité Sociale"
 desc_social_mobility:0 "Nous avons encouragé les Bourgeois à concourir avec les Nobles et le Clergé pour des positions dans notre administration, armée et marine. Au grand dam des états autrefois privilégiés."
 unsanitary_suburbs:0 "Banlieues Insalubres"
 desc_unsanitary_suburbs:0 "La capitale de cette région a grandi trop rapidement pour faire face au grand nombre de nouveaux habitants. Des banlieues ont poussé où la maladie prospère et le crime fait rage."
 religious_court_life:0 "Dominance Cléricale"
 desc_religious_court_life:0 "Notre cour est dominée par la caste sacerdotale et les règles de leurs écritures. Ces règles strictes sont nécessaires pour garder la faveur de notre clergé fort mais beaucoup de nos sujets, hauts et bas, se sentent aliénés par cette façon de vivre archaïque."
 dhimmi_administrators:0 "Administrateurs Dhimmis"
 desc_dhimmi_administrators:0 "Malgré les protestations des Ulémas, nous employons de larges nombres de non-musulmans dans notre appareil gouvernemental."
 missionary_syncretism:0 "Syncrétisme Missionnaire"
 desc_missionary_syncretism:0 "Un mélange d'anciennes croyances mystiques et d'idées plus orthodoxes a aidé à rendre notre religion d'État plus acceptable aux infidèles."
 campaign_against_syncretism:0 "Campagne contre le Syncrétisme"
 desc_campaign_against_syncretism:0 "Notre soutien au clergé dans leurs tentatives de déraciner le syncrétisme non éduqué à la fois chez nous et à l'étranger parmi les convertis récents unifie les membres de la vraie foi dans nos terres."
 cossacks_supplied_centrally:0 "Orachav Approvisionnés Centralement"
 desc_cossacks_supplied_centrally:0 "Nous approvisionnons les Orachav des steppes de nos propres coffres pour les lier plus étroitement à nous et les rendre plus résilients contre les Tartares, le temps et le vent."
 cossack_settlers:0 "Colons Orachav"
 desc_cossack_settlers:0 "Nos sujets Orachav sont habitués à vivre sur la frontière, loin de frontières bien définies et près des raids tartares et d'un climat parfois dur. Cette expérience s'est avérée inestimable dans des terres similaires que nous colonisons comme en Asie Centrale ou en Sibérie."
 new_world_company:0 "Compagnies du Nouveau Monde"
 desc_new_world_company:0 "Nous avons accordé des droits étendus à la colonisation du Nouveau Monde pour encourager nos familles marchandes dirigeantes à y investir."
 new_world_missions:0 "Missions du Nouveau Monde"
 desc_new_world_missions:0 "Nous avons encouragé l'activité missionnaire dans nos colonies, travaillant étroitement avec le clergé de notre royaume."
 dhimmi_nobles:0 "Nobles Dhimmis"
 desc_dhimmi_nobles:0 "Au grand dam de nos Ulémas et aristocratie existante, nous avons activement cherché à anoblir et intégrer un nombre de nobles Dhimmis proéminents dans notre propre groupe de nobles."
 religious_intolerance_enforced:0 "Intolérance Religieuse Imposée"
 desc_religious_intolerance_enforced:0 "Les Zélotes religieux nous ont forcés à adopter un nombre de lois et restrictions basées sur leur interprétation de ce que l'État religieusement idéal devrait être."
 no_tribal_leaders:0 "Nombre Réduit de Généraux"
