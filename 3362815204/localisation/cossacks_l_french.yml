 HORDE_RAZE_TOOLTIP_MIN_DEVELOPMENT:1 "Cette province ne peut être rasée parce que son Développement est trop bas."
 HORDE_RAZE_TOOLTIP_COOLDOWN:1 "Cette province ne peut être rasée à nouveau avant le §Y$DATE$§! ."
