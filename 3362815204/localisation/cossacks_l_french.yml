 PREPARE_WAR_DESC:1 "Dépenser §Y$COST$§! Faveurs pour demander à §Y$COUNTRY$§! de se Préparer à la Guerre. Ils éviteront de commencer leurs propres guerres pendant $MONTHS|Y$ mois et gagneront §Y20§! de raison de rejoindre votre guerre."
 HOSTILE_ATTITUDE_DESC:0 "Définir votre attitude comme §YHostile§! montre que vous considérez §Y$COUNTRY$§! comme un ennemi à conquérir. Ils refuseront presque toutes les propositions diplomatiques de votre part, vos alliés considéreront ceci comme un signe que vous êtes disposé à rejoindre des guerres contre eux, et vos sujets fabriqueront des revendications sur leurs provinces."
 NEUTRAL_ATTITUDE_DESC:0 "Définir votre attitude comme §YNeutre§! montre que vous ne considérez pas §Y$COUNTRY$§! comme pertinent pour vos intérêts. Ils éviteront généralement d'interagir avec vous diplomatiquement, et vos alliés considéreront ceci comme un signe que vous êtes indifférent envers eux."
 FRIENDLY_ATTITUDE_DESC:0 "Définir votre attitude comme §YAmicale§! montre que vous souhaitez vous allier avec §Y$COUNTRY$§!. Vos alliés considéreront ceci comme un signe que vous n'êtes pas disposé à les attaquer."
 FRIENDLY_ATTITUDE_CANNOT_SET_OPINION:0 "§RVous ne pouvez pas définir votre attitude comme §YAmicale§! parce que §Y$COUNTRY$§! n'a pas au moins §Y$OPINION$§! d'opinion de §Y$PLAYER$§! !§!"
 THREATENED_ATTITUDE_CANNOT_SET_POWER:1 "§R$COUNTRY|Y$ n'est pas au moins §Y33%§! plus puissant que $PLAYER|Y$.§!"
 THREATENED_ATTITUDE_CANNOT_SET_DISTANCE:0 "§RVous ne pouvez pas définir votre attitude comme §YMenacé§! parce que §Y$COUNTRY$§! n'est pas en position de menacer §Y$PLAYER$§! !§!"
 THREATENED_ATTITUDE_DESC:0 "Définir votre attitude comme §YMenacé§! montre que vous craignez §Y$COUNTRY$§!. Ils considéreront ceci comme un signe que vous êtes disposé à vous allier avec eux pour la sécurité, mais aussi que vous cherchez d'autres alliés puissants pour vous protéger contre eux."
 TRUST_DESC:1 "La §YConfiance§! est une mesure de la force de toute alliance que nous avons avec §Y$COUNTRY$§!. Elle diminue si nous brisons des promesses ou agissons de manière déshonorante envers eux. Elle peut être augmentée en dépensant des Faveurs. La Confiance augmentera aussi avec le temps tant que vous êtes alliés ou que l'un est le sujet de l'autre."
 FAVORS_INSTANT:1 "§Y$COUNTRY$§! nous doit §Y$NUM|2$§! Faveur(s)."
 FAVORS_GAIN_TOOLTIP:1 "Nous gagnons $VAL|+=2$ faveur(s) chaque mois en raison de :\n$WHY$"
 FAVOR_ALLIANCE_TT:0 "Allié : Force Relative : $VAL|+=2$"
 FAVOR_ALLIANCE_BLOCKED_TT:0 "Guerres Offensives Refusées : $VAL|+=2$"
 FAVOR_CURRY_FAVORS_REP_TT:1 "Réputation Diplomatique : $VAL|+=2$"
 FAVOR_CURRY_FAVORS_OPINION_TT:1 "Opinion : $VAL|+=2$"
 FAVOR_LACK_OF_ALLIANCE_TT:0 "Manque d'Alliance : $VAL|+=2$"
 FAVORS_DESC:0 "Les §YFaveurs§! sont une mesure de combien §Y$COUNTRY$§! nous doit pour les bonnes actions que nous avons faites pour eux dans le passé, comme les aider dans leurs guerres et leur donner des terres qu'ils veulent dans nos propres guerres. Elles peuvent être dépensées pour augmenter leur Confiance envers nous, leur demander de se Préparer à la Guerre avec un autre royaume, ou pour les appeler dans une guerre où nous ne leur promettons aucun gain territorial."
 TRUST_HIT_FROM_NO_LAND:0 "§Y$WHO$§! reçoit moins de provinces qu'ils s'y attendent de leur §Y$CONT$%§! de Contribution de Guerre, réduisant leur Confiance de §R$AMT$§! !"
 EXPECTS_BIGGER_DEAL:0 "\n\n$WHO|Y$ croit que nous pouvons les pousser pour un meilleur accord."
 AI_WANTS_PROVINCES:0 "\n\n$WHO|Y$ s'intéresse aux provinces suivantes : $LIST$."
 FAVORS_GAIN_FROM_LAND:0 "§Y$WHO$§! reçoit plus de provinces qu'ils s'y attendent de leur §Y$CONT$%§! de Contribution de Guerre, et vous devra §G$AMT$§! Faveurs."
 TRUST_HIT_FROM_SEPARATE_PEACE:0 "Signer une paix séparée réduira la Confiance de §Y$WHO$§! de §R$AMT$§! !"
 PROMISE_LAND:0 "§Y$COUNTRY$§! s'est vu promettre des gains territoriaux de cette guerre. Si vous gagnez la guerre et ne leur donnez pas leur juste part du traité de paix, ils seront très contrariés."
 PROMISE_LAND_NOT:0 "§Y$COUNTRY$§! ne s'est pas vu promettre de gains territoriaux de cette guerre. Vous devrez dépenser des Faveurs pour les convaincre de se joindre."
