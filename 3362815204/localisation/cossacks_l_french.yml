 NO_SECONDARY_RELIGION:0 "Aucune Foi Syncrétique"
 CONVERT_TO_NO_SECONDARY:0 "Choisir de n'avoir aucune Foi Syncrétique"
 SECONDARY_RELIGION_NAME:0 "Foi Syncrétique : §Y$NAME$§!"
 SECONDARY_RELIGION_DESC:0 "- Les provinces de votre Foi Syncrétique sont tolérées comme si elles étaient §Y$NAME$§! .\n- Les royaumes suivant votre Foi Syncrétique vous considéreront comme si vous suiviez cette religion."
 SECONDARY_RELIGION_BONUS:0 "Parce que §Y$NAME$§! est une Foi Syncrétique :"
 SECONDARY_RELIGION_PRIMARY_BONUS:0 "§Y$NAME$§! sans Foi Syncrétique :"
 tengri_clergy_conflicts:0 "Conflits Cléricaux"
 desc_tengri_clergy_conflicts:0 "Alors que l'influence des religions étrangères grandit dans notre société, elle en est venue de plus en plus à entrer en conflit avec ceux qui suivent les anciennes voies. À travers notre société, les partisans de chaque foi sont actuellement en désaccord, nuisant à l'unité de notre royaume."
 tengri_abandoning_the_old_ways:0 "Abandonner les Anciennes Voies"
 desc_tengri_abandoning_the_old_ways:0 "Le peuple de cette province craint que notre flirt avec les religions étrangères signifie abandonner la religion de nos ancêtres."
 tengri_insincere_leadership:0 "Direction Peu Sincère"
 desc_tengri_insincere_leadership:0 "Les événements récents ont fait douter les fidèles de cette province de la sincérité de nos dirigeants."
 tengri_settled_warriors:0 "Héritage Perdu"
 desc_tengri_settled_warriors:0 "Certains de nos guerriers ont commencé à adopter des religions étrangères et à oublier la culture martiale et les croyances de leurs ancêtres."
 tengri_local_plight:0 "Idéaux Conflictuels"
 desc_tengri_local_plight:0 "Une série de mauvais événements a rendu la vie difficile dans cette province. Bien que nous soyons sûrs que les choses s'améliorent après nos tentatives de remédier à cela en utilisant les rituels Tengri appropriés, il est clair que les habitants ont été moins satisfaits de nos efforts."
 tengri_shamans_spurned:0 "Traditions Chamaniques Mises de Côté"
 desc_tengri_shamans_spurned:0 "Nos Chamans sont contrariés qu'ils perdent du terrain face à d'autres religions dans certaines parties de notre royaume."
 tengri_religious_influx:0 "Communauté Religieuse Croissante"
 desc_tengri_religious_influx:0 "Cette province a connu une augmentation de la migration religieuse, renforçant les congrégations locales et enracinant la religion locale. Cela rendra probablement cette province plus difficile à convertir même si la religion locale devait tomber en disgrâce auprès de nos élites dirigeantes."
 tengri_qadi:0 "Qadi Érudit"
 desc_tengri_qadi:0 "Un Qadi érudit s'est installé dans notre capitale, agissant comme juge et arbitre dans de nombreuses affaires, il a facilité la croissance de l'autorité centrale dans notre État. Les traditionalistes, cependant, considèrent sa présence comme un affront à nos anciennes valeurs et aux codes de loi de nos ancêtres."
 tengri_devout_muslim:0 "Musulman Dévot"
 desc_tengri_devout_muslim:0 "Les Musulmans soucieux de notre royaume ont trouvé en eux la force de faire confiance à notre dirigeant après notre adoption de règles islamiques beaucoup plus strictes pour la vie à la cour. Cette insistance sur les rituels et traditions musulmanes a, cependant, fait douter de nombreux sujets plus traditionnels de notre droit de les gouverner."
 tengri_ruler_questioned:0 "Dirigeant Remis en Question par les Autorités Locales"
 desc_tengri_ruler_questioned:0 "Beaucoup d'habitants de cette province trouvent difficile de faire confiance à l'autorité centrale et à notre dirigeant en particulier."
 tengri_jihad:0 "Guerriers Religieux"
 desc_tengri_jihad:0 "La propagation de l'Islam parmi nos guerriers les a laissés avec une ferveur renouvelée dans leur lutte contre nos ennemis religieux."
 tengri_sufi_teacher:0 "Maître Soufi"
 desc_tengri_sufi_teacher:0 "Un maître soufi charismatique s'est installé dans notre capitale, enrichissant notre foi et plaçant notre royaume sur la carte spirituelle."
 tengri_growing_cities:0 "Cités en Croissance"
 desc_tengri_growing_cities:0 "En statuant en faveur de leurs droits, nous avons renforcé la communauté urbaine de cette région et en conséquence elle se développe magnifiquement. Leur gratitude assure aussi qu'ils sont beaucoup plus généreux dans leurs paiements d'impôts."
 tengri_strengthened_local_clans:0 "Clan Renforcé"
 desc_tengri_strengthened_local_clans:0 "En statuant en faveur de leurs droits, nous avons renforcé nos liens avec les guerriers locaux de cette région et en conséquence ils sont plus que disposés à nous aider à l'avenir."
 tengri_closer_ties:0 "Liens Religieux Plus Étroits"
 tengri_turned_away_monks:0 "Moines Bouddhistes Renvoyés"
 tengri_influx_of_monks:0 "Afflux de Moines"
 desc_tengri_influx_of_monks:0 "Un grand nombre de moines se sont installés dans cette région et ont commencé à établir des institutions religieuses locales. En conséquence, leur foi se répand dans la province elle-même, un processus qui n'est pas entièrement sans tensions entre convertis et traditionalistes."
 tengri_monks_in_capital:0 "Délégation de Moines"
 desc_tengri_monks_in_capital:0 "Une délégation de moines bouddhistes a atteint nos terres depuis l'étranger dans l'espoir de répandre leur philosophie religieuse parmi nous. Leur présence a de bien des manières influencé nos rituels et cérémonies de cour, facilitant nos contacts avec d'autres royaumes."
 tengri_religious_pilgrimages:0 "Pèlerinages Religieux"
 desc_tengri_religious_pilgrimages:0 "Nous connaissons un afflux renouvelé d'idées de nobles revenus du Tibet et de l'Inde. Leur étude des idéaux bouddhistes ainsi que leurs impressions des sociétés là-bas en général a mené à de nombreux développements parmi notre classe supérieure."
 tengri_confucian_titles:0 "Noblesse Décadente"
 desc_tengri_confucian_titles:0 "Les idéaux confucéens que beaucoup de nos nobles ont pris goût à adopter les ont laissés faibles et désintéressés des questions de guerre. Leurs ancêtres combattaient à cheval mais ils préfèrent le pinceau à l'arc."
 tengri_traditionalists_strengthened:0 "Traditionalistes Renforcés"
 desc_tengri_traditionalists_strengthened:0 "Nous avons interdit l'usage de titres et nomenclatures confucéens parmi notre noblesse pour continuer à favoriser un ethos martial fort parmi notre peuple. Si cela contrarie un scribe ou deux, c'est le prix que nous devons payer pour la grandeur."
 tengri_confucian_nobles:0 "Noblesse Confucéenne"
 desc_tengri_confucian_nobles:0 "Beaucoup de nobles de notre royaume ont adopté les idéaux confucéens et passent leurs journées à s'éduquer sur la façon dont ils peuvent s'améliorer dans leurs rôles de représentants de l'État."
 tengri_confucian_elites_alienated:0 "Élites Confucéennes Aliénées"
 desc_tengri_confucian_elites_alienated:0 "En gardant notre élite confucéenne séparée de notre noblesse traditionaliste, nous avons aliéné nos administrateurs de nos nobles. Bien que ceci soit à la fois approprié et bien, cela a signifié une certaine distance entre nous et eux."
 tengri_traditional_elites_alienated:0 "Élites Traditionnelles Aliénées"
 desc_tengri_traditional_elites_alienated:0 "En restreignant notre pratique des rituels de nos ancêtres, nous nous sommes davantage distanciés de nos racines et avons aliéné ceux de nos nobles qui suivent les voies traditionnelles. Certains diraient que nous avons pris le parti des hommes de plume et abandonné nos guerriers."
 tengri_christian_mission:0 "Mission Chrétienne"
 desc_tengri_christian_mission:0 "Les Missionnaires chrétiens ont reçu le droit de répandre leur religion dans cette région."
 tengri_turned_away_mission:0 "Missionnaires Expulsés"
 tengri_syncretic_fears:0 "Sorcellerie !"
 tengri_personal_confessor:0 "Prêtre de Cour"
 desc_tengri_personal_confessor:0 "Nous avons amené un puissant saint homme errant à notre cour où il agit comme notre conseiller en matières de religion et comme confesseur de notre dirigeant."
 tengri_unchristian_values:0 "Contrarié par les Valeurs Non-Chrétiennes"
 desc_tengri_unchristian_values:0 "Les gens d'ici sont contrariés par ce qu'ils voient comme les rituels et coutumes Tengri ou syncrétiques décadents pratiqués dans notre capitale."
 tengri_devout_christian_ruler:0 "Dirigeant Chrétien Dévot"
 desc_tengri_devout_christian_ruler:0 "Bien que la foi Tengri de nos ancêtres soit encore pratiquée par beaucoup de roturiers de notre royaume, notre dirigeant et sa cour maintiennent un ensemble strict de règles chrétiennes, facilitant les négociations avec les dirigeants à l'étranger ainsi qu'apaisant les tensions avec la population chrétienne dans beaucoup de nos cités. Beaucoup voient cette rupture avec la tradition comme le signe d'un dirigeant faible cependant."
 tengri_hindu_syncretism:0 "Syncrétisme Tengri-Hindou"
 desc_tengri_hindu_syncretism:0 "À la suite de la fusion des coutumes Tengri et hindoues, nous sommes devenus plus habiles à incorporer diverses parties de religions étrangères en général. Certains diraient que nous diluons la foi de nos ancêtres mais en ce moment nous voyons un apaisement des tensions dans tous les endroits où nous interagissons avec des gens de confessions étrangères."
 hindufication:0 "Propagation des Coutumes Hindoues"
 desc_hindufication:0 "Cette province a connu une montée de la migration hindoue ainsi qu'une adoption croissante des coutumes hindoues. Chamans et roturiers de même ont commencé à s'intégrer dans le système de castes hindou des nouveaux arrivants."
 tengri_hindu_conflict:0 "Conflits entre Chamans et Brahmanes"
 desc_tengri_hindu_conflict:0 "Les Chamans d'autrefois et les prêtres brahmanes des Hindous ont peu d'amour l'un pour l'autre et se disputent l'influence à travers notre société."
 tengri_support_of_shamans:0 "Établissement Brahmanique Contrarié"
 desc_tengri_support_of_shamans:0 "En soutenant nos Chamans quand ceux-ci ont été en conflit avec l'établissement brahmane, nous avons irrité les prêtres hindous de notre royaume. Cela a mené à leur manque de coopération et à l'incitation de la désobéissance envers notre règne."
 tengri_support_of_brahmins:0 "Chamans Non-Coopératifs"
 desc_tengri_support_of_brahmins:0 "À travers notre soutien aux prêtres brahmanes, nous avons irrité les Chamans de notre empire qui se sont maintenant retirés de la cour et de la vie urbaine de notre État. À la place, ils se sont retirés à la campagne et agissent pour inciter la désobéissance envers l'établissement."
 opinion_tengri_tea_ceremony:0 "Voie du Thé"
 tengri_tea_ceremony:0 "Culture de Cour Shinto-Tengri"
 desc_tengri_tea_ceremony:0 "En introduisant des coutumes shinto telles que la Cérémonie du Thé japonaise dans notre culture de cour, nous avons réussi à impressionner nos voisins et augmenter notre compréhension des négociations dans les cultures étrangères."
 spread_of_tengri_tea_ceremony:0 "Propagation de la Voie du Thé"
 desc_spread_of_tengri_tea_ceremony:0 "Les coutumes shinto se répandent dans nos terres et spécialement dans les cités sous notre contrôle. Les artisans et commerçants japonais deviennent un spectacle de plus en plus fréquent alors que notre culture urbaine devient de plus en plus semblable."
 tengri_japanese_swordsmithing:0 "Épées Japonaises"
 desc_tengri_japanese_swordsmithing:0 "L'adoption d'épées de style japonais parmi nos guerriers d'élite a rehaussé le statut du combat à pied."
 tengri_bow_and_arrow_defended:0 "Traditions Martiales Défendues"
 desc_tengri_bow_and_arrow_defended:0 "Même si la culture guerrière shinto s'est répandue dans nos terres dans une certaine mesure, nous avons pris une politique de limiter son influence en nous assurant que tous nos guerriers sont encore entraînés dans les anciennes traditions."
 tengri_monastic_order:0 "Monastères en Développement"
 desc_tengri_monastic_order:0 "Cette région abrite un ordre monastique croissant qui met certaines terres précédemment inutilisées à un usage plus productif."
 tengri_pali_legal_traditions:0 "Collection de Lois"
 desc_tengri_pali_legal_traditions:0 "Grâce au travail des Moines Theravada, nous avons actuellement une collection structurée de jugements pour nous aider dans les futurs cas légaux. Cela permettra à nos juges de statuer équitablement et de manière cohérente dans toutes les terres que nous contrôlons. Alors que de nouveaux jugements s'accumulent, il est probable qu'une nouvelle collection devra être faite à l'avenir."
 tengri_stood_up_for_yassa:0 "Yassa Défendu"
 desc_tengri_stood_up_for_yassa:0 "Nous avons défendu les lois traditionnelles de notre peuple, choisissant de garder les anciennes traditions Yassa de Genghis Khan en faveur de codes légaux étrangers, et possiblement plus cohérents. Pour cela, les élites guerrières de notre société nous respectent."
 tengri_shiite_immigration:0 "Immigration Chiite"
 desc_tengri_shiite_immigration:0 "Un flux de fidèles de la foi chiite sont venus dans nos terres espérant réaliser leur rêve d'un État correspondant à leurs idéaux. Leur volonté de protéger leurs nouveaux foyers a créé une bonne base de recrutement pour nos armées."
 tengri_shiite_settled_in_capital:0 "Immigration Chiite"
 desc_tengri_shiite_settled_in_capital:0 "Nous avons permis aux minorités chiites d'autres royaumes qui viennent dans nos terres cherchant à commencer une nouvelle vie ici de s'installer dans et autour de notre capitale. Notre capitale grandit en conséquence mais les Chamans Tengri et les traditionalistes craignent leur influence sur notre politique."
 support_of_the_khojas:0 "Soutien des Khojas"
 desc_support_of_the_khojas:0 "Notre dirigeant a le soutien du descendant actuel de la lignée des puissants Khojas soufis qui détiennent une grande influence dans nos terres."
 zoroastrian_traders:0 "Marchands Zoroastriens"
 desc_zoroastrian_traders:0 "Les commerçants zoroastriens en sont venus à dominer la vie quotidienne dans beaucoup de nos cités."
 tengri_ibadi_scholars:0 "Ijtihad"
 desc_tengri_ibadi_scholars:0 "En soutenant la communauté savante ibadite et tentant de vivre selon leurs idées de direction et de droiture, nous avons réussi à augmenter notre soutien pour notre dirigeant."
 tengri_animist_pantheon:0 "Panthéon Tengri-Animiste"
 desc_tengri_animist_pantheon:0 "Notre acceptation de divinités largement différentes dans notre propre Panthéon a mené à une tolérance générale et une fusion des traditions religieuses. En conséquence, nous avons moins de problèmes en général avec les conflits religieux dans nos terres."
 tengri_nahuatl_sacrifices:0 "Sacrifices Humains"
 tengri_nahuatl_extradition:0 "Guerriers Fleuris Extradés"
 tengri_expel_the_khojas_title:0 "Expulser les Khojas"
 tengri_expel_the_khojas_desc:0 "Au fil du temps, l'influence du Khoja et de ses descendants a grandi dangereusement forte dans notre royaume. Maintenant qu'ils n'ont plus l'oreille de notre dirigeant, nous pouvons les expulser de force de nos terres, évitant de futurs conflits."
 tengri_pope_spurned:0 "Pape Irrité"
 tengri_confucian_administrators:0 "Administrateurs Confucéens"
 desc_tengri_confucian_administrators:0 "Afin de trouver des enseignants talentueux pour notre cadre d'administrateurs, nous recrutons ceux qui ont échoué aux examens impériaux dans les régions voisines."
 tengri_events.1.t:0 "Conflits entre Chamans et Clergé"
 tengri_events.1.d:0 "Le clergé de la foi [Root.SecondaryReligion.GetName] a été exceptionnellement peu coopératif dernièrement. Ils craignent que nous ne professons notre intérêt pour leur religion que pour un gain personnel et que nous ne soyons pas prêts à pleinement embrasser, patronner et répandre ses enseignements. De même, les Chamans Tengri sont devenus de plus en plus irrités par notre désir apparent de guidance spirituelle étrangère."
 tengri_events.1.a:0 "Soutenir les Chamans."
 tengri_events.1.b:0 "Soutenir les fidèles [Root.SecondaryReligion.GetName]."
 tengri_events.1.c:0 "Les laisser gérer cela sans notre intervention."
 tengri_events.2.t:0 "Afflux d'Idées"
 tengri_events.2.d:0 "Certaines parties de notre société ont été plus disposées que d'autres à embrasser la foi [Root.SecondaryReligion.GetName]. Elle a, cependant, gagné une grande popularité parmi nos administrateurs et alors qu'ils regardent à l'étranger pour l'inspiration spirituelle, ils en sont aussi venus à apprendre une chose ou deux sur l'art de gouverner."
 tengri_events.2.a:0 "Excellent."
 tengri_events.3.t:0 "Guerriers Perdant Contact avec leur Héritage"
 tengri_events.3.d:0 "Bien que certains questionneraient leur sincérité, beaucoup de nos guerriers en sont venus à chérir les idéaux de la foi [Root.SecondaryReligion.GetName] comme promu par notre État. Bien qu'ils considèrent indubitablement ceci comme ayant enrichi leur vie spirituelle, les commandants craignent qu'ils perdent contact avec les anciens idéaux et morales de nos ancêtres."
 tengri_events.3.a:0 "Troublant."
 tengri_events.3.b:0 "Envoyer les Chamans."
 tengri_events.4.t:0 "Connexions Religieuses"
 tengri_events.4.d:0 "En patronnant la foi [Root.SecondaryReligion.GetName], nous en sommes venus à développer des liens plus étroits avec certains de nos voisins. Nos dirigeants peuvent ne pas toujours être d'accord sur tout mais nos institutions religieuses ont maintenant beaucoup en commun et certains de nos nobles se mélangent pendant les pèlerinages religieux."
 tengri_events.4.a:0 "D'accord."
 tengri_events.5.t:0 "Crise dans [Root.GetName]"
 tengri_events.5.d:0 "Une crise locale est en cours dans une région sous notre contrôle. Un nombre de problèmes mineurs ont ensemble causé calamité, famine et destruction de propriété. La population de la région ne suit pas les voies Tengri et nous a implorés de gérer la catastrophe selon les nouvelles traditions de notre État. Nos Chamans de cour ont, cependant, rapidement pris la position qu'ils doivent être autorisés à remédier à la situation. Il semble n'y avoir aucune solution qui apaiserait les deux groupes."
 tengri_events.5.a:0 "Envoyer les Chamans pour restaurer la paix."
 tengri_events.5.b:0 "Autonomiser le clergé local."
 tengri_events.6.t:0 "Migration Religieuse"
 tengri_events.6.d:0 "Ayant appris notre patronage de leur foi, un grand nombre d'adhérents ont voyagé vers nos terres pour aider à répandre la bonne parole et à s'installer et faire une vie pour eux-mêmes dans nos frontières."
 tengri_events.6.a:0 "Les encourager à s'installer parmi leurs pairs."
 tengri_events.6.b:0 "Les envoyer dans les provinces."
 tengri_events.7.t:0 "Conversion de [Root.GetName]"
 tengri_events.7.d:0 "Il semble que les partisans de notre foi syncrétique n'ont perdu aucun temps à faire du prosélytisme parmi notre peuple. Les gens de [Root.GetName] en sont venus de plus en plus à abandonner les coutumes de leurs ancêtres et adopter les voies enseignées par les nombreux prêtres que nous avons invités dans notre royaume."
 tengri_events.7.a:0 "D'accord."
 tengri_events.8.t:0 "Troubles Religieux"
 tengri_events.8.d:0 "Avec le temps, la foi de nos ancêtres est devenue une partie beaucoup plus marginalisée de notre société. La foi [Root.SecondaryReligion.GetName] d'autre part est patronnée par nos dirigeants, propagée par la plupart des prêtres de notre société et en général beaucoup plus dominante. Peut-être est-il temps de finalement abandonner les rituels chamaniques de ceux qui nous ont précédés et d'embrasser pleinement la religion de la plupart de nos sujets actuels."
 tengri_events.8.a:0 "Embrasser notre nouvelle Foi."
 tengri_events.8.b:0 "Non."
 tengri_events.9.t:0 "Ijtihad"
 tengri_events.9.d:0 "La communauté ibadite de [Root.Owner.Capital.GetCapitalName] abrite de nombreux savants religieux, hommes d'érudition qui interprètent les textes sacrés et les façons dont ils peuvent être utilisés pour gouverner équitablement et droitement dans les affaires légales. En raison de la grande influence des Ibadites dans notre société en général, les résultats de ces savants commencent à se répandre à travers notre royaume et ont un effet profond sur la vision de la gouvernance et de la droiture."
 tengri_events.9.a:0 "Nous devons vivre selon ces idéaux !"
 tengri_events.9.b:0 "Ceci ne concerne pas le [Root.Monarch.GetTitle]."
 tengri_events.10.t:0 "Soufis Voyageurs"
 tengri_events.10.d:0 "Ouvrir notre royaume aux influences de l'Islam a attiré un filet de personnes du monde musulman plus large. Les marchands musulmans font maintenant des incursions plus profondes dans la campagne des nôtres et les soufis voyageurs sont devenus un spectacle plus commun parmi nos établissements. Il est parfois possible de tracer le chemin de tels hommes saints par les convertis qu'ils laissent derrière eux alors qu'ils se déplacent d'une région à l'autre. Certains de ces hommes sont déjà célèbres quand ils viennent dans nos terres et possèdent une façon de mobiliser le cœur et la volonté des hommes pour suivre un dirigeant qu'ils voient comme juste.\nUn enseignant soufi particulièrement célèbre est récemment arrivé dans nos terres."
 tengri_events.10.a:0 "L'encourager à s'installer dans notre capitale."
 tengri_events.10.b:0 "L'encourager à chercher un mécène ailleurs."
 tengri_events.11.t:0 "Arrivée d'un Juge Érudit"
 tengri_events.11.d:0 "Un homme avec une expérience extensive comme juge dans d'autres royaumes musulmans est arrivé dans nos terres. Il dit qu'il est disposé à s'installer dans nos terres pour un temps et exercer son ancienne profession, dispensant la justice selon la Charia, assurant loi et ordre dans nos terres. Ceci serait sans doute populaire, spécialement parmi la communauté musulmane de notre royaume. Son expérience dans d'autres royaumes pourrait aussi aider à centraliser notre royaume."
 tengri_events.11.a:0 "Lui permettre de rester."
 tengri_events.11.b:0 "Chacun doit suivre les lois de nos ancêtres."
 tengri_events.12.t:0 "[Root.Monarch.GetTitle] Remis en Question par les Ulémas"
 tengri_events.12.d:0 "Notre adoption de l'Islam n'a pas été sans friction. Bien que son statut favorisé ait fait grandir la communauté musulmane dans nos terres, beaucoup restent mal à l'aise avec leur dieu unique. [Root.Monarch.GetName] a [Root.Monarch.GetHerselfHimself] montré un grand intérêt pour la religion étrangère mais pratique encore beaucoup des rituels de nos ancêtres. Peut-être est-ce parce que [Root.Monarch.GetSheHe] prend un tel intérêt en eux que la communauté musulmane elle-même en est venue à scruter la vie et les actions de notre [Root.Monarch.GetTitle]. Les dirigeants de la communauté musulmane questionnent si [Root.Monarch.GetHerHis] décisions sont vraiment prises avec les meilleurs intérêts d'eux et leur dieu à l'esprit."
 tengri_events.12.a:0 "Jurer de mener une vie plus dévote."
 tengri_events.12.b:0 "Nos traditions [Root.Religion.GetName] doivent passer en premier."
 tengri_events.12.b.tt:0 "Chaque province suivant notre Foi §YSyncrétique§! subira §R5§! de troubles pendant §Y10§! ans."
 tengri_events.13.t:0 "Incident à la Cour"
 tengri_events.13.d:0 "Dans une gaffe malheureuse, notre [Root.Monarch.GetTitle] a réussi à contrarier la communauté musulmane de [Root.Capital.GetCapitalName] en incluant leurs dirigeants dans une cérémonie [Root.Religion.GetName]. Bien que cet acte ait été entièrement conçu comme un honneur, il a résulté en des sentiments très douloureux parmi les Musulmans de notre capitale et ailleurs."
 tengri_events.13.a:0 "D'accord."
 tengri_events.14.t:0 "Guerriers de la Foi"
 tengri_events.14.d:0 "Notre royaume est d'une certaine façon à la frontière du monde islamique et en tant que tel attire surtout l'attention de soufis voyageurs ou de marchands. Il semble, cependant, qu'un prédicateur fervent ait réussi à convaincre un large groupe de guerriers de se soumettre à ce dieu étranger et ces hommes participent maintenant à nos guerres actuelles contre leurs ennemis religieux avec une ferveur renouvelée."
 tengri_events.14.a:0 "Formidable !"
 tengri_events.15.t:0 "Conflit entre Cités et Nomades"
 tengri_events.15.d:0 "Avec l'influence croissante de l'Islam, spécialement dans nos cités grandissantes, les anciens codes légaux comme le Yassa en sont venus de plus en plus à être abandonnés en faveur de la Charia que nos citadins musulmans préfèrent.\nCe développement a récemment résulté en une bataille légale acharnée dans [Root.GetName] où un guerrier important d'un clan local insiste sur ses droits selon la tradition tandis que l'établissement urbain insiste sur le fait de suivre la Charia. Soutenir un côté plutôt que l'autre aura indubitablement des répercussions pour le développement de toute la région."
 tengri_events.15.a:0 "Nommer un juge musulman au cas."
 tengri_events.15.b:0 "Nommer quelqu'un pour juger selon nos traditions."
 tengri_events.16.t:0 "Enseignant Soufi Populaire"
 tengri_events.16.d:0 "Un enseignant d'une lignée de soufis célèbres a récemment gagné une popularité croissante dans nos terres. Ses enseignements ont non seulement gagné les oreilles de nos communautés musulmanes mais ont aussi profondément impressionné les élites guerrières plus traditionnelles. Beaucoup de ceux qui écoutent ses paroles n'abandonneront encore pas les Chamans Tengri mais la personnalité charismatique de l'enseignant assure que même ainsi ils valoriseront chaque mot de ce 'Khoja'. Un noble local qui a réussi à entrer en conflit avec le Khoja a si mal perdu qu'il a dû abandonner ses terres.\nJusqu'ici le Khoja a tranquillement soutenu notre [Root.Monarch.GetTitle], peut-être pourrait-il être persuadé de soutenir le trône un peu plus ouvertement si nous lui accordons des terres et un titre officiel à notre cour ?"
 tengri_events.16.a:0 "Qu'il serve le trône !"
 tengri_events.16.a.tt:0 "Chaque futur dirigeant se verra offrir ce modificateur mais le Khoja ou ses descendants pourraient bien essayer de prendre le pouvoir eux-mêmes éventuellement."
 tengri_events.16.b:0 "Non, il est trop dangereux."
 tengri_events.16.b.tt:0 "Le Khoja et ses descendants ne nous dérangeront plus."
 tengri_events.17.t:0 "Les Khojas"
 tengri_events.17.d:0 "Le pouvoir de la lignée Khoja sur nos sujets est presque trop grand. Ils se mêlent constamment des cas légaux, de la politique religieuse et des affaires quotidiennes de notre royaume. Le Khoja est, cependant, encore l'un des plus vaillants soutiens du trône. Avec le couronnement de [Root.Monarch.GetName], nous serons attendus d'affirmer les liens avec le Khoja et peut-être étendre ses privilèges encore plus loin."
 tengri_events.17.a:0 "Il reste notre plus fort soutien."
 tengri_events.17.a.tt:0 "Ceci renforcera le Khoja et augmentera la probabilité qu'il ou ses successeurs tentent de prendre le pouvoir à l'avenir."
 tengri_events.17.b:0 "Tenter de limiter l'influence des Khojas."
 tengri_events.17.b.tt:0 "Ceci affaiblira l'influence des Khojas et leurs chances de prendre le pouvoir à l'avenir."
 tengri_events.18.t:0 "Le Khoja prend le pouvoir"
 tengri_events.18.d:0 "Non content de continuer à servir comme le pouvoir derrière le trône, l'actuel chef de la lignée Khoja a aujourd'hui déclaré être plus apte à gouverner que tout [Root.Monarch.GetTitle]. Ses fidèles se massent à la périphérie de notre capitale ainsi que dans la campagne tentant de créer un État construit directement sur les enseignements de leur enseignant soufi charismatique."
 tengri_events.18.a:0 "Il n'y a qu'un seul Dieu !"
 tengri_events.18.b:0 "Protéger notre [Root.Monarch.GetTitle] !"
 tengri_events.19.t:0 "Diaspora Chiite"
 tengri_events.19.d:0 "Bien qu'il y ait ample doute sur la sincérité de notre conviction, la nouvelle de notre conversion s'est répandue parmi les communautés chiites autour du monde. De petits groupes de Chiites ont commencé à arriver dans [Root.Capital.GetCapitalName] cherchant à aider à construire et protéger un État pour ceux qui honorent les Imams.\nLeurs services pourraient être très utiles mais nos Chamans sont inquiets de permettre à ce qu'ils voient comme des fanatiques étrangers de s'installer parmi notre peuple."
 tengri_events.19.a:0 "Les installer près de notre capitale."
 tengri_events.19.b:0 "Les installer dans la campagne."
 tengri_events.19.c:0 "Les renvoyer."
 tengri_events.20.t:0 "Afflux de Moines"
 tengri_events.20.d:0 "Une large délégation de Moines Vajrayana est arrivée dans [Root.Capital.GetCapitalName] aujourd'hui. Ayant appris l'intérêt que nous portons à leur foi, ils sont impatients de l'expliquer non seulement à notre [Root.Monarch.GetTitle] mais à nos nombreux sujets."
 tengri_events.20.a:0 "Leur permettre de voyager librement."
 tengri_events.20.a.tt:0 "Augmente les chances de conversion au Vajrayana dans les provinces avec le modificateur §YAfflux de Moines§!."
 tengri_events.20.b:0 "Les confiner à [Root.Capital.GetCapitalName]."
 tengri_events.20.b.tt:0 "Augmente les chances de conversions au Vajrayana dans toutes nos provinces."
 tengri_events.20.c:0 "Les renvoyer."
 tengri_events.21.t:0 "Textes religieux traduits en [Root.Culture.GetName]"
 tengri_events.21.d:0 "Dans leur désir de répandre leur foi et d'incorporer le royaume [Root.GetName] dans le monde bouddhiste plus large, certains moines ont pris sur eux de traduire de nombreuses œuvres historiques, philosophiques et religieuses bouddhistes pour le bénéfice de notre peuple. Ces manuscrits ont ouvert les yeux de beaucoup à un nouveau monde spirituel ainsi que nous ont donné une meilleure compréhension du monde environnant en général. Parmi la noblesse, collectionner ces manuscrits est devenu à la mode, bien que certains diraient pas toujours pour des raisons spirituelles."
 tengri_events.21.a:0 "Accueillir la dissémination de ces livres."
 tengri_events.21.b:0 "Nous devons honorer nos traditions ancestrales à la place."
 tengri_events.22.t:0 "Chamane Vaincu dans [Root.GetName]"
 tengri_events.22.d:0 "D'étranges contes nous parviennent des provinces d'un Moine bouddhiste voyageur utilisant sa sagesse pour surmonter divers problèmes et répandant sa foi parmi les nombreuses personnes bénéficiant de son aide. Tout le monde n'est pas heureux de ces avancées parmi le peuple commun, cependant, car elles impliquent souvent de vaincre les Chamans locaux.\nDans [Root.GetName], ce moine a rapportement vaincu un Chamane local et guéri une princesse locale d'une maladie sévère, laissant les rituels traditionnels paraître pauvres et insuffisants. En conséquence, le seigneur local a interdit les rituels traditionnels dans ses terres et promeut à la place [Root.SecondaryReligion.GetName]."
 tengri_events.22.a:0 "Formidable."
 tengri_events.22.b:0 "Déposer le noble."
 tengri_events.23.t:0 "Brûlage d'Idoles dans [Root.GetName]"
 tengri_events.23.d:0 "Pendant quelque temps, les moines Vajrayana ont gagné des fidèles dans la province de [Root.GetName] et bien que leur influence soit encore assez limitée, ils ont apparemment pris sur eux d'aller un pas plus loin dans leur activité missionnaire. Des rapports parviennent à [Root.Capital.GetCapitalName] de la destruction et incinération de nos idoles ancestrales. La réception générale de cette politique ne s'est pas avérée comme les moines l'auraient espéré, cependant, car les locaux se défendent maintenant à la fois des moines et de l'autorité centrale qui les favorise."
 tengri_events.23.a:0 "D'accord."
 tengri_events.24.t:0 "Pèlerinages Religieux"
 tengri_events.24.d:0 "Il est devenu coutumier parmi nos nobles de voyager vers les lieux saints du Bouddhisme Vajrayana au Tibet et en Inde pour étudier et apprendre de la foi bouddhiste. Alors qu'ils reviennent apportant de nouvelles coutumes et perspectives à notre royaume, notre société change lentement. Ce n'est pas toujours un processus sans problèmes mais récemment nous avons vu quelques tendances très positives dans notre gouvernement en conséquence de cet échange."
 tengri_events.24.a:0 "Formidable !"
 tengri_events.25.t:0 "Vol de Terres"
 tengri_events.25.d:0 "Avec l'influence croissante de la foi [Root.SecondaryReligion.GetName] dans notre royaume, un nombre de nouveaux monastères ont été fondés dans notre royaume. Leur but est à la fois d'héberger les moines [Root.SecondaryReligion.GetName] qui sont venus dans nos terres et le nombre lentement croissant de moines [Root.GetAdjective] natifs.\nLes propriétaires terriens traditionnels ne semblent cependant pas être très impressionnés par les prétentions de ces nouveaux venus, et se sont servis eux-mêmes des terres réservées aux moines. Les moines prétendent que la terre serait rendue plus productive sous leur contrôle tandis que les propriétaires terriens sentent qu'ils exigent le droit à ce qui est déjà à eux."
 tengri_events.25.a:0 "Nous devons soutenir ces ordres !"
 tengri_events.25.b:0 "Nous devons protéger les droits traditionnels de notre peuple."
 tengri_events.26.t:0 "Traditions Légales Pali"
 tengri_events.26.d:0 "Avec le Bouddhisme Theravada vient une ancienne tradition légale basée sur d'anciennes écritures Pali ainsi que les jugements collectés de nombreux juges et monarques avant jusqu'à ce jour. Certains moines Theravada ont trouvé notre manque de jugements écrits collectés très troublant et ont cherché nos bénédictions pour créer une collection de jugements à jour qui, ensemble avec le Canon Pali, pourrait servir de base pour de futurs jugements dans notre royaume."
 tengri_events.26.a:0 "Permettre aux savants de continuer."
 tengri_events.26.b:0 "Le Yassa nous suffit."
 tengri_events.27.t:0 "Bouddhisme de la Terre Pure"
 tengri_events.27.d:0 "En adoptant la foi Mahayana, nous avons ouvert nos frontières à une large gamme de traditions et enseignements mais aucun ne semble avoir attiré autant de fidèles que les promesses du mouvement de la 'Terre Pure'. À travers [Root.GetName], des sujets immergés dans la méditation et la récitation sont devenus un spectacle de plus en plus commun."
 tengri_events.27.a:0 "Amitabhaya."
 tengri_events.30.t:0 "Propagation des Idéaux Confucéens"
 tengri_events.30.d:0 "Impressionnés par les préceptes raffinés et bien argumentés du Confucianisme, beaucoup de nos nobles ont commencé à s'efforcer de s'améliorer à travers l'étude rigoureuse et le travail dur. En conséquence, nous ne devenons pas seulement meilleurs à comprendre le monde confucéen plus large mais l'administration de nos terres et ressources s'est notamment améliorée et surtout est devenue plus cohérente."
 tengri_events.30.a:0 "Recruter ces hommes comme administrateurs."
 tengri_events.30.b:0 "Nous pouvons utiliser ceci pour purger la corruption."
 tengri_events.30.c:0 "Encourageons-les à développer la terre elle-même."
 tengri_events.31.t:0 "[Root.Monarch.GetTitle] et les Beiles"
 tengri_events.31.d:0 "Alors que les idéaux érudits de la philosophie confucéenne gagnent de plus en plus de terrain parmi la noblesse [Root.GetAdjective], [Root.Monarch.GetName] a été assailli par des craintes que nos anciennes voies soient oubliées. Beaucoup de dignitaires [Root.GetAdjective] de haut rang ont pris l'habitude d'utiliser des titres et noms étrangers plutôt que les titres [Root.Culture.GetName] de nos ancêtres. Notre [Root.Monarch.GetTitle] s'inquiète qu'en une génération, aucun ne se souviendra des anciennes voies de l'arc et du cheval et notre nation sera une de scribes et poètes faibles."
 tengri_events.31.a:0 "Aucune nation qui a abandonné sa propre langue ne peut prospérer !"
 tengri_events.31.b:0 "Nous n'avons aucune raison de craindre la Voie Confucéenne."
 tengri_events.32.t:0 "Élites Confucéennes Aliénées"
 tengri_events.32.d:0 "La participation à de nombreux rituels traditionnels est réservée à notre [Root.Monarch.GetTitle] et ceux les plus proches de [Root.Monarch.GetHerHim]. Bien que cela signifie que l'élite confucéenne de notre royaume ne peut participer, ceci n'a pas souvent été un problème car ils voient de tels rituels et sacrifices 'superstitieux' avec au mieux un léger déplaisir. Cette insistance à garder notre [Root.Monarch.GetTitle] et ses plus proches des anciennes élites [Root.Religion.GetName] séparés de nos autres sujets a, cependant, mené à une division inutilement nette entre les deux groupes. Ceci, plutôt que les rituels eux-mêmes, semble être une source constante d'irritation et de malentendus, même au sommet de notre société."
 tengri_events.32.a:0 "Louer les cieux !"
 tengri_events.32.b:0 "Concevons plutôt des rituels communs."
 tengri_events.33.t:0 "[Root.Heir.GetName]"
 tengri_events.33.d:0 "Ceux autour de [Root.Heir.GetName] s'accordent que l'enfant montre des promesses au-delà de ce qui était initialement attendu. [Root.Heir.GetSheHe] apprend rapidement et [Root.Heir.GetHerHis] compétences s'améliorent de jour en jour.\nTraditionnellement, les héritiers du [Root.Monarch.GetTitle] devraient passer leurs jeunes années à apprendre comment monter et tirer comme les guerriers [Root.Culture.GetName] de notre passé. Ceci pourrait ne pas être la meilleure façon de prendre soin des capacités croissantes de [Root.Heir.GetName] cependant. Ayant l'opportunité, les enseignants confucéens promettent d'enseigner à notre héritier comment mieux [Root.Heir.GetHerselfHimself] et plus important comment gouverner et tirer le meilleur parti de notre terre et ses sujets."
 tengri_events.33.a:0 "Engageons des enseignants confucéens."
 tengri_events.33.b:0 "Une éducation traditionnelle est la seule voie."
 tengri_events.33.c:0 "Nous n'avons pas de ressources supplémentaires à épargner pour [Root.Heir.GetHerHim]."
 tengri_events.35.t:0 "Propagation de la Cérémonie du Thé"
 tengri_events.35.d:0 "Les Cérémonies du Thé élaborées qui sont communes dans de nombreuses terres shinto se sont répandues bien plus loin que la religion shinto elle-même et deviennent communes dans la plupart des cités [Root.GetAdjective] ainsi que parmi les membres de notre cour."
 tengri_events.34.t:0 "Examen des Administrateurs"
 tengri_events.34.d:0 "Les Chinois ont longtemps senti qu'une bonne façon d'assurer une administration efficace selon les idéaux confucéens est de tenir des examens généraux pour tous les administrateurs. Ceci fonctionne bien pour un royaume avec des générations d'expérience sur lesquelles s'appuyer, quelque chose que nous n'avons pas.\nLe manque actuel à la fois d'administrateurs et d'enseignants pourrait être remédié en attirant certains de ceux qui ont échoué aux examens dans les royaumes voisins mais nous paierions un prix élevé pour une marchandise incertaine."
 tengri_events.34.a:0 "C'est un risque que nous devons prendre."
 tengri_events.34.b:0 "Cherchons plutôt le talent parmi les nôtres."
 tengri_events.35.a:0 "Notre culture de cour ne sera plus jamais la même."
 tengri_events.35.b:0 "Encourager la propagation de la Voie du Thé."
 tengri_events.36.t:0 "[Root.Monarch.GetName] Perd la Face"
 tengri_events.36.d:0 "La vision shinto de l'échec est quelque peu différente de celle de nos traditions Tengri. Alors que les valeurs shinto deviennent une partie de plus en plus importante de notre société, les attentes sur notre [Root.Monarch.GetTitle] changent.\nCertaines actions de [Root.Monarch.GetName] en sont venues à être interprétées comme manquant à la fois d'honneur et de capacité par ceux qui suivent le mélange syncrétique de coutumes shinto et Tengri qui en est venu à prendre forme dans nos terres."
 tengri_events.36.a:0 "C'est malheureux."
 tengri_events.36.b:0 "Les Chamans disent que je ne peux être blâmé."
 tengri_events.37.t:0 "Forge d'Épées Japonaises"
 tengri_events.37.d:0 "Ouvrir notre royaume aux coutumes et culture shinto a aussi résulté en une migration croissante de pratiquants shinto dans nos terres, parmi eux un nombre de forgerons d'armes japonais. Les Épées qu'ils produisent sont devenues de plus en plus populaires avec les parties les plus riches de notre société et les forgerons japonais deviennent communs dans la plupart de nos cités. Beaucoup de nos guerriers d'élite ont commencé à s'entraîner avec ces armes.\nCertains s'inquiètent que cela signifiera l'abandon des traditions martiales de nos ancêtres bien que même ceux qui s'accrochent aux anciennes voies aient bénéficié d'une plus grande compréhension des techniques de combat étrangères."
 tengri_events.37.a:0 "Encourager nos élites à utiliser ces épées."
 tengri_events.37.b:0 "L'arc et la flèche sont pour le vrai guerrier Tengri."
 tengri_events.38.t:0 "Croissance des Monastères"
 tengri_events.38.d:0 "Habitués à agir loin du Patriarche de leur église, les Ordres Monastiques Coptes se sont rapidement installés dans nos terres. Ils grandissent maintenant en nombre et influence, spécialement dans les régions frontalières sous notre contrôle. Dans des circonstances idéales, les ordres sont prêts à se déplacer dans une région nouvellement conquise, établissant de nouveaux monastères, stabilisant rapidement et convertissant la région à leur foi. Nos Chamans sont alarmés par cette pratique car ils sentent qu'ils devraient être ceux qui accueillent nos nouveaux sujets plutôt que ces Moines étrangers."
 tengri_events.38.a:0 "Excellent !"
 tengri_events.38.b:0 "Nous devons promouvoir nos Chamans Tengri !"
 tengri_events.39.t:0 "Ambassade Papale"
 tengri_events.39.d:0 "Une ambassade papale officielle est arrivée dans [Root.Capital.GetCapitalName] cherchant audience avec [Root.Monarch.GetName]. La tâche des envoyés est de juger la sincérité de notre [Root.Monarch.GetTitle], de l'entendre encore une fois accepter le pape comme le chef de l'église et d'inclure [Root.Monarch.GetName] dans la communauté catholique plus large.\nAfin d'accomplir ceci, les envoyés ont apporté avec eux un nombre de livres, cartes et hommes érudits. Sûrement ces hommes sont aussi des espions, impatients d'apprendre nos secrets. Il est aussi certain que nos Chamans désapprouveront toute politique de s'incliner devant un chef étranger de religion et leur refuser audience les plairait. Mais peut-être que la connaissance que ces Catholiques apportent peut compenser pour rater cette opportunité."
 tengri_events.39.a:0 "Renvoyer ces espions chez eux !"
 tengri_events.39.b:0 "Nous sommes de loyaux fidèles de l'Église Romaine."
 tengri_events.40.t:0 "Missionnaires Chrétiens"
 tengri_events.40.d:0 "Un groupe de missionnaires chrétiens de l'étranger est arrivé dans [Root.Capital.GetCapitalName] et sont impatients de répandre la parole de Dieu parmi les païens. Ne voulant pas entrer en conflit avec notre [Root.Monarch.GetTitle], cependant, ils viennent chercher notre bénédiction. Le dirigeant du groupe a approché le trône demandant à recevoir le droit de répandre la foi chrétienne dans une région sous notre contrôle sans entrave."
 tengri_events.40.a:0 "Les laisser aller où ils veulent."
 tengri_events.40.b:0 "Les renvoyer d'où ils viennent."
 tengri_events.40.a.tt:0 "Cette province peut en venir à changer de Religion à l'avenir."
 tengri_events.40.c:0 "Leur interdire de convertir les Tengriistes."
 tengri_events.41.t:0 "Propagation du Christianisme"
 tengri_events.41.d:0 "Les missionnaires dans [Root.GetName] ont fait de bons progrès vers la conversion de la population locale là-bas. Les Chamans sont devenus un spectacle de plus en plus rare et un nombre d'églises parsèment le paysage."
 tengri_events.41.a:0 "Louer le Seigneur."
 tengri_events.42.t:0 "Conflits entre Chamans et Missionnaires"
 tengri_events.42.d:0 "La présence d'une mission dans [Root.GetName] a mené à un nombre de conflits entre les Chamans [Root.Religion.GetName] et les Prêtres locaux. Les Chamans ont proclamé des malédictions sur les prêtres et parfois sur des congrégations entières."
 tengri_events.42.a:0 "Il est temps pour les missionnaires de partir."
 tengri_events.42.b:0 "Nous ne devons pas interférer."
 tengri_events.43.t:0 "Dirigeant Chrétien Alarmé"
 tengri_events.43.d:0 "L'adoption du Christianisme à côté de la foi [Root.Religion.GetName] traditionnelle de nos ancêtres a donné naissance à un nombre de coutumes moins qu'orthodoxes. Des rituels syncrétiques qui référencent à la fois le dieu du Christianisme et les dieux du ciel sont devenus communs et certains ont même été adoptés à la cour de [Root.Monarch.GetName].\nBien que ceci semble plaire à la plupart de nos sujets chrétiens, les sensibilités délicates d'un dirigeant sujet chrétien visitant [Root.Capital.GetCapitalName] ont été profondément contrariées par sa participation forcée à de tels rituels."
 tengri_events.43.a:0 "Mais ils sont tous deux seigneurs du ciel ?"
 tengri_events.43.b:0 "Essayer de faire amende honorable."
 tengri_events.44.t:0 "Miracle"
 tengri_events.44.d:0 "La nouvelle nous est parvenue d'un errant remarquable. Tirant son pouvoir de sa forte dévotion au dieu chrétien, il a réussi à guérir les faibles et soigner les malades. Un nombre croissant de convertis ont commencé à créer des congrégations dans son sillage. Beaucoup incorporent encore des parties de leurs anciennes coutumes Tengri dans leur vie quotidienne mais cet homme saint a eu plus de succès à attirer des fidèles que beaucoup des missionnaires plus traditionnels qui fréquentent maintenant notre campagne."
 tengri_events.44.a:0 "Le laisser errer librement."
 tengri_events.44.b:0 "L'inviter à la Cour."
 tengri_events.45.t:0 "Vie à la Cour"
 tengri_events.45.d:0 "[Root.Monarch.GetName] a toujours pris un grand intérêt à la fois pour notre religion adoptée et ceux qui la pratiquent. [Root.Monarch.GetSheHeCap] n'a, cependant, pas toujours mené une vie que beaucoup de nos sujets chrétiens approuveraient. Entre l'influence des Chamans à la cour et les habitudes de [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself], il y a beaucoup qui sentent que nous risquons la punition divine.\nPeut-être devrions-nous considérer instituer quelques règles plus clairement chrétiennes pour notre cour et dirigeant ? Restreindre l'influence des Chamans, le nombre d'épouses autorisées et généralement le nombre de rituels officiellement sanctionnés irait loin vers apaiser les communautés chrétiennes."
 tengri_events.45.a:0 "Une cour chrétienne alors !"
 tengri_events.45.b:0 "Ces religions doivent coexister, côte à côte."
 tengri_events.45.b.tt:0 "Chaque province suivant notre foi §YSyncrétique§! aura §R6§! de troubles pendant §Y10§! ans."
 tengri_events.46.t:0 "Brahmanes et Chamans"
 tengri_events.46.d:0 "Une bataille des esprits et âmes de notre peuple s'est engagée entre les prêtres brahmanes et les Chamans, qui se considèrent guides et protecteurs de notre peuple. Dernièrement, les discussions échauffées finissent fréquemment avec les Chamans maudissant les Brahmanes tandis que les Brahmanes se tournent vers nous, insistant que leur statut héréditaire soit respecté."
 tengri_events.46.a:0 "Soutenir les Administrateurs Brahmanes."
 tengri_events.46.b:0 "Soutenir nos Chamans."
 tengri_events.46.c:0 "Éviter de prendre parti."
 tengri_events.47.t:0 "Syncrétisme"
 tengri_events.47.d:0 "La coexistence de l'Hindouisme et de la foi [Root.Religion.GetName] a été plus facile de bien des manières que nous l'avions initialement craint. Il y a déjà de nombreux exemples de divinités Tengri étant incorporées parmi les nombreux dieux des Hindous et de dieux et coutumes hindous étant incorporés dans les vies des adorateurs Tengri. En fait, dans une certaine mesure, il semble que la même chose ait commencé à arriver à de nombreuses autres religions dans les coins reculés de notre empire, avec de nombreux dieux moindres et supérieurs étant incorporés dans le Panthéon conjoint Hindou-Tengri."
 tengri_events.47.a:0 "Formidable !"
 tengri_events.48.t:0 "Propagation du Système de Castes"
 tengri_events.48.d:0 "Avec l'élévation de la foi hindoue, un grand nombre d'Hindous en sont venus à s'installer dans beaucoup de nos cités et avec eux le concept de caste se répand dans nos terres. Fait intéressant, il semble qu'au moins certains de ceux qui font régulièrement affaire avec les Hindous ainsi que certains de nos Chamans ont adopté cette façon d'organiser la société.\nLes effets immédiats semblent difficiles à juger mais pour l'instant tout semble progresser un peu plus facilement dans [Root.GetName]."
 tengri_events.48.a:0 "D'accord."
 tengri_events.49.t:0 "Une Patrie Juive ?"
 tengri_events.49.d:0 "La nouvelle de notre adoption de la religion juive a commencé à se répandre au loin parmi les Juifs de la Diaspora. Un filet lent mais de plus en plus constant d'immigrants ont commencé à apparaître à nos frontières, espérant vivre et servir dans un État où ils ne sont pas confinés dans des Ghettos ou restreints par des lois et préjugés."
 tengri_events.49.a:0 "Les laisser servir comme administrateurs !"
 tengri_events.49.b:0 "Les laisser servir comme soldats !"
 tengri_events.50.t:0 "Communauté Marchande Zoroastrienne Croissante"
 tengri_events.50.d:0 "Bien que les temples du Feu de [Root.GetName] leur semblent probablement un peu peu orthodoxes, notre société attire encore un nombre de Zoroastriens dans la diaspora. Depuis qu'ils ont quitté la Perse il y a presque un millénaire, ils se sont habitués à être la minorité et semblent contents de se mélanger avec notre société en général. Certains, cependant, sont venus demander une région à eux où ils peuvent vivre et adorer dans leurs voies traditionnelles."
 tengri_events.50.a:0 "'Comme du sucre dans le lait.'"
 tengri_events.50.b:0 "Mieux vaut les garder tous au même endroit."
 tengri_events.51.t:0 "Panthéon Croissant"
 tengri_events.51.d:0 "Fusionner nos traditions chamaniques avec la large gamme de croyances animistes que nous avons rencontrées a résulté en un Panthéon toujours croissant. Il n'y a pas une maladie, catastrophe ou destin qui n'ait au moins une divinité pour la contrecarrer. Cette large acceptation de traditions spirituelles différentes a mené à une gestion de plus en plus efficace des conflits religieux entre les sujets sous notre contrôle, peu importe ce qu'ils croient."
 tengri_events.51.a:0 "Formidable."
 tengri_events.52.t:0 "Soutien des Chamans"
 tengri_events.52.d:0 "Les Chamans de cour ont toujours été une institution importante dans notre État. [Root.Monarch.GetTitle] et [Root.Monarch.GetHerHis] nobles participent à une large gamme de cérémonies pour assurer que les dieux regardent favorablement nos entreprises, que ce soit aller à la guerre ou sceller un mariage stratégique. Avec le nombre grandement augmenté de traditions chamaniques que nous patronnons maintenant, nous pouvons être sûrs de leur soutien, un point non perdu sur nos sujets."
 tengri_events.52.a:0 "Les Dieux favorisent nos guerres."
 tengri_events.52.b:0 "Les Dieux béniront notre peuple."
 tengri_events.53.t:0 "Guerres Fleuries"
 tengri_events.53.d:0 "Inspirés par les précurseurs Nahuatl, nos guerriers ont commencé à faire des raids sur des terres étrangères déjà subjuguées par notre [Root.Monarch.GetTitle] pour prendre des prisonniers à offrir à la Pierre Sacrificielle aux cieux. Ceci est légèrement problématique car ce sont des gens qui ont accepté de nous obéir en échange de protection mais l'expérience que ces guerriers obtiennent en combat rapproché pourrait nous être utile."
 tengri_events.53.a:0 "Extrader les guerriers fautifs."
 tengri_events.53.b:0 "Les dieux désirent leur sang !"
 tengri_events.54.t:0 "Restrictions Somptuaires ?"
 tengri_events.54.d:0 "Prenant offense aux vêtements luxueux d'un marchand de [Root.Capital.GetCapitalName], un nombre de guerriers ont pris sur eux de prendre d'assaut sa maison somptueuse et de le voler de ses biens. Ils prétendent que de telles finesses doivent être réservées à ceux qui se sont distingués au combat et qu'ils ont rectifié une offense aux dieux. Le marchand d'autre part est furieux et exige rétribution et que sa propriété soit rendue."
 tengri_events.54.a:0 "Prendre le parti du marchand."
 tengri_events.54.b:0 "Prendre le parti des guerriers."
 tengri_events.55.t:0 "Confiscation d'Idoles"
 tengri_events.55.d:0 "Le peuple de [Root.GetName] a organisé sa résistance contre notre règne à travers les lieux saints locaux et beaucoup de leurs dirigeants se trouvent dans le clergé local. L'assimilation les calmera sûrement à long terme mais pour l'instant nos prêtres Inti suggèrent que nous confisquions leurs idoles [Root.Religion.GetName], en les protégeant dans notre capitale nous pouvons assurer que le peuple de [Root.GetName] se souvienne où réside le vrai pouvoir."
 tengri_events.55.a:0 "Une excellente idée."
 tengri_events.55.b:0 "Barbare."
 tengri_events.56.t:0 "Jeu de Balle Rituel"
 tengri_events.56.d:0 "Nos prêtres mayas sont impatients de promouvoir les jeux de balle rituels de leur religion, une coutume à laquelle beaucoup de nos guerriers ont été assez réceptifs. Beaucoup affluent maintenant vers les cours pour voir leurs équipes favorites concourir bien que peut-être les paris associés soient autant une attraction que leur conviction religieuse."
 tengri_events.56.a:0 "Pour les Dieux !"
 tengri_events.56.b:0 "Pour le Peuple !"
 tengri_events.57.t:1 "Nouvelle Traduction de la Bible"
 tengri_events.57.d:1 "Impatients que tous nos sujets puissent lire et interpréter la parole de Dieu eux-mêmes, les prêtres protestants de notre royaume cherchent notre soutien pour créer une nouvelle traduction de la Bible. Ils prétendent que la nouvelle traduction rassemblera notre peuple comme jamais auparavant et leur présentera le dieu unique qu'ils adorent."
 tengri_events.57.a:1 "Formidable !"
 tengri_events.58.t:1 "Prédestination"
 tengri_events.58.d:1 "L'idée que 'Tous les événements quels qu'ils soient sont gouvernés par le conseil secret de Dieu' est chère parmi les membres de l'église réformée de notre royaume. Tellement qu'elle en est venue à se répandre au-delà vers ceux qui ne seraient considérés chrétiens par aucune définition. Que ce soit à cause de cela ou non, dernièrement beaucoup de nos sujets semblent exceptionnellement impatients de se surpasser. Que ce soit dans les domaines de la gouvernance ou de l'économie."
 tengri_events.58.a:1 "L'or est une mesure de qualité."
 tengri_events.58.b:1 "La loyauté prouve le caractère."
 tengri_events.59.t:0 "Monastère Établi"
 tengri_events.59.d:0 "Il y a quelque temps, un nombre de nos moines orthodoxes les plus pieux ont quitté les régions sous notre contrôle afin de créer un monastère frontalier fortifié dans les parties les plus sauvages des terres que nous bordons. L'histoire de leur succès a attiré un nombre de croyants à les rejoindre. Leur établissement grandit maintenant et sera bientôt remarquable. Peut-être maintenant serait-ce un bon moment de revendiquer la terre pour nous-mêmes pour que ces colons n'oublient pas d'où ils viennent ?"
 tengri_events.59.a:0 "Il est temps que nous revendiquions ces terres pour nous-mêmes."
 tengri_events.59.b:0 "Ils sont livrés à eux-mêmes."
 tengri_events.60.t:0 "Arrivée d'un Marchand Riche"
 tengri_events.60.d:0 "Impatient de faire un bon profit des diverses marchandises disponibles dans nos terres, les marchands du monde musulman plus large continuent de chercher notre [Root.Monarch.GetTitle]. Un tel homme prétend maintenant que nous n'en faisons pas assez pour capitaliser sur les ressources sous notre contrôle. Pour une modeste rémunération, il offre d'agir comme notre agent dans tous les contacts avec les marchands étrangers en général et les groupes financiers influents comme les Karimis en particulier."
 tengri_events.60.a:0 "Intéressant."
 tengri_events.61.t:0 "Maladie de [Root.Heir.GetName]"
 tengri_events.61.d:0 "Une étrange maladie a frappé [Root.Heir.GetName], une fièvre que nos Chamanes ont été incapables d'arrêter ou même d'alléger. Un médecin sunnite en visite prétend reconnaître la condition et être capable de la guérir. Nos Chamanes prendraient probablement offense si nous faisions venir un étranger après leur propre échec largement connu mais la vie de notre héritier semble être à sa fin à moins que nous fassions quelque chose."
 tengri_events.61.a:0 "Laisser le Médecin essayer."
 tengri_events.61.b:0 "Il n'y a rien que nous puissions faire."
 tengri_events.62.t:0 "Protection des Pèlerins"
 tengri_events.62.d:0 "Nos guerres fréquentes ont rendu les fidèles musulmans de notre État réticents à entreprendre des pèlerinages vers les cités saintes. Bien que la foi puisse fréquemment surmonter la peur, il est vrai que les pèlerins passant par nos terres sont souvent attaqués et leur voyage est souvent une épreuve périlleuse."
 tengri_events.62.a:0 "Nous devons assurer leur sécurité."
 tengri_events.62.b:0 "Leur foi les protégera."
 tengri_events.63.t:0 "Influence des Khojas"
 tengri_events.63.d:0 "Bien que [Root.Monarch.GetName] ait limité l'influence des Khojas comparé à certains de [Root.Monarch.GetHerHis] prédécesseurs, ils restent une force puissante dans nos terres et beaucoup de nos sujets admirent le Khoja et [Root.Monarch.GetHerHis] famille. Cette faction puissante dans notre royaume ne nous a jamais confrontés ouvertement mais leur influence toujours présente érode lentement notre autorité."
 tengri_events.63.a:0 "Il n'y a rien à faire en ce moment."
 tengri_events.63.b:0 "Tenter de limiter l'influence des Khojas."
