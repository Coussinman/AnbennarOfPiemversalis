 cossack_raids_opinion:0 "Raids Orachav"
 cossack_estate_events.1.t:0 "Colonisation des Steppes"
 cossack_estate_events.1.d:0 "Les $ESTATE_NOBLES$ se plaignent qu'un nombre croissant de serfs désertent les foyers sûrs qui leur sont fournis pour chercher fortune parmi les Orachav des Steppes. Ils sentent que nous sommes à blâmer car nous avons permis aux Orachav de devenir trop puissants, ce qui inspire les serfs à abandonner leurs maîtres légitimes.\nLes représentants des familles majeures exigent maintenant que nous limitions le pouvoir des Orachav pour qu'ils puissent étendre leurs latifundia dans les régions bordant la steppe. De cette façon, argumentent-ils, les champs sauvages peuvent être domptés et les lois du royaume maintenues."
 cossack_estate_events.1.a:0 "Ces Serfs doivent être ramenés."
 cossack_estate_events.1.b:1 "Nous ne pouvons nous permettre d'irriter les Orachav."
 cossack_estate_events.2.t:0 "Agression Orachav"
 cossack_estate_events.2.d:0 "Se déplaçant rapidement par bateau ou à cheval, les Orachav des steppes sont des pillards très habiles. Plusieurs de ces raids ont dernièrement dévasté notre campagne et même des cités majeures à quelque distance de nos frontières. Une fois les raids exécutés, ces pillards se retirent rapidement derrière les frontières de [cossacks_here_target.GetName] aussi vite qu'ils sont venus. À la fois les $ESTATE_NOBLES$ et nos $ESTATE_BURGHERS$ ont des intérêts dans les régions affectées et les deux groupes exigent maintenant que nous fassions quelque chose."
 cossack_estate_events.2.d.tribes:0 "Se déplaçant rapidement par bateau ou à cheval, les Orachav des steppes sont des pillards très habiles. Plusieurs de ces raids ont dernièrement dévasté notre campagne et même des cités majeures à quelque distance de nos frontières. Une fois les raids exécutés, ces pillards se retirent rapidement derrière les frontières de [cossacks_here_target.GetName] aussi vite qu'ils sont venus. Les $ESTATE_NOMADIC_TRIBES$ ont des intérêts dans les régions affectées et exigent que nous fassions quelque chose."
 cossack_estate_events.2.d.fallback:0 "Se déplaçant rapidement par bateau ou à cheval, les Orachav des steppes sont des pillards très habiles. Plusieurs de ces raids ont dernièrement dévasté notre campagne et même des cités majeures à quelque distance de nos frontières. Une fois les raids exécutés, ces pillards se retirent rapidement derrière les frontières de [cossacks_here_target.GetName] aussi vite qu'ils sont venus. Nos autorités locales dans les régions affectées exigent maintenant que nous fassions quelque chose."
 cossack_estate_events.2.a:0 "Exiger que ces Orachav soient traduits en Justice !"
 cossack_estate_events.2.b:0 "Nous devrons simplement laisser passer cela."
 cossack_estate_events.3.t:0 "Agression Orachav"
 cossack_estate_events.3.d:0 "Se déplaçant rapidement par bateau ou à cheval, les Orachav des steppes sont des pillards très habiles. Plusieurs de ces raids ont dernièrement dévasté la campagne [From.GetAdjective] et même des cités majeures à quelque distance de nos frontières.\nComme les Orachav responsables sont basés à l'intérieur de nos frontières, les [From.GetAdjective] ont maintenant exigé à la fois compensation et que les coupables soient traduits en justice."
 cossack_estate_events.3.a:0 "Cette affaire est au-delà de notre contrôle."
 cossack_estate_events.3.b:0 "Les traduire en justice !"
 cossack_estate_events.4.t:0 "La Réponse [From.GetAdjective]"
 cossack_estate_events.4.d:0 "La réponse [From.GetAdjective] est qu'ils refusent de prendre la responsabilité des raids dans notre royaume, prétendant qu'ils sont incapables de contrôler les Orachav eux-mêmes."
 cossack_estate_events.4.a:0 "Nous nous soucions peu de telles excuses."
 cossack_estate_events.5.t:0 "La Réponse [From.GetAdjective]"
 cossack_estate_events.5.d:0 "La réponse [From.GetAdjective] a été d'envoyer une compensation monétaire pour les raids de leurs sujets Orachav qui a compensé les dommages à la propriété. Ils prétendent aussi avoir traduit les parties coupables en justice."
 cossack_estate_events.5.a:0 "Si seulement nous pouvions croire cela."
 cossack_estate_events.6.t:1 "Croissance du Pouvoir Orachav"
 cossack_estate_events.6.d:0 "Bien que peu disputeraient leur influence sur les Steppes, les Orachav ont beaucoup de choses qui jouent contre eux quand il s'agit de gagner de l'influence dans les couloirs du pouvoir. Les $ESTATE_NOBLES$ les méprisent et aimeraient les voir tous amenés à travailler comme serfs sur leurs latifundia et leurs manières ne leur ont pas apporté beaucoup d'amis dans [Root.Capital.GetCapitalName].\nDernièrement, cependant, les choses ont tourné en leur faveur. Ils ont réussi à défendre leurs établissements et leurs services à l'État comme pillards sont indiscutables."
 cossack_estate_events.6.a:0 "D'accord."
 cossack_estate_events.7.t:1 "Déclin du Pouvoir Orachav"
 cossack_estate_events.7.d:0 "La nature libre des Orachav et la distance entre eux et les couloirs du pouvoir dans [Root.Capital.GetCapitalName] a toujours été un problème pour eux. Manquant de privilèges héréditaires, le nombre d'Orachav enregistrés avec l'État comme officiers avec les bénéfices que cela implique a diminué constamment."
 cossack_estate_events.7.a:0 "D'accord."
 cossack_estate_events.8.t:0 "Pétition pour les Privilèges"
 cossack_estate_events.8.d:0 "Tous les Orachav ne reçoivent pas les mêmes privilèges de l'État. Traditionnellement, les droits sont accordés à des Orachav spécifiques qui sont disposés à rendre de grands services à l'État en temps de guerre. Comme ces droits ne sont pas transférables à la mort, cela signifie que l'influence des Orachav peut varier grandement au fil du temps. Selon les Orachav, il est grand temps que nous leur accordions d'autres privilèges pour renforcer nos nombres."
 cossack_estate_events.8.a:0 "Nous avons besoin de plus d'Orachav enregistrés !"
 cossack_estate_events.8.b:0 "Qu'ils s'occupent de leurs Steppes."
 cossack_estate_events.9.t:1 "Provisions pour les Orachav"
 cossack_estate_events.9.d:0 "La vie sur la frontière peut être dure et bien que les Orachav soient habitués à combattre leurs propres batailles, un peu d'aide du trésor central pourrait probablement être bien utilisée. La dernière saison fut exceptionnellement dure et avec un nombre croissant d'incursions tartares, beaucoup d'Orachav ont maintenant une pénurie urgente de nourriture pour les mois à venir. Si nous devions fournir aux Orachav du grain ainsi que des provisions militaires comme des armes et uniformes, nous ne renforcerions pas seulement nos défenseurs sur les Steppes directement mais les lierions probablement aussi plus étroitement à notre État."
 cossack_estate_events.9.a:0 "Leur envoyer ce dont ils ont besoin."
 cossack_estate_events.9.b:0 "Ils devront se débrouiller eux-mêmes."
 cossack_estate_events.10.t:0 "Perturbations du Commerce de Grain"
 cossack_estate_events.10.d:0 "Il y a toujours eu de la tension entre les Orachav et les autres états, ne serait-ce qu'à cause de leurs manières peu communes et origines diverses. Dernièrement, cependant, celles-ci ont considérablement augmenté. Les $ESTATE_BURGHERS$ sont alarmés par les raids Orachav et prétendent qu'ils ciblent les expéditions de leur grain. Les Orachav eux-mêmes prétendent qu'ils n'attaquent que les Tartares et brigands de la région et que les $ESTATE_BURGHERS$ se trompent simplement. Comme il y a peu en termes de représentation gouvernementale dans la région, il est difficile de déterminer la vérité mais il y a clairement de la friction entre ces deux groupes et nous sommes attendus de réprimander ou sanctionner un côté dans ce conflit."
 cossack_estate_events.10.a:1 "Soutenir les Orachav."
 cossack_estate_events.10.b:0 "Soutenir les $ESTATE_BURGHERS$."
 cossack_estate_events.11.t:1 "Colons Orachav dans [cossack_settlers_province.GetName]"
 cossack_estate_events.11.d:1 "La vie des Steppes a habitué les Orachav à une vie frontalière. Des menaces constantes à la fois d'un climat dur dans une terre instable et de pillards tartares ont fait des Orachav à la fois des guerriers craints et des colons endurcis.\nAlors que nous tournons nos regards vers la terre de [cossack_settlers_province.GetName], il devient apparent que la vie sur la frontière orientale n'est pas si différente de celle des Steppes que nous contrôlons déjà."
 cossack_estate_events.11.a:1 "Enrôler des Colons Orachav."
 cossack_estate_events.11.b:1 "Nous ne pouvons faire confiance aux Orachav."
 cossack_estate_events.12.t:1 "Troubles parmi les Orachav"
 cossack_estate_events.12.d:1 "La méfiance profonde des Orachav envers l'État en général et notre [Root.Monarch.GetTitle] en particulier a culminé en un effondrement total de l'autorité sur les steppes. Les communautés des Orachav sont ouvertement hostiles à nos émissaires et agissent maintenant de facto entièrement indépendamment de l'autorité centrale."
 cossack_estate_events.12.a:0 "Les laisser tranquilles, les relations s'amélioreront en temps voulu."
 cossack_estate_events.12.b:0 "Écraser les dissidents."
 cossack_estate_events.13.t:1 "Expansion Orachav dans [growing_cossack_communities.GetName]"
 cossack_estate_events.13.d:1 "Les frontières peuvent souvent être des choses théoriques, spécialement dans les champs sauvages. Il semble que les Orachav se sont étendus rapidement dans [growing_cossack_communities.GetName]. Nous pourrions tenter de renverser ce développement mais les Orachav ne prendraient probablement pas bien d'être retirés de terres qu'ils ont travaillé dur à coloniser."
 cossack_estate_events.13.a:0 "Accepter le nouveau Statu Quo."
 cossack_estate_events.13.b:1 "Récupérer la terre des Orachav."
 cossack_estate_events.14.t:0 "Demandes de Privilèges Étendus"
 cossack_estate_events.14.d:0 "Le vieux rêve des Orachav a toujours été d'être acceptés comme égaux aux états établis comme les $ESTATE_NOBLES$ ou $ESTATE_BURGHERS$. Jamais ce rêve n'a été plus proche de la réalisation que maintenant. Les Orachav ont atteint une grande influence dans notre État et de bien des façons nous dépendons de leur soutien.\nÉtant donnés les circonstances favorables, beaucoup d'Orachav expriment maintenant leurs anciennes demandes de reconnaissance officielle et de privilèges."
 cossack_estate_events.14.a:0 "Ridicule."
 cossack_estate_events.14.b:0 "Céder à leurs demandes."
 cossack_estate_events.15.t:0 "Révolte Orachav de [Root.GetName]"
 cossack_estate_events.15.d:0 "Peu impressionnée par notre décret de quitter [Root.GetName], l'armée Orachav là-bas s'est soulevée en révolte."
 cossack_estate_events.15.a:0 "D'accord."
 cossack_estate_events.16.t:1 "Loyauté Vacillante des Orachav"
 cossack_estate_events.16.d:0 "De bonnes relations doivent être maintenues. Alors que leurs nombres grandissent et que certains des dirigeants des Orachav vieillissent, nos relations chaleureuses se sont refroidies. Nous devons prendre des dispositions avec la génération actuelle de dirigeants Orachav afin d'être sûrs de leur loyauté."
 cossack_estate_events.16.a:0 "D'accord."
 tribal_estate_events.1.t:0 "Tensions entre Nomades et Population Sédentaire"
 tribal_estate_events.1.d:0 "La différence entre la collecte d'impôts, l'extorsion ou exiger un tribut peut parfois être quelque peu vague. Dans de nombreuses parties de notre royaume, les impôts sont collectés par les Clans Nomades de façons très similaires à comment ils se seraient conduits pendant un raid.\nAujourd'hui un émissaire de certains de nos sujets les plus aisés est arrivé pour raconter un conte de comment les prétendus collecteurs d'impôts ont pillé leurs terres puis assiégé leurs foyers fortifiés. Ils exigent maintenant rétribution du [Root.Monarch.GetTitle] et que les perpétrateurs soient punis. Les tribus, cependant, ne prendraient probablement pas bien de telles restrictions de leur conduite."
 tribal_estate_events.1.a:0 "Réprimander les Chefs."
 tribal_estate_events.1.b:0 "Soutenir les Chefs."
 tribal_estate_events.2.t:0 "Croissance de l'Influence Tribale"
 tribal_estate_events.2.d:0 "Un État tribal est toujours quelque peu instable. Certains clans augmenteront rapidement leur influence sur les autres, seulement pour s'effondrer à nouveau tout aussi soudainement. Dernièrement, un nouveau groupe de dirigeants tribaux en est venu à étendre leur pouvoir sur les tribus moindres considérablement."
 tribal_estate_events.2.a:0 "D'accord."
 tribal_estate_events.3.t:0 "Déclin de l'Influence Tribale"
 tribal_estate_events.3.d:0 "À cause de combats internes entre clans, de manœuvres politiques mal pensées et de conflits relatifs à la succession, notre influence sur les autres tribus a considérablement augmenté durant les dernières années. Ce déclin de l'influence tribale ne durera probablement pas mais vient comme un répit agréable pour l'instant."
 tribal_estate_events.3.a:0 "D'accord."
 tribal_estate_events.4.t:0 "Chefs Locaux se Plaignent"
 tribal_estate_events.4.d:0 "Plusieurs Chefs de Clan se sont plaints à nous de jeunes hommes de leur région quittant leurs clans et rejoignant notre propre armée. Ils prétendent que ce n'est pas comme cela se faisait du temps de notre père, et que chaque homme devrait servir dans l'armée de son clan local d'abord. Que devons-nous faire ?"
 tribal_estate_events.4.a:0 "Renvoyer les jeunes hommes chez eux."
 tribal_estate_events.4.b:0 "Les garder dans l'armée."
 tribal_estate_events.5.t:0 "Les Chefs retiennent les Impôts"
 tribal_estate_events.5.d:0 "Un de nos conseillers les plus proches est venu vers nous avec la preuve que les Chefs locaux ne paient pas autant d'impôts que l'on devrait attendre de leurs terres. C'est une situation délicate, mais nous devons prendre une décision rapidement."
 tribal_estate_events.5.a:0 "Leur terre, leurs règles !"
 tribal_estate_events.5.b:0 "Ils plient le genou devant MOI !"
 tribal_estate_events.6.t:0 "Notre Horde est en désarroi !"
 tribal_estate_events.6.d:0 "Garder les tribus nomades ensemble n'est jamais une tâche facile et en ce moment nous vivons des temps difficiles. Les $ESTATE_NOMADIC_TRIBES$ pourraient très probablement nous aider à stabiliser la situation pour que nous puissions nous remettre sur pied mais nous augmenterions leur influence sur notre État."
 tribal_estate_events.6.a:0 "Compter sur les $ESTATE_NOMADIC_TRIBES$ !"
 tribal_estate_events.6.b:0 "Nous n'avons pas besoin de leur aide."
 EST_VAL_TRIBES_STABILIY_BOOSTED:0 "Stabilisé la Horde : §Y$VAL$%§!"
 tribal_estate_events.7.t:0 "Nos Tribus voient la Horde comme faible !"
 tribal_estate_events.7.d:0 "Notre direction militaire est inexpérimentée et faible. Les $ESTATE_NOMADIC_TRIBES$ questionnent s'ils peuvent vraiment suivre de tels hommes verts au combat, offrant à la place de nous fournir des guerriers expérimentés prêts à diriger nos troupes."
 tribal_estate_events.7.a:0 "Compter sur les $ESTATE_NOMADIC_TRIBES$ !"
 tribal_estate_events.7.b:0 "Nous n'avons pas besoin de leur aide."
 tribal_estate_events.8.t:0 "La Horde n'est pas unifiée !"
 tribal_estate_events.8.d:0 "Notre [Root.Monarch.GetTitle] s'est montré [Root.Monarch.GetHerselfHimself] incapable de garder les [Root.GetAdjective] unifiés et les $ESTATE_NOMADIC_TRIBES$ s'inquiètent que nous devenions l'objet de ridicule. Des dirigeants de clans proéminents ont approché le [Root.Monarch.GetTitle] offrant de renforcer notre règne bien que certains diraient que compter sur d'autres pour imposer cette unité fait une paix instable."
 tribal_estate_events.8.a:0 "Compter sur les $ESTATE_NOMADIC_TRIBES$ !"
 tribal_estate_events.8.b:0 "Nous n'avons pas besoin de leur aide."
 EST_VAL_TRIBES_UNITY:0 "Horde Unifiée : §Y$VAL$%§!"
 EST_VAL_TRIBES_ARMY:0 "Armée Renforcée : §Y$VAL$%§!"
 tribal_estate_events.9.t:0 "Retour aux Anciennes Voies !"
 tribal_estate_events.9.d:0 "Un des Chefs de Clan s'est avancé, comme porte-parole de leur groupe, et nous exhorte à revenir aux anciennes voies, les voies qui nous ont rendus forts. 'Écrase tes ennemis, chasse-les devant toi, et entends les lamentations de leurs femmes !'"
 tribal_estate_events.9.a:0 "C'est ce qui est bon dans la vie."
 tribal_estate_events.9.b:0 "C'est dans le passé."
 tribal_estate_events.10.t:0 "Révolte des $ESTATE_NOMADIC_TRIBES$ de [Root.GetName]"
 tribal_estate_events.10.d:0 "Non contents de rester assis sans rien faire pendant que nous prenons le contrôle de leurs terres, les Tribus de [Root.GetName] ont pris les armes contre nous."
 tribal_estate_events.10.a:0 "D'accord."
 tribal_estate_events.11.t:0 "[Root.Monarch.GetTitle] après le [Root.Monarch.GetTitle]"
 tribal_estate_events.11.d:0 "Un cousin éloigné de [Root.Monarch.GetName] a réussi à gagner la gratitude des tribus. Beaucoup de dirigeants tribaux forts exigent maintenant que nous changions les plans futurs de succession pour assurer que ce cousin soit garanti sa place légitime comme [Root.Monarch.GetTitle]. Qu'ils soient motivés par vraie loyauté envers notre parent ou sentent qu'il pourrait facilement être contrôlé est difficile à dire mais ils ne prendraient certainement pas très bien le refus de suivre leurs conseils."
 tribal_estate_events.11.a:0 "Un nouvel héritier alors !"
 tribal_estate_events.11.b:0 "Ces tribus doivent connaître leur place !"
 tribal_estate_events.12.t:0 "Les Tribus exigent plus d'hommes"
 tribal_estate_events.12.d:0 "Des dirigeants tribaux proéminents nous ont approchés exigeant que nous les laissions faire usage des ressources d'État pour défendre leurs terres. Ils prétendent que les États voisins font des incursions et raids dans les terres qu'ils contrôlent et que la seule façon efficace de les défendre est de mettre certaines de nos troupes directement sous leur commandement."
 tribal_estate_events.12.a:0 "Bien sûr qu'ils auront nos hommes !"
 tribal_estate_events.12.b:0 "C'est une excuse pour nous affaiblir !"
 tribal_estate_events.13.t:0 "$ESTATE_NOMADIC_TRIBES$ Indépendantes"
 tribal_estate_events.13.d:0 "Plusieurs dirigeants des puissantes $ESTATE_NOMADIC_TRIBES$ dans notre royaume ont approché le [Root.Monarch.GetTitle] pour se plaindre de l'interférence injuste de [Root.Monarch.GetHerHis] représentants. Les $ESTATE_NOMADIC_TRIBES$ sentent qu'elles devraient être laissées tranquilles selon leurs droits ancestraux."
 tribal_estate_events.13.a:0 "Nous devons alors les laisser tranquilles."
 tribal_estate_events.13.a.tt:1 "Les provinces qui constituent la part de territoire de l'État des §YTribus§! gagneront §R35§! d'Autonomie."
 tribal_estate_events.13.b:0 "Nous ne pouvons tolérer d'états dans notre État !"
 tribal_estate_events.14.t:0 "Demandes des $ESTATE_NOMADIC_TRIBES$"
 tribal_estate_events.14.d:0 "Les $ESTATE_NOMADIC_TRIBES$ sentent que les talents de leurs généraux sont gaspillés dans nos armées et ont exigé que leurs dirigeants soient renvoyés chez eux pour rassembler leurs propres troupes. Comme nous dépendons d'eux pour la plupart des affaires militaires, ceci résultera en une tension considérable sur notre direction restante."
 tribal_estate_events.14.a:0 "Accepter."
 tribal_estate_events.14.b:0 "Ils ne feront rien de tel !"
 tribal_estate_events.15.t:0 "Loyauté Vacillante des $ESTATE_NOMADIC_TRIBES$"
 tribal_estate_events.15.d:0 "De bonnes relations doivent être maintenues. Alors que leurs nombres grandissent et que certains des dirigeants des $ESTATE_NOMADIC_TRIBES$ vieillissent, nos relations chaleureuses se sont refroidies. Nous devons prendre des dispositions avec la génération actuelle de chefs afin d'être sûrs de leur loyauté."
 tribal_estate_events.15.a:0 "D'accord."
 the_proper_old_ways:0 "Les Bonnes Anciennes Voies"
 desc_the_proper_old_ways:0 "Nous avons tenté de revenir à nos racines et gouverner nos terres selon ce que nous imaginons était la voie du grand Gengis Khan et ses contemporains. Certains appelleraient cela arriéré, nous appelons cela approprié."
 church_estate_events.1.t:0 "Libertas Ecclesiae"
 church_estate_events.1.d:0 "Le $ESTATE_CHURCH$ a longtemps été l'un des piliers principaux du royaume [Root.GetAdjective], fournissant non seulement une guidance spirituelle mais aussi des administrateurs, juges et diplomates pour le bénéfice de notre [Root.Monarch.GetTitle]. En retour de ces grands services, aucun manoir ecclésiastique, monastère ou autre domaine ne paie d'impôts à l'État et les autorités temporelles ne se mêlent pas des affaires internes du $ESTATE_CHURCH$.\nLes temps deviennent difficiles, cependant, et l'État doit couvrir un nombre croissant de dépenses. Les suggestions que peut-être le $ESTATE_CHURCH$ pourrait faire une contribution volontaire n'ont pas été favorablement reçues."
 church_estate_events.1.a:0 "Faire comprendre qu'ils doivent contribuer."
 church_estate_events.1.b:0 "Nous trouverons l'argent ailleurs."
 church_estate_events.101.t:0 "Terres de Temple"
 church_estate_events.101.d:0 "Le $ESTATE_CHURCH$ a longtemps été l'un des piliers principaux du royaume [Root.GetAdjective], fournissant non seulement une guidance spirituelle mais aussi des administrateurs, juges et diplomates pour le bénéfice de notre [Root.Monarch.GetTitle]. En retour de ces grands services, de nombreuses donations ont été faites au fil des années, à la fois par l'État et par d'autres, sous forme de villages pour soutenir les communautés brahmanes. Ces Brahmadeyas ont au fil des siècles rendu notre $ESTATE_CHURCH$ assez riche.\nLes temps deviennent difficiles, cependant, et l'État doit couvrir un nombre croissant de dépenses. Les suggestions que peut-être le $ESTATE_CHURCH$ pourrait faire une contribution volontaire n'ont pas été favorablement reçues."
 church_estate_events.102.t:0 "Les Richesses du $ESTATE_CHURCH$"
 church_estate_events.102.d:0 "Le $ESTATE_CHURCH$ a longtemps été l'un des piliers principaux du royaume [Root.GetAdjective], fournissant non seulement une guidance spirituelle mais aussi des administrateurs, juges et diplomates pour le bénéfice de notre [Root.Monarch.GetTitle]. En retour de ces grands services, de nombreuses donations ont été faites au fil des années, à la fois par l'État et par d'autres, au $ESTATE_CHURCH$ et aux dieux qu'ils servent. Ces dons ont au fil des siècles rendu le $ESTATE_CHURCH$ assez riche et influent.\nLes temps deviennent difficiles, cependant, et l'État doit couvrir un nombre croissant de dépenses. Les suggestions que peut-être le $ESTATE_CHURCH$ pourrait faire une contribution volontaire n'ont pas été favorablement reçues."
 church_estate_events.103.t:0 "Les Richesses du $ESTATE_CHURCH$"
 church_estate_events.103.d:0 "Le $ESTATE_CHURCH$ a toujours été les piliers principaux du royaume [Root.GetAdjective], fournissant non seulement une guidance spirituelle mais aussi des administrateurs, juges et diplomates pour le bénéfice de notre [Root.Monarch.GetTitle]. En retour de ces grands services, de nombreuses terres ont été mises de côté comme propriétés religieuses, exemptées de la plupart de nos impôts. De cette façon, le $ESTATE_CHURCH$ et les nombreux beaux projets qu'ils soutiennent peuvent être pourvus.\nLes temps deviennent difficiles, cependant, et l'État doit couvrir un nombre croissant de dépenses. Les suggestions que peut-être le $ESTATE_CHURCH$ pourrait faire une contribution volontaire n'ont pas été favorablement reçues."
 church_estate_events.104.t:0 "Les Richesses du $ESTATE_CHURCH$"
 church_estate_events.104.d:0 "Le $ESTATE_CHURCH$ a longtemps été l'un des piliers principaux du royaume [Root.GetAdjective], fournissant non seulement une guidance spirituelle mais aussi des administrateurs, juges et diplomates pour le bénéfice de notre [Root.Monarch.GetTitle]. En retour de ces grands services, de nombreuses donations ont été faites au fil des années, à la fois par l'État et par d'autres, au $ESTATE_CHURCH$. Ces dons ont au fil des siècles rendu le $ESTATE_CHURCH$ assez riche et influent.\nLes temps deviennent difficiles, cependant, et l'État doit couvrir un nombre croissant de dépenses. Les suggestions que peut-être le $ESTATE_CHURCH$ pourrait faire une contribution volontaire n'ont pas été favorablement reçues."
 church_estate_events.105.t:0 "Les Richesses du $ESTATE_CHURCH$"
 church_estate_events.105.d:0 "Le $ESTATE_CHURCH$ a longtemps été l'un des piliers principaux du royaume [Root.GetAdjective], fournissant non seulement une guidance spirituelle mais aussi des administrateurs, érudits en droit et diplomates pour le bénéfice de notre [Root.Monarch.GetTitle]. En retour de ces grands services, de nombreuses donations ont été faites au fil des années, à la fois par l'État et par d'autres, au grand $ESTATE_CHURCH$ et leurs vastes propriétés foncières. Ces dons ont au fil des siècles rendu le $ESTATE_CHURCH$ assez riche et influent.\nLes temps deviennent difficiles, cependant, et l'État doit couvrir un nombre croissant de dépenses. Les suggestions que peut-être le $ESTATE_CHURCH$ pourrait faire une contribution volontaire n'ont pas été favorablement reçues."
 church_estate_events.2.t:0 "Avancement du $ESTATE_CHURCH$"
 church_estate_events.2.d:0 "Le pouvoir du $ESTATE_CHURCH$ n'a jamais reposé sur l'État lui-même. Plutôt, c'est de bien des façons le $ESTATE_CHURCH$ qui à travers leurs liens avec le royaume spirituel prêtent leur légitimité au [Root.Monarch.GetTitle]. Une combinaison de manœuvres politiques habiles, de mauvais présages perçus et de donations généreuses de nos sujets ont dernièrement cimenté le pouvoir de cet état."
 church_estate_events.2.a:0 "D'accord."
 church_estate_events.3.t:0 "$ESTATE_CHURCH$ perdant du Pouvoir"
 church_estate_events.3.d:0 "Plus que tout autre État, l'influence du $ESTATE_CHURCH$ dépend de leur position avec l'homme du commun. Il a été difficile de mettre le doigt exactement sur pourquoi mais au cours des dernières années, le $ESTATE_CHURCH$ en est venu à être vu moins comme les gardiens spirituels de notre royaume et plus comme de riches faiseurs d'intrigues corrompus. Combiné avec quelques investissements malheureux dans les propriétés du $ESTATE_CHURCH$ elles-mêmes et de pauvres manœuvres politiques, le $ESTATE_CHURCH$ a perdu à la fois pouvoir et influence."
 church_estate_events.3.a:0 "D'accord."
 church_estate_events.4.t:0 "Anticléricalisme"
 church_estate_events.4.d:0 "Les $ESTATE_BURGHERS$ de plusieurs cités proéminentes accusent le $ESTATE_CHURCH$ d'être avide et indolent. Les roturiers pieux retiennent maintenant la dîme en protestation contre un exemple particulièrement mauvais d'abus de l'autorité du $ESTATE_CHURCH$. Les $ESTATE_BURGHERS$ pieux s'opposent maintenant à payer des dîmes au $ESTATE_CHURCH$ car ils considèrent le $ESTATE_CHURCH$ inapte à les recevoir.\nLe $ESTATE_CHURCH$ est furieux et exige que nous amendions les $ESTATE_BURGHERS$ obstinés."
 church_estate_events.4.d.2:0 "Les Vaishyas de plusieurs cités proéminentes accusent le $ESTATE_CHURCH$ d'être avide et indolent. Les roturiers pieux retiennent maintenant la dîme en protestation contre un exemple particulièrement mauvais d'abus de l'autorité du $ESTATE_CHURCH$. Les Vaishyas pieux s'opposent maintenant à payer des dîmes au $ESTATE_CHURCH$ car ils considèrent le $ESTATE_CHURCH$ inapte à les recevoir.\nLe $ESTATE_CHURCH$ est furieux et exige que nous amendions les Vaishyas obstinés."
 church_estate_events.4.a:0 "Alors nous devons les forcer à payer !"
 church_estate_events.4.b:0 "Une réprimande douce suffira."
 church_estate_events.5.t:0 "Relations Détériorées avec le $ESTATE_CHURCH$"
 church_estate_events.5.d:0 "Les relations entre l'État et le $ESTATE_CHURCH$ ont maintenant sombré assez bas qu'elles sont entièrement caractérisées par la méfiance et même la défiance ouverte. Les Lieux Saints de notre nation sont des centres de résistance au [Root.Monarch.GetTitle] et la plupart des fidèles dans nos terres doutent de la légitimité de notre règne.\nAvec les choses comme elles sont, il n'est pas surprenant que tout ce qu'il a fallu pour que la situation s'enflamme était un petit faux pas de notre [Root.Monarch.GetTitle] pendant une cérémonie religieuse la semaine dernière. Les paysans se soulèvent maintenant partout dans notre royaume avec le $ESTATE_CHURCH$ les incitant et dirigeant leur colère vers nous."
 church_estate_events.5.a:0 "D'accord."
 church_estate_events.6.t:0 "Triomphe du $ESTATE_CHURCH$ ?"
 church_estate_events.6.d:0 "Bien qu'aucun ne défierait ouvertement le $ESTATE_CHURCH$, il y a peu d'États où ils sont aussi influents qu'en [Root.GetName]. Il n'y a pas une seule institution dans notre royaume qui ne soit entièrement sous l'influence du $ESTATE_CHURCH$ et le pouvoir de notre [Root.Monarch.GetTitle] dépend d'eux maintenant plus que jamais.\nIl n'est peut-être que naturel que le $ESTATE_CHURCH$ souhaite maintenant aussi prendre un rôle plus actif dans le gouvernement pratique de notre royaume. Dernièrement, un nombre de suggestions ont été faites par leurs représentants pour harmoniser davantage nos lois et traditions avec celles du royaume spirituel. L'ambition est de purger notre culture de cour de toute hétérodoxie et d'assurer que le royaume soit gouverné selon des règles et idéaux religieusement sains."
 church_estate_events.6.a:0 "Suivre les recommandations du $ESTATE_CHURCH$."
 church_estate_events.6.b:0 "Rejeter leur autorité."
 church_estate_events.7.t:0 "$ESTATE_CHURCH$ Fort"
 church_estate_events.7.d:0 "Bien que beaucoup de dirigeants puissent compter sur le soutien du $ESTATE_CHURCH$, peu ont des soutiens aussi forts que nous. Une longue tradition de coopération étroite et de loyauté entre nous et le $ESTATE_CHURCH$ a résulté en une situation où l'Église se pense comme une partie de l'administration d'État plutôt qu'un acteur indépendant. À travers notre État, le $ESTATE_CHURCH$ répand la parole de l'excellence et de la force spirituelle de notre [Root.Monarch.GetTitle]."
 church_estate_events.7.a:0 "Formidable."
 church_estate_events.8.t:0 "Vol de Terre"
 church_estate_events.8.d:0 "Beaucoup de donations de terre sont assez anciennes et bien qu'elles soient toujours écrites, à la fois le paysage et les noms peuvent bien avoir changé depuis qu'une donation fut originalement écrite. Récemment, le $ESTATE_CHURCH$ a accusé plusieurs membres des $ESTATE_NOBLES$ de vol de terre pur et simple sous forme d'empiètement sur des terres données au $ESTATE_CHURCH$ il y a longtemps. Les $ESTATE_NOBLES$ d'autre part argumentent que c'est le $ESTATE_CHURCH$ qui essaie de saisir des zones de terre qu'ils ne possèdent pas.\nQui que nous décidions de soutenir deviendra le propriétaire terrien majoritaire de la région."
 church_estate_events.8.a:0 "Prendre le parti du $ESTATE_CHURCH$."
 church_estate_events.8.b:0 "Prendre le parti des $ESTATE_NOBLES$."
 church_estate_events.8.c:0 "Ne favoriser aucun parti."
 church_estate_events.9.t:0 "Religion Populaire"
 church_estate_events.9.d:0 "Il y a toujours eu quelque discordance entre la religion actuellement enseignée et défendue par le $ESTATE_CHURCH$ et la foi réelle du peuple dans les provinces. La plupart du temps, les différences sont assez petites que le $ESTATE_CHURCH$ choisit de les ignorer pour se concentrer plutôt sur renforcer les idées spirituelles plus orthodoxes du peuple.\nIl semble, cependant, que certaines idées qui sont assez peu orthodoxes, si enracinées dans de vieilles traditions, ont commencé à se répandre avec la foi [Root.Religion.GetName] parmi nos sujets non-[Root.Religion.GetName]. Le mélange résultant d'anciennes idées païennes, de superstitions populaires et du [Root.Religion.GetName] actuel lui-même a été trop pour le $ESTATE_CHURCH$ à digérer même si cela semble avoir rendu la conversion une proposition beaucoup plus attractive pour nos sujets païens."
 church_estate_events.9.a:0 "Tenter de déraciner ce syncrétisme."
 church_estate_events.9.b:0 "Mieux vaut laisser cela suivre son cours."
 church_estate_events.10.t:0 "Lutte Politique du $ESTATE_CHURCH$"
 church_estate_events.10.d:0 "Le temps est venu pour le $ESTATE_CHURCH$ de nommer un nouveau dirigeant pour assister notre [Root.Monarch.GetTitle] dans la capitale. Le candidat probable est un vieux clerc avec une histoire solide comme membre proéminent du $ESTATE_CHURCH$ derrière lui. Il a, cependant, aussi acquis beaucoup d'ennemis durant sa vie qui espèrent maintenant voir un candidat quelque peu plus jeune avec un passé moins laid être nommé. Comme [Root.Monarch.GetTitle], il ne serait pas difficile d'influencer cette élection vers le candidat plus jeune qui serait probablement plus loyal. Être vu se mêler des affaires du $ESTATE_CHURCH$, cependant, affaiblirait très probablement la faction à long terme."
 church_estate_events.10.a:0 "Ne pas se mêler des affaires du $ESTATE_CHURCH$."
 church_estate_events.10.b:0 "Soutenir le candidat plus jeune."
 church_estate_events.11.t:0 "Révolte du $ESTATE_CHURCH$ de [Root.GetName]"
 church_estate_events.11.d:0 "En réponse à la réduction de propriété du $ESTATE_CHURCH$, le peuple de la province s'est soulevé pour protéger le $ESTATE_CHURCH$ de nos soldats."
 church_estate_events.11.a:0 "D'accord."
 church_estate_events.12.t:0 "Loyauté Vacillante du $ESTATE_CHURCH$"
 church_estate_events.12.d:0 "De bonnes relations doivent être maintenues. Alors que leurs nombres grandissent et que certains des dirigeants du $ESTATE_CHURCH$ vieillissent, nos relations chaleureuses se sont refroidies. Nous devons prendre des dispositions avec la génération actuelle du $ESTATE_CHURCH$ afin d'être sûrs de leur loyauté."
 church_estate_events.12.a:0 "D'accord."
 nobles_estate_events.1.t:0 "Naissance Noble"
 nobles_estate_events.1.d:0 "Beaucoup des familles des $ESTATE_NOBLES$ ont gagné leur position actuelle à cause des actions d'un ancêtre qui a servi l'État en temps de guerre. Pour la plupart de leurs fils, une vie sur le terrain est donc la seule carrière imaginable. Avec la modernisation de l'armée, cependant, les officiers communs ne sont plus entièrement inhabituels. Des membres de la Noblesse nous ont maintenant approchés demandant que nous garantissions ce qu'ils sentent être le droit donné de leur classe. Aucun homme ne devrait pouvoir prendre service comme commandant dans les armées [Root.GetAdjective] qui ne soit pas de naissance noble !"
 nobles_estate_events.1.a:0 "Garantir leur droit de commander nos armées."
 nobles_estate_events.1.b:0 "Nous ne pouvons nous engager à de telles promesses."
 nobles_estate_events.2.t:0 "Avancement des $ESTATE_NOBLES$"
 nobles_estate_events.2.d:0 "L'État n'est pas la seule source d'influence dans notre royaume. Au cours des dernières décennies, un champion charismatique des $ESTATE_NOBLES$ a réussi à augmenter le pouvoir des familles dirigeantes des $ESTATE_NOBLES$ sur la plupart des institutions de notre royaume.\nLes contacts et privilèges peuvent être des choses puissantes, spécialement combinés avec l'ambition."
 nobles_estate_events.2.a:0 "D'accord."
 nobles_estate_events.3.t:1 "Empiètement des $ESTATE_NOBLES$ dans [noble_encroachment.GetName]"
 nobles_estate_events.3.d:1 "Il est difficile de surveiller tout le monde partout tout le temps et les frontières entre propriétés foncières individuelles sont souvent fondées sur de vieilles traditions ou documents écrits quand le paysage peut avoir semblé assez différent. Pour quelqu'un avec les bonnes ressources, ceci peut être exploité. Un nombre de familles proéminentes des $ESTATE_NOBLES$ ont utilisé leur influence considérable dans [Root.Capital.GetCapitalName] pour s'en tirer avec l'expansion de leurs propriétés dans [noble_encroachment.GetName] considérablement. Si nous voulons protéger la propriété de l'État, nous devons agir bientôt."
 nobles_estate_events.3.a:0 "Laisser couler."
 nobles_estate_events.3.b:0 "Exiger que la terre soit rendue."
 nobles_estate_events.4.t:0 "Nobles Tyranniques"
 nobles_estate_events.4.d:0 "Un représentant du peuple vivant dans une région dominée par une des familles les plus proéminentes des $ESTATE_NOBLES$ a approché le trône aujourd'hui implorant le [Root.Monarch.GetTitle] de prendre action contre ce qu'il prétend être des abus systématiques de pouvoir contre le peuple là-bas. Comme dirigeant de [Root.GetName], [Root.Monarch.GetName] a la responsabilité de protéger son peuple, ne pas le faire nous fera paraître faibles et peut nuire à la croissance à long terme de la province. Les $ESTATE_NOBLES$ ne prendraient probablement pas bien le fait de châtier un membre si puissant de leurs rangs cependant."
 nobles_estate_events.4.a:0 "Fermer les yeux."
 nobles_estate_events.4.b:0 "Châtier le propriétaire terrien."
 nobles_estate_events.5.t:0 "Pouvoir Déclinant des $ESTATE_NOBLES$"
 nobles_estate_events.5.d:0 "En tant que propriétaires terriens influents et classe guerrière traditionnelle dans notre État, les $ESTATE_NOBLES$ ne s'en sont pas bien sortis dernièrement. À travers une combinaison de combats internes excessifs et de jeux de pouvoir mal coordonnés, les $ESTATE_NOBLES$ ont perdu de l'influence dans [Root.Capital.GetCapitalName] et beaucoup se sont retirés dans leurs propriétés à la campagne."
 nobles_estate_events.5.a:0 "D'accord."
 nobles_estate_events.6.t:0 "Les $ESTATE_NOBLES$ exigent des Lois Somptuaires Plus Strictes"
 nobles_estate_events.6.d:0 "Les vêtements coûteux, grands banquets et palais impressionnants sont certains des symboles les plus visibles des $ESTATE_NOBLES$ mais le degré auquel une famille a de l'argent à dépenser sur de telles choses peut varier grandement. Dans certains cas, les $ESTATE_BURGHERS$ de notre royaume sont capables de dépenser tout aussi somptueusement sinon plus que le noble moyen. Bien qu'il y ait de vieilles règles et traditions restreignant de telles choses pour ceux de naissance moins noble, celles-ci sont difficiles à faire respecter efficacement. Ceci est inacceptable pour les puissants $ESTATE_NOBLES$ de notre royaume qui exigent maintenant que nous mettions à jour nos lois sur ce qu'un étranger peut et ne peut pas porter. Ils suggèrent maintenant un nombre d'amendes lourdes pour quiconque essaie de s'élever visiblement au-dessus de ses supérieurs."
 nobles_estate_events.6.d.1:0 "Les vêtements coûteux, grands banquets et palais impressionnants sont certains des symboles les plus visibles des $ESTATE_NOBLES$ mais le degré auquel une famille a de l'argent à dépenser sur de telles choses peut varier grandement. Dans certains cas, les Vaishyas de notre royaume sont capables de dépenser tout aussi somptueusement sinon plus que le noble moyen. Bien qu'il y ait de vieilles règles et traditions restreignant de telles choses pour ceux de naissance moins noble, celles-ci sont difficiles à faire respecter efficacement. Ceci est inacceptable pour les puissants $ESTATE_NOBLES$ de notre royaume qui exigent maintenant que nous mettions à jour nos lois sur ce qu'un étranger peut et ne peut pas porter. Ils suggèrent maintenant un nombre d'amendes lourdes pour quiconque essaie de s'élever visiblement au-dessus de ses supérieurs."
 nobles_estate_events.6.a:0 "Céder aux souhaits des $ESTATE_NOBLES$."
 nobles_estate_events.6.b:0 "Refuser d'obéir aux $ESTATE_NOBLES$."
 nobles_estate_events.7.t:0 "Le Lever"
 nobles_estate_events.7.d:0 "Avec le temps, beaucoup des occurrences quotidiennes dans la vie de notre [Root.Monarch.GetTitle] et [Root.Monarch.GetHerHis] prédécesseurs sont devenues le sujet de cérémonie. Être capable d'assister à la chambre du dirigeant alors qu'[Root.Monarch.GetSheHe] s'habille par exemple est considéré par beaucoup comme la meilleure façon de gagner l'oreille du [Root.Monarch.GetTitle]. Une vie de cour élaborée limitera certainement le pouvoir de nos nobles de comploter contre nous dans leurs propriétés de campagne mais pourrait aussi s'avérer assez coûteuse. Leur refuser le droit de faire partie de la vie quotidienne de notre [Root.Monarch.GetTitle] entièrement d'autre part limiterait aussi leur influence mais les $ESTATE_NOBLES$ en seraient probablement contrariés."
 nobles_estate_events.7.a:0 "Gardons cela à un niveau modeste."
 nobles_estate_events.7.b:0 "Une cérémonie élaborée et longue pour les plus influents."
 nobles_estate_events.7.c:0 "Nous n'avons pas besoin de telles choses."
 nobles_estate_events.8.t:0 "Relations Détériorées avec les $ESTATE_NOBLES$"
 nobles_estate_events.8.d:0 "Les relations entre les $ESTATE_NOBLES$ et le [Root.Monarch.GetTitle] ne pourraient guère être pires. Le grand sentiment de méfiance est clairement visible par la cour presque déserte dans [Root.Capital.GetCapitalName] car la plupart des familles proéminentes restent dans leurs manoirs de campagne. À moins que nous fassions quelque chose bientôt, l'autorité de l'État se détériorera dans les régions contrôlées par les $ESTATE_NOBLES$ mais toute demande de l'État sera probablement rencontrée les armes à la main à ce stade."
 nobles_estate_events.8.a:0 "Les laisser tranquilles."
 nobles_estate_events.8.b:0 "Les forcer à accepter l'autorité de l'État."
 nobles_estate_events.9.t:0 "$ESTATE_NOBLES$ Insubordonnés"
 nobles_estate_events.9.d:0 "Aucun de nos sujets n'est plus associé à la guerre que les $ESTATE_NOBLES$. Des générations auparavant, leurs familles nous ont servis ou les États avant nous et ont gagné leur statut actuel sur le champ de bataille. Depuis lors, la plupart d'entre eux ont gardé leurs anciennes traditions vivantes, s'entraînant pour une vie sur le terrain et créant des connexions avec d'autres de la même inclination.\nL'état actuel des affaires dans notre royaume, cependant, nous a laissés avec peu de membres des $ESTATE_NOBLES$ disposés à combattre nos batailles. L'insubordination est devenue répandue parmi les officiers supérieurs et nous avons de bonnes raisons de soupçonner que plus d'un espère une guerre infructueuse."
 nobles_estate_events.9.a:0 "Malheureux."
 nobles_estate_events.9.b:0 "Il est grand temps que nous les remplaçions par des hommes de vraie capacité."
 nobles_estate_events.9.c:0 "Il est grand temps que nous les remplaçions par des hommes en qui nous pouvons avoir confiance."
 nobles_estate_events.9.dd:0 "Consultons les Brahmanes, certains de ces hommes savants sont clairement aptes à diriger."
 nobles_estate_events.10.t:0 "Croissance de l'Administration"
 nobles_estate_events.10.d:1 "Alors que l'État et sa bureaucratie grandissent, il y a un besoin toujours croissant de personnes pour superviser et administrer diverses terres et fonctions. Les [Root.GetNobilityOrFallbackName] ont traditionnellement été plus associés aux services militaires à l'État mais ont de plus en plus fait comprendre qu'ils s'attendent encore à être premiers en ligne quand les bureaux gouvernementaux sont distribués. Les [Root.GetBurghersOrFallbackName] d'autre part prétendent que les [Root.GetNobilityOrFallbackName] considèrent de telles nominations comme de simples récompenses et les utiliseront seulement pour s'enrichir. À la place, les [Root.GetBurghersOrFallbackName] argumentent que nous devrions nommer des hommes par mérite individuel.\nLa mort inattendue d'un secrétaire de confiance a laissé un poste vacant à remplir au centre de ce conflit, avec les [Root.GetBurghersOrFallbackName] soutenant un candidat et les [Root.GetNobilityOrFallbackName] s'attendant à ce que nous en choisissions un autre. Bien que les deux candidats soient des hommes talentueux, ceci doit être une décision politique."
 nobles_estate_events.10.d.1:0 "Alors que l'État et sa bureaucratie grandissent, il y a un besoin toujours croissant de personnes pour superviser et administrer diverses terres et fonctions. Les $ESTATE_NOBLES$ ont traditionnellement été plus associés aux services militaires à l'État mais ont de plus en plus fait comprendre qu'ils s'attendent encore à être premiers en ligne quand les bureaux gouvernementaux sont distribués. Les Vaishyas d'autre part prétendent que les $ESTATE_NOBLES$ considèrent de telles nominations comme de simples récompenses et les utiliseront seulement pour s'enrichir. À la place, les Vaishyas argumentent que nous devrions nommer des hommes par mérite individuel.\nLa mort inattendue d'un secrétaire de confiance a laissé un poste vacant à remplir au centre de ce conflit, avec les Vaishyas soutenant un candidat et les $ESTATE_NOBLES$ s'attendant à ce que nous en choisissions un autre. Bien que les deux candidats soient des hommes talentueux, ceci doit être une décision politique."
 nobles_estate_events.10.a:0 "Avec un grand pedigree viennent de grandes capacités."
 nobles_estate_events.10.b:0 "Les hommes qui se sont faits eux-mêmes sont ce dont nous avons besoin pour diriger ce royaume."
 nobles_estate_events.10.c:0 "Tournons-nous vers le $ESTATE_CHURCH$ à la place."
 nobles_estate_events.10.c.2:0 "Tournons-nous vers les Brahmanes à la place."
 nobles_estate_events.10.dd:0 "Tournons-nous vers les $ESTATE_DHIMMI$ à la place."
 nobles_estate_events.11.t:0 "Tradition de Service"
 nobles_estate_events.11.d:0 "Les $ESTATE_NOBLES$ ont une longue tradition de service à l'État à la fois comme dirigeants militaires ou plus récemment comme administrateurs fiables. Dans un État où les $ESTATE_NOBLES$ sont aussi fortement enracinés et loyaux que les nôtres, cela signifie que de temps en temps des nobles de grand talent et loyauté émergeront pour mener le royaume vers la grandeur."
 nobles_estate_events.11.a:0 "Formidable !"
 nobles_estate_events.12.t:0 "Soulèvement des $ESTATE_NOBLES$ de [Root.GetName]"
 nobles_estate_events.12.d:0 "Les $ESTATE_NOBLES$ refusent d'accepter la confiscation de leur propriété dans [Root.GetName] et se sont soulevés en révolte contre nous !"
 nobles_estate_events.12.a:0 "D'accord."
 nobles_estate_events.13.t:0 "Loyauté Vacillante des $ESTATE_NOBLES$"
 nobles_estate_events.13.d:0 "De bonnes relations doivent être maintenues. Alors que leurs nombres grandissent et que certains des dirigeants des $ESTATE_NOBLES$ vieillissent, nos relations chaleureuses se sont refroidies. Nous devons prendre des dispositions avec la génération actuelle des $ESTATE_NOBLES$ afin d'être sûrs de leur loyauté."
 nobles_estate_events.13.a:0 "D'accord."
 burghers_estate_events.1.t:0 "Avancement des Classes Marchandes"
 burghers_estate_events.1.d:0 "Le statut des $ESTATE_BURGHERS$ ne repose pas sur les mêmes anciennes traditions que celui des $ESTATE_NOBLES$ ou du $ESTATE_CHURCH$. À la place, ils ont dû faire leurs propres fortunes en travaillant diligemment puis risquant le profit pour étendre encore leurs affaires. En règle générale, cependant, cela s'est très bien passé pour eux dernièrement. Bien que moins prestigieux, les affaires sont de bien des façons l'épine dorsale de notre économie et à travers leur contrôle des pièces, les $ESTATE_BURGHERS$ ont réussi à augmenter leur pouvoir sur notre royaume."
 burghers_estate_events.1.a:0 "D'accord."
 burghers_estate_events.2.t:0 "Barons Brigands"
 burghers_estate_events.2.d:0 "Les $ESTATE_BURGHERS$ sont préoccupés par la grande influence des $ESTATE_NOBLES$ dans notre État. Ils prétendent que beaucoup de membres inférieurs de la noblesse ignorent la paix et la loi du pays, utilisant leur position de pouvoir et les terres qu'ils détiennent pour prélever des péages et impôts déraisonnables sur les commerçants qui passent. Certains sont même dits attaquer et tendre des embuscades aux marchands, les volant ou leur extorquant leur argent.\nLes représentants des $ESTATE_BURGHERS$ [Root.GetAdjective] prétendent maintenant que le développement économique de notre royaume est retenu par ces excès. Les $ESTATE_NOBLES$ d'autre part argumentent qu'ils ne font que facturer raisonnablement l'usage de leur propriété routière. Certains sont disposés à donner à l'État une partie de la part qu'ils prennent."
 burghers_estate_events.2.a:0 "Ils ne prennent que ce qui est leur droit."
 burghers_estate_events.2.b:0 "Nous devons freiner de tels excès !"
 burghers_estate_events.3.t:0 "Déclin des Classes Marchandes"
 burghers_estate_events.3.d:0 "Sans les anciens privilèges et pedigrees d'autres factions, le statut et l'influence des $ESTATE_BURGHERS$ sont rarement tout à fait aussi sûrs que ceux de ceux nés dans le pouvoir. Dernièrement, une combinaison d'infortune financière et d'ambitions politiques mal dirigées ont résulté en une perte de pouvoir et d'influence pour les $ESTATE_BURGHERS$ de [Root.GetName]."
 burghers_estate_events.3.a:0 "D'accord."
 burghers_estate_events.4.t:1 "[growing_city.GetCapitalName] Demande des Privilèges"
 burghers_estate_events.4.d:1 "Les $ESTATE_BURGHERS$ de [growing_city.GetCapitalName], une cité commerciale de plus en plus importante, ont approché le [Root.Monarch.GetTitle] aujourd'hui demandant à recevoir des privilèges pour être capables de faire prospérer la région sans l'entrave de beaucoup de nos impôts normaux. Si nous leur fournissons ces moyens de croître, ils nous assurent que l'économie de la région s'améliorerait rapidement, résultant en plus de richesse pour l'État."
 burghers_estate_events.4.a:0 "Accepter la Pétition."
 burghers_estate_events.4.b:0 "Rejeter la Pétition."
 burghers_estate_events.5.t:0 "Prix Immoraux"
 burghers_estate_events.5.d:0 "Les prix du grain sont notoirement instables, n'importe quoi depuis le temps où il est cultivé aux incidents nuisant à sa distribution peut soudainement causer une hausse significative du prix. En conséquence d'un tel changement soudain, il y a actuellement une pénurie aiguë de grain dans beaucoup de nos plus grandes cités. Désespérés de se nourrir, les gens du commun dirigent leur colère vers les marchands qu'ils sentent font bon usage de cette situation pour surfacturer leurs marchandises. Les marchands eux-mêmes d'autre part prétendent que c'est un résultat naturel de la pénurie et qu'il n'y a simplement pas assez de pain pour tout le monde."
 burghers_estate_events.5.a:0 "Forcer les Marchands à baisser leurs prix."
 burghers_estate_events.5.b:0 "Nous ne devrions pas nous mêler de ces choses."
 burghers_estate_events.5.c:0 "Nous devons payer et distribuer le pain qu'il y a."
 burghers_estate_events.6.t:0 "Autorité Parallèle"
 burghers_estate_events.6.d:1 "Les $ESTATE_BURGHERS$ ne sont pas la seule autorité dans leurs cités, le $ESTATE_CHURCH$ a aussi une forte présence dans la plupart des grandes cités remontant à leur fondation initiale. Des conflits surgissent parfois quand les conseils des $ESTATE_BURGHERS$ implémentent des règles que le $ESTATE_CHURCH$ désapprouve.\nDe tels conflits sont devenus de plus en plus communs et les membres du $ESTATE_CHURCH$ agissent ouvertement en défiance des diverses règles sur lesquelles les $ESTATE_BURGHERS$ se sont accordés dans leurs cités. Les délégués de diverses cités dominées par les $ESTATE_BURGHERS$ nous pressent maintenant de clarifier la situation."
 burghers_estate_events.6.a:0 "Prendre le parti des $ESTATE_BURGHERS$."
 burghers_estate_events.6.b:0 "Prendre le parti du $ESTATE_CHURCH$."
 burghers_estate_events.7.t:0 "Privilèges Étendus pour les $ESTATE_BURGHERS$"
 burghers_estate_events.7.d:0 "Les $ESTATE_BURGHERS$ sentent qu'ils sont indûment taxés et régulés en gardant à l'esprit la grande importance de leur travail pour notre royaume. Les péages, impôts et divers tarifs les empêchent d'accomplir des choses encore plus grandes et ils n'hésiteront pas à utiliser toute leur influence pour les abolir."
 burghers_estate_events.7.a:0 "Enlevons ces obstacles !"
 burghers_estate_events.7.b:0 "Les $ESTATE_BURGHERS$ doivent connaître leur place !"
 burghers_estate_events.8.t:0 "Politiques Commerciales Blessantes"
 burghers_estate_events.8.d:0 "Les intérêts des familles marchandes proéminentes sont blessés par nos politiques commerciales répressives envers d'autres royaumes. Les $ESTATE_BURGHERS$ soutiennent ces familles et nous ont maintenant demandé de les compenser en ouvrant au moins quelques autres restrictions sur le commerce pour compenser leur perte de revenus."
 burghers_estate_events.8.a:0 "Nous devons soutenir les $ESTATE_BURGHERS$."
 burghers_estate_events.8.b:0 "Nous ne pouvons laisser notre politique commerciale être décidée par ces colporteurs."
 burghers_estate_events.9.t:0 "Industrie Domestique"
 burghers_estate_events.9.d:1 "Le développement économique n'est pas toujours sans conflit. Il semble que de riches marchands dans certaines de nos cités dominées par les $ESTATE_BURGHERS$ aient tenté de contourner divers privilèges des guildes en sous-traitant le travail aux foyers de familles vivant hors de la cité. Le fait que ce 'Système de Travail à Domicile' ait été une stratégie très profitable ne fait qu'enflammer davantage la colère des artisans de la cité, qui sentent que leurs droits ancestraux ont été piétinés et que les prix soigneusement gérés de leurs produits vont souffrir. Les artisans [Root.GetAdjective] se tournent maintenant vers le [Root.Monarch.GetTitle] pour défendre leurs privilèges car le conseil de la cité a été incapable de déraciner la concurrence de l'extérieur de la cité."
 burghers_estate_events.9.a:0 "Nous ne pouvons nous mettre en travers du progrès."
 burghers_estate_events.9.b:0 "Nous devons sauvegarder les privilèges des guildes."
 burghers_estate_events.10.t:0 "Mobilité Sociale"
 burghers_estate_events.10.d:0 "Le pouvoir croissant des $ESTATE_BURGHERS$ a mené des individus de leurs rangs à chercher leur fortune dans des domaines traditionnellement dominés par d'autres groupes. Les fils de familles de proéminence moyenne à basse des $ESTATE_BURGHERS$ ont maintenant l'éducation et l'ambition pour égaler les classes plus privilégiées et en conséquence un nombre croissant d'entre eux sont maintenant employés comme administrateurs, avocats, officiers ainsi que dans d'autres positions traditionnellement dominées par un autre état. Les $ESTATE_BURGHERS$ sentent encore qu'ils sont indûment retenus par les droits et privilèges archaïques d'une autre ère mais leurs adversaires deviennent très las de la mobilité sociale 'non naturelle' actuelle.\nÀ moins que nous fassions quelque chose, nous risquons de perdre le soutien des classes privilégiées mais si nous retirons notre soutien des $ESTATE_BURGHERS$ à ce stade, cela aura probablement des effets graves sur nos relations avec eux."
 burghers_estate_events.10.a:0 "Nous ne devons pas nous mettre en travers de ces hommes nouveaux."
 burghers_estate_events.10.b:0 "Nous devons protéger les droits ancestraux des autres États."
 burghers_estate_events.11.t:0 "Croissance de l'Économie"
 burghers_estate_events.11.d:0 "Notre politique de coopération avec les $ESTATE_BURGHERS$ en est venue à porter ses fruits sous forme de développement économique dans de nombreux domaines. Les cités des $ESTATE_BURGHERS$ prospèrent et notre influence dans le commerce international grandit rapidement."
 burghers_estate_events.11.a:0 "Formidable."
 burghers_estate_events.12.t:0 "Les Risques du Commerce"
 burghers_estate_events.12.d:0 "Le commerce sur de grandes distances peut être risqué, si profitable. Le temps, les brigands et pirates restent une menace sur terre ainsi que sur l'eau. Normalement, les $ESTATE_BURGHERS$ peuvent faire face à un certain nombre d'accidents et ont leurs propres façons de se protéger et assurer leur cargaison. Dernièrement, cependant, les choses se sont mal passées pour un grand nombre de familles marchandes et certaines risquent la faillite. Il pourrait être prudent d'offrir une compensation financière pour les remettre sur pied."
 burghers_estate_events.12.a:0 "Compenser les Commerçants."
 burghers_estate_events.12.b:0 "Ils savaient dans quoi ils s'embarquaient."
 burghers_estate_events.13.t:0 "Urbanisation"
 burghers_estate_events.13.d:0 "Bien que seulement une petite portion de notre population vive dans les cités, la prospérité croissante des $ESTATE_BURGHERS$ attire un nombre croissant de personnes de la campagne. Certaines cités grandissent si rapidement que les problèmes existants en termes d'assainissement et de surpeuplement sont passés de troublants à catastrophiques selon les $ESTATE_BURGHERS$. Les pauvres ont pris résidence à l'extérieur des murs de la cité où des banlieues sales ont poussé et la maladie prospère.\nLes $ESTATE_BURGHERS$ trouvent la situation intolérable et demandent maintenant que l'État intervienne pour fournir de l'aide à la fois en termes de ressources et d'application des règles à l'extérieur des murs. Seulement de cette façon cette urbanisation croissante peut-elle actuellement mener à quelque chose de bon."
 burghers_estate_events.13.a:0 "Tenter d'améliorer les conditions."
 burghers_estate_events.13.b:0 "Ce n'est rien d'inhabituel, les $ESTATE_BURGHERS$ peuvent s'en occuper."
 burghers_estate_events.14.t:0 "Politique Économique"
 burghers_estate_events.14.d:0 "Alors que les $ESTATE_BURGHERS$ grandissent en pouvoir, leurs appels pour moins de régulations commerciales et d'impôts deviennent de plus en plus fréquents. Beaucoup sentent que notre royaume a une politique commerciale démodée et répressive et que nous bénéficierions de réduire le nombre d'impôts et péages qui entravent le commerce."
 burghers_estate_events.14.a:0 "Réduire le Mercantilisme."
 burghers_estate_events.14.b:0 "Refuser de changer la Politique Commerciale."
 burghers_estate_events.15.t:0 "Protestations parmi les $ESTATE_BURGHERS$"
 burghers_estate_events.15.d:0 "La relation continuellement détériorée entre l'État et les $ESTATE_BURGHERS$ a atteint le point où il y a peu de confiance du tout pour le [Root.Monarch.GetTitle] dans nos cités majeures. Chaque initiative d'État est suspectée de viser à contenir le pouvoir des $ESTATE_BURGHERS$ et l'évasion fiscale est devenue répandue.\nCela en est maintenant arrivé au point qu'un nombre de guildes ont commencé une grève générale, exigeant plus d'autonomie et de liberté de l'État oppressant."
 burghers_estate_events.15.a:0 "Ils doivent plaisanter !"
 burghers_estate_events.15.b:0 "Céder à leurs demandes."
 burghers_estate_events.16.t:0 "Révolte des $ESTATE_BURGHERS$ de [Root.GetName]"
 burghers_estate_events.16.d:0 "Horrifiés par la perte de leurs privilèges, les $ESTATE_BURGHERS$ de la province de [Root.GetName] ont pris les armes contre nous !"
 burghers_estate_events.16.a:0 "D'accord."
 burghers_estate_events.17.t:0 "Loyauté Vacillante des $ESTATE_BURGHERS$"
 burghers_estate_events.17.d:0 "De bonnes relations doivent être maintenues. Alors que leurs nombres grandissent et que certains des dirigeants des $ESTATE_BURGHERS$ vieillissent, nos relations chaleureuses se sont refroidies. Nous devons prendre des dispositions avec la génération actuelle de dirigeants des $ESTATE_BURGHERS$ afin d'être sûrs de leur loyauté."
 burghers_estate_events.17.a:0 "D'accord."
 dhimmi_estate_events.1.t:0 "Qadi Excessivement Zélé"
 dhimmi_estate_events.1.d:0 "Le Qadi dans une de nos cités majeures a utilisé son influence pour interpréter la loi islamique ainsi que les édits de notre [Root.Monarch.GetTitle] un peu trop zélotement. Non content de garder le statu quo dans la cité largement non-musulmane, il a essayé de forcer activement les non-croyants à se convertir tout en fermant systématiquement leurs centres de culte.\nAprès un récent suicide d'un commerçant converti de force, les non-musulmans quittent maintenant la cité en masse pour s'installer quelque part de plus accueillant. Bien que même le $ESTATE_CHURCH$ semble largement trouver ces actions trop extrêmes, ils considéreraient probablement toute action prise contre le Qadi comme bien pire."
 dhimmi_estate_events.1.a:0 "Soutenir le Qadi."
 dhimmi_estate_events.1.b:0 "Remplacer le Qadi et essayer de faire amende honorable."
 dhimmi_estate_events.2.t:0 "Demandes d'Alléger les Impôts sur les Païens"
 dhimmi_estate_events.2.d:0 "Alors que notre [Root.Monarch.GetTitle] était en route vers la procession hebdomadaire à la Mosquée royale, un grand nombre de $ESTATE_DHIMMI$ s'étaient assemblés devant le bâtiment, empêchant le passage de notre [Root.Monarch.GetTitle] et exigeant que certains des impôts discriminatoires contre les non-musulmans comme les impôts de temple ou de pèlerinage soient révoqués."
 dhimmi_estate_events.2.a:0 "Piétiner les dissidents !"
 dhimmi_estate_events.2.b:0 "Révoquer certains des Impôts !"
 dhimmi_estate_events.3.t:0 "Pragmatisme Religieux"
 dhimmi_estate_events.3.d:0 "Bien que tout le monde ne l'aime pas, les non-musulmans dans notre royaume ont grandi en influence au cours des dernières années. Les membres des Dhimmis sont fréquemment vus même parmi les Guildes Commerciales les plus importantes de notre royaume et beaucoup servent comme administrateurs dans nos provinces ou ont été autorisés à garder leurs titres héréditaires."
 dhimmi_estate_events.3.a:0 "D'accord."
 dhimmi_estate_events.4.t:0 "Marginalisation des Dhimmis"
 dhimmi_estate_events.4.d:0 "Bien qu'ils constituent une partie importante de notre société, les non-musulmans ont dernièrement perdu du terrain face à d'autres groupes. Ils sont régulièrement négligés pour tout type de service gouvernemental, doivent payer un nombre d'impôts discriminatoires et voient souvent des affaires aller à leurs concurrents musulmans."
 dhimmi_estate_events.4.a:0 "D'accord."
 dhimmi_estate_events.5.t:0 "Les $ESTATE_DHIMMI$ et les $ESTATE_NOBLES$"
 dhimmi_estate_events.5.d:0 "Beaucoup parmi les $ESTATE_NOBLES$ musulmans ont exprimé des plaintes sur ce qu'ils sentent être une faveur injuste et inéquitable des infidèles dans notre gouvernement. Ayant cherché le soutien du $ESTATE_CHURCH$, ils prétendent maintenant que nous dirigeons notre royaume contrairement aux coutumes islamiques établies et que nous devons assurer que les infidèles soient tenus à l'écart des positions d'influence.\nLa construction d'un nouveau sanctuaire dans une province largement dominée par les $ESTATE_DHIMMI$ entièrement financé par les nobles et marchands locaux a escaladé la situation davantage avec le $ESTATE_CHURCH$ et les $ESTATE_NOBLES$ exigeant que nous démolissions le bâtiment saint et remettions les infidèles à leur place."
 dhimmi_estate_events.5.a:0 "Nous devons écouter les $ESTATE_NOBLES$."
 dhimmi_estate_events.5.b:0 "Soutenir les $ESTATE_DHIMMI$."
 dhimmi_estate_events.6.t:0 "Administrateurs des $ESTATE_DHIMMI$"
 dhimmi_estate_events.6.d:0 "Traditionnellement, les $ESTATE_DHIMMI$ sont exclus du service dans beaucoup des positions supérieures dans l'administration. À la place, celles-ci sont généralement données aux lettrés musulmans fidèles. Alors que notre appareil gouvernemental grandit, cependant, il a une soif constante de plus d'hommes savants et parmi les $ESTATE_DHIMMI$ il y en a beaucoup qui correspondraient à cette description. Bien que certains considéreraient cela peu orthodoxe, nous pourrions probablement grandement bénéficier de recruter de leurs nombres."
 dhimmi_estate_events.6.a:0 "Mettons ces hommes savants à bon usage."
 dhimmi_estate_events.6.b:0 "Nous ne pouvons risquer leurs capacités d'assimilation."
 dhimmi_estate_events.7.t:0 "Brigands Infidèles"
 dhimmi_estate_events.7.d:0 "Les relations rapidement détériorées entre l'État et les $ESTATE_DHIMMI$ ont résulté en relations locales s'effondrant entièrement dans certaines régions. Les collecteurs d'impôts racontent des contes de convois disparaissant sur la route entre les régions dominées par les Dhimmis, avec ce qui avait été collecté. Dans les cités, les prêtres et dirigeants des $ESTATE_DHIMMI$ agitent contre nous et il est devenu de plus en plus difficile de garder trace de nos sujets même dans les murs. Même ceux opposés à l'influence des $ESTATE_DHIMMI$ trouvent maintenant qu'ils questionnent notre capacité à gouverner."
 dhimmi_estate_events.7.a:0 "Infidèles indignes de confiance !"
 dhimmi_estate_events.7.b:0 "Faire des concessions pour alléger la situation."
 dhimmi_estate_events.8.t:0 "Richesses des $ESTATE_DHIMMI$"
 dhimmi_estate_events.8.d:0 "À travers le monde islamique, le terme $ESTATE_DHIMMI$ en est venu à être appliqué à une variété large et disparate de personnes. La définition traditionnelle et plus restrictive de seulement chrétiens et juifs a rapidement été abandonnée par les États musulmans où les populations majoritaires sont hindoues ou bouddhistes. Indépendamment de qui est inclus, les $ESTATE_DHIMMI$ reçoivent protection en échange d'être exempts de beaucoup des lois du royaume.\nBien que cela puisse sembler malheureux pour eux, c'est assez fortuné pour nous en ce moment, alors que l'économie générale récupère encore actuellement des guerres récentes, beaucoup de familles des Dhimmis détiennent encore d'assez grandes réserves de cash et ils n'ont aucune loi ou règle leur interdisant de l'investir ou le prêter à d'autres."
 dhimmi_estate_events.8.a:0 "Convaincre les $ESTATE_DHIMMI$ d'investir dans la récupération économique."
 dhimmi_estate_events.8.b:0 "Nous ne devons pas nous rendre dépendants d'infidèles."
 dhimmi_estate_events.9.t:0 "Révolte des Dhimmis de [Root.GetName]"
 dhimmi_estate_events.9.d:0 "Désespérés de voir leurs privilèges rétractés, les Dhimmis de [Root.GetName] ont pris les armes contre nous !"
 dhimmi_estate_events.9.a:0 "D'accord."
 dhimmi_estate_events.10.t:0 "Loyauté Vacillante des $ESTATE_DHIMMI$"
 dhimmi_estate_events.10.d:0 "De bonnes relations doivent être maintenues. Alors que leurs nombres grandissent et que certains des dirigeants des $ESTATE_DHIMMI$ vieillissent, nos relations chaleureuses se sont refroidies. Nous devons prendre des dispositions avec la génération actuelle de dirigeants des $ESTATE_DHIMMI$ afin d'être sûrs de leur loyauté."
 dhimmi_estate_events.10.a:0 "D'accord."
 estate_disasters.1.t:0 "Les $ESTATE_NOBLES$ Prennent le Pouvoir"
 estate_disasters.1.d:0 "$MONARCH$ a permis aux $ESTATE_NOBLES$ de $COUNTRY$ de devenir trop puissants et maintenant ils ont fait leur mouvement. Exerçant la large gamme de privilèges et droits qui leur sont accordés, ils ont effectivement saisi les rênes du gouvernement et transformé le $MONARCHTITLE$ en peu plus que leur marionnette."
 estate_disasters.1.a:0 "Nous aurions dû voir cela venir..."
 estate_disasters.1.a.tt:0 "[Root.GetName] sera maintenant contrôlé par la §YNoblesse§! jusqu'à ce que la décision §Y'Limiter la Noblesse'§! soit prise."
 estate_disasters.2.t:1 "Les [Root.GetNobilityOrFallbackName] Limités"
 estate_disasters.2.d:1 "Nous avons réussi à limiter l'influence des [Root.GetNobilityOrFallbackName] à des niveaux tolérables. Les privilèges des [Root.GetNobilityOrFallbackName] ont été révoqués et leurs propriétés réduites. Les [Root.GetNobilityOrFallbackName] eux-mêmes ont accepté à contrecœur que le $MONARCHTITLE$ soit le dirigeant indiscutable de ce royaume et le sceau précédemment utilisé par les [Root.GetNobilityOrFallbackName] à la place de la signature [Root.Monarch.GetHerHis] a été détruit."
 estate_disasters.2.a:0 "Le $MONARCHTITLE$ a repris le contrôle."
 estate_disasters.3.t:0 "Le $ESTATE_CHURCH$ Prend le Pouvoir"
 estate_disasters.3.d:0 "$MONARCH$ a permis au $ESTATE_CHURCH$ de $COUNTRY$ de devenir trop puissant et maintenant ils ont fait leur mouvement. Tout en gardant les gens du commun en ligne à travers leurs liens avec le divin, le $ESTATE_CHURCH$ a utilisé chacun des nombreux moyens disponibles pour saisir les rênes du gouvernement. Bien qu'encore dirigeant de nom, notre $MONARCHTITLE$ n'est maintenant peu plus que leur marionnette."
 estate_disasters.3.a:0 "Nous aurions dû voir cela venir..."
 estate_disasters.3.a.tt:0 "[Root.GetName] sera maintenant contrôlé par le §YClergé§! jusqu'à ce que la décision §Y'Limiter le Clergé'§! soit prise."
 estate_disasters.4.t:0 "Le [Root.GetChurchOrFallbackName] Limité"
 estate_disasters.4.d:0 "Utilisant une large gamme de mesures, le $MONARCHTITLE$ a réussi à dépouiller le [Root.GetChurchOrFallbackName] des nombreux bureaux qu'ils détenaient et des propriétés sous leur contrôle. L'autorité sur le royaume terrestre repose une fois de plus dans les mains de $MONARCH$."
 estate_disasters.4.a:0 "Le $MONARCHTITLE$ a repris le contrôle."
 estate_disasters.5.t:0 "Les $ESTATE_BURGHERS$ Prennent le Pouvoir"
 estate_disasters.5.d:0 "$MONARCH$ a permis aux $ESTATE_BURGHERS$ de $COUNTRY$ de devenir trop puissants et maintenant ils ont fait leur mouvement. Faisant usage de leurs nombreux privilèges durement gagnés ainsi que des nombreuses dettes qui leur sont dues, ils ont effectivement saisi les rênes du gouvernement et transformé le $MONARCHTITLE$ en peu plus que leur marionnette."
 estate_disasters.5.a:0 "Nous aurions dû voir cela venir..."
 estate_disasters.5.a.tt:0 "[Root.GetName] sera maintenant contrôlé par les §YBourgeois§! jusqu'à ce que la décision §Y'Limiter les Bourgeois'§! soit prise."
 estate_disasters.6.t:0 "Les [Root.GetBurghersOrFallbackName] Limités"
 estate_disasters.6.d:0 "Nous avons finalement réussi à briser notre dépendance sur les [Root.GetBurghersOrFallbackName], reprenant le contrôle sur toutes les fonctions importantes de l'État et réduisant ces colporteurs à leurs confins légitimes dans les murs de la cité."
 estate_disasters.6.a:0 "Le $MONARCHTITLE$ a repris le contrôle."
 estate_disasters.7.t:0 "Les $ESTATE_NOMADIC_TRIBES$ Prennent le Pouvoir"
 estate_disasters.7.d:0 "$MONARCH$ a permis aux $ESTATE_NOMADIC_TRIBES$ de $COUNTRY$ de devenir trop puissantes et maintenant elles ont fait leur mouvement. Utilisant l'influence qu'elles avaient déjà sur notre État en termes de contrôle sur tout depuis la collecte d'impôts jusqu'à la direction et le recrutement de nos armées, elles ont effectivement saisi les rênes du gouvernement et transformé le $MONARCHTITLE$ en peu plus que leur marionnette."
 estate_disasters.7.a:0 "Nous aurions dû voir cela venir..."
 estate_disasters.7.a.tt:0 "[Root.GetName] sera maintenant contrôlé par les §YTribus§! jusqu'à ce que la décision §Y'Limiter les Tribus'§! soit prise."
 estate_disasters.8.t:0 "Les [Root.GetTribesOrFallbackName] sont Limitées"
 estate_disasters.8.d:0 "Après une lutte ardue, les [Root.GetTribesOrFallbackName] ont finalement été remises en ligne. [Root.Monarch.GetTitle] contrôle maintenant assez de terres, d'hommes et d'institutions pour s'appeler encore une fois [Root.Monarch.GetHerselfHimself] le dirigeant de notre peuple."
 estate_disasters.8.a:0 "Le $MONARCHTITLE$ a repris le contrôle."
 estate_disasters.9.t:0 "Les Dhimmis se Libèrent"
 estate_disasters.9.d:0 "Les dirigeants des $ESTATE_DHIMMI$ en sont venus à exercer une autorité si étendue sur de larges régions de notre État qu'il en est maintenant arrivé au point où le $MONARCHTITLE$ a dû accepter qu'[Root.Monarch.GetSheHe] n'a plus aucun contrôle pratique sur eux. Avec le couronnement d'un dirigeant qui leur est propre, la transition est complète et notre perte d'autorité sur les $ESTATE_DHIMMI$ totale."
 estate_disasters.9.a:0 "Nous aurions dû voir cela venir..."
 estate_disasters.10.t:1 "Les Orachav se Libèrent"
 estate_disasters.10.d:0 "$MONARCH$ a permis aux Orachav de $COUNTRY$ de devenir trop puissants et maintenant ils ont fait leur mouvement. Leur grande influence sur les Steppes ainsi que sur de nombreuses affaires dans [Root.Owner.Capital.GetCapitalName] leur a permis de se préparer à se séparer en un État entièrement nouveau."
 estate_disasters.10.a:0 "Nous aurions dû voir cela venir..."
 estate_disasters.10.b:0 "Les steppes m'appellent..."
 estate_disasters.11.t:0 "Les Marathes se Libèrent"
 estate_disasters.11.d:0 "Les dirigeants marathes en sont venus à exercer une autorité si étendue sur de larges régions de notre État qu'il en est maintenant arrivé au point où le $MONARCHTITLE$ a dû accepter qu'[Root.Monarch.GetSheHe] n'a plus aucun contrôle pratique sur eux. Avec le couronnement d'un dirigeant qui leur est propre, la transition est complète et notre perte d'autorité sur les Marathes totale."
 estate_disasters.11.a:0 "Nous aurions dû voir cela venir..."
 estate_disasters.11.b:0 "L'avenir repose avec eux !"
