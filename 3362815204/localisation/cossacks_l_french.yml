 tooltip_own_cossack_province:0 "Au moins une province possédée appartient aux §YOrachav§!, l'un de nos États."
 estate_nobles:0 "Noblesse"
 estate_nobles_desc:0 "Cet État représente les familles d'aristocrates terriens de notre royaume. Leurs privilèges sont garantis par d'anciennes traditions et la plupart ont été conquis à l'origine en rendant de grands services à l'État. Leur responsabilité traditionnelle est de combattre et de protéger le royaume contre les dangers extérieurs ainsi que d'aider le souverain à maintenir la paix."
 estate_church:0 "Clergé"
 estate_church_desc:0 "Cet État représente les prêtres érudits de la religion d'État. Ils ont une longue tradition de service dans l'administration du royaume et leur responsabilité traditionnelle est de veiller au bien-être spirituel de celui-ci et de notre peuple. Au fil des siècles, ils ont acquis des propriétés foncières et des privilèges de la part d'anciens dirigeants ainsi que d'individus pieux."
 estate_burghers:0 "Bourgeois"
 estate_burghers_desc:0 "Cet État représente la population urbaine de notre royaume, tels que les Artisans, les Marchands ou d'autres qui résident à l'intérieur des murs des cités. Leur responsabilité traditionnelle est de travailler pour maintenir l'économie en marche et pour ce faire efficacement, ils s'attendent à se voir accorder des droits et privilèges spéciaux pour eux-mêmes et les cités qu'ils représentent."
 estate_cossacks:0 "Orachav"
 estate_cossacks_desc:0 "Cet État représente principalement les éclaireurs et gardes à cheval des frontaliers triuniques qui promeuvent un mode de vie plus nomade pour contrer la vulnérabilité des établissements sédentaires que leurs ancêtres avaient face à la menace centaure."
 estate_dhimmi:0 "Dhimmis"
 estate_dhimmi_desc:0 "À l'origine un terme réservé aux Chrétiens et aux Juifs, les Dhimmis sont les sujets non-musulmans dans un royaume musulman. Leur statut et leurs privilèges peuvent varier considérablement entre différents États, tout comme leur organisation et leur nombre. Traditionnellement, il est de la responsabilité d'un dirigeant juste de protéger ces gens tout en les tenant à l'écart de la majorité musulmane. Ces principes ne sont cependant pas toujours faciles à respecter dans les parties du monde où les Dhimmis peuvent constituer eux-mêmes la majorité de la population."
 estate_nomadic_tribes:0 "Tribus"
 estate_nomadic_tribes_desc:0 "Le dirigeant d'un royaume nomade doit toujours s'efforcer de garder le contrôle sur les nombreuses tribus qui composent ses terres. Comme il n'y a pas d'institutions fortes ou permanentes de la même manière que dans de nombreux États sédentaires, les tribus sont la source principale d'autorité et agissent comme tout, des collecteurs d'impôts aux soldats ou aux pillards. Bien que les Tribus considèrent le dirigeant de leur État comme le premier d'entre eux, elles s'attendent à se voir accorder de vastes zones de terre pour nourrir leurs chevaux et soutenir leur mode de vie ainsi qu'à se voir accorder une influence sur la plupart des affaires quotidiennes de l'État."
