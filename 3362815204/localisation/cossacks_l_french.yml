 estate_disasters.16.d:0 "Les dirigeants rajputs en sont venus à exercer une autorité si étendue sur de larges régions de notre État qu'il en est maintenant arrivé au point où le $MONARCHTITLE$ a dû accepter qu'[Root.Monarch.GetSheHe] n'a plus aucun contrôle pratique sur eux. Avec le couronnement d'un dirigeant qui leur est propre, la transition est complète et notre perte d'autorité sur les Rajputs totale."
 estate_disasters.16.a:0 "Nous aurions dû voir cela venir..."
 estate_disasters.17.t:0 "Société Jaïne Puissante"
