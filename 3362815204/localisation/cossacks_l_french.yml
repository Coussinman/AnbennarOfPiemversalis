 estate_disasters.13.d:0 "Utilisant une large gamme de mesures, le $MONARCHTITLE$ a réussi à dépouiller les Brahmanes des nombreux bureaux qu'ils détenaient et des propriétés sous leur contrôle. L'autorité sur le royaume terrestre repose une fois de plus dans les mains de $MONARCH$."
