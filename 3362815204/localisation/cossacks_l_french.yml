 FE_USE_AGE_SCORING:0 "Utiliser le Score d'Âge"
 FE_USE_AGE_SCORING_DESC:0 "Remet à zéro le score et les cartes de victoire entre les âges."
 FE_BLOCK_NATION_RUINING:0 "Empêcher la Ruine de Nation"
 FE_BLOCK_NATION_RUINING_DESC:0 "Bloque certaines actions destructrices par les joueurs qui ont perdu une guerre tant que les trêves après cette guerre sont en effet."
 NO_VICTORY_CARD_HERE:0 "Aucune carte de victoire ici !"
 VICTORY_CARD_EXPLANATION_TITLE:0 "Jouer avec les Cartes de Victoire"
 VICTORY_CARD_EXPLANATION_DESC:0 "Ce jeu a les cartes de victoire activées par l'hôte. À partir de $START_YEAR|Y$, vous pouvez gagner une carte de victoire pour conquérir une zone spécifique, et des cartes supplémentaires tous les $INTERVAL|Y$ ans. Les cartes ne sont gagnées qu'au-dessus de $MIN_DEV|Y$ de développement.\n\nConquérir toutes les provinces de la zone spécifiée par une carte fournit un bonus progressif à votre score qui prend $SCORE_INCREASE|Y$ mois pour atteindre un maximum de $MAX_SCORE|Y$-$MAX_SCORE2|Y$. Si vous perdez une province de la zone, le score de la carte descend à zéro en $SCORE_DECREASE|Y$ mois."
 PROVVIEW_IS_IN_AREA:0 "§Y$NAME$§! est située dans la zone §Y$AREA$§! ."
 PROVVIEW_IS_IN_REGION:0 "§Y$NAME$§! est située dans la région §Y$REGION$§! ."
 DESIRE_PROV_VITAL:0 "§Y$COUNTRY$§! considère §Y$PROV$§! comme une province d'intérêt vital."
 DESIRE_PROV_VITAL_SUBJECT:0 ", et comme une province d'intérêt vital."
 DESIRE_PROV_VITAL_DESC:0 "Les provinces d'intérêt vital sont considérées comme faisant partie des frontières naturelles d'un royaume. Ils sont susceptibles d'attaquer tout royaume la détenant, et peu susceptibles de s'allier avec un autre royaume qui la revendique."
 DESIRE_PROV_INTERESTING:0 "§Y$COUNTRY$§! considère §Y$PROV$§! comme une province d'utilité stratégique."
 DESIRE_PROV_INTERESTING_SUBJECT:0 ", et comme une province d'utilité stratégique."
 DESIRE_PROV_INTERESTING_DESC:0 "Les provinces d'utilité stratégique sont considérées comme utiles à acquérir pour un royaume. Ils sont susceptibles de la prendre dans une guerre si l'occasion se présente, mais ne se soucieront pas d'autres royaumes la revendiquant."
 DESIRE_PROV_OWNED_VASSAL:0 "§Y$COUNTRY$§! considère §Y$PROV$§! comme une partie de leur empire"
 DESIRE_PROV_OWNED:0 "§Y$COUNTRY$§! considère §Y$PROV$§! comme une partie de leur nation."
 DESIRE_PROV_NONE:0 "§Y$COUNTRY$§! n'a aucun intérêt pour §Y$PROV$§! !"
 DESIRE_PROV_NONE_SUBJECT:0 ", mais n'a aucun intérêt pour elle."
 DESIRE_PROV_NONE_DESC:0 "Les provinces sans intérêt ne sont pas considérées comme pertinentes pour les plans d'expansion d'un royaume. Ils refuseront de la prendre dans une guerre."
 DESIRE_PROV_TOGGLE:0 "§GCliquez pour définir cette province comme une province d'intérêt vital.§!"
 DESIRE_PROV_UNTOGGLE:0 "§GCliquez pour définir cette province comme n'étant plus une province d'intérêt vital.§!"
 DESIRE_PROV_TOGGLE_CANNOT:0 "§RNe peut définir cette province comme une province d'intérêt vital parce qu'un allié de guerre l'a déjà revendiquée.§!"
 DESIRE_PROV_TOGGLE_CANNOT_2:0 "§RNe peut définir cette province comme une province d'intérêt vital parce qu'un allié de guerre la possède.§!"
 SCORE_ACCUM:0 "Accumulé : §Y$VAL$§!\n"
 SCORE_ACCUM_VC:0 "Accumulé des CV Détenues : §Y$VAL$§!\n"
 HORDE_RAZE_TOOLTIP_INSTANT:0 "§YRaser la Province§!"
 HORDE_RAZE_TOOLTIP_DELAYED:0 "§Y$NAME$§! sera rasée, diminuant son niveau de Développement de §R$AMT$§! !\n\nCeci vous donnera §G$ADM$§! £adm, §G$DIP$§! £dip, §G$MIL$§! £mil et §G$LOOT$§!¤ de butin, ainsi que $UNITY$ d'Unité de Horde.\n\n§YXhazobkult§! les nations gagneront du §GPouvoir Démoniaque§! avec la quantité dépendant du §Yterrain§! ."
 HORDE_RAZE_TOOLTIP_DELAYED2:1 "\n\nLeur opinion de nous changera de $OPINION$."
 HORDE_RAZE_TOOLTIP_NO_POWER:0 "§RNous n'obtiendrons actuellement aucun pouvoir du rasage en raison de :\n$MODIFIERDESC$§!"
 HORDE_RAZE_TOOLTIP_LATER:0 "Si nous rasons $NAME|Y$ plus tard, nous gagnerons §G$ADM$§! £adm, §G$DIP$§! £dip, §G$MIL$§! £mil et §G$LOOT$§!¤ de butin, ainsi que $UNITY$ d'Unité de Horde."
 CONFIRM_RAZE_TITLE:0 "Confirmer Raser la Province"
