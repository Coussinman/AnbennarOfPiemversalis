 estate_disasters.15.d:0 "Nous avons finalement réussi à briser notre dépendance sur les Vaishyas, reprenant le contrôle sur toutes les fonctions importantes de l'État et réduisant ces colporteurs à leurs confins légitimes dans les murs de la cité."
