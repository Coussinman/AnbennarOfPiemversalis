 curtail_estate_noble_title:0 "Limiter la Noblesse"
 curtail_estate_noble_desc:0 "Notre gouvernement est dirigé par et pour l'aristocratie. Pour adopter une administration plus centralisée, nous devrons limiter leur pouvoir et privilèges."
 curtail_estate_church_title:0 "Limiter le Clergé"
 curtail_estate_church_desc:0 "Notre église d'État exerce une grande influence sur les affaires séculières de l'État. Pour limiter leur influence sur les affaires d'État, nous devrons limiter leur pouvoir et privilèges."
 curtail_estate_brahmins_title:0 "Limiter les Brahmanes"
