 aelnar.54.d:0 "Exilé d'Aelnar, le stratège elfe errant Sicrheior s'est retrouvé sur nos rivages suite à l'échec de sa rébellion au milieu des conflits consumant ce pays. Bien qu'abattu, il semble qu'il soit prêt à passer à un nouveau chapitre de sa vie. Il a offert ses services à [Root.Monarch.GetName] comme commandant."
 aelnar.54.a:0 "Accepter"
 aelnar.54.b:0 "Refuser, mais écouter ses conseils"
 
