 aelnar.58.d:0 "Exilé d'Aelnar, le révolutionnaire elfe errant Aelthanas s'est retrouvé sur nos rivages suite à l'échec de sa rébellion au milieu des conflits consumant ce pays. Bien qu'abattu, il semble qu'il soit prêt à passer à un nouveau chapitre de sa vie. Il a offert ses services à [Root.Monarch.GetName] comme diplomate."
 aelnar.58.a:0 "Accepter"
 aelnar.58.b:0 "Refuser, mais écouter ses conseils"
 
 aelnar.59.t:0 "Les Petits Nobles Présentent un Ultimatum"
 aelnar.59.d:0 "Bien que la guerre et les conflits divisant notre pays soient le plus étroitement associés aux idéologues luttant pour une vision de l'avenir, le chaos rend toujours un terrain fertile pour l'avancement de ceux qui ne pensent qu'à eux et des cupides. Comprenant que l'État a une capacité limitée à faire respecter la volonté du gouvernement central sur les provinces, un groupe de petits nobles à [province.GetName] ont présenté un ultimatum : le monarque leur accordera l'autonomie dans les affaires locales, ou ils se soulèveront en rébellion."
 aelnar.59.a:0 "Qu'ils se révoltent !"
 aelnar.59.b:0 "Accordons leurs souhaits d'autonomie"
 
 aelnar.60.t:0 "Le Second Salaire du Soldat"
 aelnar.60.d:0 "Avec la stabilité incertaine et tant de richesses exposées par les récents combats, nos soldats ont pris l'habitude de collecter ce qui est surnommé 'le Second Salaire', un nom très aseptisé pour le pillage et le saccage communs. Les administrateurs plaident que la monarchie devrait freiner cette pratique de peur qu'elle n'affaiblisse la nation et ne crée du ressentiment. D'autres, cependant, disent que la loyauté des soldats est primordiale. D'ailleurs, le peuple n'a-t-il pas mérité un tel traitement avec sa déloyauté et sa conduite déshonorante ?"
 aelnar.60.a:0 "Ils peuvent collecter leur second salaire"
 aelnar.60.b:0 "Punissons les soldats sévèrement !"
 
 aelnar.61.t:0 "Agitation Belliqueuse"
 aelnar.61.d:0 "Comme nous le savons depuis quelque temps, Sicrheior et Kayd sont amèrement opposés à la vision l'un de l'autre pour l'armée en tant qu'institution. Ce conflit d'idéologie s'est récemment répandu dans un conflit plus acrimonieux et violent. Non seulement ce conflit est déstabilisant, mais il signale au monde entier que le projet de notre nouvelle nation pourrait être au bord de l'échec."
 aelnar.61.a:0 "Ne peuvent-ils pas simplement être amis ?"

 aelnar.62.t:0 "Épuration de l'Administration"
 aelnar.62.d:0 "L'acte fut accompli rapidement pendant la nuit, sur ordre de Dahvar. Les officiels furent rassemblés, ceux qui résistaient furent abattus sur place. Les autres seraient jugés et exécutés pour hérésie dans la semaine suivante. Ceux qui avaient une grande influence sur la population furent épargnés du bûcher. En échange de la miséricorde de Dahvar, ils réaffirmeraient publiquement leur foi. Ils prendraient des vœux de pauvreté, l'église prenant généreusement la garde de leurs terres pendant leurs sabbatiques. Après tout, ils se prépareraient pour leurs nouveaux rôles de missionnaires, loin des terres du cœur et de leurs domaines.\n\nLa famille royale, ayant réalisé leur changement de statut, s'empressa de soutenir la restructuration du gouvernement. Diverses autorités ont déjà été tranquillement abandonnées, les lois séculaires refaites avec nos nouvelles directions priorisées. Le troupeau s'est également rallié en soutien de notre sainte cause. Les fervents suiveurs de Nùr Dhavaraesa patrouillent les rues, gardant un œil vigilant sur les dissidents et les blasphémateurs.\n\nLe fratricide et le vol sont, bien sûr, de graves péchés. Mais des actions drastiques sont requises pour un changement drastique. Et la Rianvisa nous a habitués à de telles choses."
 aelnar.62.a:0 "Seules les étoiles peuvent nous juger maintenant..."
 
 aelnar.63.t:0 "La Cathédrale de Seren"
 aelnar.63.d:0 "\"L'Aelantir est une terre consacrée, la race des Elfes Étoilés ses élus. L'étoile à six pointes d'Aelnar s'étendra sur terre et sur mer, sans entrave.\"\n\n -Seren 2:21\n\nCe qui n'était autrefois que de l'encre sur parchemin, contenu seulement dans les écritures, se manifeste maintenant en maçonnerie et dévotion. Les six temples ont été répandus à travers la mer en ruines, marquant le signe de notre plus saint symbole sur des milliers de lieues. Les pèlerins y affluent par terre ou par mer, impatients d'être parmi les premiers à montrer leur dévotion à chaque édifice. Un tel accomplissement monumental représente la force inexorable de la race des Elfes Étoilés. Nul ne pourrait espérer se dresser devant nous, et nul ne le fera."
 aelnar.63.a:0 "Nùr Dhavaraesa triomphe."
 
 aelnar.64.t:0 "L'Étoile Sainte"
 aelnar.64.d:0 "La procession de prêtres et de soldats procéda méthodiquement dans l'allée centrale du temple. Autour d'eux se tenaient de hauts officiels de l'église, des généraux, des mages, et d'autres elfes de haut statut. Des bannières en lambeaux de royaumes et républiques autrefois fiers reposaient dans leurs mains, les derniers vestiges de nations qui avaient follement revendiqué l'Aelantir.\n\nEn atteignant un brasier de bronze massif dans le sanctuaire du temple, les soldats placèrent les insignes usés à l'intérieur, avant de reculer et de s'agenouiller en place. Les hommes saints de la procession continuèrent, dépassant les hommes prosternés, menant leur chœur dans des complaintes lugubres alors qu'ils commençaient à entourer le brasier. Pendant quelques instants, le seul bruit dans l'église furent des tons douloureux, des chants de deuil pour chaque élu qui mourut avant la victoire finale d'Aelnar. D'un léger geste de la main de [Root.Monarch.GetName], ils furent réduits au silence, et [Root.Monarch.GetSheHe] commença à parler.\n\n\"Nous sommes à la fin d'un grand voyage, mes fidèles.\" [Root.Monarch.GetName] regarda à travers la salle, notant les nombreux vétérans balaffrés parmi les prêtres et nobles vêtus de parures. \"La reconquête de notre terre promise a été ardue, nos épreuves nombreuses, pourtant notre victoire inévitable s'est accomplie. De Dalaire au puissant Ynn, les côtes infinies de la mer en ruines, et les jungles des Effelai notre foi se dresse victorieuse. Le peuple des elfes étoilés se dresse seul, pur. Nous vous offrons maintenant, nos ancêtres astraux, l'embrasement du païen une fois de plus.\"\n\n[Root.Monarch.GetName] fit signe aux recteurs, qui en murmurant doucement des incantations, mirent le brasier en flammes avec la lueur orange du feu magique. Alors que les étendards de nations autrefois souveraines brûlaient en cendres, le [Root.Monarch.GetTitle] commença à réciter la prière d'offrande, le reste de la congrégation se joignant.\n\n §HÔ étoiles d'en haut, qui demeurez en stase céleste,\n au-dessus du sol consacré vous planez.\n Votre volonté est faite, dans la flamme purificatrice.\n Donnez-nous cette nuit votre audience,\n et acceptez cet embrasement,\n alors que nous éteignons l'impur.\n Menez-nous vers les cieux d'en haut,\n et délivrez-nous du conflit.\n Car vôtre est l'Aelantir, l'élu, et le pur,\n À jamais.§!"
 aelnar.64.a:0 "\"Par les Étoiles d'en haut.\""

 aelnar.66.t:0 "Nouveau Pèlerinage"
 aelnar.66.d:0 "Durant [Root.Monarch.GetHerHis] sommeil nocturne, [Root.Monarch.GetName] fut frappé d'une révélation bénie. [Root.Monarch.GetSheHe] fut ensorcelé dans le ciel nocturne lui-même, bien au-delà de la limite terrestre d'Halann. Des voix que [Root.Monarch.GetSheHe] ne pouvait comprendre que comme [Root.Monarch.GetHerHis] ancêtres [Root.Monarch.GetHerHim] appelèrent, guidant [Root.Monarch.GetHerHis] vision vers une constellation et gravant sa forme dans [Root.Monarch.GetHerHis] esprit.\n\n[Root.Monarch.GetName], comprenant maintenant la signification de leur présage astral, a fait des préparatifs pour voyager. [Root.Monarch.GetSheHe] demande qu'un petit entourage l'accompagne au lieu décrit dans [Root.Monarch.GetHerHis] vision.\n§H([Root.Monarch.GetName] souhaite avoir la garde du corps d'un général officiel pendant [Root.Monarch.GetHerHis] voyage. Établissez-le comme dirigeant et faites-lui mener une brigade vers la province.)§!"
 aelnar.66.a:0 "L'heure de contempler les étoiles."
 
 aelnar.67.t:0 "[Root.Monarch.GetName] Arrive"
 aelnar.67.d:0 "Après être arrivé dans la zone décrite dans les rêves de [Root.Monarch.GetName], des ordres sont donnés pour établir un camp. Les gardes dressent la tente du [Root.Monarch.GetTitle] avant d'être congédiés pour laisser [Root.Monarch.GetHerHim] à une contemplation silencieuse. Alors que la nuit commence à tomber, [Root.Monarch.GetName] continue à méditer, le ciel s'assombrissant lentement alors que le soleil se retire à l'horizon.\n\nIl faudrait quelque temps, bien dans le crépuscule précoce du soir, avant que [Root.Monarch.GetName] ne soit tiré de son état végétatif. Le [Root.Monarch.GetTitle] harassé se retira dans sa tente, enregistrant furieusement les glyphes envoyés du ciel par les ancêtres d'en haut."
 aelnar.67.a:0 "[Root.Monarch.GetName] lève le parchemin pour révéler..."
 aelnar_sword_pilgrimage_tooltip:0 "§HLa Lame :§! Par laquelle nous défaisons nos ennemis."
 aelnar_chandelier_pilgrimage_tooltip:0 "§HLe Chandelier :§! Sa brillance élève les las, les dubitatifs."
 aelnar_regalia_pilgrimage_tooltip:0 "§HLes Insignes :§! Notre unité manifestée, nous liant en harmonie."
 aelnar_shield_pilgrimage_tooltip:0 "§HLe Bouclier :§! Diligence inébranlable contre ceux qui feraient du mal. À l'intérieur comme à l'extérieur."
 aelnar_pendant_pilgrimage_tooltip:0 "§HLe Pendentif :§! Un fragment brillant des cieux sous garde terrestre."
 aelnar_shroud_pilgrimage_tooltip:0 "§HLe Linceul :§! La discorde inhérente parmi les inférieurs. Il les aveugle à la vérité."
 
 aelnar.68.t:0 "Agence de Renseignement Aelnari"
 aelnar.68.d:0 "Arielle Endowyn était l'une d'un bon nombre de citoyens recrutés pour être parmi les premiers agents de l'ARA. Jusqu'à son arrivée à l'agence pour son premier jour, elle n'avait aucune idée de son immensité. Rien que dans ce bâtiment se trouvaient des centaines de personnes, toutes recevant une orientation à la mission comme elle. Chacun avait juré un serment à [Root.Monarch.GetName], comme elle. Chacun avait sans doute été informé des conséquences de la déloyauté et de l'incompétence, comme elle. Et pourtant, comme elle, ils avaient tous décidé de rejoindre la mission quand même. Calasandur n'était pas le seul marqué par la Rianvisa, et Arielle était dédiée à prévenir une seconde guerre avec une détermination glacée qui l'aurait marquée comme intense ou étrange à l'extérieur, mais qui, au sein de l'ARA, était vue comme entièrement normale. Seulement ici, dans les confins de l'ARA, pouvait-on trouver des serviteurs du monarque également dédiés et également prêts à abattre le marteau sur les agitateurs en devenir.\n\nLes opérations de l'ARA ont formellement commencé. Déjà, les agents ont commencé à rassembler des informations et du renseignement sur tous les opposants politiques du gouvernement, ainsi que sur les dirigeants locaux qui peuvent avoir besoin d'être tenus en ligne. Les équipes dédiées à projeter les menaces possibles soumettent des rapports à leurs gestionnaires, qui dépêchent des agents pour rectifier les vulnérabilités et faiblesses perçues avant que quiconque d'autre ne remarque même qu'elles sont là. Ceux qui ont l'opportunité de voir l'agence à l'œuvre de première main ne peuvent s'empêcher d'être impressionnés par l'efficacité et la vitesse avec laquelle elle protège l'État contre toutes les menaces au règne légitime de [Root.Monarch.GetName]."
 aelnar.68.a:0 "Un bouclier dans l'obscurité !"
 
 aelnar.69.t:0 "L'Alliance"
 aelnar.69.d:0 "Des milliers de prisonniers labourent dans les étendues glacées, cherchant des résidus magiques, des reliques des précurseurs, ou d'autres artefacts dans les glaciers infinis de Dalaire. Cois Dirnè est devenu plus une ville qu'un camp de prisonniers, rempli de ceux qui oseraient montrer des signes de défiance envers le dirigeant éclairé d'Aelnar. Leurs amis les plus proches et leur famille les oublient rapidement, car, pour le monde extérieur, ces gens n'existent pas. Ils n'ont jamais existé.\n\nCette ville-prison déguise le véritable but de cet avant-poste reculé, cependant. En dessous se trouve le Quartier Général de l'Alliance. C'est un réseau d'informateurs si vaste qu'il s'étend à travers tout l'Aelantir et au-delà. Il ne répond qu'à l'Empereur et son Conseil des Trois et seulement une poignée de personnes connaissent l'étendue complète de ses opérations. Sa tâche maintenant sera d'infiltrer et de prendre le contrôle de toutes les organisations dans le pays qui pourraient possiblement poser une menace crédible à l'établissement."
 aelnar.69.a:0 "Le vrai travail commence maintenant."
 
 aelnar.70.t:0 "La Paix de Calasandur"
 aelnar.70.d:0 "Un fou croit que le chaos est un petit prix à payer pour la liberté. Le sage comprend que l'obéissance est un petit prix à payer pour la paix et la sécurité. La gloire d'Aelnar résistera aux ambitions des rebelles et instigateurs en devenir, et la flamme de la guerre civile et du conflit ne brûlera plus jamais l'Empire. La dissidence, le crime et la discorde seront écrasés aussi impitoyablement que tout autre ennemi de l'État, et nos serviteurs loyaux s'en porteront mieux.\n\nRéjouissez-vous ! La Paix de Calasandur est sur nous, car celui qui contrôle le passé, contrôle l'avenir.\n\nEt celui qui contrôle le présent, contrôle le passé."
 aelnar.70.a:0 "Vive l'Empire !"
 
 aelnar.71.t:0 "Renseignement Calasandur 3"
 aelnar.71.d:0 "Avec le feu et le tourment du passé derrière nous, il est clair que des mesures doivent être prises pour empêcher que de tels événements ne se reproduisent. Heureusement, les trois agents et conseillers les plus fiables de Calasandur se sont réunis pour s'assurer que ces mesures seront effectivement prises. Ils se rencontreront séparément des ministres et hauts officiels, et leurs plans et activités ne seront connus que d'eux-mêmes et de Calasandur lui-même. S'étant mis à se qualifier seulement de 'CI:3', leurs vrais noms sont délibérément omis de tous les rapports. Le travail de leur vie est maintenant simple : la construction, la maintenance, et l'opération du plus grand appareil de renseignement de l'histoire du monde. Pas précisément la plus simple des tâches, mais, après tout, les elfes ne sont pas précisément les plus simples des peuples."
 aelnar.71.a:0 "Que leurs efforts soient bénis"
 
 aelnar.72.t:0 "Bureaux CI:3"
 aelnar.72.d:0 "Avec la création de CI:3, il est important que nous dissimulions les identités du triumvirat de conseillers en renseignement. À cette fin, [Root.Monarch.GetName] a choisi de les intégrer dans l'un des ministères d'État. Pour le reste du monde, le fait que ces conseillers viennent et partent de la résidence personnelle du dirigeant sera simplement encore une autre affaire de gouvernance quotidienne, et nul ne sera plus sage. En conséquence, le ministère que nous choisissons pour héberger nos conseillers deviendra sans doute beaucoup plus étroitement lié au monarque. Lequel des bureaux gouvernementaux est le plus approprié ?"
 aelnar.72.a:0 "Dhana Agrad, le Bureau de la Guerre"
 aelnar.72.b:0 "Dhana Már, le Bureau de la Mer"
 aelnar.72.c:0 "Dhana Annceí, le Bureau du Commerce"
 aelnar.72.e:0 "Dhana Saraor, le Bureau de la Production"
 aelnar.72.f:0 "Dhana Aist, le Bureau des Affaires Étrangères"
 aelnar.72.g:0 "Dhana Poláir, le Bureau de la Sécurité Intérieure"
 
 aelnar.73.t:0 "L'Héritage de Calasandur"
 aelnar.73.d:0 "[Root.Monarch.GetName] a trouvé une boîte cachée dans les bureaux d'État. Le sceau sur la boîte est indubitable — c'est la marque de Calasandur. Il semble qu'un mécanisme de verrouillage complexe maintient la boîte fermée, et elle ne peut être ouverte qu'en utilisant le bon code à trois chiffres..."
 aelnar.73.a:0 "Ouvrez-la !"
 
 aelnar.74.t:0 "Le Code de Calasandur"
 aelnar.74.d:0 "La boîte est faite de bois de chêne cerclé de fer, et son poids est remarquable pour sa taille relativement modeste. Il y a clairement quelque chose à l'intérieur, car une écoute attentive révèle le son d'objets se déplaçant quand la boîte est bougée de-ci de-là. Au centre se trouve un ensemble de trois roues mobiles. Chacune est inscrite avec les numéros de un à neuf. Il ne peut y avoir de doute — entrer le bon code est primordial pour déverrouiller cette boîte. Mais que devrait-on entrer ? Peut-être y a-t-il un indice dans quelque chose que nous avons déjà vu..."
 aelnar.74.a:0 "1"
 aelnar.74.b:0 "2"
 aelnar.74.c:0 "3"
 aelnar.74.e:0 "4"
 aelnar.74.f:0 "5"
 aelnar.74.g:0 "6"
 aelnar.74.h:0 "7"
 aelnar.74.i:0 "8"
 aelnar.74.j:0 "9"
 aelnar.74.k:0 "La ranger pour l'instant"
 
 calasandur_box_later_tooltip:0 "Essayer de la déverrouiller plus tard.\n\n§RUne fois que vous commencez le code, vous devez le finir !§!"
 calasandur_box_decision_title:0 "Boîte de Calasandur"
 calasandur_box_decision_desc:0 "Il est peut-être temps d'essayer d'ouvrir cette étrange boîte."
 
 aelnar.75.t:0 "La Boîte de Calasandur"
 aelnar.75.d.a:0 "Succès ! [Root.Monarch.GetName] a correctement inféré le code de la boîte, et l'a déverrouillée avec succès. À l'intérieur se trouvent une série de documents écrits par Calasandur lui-même. Il semble exposer des plans détaillés pour la création d'un appareil de renseignement rapportant directement au monarque. Ces plans sont remarquablement étendus, et, s'ils sont implémentés, aideraient sans doute l'État dans l'élimination totale de la dissidence et du chaos. Peut-être que de tels plans sont précisément ce dont Aelnar a besoin pour éviter de répéter la Rianvisa..."
 aelnar.75.d.b:0 "Une sorte de mécanisme a déclenché un sort d'immolation qui a rendu le contenu en cendres complètement indéchiffrables. Quoi qu'il y ait eu ici n'est plus. La curiosité sur ce qu'il contenait autrefois tourmentera sans doute [Root.Monarch.GetName] pendant des années à venir."
 aelnar.75.a:0 "Intriguant"
 aelnar.75.b:0 "Maudite soit cette machine infernale !"
 
 aelnar.76.t:0 "L'Héritage de Calasandur"
 aelnar.76.d:0 "Les agents de [Root.Monarch.GetName] n'auraient pas pu s'attendre à trouver grand-chose dans les grottes côtières isolées qu'ils visitèrent sur Venáil. À l'intérieur de ces grottes, cependant, se trouvait quelque chose d'incroyable — une série détaillée de plans pour la création d'un réseau de renseignement qui tisserait l'État à travers chaque tissu de la société.\n\nLes plans demandent le recrutement d'agents à placer non seulement dans chaque institution majeure de pouvoir, mais aussi parmi le peuple commun et les ouvriers dans la rue. Ces agents rapporteraient à travers une chaîne d'informateurs jusqu'à ce que les secrets de toute la nation finissent sur le bureau du monarque. Des tribunaux secrets fourniraient la capacité de traiter avec les insurrectionnels dangereux en dehors des canaux normaux de justice, permettant à l'État d'éviter de créer publiquement des martyrs. L'infiltration du clergé et des arts permettrait au réseau d'espions de disséminer des messages et idées approuvés par l'État à la population, donnant effectivement au monarque le contrôle non seulement de la politique mais de la culture dans son ensemble. Les plans décrivent aussi l'expansion du réseau non seulement au reste de l'Aelantir, mais au reste du monde.\n\nSi la connaissance est le pouvoir, ces plans détiennent la clé pour s'assurer que [Root.Monarch.GetName] soit l'être le plus puissant du monde entier, et avec [Root.Monarch.GetHerHim], Aelnar dans son ensemble."
 aelnar.76.a:0 "Incroyable..."
 
 aelnar.77.t:0 "Agence de Renseignement Aelnari"
 aelnar.77.d:0 "Nous avons finalement le nombre d'agents requis pour étendre davantage notre agence. Quelle branche devrions-nous étendre ?"
 aelnar.77.a:0 "Suppression des Rebelles"
 aelnar.77.b:0 "Contrôle Local"
 aelnar.77.c:0 "Revendication Étrangère"
 aelnar.77.e:0 "Formation d'Agents"
 aelnar.77.f:0 "Diplomate Expert"
 aelnar.77.g:0 "Administration Souterraine"
 aelnar.77.h:0 "Retour"
 
 aelnar.78.t:0 "L'Alliance"
 aelnar.78.d:0 "L'Alliance a étendu son influence assez largement pour infiltrer un nouvel état. Lequel devrions-nous cibler ?"
 aelnar.78.a:0 "Dominer les Mages"
 aelnar.78.b:0 "Subjuguer les Aventuriers"
 aelnar.78.c:0 "Infiltrer les Artisans Magiques"
 aelnar.78.e:0 "Soumettre les Vampires"
 aelnar.78.f:0 "Retour"
 
 aelnar.80.t:0 "Sous Une Étoile"
 aelnar.80.d:0 "Enfin, tout l'Aelantir repose fermement dans l'étreinte de ses dirigeants légitimes. Les races inférieures ne se moqueront plus de notre terre ancestrale avec la prétense de leur règne. Finalement, la terre d'Aelantir peut chanter et se réjouir alors qu'elle est réunie avec le sang divin de ses enfants, les elfes. Pour marquer cette occasion monumentale, [Root.Monarch.GetName] fut oint dans le grand Second Couronnement, tenu dans la salle centrale d'Arca Ore. Là, [Root.Monarch.GetSheHe] fut présenté avec la Couronne Étoilée, une nouvelle pièce bien plus magnifique d'insignes impériaux qui remplace l'ancienne et entièrement inadéquate couronne du Premier Empire. Ornée de joyaux valant plus que certaines villes, les gravures de la couronne racontent l'histoire de notre exil, retour, et glorieuse reconquête.\n\nPour tous les temps, le monde connaîtra notre retour. Il connaîtra notre ascension. Il connaîtra l'élévation de l'Étoile Unique d'Aelnar, dont la gloire lumineuse fait même paraître les plus grands rois humains comme de doux et pathétiques mendiants !"
 aelnar.80.a:0 "Vive l'Empire !"
 
 aelnar.81.t:0 "Sibhil Càd"
 aelnar.81.d:0 "PAR DÉCRET IMPÉRIAL - Tous les elfes sont égaux devant la loi. Nul n'est plus grand ou moindre que ses frères ou sœurs. Tous les elfes vivent pour servir la Nation, et la Nation vit pour servir tous les elfes. Dans ces pages se trouve le Sibhil Càd unifié, qui explique longuement les droits, obligations, et responsabilités de tous les elfes de sang pur. Que les lois énumérées dans les pages suivantes soient la base pour l'amour mutuel, la fierté, l'honnêteté, et le respect parmi les enfants des Étoiles.\n\nSigné ce [GetMonth], [GetYear] années depuis l'Exil. Décrété par [Root.Monarch.GetTitle] [Root.Monarch.GetName] sur la base du pouvoir investi en [Root.Monarch.GetHerHim] par la souveraineté du sang elfique."
 aelnar.81.a:0 "La dignité est un droit de naissance elfique !"
 
 aelnar.82.t:0 "Le Fils de Sicrheior"
 aelnar.82.d:0 "La mort du défunt empereur a laissé un gouffre béant dans les couloirs du pouvoir. Déjà, les officiers et administrateurs commencent à aiguiser leurs couteaux pour une lutte de pouvoir à venir. Tous les yeux se tournent maintenant vers [Root.Monarch.GetName], qui doit prouver qu'il est digne de l'héritage de Sicrheior avant que la gloire de l'Empire ne soit noyée une fois de plus dans une nouvelle génération de sang. Heureusement, le sang d'un génie est fort. Il n'y a aucun doute que les fous verront la folie de leurs doutes en temps voulu."
 aelnar.82.a:0 "L'Empereur est mort, vive l'Empereur !"
 
 aelnar.83.t:0 "Soif de Pouvoir"
 aelnar.83.d:0 "Qu'est-ce qu'un elfe sinon la somme de ses accomplissements ? Au-delà de ce que l'on a fait sur cette terre, tout ce qui restera d'eux quand ils partiront ne sont que les mots de ceux qui les connaissaient et les accomplissements qu'ils ont transmis à la terre. Peu importe l'héritage, peu importe l'ambition, peu importe les actions que l'on a faites dans la vie, le résultat final est toujours le même : la mort.\n\nElissa était venue à bout de ce concept depuis longtemps, cette main injuste qu'elle et chacun de ses semblables avaient tirée. Travailler et travailler, seulement pour mourir de la même façon que tout paysan ou non-elfe ? Même un liche pourrait éventuellement être abattu, tué avant que le plus grand de ses plans ne puisse jamais se réaliser. Non, Elissa ne voulait pas atteindre l'immortalité par de tels moyens banals, il n'y avait aucune garantie que le monde ne la verrait pas comme un monstre, plutôt que le génie qu'elle était vraiment.\n\nLa réponse lui vint d'un lieu improbable : une forêt d'arbres teintés de l'essence de la ruine, une colonie entière d'arbres qui étaient nés de la même graine, dont les fleurs produisaient des fruits qui tombaient et se recréaient dans un cycle sans fin, une forêt qui était faite de mille arbres qui étaient des copies de copies d'un original qui fut posé dans la terre bien avant l'histoire enregistrée. C'était bizarre, et c'était génial.\n\nC'est alors qu'Elissa se mit au travail sur un rituel d'ascension, nourri par les magies extraites du sang d'un million de bêtes ; pour lier son cœur aux cristaux de la terre et s'assurer qu'elle voie ses ambitions réalisées, et voir Aelnar prendre sa place comme dirigeant légitime de tout ce que les étoiles touchent."
 aelnar.83.a:0 "Pour une éternité et mille de plus."
 
 aelnar.84.t:0 "Geàinne"
 aelnar.84.d:0 "Elissa regarda l'anneau percé devant elle avec un sourcil levé et un regard suspicieux dans son œil, la chose était à peine remarquable par elle-même, sauf pour les glyphes verts qui pulsaient d'une faible lumière qui couvraient ses côtés. Elle demanda si c'était vraiment cela.\n\n'Oui, grande impératrice,' dit le sorcier, sa tête toujours inclinée alors qu'il présentait l'anneau sur un coussin de velours.\nElissa prit prudemment l'anneau dans sa main, notant immédiatement son poids car il pesait bien plus que tout anneau qu'elle avait porté auparavant, plus lourd que des orbes solides d'acier et des barres entières d'or même. Elle inspecta l'anneau, scrutant sans doute chaque détail avant de le mettre.\n\n'Toi,' dit-elle, pointant vers un esclave né-des-ruines. L'esclave lui fit un signe de tête en réponse, trouvant étrangement ses pensées embrumées, comme dans un brouillard épais.\n'Saute,' ordonna Elissa, pointant vers une fenêtre ouverte dans sa salle du trône.\n\nQuand la conscience de l'esclave lui revint, elle était déjà au tiers du chemin vers le sol."
 aelnar.84.a:0 "Quelqu'un va devoir nettoyer ça..."
 
 aelnar.86.t:0 "Prolétaires Défiant"
 aelnar.86.d:0 "Les provinces sous le contrôle des hordes paysannes d'Aelthanas sont devenues un foyer de dissidence. Des essaims de sympathisants et de pillards opportunistes affluent maintenant vers sa bannière, se dirigeant vers d'autres districts sur ordre de leurs agitateurs de basse classe. Avec l'influence qu'Aelthanas détient sur les roturiers, il n'y a aucun doute que d'autres se joindraient à lui alors qu'il étend son influence. Nous devrions agir rapidement pour étouffer sa \"révolution\" dans son berceau avant qu'elle ne s'étende même à la capitale."
 aelnar.86.a:0 "Maudits paysans !"
 
 aelnar.87.t:0 "Foules Fanatiques"
 aelnar.87.d:0 "Des masses de suiveurs de Dahvar ont été aperçues à travers la campagne, formant de grandes bandes errantes de flagellants. Ce qui leur manque en entraînement militaire, ils le compensent par le nombre pur, et ils menacent d'engloutir les provinces environnantes dans leur croisade dégénérée. Des rumeurs abondent sur les zélotes brûlant des citoyens au bûcher pour refus de conversion et même passant des villages entiers au fil de l'épée ! Nous devons mettre un terme à cela, et finir Dahvar et son culte !"
 aelnar.87.a:0 "Qu'ils soient maudits !"
 
 aelnar.88.t:0 "Enchantement"
 aelnar.88.d:0 "L'ambition d'Elissa était loin d'être universellement acceptée parmi ses pairs. Elle était une visionnaire, après tout, quelqu'un dont les idées étaient nouvelles et terrifiantes pour ceux d'esprits plus petits. Nous, cependant, changerons cela. Avec une cause si juste que la nôtre, il y a peu de place pour ceux affligés de choses aussi triviales que la peur ou la culpabilité. Avec ce sort, lancé depuis la hauteur même de son grand château, nous montrons à nos peuples la lumière de nos idées, la vérité et la bonté qui est présente dans toutes les choses qu'Elissa nous a promises. Qu'ils connaissent sa grandeur ou ignorent sa lumière guidante, tous connaîtront bientôt sa vérité, leurs cœurs libres de peur et leurs esprits..."
 aelnar.88.a:0 "Clairs comme le cristal."
 
 aelnar.89.t:0 "Illusion"
 aelnar.89.d:0 "La beauté que nous avons rendue à cette terre a rendu notre peuple complaisant, rempli d'une supposition sans fondement que nous avons surpassé la gloire éternelle de l'empire qui nous a enfantés.\n\nCe n'est même pas proche de la vérité. Les villes d'Aelantir étaient des métropoles où la magie et la technologie se mélangeaient parfaitement avec la vie quotidienne de notre peuple, où notre peuple coulait à travers une mer infinie de magie, comme des poissons dans un ruisseau de cristal sans fin. Des bâtiments assez grands pour abriter des villes entières, des institutions et bibliothèques de connaissance plus anciennes que les dragons, et des zoos remplis à ras bord de spécimens uniques, tout cela fut perdu à jamais dans la faiblesse de Ducaniel.\n\nAlors que nous parlons, un voile a été jeté à travers le continent, montrant à notre peuple les villes et forteresses qui étaient autrefois chaque fois qu'ils ferment leurs yeux, même les plus banales d'entre elles surpassant de loin la puissance de notre capitale de toutes les façons concevables. C'est la beauté que nous avons perdue, nous ne sommes qu'une ombre froide de ce qui était autrefois ici, mais plus pour longtemps. Nous reprendrons ces terres, et nous travaillerons pour nous assurer que ces illusions deviendront réalité."
 aelnar.89.a:0 "Nos rêves sont d'Aelantir !"
 
 aelnar.90.t:0 "Divination"
 aelnar.90.d:0 "Gloire à l'Impératrice et toute sa sagesse ! Nos mages ont passé de nombreuses nuits à tracer les signaux magiques latents de la terre en ruines pour des signes de la magie pour laquelle nos précurseurs étaient fameux, fouillant chaque coin et recoin pour un signe. Maintenant ils sont tombés sur quelque chose de momentané, non seulement une réserve de reliques de précurseurs, mais un site entier du passé de notre peuple, magnifiquement préservé et non molesté par des misérables indignes et les ravages du temps."
 aelnar.90.a:0 "Gloire !"
 
 aelnar.91.t:0 "Nécromancie"
 aelnar.91.d:0 "Comme les saisons, les gens passent. Ils grandissent, ils prospèrent, ils se flétrissent, puis ils meurent. Nous avons déjà prouvé que nous sommes au-delà de l'ordre de la terre, notre magie permettant aux cultures d'être cultivées toute l'année, pourquoi devons-nous nous limiter aux besoins d'alors ?\n\nElissa posa cette question, et maintenant elle est éternelle, au-delà de la vie et au-delà de la mort. Avec une reine immortelle, nous avons besoin d'une armée à la hauteur de notre pedigree, pour refléter la grandeur de notre nation. Les réponses ne viennent pas de notre propre peuple, bien trop frêle et au corps faible pour le combat, même s'ils sont le peuple élu pour régner au-dessus de tout le reste. La réponse ne vient pas du royaume d'aucune chose vivante, mais dans les catacombes de nos plus grands guerriers tombés. Impassibles, inflexibles, et avec une immortalité éclipsée seulement par notre propre reine, ces parangons dorés du passé nous serviront jusqu'à ce que la terre plie sous leur marche éternelle."
 aelnar.91.a:0 "Nous servirons à jamais !"
 
 aelnar.92.t:0 "Nur Meweri Maw"
 aelnar.92.d:0 "Les esclaves sont rassemblés, leurs corps remplis de l'essence nécessaire et leurs yeux vitreux avec un regard de choc figé. Leurs esprits ne leur sont plus d'aucune utilité, et sont supprimés par nos mages alors qu'ils marchent dans les brochettes de cristal sacrées de la Gueule. Avec leur sang, leur essence suinte pour que notre reine la collecte."
 aelnar.92.a:0 "Invocation"
