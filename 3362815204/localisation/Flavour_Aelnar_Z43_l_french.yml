 aelnar.53.da:0 "La récente défaite des forces militaristes de Sicrheior a brisé l'épine dorsale de son soutien dans la nation. Capturé sur le champ de bataille, le conquérant en devenir siège maintenant dans les chaînes. Il arrivera bientôt pour faire face à la justice de [Root.Monarch.GetName]. Quel verdict l'attend ?"
 aelnar.53.de:0 "La récente défaite des forces militaristes de Sicrheior a brisé l'épine dorsale du soutien de leur faction. Quand les nouvelles commencèrent à circuler que Sicrheior avait été tué sur le champ de bataille, la plupart des partisans restants de sa faction fondirent dans la campagne pour retourner à leurs maisons."
