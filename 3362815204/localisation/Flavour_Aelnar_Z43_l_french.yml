 aelnar.93.t:0 "Le Cœur de Cristal"
 aelnar.93.d:0 "Votre ascension n'est qu'une formalité, un nouveau vaisseau pour que la reine éternelle transmette sa beauté et son ambition. Vous êtes assis dans une salle cristalline, les mages du royaume chantant et dispersant fumée et lumière dans l'air, si vous étiez un esprit plus faible vous auriez pensé que c'était un rituel pour invoquer un démon. Devant vous un mage entre par une arche menant à une chambre au bout de la salle, son visage obscurci dans un masque cristallin qui se termine en coiffe de plus d'un pied de haut. Dans sa main : une relique sacrée, un cœur de cristal pur.\n\n'Il est temps,' dit-il. Levant le cœur dans l'air, qui absorbe la brume enchantée des mages-prêtres toujours chantants. 'Vous êtes l'avenir de notre peuple maintenant, vous êtes le vaisseau sur lequel notre Reine vivra à jamais.'\n\nLe chant des prêtres devient plus fort, et finalement vous savez que votre choix ne signifie rien. Les lumières dispersées de la salle se déversent dans le cœur de cristal maintenant pulsant, l'énergie pure de dix mille esclaves nés-des-ruines pulsant maintenant à travers le cœur de la reine éternelle. Vos dernières pensées sont de votre vie menant jusqu'alors, et le réconfort que tout cela aura mené à ceci."
 aelnar.93.a:0 "L'avenir est Elissa, et Elissa c'est moi."
 
 aelnar.94.t:0 "Les Courtisanes Royales"
 aelnar.94.d.a:0 "Un serviteur de basse naissance d'immense talent magique a trouvé son chemin dans les Cent Favorisées, le harem royal. Un tel pouvoir brut est rare chez un de lignée inférieure, et de plus, leur esprit pour la politique, l'économie, et l'histoire a mené l'État à pourvoir à leur éducation formelle. Ils se tiennent maintenant prêts à servir comme conseiller à la cour. Ayant été totalement isolés de l'influence politique des diverses factions, on peut leur faire confiance pour fournir une vue cruciale et impartiale de l'administration."
 aelnar.94.d.b:0 "Le rejeton né tard d'une famille militaire noble est venu rejoindre le harem royal. Comme partie des Cent Favorisées, ils auront sans doute bien plus de potentiel pour une vraie influence et un vrai pouvoir que dans leur position passée de sixième enfant. Leur position antérieure malheureuse est devenue le gain des Cent, car celui-ci a évidemment hérité bien plus de la grandeur de ses ancêtres que ses frères et sœurs aînés. L'institution du harem elle-même gagnera une grande influence dans la maison royale grâce à ce talentueux serviteur de l'État, qui a déjà attiré l'attention du monarque pour son habileté militaire autant que les raisons habituelles."
 aelnar.94.d.c:0 "Les Cent Favorisées ont atteint une grande influence, passant du simple harem d'Elissa à un magasin loyal de pouvoir intellectuel, politique, et social au commandement personnel du monarque. Cela vient avec de nouvelles vulnérabilités, cependant. Deux membres des Cent, chacun de haut rang à la cour, ont commencé à laisser leurs rancunes et rivalités personnelles se répandre dans l'administration officielle de l'État. Non seulement cela a embarrassé le monarque, cela a affaibli l'administration au jour le jour."
 aelnar.94.d.d:0 "Il ne peut y avoir de doute qu'Elissa est la plus grande beauté parmi les étoiles. La vraie grandeur brille le plus quand mise en contraste avec elle-même. Ainsi en est-il avec la nouvelle étoile de la cour, une courtisane chérie avec une beauté seconde seulement à celle d'Elissa elle-même. Être servie et attendue par cette créature éthérée, d'un autre monde, de quasi-perfection ne fait que souligner la splendeur utile et l'opulence de la grande cour d'Elissa. Pourquoi devrait-elle craindre des rivales pour sa beauté quand elles pourraient la servir à la place ?"
 aelnar.94.d.e:0 "Comme le seul centre de gravité politique et sociale non teinté par le profond patchwork de rancunes et rivalités familiales de notre société, les Cent Favorisées ont attiré l'attention et la bonne volonté de beaucoup de la haute société. Bien qu'elles semblent être une collection lâche d'individus non reliés, en réalité les courtisanes du harem royal sont devenues hautement coordonnées, travaillant en concert délibéré pour élever le prestige à la fois de leur propre institution et du monarque personnellement."
 aelnar.94.d.f:0 "Les courtisanes des Cent Favorisées, ayant atteint une influence considérable parmi les classes supérieures, ont commencé à développer des projets plus spécifiques et concrets sur lesquels dépenser leur capital politique accumulé. Malheureusement, cela a ouvert de nouvelles fractures entre les courtisanes elles-mêmes, qui cherchent des fins différentes basées sur l'allégeance et l'intérêt personnels. Deux factions majeures ont surgi, et comme les Cent sont déjà devenues si entrelacées avec l'État, nous semblons avoir une situation dans laquelle des parties du gouvernement influencées par une faction travailleraient activement contre une autre. Cela a requis l'intervention personnelle du monarque, et tout l'épisode a miné la foi en l'État."
 aelnar.94.d.g:0 "Due à la place exaltée des Cent Favorisées dans la société, il est parfois difficile de se rappeler le but ostensible du harem royal : la provision de compagnons et serviteurs au monarque. Néanmoins, il réussit encore à accomplir cette fonction admirablement. Non seulement les Cent excellent encore à satisfaire les désirs physiques du monarque, les courtisanes sont venues à fournir de la compagnie personnelle et du soutien émotionnel. Une en particulier a formé un lien particulièrement proche avec [Root.Monarch.GetName], et il semble qu'elle ait allégé le fardeau du règne."
 aelnar.94.d.h:0 "À travers leurs nombreuses positions donnant conseil au monarque et aux ministres puissants, les courtisanes des Cent Favorisées ont souvent une vue de près des affaires pratiques de l'administration. Une courtisane particulièrement vive a fait un nombre d'observations utiles sur comment le fonctionnement quotidien de l'État pourrait être amélioré."
 aelnar.94.d.i:0 "Quand [Root.Monarch.GetName] assiste à la Cour en présence des Cent Favorisées, il est impossible de ne pas être frappé d'admiration par la beauté transcendante des courtisanes assemblées du harem royal. C'est comme si des douzaines des plus belles personnes du monde entier étaient venues assister le monarque. Leur dévotion somptueuse inspire une sorte d'effet hypnotisant chez tous ceux qui en sont témoins — comme si une telle beauté assemblée ne pouvait être domptée qu'à travers une sorte de divinité terrestre. La légitimité de notre monarque a ainsi été cimentée par le pouvoir brut de la prééminence esthétique."
 aelnar.94.d.j:0 "Une position comme courtisane dans le harem royal semble un endroit étrange pour qu'un soldat vétéran aguerri finisse. Cependant, un soldat se retirant serait sans doute attendu à prendre le travail de contribuer aux ambitions de sa famille — si l'on veut éviter cela, les Cent Favorisées peuvent sembler une destination particulièrement attirante. Ainsi en fut-il avec notre plus récente courtisane, un officier talentueux mais vieillissant qui a promis de prendre le travail de transmettre sa sagesse et discipline à la prochaine génération de guerriers."
 aelnar.94.a.a:0 "Un avantage inattendu, c'est sûr."
 aelnar.94.a.b:0 "Il y a de la gloire dans le service."
 aelnar.94.a.c:0 "Malheureux..."
 aelnar.94.a.d:0 "Servez la Reine !"
 aelnar.94.a.e:0 "Un développement utile."
 aelnar.94.a.f:0 "Qu'elles soient toutes maudites !"
 aelnar.94.a.g:0 "La vraie amitié est la plus haute forme d'amour."
 aelnar.94.a.h:0 "Mon brillant serviteur !"
 aelnar.94.a.i:0 "Inclinez-vous devant la vraie radiance !"
 aelnar.94.a.j:0 "Elles sont excusées des autres devoirs..."
 
 mechanic_elissa_harem_yes:0 "§GNous recevrons des événements périodiques sur les Courtisanes Royales de notre monarque.§!"

 
 aelnar_civil_war:0 "La Rianvisa"
 
 Z43_rebuild_noruin_title:0 "Reconstruire Noruin"
 Z43_rebuild_noruin_desc:0 "Noruin est notre patrie, et le point de départ pour tous les Aelnari pour aller de l'avant et prospérer. Nous devons nous assurer que nos affaires intérieures sont assez fortes pour soutenir leurs efforts afin qu'ils ne s'effondrent pas comme les ruines sur lesquelles nos maisons sont construites."
 Z43_study_the_ecosystem_title:0 "Étudier l'Écosystème"
 Z43_study_the_ecosystem_desc:0 "Nos scientifiques insistent pour que nous prenions des mesures pour explorer le nouveau monde courageux dans lequel nous faisons notre foyer. Découvrons les provinces le long du bord nord de la Mer en Ruines."
 Z43_prepare_construction_palace_title:0 "Préparer la Construction du Palais"
 Z43_prepare_construction_palace_desc:0 "Vraiment, la maison actuelle du Prince est plutôt terne. Il mérite une demeure bien plus appropriée d'où diriger notre nation, et c'est maintenant dans nos capacités de la construire pour lui. Nous devons rassembler nos ressources et nous assurer qu'un plan approprié soit établi avant de commencer le travail, cependant."
 Z43_setup_castle_fondation_title:0 "Établir les Fondations"
 Z43_setup_castle_fondation_desc:0 "Avec un plan mis en place et tous les matériaux nécessaires rassemblés, nous pouvons enfin commencer la construction. Des fondations proprement établies sont la clé d'un château durable, alors commençons !"
 Z43_build_commoner_quarter_title:0 "Construire le Quartier"
 Z43_build_commoner_quarter_desc:0 "Notre population en général nécessite un nouveau niveau de vie afin de mieux servir notre [Root.Monarch.GetName] et le gouvernement. Le Quartier des Roturiers a déjà été planifié et attend la construction. Sûrement que nous traiterions bien notre peuple ?"
 Z43_arca_ore_title:0 "Arca Ore"
 Z43_arca_ore_desc:0 "Après des années de construction, nous avons enfin achevé le Palais Royal. La nation rayonne de fierté dans l'Arca Ore !"
 Z43_proclaim_the_empire_title:0 "Proclamer l'Empire !"
 Z43_proclaim_the_empire_desc:0 "Nous avons passé des décennies à travailler sur la nation d'Aelnar, des ruines des anciens elfes dans la grande déclaration de pouvoir qu'est la Grande Principauté. La guerre civile est terminée, les rebelles ont été tués d'une façon digne de leur crime contre le Prince, et il est temps d'être menés dans une nouvelle ère pour Aelnar.\n\nVive [Root.Monarch.GetName] !"
 Z43_southern_legion_title:0 "Légion du Sud"
 Z43_southern_legion_desc:0 "Notre territoire s'étendant maintenant à Soruin, nous devons assurer le maintien d'une armée permanente dans ces terres."
 Z43_silvers_mountain_title:0 "Montagne d'Argent"
 Z43_silvers_mountain_desc:0 "Amadia maintenant sous notre contrôle, nous pouvons utiliser ses vastes ressources d'argent pour améliorer l'état de notre économie, et créer une monnaie centralisée."
 Z43_drill_academy_title:0 "Académie d'Entraînement"
 Z43_drill_academy_desc:0 "Nos ennemis sont nombreux, et nos alliés peu nombreux. Les légions sont ceux qui veulent leur part du gâteau en Aelantir, et afin de préserver l'intégrité de notre nation, chaque soldat de notre armée doit être au sommet de sa capacité. À cette fin, l'établissement d'un réseau d'académie militaire nationale de haut niveau pour les soldats ordinaires est crucial."
 Z43_prepare_ynn_excursion_title:0 "Préparer l'Excursion Ynn"
 Z43_prepare_ynn_excursion_desc:0 "Depuis notre arrivée en Aelantir, la riche vallée d'Ynn a attiré notre attention. Bénie avec d'impressionnantes ressources naturelles, nous devons absolument nous préparer pour la conquête de ce territoire."
 Z43_sarda_conquest_title:0 "Conquête de Sarda"
 Z43_sarda_conquest_desc:0 "Nos armées sont prêtes, alors c'est enfin le moment pour nous de commencer notre marche sur les terres sauvages d'Ynn !"
 Z43_the_empire_granary_title:0 "Le Grenier de l'Empire"
 Z43_the_empire_granary_desc:0 "Les vastes terres arables de la rivière Ynn assureront la prospérité de notre peuple pour les siècles à venir."
 Z43_control_the_flow_title:0 "Contrôler le Flux"
 Z43_control_the_flow_desc:0 "Nous contrôlons maintenant tous les affluents de la rivière Ynn et avons établi le contrôle sur toute la vallée."
 Z43_racial_superiority_title:0 "Supériorité Raciale"
 Z43_racial_superiority_desc:0 "Avec notre présence assurée dans la région, il est temps de vraiment faire de cette vallée la nôtre."
 Z43_manifest_destiny_title:0 "Destinée Manifeste"
 Z43_manifest_destiny_desc:0 "Notre nation, aussi glorieuse maintenant qu'elle l'était le jour de sa fondation, est un pinacle de stabilité et de légitimité parmi les sauvages d'Aelantir. C'est une partie cruciale de notre identité, car nos propres méthodes d'assurer la productivité dans nos villes devraient être appliquées aux natifs aussi, et ne serait-il pas mieux de s'assurer qu'ils soient proprement supervisés ?"
 Z43_south_capital_title:0 "Capitale du Sud"
 Z43_south_capital_desc:0 "Avec notre Empire s'étendant sur des centaines de kilomètres, et étant séparé par une énorme mer, il est nécessaire d'établir plusieurs bases logistiques et de pouvoir. De plus, posséder une capitale secondaire pour gérer la partie sud de notre dominion augmentera grandement la cohésion de notre Empire."
 Z43_central_hegemony_title:0 "Hégémonie Centrale"
 Z43_central_hegemony_desc:0 "Personne ne pourra défier notre mer, maintenant que nous la contrôlons entièrement. Et qui contrôle la Mer en Ruines, contrôle l'Aelantir."
 Z43_amadia_province_title:0 "Amadia"
 Z43_amadia_province_desc:0 "Les vastes steppes désertiques d'Amadia abritent une énorme quantité de ressources minières inexploitées."
 Z43_the_southern_jewel_title:0 "Le Joyau du Sud"
 Z43_the_southern_jewel_desc:0 "Amadia est maintenant sous notre contrôle total. Il est temps de voir plus loin."
 Z43_alecand_beach_title:0 "Plage d'Alecand"
 Z43_alecand_beach_desc:0 "La grande île d'Alecand sera une base logistique parfaite pour notre invasion de Kheionai."
 Z43_alecand_title:0 "Alecand"
 Z43_alecand_desc:0 "Maintenant domptée, il est temps pour nous de regarder au-delà d'Alecand."
 Z43_kheionai_beach_title:0 "Plage de Kheionai"
 Z43_kheionai_beach_desc:0 "Nous combattrons sur les plages, nous combattrons sur les terrains de débarquement, nous combattrons dans les champs et dans les rues, nous combattrons dans les collines."
 Z43_complete_control_title:0 "Contrôle Complet"
 Z43_complete_control_desc:0 "La chute de Kheionai marque le début d'une nouvelle ère pour l'Aelantir du Sud — notre domination incontestée."
 Z43_trade_freely_title:0 "Commerce Libre"
 Z43_trade_freely_desc:0 "La première étape pour établir un pays prospère est de sécuriser le commerce de nos marchands dans la région."
 Z43_protect_the_capital_title:0 "Protéger la Capitale"
 Z43_protect_the_capital_desc:0 "Ni les natifs ni les ennemis étrangers ne peuvent être autorisés à cent kilomètres de notre capitale."
 Z43_trollsbay_expansion_title:0 "Expansion de Trollsbay"
 Z43_trollsbay_expansion_desc:0 "Avec notre capitale sécurisée, il est temps pour notre marche vers l'Ouest !"
 Z43_reapers_due_title:0 "Dû du Faucheur"
 Z43_reapers_due_desc:0 "Ce n'est qu'une question de temps avant que toute la côte sud de l'Aelantir du Nord nous appartienne."
 Z43_the_northern_wall_title:0 "Le Mur du Nord"
 Z43_the_northern_wall_desc:0 "Nos intérêts à Noruin doivent être protégés contre les attaques par des envahisseurs au nord des falaises, des tribus Ynniques aux aventuriers errants. Les fortifications placées stratégiquement le long du chemin sont le moyen principal par lequel nous pouvons assurer la défense de notre patrie contre les incursions terrestres."
 Z43_prepare_southern_invasion_title:0 "Préparer l'Invasion"
 Z43_prepare_southern_invasion_desc:0 "Notre pouvoir a été consolidé en Aelantir du Nord. Il est temps pour nous de tourner notre regard vers le sud."
 Z43_land_on_the_beach_title:0 "Débarquer sur la Plage"
 Z43_land_on_the_beach_desc:0 "Nous devons sécuriser un terrain de débarquement et établir une puissante base logistique."
 Z43_consolidate_our_holding_title:0 "Consolider nos Possessions"
 Z43_consolidate_our_holding_desc:0 "Maintenant que notre base est établie, essayons de la rendre intouchable."
 Z43_soruin_gates_title:0 "Portes de Soruin"
 Z43_soruin_gates_desc:0 "La porte de l'Aelantir du Sud est ouverte."
 Z43_west_effelai_title:0 "Effelai Occidental"
 Z43_west_effelai_desc:0 "Les jungles épaisses d'Effelai sont un paradis de biodiversité... et de ressources inexploitées."
 Z43_racial_supremacy_title:0 "Suprématie Raciale"
 Z43_racial_supremacy_desc:0 "Après notre conquête des Leechdens et de l'Effelai Occidental, la population native a été plutôt rebelle et difficile à contrôler. Qui savait que les jungles seraient si difficiles à combattre ? En tout cas, nos généraux ont un plan pour complètement retirer la population native et la remplacer par notre propre peuple d'Elfes Étoilés, bien meilleur."
 Z43_racial_purity_title:0 "Pureté Raciale"
 Z43_racial_purity_desc:0 "Les Elfes Étoilés, avec leur supériorité innée sur toutes les races et espèces de créatures voisines sur le monde, ont grandi et prospéré et se sont étendus pour couvrir complètement le continent d'Aelantir. Cette pureté du corps est quelque chose dont nous tirons une quantité extrême de fierté, car l'hégémonie des Elfes Étoilés sur l'Aelantir est notre droit de naissance."
 Z43_star_ascendancy_title:0 "Ascendance Étoilée"
 Z43_star_ascendancy_desc:0 "Nous avons réussi.\n\nIl nous a fallu des décennies, même des siècles de sang, de sueur, et de fer pour établir le peuple des Elfes Étoilés comme la race supérieure sur Halann. De nos origines d'Elfes de Lune dans la Principauté de Venaíl, aux premières ventures coloniales d'Antiruan et Aeliande, à la formation d'Aelnar comme un vrai état, nous avons prospéré et fleuri quand tous se sont dressés contre nous. Et maintenant, l'Aelantir est nôtre.\n\nComme témoignage de notre pouvoir, et un mémorial à nos tombés, prenons charge du destin d'Halann, et déclarons l'Ascendance Étoilée !"
 Z43_maintain_naval_supremacy_title:0 "Maintenir la Suprématie"
 Z43_maintain_naval_supremacy_desc:0 "Aucune nation ne devrait avoir une flotte plus grande que la nôtre. Cela a assuré notre sécurité depuis notre temps à Venáil, et assurera notre dominance dans les siècles à venir."
 Z43_through_the_sea_title:0 "À Travers la Mer"
 Z43_through_the_sea_desc:0 "Établissons une présence immédiate et permanente au cœur même de la Mer en Ruines. C'est le cœur d'Aelantir, et tout Aelantir est notre droit de naissance."
 Z43_trade_capital_title:0 "Capitale Commerciale des Ruines"
 Z43_trade_capital_desc:0 "La Mer en Ruines est le pilier de notre pouvoir commercial. Nous devons saisir cette opportunité pour nous assurer qu'une capitale du commerce soit établie et maintenue, car notre expansion continue nécessite un développement économique plus poussé."
 Z43_trade_monopole_title:0 "Monopole Commercial"
 Z43_trade_monopole_desc:0 "En contrôlant le commerce de la Mer en Ruines, nous pouvons devenir la plus grande puissance commerciale d'Aelantir. Chaque racine et chaque pierre, chaque gemme et chaque bijou, serviront notre cause."
 Z43_endralliande_holdings_title:0 "Possessions d'Endralliande"
 Z43_endralliande_holdings_desc:0 "Il est temps de prendre le contrôle total d'Aelliande."
 Z43_presence_in_ravenous_island_title:0 "Présence sur l'Île Vorace"
 Z43_presence_in_ravenous_island_desc:0 "Étendre notre contrôle maritime à toutes les îles de la Mer en Ruines doit être une priorité absolue pour notre nation."
 Z43_west_gateway_title:0 "Porte vers l'Ouest"
 Z43_west_gateway_desc:0 "Notre expansion dans les îles de Tor Nayyi et les terres des Haraf nécessite un point de lancement. La Porte Occidentale servira ce but, au coût de la préparation de la zone pour les expéditions militaires et coloniales."
 Z43_leechdens_title:0 "Leechdens"
 Z43_leechdens_desc:0 "Les marais de Leechden cachent certainement de nombreux secrets. Malheureusement, les habitants rendent la sonde de leurs profondeurs marécageuses difficile. Débarrassons-nous de ces nuisibles, et voyons ensuite ce qu'il y a à découvrir..."
 Z43_the_southern_path_title:0 "Le Chemin du Sud"
 Z43_the_southern_path_desc:0 "Notre chemin vers le Taychend ne sera pas arrêté. Nos armées marchent, leurs bannières hautes, et tout Soruin tremble à ce qui vient."
 Z43_spices_land_title:0 "Terre des Épices"
 Z43_spices_land_desc:0 "'Vous me dites que les épices couleront à nouveau ?' - un Marchand Aelnari, entendant les dernières nouvelles.\n\nLa réponse est oui, bien sûr, et les profits couleront dans les coffres de [Root.Monarch.GetName]."
 Z43_spokane_fall_title:0 "Chute de Larankar"
 Z43_spokane_fall_desc:0 "L'Empire de Larankar, plus grande puissance du Taychend et peut-être l'une des poches de résistance les plus intenses que nous ayons encore affrontées, est tombé devant nos légions. Un nouveau lever se lève sur Taychend."
 Z43_taychend_end_title:0 "La Fin du Taychend"
 Z43_taychend_end_desc:0 "'Vous me demandez comment, par exemple, je traiterais avec une forteresse. Que puis-je dire ? L'assiéger ? La brûler ? La gazer ? La liste est infinie. Mais l'homme militaire ne devrait jamais soulever de telles questions. Dès qu'il entre dans l'Armée, on lui enseigne à traiter avec les aspects pratiques. Quel est l'objectif - capturer ou détruire ? Quelles troupes ai-je - Soldat Silblaidd ou réguliers d'Aelnar ? Comment sont-ils équipés ? Que sait-on des défenseurs ? Et ainsi de suite. Un homme militaire évite les questions ouvertes, et se restreint aux faits. C'est une différence cruciale ; une question nécessite une réponse, un ensemble de faits n'a qu'un résultat. Une réponse soulève d'autres questions, mais un résultat est indiscutable.'\n\n  -Général Luralyon, 1764"
 Z43_holy_site_title:0 "Site Sacré"
 Z43_holy_site_desc:0 "La terre de Cas Colunn s'est révélée être un site sacré majeur dans les empires qui précédèrent le Jour des Cieux de Cendre. C'est notre devoir de prendre le contrôle de la province et d'enquêter minutieusement sur ce site."
 Z43_sanctified_the_land_title:0 "Sanctifier la Terre"
 Z43_sanctified_the_land_desc:0 "Notre enquête a mené à la révélation d'un ensemble de philosophies exposées par le dirigeant. Si nous dédions un nombre de temples dans la zone à ces philosophies, nous pourrions être capables de les utiliser pour nos propres buts bien mieux que Castellos et son troupeau."
 Z43_the_firstborn_title:0 "Les Premiers-Nés"
 Z43_the_firstborn_desc:0 "Les premiers elfes à naître dans notre nouveau foyer en Aelantir viennent d'atteindre la maturité. Ils sont entièrement élevés ici, avec un nouvel ensemble d'idéaux convenant à celui de la prochaine génération pour prendre le manteau que nous leur donnerons. Jusqu'à ce qu'ils soient assez vieux pour nous mener dans l'avenir, ils peuvent être de grande utilité pour gagner de l'expérience sur la frontière."
 Z43_protect_elven_purity_title:0 "Protéger la Pureté Elfique"
 Z43_protect_elven_purity_desc:0 "Nos efforts à Noruin ont été très fructueux. Les Elfes Étoilés se sont répandus à travers les forêts, les jungles, et les plaines de cette nouvelle terre, et elle repose maintenant sous notre contrôle singulier. C'est la pureté de la terre dans son sens le plus vrai."
 Z43_own_tor_nayyi_title:0 "Posséder Tor Nayyi"
 Z43_own_tor_nayyi_desc:0 "Grâce à une combinaison d'efforts coloniaux et militaires, nous sommes prêts à assumer le contrôle sur l'île de Tor Nayyi, indépendamment de l'état actuel des affaires sur l'île. La Guilde Vanbury tombera devant nos armées, et nous assumerons le contrôle des mers."
 Z43_home_of_the_sil_blaidd_title:0 "Foyer des Síl Blaidd"
 Z43_home_of_the_sil_blaidd_desc:0 "Il y a une affaire urgente à traiter maintenant que l'île de Tor Nayyi est sous notre contrôle complet."
 Z43_haraf_conquest_title:0 "Conquête Haraf"
 Z43_haraf_conquest_desc:0 "Les peuples tribaux d'Haraf ont passé bien trop de temps indépendants d'un vrai pouvoir gouvernant. Soyons leurs nouveaux maîtres, et montrons-leur l'illumination qui est la fin de leur lignée."
 
 Z43_snow_allegiance_title:0 "L'Allégeance de Neige"
 Z43_snow_allegiance_desc:0 "Notre Impératrice a besoin de l'allégeance des mages si ses plans doivent fonctionner. Nous n'avons qu'à les faire jurer le Serment. Comment nous y arrivons est sans importance."
 Z43_the_ice_concordat_title:0 "Le Concordat de Glace"
 Z43_the_ice_concordat_desc:0 "Avec les mages maintenant sous contrôle, notre Impératrice peut tourner son regard vers les nobles. Bien qu'ils ne soient pas aussi individuellement puissants, ils manient assez d'influence pour que leur soutien soit nécessaire."
 Z43_the_crystal_tiara_title:0 "Le Diadème de Cristal"
 Z43_the_crystal_tiara_desc:0 "Notre Impératrice n'est pas immortelle, mais elle croit avoir trouvé un moyen de contourner cette limitation mesquine. Nous améliorerons ce qu'Ioriel a fait et créerons une couronne parfaite pour orner les fronts de nos futurs monarques."
 Z43_edict_21_title:0 "Édit 21"
 Z43_edict_21_desc:0 "Avec cet Édit, Nous déclarons que les nés-des-ruines d'énergie magique suffisante sont maintenant à considérer comme des ressources de l'État, à utiliser à la détermination du Conseil de Neige."
 Z43_the_frozen_star_title:0 "L'Étoile Gelée"
 Z43_the_frozen_star_desc:0 "Si le château doit voler, nous aurons besoin d'un foyer pour lui, duquel tout le sort magique sera ancré. Il aura besoin de la force et de l'endurance pour canaliser tout le pouvoir nécessaire pour l'éternité."
 Z43_the_queen_nest_title:0 "Le Nid de la Reine"
 Z43_the_queen_nest_desc:0 "Tous les préparatifs sont en place, nous devons maintenant simplement trouver un endroit pour construire la nouvelle capitale, et les terres de l'ancien Arca Ore ne feront pas l'affaire. La nouvelle affinité de notre Impératrice pour la glace rendra la petite crique dans la terre gelée au nord parfaite pour nos besoins."
 Z43_build_from_the_rubbles_title:0 "À Travers la Glace"
 Z43_build_from_the_rubbles_desc:0 "Maintenant que le site de construction est nôtre, nous devons nous assurer qu'il peut supporter ce qui l'ornera. La création de l'appareil magique et de l'infrastructure nécessaires prendra du temps, mais le résultat vaut largement l'effort."
 Z43_draft_integration_plan_title:0 "Rédiger le Plan d'Intégration"
 Z43_draft_integration_plan_desc:0 "Des plans doivent être écrits et étudiés pour des moyens de fondre lentement les nés-des-ruines dans notre nation sans problèmes. Aller trop vite créera plus de problèmes que cela n'en résout."
 Z43_a_part_in_the_army_title:0 "Une Place dans l'Armée"
 Z43_a_part_in_the_army_desc:0 "En ce jour, nous activons les cohortes de nés-des-ruines, à utiliser comme armées autonomes de nés-des-ruines enrôlés et de commandants Elfes Étoilés, pour des devoirs concernant la défense de nos frontières."
 Z43_the_auxiliaries_title:0 "Les Auxiliaires"
 Z43_the_auxiliaries_desc:0 "Nous avons commencé à utiliser les colonnes de nés-des-ruines comme éclaireurs et tirailleurs pour protéger les lignes de nos forces principales. Leur maîtrise du terrain local permet à nos auxiliaires d'effrayer nos ennemis à découvert où nos armées seront à la fois Marteau et Enclume."
 Z43_open_up_the_administration_title:0 "Ouvrir l'Administration"
 Z43_open_up_the_administration_desc:0 "Bien que les bureaucrates Elfes Étoilés soient l'étalon-or de l'efficacité, nous n'en avons simplement pas assez. En députant des nés-des-ruines lettrés dans des tâches simples, nous libérons nos plus brillants pour être placés dans des positions où la réflexion rapide est nécessaire."
 Z43_second_class_citizen_title:0 "Citoyen de Seconde Classe"
 Z43_second_class_citizen_desc:0 "Nous devons considérer la place des nés-des-ruines. Plus des nuisibles, mais quelque chose de valeur. Nous les appellerons Crépusculaires."
 Z43_edict_21_b_title:0 "Édit 21"
 Z43_edict_21_b_desc:0 "Les Crépusculaires ont fait leurs preuves : nous devons conférer une nouvelle classe de citoyens, au-dessus de leurs pairs, au pied des Étoiles. Les Nés-des-Étoiles."
 
 Z43_religious_fervor_title:0 "Ferveur Religieuse"
 Z43_religious_fervor_desc:0 "Aelnar s'est prouvée fervente dans ses croyances. Cependant, notre terre sainte demeure impure, souillée par les aventuriers et les nés-des-ruines. Nous les chasserons de nos terres, la première étape pour les expurger tous du saint Aelantir."
 Z43_mark_the_chosen_title:0 "Marquer les Élus"
 Z43_mark_the_chosen_desc:0 "Notre nation grandit, et ainsi fait notre foi. Parmi les fidèles, il y a ceux qui montrent de la dévotion à chaque souffle éveillé. Ils doivent être oints, comme dirigeants, comme ceux qui sont Élus.\n\nQue ces Élus soient marqués par leur foi, et leur foi marquée par eux. Ils marcheront sur le chemin saint en premier, nous inspirant tous vers de plus grandes hauteurs."
 Z43_brand_the_noisome_title:0 "Marquer les Nuisibles"
 Z43_brand_the_noisome_desc:0 "Aelnar s'étend maintenant au loin mais demeure souillé par la tache des races inférieures. Leur présence même est hostile, une tache sur la nation des elfes étoilés. Nous devons les chasser, nous assurant même que leurs restes ne souillent pas la terre. Aelnar ne supportera plus leur présence."
 Z43_sacred_landmarks_title:0 "Monuments Sacrés"
 Z43_sacred_landmarks_desc:0 "\"Et voici, Dahvar décréta qu'un édifice soit construit sur chaque place, un sanctuaire sur chaque route, que les fidèles aient toujours un lieu de prière et d'offrandes.\"\n\n  -na Tar  14:7"
 Z43_divine_right_title:0 "Droit Divin"
 Z43_divine_right_desc:0 "Les étoiles d'en haut témoignent de la foi croissante du troupeau de Dahvar et de leurs lieux de culte, chacun étant une étoile brillante en soi. Comme en haut, ainsi en bas."
 Z43_sanctify_the_empire_title:0 "Sanctifier l'Empire"
 Z43_sanctify_the_empire_desc:0 "L'Empire Étoilé a été proclamé. Sa gouvernance datée cependant est indigne de ses sujets et de son destin. Un peuple dévot mérite un gouvernement dévot. L'ancien ordre sera purifié, lavé, et nous nous réorganiserons en ligne avec les enseignements de Dahvar."
 Z43_single_belief_title:0 "Croyance Unique"
 Z43_single_belief_desc:0 "L'hérétique, le païen, tous ont vu l'erreur de leurs voies. Aelnar est maintenant unifié en corps et en esprit, son peuple résolu à l'amener vers des hauteurs toujours plus grandes."
 Z43_divine_legion_title:0 "Légion Divine"
 Z43_divine_legion_desc:0 "À travers l'Aelantir, les armées d'Aelnar marchent. Partout où nos soldats voyagent, Nùr Dhavaraesa aussi, telle est la dévotion des saints guerriers d'Aelnar."
 Z43_the_sacred_envoy_title:0 "L'Envoyé Sacré"
 Z43_the_sacred_envoy_desc:0 "\"Et Dahvar commanda à ses disciples, \"Allez et répandez ma parole, que chaque oreille puisse entendre, que chaque elfe soit éveillé à une cause sainte. Demandez-leur de vous accorder un coursier rapide, que vous puissiez arriver avec hâte. Demandez-leur de vous donner de la nourriture, que vous puissiez vivre en temps de difficultés.\"\n\n -na Tar 1:13"
 Z43_a_sacred_navy_title:0 "Une Marine Sacrée"
 Z43_a_sacred_navy_desc:0 "Aelnar a toujours maintenu une fière tradition navale, ininterrompue depuis les jours de la Flotte Survivante. Durant la grande migration, nous fûmes forcés d'innover davantage, mais nous n'aurions pu imaginer que c'était de notre foi que la vraie croissance émergerait.\n\nAfin d'assurer une observance appropriée sur les mers, des sanctuaires et prêtres seront mis sur chaque navire. Partout où nous allons, Nùr Dhavaraesa suivra, un vent divin qui guide nos cœurs et nos voiles."
 Z43_purging_heresy_title:0 "Purger l'Hérésie"
 Z43_purging_heresy_desc:0 "La bureaucratie ne reflète pas correctement la pureté de notre religion. Il y a des officiels qui fomenteraient une autre guerre entre frères. Comme le ciel nocturne offre une fenêtre claire vers les cieux d'en haut, notre chemin en avant est aussi évident. Les sans-foi doivent être excisés si Aelnar doit prospérer."
 Z43_ciment_the_new_administration_title:0 "La Nouvelle Administration"
 Z43_ciment_the_new_administration_desc:0 "Comme l'humble fermier bat son grain, ainsi les graines de rébellion ont été excommuniées. Laissons Aelnar grandir, libéré de ceux qui chercheraient sa destruction, et devenir un phare étoilé pour son peuple."
 Z43_a_sacred_army_title:0 "Une Armée Sacrée"
 Z43_a_sacred_army_desc:0 "Nos armées font face à de nombreuses difficultés dans leur veille constante, principalement l'absence de prêtres pour les mener dans une observance appropriée. Plus maintenant.\n\nChaque général, chef de régiment, et officier recevra un entraînement sacerdotal et les moyens de mener leurs hommes en prière. Même si nos troupes sont à des centaines de lieues, sans nourriture ni abri, elles auront encore leur foi."
 Z43_the_divine_solution_title:0 "La Solution Divine"
 Z43_the_divine_solution_desc:0 "Dahvar parla à la masse, \"L'Aelantir repose chargé du poids du non-croyant ! Vous devez les chasser partout où vous les trouvez. Seulement alors peut-elle être déchargée. Seulement alors peuvent-ils être sauvés. Telle est la miséricorde à accorder à ces malheureux, ceux qui sont nés impurs en corps et en esprit.\"\n\n -Silsuin 12:4"
 Z43_the_elven_constellation_title:0 "La Constellation Elfique"
 Z43_the_elven_constellation_desc:0 "Le ciel nocturne est vaste, rempli de la luminosité scintillante d'innombrables étoiles. Son reflet, cependant, demeure terni.\n\nL'Aelantir demeure défaillant avec la présence d'humains, de nés-des-ruines, et du reste de la lie de Cannor. Nous devons les éteindre. Les Élus portent plus qu'un simple droit de naissance à l'Aelantir. La nôtre est une cause divine. Nous nous efforcerons de débarrasser l'Aelantir de ses délinquants et squatteurs. Cette terre, ses terres agricoles, ses forêts, son ciel ; tout appartient au peuple des elfes étoilés, et à nous seuls.\n\nBien que beaucoup soient morts dans notre lutte, leurs morts ne seront pas vaines. Ils reposent maintenant dans un contentement éternel dans les cieux d'en haut, offrant la providence aux fidèles liés dans l'étreinte d'Halann. Ils nous guideront sur le chemin de l'ascendance. Nous n'avons qu'à écouter."
 Z43_the_northern_star_title:0 "L'Étoile §MBoréale§!"
 Z43_the_northern_star_desc:0 "Dans les forêts de Frostwood bordant les Étendues glacées de Dalairey se dresse Demele síl na Arb Seren, le Temple de l'Étoile Boréale. L'Étoile Boréale représente §HLa Lame§!, et en tant que tel les moines ici se dédient à la perfection physique de la forme elfique, entraînant leurs corps comme des armes létales. Les maîtres là sont dits habiles au-delà de toute croyance, capables de tuer un adversaire avant qu'il n'ait même une chance de réagir."
 Z43_the_northwestern_star_title:0 "Étoile §MNord-Ouest§!"
 Z43_the_northwestern_star_desc:0 "Sous les ombres des falaises monolithiques de ruine se trouve Demele síl na Arbael Seren, le Temple de l'Étoile Nord-Ouest. Plus une forteresse qu'un lieu de culte, ce temple fut construit depuis un fort frontalier destiné à surveiller les invasions du sud. La forteresse est encore active, et même les prêtres là participent aux exercices d'entraînement et patrouilles. Leur diligence infatigable dans la défense d'Aelnar renforce leur dédicace choisie : §HLe Bouclier§!"
 Z43_the_southwestern_star_title:0 "Étoile §MSud-Ouest§!"
 Z43_the_southwestern_star_desc:0 "Sur un cap rocheux surplombant la mer déchirée se trouve Demele síl na Sornael Seren, le Temple de l'Étoile Sud-Ouest. La cathédrale repose au confluent des routes commerciales majeures coulant dans la mer en ruines. Le clocher fait double emploi comme phare, et les dévots du §HPendentif§! maintiennent la tour pour assurer la prospérité d'Aelnar."
 Z43_the_southern_star_title:0 "L'Étoile §MAustrale§!"
 Z43_the_southern_star_desc:0 "Enveloppé dans les jungles humides et sombres d'Effelai se trouve Demele síl na Sorn Seren, le Temple de l'Étoile Australe. Les moines secrets de la constellation du §HLinceul§! ont rendu leur monastère difficile à trouver. Il y a des rumeurs qu'ils ont été aperçus loin en dehors de leur retraite religieuse, mais il y a rarement une preuve substantielle. Peu est connu sur leurs travaux quotidiens, bien qu'ils soient toujours présents aux synodes de Nùr Dhavaraesa."
 Z43_the_southeastern_star_title:0 "Étoile §MSud-Est§!"
 Z43_the_southeastern_star_desc:0 "Les environs abondants de Dochéamur contiennent Demele síl na Sornaist Seren, le Temple de l'Étoile Sud-Est. L'Île Vorace contient une collection de créatures et de vie végétale unique à l'Aelantir. Sa beauté stupéfiante est souvent la muse des bardes et artistes alike. Tous les prêtres là vénèrent §HLe Chandelier§!, et leurs créations peuvent être trouvées dans chaque salle d'Aelnar."
 Z43_the_northeastern_star_title:0 "Étoile §MNord-Est§!"
 Z43_the_northeastern_star_desc:0 "Sur l'île d'Endralliande, sur une plage idyllique de sable blanc se dresse Demele síl na Arbaist Seren, le Temple de l'Étoile Nord-Est. Endralliande fut l'une des premières zones qu'Aelnar colonisa durant la réclamation, avec le temple construit sur les fondations d'une petite église de colons. Le symbole du temple est §HLes Insignes :§!, un monument à nos origines partagées dans notre retour."
 Z43_the_holy_star_title:0 "§HL'Étoile Sainte§!"
 Z43_the_holy_star_desc:0 "\"Un étang non perturbé ne lance aucune ondulation. Une étoile brille le plus sur une nuit sans nuages. Une terre pure engendre un peuple pur, jetant sa radiance vers l'intérieur vers l'âme.\"\n\n -Fiorán 3:19"
 
 Z43_the_suil_title:0 "Le Súil"
 Z43_the_suil_desc:0 "La Rianvisa fut une expérience traumatisante pour tous les Elfes, personne plus que Calasandur. Bien que victorieux, l'expérience l'a profondément marqué. Il est déterminé à ne plus jamais permettre à notre grande nation d'arriver au bord de l'effondrement, et il le fera par tous les moyens nécessaires. Il a passé de nombreux jours et nuits blanches à labeur sur son Magnum Opus : un livre appelé 'Le Súil', ou 'L'Œil', dans lequel il décrit en détail graphique ses expériences dans la Rianvisa et comment empêcher de répéter cette partie horrible de notre histoire. Il argue que seulement à travers un contrôle sociétal serré et en assurant la loyauté à tous les niveaux de la société aurons-nous la garantie d'un avenir prospère. Bien que certains puissent décrier ces idées comme extrêmes, ou même folles, le livre est devenu très populaire parmi les classes dirigeantes d'Aelnar."
 Z43_the_eclipse_concordat_title:0 "Le Concordat d'Éclipse"
 Z43_the_eclipse_concordat_desc:0 "Les pièces sont toutes en place. Des hautes cours d'Acra Ore, aux plus pitoyables des taudis de nés-des-ruines, tout sera sous l'œil vigilant de [Root.Monarch.GetName]. Un réseau solide d'agents positionnés dans chaque couche de la société nous permettra de frapper tout dissident ou fauteur de troubles avant qu'ils ne le sachent même. Ce cancer ne peut être guéri que s'il est étouffé dans l'œuf. Nous ne lui permettrons pas de grandir et s'étendre, nous avons fait cette erreur dans le passé. Nous n'avons pas l'intention de la répéter."
 Z43_the_national_pact_title:0 "Le Pacte National"
 Z43_the_national_pact_desc:0 "La loyauté est la clé de la stabilité. Celui qui désherbe les éléments déloyaux assure la stabilité future pour tous. Notre transformation sociétale doit commencer au sommet. Seul [Root.Monarch.GetName] peut assurer la loyauté absolue de la classe dirigeante. Le Pacte National rassemblera les hauts nobles et l'administration dans une union sacrée pour assurer qu'Aelnar continue d'endurer et prospérer. Notre administration n'est pas un lieu pour ceux qui travailleraient contre le bien commun de tous les Elfes. Les éléments déloyaux seront retirés."
 Z43_dark_daellar_title:0 "Daellar Sombre"
 Z43_dark_daellar_desc:0 "Notre monnaie, le Daellar, est principalement soutenue par les quantités massives d'argent miné en Amadia. Heureusement, notre banque nationale a un contrôle total sur toutes les affaires financières dans le pays, incluant un accès constant à l'histoire financière de nos citoyens et autres informations, ce qui a été très utile dans certaines enquêtes dans le passé. Avec l'aide de la banque nationale nous pouvons détourner de grandes quantités de fonds vers l'ARA et le programme de l'Alliance. Cela peut impacter négativement notre budget pour le moment, mais les bénéfices à long terme seront sûrement immenses."
 Z43_cois_dirne_title:0 "Cois Dirnè"
 Z43_cois_dirne_desc:0 "Le camp de travail à l'Avant-poste Stalwart grandit avec chaque année qui passe. Hérétiques, Inférieurs et toutes sortes de fauteurs de troubles sont envoyés ici pour être travaillés à mort cherchant tout ce qui peut être trouvé d'utile dans le glacier non naturel. Le programme de l'Alliance a été mis en mouvement, et l'Installation de Coordination de Renseignement de l'Avant-poste Stalwart a été sélectionnée comme ses futurs quartiers généraux. C'est une opération de secret ultime, et seul notre Grand Dirigeant et une poignée de ses conseillers les plus proches connaissent sa vraie échelle."
 Z43_the_covenant_title:0 "L'Alliance"
 Z43_the_covenant_desc:0 "L'Alliance sera établie, avec ses quartiers généraux à Cois Dirnè. Elle servira comme organisation ultra-secrète chargée d'infiltrer minutieusement chaque strate de la société. Les informateurs seront positionnés partout, toujours regardant, toujours écoutant. Les dissidents seront traités rapidement et sans merci.\n\n'Seule une société où la dissidence est non-existante peut espérer jouir de la paix.'\n -Calasandur Chercheur d'Étoiles, Le Sùil"
 Z43_country_stabilization_title:0 "Stabilisation du Pays"
 Z43_country_stabilization_desc:0 "Les horreurs de la Rianvisa sont enfin terminées. Nous devons commencer à réparer notre pays immédiatement si nous devons survivre. Même maintenant, les vautours encerclent devant, espérant détruire le dernier bastion de la civilisation Elfique. Nous ne pouvons permettre cela. Nous devons stabiliser le pays et avancer, si nous voulons quelque espoir de survie."
 Z43_a_sinister_plan_title:0 "Un Plan Sinistre"
 Z43_a_sinister_plan_desc:0 "Dans les étendues de Dalaire repose un seul endroit assez hospitalier pour héberger un établissement permanent. L'Avant-poste Stalwart, comme les Cannoréens l'appellent. Cet endroit, grâce à son éloignement et inhospitalité, sera l'endroit parfait pour établir un complexe souterrain qui servira comme base pour la coordination de renseignement. En surface, l'établissement sera utilisé pour exiler les pires des rebelles et hérétiques d'Aelnar."
 Z43_loyal_council_title:0 "Conseil Loyal"
 Z43_loyal_council_desc:0 "La trahison peut venir de tous côtés, comme le défunt Empereur et sa famille pourraient certainement en témoigner. S'ils étaient vivants, c'est-à-dire. Je ne peux laisser le même sort me befaIler. Je m'entourerai seulement des conseillers les plus compétents et loyaux. Si quelque chose comme cela devait arriver à nouveau, nous pourrions ne pas être aussi chanceux que la dernière fois."
 Z43_unlock_the_funds_title:0 "Allouer les Fonds"
 Z43_unlock_the_funds_desc:0 "Cette guerre civile tragique a presque détruit notre société. Je dois m'assurer que quelque chose comme cela ne puisse plus jamais nous befaller. Je ferai usage de mes fonds personnels et d'État pour embaucher les plus grands esprits des Elfes. Seulement alors pouvons-nous connaître la sécurité et la paix."
 Z43_interior_branch_title:0 "Branche Intérieure"
 Z43_interior_branch_desc:0 "La branche Intérieure de l'ARA traitera de la menace toujours présente de rébellion et dissidence. La plupart des Elfes vivants se souviennent de ce qui arrive quand vous laissez les attitudes rebelles s'infecter et grandir. Nous ne pouvons permettre que quelque chose comme cela arrive à nouveau. L'ARA gardera un œil proche sur toutes les personnes suspectes utilisant des espions et magie de Divination, pour assurer que toute insurrection potentielle soit écrasée avant qu'elle ne puisse devenir une menace sérieuse à la stabilité."
 Z43_recruiting_only_the_best_title:0 "Seulement les Meilleurs"
 Z43_recruiting_only_the_best_desc:0 "Beaucoup ont postulé pour des positions dans l'ARA nouvellement établie, cependant nous ne pouvons prendre que les meilleurs et plus loyaux. Ceux qui passent à travers le processus de vérification rigoureux et régime d'entraînement, qui les poussera à leur limite physique et psychologique absolue, deviendront les premiers membres de l'ARA. Ces jeunes Elfes Étoilés seront la première et dernière ligne de défense de notre grande patrie. Seuls ils peuvent assurer la sécurité et stabilité pour les millénaires à venir."
 Z43_deep_into_the_abyss_title:0 "Dans l'Abîme"
 Z43_deep_into_the_abyss_desc:0 "§bProjet Alliance Autorisé. Procédez.§!"
 Z43_CI3_title:0 "CI:3"
 Z43_CI3_desc:0 "Calasandur a invité trois de ses agents les plus fiables à former un groupe connu dans les documents seulement comme CI:3, ou Calasandur Intelligence 3. Ces agents ont été chargés de la construction et coordination du réseau d'espionnage personnel du dirigeant. Leur existence n'est pas entièrement secrète, mais leurs opérations le sont certainement. Même les ministres du gouvernement et alliés personnels proches de Calasandur ignorent la vraie portée de ses plans pour un réseau de renseignement ne répondant qu'à lui seul."
 Z43_a_large_base_title:0 "Une Grande Base"
 Z43_a_large_base_desc:0 "Avec le Concordat d'Éclipse signé et les fondations posées, nous pouvons maintenant commencer le processus d'établissement de l'Agence de Renseignement Aelnari. Bien que notre base secrète dans l'Avant-poste Stalwart nous ait bien servis jusqu'ici, elle ne sera pas assez grande pour couvrir nos besoins futurs. Nous établirons un grand quartier général pour l'ARA dans notre capitale, qui deviendra éventuellement le cœur battant des réseaux de renseignement de notre nation."
 Z43_exterior_branch_title:0 "Branche Extérieure"
 Z43_exterior_branch_desc:0 "Aelnar a de nombreux ennemis, en Aelantir et au-delà. La branche extérieure de l'ARA assurera que tous leurs mouvements soient connus, afin qu'aucune menace externe ne puisse mettre en danger la stabilité de notre patrie."
 Z43_dha_tchathil_title:0 "Dha Tchathil"
 Z43_dha_tchathil_desc:0 "Dha Tchathil, les Deux Tours Noires, est devenu presque aussi iconique dans la capitale qu'Arca Ore. C'est un étalage voyant de pouvoir absolu, le quartier général de l'ARA et lieu de travail de milliers d'agents dans la capitale seule. Avec sa construction finie, nous pouvons bientôt commencer à opérer l'ARA à pleine capacité."
 Z43_aia_title:0 "ARA"
 Z43_aia_desc:0 "Les opérations de l'ARA ont officiellement commencé. Ses responsabilités incluent, mais ne sont pas limitées à :\nSurveiller les communications suspectes parmi la population civile\nOpérations secrètes dans et hors des frontières d'Aelnar\nServir comme commissaires pour assurer un moral élevé et la loyauté parmi nos forces armées\nSuppression d'activités dissidentes et arrestations de personnes suspectes\n\n-Ecloir Elvacin, Ecloir Aelnare" #traduit en Gloire aux Elfes, Gloire à Aelnar
 Z43_state_infiltration_title:0 "Infiltration d'État"
 Z43_state_infiltration_desc:0 "Notre vrai travail commence maintenant. La croissance cancéreuse de la dissidence ne peut être permise et la seule façon qu'elle peut être empêchée est le contrôle complet. L'Alliance permettra à nos agents d'infiltrer toutes les organisations qui pourraient poser une menace à notre règne absolu. Aucun malfaiteur n'échappera à notre justice."
 Z43_total_control_title:0 "Contrôle Total"
 Z43_total_control_desc:0 "Notre emprise sur la société se resserre, et bientôt la stabilité sera assurée. Les Aventuriers à l'esprit libre, les Mages intrigants et les Artisans Magiques arrivistes ne seront pas autorisés à poser une menace à Aelnar et au bien-être de son peuple. Tous les Elfes dépendent de notre main invisible pour faire le travail que personne d'autre ne peut, afin que nos enfants puissent avoir un avenir stable."
 Z43_the_covenant_shroud_title:0 "Le Linceul de l'Alliance"
 Z43_the_covenant_shroud_desc:0 "Jouir de leur sang supérieur bien mérité est le droit de chaque Elfe Étoilé, spécialement ceux adeptes en magie. Cela ne leur permet pas d'intriguer contre l'Empire, cependant. Avec les guildes de Mages minutieusement infiltrées, cela ne sera plus un problème, car nos informateurs sont toujours prêts à rapporter de telles activités.\n\nLes Aventuriers sur les frontières peuvent être partis dans une tentative d'échapper à notre regard. C'est en vain, car l'Alliance s'est intégrée même parmi leurs rangs. Ces voyous vendront volontiers les uns les autres, si cela signifie devenir riches. Cela marche pour nous, cela les rend d'autant plus faciles à contrôler.\n\nLes Artisans Magiques essaient de déguiser leurs ambitions d'usurper le pouvoir des adeptes magiques en prétendant qu'ils veulent seulement avancer la technologie. Peu importe, tout arriviste qui ose défier notre règne légitime sera traité en conséquence.\n\nLe contrôle de l'Alliance est absolu. Elle voit et entend tout. Notre Grand Dirigeant est en sécurité dans son règne éclairé."
 Z43_the_all_seeing_eye_title:0 "L'Œil Omnivoyant"
 Z43_the_all_seeing_eye_desc:0 "Nous Elfes pleurons la perte de notre immortalité. C'était possiblement le seul événement dans notre histoire pire que la Rianvisa. Il y a ceux parmi nous qui font face à la folie de Ducaniel en s'adonnant à une malédiction complètement différente. Notre nation a été infiltrée par une cour organisée de Vampires, créatures immortelles suceuses de sang de la nuit. Bien que nous sachions que souiller la forme parfaite des Elfes Étoilés avec la malédiction de Non-Mort est un crime grave, nous tolérons leur présence, car ils peuvent nous être utiles. Cependant, l'Alliance atteint loin, et même ceux qui sont immortels ne sont pas hors de sa portée."
 Z43_never_again_title:0 "Plus Jamais"
 Z43_never_again_desc:0 "Les horreurs du passé ont cédé place à une ascension glorieuse. Plus jamais nous les répéterons."
 Z43_calasandur_legacy_title:0 "L'Héritage de Calasandur"
 Z43_calasandur_legacy_desc:0 "Bien que la jubilation épuisée et la réforme administrative soient l'ordre du jour au gouvernement, les pensées de Calasandur sont consumées par une affaire beaucoup moins publique. À l'insu de la plupart de la cour, des agents de confiance du sien sont partis d'Aelantir pour retourner à Venáil. Là, ils récupéreront une boîte cachée remplie de plans oubliés depuis longtemps."
 
 Z43_magical_hands_title:0 "Mains Magiques"
 Z43_magical_hands_desc:0 "D'une manière ou d'une autre, malgré nos plus grands efforts, la tache du mal persiste encore à harceler les esprits dans nos sanctuaires et bibliothèques de connaissance les plus profonds. Elle souille leurs esprits et les égare de notre lumière guidante, cela ne peut continuer. L'avenir de notre espèce ne peut être confié dans les mains de foi ébranlée et conscience souillée. Pour cela nous avons voyagé à travers nos terres pour chercher ceux aux cœurs de cristal et esprits ouverts : un cercle fidèle de mages puissants qui peuvent être confiés avec le futur empire naissant et les grâces de notre grande impératrice."
 Z43_the_empress_rule_title:0 "Le Règne de l'Impératrice"
 Z43_the_empress_rule_desc:0 "L'ascension d'Elissa au trône de cristal fut marquée par les larmes joyeuses de milliers de spectateurs ; les héritiers d'une terre autrefois perdue à la marée de l'histoire, et les nombreux malheureux qui furent marqués par la tache de ruination - maintenant impatients d'ouvrir leurs cœurs à un nouvel âge de salut et absolution. Sous elle notre peuple prospérera comme aucun dirigeant avant elle ne l'a permis, avec son ambition nous guidant vers un avenir nouveau et lumineux, inconcevable à tous sauf elle et notre Sanctuaire de Cristal."
 Z43_higher_destiny_title:0 "Destinée Supérieure"
 Z43_higher_destiny_desc:0 "L'Aelantir fut autrefois perdu, cela nous ne devons jamais oublier. Le jour des cieux de cendre il fut surnommé, par ceux qui ne peuvent même pas approcher de saisir l'échelle de l'erreur fatale de Ducaniel. Nous sommes ici pour rectifier cette erreur, ce péché originel qui est venu marquer la terre que nous appelions autrefois maison en ruine inconcevable, et l'a remplie d'abstractions perverses de ce qui vivait autrefois ici. Et bien que notre peuple puisse être perdu, l'héritage de notre terre demeure fort dans notre nouvel empire, destiné à reprendre l'Aelantir et restaurer ce qui fut autrefois perdu et régner dessus aussi longtemps que ce monde durera"
 Z43_empowerment_title:0 "Renforcement"
 Z43_empowerment_desc:0 "Le pouvoir vient au coût du sacrifice, comme prouvé par les âges qui sont venus et passés. Pourtant nous ne pouvons épargner plus de sang de notre espèce pour des choses aussi mesquines que le pouvoir et l'ambition, plus jamais. Mais il y a de nombreuses bêtes qui rôdent les terres : des malheureux qui devraient être vus comme rien de plus que des perversions dégoûtantes de la beauté que cette terre détenait, mais même ces créatures détiennent encore quelque valeur, et c'est sous notre grande forteresse où nous pouvons leur accorder un but ascendant."
 Z43_thirsting_queen_title:0 "Reine Assoiffée"
 Z43_thirsting_queen_desc:0 "C'est la nature des hommes, nos inférieurs, de chercher des choses aussi triviales que titres et pouvoir qui leur durent seulement une fraction d'une fraction de la durée de vie d'un elfe. Nous ne sommes pas nos inférieurs, nous ne nous abaisserions jamais si bas que de chercher des choses aussi triviales que des titres fantaisistes et des piles d'or et bijoux scintillants. Non, l'ambition d'un elfe est incompréhensible à un simple homme, et l'ambition du plus grand de nous encore plus. Notre reine est au-delà même du plus grand dans notre histoire, cherchant quelque chose qui lui durera mille éternités."
 Z43_imperial_golds_title:0 "Ors Impériaux"
 Z43_imperial_golds_desc:0 "Si nous pouvions prendre autant d'or que serait idéal pour la création de la première partie du plan de notre reine, un anneau pour rivaliser la valeur d'empires entiers, le monde serait privé de ses richesses et les mines du monde seraient vidées en un jour. À la place, nous avons décidé d'être quelque peu économes dans notre design, à l'ire de nos forgerons les plus ambitieux..."
 Z43_delighted_mages_title:0 "Mages Ravis"
 Z43_delighted_mages_desc:0 "Afin de continuer les opérations comme prévu, nous devons assurer la loyauté de nos mages. Les menaces de violence, bien sûr, sont hors de question. À la place, nous devons assurer que ces hommes de magie sont apaisés en appelant à leurs désirs les plus basiques : argent, terre, et un continent entier de sujets de test."
 Z43_geainne_title:0 "Geàinne"
 Z43_geainne_desc:0 "La facilité de contrôler les connadh n'est pas toujours aussi simple que de leur ordonner de faire comme nous voulons, leurs esprits faibles peuvent parfois présenter une quantité surprenante de résistance à nos caprices. Cela ne peut faire, et c'est exactement où nos plans continuent. Les anneaux d'or si dense qu'ils pèsent comme des choses quinze fois leur taille peuvent être gravés avec la volonté de nos mages et projetés dans les esprits de nos esclaves pour briser leur volonté et imposer la nôtre."
 Z43_connadh_transmutation_title:0 "Transmutation"
 Z43_connadh_transmutation_desc:0 "Bien que la magie coule dans nos veines comme le sang, ce n'est pas assez pour nourrir les besoins de l'empire. C'est une affaire simple cependant, car notre reine est plus que capable de mouler la terre à son grand design."
 Z43_connadh_enchantment_title:0 "Enchantement"
 Z43_connadh_enchantment_desc:0 "La peur est la chaîne qui lie les esprits de notre peuple aux idées dissidentes, notions qui ultimement perturberont nos plus grandes ambitions et nous ralentiront. Les elfes étoilés doivent être au-delà de la peur, au-delà des postures folles et idées de ceux qui cherchent à nous détruire avant que nous puissions réaliser notre destin."
 Z43_connadh_illusion_title:0 "Illusion"
 Z43_connadh_illusion_desc:0 "Il y a des années depuis que nous sommes venus à cette terre pour la première fois, nous n'étions que des aventuriers alors, seulement vaguement conscients de cette terre sacrée. Maintenant que tant de temps a passé, beaucoup supposent follement que nous avons recréé l'empire qui dirigeait autrefois tout cela dans sa gloire. Ils sont à l'esprit petit et complaisants, inconscients de la vraie gloire que nous n'avons réussi à recréer qu'une fraction d'une fraction de."
 Z43_connadh_divination_title:0 "Divination"
 Z43_connadh_divination_desc:0 "Nos mages ont été au travail jetant un coup d'œil à travers le voile d'obscurité et sont tombés sur quelque chose d'intéressant : un phare vers un temps perdu il y a longtemps, longtemps..."
 Z43_connadh_conjuration_title:0 "Invocation"
 Z43_connadh_conjuration_desc:0 "Nous ne sommes pas des tyrans, non. Nous sommes les libérateurs de nos peuples, et la paix que nous avons promise, nous l'avons accordée. Pourtant, certains de nous souffrent encore des maux de pauvreté et crime, nous ne pouvons permettre que cela continue."
 Z43_connadh_necromancy_title:0 "Nécromancie"
 Z43_connadh_necromancy_desc:0 "Bien que le zèle de nos peuples à défendre nos gains légitimement promis soit admirable, nous ne pouvons plus fonctionner avec bonne conscience en envoyant sciemment notre peuple dans les lignes de ceux qui peuvent nous opposer juste pour mourir. À la place, nous - encore - devons regarder vers le passé pour notre solution."
 Z43_connadh_abjuration_title:0 "Abjuration"
 Z43_connadh_abjuration_desc:0 "La défense de notre terre est primordiale pour assurer notre sécurité continue comme le dernier bastion survivant de lumière dans un monde plongé dans les ténèbres. Le mal est tout autour de nous, et nous devons agir avant qu'il ne puisse même considérer nous détruire."
 Z43_connadh_evocation_title:0 "Évocation"
 Z43_connadh_evocation_desc:0 "C'est fait, les pièces sont maintenant en place. Les mages qui ont versé des quantités inordonnées de sang, sueur, et larmes pour notre cause célèbrent maintenant dans leurs chambres pour leur accomplissement momentané. L'âge des ténèbres finira avec une aube glorieuse."
 
 Z43_by_the_south_title:0 "Par le Sud"
 Z43_by_the_south_desc:0 "La domination de tout l'Aelantir est notre droit de naissance. Vers cette fin, préparons une invasion pour attaquer Eordand par le sud afin que nous puissions subjuguer les villes de nés-des-ruines là et les empêcher de défier notre domination."
 Z43_by_the_north_title:0 "Par le Nord"
 Z43_by_the_north_desc:0 "Une expédition dans le nord nous permettra d'encercler la population de nés-des-ruines, ne faisant qu'une question de temps jusqu'à ce que nous soyons les maîtres de tout Eordand."
 Z43_eordand_secrets_title:0 "Secrets d'Eordand"
 Z43_eordand_secrets_desc:0 "Notre conquête d'Eordand a cimenté notre place légitime comme dirigeants de nos cousins nés-des-ruines déformés. Maintenant nous pouvons exercer notre droit de naissance et exploiter ces terres."
 Z43_prove_your_worth_title:0 "Prouver Votre Valeur"
 Z43_prove_your_worth_desc:0 "Comme héritier de l'héritage de Sicrheior, notre monarque luttera pour sortir de l'ombre du défunt Empereur. Pour préserver la stabilité du royaume, il est impératif que notre monarque démontre que c'est une continuation de la grandeur de Sicrheior, plutôt que sa fin."
 Z43_strategic_mastermind_title:0 "Cerveau Stratégique"
 Z43_strategic_mastermind_desc:0 "Sicrheior modernisa la stratégie militaire elfique et construisit une armée digne d'Aelnar. Pour être un successeur digne, notre monarque devra prouver que la brillance stratégique de Sicrheior est passée à son héritier."
 Z43_tactical_genius_title:0 "Génie Tactique"
 Z43_tactical_genius_desc:0 "Encore plus que sa prouesse stratégique, les innovations tactiques de Sicrheior l'ont distingué des autres généraux elfiques fameux comme Kayd. Un héritier digne doit être un maître du champ de bataille, pas seulement un maître de la campagne."
 Z43_sicrheior_legacy_title:0 "Héritage de Sicrheior"
 Z43_sicrheior_legacy_desc:0 "Tout Aelnar reconnaît maintenant que l'héritier de Sicrheior est digne du nom de famille. La dynastie impériale fondée par le grand réformateur durera après tout."
 Z43_expert_generals_title:0 "Généraux Experts"
 Z43_expert_generals_desc:0 "Il n'y a pas si longtemps notre militaire était une milice glorifiée, désorganisée et profondément non professionnelle. Maintenant, la connaissance institutionnelle de notre armée a avancé à un tel degré que la prochaine génération de grands généraux est prête à prendre le terrain."
 Z43_the_sicrheior_academy_title:0 "L'Académie Sicrheior"
 Z43_the_sicrheior_academy_desc:0 "Traditionnellement, les officiers dans les armées elfiques sont choisis pour la vertu, l'honneur, et la valeur martiale. Bien que romantique et beau, ce système est archaïque et anachronique. La construction d'une académie où les officiers prospectifs subissent un entraînement rigoureux et formel ira loin vers la création d'une armée de soldats professionnels."
 Z43_a_new_constitution_title:0 "Une Nouvelle Constitution"
 Z43_a_new_constitution_desc:0 "La loi elfique est un désordre emmêlé de tradition, norme, et coutume. Il est incroyablement difficile simplement de comprendre ce bourbier politique, sans parler de le mobiliser pour promulguer la réforme. Heureusement, l'autorité personnelle et l'influence de Sicrheior sont finalement devenues assez sécurisées pour balayer ce système arriéré et reconstruire le gouvernement d'Aelnar depuis le sol avec une constitution écrite simplifiée. Ce système rendra le gouvernement plus agile et transparent."
 Z43_in_the_jungle_title:0 "Dans la Jungle"
 Z43_in_the_jungle_desc:0 "Les jungles d'Effalai présentent de nouveaux défis, étant largement un terrain non familier qui est difficile à pénétrer. Cependant, c'est précisément cette difficulté qui en fait une priorité. La conquête d'Effalai démontrera la gloire de la nation elfique pleinement mobilisée."
 Z43_united_coast_title:0 "Côte Unie"
 Z43_united_coast_desc:0 "Les puissances de Cannor et au-delà ne doivent pas être autorisées à projeter le pouvoir en défense de leurs états squatteurs. Le contrôle des Côtes Sèches et Séparées sécurisera le contrôle naval complet de la patrie. Navires elfiques sur eaux elfiques !"
 Z43_independent_justice_title:0 "Justice Indépendante"
 Z43_independent_justice_desc:0 "Il est impératif que les réformes impériales ne fournissent pas simplement une base pour l'effondrement en autoritarisme mesquin et politique d'homme fort. Développer des corps judiciaires indépendants assurera la préservation des réformes légales de Sicrheior et empêchera le virus rampant de corruption d'infecter le navire d'état."
 Z43_sibhil_cad_title:0 "Sibhil Cad"
 Z43_sibhil_cad_desc:0 "Depuis des temps immémoriaux, les elfes de différentes classes sociales ont reçu différents droits et ont été sujets à différentes lois. La grande modernisation de Sicrheior d'Aelnar finira cette pratique, établissant un Sibhil Cad unifié, ou Code Civil."
 Z43_from_the_ground_up_title:0 "Depuis le Sol"
 Z43_from_the_ground_up_desc:0 "Beaucoup de réformes militaires se concentrent sur changer le leadership, stratégie, et tactiques. Celles sont certainement importantes, et Sicrheior a fait des changements là, mais central à son but de réformer le militaire est de travailler depuis le sol pour créer des soldats idéaux. Les armées de Sicrheior seront remplies d'elfes bien entraînés, éduqués, et honorables."
 Z43_meritocratic_promotion_title:0 "Promotion Méritocratique"
 Z43_meritocratic_promotion_desc:0 "Les elfes placent typiquement une grande importance sur la lignée, et ainsi les positions de commandement ont typiquement été données à ceux de familles avec une longue histoire de service. Cela mène à trop d'esprits brillants tombant à travers les fissures, spécialement avec l'expansion de l'armée. À la place, la promotion sera maintenant sur une base entièrement méritocratique, avec le commandement allant seulement aux plus capables."
 Z43_aentories_title:0 "Aentories"
 Z43_aentories_desc:0 "Aentories, ou auxiliaires, sont des corps de soldats humains et nés-des-ruines. Ceux moins magnanimes que Sicrheior peuvent être méfiants de mobiliser pleinement ces populations, mais l'Empereur comprend qu'offrir la citoyenneté en échange du service assurera la loyauté des sujets non-elfiques d'Aelnar. Ils seront, bien sûr, encore barrés de tenir des positions politiques ou de commandement élevées, mais ils auront les droits légaux et économiques de citoyens après seulement 25 ans de service."
 Z43_inor_ameor_title:0 "Inor Ameor"
 Z43_inor_ameor_desc:0 "Dans le passé, les armées elfiques étaient vues comme des collections de nobles faisant de leur mieux pour gagner la gloire personnelle pour eux-mêmes et leurs familles. Sicrheior a fini cela en construisant l'Inor Ameor, ou Grande Armée, dans laquelle chaque soldat et officier est dédié à la poursuite du succès de l'armée et la glorification de la Nation plutôt que leur propre héritage mesquin."
 Z43_art_of_logistic_title:0 "Art de la Logistique"
 Z43_art_of_logistic_desc:0 "Bien que brillant, Sicrheior ne peut gérer le militaire par lui-même, et doit compter sur ses officiers. Afin d'assurer qu'ils aient la meilleure chance de succès possible, Sicrheior a écrit et distribué l''Art de la Logistique', un traité élégant sur sa conception de la guerre comme un effort principalement sur les chaînes d'approvisionnement. Toute bonne défense est construite autour de protéger les lignes d'approvisionnement, et toute bonne offense est construite autour d'attaquer les mêmes. Le génie militaire coule de ces principes simples."
 Z43_first_corps_title:0 "La Division Ynn"
 Z43_first_corps_desc:0 "Supplémentant l'armée impériale principale, Sicrheior pionnait des 'Divisions' semi-autonomes pour harnacher le pouvoir des éclaireurs, scouts, et aventuriers créés par les difficultés de l'établissement."
 Z43_second_corps_title:0 "La Division Eordand"
 Z43_second_corps_desc:0 "Comme le système de Division grandit, il résolut convenablement le problème des guerriers avides de gloire qui ne pouvaient être effectivement mélangés dans l'Inor Ameor."
 Z43_third_corps_title:0 "La Division Endralliande"
 Z43_third_corps_desc:0 "Bien qu'originalement connues pour leurs opérations terrestres dans l'intérieur de l'Aelantir, l'héritage des Divisions deviendrait éventuellement défini par leurs exploits comme compagnies marines flexibles qui étaient centrales au contrôle de Sicrheior des nombreuses îles de l'Aelantir."
 Z43_fourth_corps_title:0 "La Division Aelnar"
 Z43_fourth_corps_desc:0 "Au moment où Sicrheior acheva ses conquêtes de l'Aelantir, les divisions étaient devenues lourdement romantisées et étaient le sujet fréquent de littérature et art. Cela poussa un lourd recrutement, et il était dit que les soldats des Divisions étaient 'payés trois fois en honneur, et seulement une fois en or.'"
 Z43_under_one_star_title:0 "Sous Une Étoile"
 Z43_under_one_star_desc:0 "Avec la réclamation de la patrie, il est temps de poser la revendication finale sur notre droit de naissance."
 
