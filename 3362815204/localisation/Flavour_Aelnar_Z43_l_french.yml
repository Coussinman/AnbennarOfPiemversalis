 aelnar.1.t:0 "Zénith"
 aelnar.1.d:0 "Il est évident pour tous que notre peuple aujourd'hui n'a plus rien à voir avec ce qu'il était il y a quelques décennies. Nos ambitions, nos traditions, nos valeurs morales et nos désirs ont évolué. Nous avons mûri et atteint de nouveaux sommets. Il est temps de nous débarrasser des chaînes du passé et d'embrasser notre destinée de toutes nos forces ; une destinée que nous graverons dans l'immense roc du temps. Que le monde tremble quand il apprendra que l'enfant de Vénail et de Munas n'existe plus. Que le monde tremble devant l'avènement d'un nouveau géant. Que le monde tremble, et, dans sa peur, accueille l'étoile qui illuminera le monde."
 aelnar.1.a:0 "Nous sommes... les Elfes Étoilés"
 aelnar_zenith_tt:0 "Chaque province d'§YElfe de Lune§! possédée :\n§Y90%§! de chance que la culture devienne §YElfe Étoilé§!."

 aelnar.2.t:0 "Un Nouvel Empire"
 aelnar.2.d:0 "Les précédentes réformes de nos nations ont centralisé le pouvoir autour d'une seule dynastie, confiant au sang d'une famille le soin d'assurer la prospérité de notre peuple. Il est évident aujourd'hui que bien que stable, ce système présente de nombreux défauts que chaque citoyen est capable de voir. Il est temps pour nous de choisir le meilleur souverain à notre disposition. L'empire ne sera plus gouverné par la loi du sang, mais par quelque chose de bien plus grand : les capacités des meilleurs de nos citoyens de première classe."
 aelnar.2.a:0 "Proclamons l'Empire !"

 aelnar.3.t:0 "Enfants de la Lame"
 aelnar.3.d:0 "Depuis plusieurs années maintenant, une caste guerrière se faisant appeler les Enfants de la Lame exige une reconnaissance politique et l'établissement d'un ordre guerrier de la part du corps dirigeant d'Aelnar. La récente conquête de Tor Nayyi offre la possibilité d'établir une puissante organisation de soldats d'élite sur ce territoire. Les Enfants de la Lame ont saisi l'opportunité, promettant de ramener le prestige et d'établir une solide base d'opérations dans la région pour la gloire d'Aelnar."
 aelnar.3.a:0 "Ils sont connus sous le nom de l'Orda Silblaidd"

 aelnar.4.t:0 "La Campagne"
 aelnar.4.d:0 "Selon de récents rapports, le [Root.Monarch.GetTitle] a décidé de visiter la campagne afin d'apaiser les tensions naissantes qui la traversent, espérant inspirer la foi en la famille royale parmi le peuple."
 aelnar.4.a:0 "Espérons que nous pourrons esquiver la tempête..."

 aelnar.5.t:0 "La Chute"
 aelnar.5.d:0 "Terrifié. Ce mot définissait le visage d'Eliendel, le proche conseiller du [Root.Monarch.GetTitle], alors qu'il lisait la lettre qui venait d'arriver. Certains parlent d'un accident, d'autres d'un assassinat. Quelle qu'en soit la cause, l'horrible réalité demeure la même : la famille royale est morte, leurs corps retrouvés dans un ravin. Face à l'absence d'un souverain désigné, il revient à Eliendel d'assumer les rênes du pays et de le guider à travers les temps sombres à venir."
 aelnar.5.a:0 "Des temps troublés arrivent..."

 aelnar.6.t:0 "Le Dernier Guetteur des Mers"
 aelnar.6.d:0 "Le dernier membre survivant de la dynastie des Guetteurs des Mers, Calasandur, est apparu aujourd'hui devant le palais royal. Bien qu'il ait précédemment annoncé sa retraite de la politique, Calasandur s'est senti poussé à l'action par l'état de notre grande nation. C'est avec un long soupir de soulagement qu'Eliendel abandonne volontairement les rênes du pays, convaincu que seul Calasandur peut redresser la situation."
 aelnar.6.a:0 "Ainsi naît : Calasandur Chercheur d'Étoiles"

 aelnar.7.t:0 "Vent de Tempête"
 aelnar.7.d:0 "Profitant de la position affaiblie du souverain, de puissantes familles nobles aux racines ancestrales ont exigé l'établissement de privilèges distincts et bien établis, ostensiblement pour pouvoir gouverner leurs fiefs plus efficacement. Bien qu'à première vue cela puisse sembler être une bonne idée, en vérité c'est un acte de défiance à peine masqué contre le pouvoir royal. De nombreux paysans ont pris les armes en parallèle pour défendre leurs droits, ayant perdu confiance dans les capacités du souverain."
 aelnar.7.a:0 "Nous devons faire respecter notre contrôle !"

 aelnar.10.t:0 "Territoire Silblaidd"
 aelnar.10.d:0 "Ce territoire est supposé appartenir à l'Orda Silblaidd. Sans lui, ils ne peuvent pas accomplir correctement leur service à notre royaume !"
 aelnar.10.a:0 "Donnez-leur ce qui leur revient"

 aelnar.11.t:0 "L'Étoile Triomphe !"
 aelnar.11.d:0 "Notre grande et éclairée culture se répand à travers notre dominion."
 aelnar.11.a:0 "Excellent !"

 aelnar.12.t:0 "Foi Renouvelée"
 aelnar.12.d:0 "L'idée que notre peuple soit soumis à la volonté d'un quelconque dieu est inacceptable pour de nombreux elfes. Si nous devons avoir une religion, alors ce sera une religion d'État, au service du pays et de son peuple. Suivant les écrits des plus grands esprits d'Aelnar, une nouvelle philosophie sera établie. Cette religion d'État est destinée à guider le pays vers l'avenir, avec l'Empereur d'Aelnar comme seul dirigeant."
 aelnar.12.d.b:0 "Notre Grand Prophète nous a sauvés du chaos qui menaçait d'éteindre notre lumière. Dahvar nous mènera vers une nouvelle ère de gloire. Nos inférieurs se tordent comme des asticots dans le cadavre de notre patrie autrefois glorieuse. Ils s'accrochent à de fausses idoles et à des dieux morts. Ce sont des imbéciles. Ne réalisent-ils pas qu'il n'y a qu'une seule chose digne d'adoration ? La forme de l'Elfe Étoilé est divine, pure, parfaite. Seules les étoiles dans le ciel nocturne sont nos égales, car elles sont exactement comme nous. Nos corps sont des temples, notre volonté divine. Personne ne se dressera sur notre chemin. Nous ne permettrons plus que des moqueries dégénérées de notre image divine, et que des intrus de l'Est polluent l'Aelantir de leur présence. L'âge de l'étoile a commencé."
 aelnar.12.a:0 "Soise Vio"
 aelnar.12.b:0 "Nur Dahvareasa"

 aelnar.16.t:0 "Révolte Paysanne"
 aelnar.16.d:0 "Un groupe de paysans en colère a pris les armes pour lutter pour leurs droits et leurs idées !"
 aelnar.16.a:0 "Quelle folie de leur part."

 aelnar.17.t:0 "L'Étoile Déclinante"
 aelnar.17.d:0 "Après des années de guerre civile et d'innombrables victimes, le manque de bastions au sein des diverses factions déchirant le pays et la lassitude générale du peuple semble enfin ramener la tempête à sa fin."
 aelnar.17.a:0 "Plus jamais..."

 aelnar.18.t:0 "La Paix de Notre Temps"
 aelnar.18.d:0 "Après des années à se déchirer mutuellement, un semblant d'unité semble avoir rassemblé une fois de plus les elfes d'Aelnar. Alors que [Root.Monarch.GetName] s'approche du balcon royal, surplombant la place royale, [Root.Monarch.GetSheHe] s'exprime, l'air sévère mais triste : 'Nous nous sommes compris.'\n\nEn entendant cette déclaration apparemment simple, tous les présents versèrent des larmes. Des divers représentants des factions aux habitants de la ville et aux paysans de la campagne, des vétérans de la guerre aux saints et aux pécheurs, tous versèrent des larmes. La nouvelle d'une assemblée des plus grands esprits vivants du pays se répandit rapidement ; de cette assemblée émana une série de réformes qui améliorèrent grandement l'unité du peuple et ouvrirent la porte à des réformes plus profondes et encore plus efficaces."
 aelnar.18.d.b:0 "Après des années à se déchirer mutuellement, la sanglante guerre civile a finalement pris fin. Connue sous le nom de Rianvisa, de nombreuses nouvelles idées ont émergé, partagées à travers le pays par le sang et le feu. Bien que de nombreuses familles et penseurs aient payé le prix, un semblant de sérénité semble enfin être revenu dans le pays."
 aelnar.18.a:0 "En avant. Ensemble."
 aelnar.18.b:0 "Cela en valait-il la peine ?"
 aelnar_civil_war_aftermath:0 "Conséquences de la Rianvisa"
 aelnar_civil_war_bloody_aftermath:0 "La Rianvisa Sanglante"

 aelnar.19.t:0 "Révolte Noble"
 aelnar.19.d:0 "Un groupe de nobles arrogants ont mobilisé leurs troupes et commencé à faire respecter l'ordre dans leurs fiefs par la pure tyrannie !"
 aelnar.19.a:0 "Nous devons les abattre"

 aelnar.20.t:0 "Rébellion Kwineh"
 aelnar.20.d:0 "Premières victimes des conquêtes d'Aelnar, les natifs Noruin n'ont jamais pu s'adapter au nouveau système qui leur fut imposé. Alors que le pays sombre dans le chaos et l'anarchie, il n'y a pas de meilleur moment pour se rebeller que maintenant."
 aelnar.20.a:0 "Pourquoi sont-ils si nombreux ?"

 aelnar.21.t:0 "Calasandur Prend les Armes !"
 aelnar.21.d:0 "Alors que le chaos rongeant le pays s'étendait aux portes de la capitale impériale, un messager épuisé frappa à la porte de la salle du trône, apportant sans doute quelque nouvelle sombre des lignes de front. Contemplant l'horizon à travers l'une des immenses fenêtres de la salle, Calasandur se tourna vers son épée, posée sur le mur.\n\n'Redoutez-le, fuyez-le, le Destin arrive quand même. Et il est là. Ou devrais-je dire...'"
 aelnar.21.a:0 "Je le suis."
 aelnar.21.b:0 "Le suis-je ?"
 
 aelnar.22.t:0 "Nûr Vio"
 aelnar.22.d:0 "Il est temps de façonner la voie que notre pays prendra dans la prochaine décennie. Quelle sera la décision de notre [Root.Monarch.GetTitle] ?"
 aelnar.22.a:0 "Kayd Vio, la voie de la guerre"
 aelnar.22.b:0 "Sicrheior Vio, la voie de la colonisation"
 aelnar.22.c:0 "Dahvar Vio, la voie de la religion"
 aelnar.22.e:0 "Aelthanas Vio, la voie du travail"
 aelnar.22.f:0 "Aistcantir Vio, la voie du commerce"
 aelnar.22.g:0 "Deacithe Vio, la voie de la paix"
 
 aelnar.24.t:0 "Celle Qui Aurait Été Reine"
 aelnar.24.d:0 "La guerre qui a déchiré notre empire est enfin terminée, le dernier des prétendants ayant été abattu. La défaite de Lithiel fut le dernier clou dans le cercueil du soutien populaire pour les factions cherchant notre renversement. Nous avons maintenant la tâche de régler les conséquences, en commençant par celle qui aurait été Reine."
 aelnar.24.a:0 "Sa mort invite plus de troubles qu'elle n'en vaut la peine, emprisonnons-la."
 aelnar.24.b:0 "Nous ne pouvons accepter aucune trahison contre l'État. Qu'elle soit exécutée."
 aelnar.24.c:0 "Lithiel ne s'est pas rebellée pour un gain personnel. Elle pourrait faire une bonne épouse."
 aelnar.24.e:0 "Nous avons besoin d'une figure unificatrice pour nous diriger."
 
 aelnar.25.t:0 "L'Impératrice Régente"
 aelnar.25.d:0 "Graves nouvelles, notre [Root.Monarch.GetTitle] est mort. Lithiel pleure, et la nation pleure avec elle. Cela a malheureusement soulevé la question épineuse de la succession, et bien que Lithiel soit effectivement accablée de chagrin, plusieurs poussent déjà pour qu'elle prenne le trône à la place de son époux."
 aelnar.25.a:0 "Le peuple l'aime ; vive la nouvelle Impératrice !"
 aelnar.25.b:0 "Nos conseillers se prennent pour plus qu'ils ne sont, elle ne régnera jamais."
 
 aelnar.26.t:0 "Lithiel Ascendante"
 aelnar.26.d:0 "La Rianvisa est terminée ! Après de nombreux mois, la sanglante guerre civile a finalement atteint sa conclusion après que Lithiel ait vaincu les autres prétendants rois, et marché triomphalement dans la capitale pour être couronnée monarque avec le Circlet des Étoiles. Vive notre nouvelle Impératrice ! Vive un nouvel âge pour Aelnar !"
 aelnar.26.a:0 "Un Nouveau Monarque pour un Nouvel Âge."
 
 aelnar.27.t:0 "Devoirs d'une Impératrice"
 aelnar.27.d:0 "Il semble qu'un nombre toujours croissant de documents et de questions commencent à atteindre le bureau de notre monarque, soit à cause de sa popularité ou de l'assurance qu'elle accordera toute son attention au sujet. Il semble maintenant que chaque nomination et décision doive être approuvée par Lithiel, peu importe à quel point elle est mineure."
 aelnar.27.a:0 "Nous ne pouvons qu'espérer qu'elle n'essaiera pas d'en faire trop..."
 
 aelnar.28.t:0 "Lutte Intérieure, Lutte Extérieure"
 aelnar.28.d:0 "Notre Impératrice est seule. Bien sûr, elle est entourée d'admirateurs et de conseillers presque en permanence ; cependant, il n'y a personne à qui elle peut réellement se confier ou parler d'égal à égal. Elle est une Impératrice, et chaque moment de chaque jour doit être consacré à maintenir cette apparence. Cette façade l'épuise. Des fissures apparaissent parfois dans sa façade parfaite, et dans ses moments de faiblesse, elle entend une autre voix, une voix qui murmure de tout faire exploser. Une voix qui restait autrefois silencieuse grâce au contrôle de fer de Lithiel. Elissa est son nom, et elle ne désire qu'une seule chose : le contrôle total."
 aelnar.28.a:0 "Le devoir est lourd comme une montagne, la mort est légère comme une plume."
 
 aelnar.29.t:0 "Le Masque se Fissure"
 aelnar.29.d:0 "La tragédie a frappé aujourd'hui. Lithiel est partie, bien que son corps demeure. Lors d'une audience de routine dans la salle du trône, notre glorieuse Impératrice s'est affaissée et est tombée sur son trône, et aucun de ses conseillers ni de ses gardes n'a trouvé de moyen de la réveiller. Elle semble être dans un sommeil presque magique et tous nos plus grands esprits médicaux sont perplexes. Le plus étrange est que son corps est froid au toucher, presque assez froid pour donner des engelures à ses serviteurs qui ont essayé de l'aider. Elle continue de murmurer un mot encore et encore, comme un chant délirant : 'Elissa'."
 aelnar.29.a:0 "Son pays a besoin d'elle."
 
 aelnar.30.t:0 "Tentative d'Assassinat"
 aelnar.30.d:0 "Personne ne sait qui les a envoyés, ni même quel était leur nom. La nuit dernière, un assassin s'est glissé dans Arca Ore et a atteint la chambre de notre Impératrice sans être défié — et une fois là, il s'est assuré que le sommeil de Lithiel ne finirait jamais."
 aelnar.30.a:0 "C'était peut-être pour le mieux."
 aelnar.30.b:0 "Par les Six, qu'avons-nous fait ?"
 
 aelnar.31.t:0 "La Chute de Glace"
 aelnar.31.d:0 "L'assassin a réussi, et le sommeil de Lithiel est maintenant éternel. Malheureusement, ce qui s'est réveillé à la place est quelque chose de bien, bien pire. La voix de la folie que Lithiel s'efforçait de toute sa volonté de contenir, qui l'a finalement abattue, est maintenant libre et porte la peau de notre Impératrice comme la sienne. Sa première action avec son nouveau corps fut de récompenser l'assassin en l'oblitérant avec des piliers et des lances de glace, ainsi que tout le palais royal. Arca Ore est maintenant un monument de destruction, capturé dans ses affres de mort et ses tours brisées, avec un son qui réveilla l'empire. La seule personne à émerger de ce carnage fut notre Impératrice, vêtue d'habits de neige et de froid, aspirant la chaleur de tout ce qui l'entourait. Vive Lithiel Renaissante ! Vive notre Reine Revenue !"
 aelnar.31.a:0 "Lithiel est Mienne..."
 
 aelnar.32.t:0 "La Reine de Cristal"
 aelnar.32.d:0 "Lithiel a exigé que les têtes de notre empire viennent aux ruines gelées brisées de notre capitale pour un festin célébrant son réveil. On ne leur a pas donné l'option de refuser. Une fois là, dans un espace dégagé où se trouvait autrefois la salle du trône, Lithiel se couronna de givre pour superviser cette parodie tordue de la cour autrefois noble. Elle invita ses invités à boire et manger, et une fois le repas terminé, elle se leva à nouveau, sur les restes du trône, drapée de majesté, et se proclama Reine d'un nouvel Aelnar. Reine de Givre. La Reine de Cristal. Elle proclama que tout genou et tout cœur s'inclineront devant elle et prêteront un serment de loyauté au-delà même de la mort."
 aelnar.32.a:0 "À Genoux Fléchis Nous Jurons."
 
 aelnar.33.t:0 "Les Ambitions Glacées"
 aelnar.33.d:0 "La destruction d'Arca Ore et la tentative d'assassinat de notre Impératrice ont presque arraché le cœur de notre empire, et cela a détruit son administration. Cependant, notre Reine de Cristal a survécu, et la capitale peut être reconstruite. Lithiel a élaboré des plans pour une nouvelle capitale, une qui correspondra à sa majesté glacée. Ces plans nécessiteront encore plus d'efforts et de matériaux que ce qui fut utilisé pour le palais original, mais Lithiel a déjà résolu le problème de la force magique. Les Nés-des-Ruines de notre empire sont bien plus utiles que la vermine qu'ils ressemblent, capables de stocker et d'absorber des quantités excessives d'énergie magique de leur environnement. Notre Impératrice a conçu un moyen pour nos propres mages de puiser dans ce puits comme si les Nés-des-Ruines étaient des batteries vivantes. Enfin, ils auront une utilité !"
 aelnar.33.a:0 "Vive la Reine !"
 
 aelnar.34.t:0 "La Dame se Retire"
 aelnar.34.d:0 "Le temps marche en avant, laissant derrière ceux d'un âge passé. Les Elfes Étoilés ne sont pas différents, peu importe à quel point nous nous efforçons de rester en avance. Aujourd'hui, Lithiel a signalé son intention de quitter la vie publique jusqu'à ses derniers jours. Bien qu'elle se soit autrefois rebellée contre nos justes dirigeants, nous ne pouvons que pleurer la perte d'une figure publique si aimée. Une festivité de deuil a déjà été planifiée pour la voir partir du port lors de son voyage vers le Repos Silencieux, où elle passera ses années restantes."
 aelnar.34.a:0 "Bon voyage."
 
 aelnar.35.t:0 "Arca Lithiaer"
 aelnar.35.d:0 "Aujourd'hui, dans la nouvelle terre gelée que Lithiel a proclamée capitale de notre empire, le palais s'élève lentement dans les airs. Fait de glace et de pierre, et alimenté par la magie cristallisée, cette nouvelle forteresse flottante sera le cœur battant de notre administration, et c'est le premier pas pour reconquérir la gloire que nous détenions autrefois. Nous nous élèverons au-dessus des précurseurs. Nous sommes les Étoiles !"
 aelnar.35.a:0 "Nous n'avons fait que commencer."
 
 aelnar.36.t:0 "Un Temps Servi"
 aelnar.36.d:0 "Lithiel a accompli sa sentence pour s'être rebellée contre notre empire pendant la Rianvisa. Bien que certains diraient qu'aucun châtiment n'est trop grand pour une telle trahison, nous avons trouvé dans notre infinie miséricorde des raisons de la laisser partir sans opposition."
 aelnar.36.a:0 "Puisse-t-elle faire le bien à nouveau."
 
 aelnar.37.t:0 "Une Grande Évasion"
 aelnar.37.d:0 "Lithiel est libre. Par ce que nous ne pouvons qu'assumer être une loyauté mal placée d'un général qui aurait dû être abandonné, Lithiel fut libérée de prison grâce à une évasion à la fois ingénieuse et audacieuse. Une commotion fut causée à la prison et un feu fut allumé, causant l'éloignement de nombreux gardes pour combattre l'incendie. Les gardes que nous supposons avoir été loyaux au général renégat furent laissés pour garder sa cellule, la déverrouillèrent, et la remplacèrent par un sosie. Nous savons que Lithiel fut ensuite escortée par la poterne, où elle fut interceptée par une patrouille aléatoire qui tomba sur eux. Les gardes essayèrent vaillamment, mais ils n'étaient pas de taille face à une exploratrice aguerrie comme Lithiel.\n\nNous ne pouvons le savoir que parce qu'un des gardes réussit à survivre assez longtemps à ses blessures pour le dire au Gardien. Nos conseillers ont déjà ordonné une fermeture immédiate du port pour la trouver, mais il est peu probable que cela importe ; trop de temps s'est déjà écoulé, et plus de 50 navires sont entrés et sortis des quais. Nous devons nous préparer au pire et supposer que Lithiel restera une épée à notre cou jusqu'à ce qu'elle périsse, peu importe où elle a atterri."
 aelnar.37.a:0 "Malédiction !"
 
 aelnar.38.t:0 "Un Soldat Sans Foyer"
 aelnar.38.d:0 "Un général de la terre des Étoiles qui leva autrefois son étendard en rébellion est arrivé aujourd'hui à notre cour, offrant ses services en échange d'un foyer. Acceptons-nous cette Lithiel pour diriger nos armées ?"
 aelnar.38.a:0 "Accueillons-la."
 aelnar.38.b:0 "Nous n'avons pas besoin de mettre en colère les Étoiles."
 
 aelnar.39.t:0 "Le Prochain Chapitre"
 aelnar.39.d:0 "Notre dirigeant est mort. Après avoir guidé notre peuple à travers des temps sombres, et tracé un nouveau chemin à travers des eaux périlleuses, il a finalement succombé à l'étreinte du temps. Maintenant que la période de deuil s'est achevée, le peuple exige un nouveau dirigeant pour prendre sa place. L'héritier de notre dirigeant n'est pas une personne acceptable aux yeux des Étoiles, éclipsé qu'il était par la grandeur de son parent. À la place, deux autres noms ont été proposés, deux des grandes voix de notre renaissance. Calasandur, un général et guerrier de tradition et de raffinement, et Lithiel, une exploratrice et héroïne du peuple."
 aelnar.39.a:0 "Lithiel nous mène vers l'Avenir."
 aelnar.39.b:0 "Calasandur doit renforcer la Tradition."
 
 aelnar.40.t:0 "Le Rêve de Lithiel"
 aelnar.40.d:0 "Lithiel a révélé à ses conseillers son plan pour l'avenir prévisible. Un empire de valeur, un qui ne tombera plus jamais. Chaque personne donnant ce qu'elle peut, et puis plus. Pour que ce rêve réussisse, elle a besoin de chaque citoyen de sang elfique, même ceux autrefois négligés. Elle a mis en avant l'idéal radical de récompenser le travail par l'honneur et la reconnaissance, élevant ceux des Nés-des-Ruines qui travaillent avec notre grand empire à des droits et devoirs autrefois pensés exclusifs aux Elfes Étoilés. Bien que n'étant jamais vraiment égaux, cela leur donnera des incitations à exceller sous son règne. Les conseillers étaient inquiets du plan, mais à la fin acceptèrent."
 aelnar.40.a:0 "Elle ne nous a pas encore menés dans l'erreur..."
 
 aelnar.41.t:0 "Un Œil dans Chaque Ville"
 aelnar.41.d:0 "Des murmures de mécontentement et de trahison se sont entortillés à travers notre empire. Même s'ils sont faux, le mensonge d'une telle chose peut être tout aussi insidieux que la vérité. C'est arrivé jusqu'à nos conseillers même dans leurs tours d'ivoire, et pour cette raison la situation est devenue intolérable. La création d'une police secrète, pour débusquer ces mécontents, peu importe où ils se cachent, est de la plus haute importance. Nous rassemblerons un groupe des personnes les plus suprêmement talentueuses et loyales de l'empire pour constituer ce nouvel appareil qui ne répond qu'à notre souverain suprême. Que rien n'échappe à notre Œil de Cristal."
 aelnar.41.a:0 "Une oreille à chaque porte."
 
 aelnar.42.t:0 "Culture Née-des-Ruines"
 aelnar.42.d:0 "Certains des Nés-des-Ruines que nous dirigeons ont pris sur eux d'agir de manière plus civilisée, copiant nos traditions et cultures sans vraiment comprendre l'art qui se cache derrière. Les barbares doivent bien commencer quelque part après tout."
 aelnar.42.a:0 "Alors même les sauvages peuvent agir de manière civilisée."
 
 aelnar.43.t:0 "Les Crépusculaires s'Élèvent"
 aelnar.43.d:0 "Après des années de difficultés et de luttes, nous reconnaissons enfin les Crépusculaires de [starborn_province.GetName] comme des membres précieux de notre société. Qu'ils portent fièrement le titre de Nés-des-Étoiles. Qu'ils renaissent dans notre lumière !"
 aelnar.43.a:0 "Cela ne peut être que célébré."
 
 aelnar.8.t:0 "Figures Proéminentes"
 aelnar.8.d:0 "Les fractures commençant à se former dans notre société délicate deviennent de plus en plus difficiles à manquer. On peut sentir le peuple s'aligner avec diverses figures charismatiques et se durcir en factions. Grossièrement, elles peuvent être divisées en cinq groupes. Kayd, le soldat fameux pour sa constance, commande une admiration et une loyauté généralisées. Ses plus proches soutiens sont des soldats ordinaires et des officiers ayant des liens avec l'institution militaire existante. Ironiquement, sa faction a ses affrontements les plus fréquents avec le groupe qui serait ostensiblement le plus étroitement aligné avec Kayd : les soutiens de Sicrheior, le conquérant en devenir et réformateur militaire. Sicrheior souhaite abandonner la forme traditionnelle de l'armée d'un petit noyau de guerriers, concentré sur la cultivation de l'honneur et de la valeur martiale, en faveur d'une machine de guerre moderne orientée entièrement vers la glorification de la Nation. Les deux s'accordent sur le fait que l'armée devrait être la préoccupation principale de l'État, mais ils sont souvent en désaccord sur ce à quoi cette armée devrait ressembler.\n\nEn contraste, Dahvar, le prêtre et orateur fameux, a accumulé un suivant dévoué de ceux qui croient que la paix, la prospérité, et l'exaltation de nos valeurs sont mieux laissées entre les mains capables du clergé, guidé, comme il l'est, par des préoccupations spirituelles. Autrefois, la théologie non orthodoxe de Dahvar centrée sur la glorification de la patrie et l'ascension de la race elfique aurait été vue comme controversée. Maintenant, cependant, il semble que presque chaque figure religieuse proéminente d'Aelnar soit un acolyte de Dahvar. Les membres inquiets de la maison royale ont commencé à se murmurer les uns aux autres au sujet des ambitions théocratiques de Dahvar, mais, par peur de sa popularité, peu osent encore se dresser ouvertement contre lui.\n\nLes plus radicaux, et les plus intolérables, sont les suiveurs d'Aelthanas le verrier. Pour lui, la grande étendue de richesses présentée par cette nouvelle terre a créé une opportunité unique de renverser les privilèges des élites d'Aelnar en faveur de l'élévation de la personne commune. Sa rhétorique contre les classes dirigeantes n'est devenue que plus radicale avec le temps, incluant l'exigence outrageuse que la terre de notre nouvelle nation soit partagée équitablement parmi le peuple au lieu d'aller principalement aux membres les plus qualifiés et dignes de notre société. Pire encore, il a commencé à appeler à l'abolition de la monarchie !\n\nFinalement, il y a les soutiens loyaux de [Root.Monarch.GetName]."
 aelnar.8.a:0 "Nous devons apaiser les autres"
 
 aelnar.9.t:0 "L'Héroïne Apparaît"
 aelnar.9.d:0 "Lithiel Gardienne-de-Serment, la première elfe à retourner à notre patrie, est devenue un symbole national suite à la réinstallation. Ses exploits en tant qu'Éclaireur lui ont valu le surnom 'l'Héroïne', un titre qui ne capture qu'une fraction de l'admiration générale qu'elle commande. Les histoires populaires et les contes exagérés se répandent rapidement à travers la campagne, et elle est devenue presque un membre du canon littéraire de notre culture pratiquement du jour au lendemain. Il semble que tout le monde souhaite composer des poèmes, des chansons, des drames, et des romans dédiés à cette 'Héroïne d'Aelnar'. Ces histoires reflètent une vision plus simple de la vie frontalière, et elles utilisent Lithiel comme un substitut pour exalter les vertus de notre peuple dans son ensemble. En une ère de pessimisme, Lithiel est le dernier refuge de l'optimiste. Alors que les fissures internes commencent à grandir, elle pourrait en fait être la seule figure unificatrice de toute la nation. Heureusement, [Root.Monarch.GetName] a sécurisé sa loyauté et réussi à retenir ses services comme général."
 aelnar.9.a:0 "Vive l'Héroïne, Vive la Couronne !"
 
 aelnar.13.t:0 "Débat des Factions : Le Flux d'Argent"
 aelnar.13.d:0 "Il était autrefois évident où la majeure partie des revenus de l'État devait aller : vers la réinstallation de notre patrie. Maintenant que notre grand projet a été achevé, il semble que chaque faction ait ses propres idées pour nos revenus fiscaux croissants. Les militaristes ont fait pression sur le gouvernement pour étendre notre armée et se préparer à une grande conquête. Les suiveurs de Dahvar ont exigé que l'argent soit dépensé pour équiper une légion de prêtres pour unir le peuple sous une foi organisée. Les radicaux d'Aelthanas ont, bien sûr, exigé que l'argent soit redistribué au peuple commun. Finalement, ceux loyaux aux institutions existantes de gouvernance voient cela comme une opportunité d'étendre les capacités administratives de l'État en réinvestissant les fonds dans la bureaucratie.\n\nOù devrions-nous diriger nos finances ?"
 aelnar.13.a:0 "Vers l'Armée"
 aelnar.13.b:0 "Vers le Clergé"
 aelnar.13.c:0 "Vers le Peuple"
 aelnar.13.e:0 "Vers la Bureaucratie"
 
 aelnar.14.t:0 "Débat des Factions : Le Caractère du Pouvoir"
 aelnar.14.d:0 "Il est devenu clair que les institutions temporaires créées pour gouverner la nouvelle nation commencent à se tendre sous le fardeau croissant d'administrer nos vastes nouvelles possessions. Le pouvoir doit être investi dans des structures d'administration plus récentes et plus robustes. Nos factions militaristes, les plus étroitement liées à Kayd et Sicrheior, ont proposé la création de Gouverneurs-Généraux avec l'autorité d'exécuter et faire respecter les décrets de [Root.Monarch.GetName], mais beaucoup regardent avec méfiance l'idée de donner autant de pouvoir à l'armée. La faction de Dahvar a proposé la création de districts administratifs théocratiques qui combinent à la fois l'administration et l'application légale et religieuse, ce qui bouleverserait sûrement les membres les plus libéraux de la société. Aelthanas a suggéré que nous convoquions des conseils démocratiques régionaux de citoyens pour traiter les questions locales sans supervision nationale. Finalement, beaucoup dans la maison royale ont suggéré que nous formions des légions de nouveaux fonctionnaires pour étendre la bureaucratie professionnelle du gouvernement.\n\nQue doit-on faire sur cette question ?"
 aelnar.14.a:0 "Nommer des Gouverneurs-Généraux"
 aelnar.14.b:0 "Autoriser les Districts Théocratiques"
 aelnar.14.c:0 "Convoquer des Conseils Locaux"
 aelnar.14.e:0 "Étendre la Fonction Publique"
 
 aelnar.15.t:0 "Débat des Factions : Le But de l'État"
 aelnar.15.d:0 "La réinstallation de notre ancienne patrie a, paradoxalement, créé un terrain fertile pour l'épanouissement de nouvelles idées. Parmi ces nouvelles idées se trouvent des questions tentant de définir le but essentiel de choses précédemment tenues pour acquises. Pour ces nouveaux penseurs, l'État est constitué pour une raison spécifique, bien que ce que cette raison est exactement soit devenu une matière de débat fréquent lors des soirées de notre classe intellectuelle bourgeonnante.\n\nSicrheior en particulier a émergé comme un partisan de l'idée que l'État existe principalement pour protéger le peuple et projeter leur gloire en développant la plus grande armée la plus efficace possible. Dahvar et ses acolytes, d'autre part, croient que l'État n'est qu'un simple instrument pour la croissance et l'unité spirituelles. Comme d'habitude, les radicaux d'Aelthanas ont proposé la proposition la plus outrageuse de toutes : l'idée que l'État existe principalement pour protéger la personne commune contre 'l'exploitation' de la classe élite. Finalement, ceux les plus loyaux au monarque ont articulé l'idée que l'État existe uniquement pour promulguer la volonté de [Root.Monarch.GetName].\n\nQuelle position devrions-nous officiellement endosser ?"
 aelnar.15.a:0 "L'État existe pour la gloire martiale"
 aelnar.15.b:0 "L'État existe pour l'unité spirituelle"
 aelnar.15.c:0 "L'État existe pour le peuple commun"
 aelnar.15.e:0 "L'État existe pour l'État"
 
 aelnar.44.t:0 "Débat des Factions : La Circulaire d'Unité"
 aelnar.44.d:0 "'Il est devenu clair que le projet d'Aelnar est menacé par le factionnalisme, la méfiance, et le conflit. En tant que Souverain, j'implore les destinataires de cette lettre de me rejoindre dans une réunion pour discuter d'un compromis et arriver à un accord politique qui sécurisera l'unité et la tranquillité de la Nation à perpétuité.'\n\nCette lettre, qui fut largement diffusée, devint connue presque immédiatement comme la 'Circulaire d'Unité'. Elle invitait Kayd le guerrier, Aelthanas le verrier, Dahvar le prêtre, Sicrheior le conquérant, et plusieurs dirigeants loyalistes à la cour de [Root.Monarch.GetName] pour ce qui était supposé être une discussion calme et raisonnée sur comment un cessez-le-feu politique pourrait être atteint avant que l'amertume et le factionnalisme ne déchirent la nation.\n\nAu lieu de cela, cela eut presque l'effet opposé. Se rencontrant finalement en personne sous les auspices du Souverain, chaque participant souligna sa loyauté envers la couronne mais professa une réticence à travailler avec aucun des autres. Il n'y a aucun doute que dans tout autre lieu les pourparlers auraient dégénéré en bagarre pure, mais l'œil vigilant du monarque réussit à retenir les passions des dirigeants de faction assemblés.\n\nCertains dans la maison royale ont suggéré que si un compromis avec tous ne peut être atteint, alors peut-être la monarchie devrait-elle clarifier qu'elle favorise un des dirigeants en particulier pour simplifier la situation. D'autres, cependant, ont suggéré que le monarque reste défiant au-dessus des querelles mesquines des factions. Quelle voie devrions-nous prendre ?"
 aelnar.44.a:0 "Favoriser Kayd"
 aelnar.44.b:0 "Favoriser Aelthanas"
 aelnar.44.c:0 "Favoriser Dahvar"
 aelnar.44.e:0 "Favoriser Sicrheior"
 aelnar.44.f:0 "Ne favoriser personne"
 
 aelnar.45.t:0 "Révolte de Kayd"
 aelnar.45.d:0 "Abandonnant toute prétense de loyauté, la faction de Kayd de guerriers traditionalistes liés par l'honneur ont pris les armes contre l'État ! Pour Kayd, le monarque est clairement devenu un pion de radicaux qui cherchent à démanteler toutes les traditions consacrées par le temps de la société elfique. Alors que plusieurs officiels et autres figures proéminentes se déclarent pour Kayd, il est devenu clair que cette faction réactionnaire se préparait pour ce jour depuis quelque temps. Les roturiers inquiets craignent le règne de sang et de terreur alors que la monarchie mobilise sa réponse."
 aelnar.45.a:0 "Traîtres réactionnaires !"
 aelnar.45.b:0 "Jouer en tant que Kayd"
 
 aelnar.46.t:0 "Révolte d'Aelthanas"
 aelnar.46.d:0 "Un conflit entre un commerçant ordinaire et un noble offensé attira l'attention de la faction d'Aelthanas de roturiers semeurs de troubles cet après-midi. Les autorités pensaient avoir dispersé le pire du trouble et se retirèrent de la scène comme n'importe quel autre incident de rue. Cependant, si l'on faisait attention, on pouvait entendre les rues commencer à murmurer quelques heures après le coucher du soleil.\n\nSaisissant le prétendu manque de respect envers le commerçant, et décriant le système qui accordait des privilèges aux élites odieuses, Aelthanas convoqua un soi-disant 'Conseil des Roturiers' qui se déclara immédiatement en insurrection contre le gouvernement. Il ne fallut pas longtemps pour que de nombreux ouvriers radicalisés, serviteurs, et autres membres des classes inférieures se rallièrent à la bannière des radicaux. Ce 'Conseil' a promulgué des déclarations interdisant la monarchie, professant la haine pour les droits anciens de nos familles les plus augustes, et promettant la redistribution des terres et fonds lors de l'achèvement réussi de l'insurrection. La seule bonne nouvelle pour l'État est qu'une action si drastique est susceptible d'aliéner toute sympathie pour le mouvement d'Aelthanas parmi les nobles et élites plus libéraux."
 aelnar.46.a:0 "La racaille sera pendue !"
 aelnar.46.b:0 "Jouer en tant qu'Aelthanas"
 
 aelnar.47.t:0 "Révolte de Sicrheior"
 aelnar.47.d:0 "Pour Sicrheior, la monarchie se dresse clairement sur le chemin de la modernisation et de la gloire nationale. Les obstacles au progrès doivent être balayés, par la force si nécessaire. Émettant des proclamations depuis son domaine de campagne, le conquérant en devenir a commencé à assembler une force de jeunes aventuriers affamés de gloire pour former le noyau d'une armée rebelle. Bien que l'institution de l'armée elle-même reste loyale, beaucoup de nos meilleurs officiers ont fait défection pour servir dans la force de Sicrheior. Ces développements ne peuvent pas bien augurer pour la nation, et il semble que le chaos régnera encore pour quelque temps..."
 aelnar.47.a:0 "Mort au Prétendant !"
 aelnar.47.b:0 "Jouer en tant que Sicrheior"
 
 aelnar.48.t:0 "Révolte de Dahvar"
 aelnar.48.d:0 "Ceux qui prêtaient attention aux mots des dirigeants religieux de notre société dans les dernières semaines ont noté une augmentation substantielle de l'acrimonie. Invectivant contre les supposés hérétiques et ennemis du Divin, il était clair depuis quelque temps que la faction de Dahvar se préparait à faire un mouvement. Cependant, personne n'avait prédit sa publication d'un document inflammatoire connu sous le nom de 'Proclamations Divines', qui appelle tous les fidèles de la nation à prendre les armes contre le gouvernement afin que les autorités séculaires puissent être purgées et qu'un ordre juste et moral puisse prendre le contrôle pour ramener la nation vers une ère de stabilité relative.\n\nBien que les officiels royaux aient immédiatement supprimé le document, il a déjà commencé à circuler dans la presse clandestine. Plus dangereusement encore, on ne peut jamais être sûr si un prêtre donné est réellement un agent de la rébellion de Dahvar. Les fidèles ont commencé à affluer vers un nombre de positions fortifiées dans nos territoires les plus pieux, et Dahvar a élevé un nombre de 'prêtres-guerriers' pour mener son armée vers la victoire."
 aelnar.48.a:0 "Nous balaierons ces fous superstitieux !"
 aelnar.48.b:0 "Jouer en tant que Dahvar"
 
 aelnar.49.t:0 "IGNORER"
 aelnar.49.d:0 "IGNORER"
 aelnar.49.a:0 "IGNORER"
 
 aelnar.50.t:0 "La Rébellion de l'Héroïne"
 aelnar.50.d:0 "La nation commence à s'effondrer. Peu importe où vous regardez, l'effusion de sang, le chaos, et la terreur sont à l'ordre du jour. Les grandes batailles rangées ne font qu'effleurer la surface de la violence ayant lieu à Aelnar. La violence commise par des citoyens privés, soit par idéologie sincère ou par simple opportunisme, a rendu presque partout un endroit dangereux. Pendant ce temps, avec tant de ressources d'État dédiées à gagner la guerre, les fonctions de base du gouvernement ont commencé à s'effondrer. Les ateliers, marchés, et fermes restent vides alors que la population soit s'abrite dans leurs maisons ou se bat dans une des forces parcourant la terre.\n\nVoyant tout cela, un groupe des premiers héros et aventuriers de la réinstallation ont poussé pour que Lithiel Gardienne-de-Serment, une des leurs, revendique le trône et utilise sa présence unificatrice pour restaurer la paix. Bien qu'hésitante au début, elle s'est finalement déclarée prétendante à la Couronne. Son cri de ralliement de 'Paix et Honneur' a envoyé de vastes nombres de citoyens moyens et normaux vers sa bannière. Réclamant une résolution rapide du conflit et un retour à la vie normale, ses partisans la voient comme un véhicule pour ces choses les plus mystiques — paix, sécurité, et prospérité."
 aelnar.50.a:0 "Il semble que même l'Héroïne doive être écrasée"
 aelnar.50.b:0 "Jouer en tant que Lithiel"
 
 aelnar.51.t:0 "Destin de Kayd"
 aelnar.51.da:0 "La récente défaite des forces traditionalistes de Kayd a brisé l'épine dorsale de son soutien dans la nation. Capturé sur le champ de bataille, le guerrier autrefois grand siège maintenant dans les chaînes. Il arrivera bientôt pour faire face à la justice de [Root.Monarch.GetName]. Quel verdict l'attend ?"
 aelnar.51.de:0 "La récente défaite des forces traditionalistes de Kayd a brisé l'épine dorsale du soutien de leur faction. Quand les nouvelles commencèrent à circuler que Kayd avait été tué sur le champ de bataille, la plupart des partisans restants de sa faction fondirent dans la campagne pour retourner à leurs maisons."
 aelnar.51.a:0 "La mort viendra pour nos ennemis !"
 aelnar.51.b:0 "Le verdict sera la mort"
 aelnar.51.c:0 "Le verdict sera l'incarcération"
 aelnar.51.e:0 "Le verdict sera l'exil"
 
 aelnar.52.t:0 "Nouveau Travail pour Kayd"
 aelnar.52.d:0 "Exilé d'Aelnar, le guerrier elfe errant Kayd s'est retrouvé sur nos rivages suite à l'échec de sa rébellion au milieu des conflits consumant ce pays. Bien qu'abattu, il semble qu'il soit prêt à passer à un nouveau chapitre de sa vie. Il a offert ses services à [Root.Monarch.GetName] comme général."
 aelnar.52.a:0 "Accepter"
 aelnar.52.b:0 "Refuser, mais écouter ses conseils"
 
