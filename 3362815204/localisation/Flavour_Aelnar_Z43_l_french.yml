 harvest_connadh_title:0 "Récolte de Connadh"
 harvest_connadh_desc:0 "Certains récoltent la terre, extrayant des métaux précieux et des joyaux. D'autres récoltent le blé, les haricots, les pois, tous ces nutriments. Mais nous devons maintenant récolter une autre ressource, tout aussi vitale à la vie de notre nation : la magie elle-même, qui imprègne cette terre et toutes les créatures qui rampent dessus. Leur essence alimentera le travail de notre Reine — et les réceptacles actuels peuvent être jetés une fois qu'ils ont pleinement servi la cause d'Aelnar.\n\n§YSi nous activons la récolte de connadh, nous récolterons tous les nés-des-ruines dans les provinces ennemies que nous occupons. Cette action coûtera §RUn§! point militaire et administratif par province.§!"
