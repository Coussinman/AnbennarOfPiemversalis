 aelnar.57.de:0 "La récente défaite des forces radicales d'Aelthanas a brisé l'épine dorsale du soutien de leur faction. Quand les nouvelles commencèrent à circuler qu'Aelthanas avait été tué sur le champ de bataille, la plupart des partisans restants de sa faction fondirent dans la campagne pour retourner à leurs maisons."
