 mechanic_elven_constellation_yes:0 "À chaque mort de notre §YDirigeant§!, nous pourrons ajouter son nom à notre §HConstellation Elfique§!, marquant davantage les étoiles de notre marque, et guidant notre peuple à travers la longue nuit.\n\nCes §HConstellations§! marqueront périodiquement des lieux saints en Aelantir que notre dirigeant devra visiter en §Ypèlerinage§!."
 
 sacred_elven_empire_reform:0 "Empire Elfique Sacré"
 sacred_elven_empire_reform_desc:0 "Les suiveurs de Dahvar ont réorganisé la monarchie traditionnelle d'Aelnar en théocratie. Bien qu'une famille royale nominale existe encore, l'église Nùr Dhavaraesa détient le vrai pouvoir dans l'État."
 beatific_birth_reform:0 "Naissance Béatifique"
 beatific_birth_reform_desc:0 "Donner naissance est un devoir sacré de tout elfe étoilé"
 sacred_body_reform:0 "Corps Sacré"
 sacred_body_reform_desc:0 "Les corps elfiques sont des temples, et devraient être préservés autant que possible, même sur le champ de bataille"
 administration_in_the_clergy_reform:0 "Administration dans le Clergé"
 administration_in_the_clergy_reform_desc:0 "Du Clergé dans l'Administration ? Non, l'Administration dans le Clergé"
 godhood_reform:0 "Divinité"
 godhood_reform_desc:0 "Chaque elfe vivant est un dieu parmi les fourmis. Chaque elfe mort est une étoile dans une constellation"
 eclipse_concordat_reform:0 "Le Concordat d'Éclipse"
 eclipse_concordat_reform_desc:0 "Une monarchie absolue où toutes les couches de la société sont imprégnées par une présence constante d'agences de renseignement d'État dépendant directement du monarque. Cela permet au monarque d'exercer un contrôle totalitaire sur l'État, avec tous ses citoyens sous surveillance constante. La dissidence est sévèrement punie."
 the_empress_rule_reform:0 "Le Règne de l'Impératrice"
 the_empress_rule_reform_desc:0 "Le titre de dirigeant de tous les elfes, gardien et protecteur de nos peuples et de notre foyer autrefois oublié, est la position suprême détenue non par les descendants de quelque 'grande' lignée de mortels querelleurs et leurs sycophantes serviles comme celle de l'arrière-pays non éclairé qu'est le reste du monde. À la place, notre impératrice est la seule et même dirigeante qui a sorti notre race de la crasse et de la suie de notre passé et nous a guidés vers notre avenir ultime : un où les elfes doivent vivre dans une utopie de leurs propres mains, dans la terre qui fut autrefois perdue, où la magie plus puissante et incompréhensible que tout ce qui fut vu auparavant est rendue servile à chacun de nos caprices."
 
 estate_vampires_organization_the_covenant:0 "§OOrganisation Vampires :§! Vampires de l'Alliance"
 estate_vampires_organization_the_covenant_desc:0 "Le souvenir amer de notre immortalité perdue tourmente certains plus que d'autres. Ceux les plus consumés par la rage défiant se tournent vers des moyens moins-que-naturels d'atteindre leurs fins, et des communautés vampiriques ont naturellement surgi. Heureusement, les opératifs de l'Alliance ont si minutieusement infiltré les organisations Vampiriques que la ligne entre l'État et les vampires n'existe pratiquement plus du tout."
 estate_artificers_organization_covenant:0 "Organisation Artisans Magiques : Contrôle de l'Alliance"
 estate_artificers_organization_covenant_desc:0 "L'artisanat magique a la capacité d'être incroyablement perturbateur, changeant les anciennes relations de pouvoir en fournissant des objets et capacités magiques à ceux en dehors des cercles traditionnels. Un tel pouvoir, s'il est mal régulé, pourrait mener à la révolution, au chaos, et au conflit. Heureusement, aucun de nos artisans magiques n'oserait défier notre volonté. Ils connaissent les conséquences."
 estate_adventurers_organization_covenant:0 "Organisation Aventuriers : Guilde de l'Alliance"
 estate_adventurers_organization_covenant_desc:0 "Les aventuriers ont été une source constante de maux de tête pour les monarques du monde entier. Bien que les services soient inestimables aux communautés qui font appel à eux, il n'est pas nécessaire de préciser à quel point les factions armées indépendantes peuvent être dangereuses. Nous avons trouvé une solution simple : nous assurer que les aventuriers ne sont même pas remotement indépendants des agents de l'État."
 estate_mages_organization_covenant:0 "Organisation Mages : Mages de l'Alliance"
 estate_mages_organization_covenant_desc:0 "Les mages sont de puissants maîtres des arts magiques. Leur aide et allégeance ont été la clé du succès de chaque grand dirigeant elfique. Malheureusement, leur déloyauté a aussi été la clé de la chute des mêmes. Les opératifs de l'alliance surveillent maintenant chaque mage d'habileté même modérée avec ferveur et intensité. Au moment où les signes de ladite déloyauté apparaissent, le problème peut être... traité."
 estate_mages_organization_elissa:0 "Organisation Mages : Le Conclave Sang-Étoile"
 estate_mages_organization_elissa_desc:0 "Les nobles de sang Né-des-Étoiles sont tenus au-dessus de leurs pairs, et le sang de mage au-dessus de ceux sans l'arcane. Combinez les deux et vous avez les serviteurs et exécuteurs les plus fiables et puissants de l'Impératrice de Cristal."