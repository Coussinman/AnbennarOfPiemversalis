 damestear.4.a:0 "Ceux qui contrôlent la Damestear contrôlent le monde."
 
 damestear.5.t:0 "Gisement de Damestear Épuisé"
 damestear.5.d:0 "Mille malédictions sur ce jour maudit ! Autrefois grouillante de mineurs et d'érudits, d'experts de toutes les disciplines magiques, la grande mine de Damestear de [This.GetName] s'est assombrie, plus même la plus faible lueur de l'éclat cyan qu'elle projetait jadis vers les cieux par les nuits les plus sombres. Nous avons creusé profondément et avidement, et complètement dépouillé la province de sa ressource la plus vitale, celle qui avait relégué toutes les autres préoccupations au second plan.\n\nPanique et protestations grondent dans les halls de notre élite, tandis qu'elle s'éveille pour découvrir que notre place dans le monde est devenue bien plus précaire et capricieuse, par la conscience de ce que nous avons perdu. Peu importe ce qui remplacera l'industrie que la Damestear avait enfantée, notre nation sera bien plus pauvre de son absence."
 damestear.5.a:0 "Eh bien, que faire maintenant ?"
 
