 damestear:0 "Damestear"
 damestearDESC:0 "Connue sous de nombreux noms à travers Halann, la Damestear se trouve dans des gisements météoritiques qui tombent généralement sur le monde durant le dixième mois, la Chute-des-Larmes. Réputée faite de magie pure à l'état brut, la Damestear est le sang vital de la pratique magique : elle amplifie les sorts et leurs lanceurs, et améliore les armes comme les armures.\n\nAu cours des siècles suivants, la Damestear deviendrait le fondement des merveilles technologiques de l'Artisanat Magique. Farouchement convoitée, sa rareté est souvent aussi centrale aux conflits entre Mages et Artificiers que la lutte entre l'ancien pouvoir et le nouveau."

 damestear.2.t:0 "Gisement de Damestear en Déclin"
 damestear.2.d:0 "Le fait central concernant la Damestear, c'est qu'il n'y en a jamais assez pour satisfaire tous les besoins, un principe qui refait surface une fois de plus. Une délégation de [This.GetName] se tord les mains devant les chambres de notre dirigeant, se disputant en chuchotements sifflants sur qui aura la lourde tâche d'annoncer la mauvaise nouvelle. Bientôt, la vérité éclate : l'approvisionnement en or bleu de la province a dépassé son apogée, car le gisement de [This.GetName] s'est dramatiquement appauvri.\n\nL'inquiétude se répand parmi l'élite de notre société, dont la prospérité et le pouvoir dépendent souvent de la Damestear, craignant de bientôt se retrouver à la merci d'étrangers pour sécuriser leurs approvisionnements. Nous ne pouvons que prier pour que le gisement puisse être préservé jusqu'à une Chute-des-Larmes particulièrement généreuse."
 damestear.2.a:0 "Cela ne présage rien de bon pour notre nation."
 
 damestear.3.t:0 "Ancien Gisement de Damestear Découvert"
 damestear.3.d:0 "Une étrange lueur brillait faiblement même à travers la roche solide, baignant les visages curieux de sa teinte cyan mystérieuse. C'était un endroit assez agréable pour un déjeuner champêtre, et les langues se délièrent rapidement quand la nouvelle du signe révélateur de la Damestear attira l'attention de notre nation sur ces pierres patinées par les âges.\n\nAlors que nombre des habitants de [This.GetName] s'enthousiasment à la perspective d'un gisement si prometteur de Damestear, car il devrait apporter la richesse à leurs terres, des murmures de dissension courent dans la brise, craignant les changements qui s'annoncent dans leur foyer. Bientôt, le poing de notre nation se refermera sur [This.GetName], et s'assurera que la Damestear trouve son chemin dans des mains dignes de confiance et méritantes."
 damestear.3.a:0 "Saisir la Damestear, saisir le jour !"
 
 damestear.4.t:0 "Météorite de Damestear"
 damestear.4.d:0 "En un éclair, le ciel s'illumine aussi brillamment qu'en plein jour d'une lumière cyan aveuglante, projetant le paysage dans des ombres tranchantes. Tandis que des yeux larmoyants scrutent depuis les fenêtres, et que les premiers roucoulements et croassements matinaux résonnent, un fracas assourdissant fend le monde en deux. Ceux qui s'étaient simplement détournés, enfouissant leurs têtes dans leurs oreillers, sont brutalement réveillés. Les moins fortunés sont bombardés d'éclats de verre ou de pierres projetées, se tenant les oreilles ensanglantées dans l'agonie.\n\nLa fumée ondulante et tourbillonnante du cratère s'élève vers le ciel, encore imprégnée de cette lueur cyan pure, éclairant d'une lumière cristalline la source du tumulte. Gisant immobile dans la blessure qu'elle a ouverte, comme une balle de mousquet déchirant la chair, se trouve un trésor inimaginable. Cette météorite, occurrence rare et hors saison en cette période de l'année, est principalement composée de Damestear, mûre et prête comme un fruit suppliant d'être cueilli de sa tige."
