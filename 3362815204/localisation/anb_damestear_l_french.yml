damestear:0 "Damestear"
damestearDESC:0 "Connu sous de nombreux noms à travers Halann, le damestear se trouve dans des dépôts météoritiques qui tombent généralement sur le monde au dixième mois, Tearfall. On dit qu'il est fait de magie brute elle-même, le damestear est le sang vital de la pratique magique, il renforce les sorts et leurs lanceurs, et améliore les armes et les armures. \n\nAu cours des siècles suivants, le damestear soutiendra les merveilles technologiques de l'artificerie. Férocement convoité, sa rareté est souvent aussi centrale dans le conflit des Mages et des Artificiers que la lutte entre l'ancien pouvoir et le nouveau."

damestear.2.t:0 "Dépôt de Damestear en Diminution"
damestear.2.d:0 "Le fait central du damestear est qu'il n'y en a jamais assez pour tout le monde, un principe qui a de nouveau montré son visage. Une délégation de [This.GetName] se tord les mains devant les chambres de notre dirigeant, se disputant en chuchotements sifflants pour savoir qui annoncera la mauvaise nouvelle. Il est bientôt connu que l'approvisionnement en or bleu de la province a dépassé son pic, car le dépôt de [This.GetName] a été considérablement épuisé en taille. \n\nL'inquiétude se répand parmi l'élite de notre société, dont la prospérité et le pouvoir dépendent souvent du damestear, car ils pourraient bientôt être à la merci des étrangers pour sécuriser leur approvisionnement. Nous ne pouvons que prier pour que le dépôt puisse être étiré jusqu'à un Tearfall particulièrement abondant."
damestear.2.a:0 "Cela présage mal pour notre nation."

damestear.3.t:0 "Ancien Dépôt de Damestear Découvert"
damestear.3.d:0 "Une étrange lueur brillait faiblement même à travers la roche solide, projetant des visages curieux dans sa teinte cyan. C'était un endroit assez agréable pour un déjeuner, et des lèvres déliées ont bientôt fait que le signe révélateur du damestear ait attiré les regards de notre nation sur ces pierres usées par le temps. \n\nAlors que beaucoup de gens de [This.GetName] deviennent impatients à l'idée d'un dépôt aussi abondant de damestear, car le dépôt devrait apporter la richesse à leur terre, des murmures de dissension courent dans la brise, craintifs du changement qui vient chez eux. Bientôt, le poing de notre nation se resserrera autour de [This.GetName], et veillera à ce que le damestear trouve son chemin vers des mains dignes de confiance et méritantes."
damestear.3.a:0 "Saisissez le damestear, saisissez le jour !"

damestear.4.t:0 "Météorite de Damestear"
damestear.4.d:0 "En un éclair, le ciel brille aussi fort qu'en plein jour avec une lumière cyan aveuglante projetant le paysage dans des ombres marquées. Alors que des yeux fatigués regardent par les fenêtres, et que les premiers coassements et croassements du matin résonnent, un crash assourdissant fend le monde en deux. Ceux qui s'étaient simplement détournés, enfouissant leurs têtes dans leurs oreillers, sont réveillés en sursaut. Les moins chanceux sont bombardés d'éclats de verre ou de pierres retournées, se tenant les oreilles ensanglantées dans l'agonie. \n\nLa fumée tourbillonnante et bouillonnante du cratère s'élève dans le ciel, encore imprégnée de cette lueur cyan pure, éclairant clairement la source du tumulte. Gisant toujours dans la blessure qu'il a ouverte, comme une balle de mousquet déchirant la chair, se trouve une abondance au-delà de toute croyance. Cette météorite, un événement rare et hors saison à cette période de l'année, est principalement composée de damestear, et est mûre et prête comme un fruit suppliant d'être cueilli de sa tige."
damestear.4.d1:0 "En un éclair, le ciel brille aussi fort qu'en plein jour avec une lumière cyan aveuglante projetant le paysage dans des ombres marquées. Alors que des yeux fatigués regardent par les fenêtres, et que les premiers coassements et croassements du matin résonnent, un crash assourdissant fend le monde en deux. Ceux qui s'étaient simplement détournés, enfouissant leurs têtes dans leurs oreillers, sont réveillés en sursaut. Les moins chanceux sont bombardés d'éclats de verre ou de pierres retournées, se tenant les oreilles ensanglantées dans l'agonie. \n\nLa fumée tourbillonnante et bouillonnante du cratère s'élève dans le ciel, encore imprégnée de cette lueur cyan pure, éclairant clairement la source du tumulte. Gisant toujours dans la blessure qu'il a ouverte, comme une balle de mousquet déchirant la chair, se trouve une abondance au-delà de toute croyance. Il s'agit d'une météorite de damestear, mûre et prête comme un fruit suppliant d'être cueilli de sa tige.\n\nMais ce crash n'est pas une simple coïncidence - c'est la pluie de météorites annuelle de Tearfall, et bien que des impacts de météorites de damestear de grande taille soient loin d'être un événement courant, les habitants savent que d'autres de ces météorites précieuses traverseront le ciel dans les jours à venir. Alors qu'ils lèvent les yeux vers le ciel tumultueux, ils ne peuvent que se demander quels autres trésors - et dangers - la pluie de météorites apportera."
damestear.4.d2:0 "En un éclair, le ciel brille aussi fort qu'en plein jour avec une lumière cyan aveuglante projetant le paysage dans des ombres marquées. Alors que des yeux fatigués regardent par les fenêtres, et que les premiers coassements et croassements du matin résonnent, un crash assourdissant fend le monde en deux. Ceux qui s'étaient simplement détournés, enfouissant leurs têtes dans leurs oreillers, sont réveillés en sursaut. Les moins chanceux sont bombardés d'éclats de verre ou de pierres retournées, se tenant les oreilles ensanglantées dans l'agonie. \n\nLa fumée tourbillonnante et bouillonnante du cratère s'élève dans le ciel, encore imprégnée de cette lueur cyan pure, éclairant clairement la source du tumulte. Gisant toujours dans la blessure qu'il a ouverte, comme une balle de mousquet déchirant la chair, se trouve une abondance au-delà de toute croyance. Il s'agit d'une météorite de damestear, mûre et prête comme un fruit suppliant d'être cueilli de sa tige.\n\nMais alors que les gens commencent à comprendre toute l'ampleur du spectacle, leur attention est détournée du sol vers le ciel. Car cette chute de météorite n'est pas un événement isolé, mais fait partie d'une plus grande pluie de météorites, envoyée du ciel par la Comète de l'Œil de l'Oracle, qui ne passe que tous les 111 ans. Et avec elle vient le potentiel de richesses indicibles - et de dangers inimaginables."
damestear.4.a:0 "Ceux qui contrôlent le damestear contrôlent le monde."

damestear.5.t:0 "Dépôt de Damestear Épuisé"
damestear.5.d:0 "Mille malédictions sur ce jour maudit ! Autrefois grouillant de mineurs et d'érudits, experts de chaque discipline magique, la grande mine de damestear de [This.GetName] est tombée dans l'obscurité, sans même la plus faible lueur de la lueur cyan qu'elle projetait autrefois vers les cieux à travers même les nuits les plus sombres. Nous avons creusé profondément et avidement, et entièrement dépouillé la province de sa ressource la plus vitale, celle qui avait relégué toutes les autres questions au second plan. \n\nLa panique et les protestations grondent dans les couloirs de nos élites, alors qu'elles se réveillent pour découvrir que notre place dans le monde est devenue bien plus précaire et capricieuse, à cause de la connaissance de ce que nous avons perdu. Peu importe ce qui supplante l'industrie que le damestear avait engendrée, notre nation sera bien plus pauvre de son manque."
damestear.5.a:0 "Eh bien, que faire maintenant ?"

