 sons_of_the_mountain:0 "Fils de la Montagne"
 sons_of_the_mountain_desc:1 "Selon le mythe fondateur du peuple Jurchen, le premier prince Jurchen était la descendance d'une jeune fille céleste résidant sur le Mont Bukari (connu comme Mont Paektu par les Coréens) qui fut imprégnée par un fruit lâché par une pie.\n\nLes descendants de ce prince connaissent intimement notre terre inhospitalière, et mourront volontiers en la protégeant de leurs ennemis."
 jurchen_pigtail:0 "La Queue"
 jurchen_pigtail_desc:0 "Pendant des générations, les hommes Jurchens ont porté leurs cheveux d'une manière distincte connue sous le nom de 'queue', rasant l'avant de la tête et tressant le reste en une natte. Cela a aidé à favoriser un sentiment de fraternité entre les divers peuples Jurchens."
 jurchen_border_skirmishes:0 "Les Terres Frontalières"
 jurchen_border_skirmishes_desc:1 "Pour maintenir notre indépendance, nous avons dû protéger nos frontières contre les Chinois et Mongols voisins à de nombreuses occasions. Ces guerres frontalières ainsi que les nombreux conflits intestins ont donné naissance à une nation de tribus farouchement indépendantes et de guerriers redoutés."
 jurchen_many_wives:0 "Épouses et Concubines"
 jurchen_many_wives_desc:0 "En raison de leur pratique de prendre une multitude d'épouses et de concubines, les seigneurs de guerre Jurchens ne manquent jamais d'héritiers potentiels pour hériter de leurs conquêtes."
 jurchen_foreign_service:0 "Service Étranger"
 jurchen_foreign_service_desc:1 "Nous avons traditionnellement vécu dans l'ombre de nos voisins des Grands Ming, qui ont souvent cherché à exercer une influence sur nous. Maint prince Jurchen a pratiqué l'art de la guerre à leur service."
 jurchen_warlords_generosity:0 "Générosité du Seigneur de Guerre"
 jurchen_warlords_generosity_desc:0 "Le seigneur de guerre Jurchen est prêt à donner de somptueux cadeaux d'esclaves, d'épouses et de propriétés pour gagner d'autres à sa cause. Son grand nombre de descendants lui permet d'offrir un approvisionnement prêt de mariées pour courtiser les dignitaires étrangers et les transfuges potentiels."
 the_jurchen_banners:0 "Armées Bannières Jurchens"
 the_jurchen_banners_desc:0 "Réorganiser l'armée des clans tribaux en une force avec laquelle il faut compter et établir les redoutées armées bannières Jurchens."
 the_later_jin:0 "Les Jin Postérieurs"
 the_later_jin_desc:1 "L'état mandchou trace ses racines au Grand Jin du 12ème-13ème siècle, qui détint le pouvoir sur la Chine du nord jusqu'à la conquête mongole. Le nouveau Jin restauré cherche à émuler les conquêtes de son prédécesseur et restaurer la gloire du passé."
 manchu_chinese_learning:0 "Savoir Chinois"
 manchu_chinese_learning_desc:0 "Nos savants ont traduit des traités militaires chinois tels que 'L'Art de la Guerre' de Sun Tzu et les 'Six Enseignements Secrets' de Lü Shang en mandchou, permettant à nos seigneurs de guerre de devenir bien versés dans la théorie de la stratégie militaire."
 seven_grievances:0 "Les Sept Griefs"
 seven_grievances_desc:1 "Au fil des années, le peuple mandchou a accumulé une longue liste de griefs contre les Han - une liste qui pourrait être vue comme justifiant une action militaire pour déposer leurs dirigeants actuels."
 QNG_ideas:0 "Idées des Grands Qing"
 QNG_ideas_start:0 "Traditions des Grands Qing"
 QNG_ideas_bonus:0 "Ambition des Grands Qing"
 expand_the_banners:0 "Étendre les Bannières"
 expand_the_banners_desc:0 "En permettant aux peuples Han et Mongols d'entrer dans les Huit Bannières, une force large et puissante multi-ethnique disponible au caprice de l'Empereur Qing est établie."
 qng_bogda_khan:0 "Bogda Khan"
 qng_bogda_khan_desc:0 "Contrairement aux Ming, les Empereurs Qing n'ont aucun scrupule concernant l'acculturation des 'barbares' et cherchent activement à les intégrer dans l'Empire. Par exemple, bien que connus sous le nom de Huangdi (Empereur) par les Han, les Qing adoptent le titre de Bogda Khan (Khan sage) quand ils sont parmi les Mongols."
 qing_viceroyalties:0 "Les Vice-royautés"
 qing_viceroyalties_desc:1 "Nous avons étendu le système tardif Ming de vice-rois, qui se concentrait sur la protection de la frontière nord, en un système de huit vice-rois permanents couvrant la majorité de la Chine. Les vice-rois ont un pouvoir militaire et civil considérable dans leurs provinces, agissant effectivement comme les gouverneurs régionaux de l'Empereur et simplifiant ainsi le système administratif de l'Empire."
 the_ten_great_campaigns:0 "Les Dix Grandes Campagnes"
 the_ten_great_campaigns_desc:1 "Notre conquête de la Chine a permis à ceux vivant en marge de l'Empire de s'élever au-dessus de leur station. Une série de campagnes doit être menée pour restaurer l'ordre dans ces territoires et étendre le pouvoir des Grands Qing sur nos ennemis."
