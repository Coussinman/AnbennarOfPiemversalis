 string_start_korea:1 "Le §YRoyaume Joseon de Corée§!, officiellement le §YRoyaume du Grand Joseon§!, émergea des cendres des invasions §YMongoles§! et §YMing§! via un coup d'État du Général §YYi Seonggye§! (plus tard connu sous le nom de §YRoi Taejo§!) en 1392. Dès le début, la connexion de la Corée Joseon avec la §YChine Ming§! était forte : Quand il s'agit de décider d'un nom pour le nouveau royaume, Taejo soumit les options 'Hwaryeong' et 'Joseon' aux Ming et décida de la dernière après son endossement par l'Empereur.\n\nCette connexion étroite avec la §YChine Ming§! devait rester jusqu'à la chute des Ming au milieu du 17ème siècle - tout comme le statut subordonné de la Corée dans la relation. En tant qu'adeptes du §YConfucianisme§!, les Coréens voyaient la Chine comme étant au cœur du monde coréen, et la Corée Joseon devint d'une certaine manière encore plus sinisée que la Chine elle-même - une 'petite Chine'. Pour leur part, les Chinois voyaient la Corée Joseon comme le 'pays des gens courtois de l'Est'. Tant que les Ming demeurent les prétendants incontestés au §YMandat du Ciel§!, le maintien de ces liens forts restera vital à la survie du royaume coréen naissant.\n\nLes réalisations du premier siècle de règne §YJoseon§! furent considérables. Au début du 15ème siècle, les régions frontalières de §YGyeongseong§! et §YYukjin§! furent prises aux §YJurchens§!, permettant aux Coréens d'unir le territoire qui formerait la Corée moderne. Il y eut aussi un épanouissement de l'académie et du savoir. En particulier, l'alphabet hangeul fut introduit en 1446. Contrairement à l'alphabet chinois, il fut conçu pour être à la fois facile à apprendre et facile à adapter à la langue coréenne, rendant son usage bien plus pratique et permettant à une section bien plus large de la société de lire des textes savants. D'autres progrès notables furent faits dans les domaines de l'agriculture, de la poudre à canon et de la codification de la loi, et des efforts majeurs furent faits pour arpenter et enregistrer la géographie de la terre.\n\nCependant, les menaces au royaume coréen demeurent tant à l'intérieur qu'au-delà de ses frontières. À la maison, les paysans de Corée demeurent pauvres, et tant les §Ysoulèvements paysans§! que les recettes fiscales insuffisantes sont susceptibles de devenir un problème si rien n'est fait pour rectifier la situation. De plus, bien que la classe supérieure des §Yélites yangban§! ait pour la plupart été unie, les fissures dans cette façade commencent déjà à se montrer et pourraient éclater en §Yquerelles factionnelles§! à tout moment.\n\nSur le front étranger se trouvent des menaces en abondance. Au nord attendent les belliqueux §YJurchens§! - bien que présentement divisés, s'ils venaient à être unifiés sous un dirigeant fort, une invasion de la Corée pourrait suivre rapidement. Similairement, à travers la mer à l'est se trouve le §YJapon§!, une nation de §Ydaimyos§! en guerre et d'aspirants §Yshoguns§!. La Corée doit être vigilante, de peur qu'un Japon uni ne cherche à étendre son pouvoir à travers l'étroit canal de la Mer de Corée. Finalement, bien que la Corée se prélasse dans l'ombre de l'§YEmpire Ming§!, malheur au prince Joseon qui réveille le dragon !"
 string_start_jurchens:2 "Les Han connaissent bien les dangers de permettre aux §YJurchens§! de s'unir. Au 12ème siècle le seigneur de guerre Jurchen §YAguda§! unit les Jurchens en rébellion contre les §YLiao§!, fondant l'état de §YJin§! et se couronnant §YEmpereur Taizu§!. La dynastie §YMing§! souhaite éviter un autre soulèvement Jurchen, et prend des mesures pour s'assurer qu'ils continuent de se battre entre eux sans qu'aucune faction ne devienne trop puissante. À cette fin, les Ming ont établi une suzeraineté lâche sur les Jurchens §YJianzhou§! et §YHaixi§!.\n\nParmi les tribus Jurchen, les Jianzhou sont de loin les plus puissants. Comme les Haixi, ils sont un peuple sédentaire ; les institutions et philosophies du règne chinois se répandent lentement dans la région et sont embrassées par les Khans locaux.\n\nMalgré l'empiètement du règne et des coutumes chinoises, les Jurchens sédentaires conservent la plupart des mêmes traditions et la culture guerrière des 'Jurchens Sauvages' du nord. Les tribus nomades de §YXibe§!, §YNanai§!, et §YOrochoni§! sont loin d'être impuissantes, et n'ont à rivaliser qu'avec elles-mêmes et les peuples relativement isolés §YSolon§! et §YNikvh§!.\n\nLa §YCorée§! se trouve souvent en désaccord avec les Jurchens, et n'a que récemment annexé les provinces nord-est de §YYukjin§! et §YGyeongseong§! d'une branche des Jianzhou. Tant les Jurchens que les Coréens considèrent la §YMontagne Paektu§! comme un lieu sacré, et chacun croit qu'il devrait avoir seul accès au pic saint.\n\nLes Jurchens et les §YMongols§! ont une relation en perpétuel changement. Parfois alliés et parfois rivaux amers, les tribus des deux peuples s'intermarient souvent pour sécuriser des liens politiques, et les querelles dynastiques sont communes. Les Mongols §YKorchin§! sous le §YKhan Unebolad§! sont devenus ascendants à l'est et peuvent tourner leur regard vers l'expansion en terre Jurchen s'ils ne sont pas contenus.\n\nLes Khans Jurchen se souviennent fondement des jours de Jin. S'ils sont capables de surmonter les divisions entre les tribus et de tenir les Mongols à distance, ils pourraient encore se lever à nouveau sous un nouveau dirigeant, défaire les Ming, et se forger une nouvelle identité."
