 # Modifier descs
 JAP_siberian_intervention_tt:0 "Chaque province possédée dans la Région §YSibérie Orientale§! obtient '§YBoom Sibérien§!' pour §Y10 ans§!, donnant les effets suivants :\nModificateur de Biens Produits Localement : §G+15.0%§!"
 desc_JAP_siberian_boom:0 "L'investissement en Sibérie a attiré un nombre de prospecteurs et aventuriers dans la région, boostant la productivité."
 desc_JAP_gokaido_stations:0 "Les points de passage le long des routes les plus importantes du royaume non seulement facilitent les voyages, mais aident à imposer l'autorité centrale dans les zones périphériques."
 desc_JAP_sankin_kotai_modifier:1 "Accommoder une audience vaste et constamment changeante de seigneurs dans la capitale a rendu le gouvernement particulièrement apte à gérer de nombreuses questions diplomatiques à la fois."
 desc_JAP_social_hierarchy:0 "Dans notre royaume, tout le monde sait où il appartient."
 desc_JAP_indochinese_trade:0 "Les navires marchands dotés du permis de Sceau Rouge du gouvernement jouissent de protections et privilèges spéciaux, rendant le commerce pour eux beaucoup moins risqué."
 desc_JAP_trade_hegemon:0 "Notre commerce et industrie sont sans égal, et les représentants de nos plus grands intérêts mercantiles peuvent être trouvés partout sur le globe."
 desc_JAP_cadastral_surveys:0 "Arpenter la campagne pour les propriétés non déclarées a révélé de nouvelles sources de revenus pour le gouvernement."
 desc_JAP_currency_regulations:0 "Les prêts sécurisés ont rendu plus facile que jamais de financer de nouveaux projets de construction à travers le pays."
 desc_JAP_sengoku_contender:1 "Parmi tous les royaumes en guerre, nous avons prouvé que nous sommes une puissance avec laquelle il faut compter, et notre force a été reconnue tant à l'intérieur qu'au-delà de notre domaine."
 #More Additions to Chinese Crises
 ming_crisis.9.t:0 "Intervention dans la Crise de la Dynastie [From.GetAdjective]"
 ming_crisis.9.d:0 "L'Empereur [From.GetAdjective] a perdu le contrôle du nord. Le seigneur de guerre paysan Li Zicheng a rassemblé une large armée de rebelles et bandits sous son commandement et pris le contrôle de [CSH.Capital.GetCapitalName], se proclamant Empereur de Chine. Ce moment de faiblesse [From.GetAdjective] présente une opportunité idéale pour nous de saisir le contrôle de la Chine du nord et, si tout va bien - et si nous jugeons bon de l'exercer - préparer le terrain pour notre propre revendication au Mandat du Ciel."
 ming_crisis.9.A:0 "Nous chevauchons à la guerre !"
 ming_crisis.9.B:0 "Le temps n'est pas encore venu pour nous d'intervenir."
 empire_of_china_nomadic_border_events.3.t:0 "Peurs Nomades de [From.GetUsableNameCap]"
 empire_of_china_nomadic_border_events.3.d:0 "Il y a eu des murmures mécontents parmi les sujets du [From.GetAdjective] [From.Monarch.GetTitle] à [From.Monarch.GetHerHis] incapacité de gérer la menace que nous représentons. Alors que notre pouvoir continue de grandir, nous pouvons nous attendre à ce que ces murmures deviennent plus forts."
 empire_of_china_nomadic_border_events.3.opt:0 "Nous n'avons qu'à attendre leur effondrement."
 empire_of_china_nomadic_border_events.3.tooltip:0 "§Y[From.GetName]§! :\nA §R10%§! de progrès vers le désastre §YFrontière Nomade Non-Gardée§!."
 empire_of_china_nomadic_border_events.4.t:0 "Panique dans [From.GetUsableName]"
 empire_of_china_nomadic_border_events.4.d:0 "Le [From.GetAdjective] [From.Monarch.GetTitle] fait face à une lutte sévère pour maintenir [From.Monarch.GetHerHis] autorité face aux peurs répandues à la menace que nous posons à [From.GetUsableName]. Nos espions parmi eux s'attendent à ce que, très bientôt, le mécontentement éclate en révoltes ouvertes et un effondrement de l'autorité du [From.Monarch.GetTitle]... nous offrant l'opportunité idéale de saisir les richesses de la Chine pour nous-mêmes."
 empire_of_china_nomadic_border_events.4.opt.manchu:0 "Appelez les Bannières !"
 empire_of_china_nomadic_border_events.4.opt:0 "La Chine sera nôtre !"
 empire_of_china_nomadic_border_events.4.tooltip:0 "§Y[From.GetName]§! :\nA §R75%§! de progrès vers le désastre §YFrontière Nomade Non-Gardée§!."
 empire_of_china_nomadic_border_events.5.t:0 "Les Inquiétudes [emperor_of_china.GetAdjective] S'Apaisent"
 empire_of_china_nomadic_border_events.5.d:0 "Comme nous ne sommes plus considérés comme une menace à [emperor_of_china.GetUsableName], leurs sujets sont une fois de plus contents de leur règne."
 empire_of_china_nomadic_border_events.5.d.disaster:0 "Les inquiétudes à propos de notre menace ont été dépassées par d'autres menaces à [emperor_of_china.GetUsableName], qui menacent la cohésion interne de l'état. Maintenant pourrait être notre moment pour frapper !"
 empire_of_china_nomadic_border_events.5.opt:0 "Malheureux."
 #Shun Ideas
 CSH_ideas:0 "Idées des Grands Shun"
 CSH_ideas_start:0 "Traditions des Grands Shun"
 CSH_ideas_bonus:0 "Ambition des Grands Shun"
 shun_humble_beginnings:0 "Origines Humbles"
 shun_humble_beginnings_desc:0 "La dynastie Shun commença comme une rébellion contre l'autorité Ming, un soulèvement de fermiers et paysans las d'être saignés à blanc par les collecteurs d'impôts de leurs seigneurs. Notre peuple prendra volontiers les armes plutôt que d'être forcé de subir davantage de difficultés et de famine."
 shun_dashing_king:0 "Le Roi Fringant"
 shun_dashing_king_desc:0 "Le dirigeant des Shun a été surnommé le Roi Fringant. En adoptant officiellement ce titre et en l'utilisant dans nos relations avec les dignitaires étrangers, nous pouvons booster notre réputation tant domestiquement qu'à l'étranger."
 shun_hidden_treasury:0 "Trésor Caché"
 shun_hidden_treasury_desc:0 "Nous avons aboli l'ancien système de paiement des taxes en grains, permettant aux seigneurs Shun ruraux de garder davantage de leurs revenus, avec lesquels ils peuvent payer leurs soldats pour combattre, leurs fermiers pour cultiver, et leurs diplomates pour les représenter à l'étranger. Cela signifie aussi qu'il y a de l'argent disponible si nous avons besoin d'en emprunter."
 shun_obedient_to_heaven:0 "Obéissant au Ciel"
 shun_obedient_to_heaven_desc:0 "Le nom choisi de notre dynastie signifie 'obéissant au ciel'. En accord avec ce nom, nos troupes ont prêté un serment de loyauté à notre dirigeant, qu'ils voient comme ayant des capacités célestes. À ce titre, ils sont prêts à s'entraîner plus dur et devenir plus disciplinés pour assurer un résultat glorieux à leurs batailles."
 shun_perfection_of_sieging:0 "Perfection de l'Art du Siège"
 shun_perfection_of_sieging_desc:0 "Nous avons trouvé de nouvelles façons d'utiliser la poudre à canon dans la guerre de siège et développé des méthodes efficaces d'escalade et de brèche des murs de fort. Avec ces méthodes, nous pouvons assiéger avec succès même les forts les plus solides, et facilement capturer et contrôler des provinces en guerre."
 shun_from_sticks_to_guns:0 "Des Bâtons aux Fusils"
 shun_from_sticks_to_guns_desc:0 "Nos troupes ont été entraînées à l'usage d'armes de corps à corps et à distance. Compétents dans l'usage de bâtons, épées, couteaux, arcs et fusils, nos soldats peuvent remplir tout rôle que nous pourrions exiger d'eux. Leur versatilité leur donne la capacité de dominer le champ de bataille."
 shun_claim_to_the_mandate:0 "Revendication au Mandat"
 shun_claim_to_the_mandate_desc:0 "Bien que notre dynastie ait émergé d'origines humbles, par notre force et justice nous avons gagné tant nobles que roturiers à notre cause. Nous sommes maintenant vus comme des prétendants dignes au Mandat du Ciel, une dynastie dirigeante légitime de la terre de Chine."
