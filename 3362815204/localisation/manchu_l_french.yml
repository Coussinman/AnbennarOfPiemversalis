 pretty_colonial_borders.3.name:0 "Disputes Intercoloniales"
 pretty_colonial_borders.3.desc:0 "[colonial_country_1.GetName] et [colonial_country_2.GetName] se sont enlisés dans une âpre dispute au sujet de [pretty_colonial_province.GetName]. Tandis que [colonial_country_1.GetName] est actuellement en possession de la province, [colonial_country_2.GetName] s'est référé à sa propre charte coloniale, qui semble établir ses droits sur ces territoires. Ceci est récemment arrivé à son paroxysme avec plusieurs incidents frontaliers impliquant des forces de milice locales, qui se sont rassemblées près de la frontière. Cherchant à éviter une explosion d'hostilités, les administrateurs coloniaux des deux pays ont fait appel à [Root.GetName] pour arbitrer le conflit."
