 #EoC Rebalance
 new_mandate_holder:0 "Nouvelle Dynastie Impériale"
 desc_new_mandate_holder:0 "Ayant restauré l'ordre dans l'Empire Céleste, notre dynastie surfe sur une vague de popularité parmi nos nouveaux sujets."
 waging_war_for_china:0 "Guerre pour l'Empire Céleste"
 desc_waging_war_for_china:0 "Nos sujets accueillent nos efforts pour réunifier l'Empire Céleste et ramener les territoires qui ont échappé à notre règne dans le giron."
 #Ming Crisis additions
 ming_crisis.8.t:0 "La Crise S'Apaise"
 ming_crisis.8.d:0 "Avec la perte du Mandat du Ciel à [emperor_of_china.GetUsableName], une partie de la pression sur notre dynastie s'est apaisée. Bien que de nombreux défis nous attendent à l'avenir, nous pouvons laisser le calice empoisonné de gouverner l'Empire Céleste au [emperor_of_china.GetAdjective] [emperor_of_china.Monarch.GetTitle]."
 ming_crisis.8.a:0 "Qu'ils s'étouffent avec."
 #Korean flavour events
 kor_reforms_of_third_literati:0 "Réformes des Lettrés"
 desc_kor_reforms_of_third_literati:0 "Une série de réformes radicales pour rajeunir la nation coréenne en améliorant sa gouvernance et en augmentant la prospérité générale de son peuple ont été mises en place."
 opinion_KOR_supported_war_for_north:0 "A Soutenu la Guerre contre les Jurchens Yukjin"
 #Evenk Ideas
 evenk_ideas:0 "Idées Évenks"
 evenk_ideas_start:0 "Traditions Évenks"
 evenk_ideas_bonus:0 "Ambition Évenke"
 evenk_family_brigades:0 "Brigades Familiales"
 evenk_family_brigades_desc:0 "Beaucoup du peuple Évenk vivent en brigades familiales qui connaissent intimement la configuration du terrain et les aliments sauvages de la région. Ils sont capables de survivre dans les environnements les plus inhospitaliers et se déplacer à travers leur territoire avec facilité."
 evenk_reindeer_herds:0 "Élevage de Rennes"
 evenk_reindeer_herds_desc:0 "La pratique évenke d'élevage de rennes nous permet de voyager de grandes distances pour commercer fourrures, aliments sauvages et biens, et d'être toujours ingénieux dans la lutte pour survivre dans le paysage stérile qui constitue notre foyer."
 event_self_sufficiency:0 "Autosuffisance"
 event_self_sufficiency_desc:0 "Les Évenks peuvent survivre n'importe où et enseigneront volontiers ces compétences aux étrangers, nous permettant d'absorber d'autres dans le mode de vie évenk."
 evenk_siberian_resources:0 "Ressources Sibériennes"
 evenk_siberian_resources_desc:0 "Les ressources naturelles de la toundra et taïga sibériennes fournissent les matériaux pour construire beaucoup de choses, facilitant le développement des villes."
 evenk_mongolian_deel:0 "Deel Mongol"
 evenk_mongolian_deel_desc:0 "En échangeant nos fourrures pour les vêtements traditionnels mongols, le deel, nous pouvons mieux attirer les Mercenaires Mongols parce que nous sommes similaires en apparence à leurs seigneurs. Ils viennent à nous en foules, nous permettant de faire bon usage d'eux contre nos ennemis."
 evenk_love_of_the_forest:0 "Amour de la Forêt"
 evenk_love_of_the_forest_desc:0 "Personne ne connaît la forêt de la terre comme nous. Nous sommes capables de nous déplacer rapidement et silencieusement. Nos dirigeants ont appris à traverser des terrains que d'autres considéreraient périlleux avec facilité, quelque chose que nous pouvons utiliser à notre avantage au combat."
 evenk_new_ways_to_hunt:0 "Nouvelles Façons de Chasser"
 evenk_new_ways_to_hunt_desc:0 "En échangeant des armes à feu basiques pour nos fourrures et rennes, nous avons découvert de nouvelles façons de chasser et de gagner au combat. Les armes à feu peuvent tirer à de plus grandes distances que nos arcs traditionnels et font plus de dégâts que nos couteaux."
