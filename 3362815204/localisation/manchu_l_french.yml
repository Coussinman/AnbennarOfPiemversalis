 OIR_ideas_bonus:0 "Ambition Oïrate"
 fearsome_warriors_of_tumu:0 "Redoutables Guerriers de Tumu"
 fearsome_warriors_of_tumu_desc:0 "Les Oïrates sont d'habiles et redoutés cavaliers, capables d'embarrasser des armées d'infanterie bien plus vastes avec leur plus grande manœuvrabilité. Le son des sabots battant à travers les plaines frappera de terreur les cœurs de nos ennemis !"
 the_four_oirats:0 "Les Quatre Oïrates"
 the_four_oirats_desc:0 "L'Alliance des Quatre Tribus Oïrates lie les Mongols Occidentaux ensemble. Composée des Dzoungares (ou Choros), Torghut, Dörbet et Khoshut, elle émergea d'abord en 1399 et a tenu ferme depuis, permettant à un puissant état Oïrate d'émerger de la Steppe d'Asie Centrale."
 OIR_great_khans_legacy:0 "Héritage du Grand Khan"
 OIR_great_khans_legacy_desc:0 "Il y a beaucoup parmi notre peuple qui se souviennent des exploits de notre peuple sous le leadership du Grand Khan. Ils souhaiteraient émuler ceux-ci et réclamer son héritage - mais cette fois, le Khan devrait être un Oïrate, pas un des Mongols Orientaux."
 todo_besheg_script:0 "Écriture Todo Besheg"
 todo_besheg_script_desc:0 "L'Écriture Todo Besheg ou 'Claire' adapte l'écriture mongole pour s'assurer que tous les sons de la langue oïrate parlée puissent y être distingués, ainsi que rendant plus facile de transcrire les langues sanskrites et tibétaines. Ce sera un avantage considérable pour nous dans notre administration et dans la diffusion du savoir acquis par nos voisins et sujets étrangers."
 defiance_of_the_dzungars:0 "Défi des Dzoungares"
 defiance_of_the_dzungars_desc:0 "Les Dzoungares ou 'mains gauches' sont la tribu la plus redoutable des Oïrates. Largement haïs et craints par nos ennemis, ils se battront jusqu'au dernier homme, femme ou enfant plutôt que de se rendre à un dirigeant étranger."
 #Mongolian Ideas
 KHA_ideas:0 "Idées Mongoles"
 KHA_ideas_start:0 "Traditions Mongoles"
 KHA_ideas_bonus:0 "Ambition Mongole"
 ikh_mongol_uls:0 "Ikh Mongol Uls"
 ikh_mongol_uls_desc:1 "En tant que Mongols originaux, nous Mongols de l'Ilkh Mongol Uls ('Grand État Mongol') nous considérons comme les héritiers premiers du grand empire de Gengis Khan. À la moindre chance, notre peuple chercherait à émuler les exploits du Grand Khan et réclamer son héritage, réunissant les territoires autrefois vastes du Khanat Mongol."
 northern_yuan:0 "Les Yuan du Nord"
 northern_yuan_desc:2 "Au 13ème siècle, Kubilai Khan conquit la Chine et fonda la dynastie Yuan. Revendiquant le titre de Grand Khan de Gengis ainsi que celui de l'Empereur de Chine, l'état Yuan était parfois connu comme l'Empire du Grand Khan. Bien qu'éventuellement défait par les Ming, qui confinèrent notre pouvoir à la Mongolie elle-même, la mémoire des Yuan perdure, tout comme l'ambition de réclamer le Trône Céleste si jamais la chance se présentait."
 ghostly_horses_of_the_plain:0 "Chevaux Fantômes de la Plaine"
 ghostly_horses_of_the_plain_desc:0 "La prouesse des cavaliers mongols est renommée à travers le monde entier. Nos ennemis trembleront de peur à la vue d'un nuage de poussière au loin, craignant qu'il puisse signifier l'approche de notre cavalerie !"
 yams_of_the_great_khan:0 "Yams du Grand Khan"
 yams_of_the_great_khan_desc:2 "Pour s'assurer que les messagers puissent voyager assez vite pour suivre les armées mongoles, Gengis Khan institua un système de stations de relais ou 'yams', qui étaient établies tous les 30-60 km pour fournir nourriture, abri et chevaux de rechange pour les messagers de l'armée mongole. Cela permettait aux messages de voyager aussi vite qu'un cheval peut galoper, avec la fatigue ne ralentissant plus la vitesse à laquelle un messager pouvait voyager. Par ces moyens, notre empire fut capable de surmonter les problèmes logistiques causés par l'échelle vaste de la Pax Mongolica - au moins temporairement."
 mongolian_mobility:0 "Mobilité Mongole"
 mongolian_mobility_desc:2 "Chacun de nos soldats maintient typiquement 3 ou 4 chevaux, leur permettant de changer de cheval chaque fois que leur monture devient fatiguée et ainsi voyager à haute vitesse pendant des jours sans s'arrêter. De plus, leurs montures supplémentaires leur fournissent des réserves de nourriture par le lait de jument ainsi que la viande de cheval, rendant nos armées bien moins vulnérables à la famine que les armées des autres nations soi-disant civilisées. Cela nous permet de manœuvrer nos ennemis avec facilité, couvrant une quantité stupéfiante de territoire en des périodes plus courtes qu'ils n'avaient cru possible."
 MNG_kheshig:0 "Les Kheshig"
 MNG_kheshig_desc:0 "Les Kheshig formaient autrefois la formidable garde du corps du Grand Khan Mongol. Leurs descendants continueront de protéger les Khans de Mongolie alors qu'ils chevauchent au combat contre les ennemis de leur peuple !"
 #Chagatai Ideas
 CHG_ideas:0 "Idées Chagatai"
 CHG_ideas_start:0 "Traditions Chagatai"
 CHG_ideas_bonus:0 "Ambition Chagatai"
 the_mountain_khanate:0 "Le Khanat des Montagnes"
 the_mountain_khanate_desc:0 "Le Khanat Chagatai se trouve abrité entre le Lac Balkhash et les Montagnes Tian Shan. C'est une terre dure et impitoyable, une que notre peuple peut maîtriser pour l'utiliser comme une arme contre les envahisseurs potentiels."
 sons_of_chagatai:0 "Fils de Chagatai Khan"
 sons_of_chagatai_desc:0 "L'actuel Khan de Chagatai retrace sa lignée jusqu'à Chagatai Khan, le second fils de Gengis Khan, qui régna autrefois sur ces terres et établit un puissant état successeur mongol. Bien que cet empire ait maintenant été brisé entre Chagatai, Yarkand et la Transoxiane, les Khans actuels peuvent encore revendiquer une légitimité considérable en faisant appel à l'héritage de leur ancêtre."
 CHG_chagatai_literature:0 "Littérature Chagatai"
 CHG_chagatai_literature_desc:0 "La langue chagatai des steppes orientales est largement utilisée aussi loin que l'Empire Timouride comme porteur des pensées et idées de la grande lignée mongole. Nous devons promouvoir l'usage de notre langue ancestrale et permettre à la tradition littéraire chagatai de prospérer."
 CHG_border_wars:0 "Guerres Frontalières Incessantes"
 CHG_border_wars_desc:1 "Encaissés entre l'Empire de Chine, les Timourides, les Ouzbeks et les Oïrates, nous faisons face à une lutte constante pour maintenir nos frontières. Nos soldats toujours vigilants ont de nombreuses opportunités d'aiguiser leurs compétences au combat, donnant naissance à un peuple guerrier endurci par les batailles prêt à réclamer l'héritage du Grand Khan."
 CHG_constant_scheming:0 "Noblesse Intrigante"
 CHG_constant_scheming_desc:0 "Les luttes de pouvoir constantes entre les divers princes, nobles locaux, villes et tribus dans le Khanat Chagatai ont produit une nation d'intrigants et politiciens hautement adeptes. Si nous pouvons mettre de côté nos querelles et canaliser cette énergie vers déjouer nos ennemis, ce serait un grand avantage pour notre peuple."
