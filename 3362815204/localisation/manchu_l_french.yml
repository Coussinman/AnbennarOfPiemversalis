l_french:
 # New Manchu culture
 manchu_new:0 "Mandchou"
 manchu_culture_tt:0 "Toutes les provinces §YJurchens§! adopteront la culture §YMandchoue§!"
 changbai_mountain:0 "Mont Paektu"
 desc_changbai_mountain:0 "Le Mont Paektu revêt une immense importance spirituelle tant pour les Jurchens que pour les Coréens. Occupant une place centrale dans les légendes traditionnelles des deux peuples, cette montagne sacrée offre une beauté sublime qui touche l'âme des croyants."
 #Culture Shift
 sinicize_culture_title:0 "Siniser notre Culture"
 sinicize_culture_desc:0 "Notre culture constitue notre plus grande fierté. Notre langue est unique en son genre, nos traditions et notre patrimage forment les piliers sacrés de notre société.\nNéanmoins, nous ne pouvons nier l'influence profonde que la langue et la culture chinoises ont exercée sur nous au fil des décennies - aujourd'hui plus que jamais. Bien que cette décision ne fasse pas l'unanimité, il pourrait être sage de siniser notre culture afin de créer une plus grande harmonie entre les [Root.Culture.GetName] et les Chinois présents sur nos terres."
 sinicize_culture_tt:2 "Chaque province §Y[Root.Culture.GetName]§! qui ne se trouve pas dans le Nouveau Monde ou en Océanie et qui appartient à [Root.GetName] ou à ses sujets."
 sinicize_culture_at:0 "Chaque province du groupe culturel §Y[Root.Culture.GetGroupName]§! qui ne se trouve pas dans le Nouveau Monde ou en Océanie et qui appartient à [Root.GetName] ou à ses sujets."
 chinese_culture_group_dominates_in_country:0 "L'une des cultures chinoises constitue la §YCulture Dominante§! en [Root.GetName]."
 sinicize_culture_ct:0 "Toutes les provinces §Y[Root.Culture.GetName]§! seront intégrées au groupe culturel §YChinois§!."
 sinicize_mongols_ct:0 "Toutes les provinces §YMongoles§!, §YKorchines§!, §YKalkhas§! et §YOïrates§! seront intégrées au groupe culturel §YChinois§!."
 vietnamese_new:1 "Sino-Vietnamien"
 korean_new:1 "Sino-Coréen"
 tibetan_new:1 "Sino-Tibétain"
 altaic_new:0 "Sino-Altaïque"
 zhuang_new:0 "Sino-Zhuang"
 # Manchu missions
 mch_great_wall_title:0 "Contourner la Grande Muraille"
 mch_great_wall_desc:0 "L'Empereur chinois croit naïvement qu'une muraille peut le protéger de ses ennemis. Un assaut frontal serait risqué, mais il existe d'autres moyens de contourner une muraille..."
 mch_eight_banners_title:0 "Les Huit Bannières"
 mch_eight_banners_desc:0 "Les groupes de chasse traditionnels jurchens nous ont bien servis dans nos conflits contre nos rivaux, mais si nous voulons un jour conquérir un empire, nous devons réorganiser nos forces en régiments de Bannières disciplinés."
 mch_invade_joseon_title:0 "Envahir le Joseon"
 mch_invade_joseon_desc:0 "La dynastie Joseon de Corée se vante fièrement de n'être subordonnée qu'à l'Empereur de Pékin. Elle doit apprendre à accepter un nouveau suzerain."
 mch_khan_of_the_mongols_title:0 "Soumettre les Mongols"
 mch_khan_of_the_mongols_desc:0 "Pour accomplir nos ambitions impériales, nous devrons constituer une armée puissante ; les Mongols orientaux sont des guerriers habiles qui complèteraient parfaitement nos Porte-bannières. Cependant, ils ne se soumettront probablement pas à notre autorité sans une démonstration de force."
 mch_mandate_of_heaven_title:0 "Le Mandat du Ciel"
 mch_mandate_of_heaven_desc:0 "Avec Pékin fermement sous notre contrôle, il est temps de revendiquer le Mandat du Ciel. Nous proclamerons une nouvelle dynastie en Chine qui durera mille ans !"
 mch_green_standard_army_title:0 "L'Armée de l'Étendard Vert"
 mch_green_standard_army_desc:0 "Les armées chinoises sont en déroute, leurs généraux perdent rapidement confiance en leurs maîtres. Si nous parvenons à contrôler suffisamment le nord de la Chine, ces généraux pourraient décider de faire défection vers nous plutôt que de servir un Empereur condamné."
 mch_devastate_china_title:0 "Dévaster une Métropole"
 mch_devastate_china_desc:0 "Nombre de cités chinoises refusent de se rendre à nos armées, nous contraignant à de longs sièges qui ralentissent notre campagne. Nous devons faire un exemple de l'une des plus grandes villes de Chine pour leur montrer les conséquences de la défiance."
 mch_extinguish_ming_title:0 "Éteindre les Ming"
 mch_extinguish_ming_desc:0 "Tant qu'il subsistera le moindre bastion du loyalisme Ming, notre règne sur la Chine ne sera jamais véritablement assuré. Nous devons éradiquer totalement les Ming."
 extinguish_ming_tt:0 "§Y[Root.GetName]§! obtient des revendications sur toutes les provinces non possédées du sous-continent §YChine§!"
 mch_ten_great_campaigns_title:0 "Les Dix Grandes Campagnes"
 mch_ten_great_campaigns_desc:0 "Nous désirons surpasser les accomplissements de toutes les dynasties qui nous ont précédés. Les frontières des Qing doivent s'étendre vers l'Asie intérieure et vers le Sud, gouvernant des peuples qui n'ont jamais connu auparavant l'autorité de Pékin."
 mch_confucian_administration_title:0 "Administration Confucéenne"
 mch_confucian_administration_desc:0 "La bureaucratie impériale a été administrée par les élites lettrées confucéennes pendant des siècles. Nous ne pouvons tout simplement pas gouverner la Chine sans leur coopération. Nous devons restaurer et réorganiser la bureaucratie."
 mch_reform_the_censorate_title:0 "Réformer le Censorat"
 mch_reform_the_censorate_desc:0 "La corruption sévissait pendant les dernières années de la dynastie Ming. Le Censorat Qing doit être les yeux et les oreilles de l'Empereur, traquant la corruption à travers toute la Chine et démasquant les fonctionnaires malhonnêtes."
 mch_establish_tributaries_title:0 "Établir des Tributaires"
 mch_establish_tributaries_desc:0 "Nous avons supplanté les Ming, et ainsi les nations du monde doivent nous reconnaître comme leurs nouveaux suzerains. Rétablir les tributaires impériaux sera une tâche difficile, et certaines, par sottise, pourraient être trop éprises de leur indépendance retrouvée pour se soumettre pacifiquement."
 mch_harmonious_empire_title:0 "Empire Harmonieux"
 mch_harmonious_empire_desc:0 "La Chine doit être complètement unifiée sous la domination Qing. Son peuple doit œuvrer harmonieusement sous notre sage administration, libre des conflits entre nations et confessions."
 mch_library_of_the_four_treasuries_title:0 "Bibliothèque des Quatre Trésors"
 mch_library_of_the_four_treasuries_desc:0 "Il est temps de compiler une histoire complète de la Chine, rassemblant les livres de tout le pays pour les copier dans nos nouvelles bibliothèques. Cela nous offrira également l'opportunité de censurer les ouvrages qui contiennent des idées susceptibles de perturber l'harmonie de la domination mandchoue."
 mch_three_feudatories_title:0 "Les Trois Féodalités"
 mch_three_feudatories_desc:0 "Alors que notre campagne s'étend plus au sud en Chine, nous devons considérer s'il ne serait pas plus aisé, au moins à court terme, de déléguer le pouvoir dans la région aux gouverneurs Ming qui ont fait défection vers les Qing. Nous devons trouver un moyen d'exploiter la situation dans le sud."
 mch_revoke_the_feudatories_title:0 "Révoquer les Féodalités"
 mch_revoke_the_feudatories_desc:0 "Les gouverneurs régionaux du sud ne peuvent véritablement être dignes de confiance, et nos espions rapportent qu'ils conspirent secrètement pour renverser notre dynastie. Nous devons révoquer les privilèges que nous avons accordés au nom du pragmatisme afin de pouvoir gouverner directement la Chine méridionale."
 mch_annex_tibet_title:0 "Annexer le Tibet"
 mch_annex_tibet_desc:0 "Nos anciens rivaux des steppes se sont établis au Tibet, dont les seigneurs ont dû accepter notre suzeraineté. Il est temps d'intégrer le Tibet dans l'Empire Céleste."
 mch_secure_inner_asia_title:0 "Sécuriser l'Asie Intérieure"
 mch_secure_inner_asia_desc:0 "L'Asie intérieure a été une source perpétuelle de danger et d'anxiété pour les dirigeants de la Chine. Bien que des expéditions aient été envoyées pour pacifier la région dans le passé, la Chine n'a jamais véritablement dominé cette région. Cela doit changer."
 mch_integrate_taiwan_title:0 "Intégrer Taïwan"
 mch_integrate_taiwan_desc:0 "Les loyalistes Ming, les pirates et les opportunistes européens pullulent sur les côtes de Taïwan. L'île n'a jamais été intégrée à la Chine, la plupart la considérant comme un arrière-pays sauvage. Mais nous ne pouvons plus nier son importance stratégique entre les mains de nos ennemis."
 mch_burma_campaign_title:0 "La Campagne de Birmanie"
 mch_burma_campaign_desc:0 "Encore plus de loyalistes Ming ont fui vers les collines de Birmanie, cherchant refuge parmi les chefs Shan et Bamar. Nous devons leur montrer qu'il n'existe nulle part où se cacher de ceux qui détiennent légitimement le Mandat."
 mch_subjugate_dai_viet_title:0 "Subjuguer le Dai Viet"
 mch_subjugate_dai_viet_desc:0 "Les seigneurs du Dai Viet se prennent pour des Empereurs à la manière chinoise, et imitent même la bureaucratie confucéenne. Malgré toutes leurs prétentions, ils ne sont rien de plus que des imposteurs, et doivent être contraints à se soumettre au véritable Empereur."
 devastate_china_tooltip2:0 "Posséder n'importe quelle province dans les régions §YChine du Sud§! ou §YXinan§! avec au moins §Y25§! de développement"
 # Manchu mission modifiers
 mch_mountain_title:0 "Sanctuaires à la Montagne"
 mch_mountain_desc:0 "Le Mont Bukuri, également appelé Paektu par les Coréens, est le site d'origine sacré de notre peuple. Selon la légende, une vierge céleste résidant près du lac de montagne fut fécondée par un fruit laissé tomber par une pie. Son fils devint le premier chef jurchen. Nous devons honorer nos ancêtres en édifiant des sanctuaires près de la Montagne."
 breached_great_wall:0 "Percée de la Grande Muraille"
 desc_breached_great_wall:0 "Nos armées ont percé la Grande Muraille, permettant le libre passage entre nos terres natales et nos ennemis chinois."
 mch_treason_modifier:0 "Trahison à la Grande Muraille"
 desc_mch_treason_modifier:0 "Le général chargé de défendre la Grande Muraille contre les barbares du nord a honteusement abandonné son poste, permettant aux hordes de sauvages de se répandre librement en Chine."
 mukden_palace_modifier:0 "Le Palais de Mukden"
 desc_mukden_palace_modifier:0 "Le Palais de Mukden témoigne de nos ambitions impériales. Nous régnerons à la manière chinoise, mais nous n'oublierons pas nos traditions mandchoues."
 mukden_palace_modifier_fallback:0 "Le Palais de Mukden"
 desc_mukden_palace_modifier_fallback:0 "Le Palais de Mukden témoigne de nos ambitions impériales. Nous régnerons à la manière chinoise, mais nous n'oublierons pas nos traditions mandchoues."
 terrified_china:0 "Un Exemple Cruel"
 desc_terrified_china:0 "Nous avons cruellement pillé l'une des plus grandes cités de Chine. Les récits de cette terrible ruine sèment le désespoir dans les rangs de nos ennemis. Seuls les véritables sots refuseront désormais de se rendre."
 confucian_administration:0 "Administration Confucéenne"
 desc_confucian_administration:0 "Nous avons adopté le style confucéen de bureaucratie, dans lequel les fonctionnaires chinois sont sélectionnés par une étude méticuleuse des Classiques pour administrer l'Empire."
 confucian_administration_fallback:0 "Administration Confucéenne"
 desc_confucian_administration_fallback:0 "Nous avons adopté le style confucéen de bureaucratie, dans lequel les fonctionnaires chinois sont sélectionnés par une étude méticuleuse des Classiques pour administrer l'Empire."
 qing_censorate:0 "Censorat Qing"
 desc_qing_censorate:0 "Nous avons résolu que le Censorat Qing serait plus vertueux et plus approfondi que celui des Ming vaincus."
 the_sacred_edict:0 "L'Édit Sacré"
 desc_the_sacred_edict:0 "L'Empereur souhaite une Chine stable et harmonieuse, unie sous les principes confucéens. Deux fois par mois dans chaque village, seize maximes de moralité confucéenne doivent être récitées dans la langue locale de la population."
 mch_sacred_mountain:0 "Sanctuaires à la Montagne Sacrée"
 desc_mch_sacred_mountain:0 "Nous avons établi des sanctuaires au Mont Bukuri, le site d'origine sacré du peuple jurchen."
 mch_korean_subjugation:0 "La Subjugation de la Corée"
 desc_mch_korean_subjugation:0 "Nous avons finalement subjugué le royaume Joseon et le peuple coréen."
 library_of_the_four_treasuries:0 "Bibliothèque des Quatre Trésors"
 desc_library_of_the_four_treasuries:1 "L'histoire complète de la Chine a été rassemblée dans nos archives, tout matériau hostile aux Qing étant exclu pour éviter la propagation de la dissidence."
 inner_asian_trade:0 "Commerce d'Asie Intérieure"
 desc_inner_asian_trade:0 "Avec l'Asie intérieure enfin maîtrisée, le commerce peut de nouveau prospérer dans la région."
 mch_combat_modifier:0 "Bannières de Chasse"
 desc_mch_combat_modifier:1 "Organiser des expéditions de chasse autour d'unités de 'bannières' constitue un excellent entraînement aux tactiques de combat jurchens."
 # Tungning tag
 FRM:0 "Tungning"
 FRM_ADJ:0 "Taïwanais"
 # Manchu mission events
 mch_missions.1.t:0 "Traîtrise à la Grande Muraille"
 mch_missions.1.d:0 "Peu ont encore foi en l'État Ming. Même ses généraux se demandent à haute voix s'il ne serait pas prudent de faire défection vers les [Root.GetAdjective] envahisseurs. L'homme chargé de défendre le Col de Shanghai est Wu Sangui, un commandant talentueux et ambitieux qui a déjà affronté les armées [Root.Culture.GetName] au combat avec quelque succès. Les événements récents dans la capitale et au-delà ont ébranlé sa loyauté envers l'[MNG.Monarch.GetTitle] Ming, et maintenant il cherche une alliance improbable avec ses anciens ennemis. Promis de titres et de charges sous le nouvel ordre, Wu Sangui a accepté de faire défection vers [Root.GetName]. Nous pouvons marcher en sécurité à travers le Col de Shanghai et continuer vers un Pékin affaibli."
 mch_missions.1.d2:0 "Wu Sangui, un ancien général de la dynastie Ming, garde diligemment le Col de Shanghai malgré l'effondrement de l'État. Des émissaires de plus en plus désespérés de la part de [Root.Monarch.GetName] et de [726.Owner.Monarch.GetTitle] de [726.Owner.GetName] ont tenté de convaincre Wu et son armée de choisir un camp dans la guerre.\n\nL'[726.Owner.Monarch.GetTitle] a recouru à un acte lâche de coercition ; menaçant la vie du père de Wu Sangui s'il ne se soumet pas à la domination de [726.Owner.GetName]. Plutôt que de se soumettre aux prétendants de [726.Owner.GetName], Wu s'est emporté et a juré fidélité à [Root.GetName] par défi. Les portes du Col de Shanghai nous sont ouvertes. L'ordre a été donné de marcher sur Pékin."
 mch_missions.1.a:0 "Wu a fait le bon choix."
 mch_missions.3.t:0 "L'Armée de l'Étendard Vert"
 mch_missions.3.d:0 "La désertion et la défection sévissent en Chine. Il est clair que les Ming ont perdu leur Mandat sacré, et qu'une nouvelle puissance se lève pour prendre leur place. Des milliers de soldats Ming mal payés et mécontents ont juré fidélité à [Root.GetName] dans l'espoir que nous puissions avec le temps apporter la paix, la stabilité et, finalement, une solde. Nous avons organisé ces transfuges en Armée de l'Étendard Vert. Nous nous attendons à ce qu'ils excellent dans le combat contre leurs anciens compatriotes."
 mch_missions.3.a:0 "Ils sont mieux lotis à notre service."
 mch_missions.4.d:0 "Face à l'effondrement imminent de notre nation, les déserteurs affluent pour faire défection vers nos ennemis [From.GetAdjective]. Ils ont organisé ces déserteurs en Armée de l'Étendard Vert, et nous nous attendons à les rencontrer bientôt sur le champ de bataille."
 mch_missions.4.a:0 "Traîtres !"
 mch_missions.5.t:0 "Koxinga Fuit vers Taïwan"
 mch_missions.5.d:0 "Au cours de l'effondrement de notre nation, nous avons perdu la plupart de nos ports et donc le contrôle de ce qui reste de notre marine. Prétendant être un loyaliste Ming, un général connu sous le nom de Koxinga a réquisitionné plusieurs navires et a fui vers Taïwan. Le gouvernement Ming a historiquement porté peu d'intérêt à cette île, la considérant comme un arrière-pays largement négligeable. Koxinga cependant voit un potentiel dans l'île, et vise à l'utiliser comme base pour éventuellement reprendre le continent."
 mch_missions.5.a:0 "Lâche !"
 mch_missions.5.b:0 "Une vie sur cette île serait agréable cependant..."
 # Ming disaster
 ming_crisis:0 "Crise de la Dynastie Ming"
 ming_crisis_desc:0 "La dynastie Ming s'effrite à cause des conflits internes. Elle risque de perdre le Mandat."
 ming_crisis.1.t:0 "Crise de la Dynastie Ming"
 ming_crisis.1.d:0 "Les Grands Ming font face à une terrible crise. La famille [Root.Monarch.Dynasty.GetName] a échoué à gouverner conformément au Mandat du Ciel, et a perdu les bénédictions et la bonne renommée qu'accorde le Mandat. La mauvaise gestion et les troubles sévissent en Chine et le mécontentement se répand rapidement parmi le peuple ; déjà de grandes masses se sont soulevées en révolte. Nous devons penser à nos ancêtres et nous efforcer de cultiver la vertu, car le grand Mandat n'est pas aisé à conserver."
 ming_crisis.1.a:0 "Que le Mandat ne s'éteigne pas avec nous."
 ming_crisis.2.t:0 "Le Mandat Restauré"
 ming_crisis.2.d:0 "Nous avons reconquis la confiance du peuple ; il n'y a plus personne qui doute de notre droit à détenir le Mandat du Ciel. Nous devons réfléchir aux méfaits qui nous ont menés à la crise et nous inspirer des Rois Sages d'autrefois pour éviter de répéter nos erreurs."
 ming_crisis.2.a:0 "Nul ne nous remettra plus en question."
 ming_crisis.3.t:0 "La Rébellion de Li Zicheng et la Dynastie Shun"
 ming_crisis.3.d:0 "Nous avons perdu le contrôle du nord. Le seigneur de guerre paysan Li Zicheng a consolidé une grande armée de rebelles et de bandits sous son commandement et s'est emparé du contrôle d'une portion alarmante de l'Empire. Li s'est proclamé Empereur et a revendiqué le Mandat du Ciel. Dans une proclamation depuis la capitale, Li annonce le début de la dynastie Shun et promet de restaurer les rituels traditionnels et de gouverner en accord avec le Ciel."
 ming_crisis.3.a:0 "Tuez ce rebelle !"
 ming_crisis.3.b:0 "J'aimerais vraiment être en [CSH.GetName] en ce moment..."
 ming_crisis.4.t:0 "Protectorat du Yunnan"
 ming_crisis.4.d:1 "Il a toujours été difficile de gouverner les peuples disparates des provinces sud-occidentales, mais jamais autant qu'en cette période de crise. Les rebelles ont commencé à se consolider sous le seigneur de guerre [CDL.Monarch.GetName], qui exige que l'État [Root.GetAdjective] le reconnaisse comme Protecteur du Yunnan. Nous risquons de perdre entièrement le contrôle de la région si nous ne prenons pas de mesures drastiques."
 ming_crisis.4.a:0 "Établir un Protectorat"
 ming_crisis.4.b:1 "Les Grands [Root.GetName] ne seront pas fragmentés !"
 ming_crisis.4.c:0 "[CDL.GetName] doit être très plaisant à cette époque..."
 ming_crisis.5.t:0 "Perdre le Contrôle du Sud"
 ming_crisis.5.d:1 "La Chine du Sud est dans le chaos. Des essaims de rebelles et de bandits ravagent la campagne et contrôlent même plusieurs cités d'importance vitale pour l'État. Comme l'État [Root.GetAdjective] a échoué à gérer cette crise, les gouverneurs locaux ont pris les choses en main. Ils ont levé des armées pour combattre les rebelles, mais refusent de recevoir des ordres de nos généraux. Nos messagers rapportent qu'ils ont l'intention de continuer à administrer leurs États féodaux de manière autonome même après la fin de la crise. Leur permettre de gouverner de façon si autonome créera un précédent dangereux, mais nous ne sommes guère en position de défier ces seigneurs."
 ming_crisis.5.a:0 "Nommer des gouverneurs autonomes."
 ming_crisis.5.b:1 "Les Grands [Root.GetName] ne seront pas fragmentés !"
 ming_crisis.5.c:0 "[YUE.GetName] est un grand royaume où être..."
 ming_crisis.5.e:0 "Je pense que je commence une nouvelle vie en [WUU.GetName]..."
 ming_crisis.6.t:0 "Les Paysans Chinois se Révoltent en [ming_disaster_rebel_province.GetAreaName]"
 ming_crisis.6.d:1 "Les paysans de [ming_disaster_rebel_province.GetAreaName] se sont soulevés en révolte suite à des décennies de mauvaise gestion et de négligence de la part de l'État [Root.GetAdjective]. Si leur rébellion se propage trop loin, elle pourrait déclencher une crise encore plus grande, nous devons donc soit répondre immédiatement à leurs préoccupations, soit promptement les affronter au combat."
 ming_crisis.6.a:0 "Cette rébellion sera écrasée."
 ming_crisis.6.b:0 "Céder à leurs demandes."
 # Mongol Missions
 mongols_restore_the_khanate_title:0 "Revendiquer le Khanat"
 mongols_restore_the_khanate_desc:0 "Nous devons rétablir le Khanat Mongol dans l'ancienne capitale de Qaraqorum. De là nous convoquerons un Kurultaï et exigerons que toutes les tribus reconnaissent notre autorité."
 mongols_unite_the_mongols_title:0 "Unir les Mongols"
 mongols_unite_the_mongols_desc:0 "Sous Gengis Khan, le peuple mongol était uni sous une seule Horde et un seul dirigeant. Nous devons rassembler des partisans de toutes les tribus et restaurer une identité mongole partagée."
 mongols_restore_yuan_title:0 "Reforger le Grand Yuan"
 mongols_restore_yuan_desc:0 "Nous avons été chassés de Chine par les Ming rebelles, et avons perdu le Mandat du Ciel. Nous devons reforger l'empire de Kubilaï Khan et reprendre le Mandat !"
 mongols_reconquer_china_title:0 "Restaurer la Domination sur la Chine"
 mongols_reconquer_china_desc:0 "Sous la dynastie Yuan, les Mongols régnaient sur toute la Chine. Nous devons nous efforcer d'atteindre ce même objectif."
 mongols_subjugate_korea_title:0 "Subjuguer la Corée"
 mongols_subjugate_korea_desc:0 "Möngke Khan contraignit les Coréens à se soumettre à la domination mongole. Ils ont depuis cessé de s'incliner devant nous, et doivent être rappelés à l'ordre par leurs véritables maîtres."
 mongols_invade_japan_title:0 "Détruire le Shogunat"
 mongols_invade_japan_desc:0 "Même les grands généraux de l'ancien Khanat ont échoué à conquérir le Japon. Quand nos flottes mettront les voiles depuis l'ouest, nul vent divin ne nous obstruera de notre destinée !"
 mongols_annex_tibet_title:0 "Annexer le Tibet"
 mongols_annex_tibet_desc:0 "De nombreux Mongols ont commencé à adopter la foi bouddhiste tibétaine. Nous devrions conquérir le Tibet pour nous assurer que cette foi soit fermement sous le contrôle du Khanat."
 oir_tumu_crisis_title:0 "La Crise de Tumu"
 oir_tumu_crisis_desc:0 "Les Ming sont faibles et mûrs pour l'invasion. Nous devons rassembler nos armées et les vaincre sur le champ de bataille avant qu'ils n'aient le temps d'organiser correctement leurs forces."
 mongols_central_asia_title:0 "Restaurer la Domination sur la Steppe"
 mongols_central_asia_desc:0 "La Steppe est devenue un lieu indiscipliné depuis l'effondrement du Khanat Mongol. Nous devons placer ses peuples sous notre autorité et restaurer l'ordre."
 mongols_persia_title:0 "Restaurer l'Ilkhanat"
 mongols_persia_desc:0 "Le temps est venu de conquérir la Perse, comme le fit notre grand ancêtre il y a longtemps. Mais qui la gouvernera quand la bataille sera gagnée ?"
 mongols_anatolia_title:0 "Envahir la Syrie et l'Anatolie"
 mongols_anatolia_desc:0 "Nous devons poursuivre notre campagne vers l'ouest, menant des incursions en Syrie et en Anatolie. Nous ne pouvons permettre aux Turcs de défier notre autorité !"
 mongols_religion_mission_title:0 "Sécuriser la Foi"
 mongols_religion_mission_desc:0 "Que nous embrassions une nouvelle foi ou que nous renforçions nos traditions anciennes, le peuple mongol doit atteindre l'harmonie religieuse."
 mongols_tatars_title:0 "Subjuguer les Tatars"
 mongols_tatars_desc:0 "Il était clairement erroné de permettre à la soi-disant Horde d'Or de gouverner de manière autonome. Avec leur Khanat brisé, il nous appartient de réunir les Tatars et de les ramener dans le giron."
 mongols_yam_title:0 "Restaurer le Yam"
 mongols_yam_desc:0 "Gengis Khan établit un système de relais, de réseaux d'approvisionnement et de collecte de renseignements à travers l'Empire Mongol pour alléger les fardeaux de gouverner un empire s'étendant sur des milliers de kilomètres. Nous devrions restaurer le Yam afin que nos armées et nos émissaires puissent voyager efficacement à travers le royaume."
 mongols_pax_mongolica_title:0 "Pax Mongolica"
 mongols_pax_mongolica_desc:0 "Il est dit que sous la domination des grands Khans du passé, une femme pouvait marcher d'un bout de l'Empire à l'autre avec une pépite d'or sur la tête et voyager sans aucune crainte. Nous restaurerons cette paix à travers toutes nos terres."
 mongols_russia_title:0 "Vaincre les Rus"
 mongols_russia_desc:0 "Les Rus nous défièrent quand nous exigeâmes leur obéissance pour la première fois. Espérons qu'ils ont retenu la leçon après la dévastation que nous avons infligée à leurs terres, sinon nous serons contraints de répéter les violences du passé."
 tumu_crisis_complete_tt:0 "Forcé la reddition des §YMing§! pendant la §YCrise de Tumu§!, ou possède §YPékin§! comme province principale."
 # Mongol Mission Modifiers
 tibetan_missionaries:0 "Moines Tibétains"
 desc_tibetan_missionaries:0 "Nous avons envoyé des moines du Tibet pour répandre la foi bouddhiste à travers notre domaine."
 mongol_rule_tibet:0 "Conquête du Tibet"
 desc_mongol_rule_tibet:0 "Nous avons rejeté l'offre du Dalaï Lama et avons choisi de gouverner le Tibet par la force."
 mongol_religion_unity:0 "Unis dans la Foi"
 desc_mongol_religion_unity:0 "Le peuple mongol a surmonté ses différences religieuses."
 mongol_fleet_modifier:0 "Construction de la Flotte Mongole"
 desc_mongol_fleet_modifier:0 "Aucun vent divin ne déjouera nos plans cette fois. Le Shogunat doit tomber !"
 mongol_defeated_japan:0 "Destruction du Shogunat"
 desc_mongol_defeated_japan:0 "Nous avons saccagé Kyoto, le siège du Shogunat, accomplissant ainsi ce que nos ancêtres n'avaient jamais pu faire."
 pax_mongolica:0 "Pax Mongolica"
 desc_pax_mongolica:0 "Une femme peut marcher d'un bout de l'empire à l'autre avec une pépite d'or sur la tête et être assurée qu'elle voyage en sécurité."
 mongol_european_conquest:0 "L'Invasion de l'Europe"
 desc_mongol_european_conquest:0 "Avec les Rus vaincus, la porte de l'Europe s'ouvre. Ils connaîtront de nouveau la terreur des hordes mongoles !"
 mongol_kurultai:0 "Kurultaï Annuel"
 desc_mongol_kurultai:0 "Un grand Kurultaï sera organisé ici annuellement, où toutes les tribus devront jurer fidélité à notre Khan."
 mongol_kurultai_tooltip:0 "Active le modificateur déclenché §YKurultaï Annuel§! à §YQaraqorum§! !"
 reorganized_mongols:0 "Réorganisation des Tribus Mongoles"
 desc_reorganized_mongols:0 "Nous avons organisé les tribus mongoles en unités distinctes aux frontières territoriales bien définies. Malgré nos différences, nous avons mis fin aux querelles intestines."
 genghis_khan_reborn:0 "Gengis Khan Réincarné"
 desc_genghis_khan_reborn:0 "Le Dalaï Lama a proclamé que notre dirigeant est Gengis Khan réincarné."
 # Mongol Mission Events
 mch_missions.6.t:1 "Le [Root.Monarch.GetTitle] et le Dalaï Lama"
 mch_missions.6.d:1 "[Root.Monarch.GetName], Khan des Mongols, était sceptique quant à la valeur d'une rencontre avec un moine frêle et chauve. Sans doute ce Dalaï Lama s'accroche-t-il simplement aux derniers vestiges de son pouvoir brisé. Avec le Tibet maintenant sous domination [Root.GetAdjective], il n'y avait pas réellement besoin de négocier avec l'ancien ordre. Pourtant de nombreux chefs parmi les Mongols avaient embrassé la foi bouddhiste et regardaient vers le Lama pour guidance spirituelle, et ainsi le [Root.Monarch.GetTitle] fut contraint d'y assister.\n\nÀ la grande surprise du [Root.Monarch.GetTitle], le Dalaï Lama a fait une offre véritablement intéressante. Si nous proclamions le bouddhisme tibétain comme nouvelle foi de tout le peuple mongol, le Dalaï Lama révélerait en retour au monde que [Root.Monarch.GetName] est Gengis Khan réincarné. La légitimité que cela accorderait au [Root.Monarch.GetTitle] serait immense, mais tous n'accepteraient pas aisément cette nouvelle foi."
 mch_missions.6.a:0 "Accepter la coopération avec le Dalaï Lama."
 mch_missions.6.b:0 "Nous n'écouterons pas ces sottises superstitieuses."
 mongol_tibetan_rulership_tt:1 "Toutes les provinces possédées dans la région du §YTibet§! avec la religion §YVajrayana§! obtiennent le modificateur §YConquête du Tibet§! pendant §Y20 ans§!, donnant les effets suivants :\nAutonomie Locale : §G-0.05§!\nTroubles Locaux : §G-3§! !"
 mch_missions.7.t:0 "Réunir les Mongols"
 mch_missions.7.d:0 "Depuis la chute du grand Empire Mongol, il y a eu de nombreuses tentatives pour réunir le peuple mongol. Aucune n'a réussi plus qu'un bref moment. Comme beaucoup avant nous, nous avons assemblé une horde avec des guerriers et des chefs de chaque tribu, mais cette unité sera probablement temporaire à moins que nous ne nous efforcions d'atteindre une plus grande unité. Nous pourrions, comme le fit Gengis Khan, proclamer que tous les Mongols sont un seul peuple, avec toute division entre eux rendue obsolète. Alternativement, nous pourrions réorganiser les tribus, reconnaissant leur particularité mais définissant clairement leurs droits et territoires."
 mch_missions.7.a:0 "Nous sommes tous Mongols."
 mch_missions.7.b:0 "Les tribus doivent être réorganisées."
 unite_mongol_culture_tt:1 "Toutes les provinces possédées avec la culture §YKorchine§!, §YKalkha§! ou §YOïrate§! changeront vers la culture §YMongole§!"
 # Wokou Pirates
 SOO:0 "Sō"
 SOO_ADJ:0 "Sō"
 pirates.21.t:0 "Retour à l'Ère Wakou"
 pirates.21.d:0 "Après l'invasion coréenne de Tsushima en 1419, le clan Sō signa le Traité de Gyehae dans lequel le commerce avec la Corée fut légitimé en échange de la cessation de la piraterie. En contrôlant le commerce nippo-coréen, le clan Sō jouissait d'énormes profits et devint hautement respecté dans le Shogunat comme spécialiste de la diplomatie coréenne.\n\nAvec le Shogunat affaibli, certains suggèrent maintenant que le clan devrait retourner à l'ancienne tradition de piraterie. Le leader des pirates insurgents prétend être la réincarnation du légendaire pirate Akibatsu Matsura, qui mena une flotte de 500 navires pour piller les côtes coréennes."
 pirates.21.a:0 "La vie de pirate pour moi !"
 pirates.21.b:0 "Nous sommes des marchands et des diplomates, non des pirates."
 SOO_ideas:0 "Idées Sō"
 SOO_ideas_start:0 "Traditions Sō"
 SOO_ideas_bonus:0 "Ambition Sō"
 soo_wakan:0 "Wakan"
 soo_wakan_desc:0 "Les Wakan, établissements japonais dans la partie la plus méridionale de la péninsule coréenne, sont les seules portes officielles reconnues par le gouvernement. Si nous parvenons à les contrôler en protégeant les colons, nous pouvons monopoliser le commerce coréen."
 soo_tradition_of_wakou:0 "Tradition Wakou"
 soo_tradition_of_wakou_desc:0 "Bien que nous apprécions le commerce licite et pacifique sous certificat officiel, nous devons nous préparer aux situations difficiles avec les tensions militaires. Heureusement, notre tradition de piraterie pourrait nous aider à résoudre les problèmes par la force."
 soo_fight_for_tsushima:0 "Combattre pour Tsushima"
 soo_fight_for_tsushima_desc:0 "Située entre le continent asiatique et les îles japonaises, notre patrie Tsushima et sa zone maritime sont l'endroit où les pays s'affrontent et se battent durement. Que nos flottes soient fortes, afin que nous puissions non seulement défendre notre pays, mais aussi l'étendre !"
 soo_bahan_ship:0 "Navire Bahan"
 soo_bahan_ship_desc:0 "Nos navires corsaires, appelés Bahan, sont craints en arborant le pavillon d'Hachiman. Personne n'interceptera notre flotte protégée par ce dieu de la guerre !"
 soo_tough_negotiator:0 "Négociateurs Coriaces"
 soo_tough_negotiator_desc:0 "Nous sommes un creuset de cultures différentes, et connaissons la difficulté des négociations entre différents peuples. Même dans une guerre dure et apparemment sans fin, nous devons tenter de trouver des solutions diplomatiques."
 soo_port_improvement:0 "Entretien des Ports"
 soo_port_improvement_desc:0 "Nous sommes des marchands en pays étrangers, mais il est maintenant temps de considérer les opportunités d'expansion outre-mer. Améliorons nos ports afin de pouvoir construire une flotte militaire considérable."
 soo_elementary_school:0 "École Primaire"
 soo_elementary_school_desc:0 "Les écoles primaires sont importantes pour l'éducation de base des enfants. Ils représentent la prochaine génération et doivent amener notre pays vers une nouvelle ère."
