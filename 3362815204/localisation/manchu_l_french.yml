 # Japanese Missions
 JAP_expand_the_kokka_title:0 "Étendre le Kokka"
 JAP_expand_the_kokka_desc:0 "Le domaine de notre clan soutient tous nos efforts politiques. Bien qu'il ait pu suffire aux générations précédentes, il n'est pas assez lucratif pour financer toutes nos ambitions. Nous devons étendre notre base de pouvoir !"
 JAP_balance_the_four_divisions_title:0 "Équilibrer les Quatre Divisions"
 JAP_balance_the_four_divisions_desc:0 "La société est divisée en quatre parties, qui doivent être en parfait équilibre pour créer une société véritablement harmonieuse. Cette période qui est la nôtre est malheureusement celle du gekokujo, où même les plus humbles peuvent surpasser les plus hauts placés dans la société. Nous devons trouver un moyen de remédier à ce mal grave et restaurer l'harmonie."
 JAP_balance_the_four_divisions_tt:1 "§YDeux ordres§! doivent avoir une loyauté de §Y60§! ou plus"
 JAP_establish_political_supremacy_title:0 "Gagner la Suprématie Politique"
 JAP_establish_political_supremacy_desc:0 "Nos aspirations dépassent celles de tout simple daimyo. C'est notre devoir, notre destinée, d'atteindre les plus hauts niveaux de pouvoir dans le pays."
 JAP_issue_new_erizeni_rei_title:0 "Émettre de nouveaux Erizeni-Rei"
 JAP_issue_new_erizeni_rei_desc:0 "Des finances saines sont le socle d'un gouvernement stable. Pour s'assurer que l'ordre soit maintenu et que le commerce continue, nous devons encourager un flux constant de bonnes pièces dans le royaume."
 JAP_survey_the_secret_fields_title:0 "Arpenter les Champs Secrets"
 JAP_survey_the_secret_fields_desc:0 "Il est embarrassant de constater à quel point il est commun dans les provinces pour les fermiers d'entretenir de soi-disant 'champs secrets', des terres arables cachées aux yeux des percepteurs d'impôts. Un recensement minutieux de ces propriétés non déclarées devrait considérablement aider à renforcer la santé de notre économie et de nos coffres."
 JAP_construct_the_gokaido_title:0 "Construire le Gokaidō"
 JAP_construct_the_gokaido_desc:0 "Bien que nos opposants intérieurs aient été soumis, il est important de tenir ces seigneurs en échec. Construire un nouveau système de routes et de stations de relais aiderait à rendre les domaines des daimyos plus faciles à atteindre depuis la capitale et stimulerait le commerce local le long de ces routes dans le processus."
 JAP_permit_ryogaesho_title:0 "Autoriser les Ryōgaesho"
 JAP_permit_ryogaesho_desc:0 "De nombreux daimyos ont souffert de finances erratiques, causant des défauts de paiement sur des prêts contractés. Permettre aux petites maisons de change d'offrir des prêts plus fiables, et soutenir ces prêts avec nos propres réserves, devrait aider à stabiliser les finances des daimyos et peut-être favoriser une économie domestique plus saine."
 JAP_pacify_the_north_title:0 "Pacifier le Nord"
 JAP_pacify_the_north_desc:0 "Le peuple d'Ezochi est une épine dans notre flanc, servant de base aux brigands qui viennent du sud harceler nos sujets paisibles. Nous devons étendre notre règne bienveillant au nord vers cette terre sauvage, et nous assurer que les gens là-bas apprennent les bienfaits de nos coutumes."
 JAP_take_the_thousand_islands_title:0 "Prendre les Kouriles"
 JAP_take_the_thousand_islands_desc:0 "Le Fils du Ciel demande que les îles au nord du Japon soient colonisées avec des Ronin sans terre pour la paix de l'Empereur."
 JAP_siberian_intervention_title:0 "Intervention Sibérienne"
 JAP_siberian_intervention_desc:0 "Notre implication en Mandchourie et parmi les Mille Îles nécessite une nouvelle frontière défensive. Les taïgas de Sibérie ne sont peut-être pas les terres les plus séduisantes, mais elles fourniront une bonne première ligne de défense contre quiconque de l'ouest souhaiterait attaquer nos territoires plus prospères."
 JAP_sankin_kotai_title:0 "Sankin-Kōtai"
 JAP_sankin_kotai_desc:0 "Plutôt que d'simplement emprisonner les pires seigneurs et risquer la rébellion, nous pouvons adopter une approche bien plus subtile pour les affaiblir et les intégrer en les obligeant à visiter régulièrement la capitale. Mettre en place une politique de 'service alterné' contraindrait les seigneurs à maintenir deux résidences, une dans leurs propres domaines et une dans la capitale, et bien sûr ils seraient tenus de voyager de l'une à l'autre en processions extravagantes. Le coût de tout cela ruinerait tous sauf les seigneurs les plus riches, les empêchant d'accumuler les fonds nécessaires pour maintenir une armée privée. Cela aiderait également à renforcer notre propre pouvoir dans la capitale, et en ferait un endroit bien plus attractif pour les courtisans et diplomates."
 JAP_encourage_financial_cliques_title:0 "Encourager les Cliques Financières"
 JAP_encourage_financial_cliques_desc:0 "Alors que notre économie continue de croître, les classes marchandes ont inévitablement grandi en richesse et en pouvoir. Bien qu'officiellement elles soient au bas de l'échelle sociale, il est difficile de regarder de haut des gens si riches et si financièrement habiles. Peut-être est-il temps que nous soutenions activement ces marchands, et les aidions à développer ces... comment devrions-nous appeler ces conglomérats mercantiles ? 'Zaibatsu' ?"
 JAP_emperor_of_china_title:0 "Mandat Impérial"
 JAP_emperor_of_china_desc:0 "Nous fûmes autrefois appelés 'nains' par la Chine, mais maintenant la Chine est éclipsée par nous ! Le Fils du Ciel n'a pas d'égal ; nous devons affirmer la suprématie du Trône du Chrysanthème sur tous les autres dirigeants."
 JAP_secure_the_pacific_title:0 "Sécuriser le Pacifique"
 JAP_secure_the_pacific_desc:0 "Alors que notre portée grandit, notre besoin de défense aussi. Tandis que nous regardons vers l'ouest pour des opportunités de croissance, nous devons également prendre garde à la grande étendue à notre est, l'Océan Pacifique. Qui sait quelles menaces peuvent venir de cette direction ? Il serait prudent d'affirmer notre puissance parmi les îles du Pacifique, de peur qu'un autre pays ne les revendique et nous frappe depuis l'est."
 JAP_regulate_the_social_order_title:0 "Réguler l'Ordre Social"
 JAP_regulate_the_social_order_desc:0 "Pour empêcher un autre âge de chaos, nous devons nous assurer que chacun connaisse sa place dans la société. Les samouraïs doivent rester samouraïs, les marchands doivent rester marchands, les paysans doivent rester paysans, et personne ne doit avoir d'idées saugrenues contraires."
 JAP_dominate_the_market_title:0 "Dominer les Marchés"
 JAP_dominate_the_market_desc:0 "Notre production économique est stupéfiante et notre prestige est inégalé, pourtant notre peuple outre-mer ne reçoit toujours pas le respect qu'il mérite légitimement."
 JAP_go_to_indochina_title:0 "Hégémonie Indochinoise"
 JAP_go_to_indochina_desc:1 "Notre domination ne peut être confinée à la Chine seule - nous devons étendre la portée de l'Empereur encore plus loin, afin que tous puissent jouir de notre sphère de co-prospérité."
 JAP_colonize_california_title:0 "Coloniser la Californie"
 JAP_colonize_california_desc:0 "Au-delà de la mer se trouve un Nouveau Monde, plein d'opportunités. Certains murmurent même d'un royaume riche au-delà de toute mesure, un état doré mûr pour la cueillette. Nous devrions établir des bases dans ces terres et profiter de ce qui peut être découvert."
 JAP_siberian_boom:0 "Boom Sibérien"
 JAP_gokaido_stations:0 "Stations Gokaidō"
 JAP_gokaido_stations_for_everyone:0 "Chaque province possédée dans le pays recevra le modificateur §YStations Gokaidō§! pendant 20 ans, donnant les effets suivants :\nVitesse de Mouvement Amical : §G+10.0%§! !\nChangement d'Autonomie Mensuel : §G-0.05§! !"
 JAP_sankin_kotai_modifier:0 "Sankin-Kōtai"
