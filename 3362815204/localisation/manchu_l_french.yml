 #Korean missions
 kor_conquer_changbai_title:0 "Accès au Mont Paektu"
 kor_conquer_changbai_desc:1 "Depuis des générations, les Coréens considèrent le Mont Paektu - un volcan actif avec un grand lac de cratère connu sous le nom de Lac Céleste, qui s'est formé dans une éruption massive il y a de nombreuses années - comme sacré. Nous devons nous assurer que l'accès coréen ne dépende pas de la bienveillance ou autre des Mandchous."
 kor_seize_southern_manchuria_title:0 "Saisir les Terres Frontalières"
 kor_seize_southern_manchuria_desc:0 "En repoussant la frontière mandchoue au-delà des confins de la Péninsule Coréenne, nous pouvons considérablement augmenter la force et la sécurité de la nation coréenne."
 kor_end_manchuria_title:0 "En finir avec la Mandchourie"
 kor_end_manchuria_desc:0 "Depuis que nous nous souvenons, les Mandchous ont représenté une menace pour le peuple coréen. Nous avons récemment renversé la tendance face à eux, repoussant la frontière profondément dans leurs terres natales. Il est temps de s'assurer qu'ils ne se relèveront plus jamais."
 kor_end_manchu.tooltip:0 "Chaque province possédée dans la région Mandchourie obtient §YDomination Coréenne en Mandchourie§!, donnant les effets suivants :\nChangement d'Autonomie Mensuel : §G-0.05§! !"
 kor_build_army_mission_title:0 "Construire jusqu'à la Limite de Force"
 kor_build_army_mission_desc:0 "Tout pays en croissance doit maintenir une armée de taille raisonnable. En étendant nos forces, nous pouvons à la fois poursuivre nos intérêts politiques à l'étranger et stimuler notre économie domestique."
 kor_harness_seokleon_title:0 "Exploiter le Seokjeon"
 kor_harness_seokleon_desc:2 "Le seokjeon, ou bataille de pierres, est un jeu uniquement coréen impliquant des équipes de combattants se jetant des pierres. Le taux de blessures inévitablement élevé parmi les participants et les spectateurs, ainsi que les menaces de jeunes hommes turbulents parcourant les rues armés de grosses pierres, rendent tentant d'interdire cette pratique. Cependant, un [Root.Monarch.GetTitle] visionnaire pourrait être capable de l'utiliser comme forme d'entraînement martial pour endurcir nos troupes et s'assurer qu'elles peuvent résister à tout ce que l'ennemi peut leur lancer !"
 kor_expand_hwacha_title:0 "Tirer le Hwacha !"
 kor_expand_hwacha_desc:2 "Le hwacha est un lance-roquettes multiples développé par nos ingénieurs capable de tirer 100 roquettes à la fois - dévastateur contre les formations d'infanterie denses. En étendant notre arsenal de hwachas et en les déployant dans nos forces armées, nous pouvons nous assurer que le barrage terrifiant que notre puissance de feu formidable peut déchaîner soit renommé - et craint - à travers l'Extrême-Orient."
 hwacha_firepower_bonus:0 "Puissance de Feu du Hwacha"
 desc_hwacha_firepower_bonus:2 "Le hwacha est un lance-roquettes multiples développé par nos ingénieurs capable de tirer 100 roquettes à la fois - dévastateur contre les formations d'infanterie denses. Son déploiement à travers nos forces armées frappera la peur dans le cœur de nos ennemis !"
 kor_control_yellow_sea_title:0 "Contrôler la Mer Jaune"
 kor_control_yellow_sea_desc:1 "L'Empire Chinois contrôle les rives occidentales et septentrionales de la Mer Jaune, lui permettant de menacer les voies d'accès terrestres à la Péninsule Coréenne. Si la Corée parvenait à revendiquer ces territoires, la prospérité du [Root.GovernmentName] serait grandement accrue."
 kor_yellow_sea:0 "La Baie de Corée Unifiée"
 kor_seize_celestial_throne_title:0 "Dompter le Dragon"
 kor_seize_celestial_throne_desc:2 "La Corée, 'voisin courtois de l'Est' de la Chine, a payé tribut à ses suzerains chinois pendant des générations. Cependant, nombre dans notre [Root.GovernmentName] coréen ascendant préconisent de chercher à saisir le Trône Céleste pour nous-mêmes. En cas de succès, cela marquerait le début d'une nouvelle ère de l'Empire Coréen, et de l'histoire est-asiatique dans son ensemble."
 kor_emperor_of_china:0 "Ascension au Trône Céleste"
 desc_kor_emperor_of_china:1 "Après des générations de soumission à l'Empereur Céleste Chinois, la Corée a renversé la situation et usurpé le pouvoir. Cela marque le début d'une nouvelle ère de l'Empire Coréen."
 kor_befriend_ming_title:1 "Diplomatie Chinoise"
 kor_befriend_ming_desc:0 "L'amitié avec la Chine est vitale pour la survie de la nation coréenne... au moins à court terme."
 kor_chinese_patronage:0 "Le Patronage de l'Empereur"
 desc_kor_chinese_patronage:0 "Sous le patronage de l'Empereur Céleste, la Corée peut prospérer sans craindre l'annexion par ses voisins."
 kor_fortify_korea_title:0 "Restaurer le Mur du Nord"
 kor_fortify_korea_desc:2 "Le Cheolli Jangseong, ou 'Mur de Mille Li', est un réseau de forteresses à travers la partie septentrionale de la Péninsule Coréenne construit par nos ancêtres pour protéger notre peuple contre les déprédations jurchens. Nous devons nous assurer qu'il soit maintenu en bon état de réparation afin d'assurer la sécurité de la Corée."
 kor_built_the_wall:0 "Le Cheolli Jangseong"
 desc_kor_built_the_wall:2 "Le Cheolli Jangseong, ou 'Mur de Mille Li', est un réseau de forteresses à travers la partie septentrionale de la Péninsule Coréenne construit par nos ancêtres pour protéger notre peuple contre les déprédations jurchens."
 kor_fortify_korea_tooltip:0 "La province qui remplit les conditions de cette mission recevra §Y+2§! de Main-d'œuvre de Base et le modificateur §YLe Cheolli Jangseong§!, accordant §G+25%§! de défense locale."
 kor_fortify_korea_2_title:0 "Le Royaume Ermite"
 kor_fortify_korea_2_desc:0 "Étant donné sa taille réduite et sa localisation entre les nations plus puissantes (quand unies) de Chine, du Japon et de Mandchourie, il n'est pas surprenant que la Corée ait été fréquemment envahie au cours des années. Ce n'est qu'en rendant notre pays impénétrable que nous pouvons assurer notre sécurité contre l'invasion."
 kor_built_the_wall_2:0 "Le Royaume Ermite"
 desc_kor_built_the_wall_2:1 "Afin de se protéger des invasions fréquentes de ses voisins plus puissants, la Corée doit se rendre impénétrable."
 kor_righteous_army_title:0 "L'Armée Vertueuse"
 kor_righteous_army_desc:1 "Notre paysannerie ne tolérera pas que la Corée soit démembrée par nos ennemis, peu importe à quel point notre situation peut paraître désespérée ! Plutôt que de se soumettre à l'occupation étrangère, elle se soulèvera sûrement contre nos oppresseurs et veillera à ce que la liberté de la Corée demeure immaculée."
 kor_japanese_piracy_title:0 "Protéger contre la Piraterie Japonaise"
 kor_japanese_piracy_desc:0 "Les Daimyos du Japon ont traditionnellement vu les marchands coréens et les ports commerciaux comme des prises riches et non protégées pour leurs flottes. Nous devons nous assurer qu'ils ne représentent plus une cible si tentante."
 kor_foothold_in_japan_title:0 "Un Pied-à-terre au Japon"
 kor_foothold_in_japan_desc:1 "Beaucoup craignent qu'un Shogun japonais particulièrement fort puisse tenter d'étendre ses pouvoirs au-delà des îles japonaises - auquel cas la Corée serait sûrement une cible de choix. Si nous voulons éviter ce sort, nous devrons changer la donne et mettre les Japonais sur la défensive."
 kor_defeat_shogun_title:0 "Vaincre le Shogun"
 kor_defeat_shogun_desc:0 "La riche terre du Japon est mûre pour la cueillette. Si nous pouvons capturer Kyoto, la Capitale Impériale du Japon, toute résistance ultérieure à notre conquête se dissipera rapidement."
 kor_defeat_shogun_tt:1 "Si nous accomplissons cette mission tout en harmonisant la foi §YShintoïste§!, nous gagnons §G+15§! points de Progression d'Harmonisation Religieuse.\n\nSi nous avons déjà harmonisé avec le §YShintoïsme§!, nous gagnons §G+100§! points de Puissance Militaire à la place."
 kor_turtle_ships_title:0 "Mettre à Flot les Navires-Tortues"
 kor_turtle_ships_desc:1 "Nos constructeurs navals ont conçu un plan pour un nouveau type de navire de guerre lourdement blindé. S'inspirant du puissant plaquage sur les flancs et d'un toit couvert pour protéger l'équipage des tirs de projectiles, ils l'appellent le navire-tortue, ou 'geobukseon'. L'apparence redoutable de ce nouveau navire de guerre et la solidité de ses défenses garantiront que la supériorité navale dont la Corée a besoin pour se défendre ne sera jamais perdue !"
 kor_turtle_fleets:0 "La Flotte-Tortue"
 desc_kor_turtle_fleets:0 "Le navire-tortue, ou 'geobukseon', était un type de grand navire de guerre utilisé par la marine coréenne pendant les Invasions Japonaises de Corée (1592–1598), durant lesquelles il joua un rôle clé en empêchant les Japonais d'atteindre la supériorité navale, les forçant finalement à se retirer. Leur nom dérive des protections du navire, avec un toit couvert vaguement façonné comme la carapace d'une tortue.\n\nIl est parfois affirmé que ce furent les premiers navires de guerre cuirassés, mais en réalité on ne sait pas si des versions furent jamais construites avec un plaquage de fer."
 kor_settle_north_title:0 "Coloniser le Nord"
 kor_settle_north_desc:0 "Les provinces septentrionales de Gyeongseong et Yukjin sont de récentes conquêtes sur les tribus mandchoues. Nous devons éclairer ces territoires en introduisant les coutumes et pratiques coréennes."
 kor_settle_general_title:0 "Étendre la Patrie"
 kor_settle_general_desc:0 "La péninsule coréenne est devenue trop contraignante pour notre peuple. En colonisant de nouveaux territoires, nous pouvons agrandir la patrie de notre peuple et nous assurer que la culture coréenne ne se perdra pas dans les courants de l'histoire et les sables du temps."
 kor_harmonise_shinto_title:0 "Harmonie avec le Japon"
 kor_harmonise_shinto_desc:0 "Notre emprise sur les territoires japonais ne sera complète qu'une fois que nous aurons intégré leur peuple culturellement et spirituellement aussi bien que militairement."
 kor_higher_income_title:0 "Économie Prospère"
 kor_higher_income_desc:0 "Nous devons augmenter les revenus de l'État par tous les moyens nécessaires. L'argent est une exigence pour toute entreprise de l'État, depuis les dépenses quotidiennes du gouvernement jusqu'à l'entretien des armées pour envahir nos ennemis."
 kor_growing_economy:0 "Économie Croissante" #copied from growing_economy
 desc_kor_growing_economy:0 "Nos efforts pour augmenter les revenus gouvernementaux ont créé des effets synergiques où nous pouvons obtenir davantage de nos investissements lorsque nous choisissons de les faire."
 kor_peasant_struggles_title:0 "Le Sort de la Paysannerie"
 kor_peasant_struggles_desc:0 "La situation difficile de la paysannerie a été ignorée bien trop longtemps, menaçant la stabilité et la prospérité de notre nation. Nous devons agir pour soulager leurs difficultés."
 kor_peasant_struggles_mission_tt1:0 "Accomplir cette mission tôt empêchera l'événement §YSoulèvement Paysan en Corée§! de se déclencher."
 kor_peasant_struggles_mission_tt2:0 "Accomplir cette mission tôt empêchera l'événement §YRébellion d'Im Kkeokjeong§! de se déclencher."
 kor_develop_korea_title:0 "Développer la Corée"
 kor_develop_korea_desc:0 "Les terres natales coréennes n'ont jamais été aussi prospères que la Chine voisine. Nous devons changer cela si nous voulons rivaliser sur la scène régionale."
 kor_prosperous_korea:0 "Corée Prospère"
 desc_kor_prosperous_korea:0 "La péninsule coréenne est entrée dans une nouvelle ère de prospérité accrue."
 kor_achieve_juche_title:0 "Autosuffisance Coréenne"
 kor_achieve_juche_desc:1 "L'avenir du peuple coréen dépend de son indépendance politique, économique et militaire. En sécurisant cela, nous pouvons inaugurer une nouvelle ère d'unité, de prospérité et de force coréennes."
 korea_in_balance:0 "Corée en Équilibre"
 desc_korea_in_balance:0 "Avec l'indépendance politique, économique et militaire de la Corée sécurisée, l'État est entré dans une nouvelle ère d'harmonie et d'équilibre."
 kor_end_factional_strife_title:0 "Libération des Querelles Factionnelles"
 kor_end_factional_strife_desc:1 "Après le premier siècle glorieux du Royaume Joseon, les querelles factionnelles envahissantes ont laissé notre pays faible et divisé. Les [Root.Monarch.GetTitle]s ont été incapables de régler les différends entre factions, menant à de féroces luttes de vie ou de mort qui éclatent périodiquement. Malheureusement, chaque fois qu'un côté semble prendre l'avantage, il se divise, et les sous-factions se retournent les unes contre les autres une fois de plus. Nous devons enrayer ce factionnalisme et restaurer l'unité de l'État coréen !"
 KOR_has_factional_upheaval_tooltip:1 "A eu l'événement §YMontée des Néo-Confucéens§!."
 kor_end_factional_strife_tt:2 "Les querelles factionnelles qui ont tourmenté §Y[Root.GetName]§! prendront fin."
 kor_develop_capital_title:0 "Étendre [Root.Capital.GetCapitalName]"
 kor_develop_capital_desc:0 "La Corée est un pays largement rural avec peu de villes de taille notable. En effet, comparées aux grandes cités de la Chine voisine, même les plus grandes villes de Corée semblent de simples bourgs provinciaux. Si nous voulons être pris au sérieux comme puissance montante, nous devons changer cet état de fait."
 kor_developed_capital:0 "La Cité des Rois"
 desc_kor_developed_capital:0 "Notre capitale a grandi pour être véritablement digne de la gloire et de la dignité de la nation coréenne."
 kor_korean_trade_ports_title:0 "Ports Commerciaux Coréens"
 kor_korean_trade_ports_desc:1 "Le commerce avec les voisins plus prospères de la Corée est vital pour le développement de la nation. En échangeant l'artisanat coréen contre des biens et richesses japonais et chinois, nous pouvons apporter des richesses considérables au pays."
 kor_traders_tm:0 "Ports Commerciaux Coréens"
 kor_japanese_trade_title:0 "Dominer le Commerce Japonais"
 kor_japanese_trade_desc:0 "Dans le passé, les Japonais ont eu tendance à surpasser les marchands coréens, établissant même des enclaves dans les villes portuaires coréennes. Des richesses incalculables nous attendent si la Corée peut prendre l'ascendant dans cette relation."
 kor_mission_traders:0 "Marchands Coréens"
 desc_kor_mission_traders:0 "Avec la nouvelle ascendance mercantile de la Corée, les marchands coréens peuvent maintenant être vus négociant âprement partout en Asie de l'Est."
 have_no_estates_tooltip:0 "N'a aucun §YOrdre§!."
 have_no_estate_land_tooltip:0 "Aucun §YOrdre§! ne détient de §Yterritoire§!."
 KOR_two_pleased_estates_tooltip:1 "Un §YOrdre§! a au moins §Y60 de loyauté§!, les deux autres ont au moins §Y40 de loyauté§!."
 end_manchuria_tooltip:0 "Au moins une province dans chaque zone de la §YMandchourie§! est détenue par §Y[Root.GetName]§! ou un sujet [Root.GetAdjective] non-Tributaire."
 kor_manchurian_korea:0 "Mandchourie Coréenne"
 desc_kor_manchurian_korea:0 "L'ère antique des Trois Royaumes est depuis longtemps révolue, mais nous avons réuni leur territoire et restauré la Corée dans sa gloire d'antan."
 kor_conquest_manchuria:0 "Conquête de la Mandchourie"
 desc_kor_conquest_manchuria:0 "Maintenant que la plus grande partie de la Mandchourie a été intégrée à l'État coréen, la Mandchourie est de plus en plus vue comme une partie constituante intégrante et inaliénable de la Corée."
 kor_peasant_struggles:0 "Luttes de la Paysannerie"
 desc_kor_peasant_struggles:0 "Les pauvres ruraux ont lutté ces derniers temps à cause de la taxation excessive et de l'accaparement des terres par l'élite yangban. Un climat général de désordre et d'agitation a émergé parmi la paysannerie qui, si on le laisse sans contrôle, pourrait poser une menace significative à l'État."
 #New Korean estates and their loyalty modifier
 estate_yangban_scholars:0 "Lettrés Yangban"
 estate_yangban_administrators:0 "Administrateurs Yangban"
 estate_neoconfucian_reformers:0 "Réformateurs Néo-Confucéens"
 EST_KOR_FACTIONAL_UPHEAVAL:1 "Querelles Factionnelles : §Y$VAL$§!"
 EST_KOR_FACTIONAL_UNITY:1 "Fin du Factionnalisme : §Y$VAL$§!"
 #New Korean Events (linked to the missions):
 flavor_kor.7.t:0 "La Capture du Trône du Chrysanthème"
 flavor_kor.7.d:1 "Avec la chute de Kyoto, le Shogunat japonais gît en ruines. Les troupes coréennes sont entrées dans la ville et l'ont systématiquement pillée, libérant finalement l'animosité refoulée accumulée au cours de générations de conflit entre la Corée et le Japon tandis que les survivants de la ville pleurent et se terrent. Dans le processus, ils ont accumulé un butin incroyablement riche, dont la majorité retournera vers la péninsule coréenne.\n\nParmi les artefacts pris se trouve le Trône du Chrysanthème, sur lequel les Empereurs japonais se sont assis depuis le 7ème siècle. [Root.GetRulerTitleAndNameOrRegencyCap] a décrété qu'il sera emmené à [Root.Capital.GetCapitalName] et recevra une place d'honneur parmi les trésors du [Root.GovernmentName] coréen."
 flavor_kor.7.opt:0 "Gloire à la Corée !"
 kor_japanese_loot:0 "Le Trône du Chrysanthème"
 desc_kor_japanese_loot:0 "Le Trône du Chrysanthème a été capturé et emmené à la capitale coréenne, avec de nombreux autres artefacts japonais."
 flavor_kor.2.desc_new:0 "Tout en servant comme Troisième Censeur en [GetYear], le Néo-Confucéen Kim Il-son, un ancien historien d'État, s'est révélé être un homme prêt à aller loin dans la critique des officiels gouvernementaux et de l'élite yangban. Ses nombreux opposants ont découvert certaines allusions faites dans son brouillon des Annales du Roi Seongjong qu'ils insistent être traîtresses. Ils exigent son exécution immédiate, et que ses partisans parmi les Néo-Confucéens soient soit bannis soit exécutés."
 flavor_kor.2.A:0 "Exécutez-le !"
 flavor_kor.2.B:0 "Purgeons les yangban à la place !"
 flavor_kor.2.C:0 "Nous devons maintenir l'équilibre politique."
 flavor_kor.3.desc_new:2 "Durant le cours d'un banquet d'État le [GetDateText], le Ministre des Rites Yi Se-jwa a renversé du vin sur les robes du [Root.Monarch.GetTitle]. Venant après une période d'intense rivalité factionnelle et de critique de l'autorité royale, les opposants de Yi Se-jwa se sont empressés d'interpréter l'occurrence comme un crime contre le souverain et donc de trahison. Ils exigent la purge de Yi Se-jwa et de ses nombreux alliés, qui traversent les factions. En effet, cela semble présenter une opportunité en or de débarrasser le gouvernement de ceux qui questionnent l'autorité royale."
 flavor_kor.3.A:0 "Purgeons tous ceux qui s'opposent à nous."
 flavor_kor.3.B:0 "Nous devons maintenir l'équilibre politique."
 flavor_kor.4.desc_new:0 "Cho Kwang-jo, un réformateur Néo-Confucéen, a tenté de façonner le gouvernement selon les idéaux confucéens. Ses succès initiaux en réformation semblent cependant avoir échoué après qu'il soit allé trop loin en attaquant l'ancien ordre des yangban, affaiblissant leur emprise sur le pouvoir en sécurisant la prépondérance des Néo-Confucéens dans le gouvernement et les enrageant par des confiscations de terres proposées.\n\nLes yangban prétendent maintenant que Cho Kwang-jo est un traître qui planifie de tenter de s'introniser lui-même, ainsi qu'arguant que ses réformes sont mal dirigées et nuiront à la société et aux fondements mêmes de l'État. Pour sa part, Cho Kwang-jo insiste que le seul cours d'action correct est de continuer les réformes avec toute la hâte, malgré l'opposition. De quel côté devons-nous être ?"
 flavor_kor.4.A:0 "Purgeons les Néo-Confucéens !"
 flavor_kor.4.B:0 "Les réformes doivent continuer - quoi qu'il en coûte !"
 flavor_kor.8.t:0 "Soulèvement Paysan en Corée"
 flavor_kor.8.d:0 "Les pauvres ruraux ont lutté ces derniers temps. Non seulement ils sont taxés bien au-delà de leur capacité à payer et encore se soutenir eux-mêmes, mais s'ils fuient la terre pour échapper aux obligations fiscales, celles-ci sont transférées à leur parenté qui reste derrière, menant à des charges fiscales encore plus grandes. De plus, l'élite yangban a de plus en plus acquis des terres pour elle-même, chassant les pauvres ruraux. Cela a mené à un climat général de désordre et d'agitation parmi la paysannerie qui, si on le laisse sans contrôle, pourrait poser une menace significative à l'État."
 flavor_kor.8.A:0 "Nous devons les remettre à leur place."
 flavor_kor.8.B:0 "Nous devons chercher à améliorer leur sort."
 flavor_kor.8.tt:0 "Ce modificateur ne peut être retiré qu'en accomplissant la mission §YLe Sort de la Paysannerie§! ou en défaisant la rébellion paysanne de §YIm Kkeokjeong§! à la fin du 16ème siècle."
 flavor_kor.9.t:0 "Rébellion d'Im Kkeokjeong"
 flavor_kor.9.d:0 "L'agitation paysanne en fermentation due à la surtaxation et l'incapacité du gouvernement à l'étouffer dans l'œuf ont atteint leur point culminant à [ImKkeokjeong_Revolt_Province.GetName]. Un brigand appelé Im Kkeokjeong, selon les rapports fils d'un boucher, a rassemblé une large bande de paysans et a commencé à tuer les riches propriétaires terriens, distribuant leur richesse parmi les pauvres ! Nos autorités dans la région nous supplient de les aider à gérer la crise."
 flavor_kor.9.opt:0 "Nous écraserons ces paysans."
 flavor_kor.10.t:0 "La Montée des Néo-Confucéens"
 flavor_kor.10.d:2 "À la fin du 15ème et au début du 16ème siècle, la stabilité politique précédente du [Root.GovernmentName] coréen Joseon fut perturbée par l'émergence d'un nouveau groupe connu sous le nom de Néo-Confucéens. C'étaient des lettrés de la campagne qui n'avaient traditionnellement pas fait partie de l'élite conservatrice yangban qui gouvernait le pays. Leurs mérites évidents encouragèrent les [Root.Monarch.GetTitle]s à les employer dans le gouvernement ; cependant, leurs notions réformistes ainsi que la compétition avec l'établissement yangban pour les terres et positions menèrent à des affrontements de plus en plus fréquents entre les différentes factions de la politique coréenne."
 flavor_kor.10.opt:0 "Qu'il en soit ainsi."
 flavor_kor.10.tt:2 "Tous les ordres perdent §R10%§! de loyauté.\n"
 flavor_kor.11.t:0 "Le Factionnalisme Déborde"
 flavor_kor.11.d:0 "Les différences entre les [Root.GetKorDHEEstate1] et les [Root.GetKorDHEEstate2] ont débordé et éclaté en une vicieuse lutte de vie ou de mort. Les dirigeants des deux factions respectives s'accusent mutuellement de haute trahison, apparemment après que [Root.GetKorFactionReason] ait escaladé au point où l'autorité royale doit être exercée pour arbitrer entre les deux côtés. Nos ennemis doivent se réjouir de nous voir si divisés !"
 flavor_kor.11.A:0 "Soutenons les [Root.GetKorDHEEstate1] !"
 flavor_kor.11.B:0 "Soutenons les [Root.GetKorDHEEstate2] !"
 flavor_kor.11.tt:0 "\nPour empêcher cet événement de se reproduire, accomplissez la mission §YLibération des Querelles Factionnelles§!."
 flavor_kor.13.t:0 "[Root.GetName] et la Montée des Mandchous"
 flavor_kor.13.d:1 "Nous et les Jurchen avons un passé de guerre, et seulement grâce à nos frontières naturelles, les Monts Jangbaek, il fut possible de garder la Corée à l'abri des raids de la horde. Avec l'unification des Jurchen, la question de notre sécurité s'est encore une fois posée. Alors que nous étions capables de repousser les raids sur nos frontières, il est beaucoup plus improbable que nous puissions nous protéger de la force d'une Mandchourie unifiée. Il pourrait valoir la peine de considérer de faire allégeance à [MCH.GetName], et de leur payer tribut en échange de paix et de prospérité en [Root.GetName]."
 flavor_kor.13.a:0 "Pourquoi le devrions-nous ? L'Empereur Céleste nous protégera."
 flavor_kor.13.b:0 "Nous payerons notre tribut aux Mandchous."
 flavor_kor.13.c:0 "J'en ai assez de ces jeux. Nous ne sommes les tributaires de personne à partir d'aujourd'hui !"
 flavor_kor.14.t:0 "[From.GetName] demande à devenir notre Tributaire"
 flavor_kor.14.d:0 "Le [From.Monarch.GetTitle] de [From.GetName] a finalement reconnu notre pouvoir militaire supérieur et demande à devenir le tributaire de notre grand [Root.GovernmentName]. Bien sûr il y a de bonnes raisons d'accepter [From.Monarch.GetHerHis] demande, mais nous serons forcés d'abandonner nos plans d'expansion dans la péninsule coréenne."
 flavor_kor.14.a:0 "Accepter la demande"
 flavor_kor.14.a.tt:0 "Chaque province possédée dans la région §YCorée§! est rendue à §Y[KOR.GetName]§!."
 flavor_kor.14.b:0 "Refuser la demande"
 flavor_mch.EVTNAME8:0 "La Montée de la Mandchourie"
 flavor_mch.EVTDESC8:0 "Les Jurchen de la région mandchoue furent toujours des tributaires loyaux à [Root.GetName]. Ils connaissaient leur place et nous servaient.\nCette attitude fit cependant un changement substantiel récemment. Alors que nous étions contents de leur tribut annuel, les Jurchen consolidèrent leur région, subjuguèrent les tribus sœurs et s'unirent en une seule horde, qui maintenant convoite la conquête !"
 flavor_mch.EVTOPTA8:0 "Que le ciel ait pitié de nous."
