 # Tumu Crisis
 flavor_oir.1.t:0 "La Crise de Tumu"
 flavor_oir.1.d:0 "Alors que le conflit avec les Oïrates dégénère en guerre ouverte, l'Empereur a pris la décision téméraire de mener personnellement les armées Ming. Malgré un manque de talent militaire et les avertissements de [Root.Monarch.GetHerHis] conseillers, l'Empereur est résolu dans [Root.Monarch.GetHerHis] décision de mener depuis le front."
 flavor_oir.1.a:0 "Mon Empereur, c'est imprudent !"
 flavor_oir.2.t:0 "La Capture de l'Empereur Ming"
 flavor_oir.2.d:0 "Dans un tournant surprenant des événements, nous avons découvert que l'Empereur Ming menait personnellement son armée au combat. [MNG.Monarch.GetSheHeCap] était fou de nous affronter sur le champ de bataille ; nous avons rapidement vaincu ses soldats pathétiques et indisciplinés et avons même réussi à capturer l'Empereur [MNG.Monarch.GetHerselfHimself].\n\nCeci pourrait nous donner un grand avantage sur le gouvernement Ming, mais nous devons agir rapidement pour profiter de la situation. Nous devons nous hâter de capturer Pékin, où nous imposerons nos conditions."
 flavor_oir.2.a:0 "En avant vers Pékin !"
 oir_emperor_captured_tt:1 "§YNous occuperons la région Chine du Nord si nous capturons Pékin avant que l'Empereur captif ne meure ou soit remplacé§! !"
 flavor_oir.3.d:1 "Le désastre a frappé ! L'Empereur a été capturé au combat par les Oïrates à cause de sa sottise.\n\nNous devons empêcher nos ennemis de capturer Pékin, sinon nous pourrions n'avoir d'autre choix que d'accepter les demandes des barbares. Si l'Empereur reste trop longtemps en captivité cependant, il est probable qu'un autre membre de la famille [Root.Monarch.Dynasty.GetName] s'empare du trône."
 flavor_oir.3.a:0 "Désastreux !"
 flavor_oir.4.t:0 "La Nomination d'un nouvel Empereur"
 flavor_oir.4.d:0 "Nous ne pouvons attendre éternellement que les barbares nous rendent l'Empereur. Le Mandat exige qu'un Empereur siège sur le Trône du Dragon, et ainsi il a été décrété que [Root.Heir.GetName] assumera immédiatement le titre."
 flavor_oir.4.d2:0 "Nous ne pouvons attendre éternellement que les barbares nous rendent l'Empereur. Le Mandat exige qu'un Empereur siège sur le Trône du Dragon, et ainsi il a été décrété qu'un membre des [Root.Monarch.Dynasty.GetName] prendra [Root.Monarch.GetHerHis] le trône."
 flavor_oir.4.a:0 "Que son jugement soit meilleur que celui de son prédécesseur."
 flavor_oir.5.t:0 "La Capture de Pékin"
 flavor_oir.5.d:0 "Pékin est tombé ! Avec la capitale sous notre contrôle et l'Empereur enchaîné en captivité, les Ming ne peuvent possiblement refuser nos demandes. Une missive a été envoyée aux restes du gouvernement Ming exigeant leur capitulation immédiate."
 flavor_oir.5.a:0 "Nous n'accepterons qu'une reddition totale."
 ming_surrender_tt:0 "§YChaque province possédée et contrôlée par les Ming dans la région Chine du Nord sera occupée par [Root.GetName]§! !"
 flavor_oir.6.t:0 "Capture de Pékin par les Oïrates"
 flavor_oir.6.d:0 "Les barbares Oïrates ont capturé Pékin. Il y a peu que nous puissions faire maintenant si ce n'est nous rendre et accepter leurs demandes."
 flavor_oir.6.a:0 "Nous n'avons d'autre choix que d'accepter."
 flavor_oir.7.t:0 "L'Empereur Meurt en Captivité"
 flavor_oir.7.d:0 "Malgré nos meilleurs efforts, l'Empereur Ming est mort en notre garde. Nous avions espéré pouvoir l'utiliser comme levier pour imposer nos demandes, mais il semble que ce ne soit plus une possibilité."
 flavor_oir.7.a:0 "Nous avons perdu notre avantage !"
 mng_militry_incompetence:0 "Incompétence Militaire"
 desc_mng_militry_incompetence:0 "L'Empereur a sottement décidé de mener les armées personnellement, malgré son manque de talent militaire."
 oir_captured_mng_emperor:0 "Capture de l'Empereur"
 desc_oir_captured_mng_emperor:0 "Notre dirigeant a capturé l'Empereur Ming. Tant qu'il vivra, il inspirera nos armées à de grands exploits."
