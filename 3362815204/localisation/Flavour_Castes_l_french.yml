 #Decisions
 reform_the_castes:0 "Réformer les Castes"
 reform_the_castes_title:0 "Réformer les Castes"
 reform_the_castes_desc:0 "Nous annoncerons notre intention de réformer les castes. Briser les castes, qui ont existé pendant des siècles, ne sera pas facile. §YTout le monde ne sera pas d'accord avec ceci...§!\n\nCette décision §Yréformera les castes§! raciales, nous permettant de changer à quelles castes les §Yharimari§! et §Yhumains§! appartiennent."
 reform_the_castes_tt_trigger:0 "Une des conditions suivantes doit être vraie :\n   Fluidité des castes : §mRigide§!, posséder directement §Y100§! provinces dans la super-région §YRahen§!\n   Fluidité des castes : §mNeutre§!, posséder directement §Y90§! provinces dans la super-région §YRahen§!\n   Fluidité des castes : §mFluide§!, posséder directement §Y80§! provinces dans la super-région §YRahen§!"
 reform_the_castes_tt_effect:0 "Cette décision §Yréformera les castes§!, nous permettant de changer à quelles castes les §Yharimari§! et §Yhumains§! appartiennent.\n\n§TBriser les castes, qui ont existé pendant des siècles, ne sera pas facile !§!"

 #Tooltips
 estate_castes_events_jade_labour_tt: "Chaque province possédée qui produit des §YGemmes§! obtient le modificateur '§YTravail du Jade§!' pendant §Y25 ans§! donnant les effets suivants :\nEfficacité de Production Locale : §G+10.0%§!"
 estate_castes_events_introduction_tt: "Votre pays a une §Yfluidité des castes§!, qui est §mrigide§!, §mneutre§! ou §mfluide§!. Voir §Yorganisation des castes supérieures§! pour information. Les §YPrivilèges§! peuvent être verrouillés derrière une certaine fluidité."
 
 harimari_in_uppercastes_tt: "Les Harimari sont présents dans les Castes Supérieures"
 
 #Caste Events
 estate_castes_events.0.title: "Les Castes de Rahen"
 estate_castes_events.0.desc: "\"Le soleil et le ciel ne se battent pas pour le contrôle. Ils servent tous deux leur but et forment une famille harmonieuse dans les cieux. Ainsi les castes ne doivent pas non plus rivaliser mais travailler ensemble comme une famille, dans laquelle tous peuvent prospérer en harmonie et paix\" - Radjgut l'Ancien, philosophe harimari du 12ème siècle\n\n[Root.GetCasteRegion]"
 estate_castes_events.0.a: "Comme le soleil et la lune nous nous efforcerons pour l'harmonie et l'équilibre"
 zongji_caste_event:0 "Le Système de Castes est un système ancien, unique à Rahen. Dans le système de castes, les castes supérieures représentent des emplois comme administrateurs et philosophes, les castes moyennes sont remplies des gens de métier et marchands, et les castes inférieures représentent la paysannerie et ouvriers du royaume. Les castes de Rahen vivent dans une société liée par beaucoup de règles et codes de conduite. Elles peuvent parfois se soutenir ou travailler les unes contre les autres, pourtant à la fin toutes les castes ont leur but dans la société. Tout et chacun à leur place, la définition même de l'ordre.\n\nCependant, nous ne sommes pas à Rahen, nous sommes à Yanshen. Le système de castes de [Root.GetName] est relativement nouveau, d'abord discuté en 1171 mais seulement implémenté en 1263. La pensée était simple : le système de castes forma l'épine dorsale de beaucoup d'états forts à Rahen et plus tard le second Harimraj, et assura stabilité, efficacité, et ordre dans la région. Ainsi, si Zongji devait émuler le système de castes Raheni, notre état deviendrait plus fort, plus stable, et plus respecté, plus capable de récupérer la gloire de Lianzhou, l'ancien Empire d'Harimar.\n\nMais notre travail n'est pas encore fini : alors que le système de Castes Raheni est soutenu par des millénaires de tradition et loi codifiée, notre système vient juste de naître, et ainsi peut être moulé et façonné librement à notre goût. Les actes de notre Liangzhu font partie d'un plan des siècles en préparation, et bien qu'il puisse ne pas vivre pour voir le rêve pleinement réalisé, s'il réussit sa grandeur résonnera à travers l'histoire."
 rahen_caste_event:0 "Comme Bulwar et ses Elfes du Soleil, la région de Rahen n'est pas gouvernée par sa population humaine majoritaire mais par une race dirigeante enracinée. Dans le cas de Rahen ce sont les harimari, le peuple-tigre qui après la soi-disant ascendance conquit tout Rahen sous Harimar le Grand et adapta le système de castes déjà ancien de Rahen pour les favoriser. Alors que la plupart des harimari occupent les castes supérieures, certaines régions ont leurs variations, comme le nord où le manque d'harimari signifie que les humains dominent les castes supérieures ou dans les jungles du sud de l'ascension où les castes sont plus mélangées.\n\nLes castes représentent beaucoup de métiers et emplois différents. Les castes supérieures représentent des emplois comme administrateurs et philosophes, les castes moyennes sont remplies des gens de métier et marchands, et les castes inférieures représentent la paysannerie et ouvriers du royaume.\n\nÀ travers différents pays, le système de castes varie dans sa fluidité. Un système de castes fluide signifie que les gens peuvent gravir l'échelle sociale, alors qu'un système de castes rigide signifie que changer votre caste ou fortune est presque impossible.\n\nLes castes de Rahen vivent dans une société liée par beaucoup de règles et codes de conduite. Elles peuvent parfois se soutenir ou travailler les unes contre les autres, pourtant à la fin toutes les castes ont leur but dans la société. Cependant, alors que l'Harimraj s'est dégradé, l'enracinement des castes a commencé à s'affaiblir ; les humains grattent aux bords du système lentement mais sûrement et peuvent ne plus soutenir l'accord actuel beaucoup plus longtemps..."

 estate_castes_events.1.title: "Dramaturge en Ascension"
 estate_castes_events.1.desc: "Un dramaturge humain, se faisant appeler Dhanneh Leihner, gagne rapidement la renommée parmi le peuple commun. Ses pièces sont des œuvres vernaculaires sans tact et de rebut, pourtant les humains dans les [Root.GetMiddle CastesName] et [Root.GetLower CastesName] les adorent !\n\nC'est un outrage ! Les pièces sont de la comédie bon marché et visent à se moquer des [Root.GetUpper CastesName]. Des titres méprisants vont de \"L'Esprit d'un Harimari Marié\" à \"Harimar & Manava Vont au Château Blanc\", et sa pièce la plus récente \"Mec, Où est Mon Cheval ?\" se moque de toutes les vertus que nous tenons en respect.\n\nNous devons prendre contrôle de la situation !"
 estate_castes_events.1.a: "Que veux-tu dire par 'rebut' ? C'est hilarant ! Invitons-le à la cour !"
 estate_castes_events.1.b: "Si nous l'ignorons, ses œuvres seront bientôt oubliées"
 
 estate_castes_events.100.title: "Événement Temp. : Changer la Fluidité des Castes"
 estate_castes_events.100.desc: "Ceci est un événement de débogage temporaire qui se déclenchera tous les 5 ans. Il sera remplacé par des événements de saveur en temps voulu.\n\nUtilisez cet événement pour altérer votre Fluidité des Castes."
 estate_castes_events.100.a: "Choix §mRigide§! : Diminuer votre fluidité d'une petite quantité"
 estate_castes_events.100.b: "Choix §mRigide§! : Diminuer votre fluidité d'une quantité moyenne"
 estate_castes_events.100.c: "Choix §mNeutre§! : Ne pas changer votre fluidité"
 estate_castes_events.100.d: "Choix §mFluide§! : Diminuer votre fluidité d'une petite quantité"
 estate_castes_events.100.e: "Choix §mFluide§! : Diminuer votre fluidité d'une quantité moyenne"
 
 estate_castes_events.103.title: "Humain Exceptionnel de Caste Moyenne"
 estate_castes_events.103.desc: "Dans notre capitale, il y a beaucoup d'individus intelligents. Mais récemment nous avons rencontré un Humain très sage des Castes moyennes. Il a audacieusement demandé à rejoindre la cour car il aimerait nous aider. Ce serait cependant techniquement contre les enseignements de notre foi et contrarirait l'élite."
 estate_castes_events.103.a: "Invitons-le à la cour"
 estate_castes_events.103.b: "Rappelons-lui sa place"
 
 estate_castes_events.104.title: "Harimari Exceptionnel de Caste Moyenne"
 estate_castes_events.104.desc: "Dans notre capitale, il y a beaucoup d'individus intelligents. Mais récemment nous avons rencontré un Harimari très sage des Castes moyennes. Il a audacieusement demandé à rejoindre la cour car il aimerait nous aider. Ce serait cependant techniquement contre les enseignements de notre foi et contrarirait l'élite."
 estate_castes_events.104.a: "Invitons-le à la cour"
 estate_castes_events.104.b: "Rappelons-lui sa place"
 
 estate_castes_events.105.title: "Caste Inférieure Gagne le Tournoi"
 estate_castes_events.105.desc: "Beaucoup de guerriers harimari arrogants et présomptueux des castes supérieures aiment impressionner les uns les autres et les dames. Dans ces tournois spéciaux seuls les membres des castes supérieures peuvent s'inscrire pour le tournoi.\n\nDans un tel tournoi il y a quelques jours, le fils d'un de nos généraux les plus prestigieux avait gagné une série de victoires en combat singulier et allait maintenant être le vainqueur du tournoi, si ce n'était pour ce garçon humain. Quelques guerriers décidèrent qu'il serait amusant d'inscrire un garçon au hasard dans le tournoi, possiblement grâce à une faille dans les règles du tournoi. Ceci, ils découvrirent rapidement, était une erreur grave, car le garçon s'avéra être le fils d'un guerrier Xianjie, une terre connue pour leur culture d'arts martiaux. Le garçon vainquit rapidement chacun de ses opposants, incluant même le fils du général dans la ronde finale de la compétition.\n\nLes castes supérieures sont maintenant outrées d'être surpassées par un \"garçon paysan\" et demandent maintenant que les règles soient rendues plus strictes."
 estate_castes_events.105.a: "Félicitons ce \"garçon\" et recrutons-le !"
 estate_castes_events.105.b: "Fermons cette faille immédiatement !"
 
 estate_castes_events.106.title: "Fermiers Astucieux"
 estate_castes_events.106.desc: "L'agitation dans les castes moyennes augmente alors que des fermiers astucieux des castes inférieures prennent contrôle de la chaîne de fabrication, tout le chemin jusqu'à la gestion, distribution, et vente de leurs produits finis. Ils deviennent de plus en plus riches chaque jour, alors que les marchands et artisans des castes moyennes perdent leur clientèle. Bien qu'ils ne fassent techniquement rien d'illégal, les marchands prétendent néanmoins qu'ils menacent l'équilibre !"
 estate_castes_events.106.a: "Aucune action illégale n'a eu lieu, laissons les fermiers continuer !"
 estate_castes_events.106.b: "Abattons ces fermiers et enseignons-leur leur place !"
 
 estate_castes_events.107.title: "Fils Fortuné"
 estate_castes_events.107.desc: "Les opportunités sont rares pour la plupart des humains dans les Castes Inférieures, spécialement pour ceux d'origine paysanne. Un groupe de seconds, troisièmes ou même quatrièmes fils qui n'hériteront jamais de rien ont maintenant pétitionné avec une proposition intéressante : ils souhaitent devenir guerriers à la place. Maintenant, nous pourrions toujours utiliser quelques guerriers forts supplémentaires pourtant cela contrariait vraiment les guerriers harimari existants dans les Castes supérieures si nous le faisions. Une autre option est de les envoyer aux marchands, qui pourraient vraiment utiliser quelques gardes du corps dans leurs voyages. Nous pouvons aussi juste les renvoyer et leur rappeler que le système de castes existe pour une raison et qu'il doit être maintenu ! Que ferons-nous ?"
 estate_castes_events.107.a: "Ceux montrant le plus de promesse peuvent être introduits à la caste guerrière"
 estate_castes_events.107.b: "Laissons les marchands les embaucher comme gardes du corps"
 estate_castes_events.107.c: "Le travail des Castes Inférieures est honorable aussi. Montrons à ces hommes où ils appartiennent"
 
 estate_castes_events.108.title: "Entreprises Harimari Surpassées"
 estate_castes_events.108.desc: "La haute société Harimari a toujours eu une sorte d'aura les entourant, l'idée qu'ils sont meilleurs que les humains en tout, rendant facile pour nous de jouer les Castes supérieures et moyennes les unes contre les autres quand nécessaire. Ce complexe de supériorité a ses inconvénients cependant car ils demandent maintenant que nous \"nous occupions\" des humains pour être de très bons artisans et gens de métier, beaucoup même meilleurs que les entreprises possédées par des harimari. Les humains ont en effet très bien réussi et cela semble provenir de leurs stratégies d'affaires astucieuses. Nous pouvons bien sûr abattre ces entreprises et juste prétendre qu'elles font des choses illégales ou dire aux harimari qu'ils doivent juste accepter les voies habiles des humains. Peut-être pouvons-nous même inviter ces humains au palais pour apprendre leurs stratégies et tactiques, qui sait si nous pourrions les appliquer dans les affaires d'état ?"
 estate_castes_events.108.a: "Ces humains doivent être des philosophes ! Invitons-les pour une discussion !"
 estate_castes_events.108.b: "Les élites Harimari doivent juste accepter et s'adapter"
 estate_castes_events.108.c: "Ces humains utilisent des méthodes sournoises. Sévissons contre leurs boutiques !"
 
 estate_castes_events.109.title: "Perte de Main-d'œuvre"
 estate_castes_events.109.desc: "Le travail dur est quelque chose qui est fait principalement par les humains dans les castes inférieures. Ceci a cependant changé dans les derniers mois, car de plus en plus d'harimari appauvris ont pris les emplois de transporteurs, ouvriers de construction, et autres emplois physiquement exigeants. Les Harimari se sont prouvés être plus forts et plus robustes dans beaucoup de ces emplois et les castes moyennes commencent à les préférer. Les humains au chômage ont maintenant commencé des protestations et demandent que nous renvoyions les harimari. Nous pourrions leur donner de nouveaux emplois ou juste réprimer leur petite révolte. Alternativement...nous pourrions travailler ensemble avec les castes moyennes pour trouver des emplois appropriés pour les deux groupes."
 estate_castes_events.109.a: "Je suis sûr que nous pouvons trouver d'autres types de travail pour ces paysans"
 estate_castes_events.109.b: "Parlons avec les marchands, ils peuvent avoir la solution pour donner aux deux groupes des emplois appropriés"
 estate_castes_events.109.c: "Réprimons cette violence ! Je me fiche de leur détresse !"
 
 estate_castes_events.110.title: "Les Marchands S'enrichissent"
 estate_castes_events.110.desc: "La richesse peut être une affaire assez sale, pourtant est instrumentale à toute activité quotidienne. Récemment, due à la croissance économique, de plus en plus de marchands sont devenus extrêmement riches. Bien que ceci soit normalement aucune de nos préoccupations, beaucoup sont maintenant devenus plus riches que même les castes supérieures, qui protestent maintenant contre ces nouveaux riches, craignant qu'ils perdront influence et pouvoir. Les castes inférieures ont aussi commencé à se plaindre d'eux, car ils sont ceux qui font le travail dur, sans recevoir les fruits de leur labeur. Les deux groupes demandent maintenant que nous fassions quelque chose à ce sujet."
 estate_castes_events.110.a: "Tant mieux pour eux"
 estate_castes_events.110.b: "Nous ne pouvons supporter que les marchands s'enrichissent sur nos dos !"
 estate_castes_events.110.c: "Nous devons adresser le fait que les marchands ne paient pas leurs taxes"
 
 estate_castes_events.111.title: "Rivalité Tactique"
 estate_castes_events.111.desc: "Les tactiques de champ de bataille sont un... sujet chaudement débattu. Les fiers, et peut-être un peu arrogants officiers, se sont disputés sur les tactiques à nouveau. Les humains prétendent que des formations fortes et robustes sont la meilleure façon de combattre quand en infériorité numérique ; les harimari ont prétendu que face à des chances écrasantes, une charge rapide et agressive est le meilleur cours d'action. Qui soutiendrons-nous, le cas échéant ?"
 estate_castes_events.111.a: "Les formations de bataille humaines se prouveront supérieures"
 estate_castes_events.111.b: "Nos guerriers tigres écraseront toute opposition avec une charge dévastatrice"
 estate_castes_events.111.c: "Pourquoi pas les deux ?"
 estate_castes_events.111.d: "Soupir, assez de ces disputes. Des mercenaires dans les parages ?"
 
 estate_castes_events.112.title: "Castes Supérieures Favorisent l'Art Humain"
 estate_castes_events.112.desc: "Un développement intéressant a eu lieu dans notre nation récemment. Nos castes supérieures abandonnent de plus en plus l'usage des styles d'art harimari en faveur de nouveaux styles d'art humains. Bien que la plupart riraient à l'idée d'humains étant des artistes talentueux, de plus en plus de membres des castes supérieures commencent à l'apprécier néanmoins. Cela a mené à beaucoup d'artistes harimari perdant leurs contrats et emplois, et cherchent maintenant soutien de la cour. Aider les harimari en subventionnant leur art et poussant les humains hors du marché à nouveau serait un mouvement bien respecté, mais nous pourrions aussi juste les ignorer. Comment voulons-nous réagir à ce développement ?"
 estate_castes_events.112.a: "La culture Harimari doit être gardée vivante !"
 estate_castes_events.112.b: "Les humains font en effet un meilleur travail"
 
 estate_castes_events.113.title: "Philosophe Agressé"
 estate_castes_events.113.desc: "\"Bien que la plupart des gens comprennent que le système de castes existe pour une raison, certains ne seront pas capables de garder cela rationnel face à l'adversité, causant grand déséquilibre à eux-mêmes et autres.\" -Radjgut l'Ancien\n\nLes ouvriers n'avaient pas beaucoup mangé pour les jours passés car ils avaient été en retard sur l'horaire et furent punis pour cela avec des rations diminuées. Quand un philosophe du temple les passa avec des paniers pleins de nourriture pour buts sacrificiels ils ne purent plus contenir leur colère et faim. Les ouvriers sautèrent sur le philosophe sans méfiance, le battant et volant la nourriture. Maintenant nous devons décider ce que nous ferons avec eux."
 estate_castes_events.113.a: "Amenons les criminels à la justice"
 estate_castes_events.113.b: "Le philosophe l'a cherché"
 estate_castes_events.113.c: "C'est un outrage, faisons un exemple d'eux !"
 
 estate_castes_events.114.title: "Folâtrerie Féline"
 estate_castes_events.114.desc: "Un administrateur Harimari de haut rang a été attrapé ayant une aventure amoureuse avec une femme des [Root.GetLower CastesName] ! Bien que nous enquêtions encore sur tous les tenants et aboutissants de cette affaire, cela n'importerait pas pour la punition. Nous devons décréter une punition immédiatement, pour prévenir un plus grand scandale.\n\nQui punirons-nous et combien sévère sera-ce ?"
 estate_castes_events.114.a: "Le comportement de cet officiel est outrageux, il doit être réprimandé !"
 estate_castes_events.114.b: "C'est bien"
 estate_castes_events.114.c: "Cette vaurienne ne vaut pas notre temps, fouettez-la et finissons-en"
 
 estate_castes_events.115.title: "Chaos au Marché"
 estate_castes_events.115.desc: "Un des philosophes les plus proéminents de notre nation nous a mis nous et lui-même dans une situation. Alors qu'il était au marché, il entra dans une dispute verbale avec un marchand sur le prix des agrumes. Le marchand prétend que ces prix sont les affaires comme d'habitude, et les philosophes ne devraient pas agir si arrogants. Le philosophe d'autre part prétend que ces prix sont bien plus hauts qu'il avait l'habitude de payer avant. Les deux ont présenté une quantité égale de témoins aussi. On vous demande maintenant d'être le juge, comme est tradition quand un cas implique des philosophes. Il y a quelques jugements que nous pouvons passer."
 estate_castes_events.115.a: "Le philosophe devrait payer le prix fixé, juste comme tout le monde !"
 estate_castes_events.115.b: "Le prix a dû être gonflé par dépit, forçons le marchand à donner une remise !"
 estate_castes_events.115.c: "Le marchand a été cupide envers d'autres aussi, prenons ses marchandises et donnons-les aux pauvres !"
 
 estate_castes_events.116.title: "Dialogue Entre Les Castes"
 estate_castes_events.116.desc: "Nous avons reçu un message aujourd'hui de quelques anciens. Ils nous informèrent qu'ils avaient eu un grand dialogue entre anciens des castes et qu'ils avaient beaucoup appris. Ils nous informèrent aussi que ces dialogues pourraient se produire plus souvent car ils apprécièrent vraiment la compagnie les uns des autres.\n\nVoulons-nous répondre à cette lettre ou non ? Peut-être pouvons-nous leur demander ce qu'ils apprirent, ou peut-être pouvons-nous utiliser ceci pour montrer aux autres ce que la bonne harmonie et coopération entre les castes apporte !"
 estate_castes_events.116.a: "Comme merveilleux ! Promouvons ces sortes de conversations entre les races aussi !"
 estate_castes_events.116.b: "Demandons-leur ce qu'ils apprirent, peut-être pouvons-nous apprendre quelque chose d'eux aussi !"
 estate_castes_events.116.c: "Utilisons ceci comme propagande pour promouvoir obéissance et harmonie !"
 
 estate_castes_events.117.title: "Une Portée de Mensonges"
 estate_castes_events.117.desc.adm: "Mon [Root.Monarch.GetTitle], nous avons de graves nouvelles ! Notre conseiller le plus respecté [Root.Adm_Advisor.GetName] n'est pas ce qu'il semble ! Pendant une inspection de l'archive, l'archiviste en chef trouva un document étrange. Ce document explique que notre conseiller ne naquit pas dans une maisonnée noble mais comme enfant d'un esclave et femme de chambre ! Après que la mère mourut ils furent adoptés par les employeurs de la femme de chambre, un couple noble qui était incapable d'avoir des enfants par eux-mêmes.\n\nQue devrions-nous faire avec cette information ?"
 estate_castes_events.117.desc.dip: "Mon [Root.Monarch.GetTitle], nous avons de graves nouvelles ! Notre conseiller le plus respecté [Root.Dip_Advisor.GetName] n'est pas ce qu'il semble ! Pendant une inspection de l'archive, l'archiviste en chef trouva un document étrange. Ce document explique que notre conseiller ne naquit pas dans une maisonnée noble mais comme enfant d'un esclave et femme de chambre ! Après que la mère mourut ils furent adoptés par les employeurs de la femme de chambre, un couple noble qui était incapable d'avoir des enfants par eux-mêmes.\n\nQue devrions-nous faire avec cette information ?"
 estate_castes_events.117.desc.mil: "Mon [Root.Monarch.GetTitle], nous avons de graves nouvelles ! Notre conseiller le plus respecté [Root.Mil_Advisor.GetName] n'est pas ce qu'il semble ! Pendant une inspection de l'archive, l'archiviste en chef trouva un document étrange. Ce document explique que notre conseiller ne naquit pas dans une maisonnée noble mais comme enfant d'un esclave et femme de chambre ! Après que la mère mourut ils furent adoptés par les employeurs de la femme de chambre, un couple noble qui était incapable d'avoir des enfants par eux-mêmes.\n\nQue devrions-nous faire avec cette information ?"
 estate_castes_events.117.a: "Gardons-le secret, ce serait une honte pour l'état aussi !"
 estate_castes_events.117.b: "Même une personne de caste basse peut gravir vers la grandeur, il en est la preuve !"
 estate_castes_events.117.c: "Renvoyons l'imbécile et condamnons-le durement pour ses mensonges !"
 
 estate_castes_events.118.title: "Cuisine d'Haless"
 estate_castes_events.118.desc: "Que ce soit le pain Shamakhadi Khapati, Dhujati Rati, Rakhadeshi Nhahn, Bhuvauri Rasgallu ou même Bomdan Thara Dhong, il n'y a qu'un maître chef. Dans les cercles d'élite de Rahen et même Bomdan c'est le boulanger et chef Gajnarayan Ramsayan qui est embauché pour le préparer. Bien qu'originellement d'une famille modeste des castes moyennes, Ramsayan a très bien réussi pour lui-même et est connu pour avoir une multitude de boulangeries et maisons sur le continent incluant une dans nos terres.\n\nUn problème a surgi. La boulangerie du Chef Ramsayan est située au bord du territoire de gang et a été battue par les gangsters locaux pour refuser de payer l'argent de protection. Bien que ceci ne soit normalement pas un cas pour la cour royale, Ramsayan est un homme célèbre et le laisser être maltraité dans nos frontières apportera honte sur nous.\n\nQuel cours d'action prendrons-nous ?"
 estate_castes_events.118.a: "Offrons au boulanger un emploi sûr comme mon boulanger privé, indépendamment de son origine !"
 estate_castes_events.118.b: "Ce n'est pas notre problème, donnons juste au boulanger quelques pièces pour payer ces voyous"
 estate_castes_events.118.c: "Il peut être le meilleur mais ces matières ne sont pas de préoccupation pour la cour royale !"
 
 estate_castes_events.119.title: "Arrogance d'Artisan"
 estate_castes_events.119.desc: "Bien que les guildes aient toujours été une partie intégrale du secteur mercantile et aient pour la plupart été une bonne chose, un développement récent a donné lieu à une guilde de tissu très puissante gagnant un monopole presque absolu sur le marché du tissu dans notre nation. Bien que les matières des marchands ne soient pas immédiatement nôtres à fouler normalement, les choses deviennent assez hors de contrôle. Il y a plusieurs façons d'engager avec la guilde bien sûr, comme d'abord ne rien faire. Nous pourrions aussi forcément briser la guilde, ce qui endommagerait notre relation avec les Castes Moyennes significativement. Une autre façon est de faire un marché avec eux pour prévenir grand dommage à nous ou aux ouvriers.\n\nQuel sera notre cours d'action ?"
 estate_castes_events.119.a: "Punissons-les pour ceci avant qu'ils gonflent leurs prix aussi !"
 estate_castes_events.119.b: "Et alors ? Si les gens n'aiment pas ça, qu'ils forment leur propre guilde"
 estate_castes_events.119.c: "Peut-être pouvons-nous conclure un marché avec eux pour employer les pauvres !"
 
 estate_castes_events.120.title: "Problèmes aux Portes"
 estate_castes_events.120.desc: "Un groupe de paysans vous apporte une pétition. \"Mon estimé [Root.Monarch.GetTitle], nous vous apportons des nouvelles troublantes. Les gardes de la ville à la porte nord forcent tous les paysans à payer un péage lourd pour entrer la ville. Ils ne font pas ceci avec les gens des Castes moyennes ou Castes Supérieures. Nous pétitionnons pour avoir ces gardes supprimés car beaucoup ne peuvent supporter le fardeau de ces taxes.\""
 estate_castes_events.120.a: "Arrêtons ces sales extorqueurs et saisissons leurs biens !"
 estate_castes_events.120.b: "Concluons un marché secret avec eux pour obtenir une partie de cette douce pièce"
 estate_castes_events.120.c: "Ce n'est pas notre place d'intervenir, dirigeons-les vers les autorités locales."
 
 estate_castes_events.121.title: "L'Île Appauvrie"
 estate_castes_events.121.desc: "C'est toujours horrible de voir les pauvres souffrir, pourtant notre système de castes interdit toute interférence réelle dans leurs conditions. Tristement dans une de nos villes, de plus en plus de gens des Castes Inférieures ont perdu leurs emplois et revenus et sont forcés dans les taudis qui ont de si terribles conditions et maisons que vous pouvez clairement voir où cela commence et finit d'un emplacement plus haut. Cela a mené à être surnommé l'île Appauvrie ou même l'Île de misère.\n\nLe problème est si rampant que la cour discute maintenant quel est le meilleur cours d'action. Nous devons faire au moins quelque chose !"
 estate_castes_events.121.a: "Inacceptable, investissons de l'argent dans améliorer leurs conditions !"
 estate_castes_events.121.b: "Demandons à quelques marchands de leur donner de l'argent"
 estate_castes_events.121.c: "Laissons-les faire du travail dangereux et prenons profits pour l'état"
 
 estate_castes_events.122.title: "Harimari Hostiles"
 estate_castes_events.122.desc: "Un groupe d'explorateurs a éclairé les forêts denses dans nos terres pendant un moment maintenant et ils ont fait une découverte déconcertante. Ils tombèrent sur un village d'harimari qui s'étaient complètement isolés de la civilisation. En approchant le village, deux explorateurs furent tués à vue et les cinq autres pris captifs. En demandant aux harimari pourquoi, ils prétendaient qu'ils étaient des réfugiés qui fuirent pendant une guerre dans le passé et sont maintenant devenus méfiants envers les étrangers. Ils souhaitent maintenant être laissés seuls car ils se sont habitués à leur façon de vivre solitaire. Les explorateurs furent alors relâchés et voyagèrent immédiatement à la capitale. Nous pourrions répondre de différentes façons. Comment voulons-nous répondre à ce village ?"
 estate_castes_events.122.a: "Nous devrions les approcher pacifiquement, leur faire comprendre que nous ne voulons pas de mal"
 estate_castes_events.122.b: "Leurs raisons sont valides. Ils doivent être laissés à leurs propres dispositifs"
 estate_castes_events.122.c: "Rassemblons-les, prenons quels que soient les objets de valeur là-bas et faisons disparaître le village"
 
 estate_castes_events.123.title: "Émeutes Alimentaires"
 estate_castes_events.123.desc: "Le prix de la nourriture a augmenté dramatiquement dans les semaines passées due aux guerres, sécheresse et maladies, laissant les pauvres avec peu à rien à manger. Même s'ils ont maintenant résulté en quelques émeutes à travers nos villes, certains de nos conseillers s'attendent à ce que cela s'en aille après un moment. Nous pourrions bien sûr aussi sévir dur sur ces émeutes, pour prévenir des émeutes plus grandes ou peut-être une révolte. Nous pourrions aussi forcer les marchands à temporairement baisser leurs prix pour que les pauvres puissent se permettre de manger à nouveau."
 estate_castes_events.123.a: "Triste pour eux"
 estate_castes_events.123.b: "Sévissons dur, la dernière chose qu'on veut c'est une révolte complète !"
 estate_castes_events.123.c: "Ils ont un point, forçons les prix à être baissés !"
 
 estate_castes_events.124.title: "Émeutes Anti-Castes"
 estate_castes_events.124.desc: "Désastre ! Une petite protestation, qui commença due à un fermier étant durement puni pour insolence envers un membre des castes supérieures, s'est maintenant transformée en émeute complète !\n\nBien qu'il semble avoir originellement été une émeute contre la dureté de la punition, nous soupçonnons maintenant qu'un groupe malicieux de gens anti-castes alimentent les fermiers encore plus et ont aussi poussé pour que les ouvriers les rejoignent. Ils se sont maintenant présentés comme leurs meneurs et coordinateurs et peuvent poser une grande menace à notre règne ! Nous pourrions sévir durement sur tous protestataires et émeutiers, mais ceci peut empirer nos relations avec les castes inférieures significativement. Nous pourrions aussi juste tuer les meneurs et effrayer le reste à déposer leurs armes. Un dernier recours serait de promettre concessions."
 estate_castes_events.124.a: "Tuons-les tous, et pas juste les hommes, mais les femmes et enfants aussi !"
 estate_castes_events.124.b: "Tuons les meneurs et effrayons le reste à l'obéissance !"
 estate_castes_events.124.c: "Promettons de faire des concessions !"
 
 estate_castes_events.125.title: "Courses Royales"
 estate_castes_events.125.desc: "Les nobles les plus estimés de notre royaume ont eu la grande idée d'organiser une course de chevaux, modelée après celles des seigneurs elfiques de Bulwar. Il est dit que celles-ci aident grandement à garder leur populace humaine en ligne et contente, et ainsi nos seigneurs pensent que cela peut marcher ici aussi.\n\nCependant, les organisateurs ne peuvent s'accorder sur la taille des courses et ont ainsi demandé à notre [Root.Monarch.GetTitle] de décider, comme leur dirigeant le plus estimé et l'invité le plus haut des courses combien grandes les courses seront et combien nous donnerons à l'organisation en résultat."
 estate_castes_events.125.a: "Splendide, investissons de la pièce supplémentaire pour en faire la plus grande course du continent !"
 estate_castes_events.125.b: "Belle idée, investissons de la pièce supplémentaire pour attirer plus de gens !"
 estate_castes_events.125.c: "Gardons-la pour les castes supérieures seulement !"
 
 estate_castes_events.126.title: "Sur le Sens de la Vie"
 estate_castes_events.126.desc: "Un de nos philosophes est venu à notre cour et a diverti notre [Root.Monarch.GetTitle] avec une question intemporelle pourtant complexe : \"Quel est le sens de la vie ?\"\n\nNotre dirigeant s'isola pour le reste du jour pour réfléchir sur la question. Après, ils visitèrent les philosophes à leur rassemblement. Questionnant leur réponse pendant un moment ils se levèrent et donnèrent aux philosophes une de leurs insights."
 estate_castes_events.126.a: "Un dirigeant sage ne cherche pas la vie éternelle mais le respect éternel"
 estate_castes_events.126.b: "Une vie rassemblant connaissance vaut plus qu'une vie de plaisir"
 estate_castes_events.126.c: "La seule chose qui vaut plus que ma vie, c'est celle d'un autre être !"
 estate_castes_events.126.d: "La vie d'un paysan vaut en vérité plus que même le plus sage des philosophes"
 
 estate_castes_events.127.title: "Liberté de Poursuites Économiques"
 estate_castes_events.127.desc: "La norme continentale est que les harimari sont principalement administrateurs, philosophes, hauts guerriers ou occupent toute autre fonction plus haute. Ces harimari dans les castes moyennes travaillent principalement comme propriétaires, artisans spécialisés ou comme fonctionnaire en chef dans les maisonnées des castes supérieures. Cependant, beaucoup d'harimari ont maintenant commencé à abandonner ces positions en échange d'emplois comme marchand ou artisan, citant qu'ils trouvent les anciens emplois plutôt ennuyeux et que la prospérité nouvellement trouvée dans notre nation a grandement réduit le risque qui vient avec un tel changement. Bien que ceci ne serait normalement pas une matière de l'état, l'afflux de nouveaux marchands a cependant donné lieu à tension car les marchands humains qui sentent que leur position est menacée ont protesté l'inclusion des marchands harimari dans leurs guildes et marchés. Quelle sera la réponse de la cour ?"
 estate_castes_events.127.a: "Et alors ?"
 estate_castes_events.127.b: "Hmm, nous devrions garder un œil sur ceci, de peur que la tension monte entre races"
 estate_castes_events.127.c: "Enfin un marchand en qui je peux avoir confiance ! Plus de prix injustes à cause de notre race !"
 
 estate_castes_events.128.title: "Frères d'Armes"
 estate_castes_events.128.desc: "VICTOIRE ! Nos soldats et officiers crient du haut de leurs poumons après une autre bataille épouvantable. La dureté du champ de bataille a mené au lien entre caste et race à se renforcer et les querelles mesquines à disparaître. De plus en plus nous voyons des soldats harimari travailler ensemble avec des soldats humains et vice-versa. Les officiers ont aussi montré plus de respect mutuel et le moral de notre armée s'est amélioré significativement globalement. Ceci sont bien sûr de grandes nouvelles, et nous serions sages de répondre à ce développement, mais comment ?"
 estate_castes_events.128.a: "Faisons connaître ceci partout dans notre nation pour que l'harmonie augmente partout !"
 estate_castes_events.128.b: "Continuons à combattre à côté de nos frères et compagnons avec encore plus de férocité !"
 estate_castes_events.128.c: "Récompensons les officiers pour inspirer un tel esprit dans nos rangs !"
 
 estate_castes_events.129.title: "Bijouterie de Jade"
 estate_castes_events.129.desc: "\"Le Mile Vert, c'est comme les locaux l'appellent.\" Notre dirigeant regardait les rapports d'une de nos villes, qui a récemment étendu ses quartiers d'artisans pour accommoder plus d'ateliers pour les sculpteurs et coupeurs de jade. Elle est non seulement devenue le centre de production de jade dans notre nation mais est aussi devenue célèbre partout sur le continent pour ses bijoux exquis pour les nobles, talismans pour les philosophes, rouleaux de visage pour les dames, et tellement plus. Avec l'expansion vient un coût, et les castes moyennes demandent maintenant que nous donnions soutien à ces nouveaux ateliers et quartiers. Quelle sera la réponse de la couronne ?"
 estate_castes_events.129.a: "Merveilleux ! Commissionnons un ornement de jade grandiose !"
 estate_castes_events.129.b: "Augmentons nos tarifs sur la bijouterie alors, ils devraient nous soutenir !"
 estate_castes_events.129.c: "Donnons aux forgerons la capacité d'embaucher personnel supplémentaire, indépendamment de caste"
 
 estate_castes_events.130.title: "Intrigue de Palais"
 estate_castes_events.130.desc: "\"Bon sang, ceci ne peut être vrai.\" Notre grand dirigeant semblait vaincu après avoir reçu la note. Sur la note, les soupçons de notre dirigeant furent confirmés, un conflit dans le palais est sur le point de se dérouler. Pendant des années les factions principales dans le palais se sont battues pour contrôle et influence et maintenant cela peut bien finir en coup sanglant. Tous les engrenages sont en place, mais notre dirigeant a encore le temps de le diriger pour bénéficier la couronne elle-même. \"Vous devez prendre un côté mon seigneur !\" Maintenant la question vint, qui soutenir ? Serait-ce les castes supérieures, qui remplirent les rôles des plus hauts courtisans et administrateurs ? Ou serait-ce les castes moyennes, qui constituent une grande portion de nos supporteurs financiers et comptables ? Ou peut-être les gardes, qui sont des castes inférieures mais seraient extrêmement loyaux si nous devions les soutenir ?\n\nQui soutenir... ?"
 estate_castes_events.130.a: "Soutenons le statu quo, les courtisans nobles ont le droit de naissance au pouvoir."
 estate_castes_events.130.b: "Ces hommes qui se sont faits eux-mêmes ne peuvent être manqués, je leur donne mon soutien !"
 estate_castes_events.130.c: "Seuls les gardes peuvent être dignes de confiance, je les soutiens !"
 
 estate_castes_events.131.title: "Le Tigre Noir"
 estate_castes_events.131.desc: "\"Haless est connu pour ses nombreux présages, bons et mauvais. Un des présages les plus célèbres est le tigre blanc, qui prédit bonne fortune et faveurs. De l'autre côté est le tigre noir, qui épelle malheur et mauvaise fortune à une nation.\"\n\nPendant qu'un groupe de paysans défrichait quelques bois, ils tombèrent sur un tigre noir, ou ainsi disent-ils. Ils disent qu'ils le virent pour seulement quelques secondes, après quoi il disparut dans les bois à nouveau. Bien que les peurs et rumeurs de paysans ne soient pas quelque chose sur quoi nous gaspillons communément notre énergie, la rumeur d'un tigre noir peut être une à investiguer car il peut être apparu pour une raison. Quel cours d'action prendrons-nous ?"
 estate_castes_events.131.a: "Ceux ne sont pas un bon signe, nous devons être plus stricts dans les enseignements sacrés pour prévenir désastre"
 estate_castes_events.131.b: "Envoyons un groupe d'aventuriers expérimenté pour investiguer ces prétentions"
 estate_castes_events.131.c: "Envoyons des braconniers pour tuer la bête et offrir la peau à notre dirigeant"
 
 estate_castes_events.132.title: "Jeu d'Ombres"
 estate_castes_events.132.desc: "\"Donnez aux masses du pain Khapati et jeu d'ombres, et les révoltes s'en iront.\"\n\nCe sont les mots sages d'un dirigeant Shamakadi perdu depuis longtemps et ils sonnent encore vrai aujourd'hui. Donner distraction au peuple commun marche toujours et la nation est pour un régal. Un cirque qui se spécialise en jeu d'ombres est arrivé dans notre capitale. Le jeu d'ombres est l'art d'utiliser ombres sur une grande feuille de tissu pour raconter histoires de loin et de temps plus anciens. Bien qu'ils viennent et partent normalement juste, nous pouvons vouloir les inviter à performer dans le palais royal ou leur donner quelque soutien financier supplémentaire !"
 estate_castes_events.132.a: "J'adore ceux-là ! Invitons-les à performer dans le palais !"
 estate_castes_events.132.b: "Super, donnons-leur quelque pièce supplémentaire pour laisser les masses les apprécier aussi !"
 
 estate_castes_events.133.title: "Irrigation à Trois Niveaux"
 estate_castes_events.133.desc: "Un fermier excentrique d'une de nos provinces a conçu un moyen d'irriguer ses récoltes avec grande efficacité à travers un processus que ce fermier a surnommé \"Irrigation à Trois Niveaux\". Beaucoup dans notre royaume après avoir été informés de son exploit cherchent à documenter ses méthodes, ou même directement les récompenser, bien que ce dernier puisse être un peu controversé, spécialement avec les castes moyennes. Bien que l'ingéniosité du fermier semble initialement impressionnante, beaucoup doutent de la capacité de faire cette entreprise extraordinaire comme simple fermier."
 estate_castes_events.133.a: "Très bien, envoyons quelques scribes pour enregistrer cette nouvelle méthode"
 estate_castes_events.133.b: "Donnons-lui une récompense pour son ingéniosité et donnons-lui une position dans le ministère de l'agriculture !"
 estate_castes_events.133.c: "J'ai du mal à croire qu'un simple fermier soit capable d'un tel exploit"
 
 estate_castes_events.134.title: "Moitié la Hauteur, Double le Rendement"
 estate_castes_events.134.desc: "Un grand groupe d'halfelins, une petite race qui est célèbre pour être de très bons fermiers du lointain Cannor, demande à s'installer dans notre domaine. Ces halfelins, à travers leur adaptabilité et grandes quantités d'expérience ont déjà testé et cultivé nos propres récoltes, et les rendements qu'ils ont apportés ont été étonnants. Beaucoup dans les castes supérieures ont aussi testé les feuilles de tabac \"Tipney\" que ces halfelins ont apportées, et les ont entièrement appréciées.\n\nÀ cause de ceci, beaucoup dans les castes supérieures pétitionnent que les halfelins obtiennent fournitures pour cultiver ces feuilles dans notre domaine. Bien qu'ils soient des fermiers très compétents, et apportent de nouvelles plantes de Cannor, beaucoup de marchands dans les castes moyennes protestent qu'ils volent les emplois des castes inférieures, et s'opposent à leur installation dans nos terres."
 estate_castes_events.134.a: "Intéressant, laissons-les s'intégrer dans les communautés agricoles déjà existantes."
 estate_castes_events.134.b: "Ce truc Tipney sonne bien, aidons-les à établir production !"
 estate_castes_events.134.c: "Pas question, nous ne pouvons les laisser voler les emplois de nos propres fermiers !"
