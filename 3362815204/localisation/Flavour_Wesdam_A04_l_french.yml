l_french:
 
 flavor_wesdam.1.t:0 "Le Choix de Laurens"
 flavor_wesdam.1.d:0 "Laurens Silmuna fut élevé à la haute cour lorentine de Madelaire par sa mère, la Reánna II síl Madelaire. Alors que Laurens atteint l'âge de gouverner en tant que souverain légitime du Marquisat de Wesdam et du Duché de Madelaire, il doit faire un choix :\n\nContinuer sur la voie de son éducation, embrassant pleinement la haute culture de ses voisins lorentins...\n\n...ou retourner aux racines de ses ancêtres damériens."
 flavor_wesdam.1.a:0 "Demeurer fidèle à la haute tradition lorentine."
 flavor_wesdam.1.b:0 "Embrasser votre héritage ouest-damérien."
 
 flavor_wesdam.2.t:0 "Éducation des Silmuna"
 flavor_wesdam.2.d:0 "Poursuivre l'éducation de notre [Root.Monarch.GetTitle]"
 flavor_wesdam.2.a:0 "Éducation Administrative."
 flavor_wesdam.2.b:0 "Éducation Militaire."
 
 flavor_wesdam.3.t:0 "Expertise des Silmuna"
 flavor_wesdam.3.d:0 "Poursuivre l'éducation approfondie de notre [Root.Monarch.GetTitle]"
 flavor_wesdam.3.a:0 "Éducation Administrative."
 flavor_wesdam.3.b:0 "Éducation Militaire."
 
 flavor_wesdam.4.t:0 "Invitation au Banquet"
 flavor_wesdam.4.d:0 "Nous devons organiser un événement somptueux avec nos futurs partenaires s'ils doivent un jour considérer notre offre avec sérieux !"
 flavor_wesdam.4.a:0 "Leur envoyer l'invitation."
 
 flavor_wesdam.5.t:0 "Invitation Wesdamérienne"
 flavor_wesdam.5.d:0 "Le seigneur renaissant de Wesdam nous a invités à un banquet. Nous savons qu'il est presque certain qu'ils nous questionneront sur la possibilité de former une union entre nos royaumes, et nous devons donc décider de notre réponse."
 flavor_wesdam.5.a:0 "Accepter l'union."
 flavor_wesdam.5.b:0 "Rejeter l'union."
 
 flavor_wesdam.6.t:0 "[Root.WesdamUnion]"
 flavor_wesdam.6.d:0 "Notre émissaire de [From.GetName] est revenu avec des nouvelles de notre offre d'union royale..."
 flavor_wesdam.6.a:0 "Ils ont accepté !"
 flavor_wesdam.6.b:0 "Ils ont refusé."
 lencoriUnion:0 "Union Lencorie"
 westDamerianUnion:0 "Union Ouest-Damérienne"
 
 flavor_wesdam.7.t:0 "Union Ouest-Damérienne"
 flavor_wesdam.7.d:0 "Notre émissaire de [From.GetName] est revenu avec des nouvelles de notre offre d'union royale..."
 flavor_wesdam.7.a:0 "Ils ont accepté !"
 flavor_wesdam.7.b:0 "Ils ont refusé."
 
 flavor_wesdam.8.t:0 "Suzeraineté Wesdamérienne"
 flavor_wesdam.8.d:0 "Avec notre armée prête et notre position établie, nous devons envoyer immédiatement une missive à Anbenncóst pour exiger leur soumission à Wesdam, de peur que des milliers de vies innocentes ne soient perdues."
 flavor_wesdam.8.a:0 "Envoyer l'offre."
 
 flavor_wesdam.9.t:0 "Proposition Wesdamérienne"
 flavor_wesdam.9.d:0 "Le Marquisat de Wesdam nous a demandé notre annexion, prétendant que c'est leur droit souverain naturel en tant que véritable successeur de la Damérie.\nIl est vrai qu'Anbenncóst avait servi de siège au pouvoir damérien, mais le Grand-Duché n'existe plus, et Anbenncóst se porte mieux que jamais."
 flavor_wesdam.9.a:0 "Accepter."
 flavor_wesdam.9.b:0 "Refuser."
 
 flavor_wesdam.10.t:0 "Réponse d'Anbenncóst"
 flavor_wesdam.10.d:0 "Notre délégation demandant la vassalisation d'Anbenncóst est de retour, avec leur réponse..."
 flavor_wesdam.10.a:0 "Ils acceptent, hourra !"
 flavor_wesdam.10.b:0 "Ils ont refusé, ces maudits bourgeois !"
 
 flavor_wesdam.11.t:0 "La Succession de Wesdam-Madelaire"
 flavor_wesdam.11.d:0 "Le dirigeant précédent a jugé bon de rédiger son testament avec partition, accordant le duché de Wesdam à son premier héritier et le duché de Madelaire à son second. Bien que nous puissions contester ce testament auprès de l'empereur, il est à craindre que Lorent soutienne la revendication du second héritier sur Madelaire."
 flavor_wesdam.11.a:0 "Le testament doit être respecté."
 flavor_wesdam.11.b:0 "Nous devons pétitionner l'empereur pour annuler cette erreur insensée."
 
 flavor_wesdam.12.t:0 "La Succession de Wesdam-Madelaire"
 flavor_wesdam.12.d:0 "Le dirigeant précédent a jugé bon de rédiger son testament avec partition, accordant le duché de Wesdam à son premier héritier et le duché de Madelaire à son second. Bien que nous puissions contester ce testament auprès de l'empereur, il est à craindre que Lorent soutienne la revendication du second héritier sur Madelaire."
 flavor_wesdam.12.a:0 "Le testament doit être honoré."
 flavor_wesdam.12.b:0 "Wesdam et Madelaire sont inséparables."
 
 wesdam_madelaire_union_remains_tt:0 "L'union entre Wesdam et Madelaire demeure en place"
 lorent_may_enforce_split_tt:0 "Lorent peut faire valoir la revendication du second héritier sur Madelaire par la guerre"
 
 flavor_wesdam.13.t:0 "La Succession de Wesdam-Madelaire"
 flavor_wesdam.13.d:0 "La nouvelle nous est parvenue que [Emperor.GetName] et [A04.GetName] ont conspiré pour empêcher l'héritage légitime du duché de Madelaire et maintenir l'union entre Madelaire et Wesdam. En tant que suzerain légitime de Madelaire, nous pourrions soutenir la revendication de l'héritier négligé, nous assurant sa loyauté envers le Roi lorentin."
 flavor_wesdam.13.a:0 "Nous devons réparer cette injustice !"
 flavor_wesdam.13.b:0 "Les intrigues impériales ne concernent pas [Root.GetName]."
 
 incident_sucession_of_wesdam_madelaire:0 "La Succession de Wesdam-Madelaire"
 incident_sucession_of_wesdam_madelaire_member_alert:0 "Wesdam a pétitionné l'empereur pour conserver Madelaire."
 incident_sucession_of_wesdam_madelaire_emperor_alert:0 "Wesdam vous a pétitionné pour conserver Madelaire."
 
 A04_silmuna_education_title:0 "Éducation des Silmuna"
 A04_silmuna_education_desc:0 "Les dirigeants de la Maison Silmuna ont toujours été doués dans tous les aspects du gouvernement, et c'est grâce à l'éducation que le nom Silmuna brille."
 A04_silmuna_expertise_title:0 "Expertise des Silmuna"
 A04_silmuna_expertise_desc:0 "On ne doit jamais cesser d'apprendre ou de s'améliorer."
 A04_silmuna_future_title:0 "Avenir des Silmuna"
 A04_silmuna_future_desc:0 "Les leçons d'aujourd'hui doivent être transmises aux héritiers de demain, et en tant que tel, nous devons éduquer notre héritier de la même manière."
 A04_lorentish_royal_marriage_title:0 "Mariage Royal Lorentin"
 A04_lorentish_royal_marriage_desc:0 "Pour renforcer notre place en Lencenor, nous devons nous allier par mariage avec la noblesse existante, idéalement de pure souche lorentine, et si possible, une descendante de la Maison Siloriel ou de ses branches cadettes comme les Rubenaires. Après tout, nous partageons déjà notre sang grâce à nos connexions madélairiennes !"
 A04_lorentish_royal_visit_title:0 "Visite Ducale Madélairienne"
 A04_lorentish_royal_visit_desc:0 "Nous devons organiser une visite à la cour de notre allié afin de cimenter davantage nos relations. Une étape simple vers un plan grandiose de domination wesdamérienne."
 A04_the_gabelaire_declaration_title:0 "La Déclaration de Gabelaire"
 A04_the_gabelaire_declaration_desc:0 "Dans nos veines coule le sang de Lorenan le Grand, et par nos mariages nous avons solidifié ces liens. Utilisons cela à notre avantage, et offrons une union à nos cousins au nom de Lencenor."
 A04_joint_military_exercice_title:0 "Exercice Militaire Conjoint"
 A04_joint_military_exercice_desc:0 "Notre union doit être défendue par une armée de soldats loyaux à la couronne. Si nous devons défendre notre royaume, nous devons apprendre à nous connaître, et rapidement."
 A04_lower_winebay_title:0 "Basse-Baie-du-Vin"
 A04_lower_winebay_desc:0 "La Basse-Baie-du-Vin est souvent considérée comme la première étape et la porte d'entrée vers la Baie des Vins, et aussi le foyer des richesses des cités de la Baie-du-Vin, l'éponyme Port-du-Vin."
 
 A04_consolidate_the_marquisat_title:0 "Consolider le Marquisat"
 A04_consolidate_the_marquisat_desc:0 "Bien que pour certains, le choix de Laurens d'aller vers l'ouest était étrange et indigne de son héritage damérien, en fait, il était plus fidèle à ce sang que jamais. C'est une histoire peu connue qu'un des premiers rois de Damérie était, en fait, Maren Rubentis, descendant de Lorenan le Grand, et Roi de Carneter. Maren était l'un des plus faibles des petits rois lorentins, mais on lui offrit la couronne de Damérie en échange d'aide contre leurs ennemis."
 A04_occupy_elisin_title:0 "Conquête Carnétérienne"
 A04_occupy_elisin_desc:0 "L'ancien royaume de Carneter dominait autrefois les terres que nous occupons, et était le foyer de Maren Ier, le premier Roi Lencori de Damérie. Dans l'histoire récente, il a été sous le contrôle du Duché d'Eilísin bien qu'ils ne soient pas membres de l'Empire d'Anbennar. Peu importe son occupant, sécuriser ces terres ancestrales est une des premières étapes pour unifier la Tête-de-Dame Occidentale."
 A04_our_coast_title:0 "Notre Côte"
 A04_our_coast_desc:0 "Si nous devons nous sécuriser en Lencenor, nous devons sécuriser les côtes orientales de la terre, en l'occurrence, les terres de Bois-du-Puits et Colfalaise."
 A04_integrate_madelaire_title:0 "Intégrer Madelaire"
 A04_integrate_madelaire_desc:0 "La Maison de Madelaire était une branche cadette de la Maison Siloriel, et en termes de Wesdam, était le lieu de naissance de la mère de Laurens Silmuna, Reánna síl Madelaire. Si Wesdam doit gagner en légitimité auprès des Seigneurs du Vin et du reste de Lencenor, nous devons assimiler ces terres abondantes comme nôtres."
 A04_upper_winebay_title:0 "Haute-Baie-du-Vin"
 A04_upper_winebay_desc:0 "La Haute-Baie des Vins a nominalement été loyale au domaine royal lorentin. Vieuxport demeure l'un des ports pivots qui nourrissent les seigneurs pompeux de Lorentaine de leur vin toujours adoré."
 A04_bring_down_the_goliath_title:0 "Abattre la Rose"
 A04_bring_down_the_goliath_desc:0 "Les roseraies de Lorentaine dominent chaque partie de la cité, emplissant l'air d'un parfum agréable. Un monarque wesdamérien siégeant sur le trône de roses de Lorentaine légitimera sans doute nos revendications en tant que seigneurs légitimes de Lencenor."
 
 A04_laurens_choice_title:0 "Le Choix de Laurens"
 A04_laurens_choice_desc:0 "Laurens Silmuna naquit de l'union de Cristof de Wesdam et de la Duchesse Reánna síl Madelaire. Durant la majeure partie des Guerres Lilas, le père de Laurens combattit contre ses cousins damériens et Laurens fut élevé dans les palais altiers et les vignobles de Madelaire.\n\nMaintenant que Laurens est un homme accompli à part entière, et dirigeant de Wesdam et Madelaire, il est temps pour lui de choisir : suivra-t-il son ascendance damérienne, ou suivra-t-il les voies lorentines de sa mère ?"
 A04_the_dames_cliff_title:0 "La Falaise de la Dame"
 A04_the_dames_cliff_desc:0 "Colfalaise abrite les chantiers navals impériaux, et constitue une partie cruciale de la Tête-de-Dame Occidentale. Toute expansion digne de ce nom nécessitera ces provinces."
 A04_the_well_in_the_wood_title:0 "Le Puits dans le Bois"
 A04_the_well_in_the_wood_desc:0 "Les humbles comtes de Bois-du-Puits ont servi fidèlement le Grand-Duché, et maintenant il est temps de ramener ces gens des bois dans le giron."
 A04_secure_the_north_title:0 "Seigneurs-Pêcheurs d'Exwes"
 A04_secure_the_north_desc:0 "Les nobles d'Exwes ont toujours été une exception au sein du Grand-Duché. Si nous devons sécuriser la Tête-de-Dame Occidentale, nous devons occuper nos frontières septentrionales."
 A04_the_final_showdown_title:0 "Domination de l'Ouest"
 A04_the_final_showdown_desc:0 "Les ducs au sang de Pillard de Bordperle ont toujours été un rival à Wesdam et ses ambitions. Si nous devons pleinement représenter les seigneurs occidentaux d'Anbennar, et être la seule puissance dans ses étendues occidentales, Bordperle doit périr."
 A04_damerian_legacy_title:0 "Cœur de la Damérie"
 A04_damerian_legacy_desc:0 "Anbenncóst a naturellement été sous domination damérienne, et en tant qu'héritiers légitimes de la Damérie, nous avons tout droit d'étendre notre domination sur le siège traditionnel de la Damérie."
 A04_eastern_winebay_title:0 "Baie-du-Vin Orientale"
 A04_eastern_winebay_desc:0 "Les Seigneurs du Vin Roilsardi ont toujours navigué entre les allégeances lencories et damérilies - ce qui est certain, cependant, c'est que leur conquête renforcera nos revendications en tant que seigneurs de Lencenor Oriental."
 
 A04_announce_demarian_ambition_title:0 "Ambitions Damérilies"
 A04_announce_demarian_ambition_desc:0 "Laurens a choisi de rester fidèle à son sang, et vise à unifier les seigneurs de Damérie Occidentale, et à faire revivre le Grand-Duché lui-même."
 A04_secure_our_trade_title:0 "Sécuriser Notre Commerce"
 A04_secure_our_trade_desc:0 "Tout le commerce du monde passera par Anbenncóst d'une manière ou d'une autre, et si nous devons obtenir une fraction de ses richesses, nous devons nous assurer d'être une force majeure dans la sphère mercantile."
 A04_prepare_our_army_title:0 "Préparer Notre Armée"
 A04_prepare_our_army_desc:0 "Bourgeois arrogants, magisters décadents, usurpateurs étrangers.\nLa Tête-de-Dame est infestée de cette engeance, et la seule façon de reconquérir notre patrie est par la force."
 A04_the_reclamation_title:0 "Retour Wesdamérien"
 A04_the_reclamation_desc:0 "Il est indéniable que nous avons des revendications sur l'Île de la Tête-de-Dame, et s'ils ne veulent pas écouter cela, ils pourraient reconsidérer quand ils verront nos canons."
 A04_damesear_landing_title:0 "Débarquement à la Tête-de-Dame"
 A04_damesear_landing_desc:0 "L'Île de la Tête-de-Dame était où le Royaume damérien originel s'éleva, et c'est là où toutes les futures itérations de la Damérie s'élèveront. Nous devons sécuriser notre patrie afin de faire revivre le Grand-Duché."
 A04_damesear_occupation_title:0 "Occupation de la Tête-de-Dame"
 A04_damesear_occupation_desc:0 "En possédant toute la Tête-de-Dame, nous pouvons valider nos revendications sur le Grand-Duché de Damérie."
 
 A04_wesdam_galley_fleet_title:0 "Flotte de Galères"
 A04_wesdam_galley_fleet_desc:0 "À l'est de notre pays se trouve la Mer de la Tête-de-Dame, la mer intérieure la plus profitable du monde. Nous devons créer une flotte capable de protéger nos intérêts, et permettre notre expansion à travers les Dents-de-Dame vers notre patrie de la Tête-de-Dame."
 A04_sway_the_emporor_title:0 "Influencer l'Empereur"
 A04_sway_the_emporor_desc:0 "Nous ne siégeons pas encore sur le Trône de la Colombe, mais notre première étape est de gagner les faveurs de l'empereur actuel afin de légitimer nos expansions au sein d'Anbennar. Quelques pièces d'or pourraient faire l'affaire."
 A04_damerian_royal_marriage_title:0 "Mariage Royal Wesdamérien"
 A04_damerian_royal_marriage_desc:0 "Pour solidifier notre position dans la Tête-de-Dame Occidentale, nous devons choisir un allié potentiel et marier nos dynasties. Cet allié doit être fort mais pas trop fort, sinon il ne tombera pas sous notre objectif éventuel d'union personnelle."
 A04_damerian_royal_visit_title:0 "Visite Ducale Wesdamérienne"
 A04_damerian_royal_visit_desc:0 "Nous devons organiser une visite à la cour de notre allié afin de cimenter davantage nos relations. Une étape simple vers un plan grandiose de domination wesdamérienne."
 A04_offer_millennium_leadership_title:0 "Leadership Damérien"
 A04_offer_millennium_leadership_desc:0 "Les seigneurs de la Tête-de-Dame Occidentale ont nominalement servi sous le Grand-Duché de Damérie, mais avec la chute de la Damérie, le manteau du leadership revient maintenant à Wesdam. Offrons à nos cousins damériens une chance de s'unifier sous notre bannière."
 A04_silmuna_diplomacy_title:0 "Diplomatie des Silmuna"
 A04_silmuna_diplomacy_desc:0 "La Maison Silmuna s'est toujours appuyée sur la plume et les mots plutôt que sur la force. Nous devons continuer cette tradition et garder nos amis proches, et nos ennemis plus proches encore."
 
