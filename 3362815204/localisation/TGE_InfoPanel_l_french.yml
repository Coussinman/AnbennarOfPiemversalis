 tge_infopanel.1.t: "Page d'information sur les marchandises I"
 tge_infopanel.1.d: "§G###### Bonus nationaux§! :\n£fur_icon£Vêtements de fourrure - Direction commerciale : §G+15 %§!\n£cannon_icon£Canons - Bonus d'artillerie contre les forts : §G+1§!\n£metalworking_icon£Métallurgie - Marchandises produites : §G+10 %§!\n£munitions_icon£Munitions - Discipline : §G+2,5 %§!\n£leather_icon£Cuir - Dégâts de choc reçus : §G-5 %§!\n£woodworking_icon£Ébénisterie - Capacité de gouvernance : §G+10 %§!\n£jewellery_icon£Joaillerie - Efficacité administrative : §G+2,5 %§!\n£steam_icon£Machines à vapeur - Coût technologique : §G-5 %§!\n£optics_icon£Optique - Manœuvre du chef naval : §G+1§!\n£cheese_icon£Fromage - Taille de la garnison : §G+15 %§!\n£uniforms_icon£Uniformes - Récupération du moral de l'armée : §G+10 %§!\n£marble_sculpture_icon£Sculptures de marbre - Coût d'amélioration des grands projets : §G-25 %§!\n£jade_sculpture_icon£Sculptures de jade - Splendeur mensuelle : §G+2§!\n\n£ebony_icon£Ébène - Nombre de bâtiments autorisés : §G+1§!\n£dye_icon£Teinture indigo - Modificateur de valeur commerciale du tissu : §G+15 %§!\n£lama_icon£Lamas - Coût de développement des terrains élevés : §G-10 %§!\n£camel_icon£Chameaux - Coût de développement des terrains arides : §G-10 %§!\n\n§G###### Conseils§! :\n- Si vous détruisez un bâtiment qui avait précédemment modifié une marchandise, celle-ci reviendra au type précédent.\n- Développer la £dip£production dans une province avec une ressource stratégique augmente la quantité que vous possédez.\n- Vous ne pouvez pas construire une marchandise latente sur une marchandise latente existante. Détruisez d'abord le bâtiment."
 tge_infopanel.1.a: "§YBonus provinciaux§!"
 tge_infopanel.1.b: "D'accord, merci."
 tge_infopanel.2.t: "Page d'information sur les marchandises II"
 tge_infopanel.2.d: "§G###### Bonus provinciaux§! :\n£fur_icon£Vêtements de fourrure - Puissance commerciale locale : §G+10 %§!\n£cannon_icon£Canon - Attrition hostile locale : §G+1§! \n£metalworking_icon£Métallurgie - Efficacité de production de la zone d'effet : §G+5 %§!\n£munitions_icon£Munitions - Coût de régiment local : §G-15 %§!\n£leather_icon£Cuir - Puissance commerciale locale : §G+10 %§!\n£woodworking_icon£Ébénisterie - Nombre de bâtiments autorisés : §G+1§!\n£jewellery_icon£Joaillerie - Puissance commerciale locale : §G+10 %§!\n£steam_icon£Machine à vapeur - Coût de développement local : §G-15 %§!\n£optics_icon£Optique - Entretien d'État local : §G-25 %§!\n£cheese_icon£Fromage - Coût de conversion culturelle locale : §G-33 %§!\n£uniforms_icon£Uniformes - Années de séparatisme locales : §G-5§!\n£marble_sculpture_icon£Sculptures de marbre - Coût de développement local : §G-5 %§!\n£jade_sculpture_icon£Sculptures de jade - Coût de développement local : §G-5 %§!\n\n£ebony_icon£Ébène - Coût de développement local : §G-5 %§!\n£dye_icon£Teinture indigo - Puissance commerciale locale : §G+10 %§!\n£lama_icon£Lamas - Efficacité de production locale : §G+15 %§!\n£camel_icon£Chameaux - Efficacité de production locale : §G+15 %§!"
 tge_infopanel.2.a: "§YRetour§!"
 tge_infopanel.2.b: "D'accord, merci."

 # Standard
 tge_info_panel_title: "£goods_resources_icon£ Informations sur les marchandises"
 tge_info_panel_desc: "Cliquer ici affichera une fenêtre contextuelle qui vous indiquera les divers modificateurs des nouvelles marchandises lorsque vous obtenez un bonus de commerce et le bonus par province.\n\nC'est simplement une façon plus rapide d'afficher ces modificateurs plutôt que de parcourir le registre, d'autant plus que certains modificateurs n'apparaissent pas."

