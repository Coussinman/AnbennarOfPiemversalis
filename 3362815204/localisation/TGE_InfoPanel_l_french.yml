 mod_goods_title: "£goods_resources_icon£ Ressources stratégiques commerciales"
 mod_goods_desc: "£goods_resources_icon£Ressource | §GDisponible§! | §M[Root.GetIfSubjectsTGE]§! | §YUtilisée§!  | §OTotal§! |\n£copper_icon£Cuivre : §G[Root.copper.GetValue]§!,    §M[Root.from_subjects_copper.GetValue]§!,    §Y[Root.copper_used.GetValue]§!,    §O[Root.copper_total.GetValue]§!\n£tin_icon£Étain : §G[Root.tin.GetValue]§!,    §M[Root.from_subjects_tin.GetValue]§!,    §Y[Root.tin_used.GetValue]§!,    §O[Root.tin_total.GetValue]§!\n£iron_icon£Fer : §G[Root.iron.GetValue]§!,    §M[Root.from_subjects_iron.GetValue]§!,    §Y[Root.iron_used.GetValue]§!,    §O[Root.iron_total.GetValue]§!\n£lead_icon£Plomb : §G[Root.lead.GetValue]§!,    §M[Root.from_subjects_lead.GetValue]§!,    §Y[Root.lead_used.GetValue]§!,    §O[Root.lead_total.GetValue]§!\n£zinc_icon£Zinc : §G[Root.zinc.GetValue]§!,    §M[Root.from_subjects_zinc.GetValue]§!,    §Y[Root.zinc_used.GetValue]§!,    §O[Root.zinc_total.GetValue]§!\n£glass_icon£Verre : §G[Root.glass.GetValue]§!,    §M[Root.from_subjects_glass.GetValue]§!,    §Y[Root.glass_used.GetValue]§!,    §O[Root.glass_total.GetValue]§!\n£steam_icon£Machines à vapeur : §G[Root.steam_engine.GetValue]§!,    §M[Root.from_subjects_steam_engine.GetValue]§!,    §Y[Root.steam_engine_used.GetValue]§!,    §O[Root.steam_engine_total.GetValue]§!"
 resource_amount_shower_tooltip: "§gCliquer sur ce bouton activera manuellement le recalcul§!"

 tge_mod_resource_lacking_title: "£goods_resources_icon£ §YAVERTISSEMENT§! Manque de ressources"
 tge_mod_resource_lacking_desc: "Une usine n'est pas approvisionnée ! Nous devons augmenter la production dans les provinces produisant les marchandises requises.\n\nLe bâtiment §RX§! est ce qui vous entrave, alors supprimez-le. S'il réapparaît, cela signifie que vous n'avez pas résolu vos problèmes de ressources stratégiques."

