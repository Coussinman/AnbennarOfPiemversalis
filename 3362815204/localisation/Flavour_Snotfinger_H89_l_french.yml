l_french:

 H89_first_kill_title:0 "Premier Meurtre"
 H89_first_kill_desc:0 "Il n'y a pas un seul gobelin vivant dans le Dwarovar qui ignore les actes perpétrés par les orques envers notre peuple. De l'esclavage aux massacres brutaux, en passant par leur utilisation comme chair à canon dans leurs armées : trop longtemps notre peuple a souffert sous la botte orque. Mais maintenant que notre clan grandit et se renforce, c'est à leur tour de connaître la terreur à chaque pas entendu dans les ténèbres."
 H89_deep_knowledge_title:0 "Savoir Ancestral"
 H89_deep_knowledge_desc:0 "Dans les profondeurs de l'Échine-du-Serpent, là où beaucoup ne voient que les ténèbres oppressantes, nous daignons percevoir bien davantage. Gisant parmi les ruines de l'ancien Aul-Dwarov, dans les demeures troglodytes de nos ancêtres, et au sein d'autres lieux plus sinistres encore : d'anciens savoirs sont dissimulés partout et nous n'avons qu'à les chercher."
 H89_settling_down_title:0 "S'Établir Durablement"
 H89_settling_down_desc:0 "Pour échapper à nos oppresseurs orques et maintenir notre tribu en vie au milieu des guerres incessantes des orques : qu'elles soient internes ou externes à l'Échine-du-Serpent : nous n'avons jamais pu nous reposer longtemps au même endroit. Maintenant que notre avenir semble plus radieux que jamais, s'établir durablement pourrait être notre meilleur choix. Heureusement, il y a une forteresse naine parfaitement abandonnée juste au coin où nous pourrions bâtir notre nation."
 H89_makeshift_wisdom_title:0 "Sagesse Improvisée"
 H89_makeshift_wisdom_desc:0 "Alors que nous creusons toujours plus profondément dans les cavernes et structures abandonnées de l'Échine-du-Serpent, nous déterrons de plus en plus d'informations qui seront d'une aide immense pour développer notre société. Bien que nous ne comprenions pas tout ce que nous trouvons, avec un peu d'ingéniosité gobeline, tout nous sera utile."
 H89_hunting_orcs_title:0 "Chasser les Orques"
 H89_hunting_orcs_desc:0 "Avec la première étape de notre vengeance accomplie, le Dwarovar est maintenant plus proche d'un clan de se libérer de la menace orque. Maintenant, bien qu'il n'y ait plus de grands clans près de nous sur lesquels concentrer notre haine, nous continuerons d'exercer notre vengeance sur les diverses petites tribus dispersées autour de nos terres."
 H89_light_at_the_end_title:0 "La Lumière au Bout du Tunnel"
 H89_light_at_the_end_desc:0 "Aussi loin que remontent nos souvenirs, nous autres gobelins avons vécu dans les profondeurs et les ténèbres de l'Échine-du-Serpent : et pour nous, c'était tout ce qui existait. Cependant, les orques ont porté la guerre jusqu'en Escann, emmenant des multitudes de nos frères comme serviteurs pour combattre à leur service : mais là-bas nous avons découvert le monde extérieur, et toutes ses possibilités. Maintenant que nous établissons notre nation, nous devons considérer le monde extérieur... et la façon dont nous pourrions un jour devoir combattre les orques là-bas aussi."
 H89_putting_our_house_title:0 "Mettre de l'Ordre dans nos Affaires"
 H89_putting_our_house_desc:0 "Ayant établi l'ancienne forteresse naine de Haraz Orldhûm comme notre capitale, nous avons franchi les premières étapes d'un long voyage vers l'établissement d'une véritable nation. Cependant, une grande partie de l'Échine-du-Serpent gît encore en ruine à cause des longs millénaires de guerre et, par conséquent, nos terres ont encore besoin de travail pour accomplir leur potentiel : ainsi que notre forteresse qui ne possède qu'une fraction de la gloire qu'elle avait autrefois et pourrait avoir à nouveau un jour."
 H89_first_dose_title:0 "Première Dose"
 H89_first_dose_desc:0 "L'usage de drogues n'est rien de nouveau pour la gent gobeline. Des divers hallucinogènes consommés dans les rituels de nos chamanes aux gobelins qui mangent, lèchent ou sniffent simplement des trucs au hasard dans les cavernes avec des effets variés, l'intoxication est presque un pilier de la culture gobeline. Après avoir combiné la sagesse ancestrale de nos chamanes, les connaissances que nous avons déterrées de nos explorations de l'Échine-du-Serpent, l'ingéniosité gobeline brevetée, et toutes les plantes, animaux et monstruosités que nous avons pu rassembler de Tanière-de-Morve, nous avons réussi à produire les premiers échantillons de narcotiques militaires expérimentaux, qui sont sûrs d'amener notre armée au niveau supérieur."
 H89_digging_for_knowledge_title:0 "Creuser pour le Savoir"
 H89_digging_for_knowledge_desc:0 "Les anciennes salles naines que nous avons commencé à appeler notre foyer recèlent un trésor de connaissances attendant d'être trouvé : et alors que nous découvrons le monde extérieur à l'Échine-du-Serpent et développons les techniques et l'expertise nécessaires pour explorer les étages inférieurs, nous avons plus de moyens et de motivations que jamais pour approfondir notre capitale."
 H89_speed_dig_title:0 "Creusage Rapide"
 H89_speed_dig_desc:0 "Alors que nous nous installons dans de plus en plus de forteresses, dont beaucoup ont désespérément besoin de réparations, nous avons réalisé que certaines des substances chimiques consommées par nos ouvriers leur donnent effectivement une envie de travailler et de creuser au-delà de ce qui est normal (et peut-être sain). Nous devrions absolument envisager d'exploiter et de perfectionner ces drogues pour aider notre creusage."
 H89_talk_smack_title:0 "Balancer des Vannes..."
 H89_talk_smack_desc:0 "Ayant commencé comme un outil de survie, alors que nous nous sommes installés et avons commencé à développer notre société, l'art de l'insulte s'est développé en pilier du Clan Crotte-doigt. D'un simple moyen de narguer les orques pour les attirer dans nos embuscades, l'insulte s'est développée en coutume sociétale pour notre peuple : avec le manque de respect désinvolte, la calomnie, et les railleries étant autant une source de liens que de divertissement. Si seulement les autres nations voyaient les choses de la même façon..."
 H89_a_proper_route_title:0 "Route Convenable vers l'Escann"
 H89_a_proper_route_desc:0 "Qui aurait pu deviner qu'un monde entier existait en dehors des cavernes où nous avons vécu toute notre vie ?\nEh bien, probablement beaucoup de gens, mais pour nous, c'était la découverte du siècle, et cela ouvre tout un tas d'opportunités pour le commerce et la diplomatie avec quiconque se trouve là-bas. Cependant, traiter avec les habitants de la surface en passant par les cavernes n'est pas très pratique, et ne leur donne certainement pas la meilleure impression, donc ce serait bien d'avoir une véritable porte d'entrée pour atteindre l'extérieur. Heureusement, la forteresse naine de Khugdihr semble être l'endroit parfait pour que nous établissions nos entreprises."
 H89_preparing_for_payback_title:0 "Se Préparer à Rendre la Monnaie"
 H89_preparing_for_payback_desc:0 "Quand la Marée Verte a commencé, nous autres gobelins qui n'avons pas été forcés de quitter nos cavernes avec les oppresseurs orques n'étions pas sûrs d'où tous les orques étaient partis. Maintenant que nous connaissons l'Escann, nous pouvons voir que ces terres sont remplies de cette ordure orque. C'est à nous de nous préparer à traiter leur existence."
 H89_platinum_drip_title:0 "Goutte de Platine"
 H89_platinum_drip_desc:0 "En agrandissant notre capitale de Haraz Orldhûm, nous avons découvert que la forteresse du platine était, en fait, chargée de bijoux et de bibelots en platine. Bien que garder les brillants pour nous soit certainement une proposition prometteuse, nous essayons de nous tailler un chemin hors de la considération de monstres et de développer des relations amicales avec les nations extérieures : offrir ceux-ci comme forme de commerce nous donnerait certainement une bonne longueur d'avance. De plus, l'argent que nous pourrions en tirer n'est certainement pas mal non plus."
 H89_reverting_the_greentide_title:0 "Inverser la Marée Verte"
 H89_reverting_the_greentide_desc:0 "Nous avons commencé notre campagne contre les orques en Escann, mais simplement les vaincre dans une guerre ne sera jamais suffisant. Quoi que nous fassions, cela doit être définitif et terminal. Aucun ne survivra à notre courroux."
 H89_get_friends_title:0 "...Se Faire des Amis ?"
 H89_get_friends_desc:0 "Eh bien, il semble que nos insultes aient porté leurs fruits. Bien que tout le monde ne semble pas apprécier d'être insulté en face, ils apprécient certainement que nous insultions leurs ennemis : et par conséquent nous sommes sur la bonne voie pour avoir des affaires étrangères fonctionnelles."
 H89_farming_and_administrating_title:0 "Agriculture et Administration"
 H89_farming_and_administrating_desc:0 "En étendant nos terres à l'ancienne capitale naine d'Amldihr, nous avons découvert un trésor de connaissances de divers degrés d'utilité. Les notes de l'Empire Nain sur l'administration de vastes étendues de terre et comment maximiser l'utilité des forteresses et des voies ferrées sont certainement intéressantes, mais connaître les meilleures techniques agricoles terrestres ne sont pas vraiment notre style. Cependant, nous connaissons quelques personnes en dehors de l'Échine-du-Serpent qui pourraient payer le prix fort pour de telles informations."
 H89_weapons_stash_title:0 "Cache d'Armes"
 H89_weapons_stash_desc:0 "Ayant conquis la forteresse de Mithradhûm, nous avons découvert que l'usine d'armes des nains porte vraiment bien son nom. En réparant la forteresse et en la remettant en état, nous avons trouvé des hordes non seulement d'armes mais aussi des instructions pour les créer : ce qui servira très bien à la fois nous et nos amis en Escann."
 H89_united_in_anger_title:0 "Unis dans la Colère"
 H89_united_in_anger_desc:0 "Avec l'ancienne capitale naine d'Amldihr sous notre contrôle, nous commencerons le long processus de la débarrasser de ses précédents habitants orques. Avoir conquis ce lieu historique : rempli à ras bord d'artefacts et de signification nains : nous donne une opportunité intéressante, bien qu'inattendue.\n\nAussi loin que remontent nos souvenirs, nous avons été en conflit avec les nains, luttant pour l'espace sous les montagnes. Mais quand la menace orque est apparue, bien que nous n'ayons pas mis nos différends de côté, nos deux races ont commencé à combattre cette nouvelle menace. Alors que nous essayons de devenir un pays respectable aux yeux du monde plus large, nous pourrions utiliser notre haine commune et nos reliques naines comme un outil pour, sinon effacer nos maux passés, du moins commencer une longue route vers le respect."
 H89_more_than_you_can_hold_title:0 "Plus que vous ne Pouvez Tenir"
 H89_more_than_you_can_hold_desc:0 "Alors que nous nous étendons à travers les cavernes, nous trouvons le besoin toujours croissant de contrôler plus de forteresses pour les utiliser comme centres administratifs. Se concentrer sur la conquête, et la réparation, de ces forteresses devrait être notre priorité absolue !"
 H89_getting_higher_title:0 "Monter Plus Haut"
 H89_getting_higher_desc:0 "Reprenant de notre dernière entreprise dans les narcotiques de qualité militaire, nous avons commencé le développement de substances plus puissantes pour améliorer nos troupes. Il semble que l'efficacité accrue ait quelques inconvénients néfastes, comme les gueules de bois massives que nos troupes affrontent après la plupart des engagements... mais pendant qu'elles sont défoncées, elles sont de loin les guerriers les plus rapides et les plus intrépides (et les plus imprudents) que nous ayons vus."
 H89_low_blows_title:0 "Coups Bas"
 H89_low_blows_desc:0 "Nos insultes ont été un outil diplomatique assez utile jusqu'à présent, nous aidant à trouver des amis grâce à la haine commune. Mais si nous devons avoir un avenir en diplomatie, nous devons non seulement raffiner nos insultes au-delà de tout ce que nous avons fait jusqu'à présent : mais nous devons aussi prouver que nos insultes ne sont pas seulement du spectacle, et que nous pouvons aussi soutenir nos paroles."
 H89_a_proper_lab_title:0 "Un Vrai Laboratoire"
 H89_a_proper_lab_desc:0 "Nos drogues ont été un vrai succès jusqu'à présent, mais nous devons admettre que tout le processus a été quelque peu... amateur. Maintenant, nous apprécions la bonne vieille gnôle de caverne et les champignons autant que n'importe quels autres gobelins, mais si nous devons synthétiser des produits chimiques plus sophistiqués, nous aurons besoin d'une installation spécialement conçue pour cela : ainsi que les bons outils pour le travail. Quel meilleur endroit pour ce nouveau laboratoire, alors, que l'endroit où tout a commencé : Tanière-de-Morve."
 H89_mushroom_for_growth_title:0 "Place pour la Croissance"
 H89_mushroom_for_growth_desc:0 "Parmi les nombreux champignons qui poussent dans les cavernes où nous vivons, quelques-uns semblent présenter des traits très prometteurs pour nos entreprises de fabrication de drogues. Les champignons hallucinogènes, par exemple, ont été utilisés par les chamanes gobelins pendant des générations, comme moyen de communier avec les esprits supérieurs (et occasionnellement pour s'amuser). Avec notre savoir-faire actuel, nous pourrions très bien commencer à cultiver ces champignons et développer les techniques pour raffiner leurs propriétés narcotiques."
 H89_help_from_outside_title:0 "Aide de l'Extérieur"
 H89_help_from_outside_desc:0 "En nous étendant dans les anciennes terres orques en Escann, nous trouvons de plus en plus de points communs avec les humains qui habitent la région : principalement notre haine mutuelle pour la race orque. Il y a beaucoup que nous pourrions apprendre d'eux, donc si nous développons nos relations, peut-être pourraient-ils prêter leur expertise pour améliorer nos armées (et pour aider à tuer plus d'orques)."
 H89_like_a_dragon_title:0 "Comme un Dragon"
 H89_like_a_dragon_desc:0 "Nous autres gobelins avons beaucoup en commun avec les kobolds. Nos deux races sont de taille normale (par opposition à la plupart des races anormalement grandes), aiment bricoler, et ont une fascination pour les choses brillantes (bien que dans leur cas ce soit l'or, tandis que nous aimons vraiment les explosions). Ils détestent probablement aussi les orques, ce qui est un plus dans nos livres. Il est donc naturel que nous offrions à nos semblables un sanctuaire dans notre royaume grandissant : bien que nous puissions aussi être capables d'obtenir quelque chose de cette relation."
 H89_escann_dealers_title:0 "Dealers d'Escann"
 H89_escann_dealers_desc:0 "Nous avons produit des drogues principalement comme produit domestique jusqu'à présent, mais les quelques échantillons qui quittent nos terres se sont avérés très réussis : et très rentables : dans d'autres nations. Pourquoi ne pas, alors, augmenter l'échelle de notre opération et utiliser nos connexions commerciales vers l'Escann pour commencer à exporter des drogues ? Il y a certainement beaucoup d'argent à gagner."
 H89_good_intentions_title:0 "Bonnes Intentions"
 H89_good_intentions_desc:0 "Certaines personnes argueraient qu'avoir la plupart de notre politique diplomatique consistant à traiter nos rivaux (et les parties neutres, occasionnellement nos alliés et souvent toutes les mères des précédents) de noms ne serait pas très propice à avoir des amis. Cependant, notre diplomatie basée sur l'insulte a été étonnamment efficace pour nous créer des alliés (sans mentionner faire bouillir nos ennemis de colère). Cependant, nous ne devons pas nous reposer sur nos lauriers : garder nos alliés heureux et montrer à nos ennemis que nous pouvons soutenir nos menaces est essentiel pour garder notre diplomatie fonctionnelle."
 H89_well_protected_title:0 "Bien Protégé"
 H89_well_protected_desc:0 "Creusant encore plus profondément dans notre capitale de Haraz Orldhûm, nous avons trouvé une autre partie de l'héritage de la forteresse de Platine : l'armure. Plus spécifiquement, nous avons trouvé une grande chambre forte, remplie de costumes d'armure très avancée. Malheureusement pour nous, cette armure ne s'adapte pas vraiment bien à nos tactiques militaires actuelles, étant trop lourde et lente pour nos tactiques préférées de \"sniffer et frapper et fuir\". Cependant, nos amis en Escann pourraient avoir des opinions différentes sur la valeur de cette armure pour eux..."
 H89_goblean_title:0 "GobLean"
 H89_goblean_desc:0 "Les récents troubles dans notre nation, et la découverte d'une limace avec des propriétés engourdissantes intéressantes, ont amené notre gouvernement à s'enquérir de nouvelles façons d'appliquer nos capacités de fabrication de drogues pour contrôler la population plus large. La boisson violette résultante sera certainement un classique certifié des cavernes."
 H89_reuse_and_recycle_title:0 "Réutiliser et Recycler"
 H89_reuse_and_recycle_desc:0 "La forteresse de Mithradhûm, dans le passé révolu de sa domination naine, abritait l'Académie du Tueur-de-Gobelins. Cette icône du conflit sans fin entre gobelins et nains est maintenant un monument à une rancune que nous n'avons aucune intention de perpétuer : sans mentionner notre manque d'intérêt à entraîner notre armée à se spécialiser dans le meurtre de nos semblables gobelins. Cependant, nous réalisons qu'une telle installation d'entraînement spécialisée pourrait très bien être la base de notre propre camp d'entraînement de tueurs d'orques."
 H89_not_too_cool_title:0 "Pas Trop Cool pour l'École"
 H89_not_too_cool_desc:0 "Le rôle de Tanière-de-Morve comme laboratoire de drogues majeur a été un succès retentissant. Cependant, nous faisons maintenant face à un autre problème : plutôt que des ingrédients de base ou une infrastructure appropriée, notre plus gros goulot d'étranglement dans l'augmentation de la complexité et de l'échelle de notre production de drogues est le manque d'experts qualifiés. Bien que nous nous soyons débrouillés avec des gens au hasard qui n'étaient pas (trop) accros à nos trucs pour aider avec la production, il semble que nous aurons besoin d'un endroit approprié pour entraîner de nouveaux employés et chercheurs."
 H89_grim_ultimatum_title:0 "Ultimatum Sinistre"
 H89_grim_ultimatum_desc:0 "Le commerce avec l'Escann a été une entreprise très réussie : pour l'Escann et nous deux. Cependant, malgré les horreurs de la Marée Verte, beaucoup de nations escannies semblent oublier leur passé et laissent maintenant les orques vivre pour les utiliser comme main-d'œuvre ou, encore pire, tolèrent ou se mélangent réellement avec la menace orque. Nous ne pouvons pas accepter cela, même de nos alliés les plus fidèles. Heureusement, notre influence dans la région pourrait juste être utilisée pour rappeler à nos semblables contre qui ils devraient se battre..."
 H89_crystal_blue_title:0 "Persuasion Bleu Cristal"
 H89_crystal_blue_desc:0 "Bien que créer de la Damestear à partir d'une source purement synthétique soit impossible (ou du moins, semble l'être d'après nos expériences), nous croyons être capables de créer des substances qui permettent aux mages de combattre plus longtemps (au prix de leur propre force vitale)."
 H89_adding_injury_to_insult_title:0 "Ajouter l'Injure à l'Insulte"
 H89_adding_injury_to_insult_desc:0 "Beaucoup de gens louent les poètes et les bardes pour avoir apporté des larmes à leurs yeux avec rien que des mots. Ici à Crotte-doigt, les citoyens de tout âge peuvent non seulement vous faire pleurer mais aussi vous donner envie de sauter d'une tour avec pas plus que quelques commentaires bien placés sur votre apparence, la vie sexuelle de votre mère, ou votre manque de celle-ci. En fait, nos insultes sont si puissantes que nous pouvons grandement impacter les nations étrangères, car une brûlure légère d'un de nos diplomates peut causer qu'un dirigeant soit évité par ses pairs et que sa nation se rebelle."
 H89_adding_injury_to_insult_tt:0 "Est en guerre avec §YCrotte-doigt§!\n   A été insulté par §YCrotte-doigt§!\n   Le score de guerre de §YCrotte-doigt§! contre est d'au moins §Y75§! !"
 H89_global_crusade_title:0 "Croisade Mondiale"
 H89_global_crusade_desc:0 "Bien que nous soyons proches de nettoyer nos terres et nos environs immédiats de la menace orque, nous savons qu'il y a beaucoup plus d'orques dans le monde plus large : cachés dans les cavernes de l'Échine-du-Serpent et dans les champs et forêts de l'Escann plus large. Après avoir fini de nettoyer notre maison, nous venons pour eux. Aucun orque ne restera sous notre surveillance."
 H89_getting_much_higher_title:0 "Monter Beaucoup Plus Haut"
 H89_getting_much_higher_desc:0 "Notre armée se drogue maintenant pratiquement tout le temps, et nous perdons probablement plus de soldats par overdose que face à l'ennemi, mais bon sang qu'ils sont efficaces ! Rapides, intrépides, et seulement quelque peu incontrôlables, notre force est si rien d'autre une chose effrayante à combattre.\n\nPouvons-nous monter beaucoup plus haut ? Probablement pas sans pertes majeures, mais nous continuerons d'essayer."
 
 artifice_invention_snotfinger_stimulant:0 "Creusamphetamine"
 artifice_invention_snotfinger_stimulant_desc:0 "La Creusamphetamine, connue sous le nom de rue de Creuse, est un cristal blanc cassé qui cause une énergie accrue, une concentration accrue, et donne inexplicablement à l'utilisateur un désir de creuser : ainsi que plusieurs effets secondaires nocifs. Elle est utilisée principalement pour aider à approfondir nos forteresses et dans les opérations de réparation."
 artifice_invention_snotfinger_hallucinogen:0 "Psilocygobelin"
 artifice_invention_snotfinger_hallucinogen_desc:0 "Une huile distillée des divers champignons hallucinogènes qui poussent dans le Dwarovar, la Psilocygobeline est un psychédélique puissant. Elle est utilisée par divers chamanes gobelins dans les cérémonies comme remplacement plus efficace du thé de champignon : ainsi qu'utilisée récréativement, bien sûr."
 artifice_invention_snotfinger_drakodil:0 "Drakodil"
 artifice_invention_snotfinger_drakodil_desc:0 "Développé avec l'aide des kobolds de l'Échine-du-Serpent, le Drakodil est un liquide rougeâtre qui, quand injecté, accorde à l'utilisateur la capacité de cracher du feu pendant quelques heures. Bien que pas aussi puissant que le souffle de feu d'un dragon, cet effet est assez fort pour permettre des usages militaires. Un effet secondaire de l'usage de cette drogue est l'apparition d'écailles fragiles dans la peau de l'utilisateur, ce qui les rend très vulnérables à diverses formes de mal."
 artifice_invention_snotfinger_calmant:0 "Goblean"
 artifice_invention_snotfinger_calmant_desc:0 "Une drogue récréative populaire utilisée par les jeunes gobelins, le Goblean est fait en combinant une boisson chaude avec un type particulier de limace trouvée dans le Dwarovar. Cette limace, qui emploie un agent engourdissant puissant comme partie de sa stratégie de chasse, quand suffisamment diluée dans la boisson provoque des sentiments d'euphorie, de calme, et de relaxation chez ceux qui la consomment."
 artifice_invention_snotfinger_synthetic:0 "Damestear Synthétique"
 artifice_invention_snotfinger_synthetic_desc:0 "Utilisée comme supplément pour les mages, la Damestear Synthétique est un cristal bleu qui quand consommé permet aux mages de lancer des sorts plus longtemps. Malgré son nom, la Damestear Synthétique n'est pas une version artificiellement créée de la vraie Damestear, et elle ne restaure pas réellement la mana à l'utilisateur, donnant seulement la sensation d'un approvisionnement en mana rempli. Cela permet aux mages de continuer à lancer des sorts tout en drainant leur propre force vitale et endurance, menant à beaucoup de morts accidentelles dues à l'usage excessif de magie."
 
 snotfinger_events.1.t:0 "Vieille Technologie"
 snotfinger_events.1.d:0 "Explorer les cavernes et bâtiments oubliés de l'Échine-du-Serpent nous a donné un aperçu de toute la connaissance qui est cachée dans ces montagnes. Nous avons aussi trouvé des preuves d'autres endroits similaires où plus de connaissance pourrait être cachée près de notre emplacement, ce qui nous donne beaucoup plus d'opportunités d'explorer et d'apprendre."
 snotfinger_events.1.a:0 "Tant de savoir caché..."
 snotfinger_events.2.t:0 "Bijoux à Vendre"
 snotfinger_events.2.d:0 "Une découverte majeure, et quelque peu peu surprenante, a été faite en agrandissant Haraz Orldhûm : La forteresse de platine est, en fait, remplie de platine ! Plus spécifiquement, beaucoup de bijoux et de bibelots, qui semblent être très jolis, mais plus important, précieux. Bien que garder les brillants pour nous soit certainement une proposition prometteuse, nos récentes tentatives diplomatiques avec les nations extérieures aux montagnes pourraient grandement bénéficier de nous utilisant ceux-ci comme monnaie d'échange, pour montrer que nous sommes capables de commerce. De plus, l'argent que nous pourrions en tirer n'est certainement pas mal non plus."
 snotfinger_events.2.a:0 "SOLDES !"
 snotfinger_events.3.t:0 "Offre de Platine"
 snotfinger_events.3.d:0 "Quelques Gobelins sont venus nous offrir des bijoux de platine nains exquis à vendre. Cela pourrait joliment améliorer l'image de notre nation."
 snotfinger_events.3.a:0 "Des bijoux à prix modique ? Satisfaisant !"
 snotfinger_events.3.b:0 "Pas question"
 snotfinger_events.4.t:0 "Briser les Brise-Lames"
 snotfinger_events.4.d:0 "Après une bataille longue et acharnée, nous avons finalement réussi à mettre ces orques contre lesquels nous nous battions sous nos bottes. Mais la simple domination n'est pas suffisante : nous voulons que ces orques finissent. Comme nous ne pouvons pas personnellement garantir la mort des orques que nous avons conquis à long terme, ni ne pouvons réellement prendre toute cette terre pour nous encore, nous garantirons leur disparition à court terme.\n\nBrûlons les terres, et les occupants, nous les occuperons quand cela nous conviendra."
 snotfinger_events.4.a:0 "Ils paieront pour ce qu'ils ont fait"
 snotfinger_events.5.t:0 "Parchemins à Vendre"
 snotfinger_events.5.d:0 "En approfondissant et restaurant Amldihr, nous avons découvert un trésor de matériel concernant l'administration de l'Aul-Dwarov. Bien qu'une grande partie ait été utilisée comme combustible pour les feux de camp pour les ouvriers, une partie était assez utile pour être conservée, comme des conseils sur comment l'architecture des forteresses peut être mieux optimisée et d'autres non-sens techniques comme ça. Cependant, certaines des notes, bien que pas immédiatement utiles pour nous, pourraient potentiellement être utiles pour nos contacts commerciaux en dehors des montagnes."
 snotfinger_events.5.a:0 "SOLDES !"
 snotfinger_events.6.t:0 "Marchands Gobelins, Savoir Nain"
 snotfinger_events.6.d:0 "Quelques gobelins sont venus nous offrir de vendre d'anciens manuscrits nains riches en techniques agricoles et stratégies administratives. Cela pourrait grandement aider dans notre propre agriculture."
 snotfinger_events.6.a:0 "Cela nous fera beaucoup de bien !"
 snotfinger_events.6.b:0 "Pas question"
 snotfinger_events.7.t:0 "Armes à Vendre"
 snotfinger_events.7.d:0 "En agrandissant Mithradum nous avons trouvé des hordes d'armes naines anciennes et de techniques de fabrication d'armes. Ayant utilisé ce que nous pouvions pour notre propre armée, nous trouvons qu'une grande partie de cette connaissance et de ces armes pourrait être très utile pour d'autres nations : et que beaucoup de nations escannies paieraient grassement pour de telles armes."
 snotfinger_events.7.a:0 "SOLDES !"
 snotfinger_events.8.t:0 "Offre de Mithril"
 snotfinger_events.8.d:0 "Quelques gobelins sont venus nous offrir des armes naines exquises à vendre. Cela pourrait joliment améliorer la force militaire de notre nation."
 snotfinger_events.8.a:0 "Des armes à prix raisonnable ? Satisfaisant !"
 snotfinger_events.8.b:0 "Pas question"
 snotfinger_events.9.t:0 "Plus Forts Ensemble"
 snotfinger_events.9.d:0 "Malgré nos différences et notre longue histoire de conflit, nous trouvons que les nains détestent les orques (presque) autant que nous. Bien que mettre nos différences de côté et combattre contre l'ennemi commun puisse être dur, il y a beaucoup que nous pourrions apprendre de nos anciens ennemis.\n\nUne option que nous avons est de laisser les nains dans notre nation réinstaller leur ancienne capitale, et soit les avoir nous aider dans nos autres forteresses ou intégrer les nains comme partie de notre militaire.\n\nAlternativement, si nous ne nous sentons pas assez charitables pour tolérer les nains dans nos terres, nous pourrions les expulser vers d'autres nations naines, les laissant prendre leurs divers héritages nains dont nous n'avons pas d'usage. Cela montrerait notre engagement à, sinon complètement réparer les relations entre nos races, alors au moins combattre ensemble contre le plus grand ennemi."
 snotfinger_events.9.a:0 "Les faire rester en arrière et nous aider à construire"
 snotfinger_events.9.b:0 "Les avoir avec nous en première ligne"
 snotfinger_events.9.c:0 "Envoyer les nains de notre territoire à leurs frères, et les laisser prendre quelques héritages"
 snotfinger_events.10.t:0 "Drogues à Vendre"
 snotfinger_events.10.d:0 "Utilisant notre production déjà extensive de drogues, nous pourrions gagner beaucoup d'argent en utilisant nos connexions de marché vers l'Escann pour leur vendre des drogues aussi. Nous pourrions même utiliser cet argent pour aider à financer notre guerre contre les orques !"
 snotfinger_events.10.a:0 "SOLDES !"
 snotfinger_events.11.t:0 "Drogues Gobelines"
 snotfinger_events.11.d:0 "Quelques gobelins sont venus nous offrir de nous vendre des drogues. Quoi ?"
 snotfinger_events.11.a:0 "C'est... quelque chose"
 snotfinger_events.11.b:0 "Non"
 snotfinger_events.12.t:0 "Armures à Vendre"
 snotfinger_events.12.d:0 "En agrandissant notre capitale, nous sommes tombés sur une myriade de costumes d'armures et leurs schémas. Cette trouvaille serait énormément importante pour notre militaire... si nous ne penchions pas vers l'armure plus légère et les troupes plus mobiles. Tels qu'ils étaient, ces costumes d'armure ne seraient rien de plus que de jolies décorations, jusqu'à ce que nous nous rappelions nos amis en dehors des cavernes et combien ils seraient disposés à payer pour une protection naine de premier choix."
 snotfinger_events.12.a:0 "SOLDES !"
 snotfinger_events.13.t:0 "Le Dôme de Platine"
 snotfinger_events.13.d:0 "Quelques gobelins sont venus nous offrir une armure naine exquise à vendre. Cela pourrait joliment améliorer la défense de notre nation."
 snotfinger_events.13.a:0 "Protection !"
 snotfinger_events.13.b:0 "Pas question"
 snotfinger_events.14.t:0 "Utiliser notre Influence"
 snotfinger_events.14.d:0 "Nous réalisons que beaucoup des nations escannies qui consomment nos biens soit bénéficient de la main-d'œuvre orque ou, encore plus révoltant, tolèrent réellement ces créatures. Nous ne le supporterons pas. Soit elles acceptent nos termes et commencent à traiter avec les orques d'une manière plus permanente, ou nous leur montrerons combien de dégâts nous pouvons faire en ne leur vendant pas ce dont elles ont besoin et en vendant ce qu'elles ne veulent pas..."
 snotfinger_events.14.a:0 "Forcer leur main"
 snotfinger_events.15.t:0 "Un Ultimatum Cruel"
 snotfinger_events.15.d:0 "Les gobelins de Crotte-doigt avec qui nous avons traité auparavant exigent maintenant que nous commencions à tuer tous les orques dans nos frontières. Si nous refusons, ils menacent de non seulement couper tous les approvisionnements qu'ils nous ont vendus au fil des ans, paralysant notre nation, mais aussi de commencer à pousser leurs substances les plus nocives et les plus addictives vers notre population."
 snotfinger_events.15.a:0 "Accepter leurs termes"
 snotfinger_events.15.b:0 "Pas question"
 snotfinger_events.16.t:0 "La Descente après la Montée"
 snotfinger_events.16.d:0 "Bien que nous ayons surfé sur la vague de notre production de drogues, la tête laide de ses effets négatifs a commencé à se montrer. Dépendance généralisée, sevrage lourd et autres conséquences ont secoué notre nation, et nous devons marcher prudemment vers l'avenir."
 snotfinger_events.16.a:0 "Cela valait-il le coût ?"
 snotfinger_events.17.t:0 "L'Affaire [snotfinger_affair_target.GetName]-Crotte-doigt"
 snotfinger_events.17.d:0 "Des nouvelles nous sont parvenues que [snotfinger_affair_target.GetName] combat nos ennemis redoutés. Nos ventes récentes de drogues nous ont donné beaucoup de revenus pour aider [snotfinger_affair_target.GetName] dans leur effort de guerre, donc nous utiliserons notre argent de la drogue pour aider à faire passer clandestinement des armes aux combattants."
 snotfinger_events.17.a:0 "Utiliser l'argent de la drogue pour financer des gens combattant pour nos objectifs dans d'autres terres ? C'est une excellente idée !"
 snotfinger_events.17.b:0 "Utiliser l'argent de la drogue pour financer des gens combattant pour nos objectifs dans d'autres terres ? C'est absurde !"
 snotfinger_events.18.t:0 "L'Affaire [snotfinger_affair_target.GetName]-Crotte-doigt"
 snotfinger_events.18.d:0 "Les gobelins de Crotte-doigt nous offrent des fonds pour aider dans l'effort de guerre contre les orques."
 snotfinger_events.18.a:0 "D'accord ?"
 snotfinger_events.19.t:0 "Payé en Blanc"
 snotfinger_events.19.d:0 "Un membre de notre armée s'est distingué par sa brillance tactique : et par sa consommation sans précédent de drogues. Nous lui avons offert une position, mais il exige un paiement en drogue plutôt qu'en argent."
 snotfinger_events.19.a:0 "Le prendre comme conseiller"
 snotfinger_events.19.b:0 "Lui donner le commandement d'une de nos armées"
 snotfinger_events.20.t:0 "Prendre les Choses en Main"
 snotfinger_events.20.d:0 "Pendant que notre gouvernement a travaillé dur à traiter avec les orques, notre population a aussi commencé à prendre les choses en main. Bien que très destructrice : encore plus que nos propres entreprises : nous ne pouvons pas nier que permettre à la population de sévir aiderait à traiter avec les orques."
 snotfinger_events.20.a:0 "Les laisser brûler"
 snotfinger_events.20.b:0 "Nous traiterons avec eux à notre rythme"
 
