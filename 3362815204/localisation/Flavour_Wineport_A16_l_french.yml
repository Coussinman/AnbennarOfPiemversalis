i : nous ne nous inclinerons plus devant aucun seigneur. Ceci est la Ligue de la Baie-des-Vins, et aujourd'hui je proclame que nous sommes plus qu'juste une Ligue - nous sommes une Alliance, liée par le sang et le vin !'"
