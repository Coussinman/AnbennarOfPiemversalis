 #Missions
 A16_protect_toarnaire_title:0 "Protéger Toarnaire"
 A16_protect_toarnaire_desc:0 "Bien que nous ayons sagement conservé notre neutralité durant la Quatrième Guerre des Lilas, cela ne signifie pas que les conséquences de ce conflit sanglant nous laissent indemnes. Notre position privilégiée de premier port marchand de la Baie-des-Vins nous protège pour l'instant, mais il n'en va pas de même pour notre vassal de Toarnaire. Sa position est vulnérable, rendue encore plus précaire par un Lorent victorieux et revanchard qui les borde désormais.\n\nNous devons rectifier cette situation. Plusieurs membres militaristes du Conseil des Soixante-Dix Calices nous ont soumis une proposition simple : financer la construction d'une forteresse à Toarnaire, nous assurant qu'elle puisse résister si le pire devait arriver, nous donnant le temps de former une alliance capable de contester l'attaque. Plusieurs de nos marchands et Barons du Vin ont proposé de couvrir la moitié des coûts, cherchant à protéger leurs propres investissements, ce qui signifie que nous n'avons qu'à couvrir l'autre moitié pour voir ce projet se réaliser."

 A16_an_imperial_connection_title:0 "Une Connexion Impériale"
 A16_an_imperial_connection_desc:0 "Avec Toarnaire désormais fermement sous notre emprise, plusieurs marchands de Port-aux-Vins ont attiré l'attention sur un fait important que nous pouvons maintenant considérer convenablement : l'appartenance de Toarnaire à l'Empire. Nos marchands ont demandé que nous développions les capacités de Toarnaire à cet égard, car cela sert de moyen pour nos marchandises d'entrer dans l'Empire en évitant de nombreux tarifs gênants. Mais cela soulève la question : pourquoi n'utilisons-nous pas ce lien impérial pour rejoindre l'Empire nous-mêmes ?\n\nBien sûr, une telle possibilité ne vient pas sans considérations. Cela nous accorderait la protection de l'Empereur, toujours un avantage quand on vit à côté de Lorent, et nous permettrait d'éviter les barrières douanières qui diminuent notre pénétration du marché anbennarien. Cependant, cela signifie répondre à l'Empereur et probablement quelques autres obligations ennuyeuses, comme les taxes impériales. Considérons nos options et voyons où nous en sommes."

 A16_trading_rights_title:0 "Droits Commerciaux Impériaux"
 A16_trading_rights_desc:0 "Que nous soyons dans l'Empire maintenant ou non, c'est encore un marché extrêmement lucratif - un marché dans lequel la noblesse a toujours une demande pour des biens aussi raffinés que les nôtres. Car quel noble peut vraiment tenir une fête ou un bal sans un approvisionnement sans fond de vin pour divertir ses invités ? Aucun noble de la Ligue, assurément, et nous devrions faire en sorte qu'aucun noble de l'Empire d'Anbennar ne le puisse non plus.\n\nPour favoriser cet effort, et pour éviter tout problème avec les propres commerçants de l'empire à Couronne-de-Dame et Pic-des-Abeilles, nous devrions nous insinuer directement via l'Empereur. Nous enverrons nos diplomates pour les courtiser, et offrirons un investissement dans quelque institution impériale ou autre pour faire entrer nos produits de luxe sur leur marché."

 A16_the_pearl_gambit_title:0 "Le Pari des Perles"
 A16_the_pearl_gambit_desc:0 "Chaque Baron du Vin qui commerce maintenant le long de notre réseau de plus en plus influent au sein de l'Empire cite une plainte par-dessus tout : les Bordperle et leur maudit péage. Ils utilisent de nombreux termes colorés pour exprimer leur mécontentement, mais le point principal est simplement que c'est mauvais pour les affaires. Cette situation doit changer si nous voulons exploiter avec succès - je veux dire, promouvoir des échanges libres et équitables pour nos marchandises sans taxes absurdes placées sur nous.\n\nNous ne sommes pas la seule partie qui souffre des Bordperle et de leurs péages, car les propres commerçants de l'Empire se plaignent aussi bruyamment d'eux. Certains de nos barons croient que nous devrions entrer en contact avec eux et proposer de nouveaux propriétaires pour les Perles - nous. De cette façon, nous pouvons étendre nos affaires dans l'Empire, supprimer les péages, et rendre tout le monde heureux. ...mais surtout nous."

 A16_promises_are_promises_title:0 "Les Promesses Sont des Promesses"
 A16_promises_are_promises_desc:0 "C'est fait - nous possédons les Perles et contrôlons l'entrée de la Tête-de-Dame ! La tyrannie des péages de Bordperle est enfin vaincue. Nos Barons du Vin savourent déjà la vue d'un péage démantelé, et maintenant ils pensent : si nous pouvons abattre une barrière pour nos marchands, pourquoi pas l'autre aux Dents-de-Dame ? Des plans sont déjà en cours d'élaboration pour étendre notre influence sur la prochaine chaîne d'îles, libérant ainsi l'Empire de leurs péages et apportant du vin à tous.\n\nBien sûr, il y a une autre possibilité... nos marchands voyagent maintenant sans péage, bien sûr, mais qu'en est-il des marchands impériaux ? Nous avions promis que nous supprimerions les péages pour eux aussi, mais en regardant les chiffres de l'argent que rapporte le péage, peut-être qu'ils ne sont pas si mauvais - convenablement administrés, c'est-à-dire sous la sage juridiction de la Ligue de Port-aux-Vins... réfléchissons davantage à cette affaire."

 A16_merchant_port_title:0 "Ports Marchands"
 A16_merchant_port_desc:0 "Falaise-du-Cou a maintenant un nouveau maître. Bien qu'ils doivent encore techniquement répondre à l'Empereur, la Ligue de Port-aux-Vins est maintenant leur dirigeant immédiat. Notre drapeau flotte aux côtés du leur dans le port, marquant notre autorité dessus. Et quels bienfaits cette autorité apporte ! Les Barons du Vin se vantent déjà fièrement de leurs nouvelles marges bénéficiaires, essayant de se surpasser pour la taxe la plus basse dépensée sur un volume donné du breuvage pourpre. Le meilleur jusqu'à présent est un marchand roilsardi, évitant maintenant les taxes impériales, les tarifs d'AnbenncÃ³st, et les taxes de Pic-des-Abeilles d'une autre partie de leurs affaires. Tout leur vin dernièrement passe par Falaise-du-Cou, et nos fortunes s'élèvent aux côtés de ce fait.\n\nEn plus d'être un port amical et sans coût pour nos marchands, Falaise-du-Cou peut aussi servir d'atout d'autres façons, en raison de son histoire en tant que gardien de la flotte impériale. Nous devrions élever les officiers qualifiés et les institutions précieuses de leur amirauté pour être les dirigeants de leur gouvernement, afin de mieux gérer le port et de nous assurer que nos marchands puissent se sentir en sécurité dans leurs entreprises face aux rivaux jaloux."

 A16_protect_the_divenhal_title:0 "Protéger le Divenhal"
 A16_protect_the_divenhal_desc:0 "On dit que le succès engendre l'envie, et bien que notre vénérable Ligue ait, par le dur labeur, vu beaucoup du premier, cela a inspiré une quantité surprenante du second.\n\nNotre acquisition de Falaise-du-Cou, bien que pas strictement pacifique, a certainement enrichi les deux parties. Même ainsi, nos ennemis à l'intérieur et à l'extérieur de la ville nous appellent cupides, assassins bellicistes, arrosant nos vignobles avec le sang des enfants de Falaise-du-Cou. De telles rumeurs sont cruelles et fausses, mais elles mettent une tache honteuse sur notre réputation. Des hommes moindres réagiraient violemment contre de telles rumeurs.\n\nMais nous ne sommes pas des hommes moindres.\n\nÀ travers le Divenhal se trouve Akasik. C'est une région aride, habitée par des païens et des gnolls, qui ont pillé la côte sud de Lencenor pendant des générations. Pour que nous puissions étendre nos marchés vers le sud, nous avons besoin d'un avant-poste avancé. Et, puisque la navigation cannorienne a beaucoup souffert des pattes gnolls, nous pouvons également leur porter un coup, faisant ainsi taire les langues mauvaises qui nous appellent mauvais.\n\nC'est un bon jour quand on peut tuer deux gnolls d'une pierre."

 A16_across_the_southern_sea_title:0 "À Travers la Mer du Sud"
 A16_across_the_southern_sea_desc:0 "Notre avant-poste à Akasik est terminé, et il est temps de naviguer vers de braves nouveaux rivages ! Nos navigateurs et cartographes nous ont informés que la région de Dao Nako est idéale pour un comptoir commercial, avec une abondance de bois et plusieurs ports en eau profonde. L'inconvénient est que la totalité du littoral est un marécage abandonné des dieux.\n\nUn certain nombre de villages locaux existent, mais ils sont presque universellement isolés et voyagent largement en bateau, ainsi il n'y a pas d'infrastructure terrestre digne de ce nom. Il vaut la peine de mentionner la faune aussi, qui n'est pas à notre goût, en grande partie parce qu'elle semble avoir du goût pour nous. Tout, du plus petit insecte à la grande hydre, ne souhaite rien de plus que de prendre une bouchée de nous ; un comportement flatteur mais létal.\n\nQuoi qu'il en soit, pour que la Ligue étende sa portée, nous devons avoir un port. Le marais doit être drainé, les arbres abattus, et une ville digne de Port-aux-Vins doit être érigée à leur place."

 A16_incursion_into_the_island_title:0 "Incursion dans l'Île"
 A16_incursion_into_the_island_desc:0 "Avec une présence navale à Dao Nako, nous avons maintenant les moyens d'envoyer nos flottes encore plus loin le long des côtes de Sarhal. D'un intérêt particulier est la vaste île de Fahvanosy, la supposée patrie des halfelins.\n\nQuand on voyage, il est réconfortant de penser qu'on apporte un morceau de chez soi. Dans la même veine, cela réchauffe nos cœurs de voir le peuple halfelin prospérer ici, à un demi-monde de chez lui. Après tout, les relations entre nous Lencori et les halfelins ont toujours été excellentes. Nous dirigeons, ils servent, et tous bénéficient.\n\nEn tant que tel, nos marchands insistent pour que nous envahissions ces îles, et les mettions sous la protection de la Ligue. L'île de Fahvanosy est fabuleusement riche, et se trouve sur une route commerciale enviable, semblant attirer des marchandises de tout Sarhal et au-delà. En plus, les Halfelins sont de pauvres soldats au mieux, donc il nous incombe de nous assurer que nous gagnions le contrôle de Fahvanosy, avant qu'un souverain moins bienveillant ne le fasse."

 A16_the_fahvanosy_campaign_title:0 "La Campagne de Fahvanosy"
 A16_the_fahvanosy_campaign_desc:0 "Notre campagne de Fahvanosy se passe bien, et les locaux se sont avérés aussi incapables de nous résister que leurs compatriotes chez nous. Mais même si la guerre fait bouillir le sang, nous devons prendre des mesures pour limiter la dévastation. Les Fahvanosy sont un peuple industrieux, et si nous devons les utiliser, nous devons au moins faire un effort symbolique pour réparer les cicatrices de notre conquête.\n\nEn tant que tel, entreprenons un projet pour développer la région de Fahvanosy que nous contrôlons déjà. Une infrastructure améliorée bénéficiera à nos armées alors qu'elles nettoient ce qui reste de résistance. Plus important encore, de meilleures routes facilitent le commerce intérieur. De la route au port, la richesse de Fahvanosy coulera de retour vers Lencenor.\n\nLast but not least, nos espions prétendent que les halfelins Fahvanosy ont en fait des vignerons et du vin tous les deux. C'est, cependant, quelque peu rare, donc acquérir cette merveille viticole est une priorité. Que ce soit fait."

 A16_open_the_lizard_markets_title:0 "Ouvrir les Marchés Lézards"
 A16_open_the_lizard_markets_desc:0 "À l'est de Fahvanosy, la côte sud de Sarhal se courbe vers le nord, cédant la place à une vaste mer vivante de commerce. Les plus prolifiques de ces commerçants sont les hommes-lézards, dont les navires marchands restent une vue commune à Fahvanosy. Les hommes-lézards semblent assez variés, et bien que leur langue et culture semblent au moins similaires, il n'est pas clair pour nous s'ils sont une race, ou plusieurs.\n\nMalheureusement, notre enthousiasme à mettre Fahvanosy sous notre protection semble avoir aliéné la plupart des marchands hommes-lézards actifs là-bas. En conséquence, ils refusent presque universellement de commercer avec nous, et notre commerce à Sarhal au-delà de Fahvanosy a souffert en conséquence.\n\nC'est une insulte au libre-échange en général, et à Port-aux-Vins en particulier. La patrie des hommes-lézards est une jungle impénétrable, mais beaucoup de leurs plus grandes villes se trouvent sur la côte sud de Sarhal, opulentes au-delà de toute mesure. Si le régime actuel de ces villes ne veut pas commercer avec nous, nous installerons simplement un qui le fera."

 A16_sell_to_the_baashidi_title:0 "Vendre aux Baashidi"
 A16_sell_to_the_baashidi_desc:0 "La Mer Maabedi est une des grandes merveilles d'Halann. Regardez au nord, et le capitaine marchand aventureux verra les vagues se briser contre la côte, la jungle s'élève contre le ciel comme un mur vert sans fin. Seulement rarement un établissement homme-lézard brise la verdure, la jungle cédant place à des terres cultivées et de grandes cités-temples, se nichant le long de la côte comme des perles blanches. Regardez au sud, et le capitaine regardera dans le cœur de la Lamentation d'Uelos, la mer s'étendant jusqu'à ce qu'elle rencontre l'horizon, une ligne sans fin de bleu contre bleu.\n\nCependant, en suivant la côte, on atteindra finalement l'isthme de Jasiir Jadid, une chaîne de montagnes connectant le plus grand Sarhal à la péninsule d'Ardimya. Ardimya est une région désolée, mais elle est peuplée, et les Baashidi natifs sont des commerçants engagés. En tant que tel, nous croyons qu'un arrangement peut être fait ; nous gagnons l'accès à leurs ports, et ils gagnent l'accès à nos marchés. À en juger par l'état d'Ardimya, ils obtiennent la meilleure fin de ce marché."

 A16_seeking_support_title:0 "Chercher du Soutien"
 A16_seeking_support_desc:0 "Lorent est resurgissant - ayant gagné la Quatrième Guerre des Lilas, il cherche à restaurer l'hégémonie sur ses anciens domaines, ceux que les Lorentais voient comme les ayant trahis pendant les Guerres des Lilas dans leur ensemble. Cela nous inclut. C'est une vengeance alimentée davantage par leurs propres Seigneurs du Vin domestiques, qui nous voient nous et nos Barons du Vin comme un affront à leur supposée dominance dans l'affaire du vin, de simples prétendants à leur supposée expertise en viticulture.\n\nMises à part les faussetés mesquines, c'est une menace sérieuse à notre indépendance continue. Bien que nous ayons reçu un sursis d'exécution, en raison de Lorent devant mettre de l'ordre dans sa propre maison et de Rubenaire et Eilísin se tenant entre eux et nous, ce n'est pas une position que beaucoup dans notre pays s'attendent à ce qu'elle dure. En tant que tel, la priorité absolue a été placée sur la recherche d'amis qui peuvent dissuader l'agression lorentaise et venir à notre aide s'ils, ou en fait n'importe qui d'autre, nous attaquent. Idéalement, cet allié sera fort, fiable, et préférera nos vins à ceux de Lorent."

 A16_international_recognition_title:0 "Reconnaissance Internationale"
 A16_international_recognition_desc:0 "Avec un allié sécurisé, nous pouvons maintenant penser à d'autres moyens de justifier notre cause au plus large Cannor, si Lorent venait frapper. D'autres peuvent dire que les mots seraient la meilleure façon de faire cela, mais nous savons que le vrai chemin vers le cœur d'une personne est via une belle et charmante boisson. Et qu'avons-nous en abondance sinon une quantité étonnante de cela ?\n\nLes Barons du Vin sont encouragés à inclure le logo et le nom de la Ligue de Port-aux-Vins sur les bouteilles et barils qu'ils vendent à l'étranger, et à parler partout des gloires de Port-aux-Vins et des menaces qu'elle affronte. Cela signifie que chaque fois qu'un noble ou dirigeant est profondément dans ses tasses, il jettera un coup d'œil à l'étiquette de la prochaine bouteille et pensera à nous. Tout ce qui se met en travers de leur chemin et de leur charmant et délicieux vin connaîtra la rage de l'ivrogne contrarié. Et, bien, même si ça ne marche pas, cela augmentera au moins notre reconnaissance à travers Cannor."

 A16_ties_to_toarnaire_title:0 "Liens avec Toarnaire"
 A16_ties_to_toarnaire_desc:0 "Toarnaire a été un grand bienfait pour nous au cours des dernières années, servant de port amical (et servile) par lequel nos navires pouvaient entrer dans l'Empire et un avant-poste duquel nous pouvions couvrir les deux côtes de la Baie-des-Vins, gardant un œil ferme sur tous ceux qui entrent dans ses eaux. Il est logique que de tels bénéfices ne seraient qu'améliorés s'il devait être formellement intégré dans la Ligue de Port-aux-Vins.\n\nAmenons Toarnaire, et faisons-lui récolter les bénéfices d'être une ville cœur de la Ligue. Cela leur apportera un commerce accru, et aucun empereur ou roi à qui répondre ! Et, bien sûr, encore plus de vin qu'ils n'en ont déjà."

 A16_thoarned_vines_title:0 "Vignes Épineuses"
 A16_thoarned_vines_desc:0 "Notre maîtrise des terres du peuple roilsardi est maintenant établie. Bien qu'ils puissent râler sous la Ligue pour l'instant, ils viendront à apprécier les privilèges et la richesse que notre règne apporte. Plus tôt, même, si nous montrons qu'ils peuvent gagner une reconnaissance authentique pour les contributions à notre nation. À cet égard, voyons ce qu'il y a à louer dans leurs traditions - particulièrement leur prouesse à survivre entre Lorent et Anbennar. Et, bien sûr, leur vin.\n\nRegardant depuis les vignobles roilsardi à notre nouvelle frontière orientale, on ne peut s'empêcher de jeter un coup d'œil par-dessus la frontière dans Bordperle, voir les vignobles s'étendant à l'horizon. Peut-être devrions-nous continuer à déplacer la frontière vers l'est, jusqu'à ce que tous ces vignobles soient sous notre juridiction ?"

 A16_roilsardi_military_minds_title:0 "Esprits Militaires Roilsardi"
 A16_roilsardi_military_minds_desc:0 "Bien que nous ne soyons à ce point pas des débutants dans les affaires de guerre, c'est quelque chose que nous ne considérerions pas nécessairement comme notre point fort - nous ne sommes pas appelés 'Port-à-l'Épée', après tout ! Néanmoins, c'est quelque chose dans quoi une nation comme la nôtre doit toujours investir si nous voulons voir nos intérêts protégés et nos terres grandir. Avec cela à l'esprit, nos nouveaux sujets roilsardi nous offrent une opportunité d'améliorer nos forces terrestres avec leurs expériences.\n\nVivant sous la menace constante de l'agression lorentaise, ils ont développé des stratégies très efficaces pour la guerre anti-cavalerie, visant à émousser les fameux chevaliers lorentais et leurs charges. La majorité de leurs capitaines et généraux sont plus que familiers avec Lorent et ont grandi pour avoir plutôt un dégoût pour le pays - tout comme nous. Amenons ces gens à bord, et faisons exercer nos soldats dans les tactiques roilsardi !"

 A16_imperial_vintage_title:0 "Cuvée Impériale"
 A16_imperial_vintage_desc:0 "Aussi loin que l'œil peut voir, les vignobles s'étendent à travers la campagne - et ils sont tous nôtres. Nos ports des deux côtés de la Baie-des-Vins coulent avec la boisson : rouge, blanc et d'autres types en plus, à la fois dans les bouches des Barons du Vin, et dans des barils et bouteilles à expédier à l'étranger, habituellement vers Anbennar. Mais, c'est avec ce dernier que nous pourrions peut-être améliorer notre position encore davantage.\n\nQue nous soyons dans l'Empire ou non, nous sommes encore quelque peu étrangers à ses coutumes, traités comme des étrangers s'immisçant dans une cour anbennarienne, cherchant seulement à vendre nos marchandises à autant de gens que possible. Cela rend beaucoup dans les ports hostiles à nos marchands, les embêtant avec la bureaucratie, et Dieu nous en garde, les taxes. Alors, pourquoi ne nous faisons-nous pas simplement un port ami ? Falaise-du-Cou, seulement à un jet de pierre de notre dernière frontière, est un grand port existant qui serait parfait comme un par lequel nos marchands pourraient entrer dans l'Empire sans problème. Faisons que cela arrive, et introduisons Falaise-du-Cou aux merveilles du vin bon marché ! Cela fera que leur perte d'indépendance passe plus facilement, en tous cas."

 A16_colonies_of_minar_title:0 "Colonies de Minar"
 A16_colonies_of_minar_desc:0 "Minara est un dieu tenu près de notre cœur dans la Baie-des-Vins, car Minara est un bon ami du vin. Les fêtes outrageusement décadentes que les temples de Minar organisent régulièrement ne seraient pas possibles sans une grande quantité d'alcool pour aller avec, et nos Barons du Vin sont plus qu'heureux de fournir - tant qu'ils sont invités à toutes aussi. Cela n'a été qu'amélioré avec l'addition du Secours de Minara à notre collection de vin, et a causé que nous soyons approchés avec quelques tentatives par le Temple Minaran de Minar... le type moins excitant de tentatives, malheureusement.\n\nIls sont intéressés à étendre la propagation de l'amour de Minara à Aelantir, et cherchent notre patronage pour de tels efforts. Pendant qu'ils enseignent aux Nés-des-Ruines et autres colons les bénéfices de l'amour moindre, nous bénéficierions financièrement - car une part des profits de leurs temples et vignobles irait directement dans nos coffres. Entendre l'opportunité de plus de gens appréciant Minara ET plus de vin rend les membres de notre cour impatients de prendre leur offre, et d'étendre nos intérêts vers Aelantir."

 A16_bloody_teeth_title:0 "Dents Sanglantes"
 A16_bloody_teeth_desc:0 "Nous avons pris les Perles, et maintenant nous contrôlons les Dents-de-Dame. Un autre péage est supprimé pour les marchands de la Baie-des-Vins - hourra ! Cette fois, nous venons face à face avec les origines des péages, les Silmuna qui contrôlaient autrefois ces îles. Ils les ont institués et leur ont donné leur soutien officiel quand ils étaient la dynastie impériale.\n\nMais les Silmuna ne contrôlent plus ces îles, et c'est nous qui décidons du sort de ces péages. Devrions-nous corriger ce mal historique qui a affecté nos marchands et d'autres si profondément ? Ou devrions-nous faire de ce mal historique un bien historique - un qui marche pour nous ? Pensez juste à l'argent..."

 A16_forests_of_bloodwine_title:0 "Forêts de Sangvin"
 A16_forests_of_bloodwine_desc:0 "Nos aventuriers employés, explorant Aelantir, nous sont revenus avec plusieurs rapports intéressants sur les Bosquets-Sanglants. C'est un endroit frappant, couvert d'une grande forêt d'arbres blancs qui fuient une substance semblable au sang, nos aventuriers coloniaux ont été fascinés par les vues de l'endroit. Ce qui a particulièrement attiré notre œil, cependant, c'est les Nés-des-Ruines de la région et leur cultivation locale, car elle inclut des raisins. Autant que nous puissions dire, ceux-ci sont similaires à ceux que nous cultivons chez nous, signifiant ainsi que les Bosquets-Sanglants est un territoire parfait pour la vinification !\n\nNos colons ont été instruits de revendiquer ce territoire avant que quelqu'un d'autre ne puisse, et commencer à le préparer pour la cultivation du vin. Nous pouvons adopter quelques-uns des vins des Nés-des-Ruines locaux, ce qu'ils appellent 'Issushi', et naturellement notre propre variété croissante de vins. Et pour aider à mettre nos griffes dans les états croissants de la Baie-des-Trolls, nous leur donnerons une grande affaire sur notre vin des Bosquets-Sanglants, les accrochant aux boissons et nous présentant avec un autre marché par lequel nous pouvons leur vendre."

 A16_the_amadia_colonie_title:0 "La Colonie d'Amadia"
 A16_the_amadia_colonie_desc:0 "La redécouverte d'Aelantir apporte avec elle de nouveaux marchés et de nouvelles opportunités. Nos pairs cannoriens découpent déjà des morceaux du vieux monde pour eux-mêmes, festoyant avidement sur l'héritage des précurseurs comme des gnolls sur un cadavre.\n\nLa Ligue n'est pas une puissance expansionniste par n'importe quel étirement, mais nous prédisons un besoin de territoire à Aelantir, ne serait-ce que pour empêcher nos rivaux d'étrangler notre accès aux marchés de tout le continent - des marchés qui, nos marchands nous assurent, continueront à s'étendre dans un avenir prévisible.\n\nMême ainsi, nous n'avons pas besoin de vastes possessions outremer, et nous n'avons aucun désir de nous emmêler avec les puissances qui en ont. En tant que tel, la région distante d'Amadia, dans l'extrême ouest d'Aelantir du Sud, est idéale. Elle est éloignée, mais avec d'amples côtes pour les ports et navires. Crucialement, nos explorateurs rapportent qu'un grand lac peut être trouvé loin à l'intérieur, et que le sol l'entourant est à la fois ample et fécond. Cela rend la région idéale pour la viticulture, et en tant que tel, elle doit être nôtre. Amadia a une population native, mais nos explorateurs prétendent qu'ils sont relativement pacifiques, et sont en tant que tel peu susceptibles de nous offrir une résistance significative."

 A16_trade_with_kheionai_title:0 "Commerce avec Kheionai"
 A16_trade_with_kheionai_desc:0 "Avec Amadia dans notre emprise, nous pouvons voir avec plus grande clarté l'Aelantir après les Cendres. Bien que l'apocalypse ait laissé peu de survivants, quelques précurseurs vivent encore, bien que l'ampleur de la dévastation les ait réduits à quelque chose de bien moindre que ce qu'ils étaient autrefois.\n\nD'une note particulière sont les Kheionai à peau bleue, descendants d'un établissement précurseur sur l'île d'Alecand, qui étaient apparemment assez distants pour éviter la destruction avec le reste du continent. Les Kheionai sont riches et leur île offre un marché lucratif, mais ils sont difficiles à atteindre. Nous avons tenté d'établir une route commerciale au sud, le long de la côte du grand désert bleu, mais aucun de nos vaisseaux n'est revenu. Les Kheionai insistent que le soi-disant 'Kaydhano' a détruit nos navires, et qu'une telle route commerciale est imprudente. Autant que cela pique notre fierté navale, nous devrons réserver un passage pour nos envoyés sur les navires kheionai, et les envoyer à Alecand pour établir des routes commerciales que nous pouvons utiliser, et rassembler des informations sur ce 'Kaydanho'."

 A16_our_leyend_overseas_title:0 "Notre Légende Outremer"
 A16_our_leyend_overseas_desc:0 "Depuis que la Ligue de Port-aux-Vins a été fondée, l'Ordre des Soixante-Dix Calices a été un élément fixe et stable dans notre administration. L'Ordre a été fondé comme une ligue d'égaux entre les vignerons majeurs de Port-aux-Vins - les soi-disant Barons du Vin - et beaucoup de nos meilleurs et plus brillants proviennent d'une des familles qui composent l'Ordre.\n\nAlors que des dirigeants moins bienveillants verraient sans doute une organisation si puissante comme une menace, nous avons eu peu à craindre de l'Ordre. Nos objectifs s'alignent étroitement, car comme l'état prospère, ils le font aussi. Comme notre domination du commerce du vin devient de plus en plus évidente, l'Ordre nous a approchés avec une offre de coopération plus étroite. Ils ont même suggéré une réforme militaire, consolidant leurs diverses levées et armées privées en une unité plus cohésive ; une unité bien entraînée de gardes et protecteurs, pour la protection de ce que l'Ordre du Calice a pris l'habitude d'appeler 'Leur Grande Cave'."

 A16_build_up_bottlepoint_title:0 "Développer Pointe-Bouteille"
 A16_build_up_bottlepoint_desc:0 "Bien que la plupart des villes de la Ligue tirent la plupart de leur argent du commerce, il y a quelque peu une exception à cette règle : Pointe-Bouteille. Bien sûr, ils ne sont pas étrangers à l'affaire mercantile, ils ne sont juste peut-être pas un port aussi populaire que Port-aux-Vins l'est. Les marchands les contournent souvent pour l'endroit commercial premier dans la Baie-des-Vins. Cela les fait souvent ressentir le reste de la ligue, et grogner d'être laissés derrière.\n\nCes grognements se sont transformés en plaintes, et cela en est arrivé au point où nous devons agir. Leur propre dirigeant et nos Barons du Vin ont vu plusieurs domaines où nous pourrions investir - à savoir, leurs installations de production. Avec quelques investissements bien placés, nous pouvons ouvrir des fonderies de fabrication de verre, soutenir leurs affaires de fabrication de barils, et faire de Pointe-Bouteille notre centre d'artisanat premier ! Parce que, soyons honnêtes, leur vin ne peut pas se comparer au nôtre."

 A16_dwarven_craftsmen_title:0 "Artisans Nains"
 A16_dwarven_craftsmen_desc:0 "Nous réalisons d'où les habitants de Pointe-Bouteille pourraient avoir appris leurs compétences en grognement et plainte - leur communauté naine - bien que cela soit peut-être injuste envers l'enclave naine de Pointe-Bouteille, car ils sont une communauté valorisée et importante pour nous. Ils servent souvent comme les artisans premiers de barils et verres pour le stockage de notre vin, et pour ces derniers leurs designs sont connus pour être complexes et beaux - presque aussi charmants que les contenus à l'intérieur !\n\nNous devrions investir dans les Nains et leurs affaires à Pointe-Bouteille pour montrer à leur communauté qu'ils sont tenus en haute estime, ce qui devrait espérons-le attirer les clients nains. Les rubis sont rouges après tout, tout comme (la plupart de) notre vin ! Et cet investissement devrait aussi avoir le bénéfice ajouté d'intégrer pleinement Pointe-Bouteille dans la Ligue de Port-aux-Vins, comme un centre d'artisanat premier."

 A16_unite_the_league_title:0 "Unir la Ligue"
 A16_unite_the_league_desc:0 "Notre Ligue a longtemps été une affaire lâche, unissant des villes et cités disparates dans la Baie-des-Vins dans l'objectif commun de prospérité, richesse, et sécurité. Mais avec nos nombreux efforts récents pour à la fois étendre nos possessions et renforcer celles que nous avons déjà, la Ligue de Port-aux-Vins a grandi de cet alignement lâche en une vraie force dans la Baie-des-Vins ; une qui peut faire face à nos ennemis et en sortir au sommet, et introduire les merveilleux gens de Cannor aux larges variétés et goûts de nos vins.\n\nAvec cette forme plus cohérente de gouvernance, nous nous sommes préparés à organiser formellement notre Ligue, donnant un vrai pouvoir aux Barons du Vin et Marchands du Vin. Les premiers verront les Soixante-Dix Calices recevoir quelques pouvoirs législatifs, et les derniers peuvent s'attendre à ce que leurs guildes reçoivent une oreille proche du gouvernement. Cela devrait servir à favoriser nos ambitions... Et à faire une excuse pour une fête alimentée par le vin !"

 A16_home_of_port_title:0 "Maison du Port"
 A16_home_of_port_desc:0 "Bien que nous ayons incorporé beaucoup de nouvelles villes dans notre Ligue, nous ne devons pas oublier les deux villes qui l'ont commencée : Port-aux-Vins et Vallée-du-Renard. C'était leur union qui fonda la Ligue, et le Conseil des Soixante-Dix Calices se réunit à Port-aux-Vins aussi, avec la plupart appelant l'une ou l'autre des deux villes leurs maisons. Le vin là-bas est, bien sûr, le meilleur dans la Ligue - bien que ne le dites pas à un habitant de Pointe-Bouteille, de peur que vous souhaitiez commencer un combat de poings alimenté par le vin.\n\nIl est grand temps que nous prenions une partie de la richesse que nous avons rassemblée et l'étalions, que certaine puisse refluer vers le cœur de la Ligue. Les halls de guilde seront étendus, les artisans de barils et bouteilles recevront la permission d'étendre leur industrie, et le vin coulera encore plus généreusement qu'avant."

 A16_organize_the_watchers_title:0 "Organiser les Veilleurs"
 A16_organize_the_watchers_desc:0 "Port-aux-Vins est, principalement, une nation de commerçants, fermiers et artisans. Bien que pas inaccoutumés à la guerre, la plupart préféreraient vivre leur vie non dérangée par elle et vivre (et boire) en paix. Mais, si nous devons voir nos objectifs ambitieux réalisés, nous devons nous battre. Heureusement pour nous, plusieurs entreprises mercenaires opèrent dans ces terres, cherchant à servir ceux qui paient bien et promettent une grande récompense... et une chose que nous avons est beaucoup d'argent. Et qui a jamais entendu parler d'un mercenaire qui dirait non au vin sans fin ?\n\nCes bandes mercenaires sont plutôt disparates pour le moment, mais à l'initiative des Barons du Vin qui les emploient souvent, nous sommes prêts à fournir les fonds pour les consolider. Nous avons l'intention d'en faire deux forces, prêtes à servir à notre appel - les 'Veilleurs de Port-aux-Vins' et les 'Renards de Vallée-du-Renard'. Amalgamés dans ces compagnies mercenaires, nous aurons une force mercenaire professionnelle et loyale sur laquelle appeler."

 A16_the_final_push_title:0 "La Poussée Finale"
 A16_the_final_push_desc:0 "Nous devons maintenant préparer nos levées et payer nos mercenaires, alors que nous nous préparons à marcher. Maintenant nous devons malheureusement mettre de côté la bouteille de vin et nous préparer au conflit, alors que nous mettons nos vues sur le reste de la Baie-des-Vins. Avec notre conquête de ces terres, cela rendrait notre domination sur la Baie-des-Vins incontestée et apporterait encore plus de terres profitables dans la Ligue.\n\nCela exigera nos tests les plus difficiles encore, affrontant les plus grandes puissances de la région - incluant la bête de Lorent. Nous ne pouvons nous consoler qu'avec une chose avec le conflit à venir : imaginez juste tout le vin supplémentaire que nous aurons une fois que nous prendrons le reste de la Baie-des-Vins..."

 A16_free_coast_title:0 "Libérer la Côte"
 A16_free_coast_desc:0 "Nous avons pris la côte ! Déjà nos Barons du Vin arrachent les vignobles de la Haute Baie-des-Vins, et les vieux ennemis acceptent leur nouvelle place comme Barons plutôt que Seigneurs. Leur vin ne présente plus de compétition pour nous, mais plutôt richesse pour nos coffres. Nous ne pourrions pas être plus heureux de nos accomplissements.\n\nMais... ne serait-ce pas plus agréable d'en avoir plus ? Et nous regardons au nord, et ne voyons que plus de vin que nous devrions boire à grandes gorgées, pas ces salauds de Seigneurs du Vin... Nous avons déjà prouvé notre puissance, ce serait une entreprise simple d'en prendre plus. Appelons les troupes et mercenaires au drapeau encore, et marchons en avant, pour que tout le vin nous appartienne."

 A16_gold_god_good_wine_title:0 "Or, Dieu, Bon Vin"
 A16_gold_god_good_wine_desc:0 "Avec notre nouvelle ambition proclamée, il est mieux que nous cherchions d'abord un soutien divin pour notre grand objectif de collecter le vin du monde. Bien sûr, il y a un candidat fin pour cela : l'toujours-charmante Minara, due à notre amitié (avec bénéfices) avec les prêtres de Minar. Nous ne sommes pas les seuls à jurer notre loyauté à la Dame de la Passion, naturellement. Les Esmari sont fameux pour leurs célébrations tapageuses sur leurs Barges Fluviales, et les prêtres de Minar ont dit que le carburant principal pour ces fêtes est le Secours de Minar, un vin fait via un processus secret par les prêtres de Minara.\n\nNous devons avoir un goût de cela pour nous-mêmes, et plusieurs bouteilles à placer dans notre cave à vin nationale. Nous avons commencé à envoyer des tentatives, et nous attendons une invitation à la fête fluviale esmari sur nos bureaux bientôt - pas le moins parce que les bouteilles de vin que nous avons envoyées en complément avec la demande."

 A16_sorncost_initiative_title:0 "Initiative Sorncóst"
 A16_sorncost_initiative_desc:0 "Sorncóst produit beaucoup de types de vin, rouge et blanc pareils. Cependant, son plus populaire est un rosé - le titulaire Sorncóst. C'est un vin sec, un qui va agréablement avec la cuisine sorncósti locale et est une boisson bienvenue pendant les étés chauds dans la Baie-des-Vins.\n\nC'est aussi une boisson qui a déjà un marché international bourgeonnant, grandement appréciée par beaucoup de la noblesse à travers le Divenhal. En tant que tel, les Barons du Vin locaux ont proposé que nous étendions la production de la boisson pour qu'elle puisse atteindre des régions plus lointaines dans le Divenhal, comme Bulwar. Les gens là-bas sont certains d'apprécier une si fine boisson. Et nous aussi devrions, en fait - car ce vin fera un fin ajout à la Cave Nationale."

 A16_pearlywine_title:0 "Un Vin, Deux Vins"
 A16_pearlywine_desc:0 "Nous Lencori sommes plus fameux pour nos vins rouges et rosés, ayant des douzaines de variétés toutes préparées dans les vignobles qui sillonnent nos terres, bien que nous nous aventurions maintenant et alors dans un blanc de dessert. Même beaucoup de connaisseurs négligent cela, cependant, car juste à notre est se trouvent les plus fameux des vins blancs, Perle Vintage et Perle Moderne, que même nous devons à contrecœur admettre sont d'excellentes boissons. Perle Vintage - mousseux, léger et sec - est une boisson vraiment prestigieuse qui se marie à merveille avec les fruits de mer. Pour le cours de dessert, on peut compenser le sucré avec un Perle Moderne, appréciant un délicieux arôme de vanille et un goût qui n'a été qu'amélioré avec l'introduction de pourriture noble aux raisins qui le produisent.\n\nNous devons simplement ajouter ceux-ci à la cave à vin nationale : d'abord, en prenant les vignobles qui les produisent si nous ne l'avons pas déjà fait, et ensuite en investissant grandement dans leur production. Cela devrait espérons-le plaire aux producteurs des deux, qui sont connus pour leurs rivalités féroces. Et puis bien sûr une visite coutumière est due, pour apporter officiellement ces deux grands vins dans notre collection nationale."

 A16_red_wine_blue_wine_title:0 "Vin Rouge, Vin Bleu"
 A16_red_wine_blue_wine_desc:0 "Bien qu'il ne soit pas actuellement bleu, le Bleu Saloren est fait de raisins bleu particulièrement sombres, lui donnant un vintage violet sombre distinct. Ce caractère distinctif s'étend aussi à sa saveur, une qui est très boisée en comparaison avec d'autres rouges, en faisant pour la plupart un goût acquis. Mais une chose que nous aimons faire est acquérir des goûts, et beaucoup de nos barons jurent par la boisson et son caractère unique.\n\nEn tant que tel, nous devons encore une fois investir dans la région de sa production, la Baie-des-Vins Orientale, pour nous assurer que tout le monde puisse donner une chance à cette boisson. Après, comme il est coutumier, notre $MONARCHTITLE$ fera une visite et apportera le vin dans notre Cave Nationale toujours croissante."

 A16_the_winetide_title:0 "La Marée du Vin"
 A16_the_winetide_desc:0 "Escann a traversé des temps tumultueux dans l'histoire récente, mais il apparaît que c'est maintenant fini. Ces aventuriers qui ont voyagé avec Corin se sont maintenant installés, ont tourné leurs épées en socs de charrue, et ont fait des états à eux. Beaucoup de ces socs de charrue ont été utilisés pour creuser des vignobles, où les raisins poussent encore une fois. La plupart de ceux qui ont revivifié ces vignobles escanni descendent d'aventuriers lencori, et quelques liens restent encore entre eux et leur patrie.\n\nNous devons essayer de mettre nos mains dans ce marché croissant, car bien qu'ils puissent faire leur propre vin, il ne sera jamais assez pour vraiment satisfaire la soif de tout vrai noble. Nous chercherons ces amis du vin en Escann et cultiverons une relation avec eux - et ensuite, avec quelques investissements intelligents dans leurs vignobles, nous serons capables d'amener leur commerce du vin sous notre influence."

 A16_the_red_sea_title:0 "La Mer Rouge"
 A16_the_red_sea_desc:0 "Notre dévotion à toutes les choses œnologiques a vraiment porté fruit. La richesse se déverse dans les coffres de la Baie-des-Vins, les gens sont contents - Et peut-être un peu plus éméchés que d'habitude - Et les affaires sont florissantes.\n\nPourtant il n'a jamais été bon pour nous de nous reposer sur nos vignes, et bien que la grande richesse engendre souvent la complaisance chez les dirigeants, il n'y a pas de loi disant que cela doit être ainsi. Déjà nous avons les moyens d'investir dans les scientifiques naturels, dans les architectes, dans les constructeurs. Nous avons les moyens de faire de notre moindre caprice une réalité ; de faire des vignobles qui à nos ancêtres sembleraient mythiques.\n\nAlors faisons comme les bons entrepreneurs devraient, et investissons dans notre pays. Chaque coin de notre domaine verra notre richesse au travail, et chaque vigneron dans notre Ligue bénira le jour qu'ils choisirent (ou furent choisis) de rejoindre notre grande nation !"

 A16_wine_crowned_title:0 "Couronné de Vin"
 A16_wine_crowned_desc:0 "C'est un bon jour, quand le monde entier boit de votre coupe.\n\nÀ travers tout Halann, d'Ardimya à Alecand, quiconque avec un goût pour le vin connaît notre nom. Nos marchands - ou nos marchandises en tous cas - Peuvent être trouvés dans la cave de tout major, noble ou prêtre digne du nom. En Rahen, les hobgobelins apprécient un goût de Vin-du-Pont en campagne, tandis que les Harimari sirotent Stout Busilari de coupes dorées. Dans le vieil Aelantir à l'ouest, des aventuriers robustes partagent des contes avec les elfes ynniques autour de Pourpre Citadelle, tandis que les nobles d'Eordand, incommensurablement riches des restes des précurseurs, sirotent sur Lumière Solaire Liquide, le vin ayant fait le voyage de Bulwar sur nos navires, bien sûr.\n\nQuant à Chylys, il y a toujours quelqu'un prêt à payer pour Chylys. Le prix est toujours cher, mais pour très, très peu, Chylys vaut n'importe quoi. Nous les plaignons, mais nous prendrons leur argent tout de même.\n\nAlors célébrons à la mode appropriée de Port-aux-Vins - En organisant la plus grande fête que Lencenor ait vue en mille ans ou plus !"

 A16_protect_minar_title:0 "Protéger Minar"
 A16_protect_minar_desc:0 "Les relations entre nous et le Temple Minaran sont souvent tendues en présent, malheureusement. Dans les nombreux petits états qui couvrent le sud de Lencenor, nous nous trouvons souvent en désaccord, spécialement sur les questions de navigation fluviale et, bien sûr, le vin. Nous contrôlons leur accès à la mer, ainsi nous pouvons limiter l'accès à leurs, nous devons admettre, charmantes variétés de vins.\n\nPeut-être que cela devrait être changé, cependant ? Avec Lorent dans l'ascendant après la fin des Guerres des Lilas, nous avons besoin de tous les amis que nous pouvons avoir, et Minar serait un bon ami à avoir : après tout, nous partageons leur enthousiasme pour le Dieu des Célébrations. Quelques offres de taux lucratifs sur le commerce, ou notre protection en échange de quelque accès à leurs dîmes de temple, aideront à combler l'écart."

 A16_minar_buyout_title:0 "Rachat de Minar"
 A16_minar_buyout_desc:0 "Notre accord avec le temple minaran est bien allé jusqu'à présent, avec leurs dîmes aidant à remplir nos coffres et leurs prêtres heureux de commercer plus loin avec l'accès à nos réseaux. Mais une telle intégration nous fait penser que nous pourrions être liés encore plus étroitement ensemble, tout comme Toarnaire l'est. Une union plus étroite aiderait notre position dans la région et offrirait au Temple Minaran une plus grande protection des ennemis proches. Cela signifie plus de vin pour nous, et le Temple a beaucoup de types que nous serions heureux d'inclure dans notre portefeuille commercial.\n\nBeaucoup de nos Barons sont des dévots de Minara, et sont de grands patrons de leurs temples. Nous prendrons une feuille de leur livre et offrirons au Temple une grande somme pour les convaincre de venir fermement dans notre orbite."

 A16_crush_collaborator_title:0 "Écraser les Collaborateurs"
 A16_crush_collaborator_desc:0 "Depuis l'intégration de Coruan dans la ligue, nous avons fait face à un certain nombre de problèmes plutôt troublants dans la ville. Ceux-ci proviennent principalement de ceux qui croient encore que Rubenaire pourrait venir les sauver de notre 'tyrannie'. 'Quelle tyrannie ?', pourriez-vous demander. Le type de tyrannie qui opprime cette pauvre noblesse qui doit maintenant mettre un peu de travail pour concurrencer avec nos barons du vin et marchands pour réellement faire de l'argent. Ces fous ont plus de peur pour leurs coffres que toute préoccupation sur les droits ou la justice ou n'importe quels autres termes auxquels ils pourraient faire appel.\n\nC'est à nous d'écraser ces éléments séditieux, et de planter fermement notre drapeau sur Coruan pour que nul n'ose nous le prendre. Et, après que nous fassions un exemple des loyalistes de Coruan à Rubenaire, cela devrait servir comme un ample programme à mener pour nos plans d'étendre plus loin dans le duché."

 A16_worldwide_renown_title:0 "Renommée Mondiale"
 A16_worldwide_renown_desc:0 "Quand on demande à quelqu'un comment le vin rouge goûte, ils peuvent décrire beaucoup de choses, mais la description la plus commune serait probablement d'une chaleur terreuse, herbale. Bien sûr, tout vrai habitant de Port-aux-Vins reculerait à résumer si simplement une catégorie si large, mais pour la plupart des gens c'est le goût du vin qu'ils boivent, celui du Rouge Rubenaire.\n\nChaque village et ville lencori ont leur propre interprétation de cela tout en préservant encore son ton distinctif, et beaucoup d'autres vins le reconnaissent comme leur vintage grand-père. Bien qu'un tel statut iconique ait souvent défié nos propres productions plus originales, nous n'avons pas besoin de nous inquiéter de cela maintenant, car la maison du Rouge Rubenaire fait maintenant partie de notre Ligue.\n\nMême si les fins connaisseurs pourraient lever le nez à une boisson si 'commune', nous serions fous de rejeter une telle reconnaissance de marque internationale de revers. En fait, nous devrions célébrer, car plus de vin pour le monde est bon pour tout le monde - spécialement nous ! Nous devrions améliorer les facettes de la production de vin dans Rubenaire proprement, pour que le Rouge Rubenaire puisse vraiment devenir un nom de famille."

 A16_toward_sorncost_title:0 "Vers Sorncóst"
 A16_toward_sorncost_desc:0 "Dans la Baie-des-Vins, on n'a pas à naviguer très loin hors du port pour voir un vaisseau sorncósti croisant, commandé habilement par un de leurs marchands-aventuriers et chargé d'une belle collection de marchandises. Les gens de Sorncóst sont beaucoup comme nous, à cet égard. Ils prennent comme un poisson à l'eau, leurs marchands voyageant à travers la Tête-de-Dame et le Divenhal en recherche de marchandises à commercer, et ils aiment une bonne bouteille de vin (ou deux) pour se relaxer après une longue journée de travail vendant des barils du truc. Ils font tout cela basés dans quelque-unes des plus fines contrées de Lencenor : chaudes et sèches, avec des vignobles recouvrant ses collines ondulantes.\n\nCela rend le contrôle de telles terres et gens très intriguant pour nous - imaginer ces navires volant le drapeau de Port-aux-Vins, et ces grands vignobles sous notre contrôle, fait plutôt saliver... bien que peut-être c'est simplement le vintage Sorncóst sur nos langues. Pour y arriver, nous devons d'abord trancher à travers les Plats du Sud et leurs fermes de bétail quelque peu moins attrayantes."

 A16_sorncosti_techniques_title:0 "Techniques Sorncósti"
 A16_sorncosti_techniques_desc:0 "Bien que nous ayons toujours été les plus grands marchands de vin dans tout Halann, avec nos marchands et barons travaillant main dans la main pour apporter au monde nos délicieuses libations produites dans la Ligue, nous savions tous amèrement dans le fond de leurs têtes - nos vins ne pouvaient pas se comparer à ceux de Sorncóst. Leurs raisins semblaient toujours être plus mûrs, leurs boissons juste un peu plus sucrées, un peu plus sèches... peu importe ce qu'ils voulaient faire faire à leur vin, ils le faisaient juste ce petit peu mieux que nous. C'était une source de grande envie et grande honte. La plupart des barons du vin gardaient une collection sorncósti cachée dans leurs caves, seulement à être sortie parmi ceux qui connaissaient la vérité, et ils ressentaient toujours secrètement entendre d'un client que les Sorncósti avaient visité récemment, sachant qu'une somme venait juste d'être tranchée de leur profit.\n\nMais ce qui était une vérité inconfortable est maintenant une grande joie, car les vignobles de Sorncóst sont maintenant sous notre contrôle ! Bien qu'ils puissent être affligés d'abord, nous les gagnerons avec notre amour partagé de la vinification. Et, avec quelques investissements dans leurs artisanats, nous pouvons assurément les faire partager leurs techniques, pour que tout le vin dans la Ligue puisse goûter aussi bon que celui de Sorncóst."

 A16_wine_must_flow_title:0 "Le Vin Doit Couler"
 A16_wine_must_flow_desc:0 "Bien que ce soit perdu à la mémoire, nos livres d'histoire enregistrent encore bien la réaction de certains des Seigneurs du Vin de Lorent à la proclamation de la Ligue de Port-aux-Vins. C'était une de mépris, dérision, et ridicule. Ils considéraient notre alliance de barons du vin et marchands moindres une plaisanterie, nos hommes d'état des pauvres et charlatans opportunistes. Plus offensivement, ils prétendaient que notre vin était peu mieux que de la piquette, l'insulte la plus grave qu'on puisse porter en Lencenor.\n\nEh bien, ils ne disent pas cela maintenant.\n\nAvec notre conquête de Lorentainé, le vieux pouvoir de Lorent est balayé. Ils ne contrôlent plus le sort de la région, étranglant tout le vin et terres sous leur contrôle. Au lieu, leurs anciens sujets plient le genou vers nous, et reconnaissent notre contrôle sur tous les vins de Lencenor. C'est ce que nous avons accompli - la domination totale sur le plus grand et grandiose pays producteur de vin dans tout Cannor - non, tout Halann. Contrairement à eux et leurs mots empoisonnés, cependant, nous serons gracieux dans la victoire - car comme la rivière Sangvin, le vin doit continuer à couler. Cette fois, plutôt qu'en petits ruisseaux, comme un grand rapide rugissant qui s'étendra à travers le globe entier."

 A16_world_of_winecraft_title:0 "Monde de Vinification"
 A16_world_of_winecraft_desc:0 "Nous l'avons fait. Nous avons défait les Seigneurs du Vin de Lencenor et amené tous les vignobles de la région sous notre contrôle. Nous dominons maintenant complètement le commerce dans la Baie-des-Vins, et sauf un Cataclysme nous aurons bientôt tout Cannor soupant de notre grand approvisionnement. Mais pourquoi devons-nous arrêter nos ambitions là ? Nous pouvons contrôler le commerce cannorien, mais qu'en est-il du reste du globe ? Tandis que d'autres se battent pour Halann, nous pouvons trouver notre propre objectif - amener tous les vins sous notre domination, et nous assurer qu'un citoyen de Port-aux-Vins puisse boire n'importe quel vin qu'il désire.\n\nDéjà, nos barons du vin planifient des voyages à travers le globe, une grande Croisade Vineuse, des Brumes de Yanshen aux Terres d'Ombre dans le plus profond Sarhal. Nous égalerons nos ambitions aux leurs, et proclamerons le commencement de quelque chose d'encore plus grandiose que la Ligue de Port-aux-Vins - l'Alliance de la Baie-des-Vins. Nous ne craignons l'attaque d'aucune Horde monstrueuse ni la Colère d'un Roi Sorcier, car tous apprécieront un fin verre de vin cultivé et produit dans n'importe laquelle des terres de l'Alliance de la Baie-des-Vins !"

 A16_the_wine_lords_three_title:0 "Les Trois Seigneurs du Vin"
 A16_the_wine_lords_three_desc:0 "Eilísin, Madelaire et Rubenaire. Les noms étaient autrefois synonymes de pouvoir, richesse et prestige en Lencenor comme les trois grands Seigneurs du Vin, fournissant leurs services et vintages à Lorent. Ils se tenaient en haute estime, se considérant comme les vrais maîtres de la terre et regardant de haut le reste d'entre nous, pas dignes de leur temps ou attention. Leur ton a changé cependant, car ils répondent maintenant à Port-aux-Vins plutôt qu'à Lorentaine, et il est plutôt difficile de garder leur nez tenu haut tandis qu'ils s'inclinent à nos pieds. Avec notre emprise sur leurs terres, nous commandons maintenant leurs vins.\n\nMême si nous pouvons tenir quelques rancunes, ce serait un gâchis de les laisser déterminer notre attitude envers les vignobles des Seigneurs du Vin. Nous les inclurons joyeusement parmi notre commerce, car cela s'assurera que nous restions l'exportateur de vin dominant, avec tous les vins de Lencenor maintenant trouvés sous notre bannière."

 A16_redglade_fionca_title:0 "Fíonca de Clairière-Rouge"
 A16_redglade_fionca_desc:0 "Quand les Elfes se sont installés dans les Clairières-Rouges ils ont apporté avec eux leur propre histoire de vinification, une pratique qu'ils étaient impatients de reprendre après leurs siècles en mer. Ils produisent maintenant quelques-uns des vins les plus uniques et désirables de toute la région, bénéficiant du prestige des vins elfiques, la nature limitée de leur production, et le simple fait qu'ils sont de très bons vins. Le meilleur parmi ceux-ci est Fíonca de Clairière-Rouge, un rouge qui est connu pour être une boisson agréablement douce avec des notes fruitées - dit être dû à l'inclusion de quelques fraises dans le processus de brassage.\n\nComme avec tous les vins, nous ne pouvons pas simplement laisser une si bonne boisson ramasser la poussière dans quelques vieilles caves à vin elfiques - elle doit être partagée avec le monde, et spécifiquement partagée avec nous pour que nous puissions la partager avec le monde. Nous pouvons faire cela soit par des appels aux Elfes des Clairières-Rouges, ou en prenant simplement le lieu de production pour nous-mêmes. Tant que nous obtenons notre Fíonca !"

 A16_secrets_of_the_red_lineage_title:0 "Secrets de la Lignée Rouge"
 A16_secrets_of_the_red_lineage_desc:0 "Aussi connu comme 'Le Sang de Lorenan', Lignée Rouge est peut-être le vin le plus convoité d'Halann. C'est un vin sombre, audacieux, un que toute la noblesse de Cannor désire, pour s'assortir parfaitement avec les viandes les plus riches acquises lors de grandes chasses. Ce qui le rend si précieux cependant n'est pas juste ce haut honneur d'un grand vin - c'est combien il est exclusif et secret. Demandez à un noble où ils ont eu leur bouteille de Lignée Rouge - car la plupart n'ont qu'une bouteille - et ils diront habituellement qu'elle a été transmise pendant des générations, ou s'ils étaient assez chanceux pour l'acquérir, c'était par hasard avec un commerçant mystérieux.\n\nUn tel mystère demande à être résolu, et comme les premiers commerçants de vin sur le globe ce devrait sûrement être nous qui mettons fin à ce mystère séculaire. Avec un petit peu de financement, nous pouvons établir une force d'intervention parmi nos meilleurs mercenaires pour essayer de localiser la source de la Lignée Rouge."

 A16_secure_the_varilleni_title:0 "Sécuriser le Varilleni"
 A16_secure_the_varilleni_desc:0 "Quand on imagine l'archétypal roi-sorcier, on voit une figure sombre, assise sur leur trône, un éclat de magie dans leur œil - et un verre de vin brillant dans leur main. Bien que certains puissent penser que c'est simplement l'imagination d'un artiste, voulant emphaciser la nature magique de la figure, les vrais connaisseurs savent que c'est une boisson que vous pouvez avoir vous-même. Connu comme Varilleni Spécial, pour le différencier de sa variation banale de Varilleni Sec, c'est un vin blanc qui est imprégné de magie par les vignerons ibevari. Tandis que Varilleni Sec s'assortit mieux avec les plats de légumes, Varilleni Spécial est dit altérer son goût pour s'adapter parfaitement avec n'importe quel palais et pour s'assortir bien avec n'importe quel repas, en faisant une boisson très recherchée. Cela, et - eh bien, il a l'air plutôt cool d'avoir un verre de vin brillant.\n\nNous ne pouvons pas rater l'acquisition d'une boisson si prestigieuse pour notre collection. S'assurer que nos mages sont en paix avec ce que certains pourraient appeler un usage 'frivole' de magie sera nécessaire, ainsi qu'améliorer les relations avec les vignerons de Varillen. Mais, une fois que c'est fait, nous aurons la magie dans nos mains, et après cela, dans notre gosier."

 A16_cannors_choice_title:0 "Choix de Cannor"
 A16_cannors_choice_desc:0 ""Tu vois donc, mon fils. Il est vital en viticulture de garder le raisin. Oiseaux, scarabées et insectes voudront tous un goût aussi, et cela sans dire du plus grand fléau de tous."\n\n"Qui est-ce, père ?"\n\n"Eh bien, c'est moi et toi. Les hommes sont les plus grands chasseurs de vin. Alors garde ta cour, et souviens-toi. Bonnes clôtures font de bons voisins."\n\n"Mais père, n'as-tu pas oublié quelque chose ?"\n\n"Je pourrais, mon fils."\n\n"Pourquoi toutes les vignes sont-elles en ligne, tout à travers le champ ? Même hauteur, même espace, tout à travers."\n\n"Je suis content que tu aies demandé, mon fils. Tu vois, le ciel donne des cadeaux à tous : soleil et pluie en mesure égale. Mais le raisin est beaucoup comme l'homme. Il tombe trop facilement à Ildran et Forsara. Et dans sa fierté et son avidité il s'élève au-dessus de ses pairs, et étend ses branches pour boire avidement du soleil et de la pluie."\n\n"Laissant ainsi ses frères dans son ombre."\n\n"Oui, mon fils. Et que doit faire un bon vigneron avec un tel raisin avide ?"\n\n       -Un extrait de La Vertu du Vigneron, un conte lencori commun"

 A16_hired_veterans_title:0 "Vétérans Embauchés"
 A16_hired_veterans_desc:0 "Bien que nous soyons restés neutres dans les Guerres des Lilas, nos gens n'étaient pas complètement inactifs dans la guerre. Beaucoup ont pris du travail comme mercenaires, se battant pour des pièces au service soit du parti Lune ou Rose. Maintenant que la Quatrième Guerre des Lilas est terminée, ces vétérans sont revenus à Port-aux-Vins et cherchent de nouvelles causes vers lesquelles tourner leur épée.\n\nDans cette affaire, nous pouvons les aider, car le territoire disputé de Coruan est dans nos cibles. Approchons ces mercenaires et invitons-les à servir notre cause, et utilisons leurs connections pour attirer n'importe quels autres tels soldats de fortune à notre bannière pour ce conflit probable. Cela devrait nous donner un afflux de forces prêtes à arracher Coruan du contrôle de Rubenaire, et aider à cimenter notre contrôle de la Baie-des-Vins."

 A16_the_fifth_city_title:0 "La Cinquième Ville"
 A16_the_fifth_city_desc:0 "Quand nous avons rompu avec Lorent dans les suites de l'effondrement du Duché d'Íselsuin, c'étaient les grandes villes de la Baie-des-Vins Orientale qui se sont rassemblées pour signer le traité qui établit la Ligue : Port-aux-Vins, Vallée-du-Renard, Pointe-Bouteille, et Coruan. Nous devions tous être joints ensemble dans un amour pour le commerce et le vin, mais le jaloux Seigneur du Vin de Rubenaire avait d'autres plans. Pendant ce temps chaotique, ils ont marché leurs troupes dans Coruan avant que nous puissions rassembler une force effective, disant qu'ils le faisaient pour 'restaurer l'ordre'. Quelle pourriture ignoble ! Tandis que nous avons réussi à assembler une force pour assurer notre indépendance continue, nos camarades à Coruan étaient perdus. Plus maintenant.\n\nAprès notre lutte contre Rubenaire, nous pouvons finalement vraiment accueillir Coruan dans le giron de la Ligue de Port-aux-Vins, comme ils auraient dû l'être il y a plusieurs décennies. Bénéfiquement pour nous, la flotte de Rubenaire était aussi stationnée dans la ville. Tandis que beaucoup de navires ont été sabordés dans la capture, d'autres ont soutenu seulement des dommages légers, et peuvent rapidement être pressés en service dans notre flotte."

 A16_expand_the_league_title:0 "Étendre la Ligue"
 A16_expand_the_league_desc:0 "Bien qu'ils revendiquent le titre élevé de Seigneur du Vin, les Ducs et Duchesses d'Eilísin ont toujours été un des Duchés moindres à tenir ce nom. Ce qui n'est pas moindre, cependant, ce sont leurs terres. Leur port principal, Pírcóst, concurrence Port-aux-Vins pour attirer marchands et fêtards dans la baie, et bien qu'il ne se vante pas de vignobles étendus lui-même, l'industrie locale de tissu est l'envie de toute la baie. La plupart des barons du vin et marchands qui se respectent ont au moins plusieurs articles de vêtements faits par les artisans pírcósti, et beaucoup de navires sourcent leurs voiles de là.\n\nEt cela sans même mentionner la beauté de la ville titulaire d'Eilísin, nichée entre des vignobles qui s'étendent aussi loin que l'œil peut voir - bien que cela ne soit pas exactement inhabituel le long du Sangvin. Néanmoins, cela promet encore plus de terre et richesse que nous pouvons amener dans notre domaine et profiter, tout en éliminant la compétition en même temps."

 A16_integrate_eilisin_title:0 "Intégrer Eilísin"
 A16_integrate_eilisin_desc:0 "Avec Eilísin et Pírcóst sécurisés, nous avons pris nos premiers pas dans le Bas-Sangvin et sur les orteils tendres de Lorent. Tandis que nous pouvons nous attendre au soutien impérial dans n'importe quel conflit, c'est un confort froid pour les gens du Sangvin, qui seraient premiers en ligne contre la fleur piquante de la chevalerie lorentaise.\n\nCe fait n'est pas perdu sur la Ligue, et il nous incombe de montrer notre gratitude en investissant dans les vignobles fertiles (et infrastructure militaire) de la région. La fierté et joie de la viticulture d'Eilísin est le Rosé Trois-Roses, un vin fruité et maigre, symbolique peut-être de la revival des vignobles locaux suivant leur dévastation dans les Guerres des Lilas. Tandis que nous et eux avons historiquement été en désaccord dans le commerce du vin, maintenant c'est le temps pour la réconciliation. Étendons notre main en amitié aux guildes de vignerons d'Eilísin, et permettons-leur la vente de leurs produits à travers nos ports, comme Eilísin Tríros !"

 A16_neglected_sister_title:0 "Sœur Négligée"
 A16_neglected_sister_desc:0 "Le Duché de Madelaire repose au nord lointain du Sangvin du Sud, avec la capitale des Jumelles Madeléin chevauchant la rivière alors qu'elle se courbe à travers des terres agricoles pittoresques. Malgré ou peut-être à cause de sa beauté, Madelaire a vu ses fortunes croître et décliner, embourbée dans les Guerres des Lilas et tombant sous le pouce de Wesdam par mariage.\n\nCependant, comme partie de la Ligue, Madelaire se tient maintenant à regarder loin du passé et dans le futur. Nous avons prouvé à Eilísin et Pírcóst que, contrairement à la noblesse de Lencenor, nous nous soucions des gens sur lesquels notre règne repose. Montrons à pauvre Madelaire négligée qu'ils sont notre peuple aussi, et puisqu'ils sont de sang rouge lorentais, nous savons exactement comment. La fierté de leur duché est un vin riche, simplement nommé "Madelaire". C'est un vin de qualité, mais malgré sa popularité avec la noblesse, il n'a jamais gagné un appel plus large. Maintenant, à travers nous, Madelaire a accès à un marché plus grand que jamais. Ensemble, nous deviendrons riches."

 A16_bridgewine_trade_title:0 "Commerce de Vin-du-Pont"
 A16_bridgewine_trade_desc:0 "Quand nous avons commencé à regarder à l'est vers Anbennar, nous l'avons fait pour beaucoup de raisons : principalement pour éviter l'emprise cupide de Lorent bien sûr, mais aussi pour l'accès au marché impérial. À l'époque, nous assumions que nous exporterions principalement. À l'époque il semblait évident qu'aucune piquette orientale ne pourrait égaler notre viticulture soigneusement cultivée.\n\nMais, les temps changent, et comme nous nous sommes intégrés dans Anbennar, nous avons rencontré la compétition. Un tel compétiteur est la ville libre de Menibór, qui se vante d'un soi-disant "Vin-du-Pont", nommé après les nombreux ponts de la ville. Et tout comme ces ponts, le vin-du-pont est une affaire robuste, copieuse et épicée, chaude même. Beaucoup de mercenaires, incluant les nôtres, jurent par lui, et prétendent que c'est le deuxième-meilleur compagnon à avoir dans une campagne difficile.\n\nMettant de côté notre fierté meurtrie, la compétition saine bénéficie à tout le monde. Mettons nos envoyés au travail, et voyons si les marchands de Menibór ressentent de la même façon. Nous vendrons leur vin s'ils vendront le nôtre."

 A16_busilari_fortified_title:0 "Busilari Fortifié"
 A16_busilari_fortified_desc:0 "Businor est une terre riche en histoire, conflit, et bien sûr, vin. Et pourtant le vin n'est qu'une partie de la raison pour laquelle nous avons mis notre regard sur cette région. Businor se trouve où le Divenhal se rétrécit, avec l'île de Tef bouchant les détroits comme un bouchon dans une bouteille. Il a été dit que ceux qui contrôlent Tef, contrôlent le Divenhal, et les maîtres de la ville d'Eborthíl font certainement de leur mieux pour rendre cela vrai.\n\nNotre relation avec Eborthíl a toujours été difficile. Ils de leur côté chargent un tarif pour l'accès à travers leur détroit, et tandis que Bulwar est riche, les dirigeants elfiques de cette terre distante préfèrent leurs propres marchandises aux importations étrangères.\n\nMais les temps changent. Beaucoup de marchands plus jeunes voient Bulwar comme un marché inexploité, suppliant pour l'exploration. Envoyons des envoyés à Eborthíl, et voyons si nous pouvons négocier des termes favorables de passage. Nous offrirons même d'exporter quelque-uns de leurs vins locaux en retour, même si ce soi-disant "Businori Fortifié" est un... goût acquis au mieux."

 A16_citadel_purple_title:0 "Pourpre Citadelle"
 A16_citadel_purple_desc:0 "La viticulture bulwari est une affaire intéressante, si macabre. Il y a deux sources principales de vin à Bulwar : les grandes cités-citadelles construites pour repousser les invasions gnolls et les vastes domaines le long du Suran et Buranun. Les vignobles de citadelle tendent à être construits le long des flancs de montagne en terrasses sinueuses soigneusement maintenues. Ce qu'il y a de peu de sol tend à être de haute qualité, sans doute dû aux quantités spectaculaires de sang humain, elfique et gnoll versé dessus.\n\nC'est avec cela à l'esprit que nos envoyés ont approché la légendaire citadelle Azka-Szel-Azka, dont les vignerons produisent un vin si sombre qu'il va par le nom de "Pourpre Citadelle". Ce vin, fait de raisins séchés au soleil, est sec avec un arrière-goût presque métallique ; il est populaire avec les humains, mais supposément aussi avec les gnolls et elfes du soleil, qui prétendent tous deux qu'il a un bouquet "vivant". Le maître de la citadelle semble disposé au commerce, mais ils parlent aussi d'un défi pour nous..."

 A16_liquid_sunlight_title:0 "Lumière Solaire Liquide"
 A16_liquid_sunlight_desc:0 "Depuis leur arrivée, les elfes ont été le fléau du vigneron lencori. Tandis que tout Lencori au sang rouge se vanterait d'au moins quelque héritage elfique, la vérité est que les elfes de sang pur vivent simplement plus longtemps. Et puisque l'art du vigneron favorise la patience et le soin, les vignerons elfiques ont ce que beaucoup appelleraient un avantage déloyal.\n\nComme collègues artisans, nous avons donc toujours eu un respect sain pour le vin elfique. Lumière Solaire Jahérienne est similaire à Pourpre Citadelle, en ce qu'elle est faite de raisins séchés au soleil. Mais, contrairement à Pourpre Citadelle, Lumière Solaire Jahérienne est ensuite mise en barils et roulée à l'intérieur du domaine du vigneron elfique, pour ne pas être vue encore dans une durée de vie humaine. Le processus est inconnu, peut-être inconnaissable, mais le résultat est exclusif, rare et obscènement cher, ce qui est pourquoi ce serait un ajout parfait à notre arsenal. Historiquement, les elfes du soleil ont été entièrement désintéressés de commercer avec nous, mais Bulwar a changé depuis l'époque de Jaher. Et nous n'avons besoin que de trouver un vigneron elfique qui nous laissera les couvrir d'or. Alors commençons notre recherche !"

 A16_illusive_chylys_title:0 "L'Insaisissable Chylys"
 A16_illusive_chylys_desc:0 "Il y a une légende de vigneron, simplement appelée Chylys. Elle commence dans les Bois-Profonds.\n\nLes Bois-Profonds bien sûr, sont assez magiques. Ceux qui l'étudient insistent que les lois de physique que nous suivons y sont de simples suggestions, soumises à des pouvoirs au-delà de notre compréhension. Et c'est là où la légende de Chylys jaillit ; pas un grand drame ou un conte de fée, mais une question.\n\nQu'est-ce que Chylys ? Qu'est-ce qu'un vin, cultivé dans un endroit où le temps, l'espace et toutes les lois qui font un vin sont changeables ? Beaucoup ont prétendu posséder une bouteille de Chylys, et beaucoup ont prétendu l'avoir goûtée. Mais nul ne peut s'accorder sur à quoi le goût ressemble, et les elfes des bois en font peu de cas, le rendant presque aussi rare que la compassion chez un Verteskois.\n\nLa rareté cependant, n'est pas en elle-même un problème, et nous sommes bénis d'un vaste réseau de contacts, dont certains atteignent même les Bois-Profonds. Voyons si nous pouvons trouver un vendeur de Chylys, elfique ou autre. Ce sera cher pour nous, inestimable pour nos clients, et cela rendra nous et notre bienfaiteur très, très riches."

