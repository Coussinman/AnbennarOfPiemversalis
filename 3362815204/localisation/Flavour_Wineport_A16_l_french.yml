 flavour_wineport.22.b:0 "À la réflexion, j'aime le son de Seigneur du Vin..."

 flavour_wineport.23.t:0 "Les Bonnes Choses Viennent à Ceux qui Attendent"
 flavour_wineport.23.d:0 "Castíne tapait du pied impatiemment. Elle était heureuse d'être reconnue avec un tel honneur élevé comme représentante officielle de l'Alliance de la Baie-des-Vins nouvellement frappée, mais en entendant sa première mission elle était un peu vexée. Bien sûr, elle aimait les Elfes - elle était une noble lencori, après tout, et leurs cultures et peuples étaient étroitement entremêlés. Beaucoup des plus beaux bijoux et vêtements qu'elle avait étaient des Clairières-Rouges, et elle comptait les Elfes parmi ses meilleurs clients. Mais alors qu'elle était assise dans la grande salle des Portes-des-Clairières, elle se souvenait du défaut le plus ennuyeux des elfes ; ils aimaient prendre leur temps avec tout.\n\nIls avaient donné un grand spectacle jusqu'à présent, bien sûr - un bel elfe grattait une harpe, fournissant quelque réconfort, elle avait reçu un siège près de la fenêtre, donnant une belle vue des Clairières-Rouges s'étendant devant elle, et son hôte donnait quelque bavardage plaisant - quelque chose sur l'histoire du bâtiment. Mais à ce point, elle voulait une boisson.\n\nCastíne décida d'interjecter, son impatience la rattrapant. 'Maintenant, vous avez été un hôte des plus gracieux, et je vous remercie de fournir votre merveilleux domaine pour que je voie, mais-' Elle fit une pause ; son hôte ricanait soudainement. Avait-elle fait quelque faux-pas ? Elle regarda autour brièvement, et puis soupira et rit à elle-même. Juste alors qu'elle avait perdu sa patience, la bouteille de Fíonca de Clairière-Rouge était arrivée.\n\nL'hôte elfique ricana alors qu'il prit sa première gorgée de la boisson. 'Il semble que votre $MONARCHTITLE$ choisit bien en vous nommant comme représentante - vous savez juste quand les choses devraient arriver.'"
 flavour_wineport.23.a:0 "Espérons que c'est plus rapide d'arriver ici."

 flavour_wineport.24.t:0 "Goût du Pouvoir"
 flavour_wineport.24.d:0 "C'était un jour ensoleillé à Port-aux-Vins, et [Root.Monarch.GetName] avait choisi de recevoir des invités sur la véranda du palais. [Root.Monarch.GetSheHeCap] était excité[e], car [Root.Monarch.GetSheHe] devait recevoir un mage elfique d'Ibevar - Un supposément assez vieux pour avoir vu la Croisade Aldrésienne de première main. Bien sûr le délégué n'était pas encore arrivé, mais si [Root.Monarch.GetName] avait appris une chose des Elfes, c'était qu'ils appréciaient les théâtraux.\n\nEn tant que tel, [Root.Monarch.GetName] s'attendait à moitié à ce que ce mage apparaisse simplement de l'air mince devant eux, au moment où leur visite était programmée. Ce n'était pas exactement ce qui arriva - il n'y eut pas de pop. Au lieu, le vent se leva pour un moment, et l'air se plia double devant la table de [Root.Monarch.GetName], perspective changeant et se courbant impossiblement en une sphère, avant de venir déroulée avec un son comme du tissu déchirant.\n\nEt puis, tout était normal encore, mis à part l'elfe maintenant debout sur la véranda. [Root.Monarch.GetName] s'assura de paraître convenablement impressionné[e].\n\n"Mon seigneur, je suis content en effet que vous ayez accepté mon invitation. Comme collègue vigneron j'ai été à côté de moi-même avec excitation !"\n\nL'elfe, une femme plus âgée bronzée par le soleil, s'inclina gracieusement.\n\n"C'était une offre tentante. Votre humble ville a construit une réputation. Avec si peu d'années restantes, je dois être pratique. Et tout le vin coule ici."\n\n"En effet, en effet ! Devons-nous y aller alors ?"\n\n"Oui ! Le Varilleni. Je confesse, je n'ai jamais vu ses effets sur un humain. Vous devez simplement me dire toute votre expérience alors qu'elle vous arrive. Je serai ici, plume en main, pour documenter !"\n\n[Root.Monarch.GetName] eut un moment de trépidation alors que le vin était versé. Il y avait un éclat dans l'œil de la vieille elfe. Mais sûrement c'était juste du vin. Possiblement le meilleur vin du monde, si les légendes étaient vraies.\n\n"Eh bien... Moment de vérité alors !"\n\n"Oui. Je crois que c'est le cas.""
 flavour_wineport.24.a:0 "Oui. Je crois que c'est le cas."

 flavour_wineport.25.t:0 "Le Dernier Défi - Le Défi"
 flavour_wineport.25.d:0 ""Temps terrible, n'est-ce pas ?"\n\n[Root.Monarch.GetName] pivota. Un nain ! Vêtu de vêtements de voyage sales, avec des bottes cloutées traînant de la boue sur [Root.Monarch.GetHerHis] plus beau tapis !\n\n"Comment au nom de Kazraiel êtes-vous entré ici ?!"\n\n"Ne pense pas que Kazraiel soit le type à se faufiler. J'ai juste marché. D'ailleurs, je veux juste vous arx quelque chose."\n\n[Root.Monarch.GetName] fronça profondément. Il y avait quelque chose d'off à propos de celui-ci. Pour un, comment ont-ils passé les gardes ?\n\n"...Demandez alors."\n\n"Êtes-vous un type à parier ?" [Root.Monarch.GetName] pouvait voir le nain souriant comme un démon derrière leur barbe crasseuse.\n\n"Dépend de ce qui est en jeu."\n\n"Bonne réponse." Le nain sortit une bouteille de vin. "Ceci est Sombre Dwarovar," dirent-ils, de manière factuelle. Le cœur de [Root.Monarch.GetName] manqua un battement.\n\n"Impossible."\n\n"Anvelind déteste les menteurs, donc non. Vous cependant... Vous prétendez régner sur le vin. C'est bien et bon. Mais il y a un vin que vous n'avez pas encore battu. Alors que dites-vous de ceci ? Sept jours à partir de maintenant, vous organisez une petite fête pour vos seigneurs et dames. Vous leur dites ce que c'est. Puis vous buvez. Une gorgée pleine."\n\nLe nain tomba silencieux, leurs yeux perçant silencieusement dans ceux de [Root.Monarch.GetName].\n\n"Et quoi alors ?""
 flavour_wineport.25.a:0 "Eh bien, alors je serai satisfait."

 flavour_wineport.26.t:0 "Le Dernier Défi - La Victoire"
 flavour_wineport.26.d:0 "[Root.Monarch.GetName] se tenait, avec le verre de Sombre Dwarovar en main. La peur n'était pas une émotion qu'[Root.Monarch.GetSheHe] ressentait souvent. L'anxiété, certainement, mais ceci était différent. Primitif. [Root.Monarch.GetSheHe] fixait le liquide dans le verre. Il ressemblait à de l'huile, mais bien sûr, il n'agissait pas comme tel. Il était mince, et coulait comme... Eh bien, comme du vin. Il sentait même comme du vin, bien que d'aucun raisin qu'[Root.Monarch.GetSheHe] puisse placer. Après quelque temps essayant de le placer, leur nez était devenu engourdi.\n\n[Root.Monarch.GetName] était aussi vivement conscient[e] des yeux sur eux. [Root.Monarch.GetSheHe] avait été confiant[e] quelques minutes auparavant, quand [Root.Monarch.GetSheHe] appela pour un toast, et quand [Root.Monarch.GetSheHe] fit leur discours de Sombre Dwarovar, de sa légende (que, bien sûr, tout le monde connaissait). [Root.Monarch.GetSheHe] n'avait pas mentionné le nain. Ce détail était trop bizarre. Mieux qu'[Root.Monarch.GetSheHe] l'eût simplement procuré par leurs propres compétences. Cela faisait une meilleure histoire. Ce n'était même pas vraiment un mensonge.\n\nLa sueur commença à tremper le pourpoint de [Root.Monarch.GetName]. Il faisait trop chaud. [Root.Monarch.GetSheHe] pouvait entendre leur cœur. La cour saurait, ils verraient qu'[Root.Monarch.GetSheHe] hésitait. Ils verraient leur peur. Et tandis que [Root.Monarch.GetName] avait de nombreux défauts, la lâcheté n'en était pas un qu'[Root.Monarch.GetSheHe] avalerait.\n\nAlors [Root.Monarch.GetSheHe] ferma leurs yeux, et but.\n\nLe vin était chaud. Réconfortant même. Il se répandit à travers leur langue, picotant gentiment. Le goût était... Particulier. Difficile à placer. Il goûtait bien vieilli, et [Root.Monarch.GetName] pensa pour un moment d'où cette bouteille pourrait avoir été brassée. Extrême orient, peut-être.\n\nUne chaleur se répandit à travers le corps de [Root.Monarch.GetName]. [Root.Monarch.GetSheHe] ouvrit leurs yeux. [Root.Monarch.GetSheHe] regardait le plafond. [Root.Monarch.GetSheHe] était tombé[e] ? [Root.Monarch.GetSheHe] devait l'avoir fait. Pour un moment, [Root.Monarch.GetSheHe] était quelque part entièrement différent. [Root.Monarch.GetSheHe] se leva du sol, se sentant vivifié[e]. Plus fort[e] qu'[Root.Monarch.GetSheHe] ne s'était jamais senti[e]. Un rugissement monta dans leur gorge. Primitif, non sollicité, mais plus vrai à leurs oreilles que tout mot qu'[Root.Monarch.GetSheHe] avait jamais prononcé."
 flavour_wineport.26.a:0 "JE VIVRAI POUR TOUJOURS !"

 flavour_wineport.27.t:0 "Le Dernier Défi - La Tragédie"
 flavour_wineport.27.d:0 "C'est un jour ensoleillé à Port-aux-Vins. La tempête qui ratissa la ville s'est apaisée, semblant du jour au lendemain. L'odeur de raisins frais, fleurs fraîches, et l'odeur pure du soleil séchant un monde qui a été mouillé trop longtemps, amène même les plus acariâtres hors de leur maison, pour participer au temps chaud.\n\nEt dans le Palais, l'intendant approche du bureau de [Root.Monarch.GetName] avec la paperasserie d'aujourd'hui attendant leur perusal. [Root.Monarch.GetSheHe] a été laissé[e] dormir, après que toute la fête d'hier soit par tous comptes une affaire sauvage. Mais même ainsi, le pays ne se dirige pas lui-même, malgré ce que beaucoup de profanes penseraient.\n\nUn coup, et silence. Puis un autre. Une pause. Puis lentement le tour d'une poignée de porte, et un grincement lent alors que la porte est ouverte.\n\nL'intendant jette un coup d'œil à l'intérieur. Il remarque la boue sur le tapis. Cela devra être lavé. Mais le tapis est bientôt oublié, alors que l'intendant trouve le [Root.Monarch.GetTitle] au lit. Endormi[e] ? Non. Par la façon dont leurs membres sont étalés, l'agonie de leur grimace finale, il est clair que la leur n'était pas une mort facile.\n\nL'intendant convoque la garde. Aujourd'hui promet d'être un jour occupé en effet. Tandis que [Root.Monarch.GetName] sera sans doute pleuré[e], peu seront surpris - tout le monde connaît les légendes du Sombre Dwarovar, et la vanité est un pauvre substitut au bon sens."
 flavour_wineport.27.a:0 "La vigne qui pousse au-dessus de ses pairs, est taillée."

 flavour_wineport.28.t:0 "Goût Dur pour Gens Durs"
 flavour_wineport.28.d:0 "L'humeur à Port-aux-Vins est festive. La nouvelle que Menibór rejoindra la ligue a plu à la citoyenneté, et une délégation imminente de Menibór d'aventuriers a donné aux habitants de Port-aux-Vins plus qu'assez de prétexte pour un grand festival. Bonne nourriture, meilleur vin, et une réception chaleureuse pour nos invités orientaux !\n\nEt quels invités ils sont. Quand les aventuriers arrivent, les citoyens de Port-aux-Vins jettent un coup d'œil, et tombent amoureux. Ils descendent du navire comme si c'était un livre d'histoires, hommes et femmes en plaque resplendissante, armes banales et exotiques, visages usés par la guerre et l'aventure. Humains de tout le monde, de Gérudiens aux cheveux clairs aux Fangaulans sombres. Et pas simplement des humains, mais des elfes svelte, gnomes aux yeux brillants, cavaliers halfelins de chiens (adorés par les enfants) et même un Gnoll, sa haute crinière teinte d'un arc-en-ciel de couleurs brillantes. Et bien sûr, le leader de la compagnie. Un Vernman vêtu de plaque complète, visage nu pour mettre sa magnifique moustache en plein écran, redoutable et attirant en mesure égale.\n\nAlors que la délégation atteint le palais, un grand festin les attend. Alors que tout le monde est assis, le capitaine de la compagnie offre à [Root.Monarch.GetName] une bouteille. "Un cadeau, seigneur, de la ville libre de Menibór. Notre plus fin raisin, pour ce qui sera notre plus fin partenariat". [Root.Monarch.GetName] verse, s'adressant au capitaine. "Un toast alors ! Que notre futur ensemble soit doux comme le vin !".\n\nUne gorgée ! Une pause. Et puis, une explosion de vin et salive alors que [Root.Monarch.GetName] tousse, leur visage rouge comme une betterave. La cour regarde en choc, tandis que les aventuriers éclatent en rire tapageur. Le capitaine, l'image même de la dignité, tape utilement [Root.Monarch.GetName] dans le dos.\n\n"Frappe comme une mule la première fois. Mais il aura toujours votre dos.""
 flavour_wineport.28.a:0 "Un-... Un moment. Je dois simplement essayer encore. Soigneusement."

 flavour_wineport.29.t:0 "Doux comme les Anciens Jours"
 flavour_wineport.29.d:0 "[Root.Monarch.GetName] fait tournoyer leur verre de vin, le tient vers le soleil, observe la lumière jouer dans le liquide, et puis le fait tournoyer encore. Leur visage est impassible, purgé d'émotion. À travers la table, un vigneron de Tef attend patiemment, mains derrière leur dos.\n\n[Root.Monarch.GetName] pense à cette dernière année. De toutes les petites erreurs qui avaient mené à ce moment. Bien sûr, étendre le marché signifierait au moins goûter le produit. Businori fortifié... Par tous comptes une distillation avec plus de similarités au sirop qu'au vin. Ce vin ne pouvait même pas être servi avec un dessert. C'était un dessert.\n\nMais il y avait de pires choses, [Root.Monarch.GetName] supposa. Goûter du mauvais vin était un petit sacrifice à faire pour l'économie. Un soupir, puis une gorgée, avant que le Tefori commence à penser qu'[Root.Monarch.GetSheHe] temporisait. Cela ne ferait pas du tout.\n\nLe goût se répand à travers la langue de [Root.Monarch.GetName], comme du sucre brûlant. Il picote, il réchauffe. Il s'étend, impossiblement, les fumées sucrées de ce distillat impie rampant dans leur nez et en bas de leur gorge. C'est comme se noyer dans le miel. Et pourtant...\n\nPour un moment [Root.Monarch.GetName] se souvient d'un temps si lointain qu'il pourrait avoir été une autre vie. [Root.Monarch.GetSheHe] travaillait dans les vignobles, comme tous les enfants faisaient. Aidant leurs parents à tendre les raisins de la famille. [Root.Monarch.GetSheHe] aimait les raisins, bien sûr. Leurs parents aussi, mais... C'était dans ces années qu'[Root.Monarch.GetSheHe] fut enseigné[e] l'art. [Root.Monarch.GetSheHe] n'était pas toujours le meilleur étudiant, mais leurs parents (que Nerat les garde) faisaient toujours de leur mieux. Vous pouviez dire qu'ils se souciaient, même alors.\n\nAlors que [Root.Monarch.GetName] soupire profondément, [Root.Monarch.GetSheHe] peut presque sentir ce vent d'été d'il y a si longtemps. Et pourtant, le temps les tire de cela, moment par moment.\n\n"Mon seigneur ?"\n\n[Root.Monarch.GetName] cligne des yeux. Renifle. [Root.Monarch.GetSheHe] regarde le vigneron, et sourit."
 flavour_wineport.29.a:0 "Spectaculaire... Puis-je emprunter votre mouchoir ?"

 flavour_wineport.30.t:0 "Impénétrable"
 flavour_wineport.30.d:0 "La délégation d'Azka-szel-Azka arrive dans la nuit, non invitée et sans avertissement. [Root.Monarch.GetName] est pris[e] entièrement non préparé[e], et la cour éclate en chaos. Tout le monde sait très bien que les elfes sont impossibles à restaurer. Et les elfes du soleil ? Que mangent-ils ? Quelles sont leurs coutumes ? Sont-ils de la noblesse ? Par le cadavre de Castellos [Root.Monarch.GetSheHe] espère mieux qu'ils ne soient pas de la noblesse.\n\nLes elfes du soleil ne sont en fait pas de la noblesse, bien que leur armure scintillante et port noble disent autrement. Leur chef, une femme aux traits fins d'âge indéterminé, élabore.\n\n"Honorable seigneur, la nôtre est une délégation de la Citadelle des Citadelles. Celui pour qui je parle a élu de vous permettre l'honneur de répandre nos cadeaux œnologiques à travers votre domaine, à notre bénéfice et le vôtre."\n\nL'elfe fait un petit geste avec sa main gauche, et deux de ses hommes de main approchent [Root.Monarch.GetName] avec un coffre en bois lourd. Ils s'inclinent, et partent, glissant élégamment de retour en formation.\n\n"...Si vous êtes disposé[e] à entreprendre ce défi. Tout ce que vous devez faire est ouvrir le coffre." Le chef continue, sans manquer un battement.\n\n[Root.Monarch.GetName] cligne des yeux. [Root.Monarch.GetSheHeCap] regarde le coffre, puis l'elfe, puis de retour au coffre.\n\n"Madame, je ne suis pas serrurier."\n\n"Comme c'est heureux pour vous alors, que le coffre ne soit pas verrouillé."\n\n[Root.Monarch.GetName] fronce leurs sourcils. [Root.Monarch.GetSheHe] regarde l'elfe. Sans expression, bien sûr. [Root.Monarch.GetSheHe] s'approche du coffre. En effet il n'est pas verrouillé, mais... Où est le couvercle ? Pour cette affaire, où sont les charnières ?\n\n"Mes hommes de main et moi avons voyagé loin. Nous nous retirerons."\n\nC'était une déclaration. Les elfes sont déjà partis. [Root.Monarch.GetName] se frotte [Root.Monarch.GetHerHis] yeux."
 flavour_wineport.30.a:0 "Je vais avoir besoin d'un verre de vin..."

 flavour_wineport.31.t:0 "L'Illusion du Choix"
 flavour_wineport.31.d:0 ""Que voulez-vous dire vous êtes de retour ? Votre navire part dans une heure !"\n\nCastíne se demanda, pas pour la première fois, où tout avait mal tourné.\n\nIl y avait le guide, bien sûr. Un elfe des bois, sauvage et maigre, le seul disposé à partager le secret de Chylys, bien que pour une somme princière. Puis il y avait eu le voyage à travers les bois, une vraie cavalcade d'horreurs. Des bosquets entiers d'os, essaims de papillons mortels, et le temps... Castíne n'avait jamais su quelle heure il était. Ils dormaient quand ils étaient fatigués, mais les bois étaient toujours les mêmes. Le bosquet avec le vignoble avait été l'image même d'une nuit d'été, la pleine lune si brillante pour projeter des ombres. Elle ne vit jamais cette lune bouger. Le matin ne vint jamais.\n\nEt le vigneron avait été pire. Pas un elfe, pour certain. Un humain, peut-être ? Mais trop mince. Il ressemblait à un goule, tout peau, os et faim. Sa bouche avait trop de dents. Il n'avait pas d'yeux, Castíne pensa. Seulement des orbites vides. Son guide l'avait avertie de ne pas rencontrer son regard, donc elle ne le fit pas.\n\nMais le marché avait été assez facile. Le vigneron voulait de l'or bien sûr, mais de plus, ils prétendaient qu'ils voulaient voir de quoi la Ligue était question. Ils avaient fait à Castíne une offre de venir visiter, quand le vin ne la rassasierait plus. C'était de mauvais augure. Le vigneron transformant le guide en gobelin était pire.\n\n"Il aura besoin d'une nouvelle forme, car l'ancienne s'est usée. Castíne se souvenait encore comment le vigneron lui avait dit cela de manière factuelle. Le guide le prit assez bien, au moins. Il semblait heureux avec un corps plus petit, plus facilement caché. Et maintenant elle était ici, de retour à Port-aux-Vins. Avec une bouteille dans une main, et un contrat dans l'autre. Ayant fait bon temps en effet, arrivant à la maison avant qu'elle parte."
 flavour_wineport.31.a:0 "J'ai mal à la tête..."

 flavour_wineport.32.t:0 "Au Sommet du Royaume du Vin"
 flavour_wineport.32.d:0 "La fête était tapageuse - peut-être la plus tapageuse de toutes. Avec la dernière livraison de vin pour la cave nationale, $MONARCH$ avait décidé de finalement l'ouvrir à toute la ville de Port-aux-Vins - tout le monde, du plus pauvre mendiant au plus riche baron du vin, serait capable d'avoir une bouteille pour eux-mêmes. Alors que toute la ville se balançait comme s'ils étaient sur le pont d'un navire, il y avait une fête encore plus grandiose dans les halls de la grande résidence du $MONARCHTITLE$, où les invités assemblés buvaient des vins les plus prestigieux disponibles dans la cave nationale.\n\nDes vins qui avaient été tenus là pendant des décennies, même des siècles, furent amenés pour être soupés. Tous les grands vins que les $MONARCHTITLE$s précédent[e]s avaient envoyé des gens acquérir ou acquis eux-mêmes furent amenés pour être appréciés, aux côtés de vins que marchands et barons avaient présentés comme cadeaux. Un verre d'un baron brillait avec la puissance magique du Varilleni Spécial, un autre savourait le goût riche de la Lignée Rouge, et encore un autre se réjouissait de la saveur unique de la Boisson Kaino. Mais celui qui appréciait le plus était $MONARCH$ - [Root.Monarch.GetSheHe] avait pris sur eux d'essayer chaque vin unique dans leur collection, et avait maintenant des douzaines de verres et quelques bouteilles étalés autour de leur table.\n\nLa nuit continua, et les festivités continuèrent de grandir, et les verres étalés autour de $MONARCH$ grandirent. Perçant à travers, cependant, était un serviteur, un qui avait livré les vins de la cave à la fête. Les invités regardèrent avec souci - alors qu'il était émergé sans une bouteille en main, et avec un regard effaré sur son visage. Alors que plus de gens se tournèrent, la conversation diminua, spécialement alors qu'ils réalisèrent qu'il se dirigeait droit vers $MONARCH$. Alors qu'il l'atteignit, tout devint silencieux, pour écouter ce que le serviteur avait à dire.\n\n'Mon $MONARCHTITLE$, nous, euh... Nous avons manqué de vin. Nous avons bu chaque vin dans la cave, et ainsi... Vous avez bu toutes les variétés de vin dans le monde.'\n\n$MONARCH$, même dans leur stupeur ivre, parut étourdi[e]. '...Tout ?'\n\n'Oui, tout.'\n\nLe $MONARCHTITLE$ laissa échapper un cri de choc, renversant leur verre."
 flavour_wineport.32.a:0 "Et [Root.Monarch.GetSheHe] pleura, car il n'y avait plus de vins à boire."

 flavour_wineport.33.t:0 "Une Brèche !"
 flavour_wineport.33.d:0 "C'était simple, vraiment.\n\nLe coffre n'avait pas de serrure et pas de couvercle, parce que ce n'était pas un coffre. Il avait plus en commun avec un panier d'osier serré, taillé d'arbres natifs au flanc de colline d'Azka-Szel-Azka. Ils gonfleraient avec l'eau dans la pluie, et si la quantité d'humidité dans l'air était correcte, le gonflement causerait la pression à cascader à travers le coffre... panier... chose, pressant ouvrir le couvercle ! Simple, vraiment. On devait simplement trouver l'humidité correcte.\n\nBien sûr, la... chose à l'intérieur du panier d'osier avait été un cauchemar. Une balle, avec l'extérieur construit comme l'intérieur d'une horloge. Cela ressemblait à une bombe, conjurée dans les cauchemars des nuits les plus sombres de la Hiérarchie. Et pourtant c'était immobile. On devait le remonter, vous voyez. Le remonter, et mettre les différents rouages, épingles et ressorts en alignement. Il y avait de l'écriture, bien sûr, mots en elfique sur chaque épingle et chaque rouage. Un elfe des Clairières-Rouges avait été embauché. Puis un autre, de Havre-Lunaire, et un troisième de Bulwar. L'écriture était en code, vous voyez. Mais c'était tout horlogerie, ils promirent. Tout revenait à briser le code, et au timing.\n\nAlors c'était simplement une question de briser le code.\n\nCela prit des mois de nuits alimentées par le vin, travaillant à travers les divers livres et documents, écrivant des codes, testant. [Root.Monarch.GetName] était devenu[e] fondé[e] de [Root.Monarch.GetHerHis] briseurs de codes elfiques, et ils semblaient apprécier le défi. Une nuit tardive, ils calibrèrent les rouages, alignèrent les épingles, et remontèrent l'horloge-sphère.\n\nLa sphère cliqua, et lentement elle commença à s'ouvrir, jouant une mélodie douce comme une boîte à musique. À l'intérieur était simplement une bouteille de vin, et une note qui lisait :\n\n"Bien fait mon seigneur. Je crois que vous méritez un verre de vin.""
 flavour_wineport.33.a:0 "La Citadelle est prise !"


