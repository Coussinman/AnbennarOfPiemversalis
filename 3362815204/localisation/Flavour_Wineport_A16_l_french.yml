 wineport_merchants:0 "Accord de la Baie-des-Vins"
 wineport_merchants_desc:0 "Plutocratique par caractère, l''Accord de Port-aux-Vins' pratique la politique mercantile comme sa principale source de revenus, promouvant ses propres marchands au-dessus des autres et centrant sa politique autour de l'expansion de ses liens commerciaux et profits mercantiles. Le trait le plus distinct de la république est l'influence du groupe populairement connu comme les 'Barons du Vin', un groupe de noblesse moindre qui concentrent la production de leurs domaines sur le vin et détiennent une grande influence à travers leur organisation, les Soixante-Dix Calices. Ceci contribue à l'obsession que la république a avec le vin, le voyant comme leur raison d'être de développer la viticulture comme leur bien commercial principal. Ils s'assurent de ceci en fournissant une position dirigeante pour à la fois les barons du vin et marchands du vin dans le gouvernement, avec eux servant habituellement comme les conseillers proches du $MONARCHTITLE$."
 wineport_queendom_of_wine_reform:0 "Royaume du Vin"
 wineport_queendom_of_wine_reform_desc:0 "Où il y avait autrefois des Seigneurs du Vin, se tiennent maintenant les Reines du Vin. Les grandes villes de la Ligue sont reconnues par tous comme les centres commerciaux dirigeants d'Halann, chacun de ses ports s'agitant avec des commerçants à la fois domestiques et étrangers. Alors que d'autres marchands vendent leurs marchandises dans ces ports, les marchands et barons de la Baie-des-Vins partent pour livrer aux gens assoiffés à travers le globe leur approvisionnement sans fin de la bonne chose. Rouges, blancs, rosés et toutes variétés en plus sont stockés dans leurs cales, pour voyager vers les avant-postes de la Ligue et terres étrangères pour vendre leurs marchandises. Et partout où leur vin voyage, l'influence de ce qui est maintenant surnommé le 'Royaume du Vin' n'est pas loin derrière."
