 flavour_wineport.1.t:0 "Faire Sauter le Bouchon"
 flavour_wineport.1.d:0 "Un Baron du Vin, Evin, versa à $MONARCH$ un verre, et [Root.Monarch.GetSheHe] but volontiers dessus, profondément satisfait[Root.Monarch.GetFemaleOnlyE] à la fois du goût et de ce qu'il représentait. C'était un verre de Vin-du-Pont de Menibór, un fin vintage, et un qui était auparavant plutôt difficile à obtenir. Evin se versa également un verre, et le fit tinter contre celui du $MONARCHTITLE$.\n\n'Voici au commerce sans péage et aux affaires accrues pour tous ! Attendez que j'informe nos amis impériaux de la bonne nouvelle...' proclama-t-il, et vida son verre entier d'un trait.\n\nAlors qu'il le faisait, un autre Baron du Vin s'approcha, Gisèle, avec un regard malicieux sur le visage. Elle remit subrepticement au $MONARCHTITLE$ un papier, et dessus quelques chiffres étonnamment importants.\n\n'Ceci est le dernier rapport des Bordperle des revenus de péage avant que nous... Vidions leurs bureaux,' dit-elle. 'Pensez, mon $MONARCHTITLE$ - cet argent nous enrichissant, et aidant nos marchands à dominer le commerce impérial - tout ce que vous avez à faire est de garder les péages en place.'\n\nVoyant les machinations de sa collègue Gisèle, Evin la regarde avec colère, puis $MONARCH$.\n\n'Nous ne pouvons pas ! Cela ruinerait notre réputation avec les autres commerçants impériaux, et nous ferait marquer comme des négociateurs de mauvaise foi ! Vous ne pouvez sûrement pas l'envisager, mon $MONARCHTITLE$.'\n\nTous deux regardent $MONARCH$, et attendent leur réponse..."
 flavour_wineport.1.a:0 "Supprimez le péage !"
 flavour_wineport.1.b:0 "Après tout, pourquoi pas ? Pourquoi ne le garderais-je pas ?"

 flavour_wineport.2.t:0 "Dents Sanglantes"
 flavour_wineport.2.d:0 "Un autre péage vaincu, une autre fête avec nourriture et vin coulant librement, et un autre débat bredouillé et ivre sur si nous devrions revenir sur nos promesses et en fait garder le péage en place.\n\n$MONARCH$ soupira, et fit tournoyer [Root.Monarch.GetHerHis] verre de vin fraîchement 'libéré'. [Root.Monarch.GetSheHeCap] regarda entre les deux camps - l'un argumentant pour le libre-échange et les promesses tenues, comment plus de commerce enrichirait tout le monde. L'autre camp disait de penser aux coffres de la Ligue et comment ils pourraient être enrichis, et comment les Barons du Vin pourraient dominer le commerce. Et puis, bien sûr, ils se tournèrent tous vers le $MONARCHTITLE$, et attendirent la réponse finale."
 flavour_wineport.2.a:0 "Supprimez le péage !"
 flavour_wineport.2.b:0 "Peut-être devrions-nous reconsidérer..."

 flavour_wineport.3.t:0 "Le Rachat de Minar - Une Offre de Port-aux-Vins"
 flavour_wineport.3.d:0 "Un messager arrive au grand temple pour solliciter une audience avec $MONARCH$. Alors qu'il se fraie un chemin à travers le temple, brièvement distrait par les nombreuses vues qu'on peut voir dans le Temple du Sein de Minara, il devient bientôt clair qu'ils viennent de Port-aux-Vins, et pour affaires officielles. De telles affaires sont pertinentes, considérant notre récent tournant dans les relations - où elles étaient autrefois amicales, si bruyantes, nous sommes maintenant liés beaucoup plus étroitement dans de nombreuses affaires. Il semble qu'ils souhaitent porter cette relation au niveau suivant, alors que le messager continue vers où $MONARCH$ est assis[Root.Monarch.GetFemaleOnlyE] avec [Root.Monarch.GetHerHis] conseillers. Le messager déroule un parchemin, s'éclaircit la gorge, et commence à parler.\n\n'Au grand $MONARCHTITLE$ de Minar, qui supervise les plus grandes célébrations de tout Cannor et apporte aux gens de Port-aux-Vins beaucoup de joie. Nous venons avec une offre de prendre en charge vos affaires séculières, pour que vous puissiez mieux concentrer vos activités sur ces importantes affaires temporelles de festivités et d'amour. Accompagnant ce messager est un convoi, présentant un grand nombre de cadeaux de richesse et d'art raffiné, que je suis sûr que vous apprécierez, qui seront donnés si vous acceptez cette demande raisonnable.'\n\nLe messager terminé, il fait signe aux portes du temple, où un certain nombre de serviteurs apportent des sacs de pièces d'or, et quelques belles pièces d'art - une image très flatteuse du $MONARCHTITLE$. Alors que les conseillers chuchotent de doux riens entre eux, le messager attend la réponse de $MONARCH$."
 flavour_wineport.3.a:0 "Accepter leur offre."
 flavour_wineport.3.b:0 "Rejeter leur offre."

 flavour_wineport.4.t:0 "Le Rachat de Minar - Réponse de Minar"
 flavour_wineport.4.d:0 "Le messager retourna aux halls de Port-aux-Vins, ayant l'air légèrement harcelé. Alors qu'il s'approchait de $MONARCH$, les Barons du Vin assemblés ricanèrent entre eux en voyant que le messager avait encore de faibles taches de rouge à lèvres sur son visage, et faisait un effort visible pour cacher son cou sous ses vêtements.\n\n'Est-ce un bon signe, ou-'\n\n'Simplement une partie de l'hospitalité minari, comme je suis informé de manière fiable,' répondit un baron à l'autre posant la question. $MONARCH$ calma la salle alors qu'[Root.Monarch.GetSheHe] fit signe au messager de livrer les nouvelles.\n\n'Ah, oui, bien sûr, mon $MONARCHTITLE$. Je peux au moins dire que les Minari étaient heureux de voir un messager de votre cour,' Dit-il avec un rire nerveux. 'Mais, quant à leur réponse à notre gracieuse offre de richesse et juridiction sur leurs affaires séculières...'"
 flavour_wineport.4.a:0 "Ils ont accepté l'offre !"
 flavour_wineport.4.b:0 "Ils ont rejeté l'offre..."

 flavour_wineport.5.t:0 "Secrets de la Lignée Rouge - Obtenir des Informations"
 flavour_wineport.5.d:0 "Les Renards de Vallée-du-Renard sont, avec leurs nombreuses autres qualités, quelques-uns des plus fins pisteurs de Cannor. Et c'est précisément pour cette raison que [Root.Monarch.GetName] a choisi de les employer pour cette mission des plus sensibles. Car tandis que Lencenor a de nombreux dirigeants, elle n'a que deux couronnes. L'une est la couronne de rubis de Lorent, et bien que notre nation ait des ambitions, celles-ci n'aspirent pas à la monarchie mesquine. La seconde couronne est le Sang de Lorenan, un vin fabuleux, produit en secret quelque part en Lencenor. Et ce monarque des vins est un que nous devons posséder.\n\nHeureusement pour nous, les Renards de Vallée-du-Renard sont des professionnels consommés. Déjà leur chef a briefé [Root.Monarch.GetName] sur les régions d'intérêt et suspects probables. [Root.Monarch.GetName] n'a qu'à fournir le financement, pour pots-de-vin et paiements. Les informateurs sur une affaire si sensible sont destinés à être chers. Finalement, bien sûr, vient la question de méthodologie. Les Renards de Vallée-du-Renard, malgré leur réputation sur le champ de bataille, préfèrent une approche plus douce en enquêtant. Beaucoup peut être appris en demandant simplement poliment, après tout. Même ainsi, ils savent très bien que le vin est une affaire sérieuse, pour Port-aux-Vins en général, et [Root.Monarch.GetName] en particulier. Une décision doit être prise sur jusqu'où aller en recherche de la Lignée Rouge. Dans les mots de leur capitaine.\n\n"Cherchons-nous, ou saccageons-nous ?""
 flavour_wineport.5.a:0 "Pressurez la vérité de vos suspects, comme le jus d'un raisin."
 flavour_wineport.5.b:0 "Une approche plus douce. Aucun vin n'est trouvé en brûlant la cour."

 flavour_wineport.6.t:0 "Secrets de la Lignée Rouge - La Source"
 flavour_wineport.6.d:0 "Le capitaine des Renards de Vallée-du-Renard se pavane dans le bureau de [Root.Monarch.GetName], ressemblant beaucoup à leur homonyme vulpin. Il offre un salut balayant, avant de rapporter.\n\n"Votre proie est à Lorentainé mon seigneur. Une brasserie modeste, séquestrée dans les donjons sous l'académie de la ville. À ma connaissance, ils ne soupçonnent rien, et mes meilleurs hommes sont prêts à prendre le composé. Tout ce dont nous avons besoin est votre mot."\n\n[Root.Monarch.GetName] hoche la tête et murmure pensivement, leur front plissé.\n\n"Et quoi, mon capitaine, est la mesure de ces vignerons ? Croyez-vous qu'ils seraient disposés à conclure un marché ?"\n\nC'était le tour du capitaine de réfléchir. Il regarda au loin, avant de hausser les épaules.\n\n"Ils ne sont pas des guerriers, mais la Rose de Lorent est une plante épineuse. Je les capturerais d'abord, et négocierais ici, selon vos termes."\n\n[Root.Monarch.GetName] hoche la tête en accord.\n\n"Qu'il en soit ainsi, mon capitaine."\n\nAlors que le capitaine part pour Lorentainé, [Root.Monarch.GetName] regarde par la fenêtre. La confiance était une chose curieuse : la plus vitale dans les négociations, mais si difficile à nourrir. Quand les vignerons lorentais arriveront, comment devraient-ils être reçus ? L'or était un pauvre substitut à l'honneur, spécialement à Lorent. La torture était une option, mais cela semblait une façon grossière d'obtenir le Sang de Lorenan.\n\n[Root.Monarch.GetName] soupira, et appela pour un verre de vin. Du Madelaire aidait toujours à clarifier leurs pensées.\n\nQue faire...?"
 flavour_wineport.6.a:0 "Un arrangement doit être possible. Choyons nos invités quand ils arrivent."
 flavour_wineport.6.b:0 "Un arrangement doit être fait. Envoyez nos invités au donjon quand ils arrivent."

 flavour_wineport.7.t:0 "Lumière Solaire Liquide - L'Arrivée"
 flavour_wineport.7.d:0 "Castíne descendit de la passerelle, et sur le quai. Bulwar ! Beau Bulwar embrassé par le soleil. Elle sourit largement à l'envoyé elfique qui l'attendait, offrant son sourire le plus charmant. Castiné aimait les elfes : leur beauté éternelle, leur raffinement, leur culture... Et leur vin. Spécialement leur vin. C'était pourquoi elle était ici, après tout.\n\nL'elfe s'inclina profondément. "Honorable envoyé, nous sommes ravis de vous accueillir dans le domaine de [wineport_bulwar_contact.Owner.GetName]. Puissiez-vous marcher dans la Lumière de Surael, pendant votre séjour et pour toujours."\n\nCastiné rendit l'inclinaison. Ce n'était pas un exploit facile, mais elle avait pratiqué. Comme avec toutes les choses elfiques, il y avait de nombreux petits détails même à une inclinaison, où l'on pouvait errer. Frustrant, pour sûr, mais elle appréciait un défi.\n\n"Et que la Lumière de Surael vous donne la vue pour voir, le but de ma visite. Bulwar m'a terriblement manqué, cher envoyé."\n\nL'elfe sourit. Puis hocha la tête. "Mon maître est des plus curieux, il faut le dire. Nous sommes bénis de vos commerçants dans nos villes, pourtant votre visite promet d'être quelque chose... Spécial.""
 flavour_wineport.7.a:0 "Spécial en effet ! J'ai hâte de leur dire en personne."
 flavour_wineport.7.b:0 "Spécial en effet ! Et nous portons des cadeaux dignes de l'occasion."

 flavour_wineport.8.t:0 "Lumière Solaire Liquide - La Rencontre"
 flavour_wineport.8.d:0 "Castíne entra dans la cour de travail. Cela avait été un long voyage, car la Lumière Solaire Liquide n'était pas infusée dans quelque alambic puant dans les villes animées de Bulwar. Plutôt, elle était amenée à l'existence dans les vastes domaines somptueux des Elfes du Soleil, loin dans la campagne. Heureusement, le [wineport_bulwar_contact.Monarch.GetTitle] avait été l'image d'un hôte gracieux. Les négociations allaient bien, et comme partie du processus, rien n'était plus approprié qu'une visite où la magie arrivait.\n\nDe bien des façons, Castíne observa, cela ressemblait beaucoup à la maison. Elle reconnut immédiatement les différentes stations et étapes, où différentes parties du processus de vinification avaient lieu. Elle remarqua un elfe en vêtements sacerdotaux, chantant sur un tonneau dans lequel un humain écrasait les raisins. Écraser était peut-être le mauvais mot - L'homme dansait en accord avec le chant, chaque pas s'alignant avec une syllabe dans ce qui sonnait comme une chanson à Surael. C'était hypnotique.\n\n"Je pourrais les regarder toute la journée." Une petite voix surgit à côté de Castiné. Elle regarda en bas, et vit un enfant-... Non, un elfe. Un elfe très petit ! Mis à part les pattes d'oie dans le coin de ses yeux, son âge était impossible à dire.\n\n"Tout le monde est excité à propos de ceci, vous savez. La plupart des gens veulent tout savoir sur votre patrie. Et votre vin, bien sûr."\n\nCastiné hocha la tête. Elle rit gentiment. "C'est certainement moins... intense que ceci. J'ai presque l'impression de me tenir dans un temple."\n\n"D'une façon, vous l'êtes. Il y a quelque chose de spirituel dans la culture. Cela nous rapproche de Surael, je pense."\n\n"Vous savez que nous sommes une terre païenne. J'espère que cela ne vous trouble pas ?"\n\n"Un peu, mais je pense que la meilleure façon de changer votre esprit est de vous montrer un meilleur chemin. Partagerez-vous vos histoires avec nous au dîner ?""
 flavour_wineport.8.a:0 "Absolument ! Et si l'un de vous veut visiter Port-aux-Vins, eh bien..."
 flavour_wineport.8.b:0 "Absolument ! Et j'ai apporté des cadeaux pour les travailleurs. Ils font le travail de Surael."

 flavour_wineport.9.t:0 "Lumière Solaire Liquide - Choc Culturel"
 flavour_wineport.9.d:0 "Castiné blêmit derrière son bureau. Le prêtre la regardait sévèrement. Cela ressemblait à de petites aiguilles, perçant dans son front. Elle commença à se frotter les yeux.\n\n"Pouvez-vous... repasser ceci ? Juste pour que je sois certaine de ce que j'entends."\n\n"Certainement. Un de vos... gardes-" le prêtre prononça le mot comme s'il venait de racler le mot de sa botte. "-a fait plusieurs remarques à un de mes-... Les acolytes du temple. Je crois qu'ils ont suggéré un appariement. Je ne souillerai pas ma langue avec les spécificités."\n\nCastiné hocha la tête. C'était mauvais.\n\n"Ceci est un blasphème pur, madame."\n\n"Bien sûr..."\n\n"Cependant," le prêtre soupira. "L'acolyte en question a fait savoir qu'ils sont disposés à pardonner le barb-...Comportement rustique de vos hommes de main, si..."\n\nCastiné sentit un mal de tête remonter son cou. Elle commença à grincer des dents, ceci allait être cher...\n\n"...Si votre garde et vous-même faites des excuses formelles au temple en général, et à l'acolyte en particulier, demain à midi, devant l'autel principal."\n\nAttendez, vraiment ? C'était tout ? Castiné cligna des yeux.\n\n"Dois-je supposer que vous acquiescerez à ce... Compromis ?" La voix du prêtre était comme de la glace."
 flavour_wineport.9.a:0 "Absolument ! Bien sûr ! Puis-je avoir cela par écrit ?"
 flavour_wineport.9.b:0 "Non en fait. Je ne vois pas le problème ici."

 flavour_wineport.10.t:0 "Lumière Solaire Liquide - Le Détail Final"
 flavour_wineport.10.d:0 "Castiné regardait à travers les vagues, alors qu'elle se balançait gentiment avec le pont du "Mouette-à-l'Oreille". C'était un navire marchand de taille considérable, bas dans l'eau d'une cale pleine de biens de luxe bulwari. Tapis, encens, vêtements finement filés, et plusieurs bouteilles de Lumière Solaire Liquide. Si quelqu'un connaissait la valeur de ces dernières, elle attirerait tous les pirates du Divenhal. Heureusement, Castiné s'était préparée en conséquence, et elle naviguerait avec un escadron de la marine de Port-aux-Vins, alors qu'ils patrouillaient les voies commerciales. C'était chanceux qu'ils se soient trouvés au port alors qu'elle partait, mais cela lui donnait aussi un excellent prétexte pour partir précipitamment. Les enfants de Jaher étaient fiers, zélés, et pire de tout, intelligents. Tôt ou tard, quelqu'un dans sa compagnie donnerait offense, et ce serait si très cher. Mieux partir alors, pendant que tout le monde était encore content de la vente de Lumière Solaire Liquide. Pas mal de gens à Bulwar étaient destinés à devenir extrêmement riches, après tout. Et ces gens avaient des rivaux, qui n'aimeraient rien de plus que de faire de Castiné, l'étrangère païenne, une pièce sur leur échiquier.\n\nNon, Castiné pensa. Il serait bon d'être à la maison. Elle aimait les elfes, les Elfes du Soleil spécialement. Mais c'était une admiration mieux portée d'une distance sûre. Pour l'instant, le marché avait été conclu, les arrangements faits, et Port-aux-Vins pouvait ajouter la Lumière Solaire Liquide à sa longue, longue liste de conquêtes. Quant à Castiné, elle planifiait de garder au moins une bouteille pour elle-même. Son salaire n'était en aucun cas pitoyable, mais une seule bouteille de Lumière Solaire Liquide valait plus qu'elle ne gagnait en une décennie.\n\nCastiné sourit. C'était un bon jour."
 flavour_wineport.10.a:0 "Un Marché Étonnant."
 flavour_wineport.10.b:0 "Un Bon Marché."

 flavour_wineport.11.t:0 "Une Pétition Préparée"
 flavour_wineport.11.d:0 "Quand $MONARCH$ avait suggéré l'idée de l'adhésion impériale, [Root.Monarch.GetSheHe] avait peut-être attendu que le processus d'organisation et de présentation de la demande formelle prenne un peu plus longtemps. Un groupe de Barons du Vin, commerçant déjà dans l'Empire d'Anbennar via Toarnaire, sont venus avec une préparée et prête à aller à l'Empereur une fois que le $MONARCHTITLE$ la demande - si [Root.Monarch.GetSheHe] le fait.\n\nLa demande vient avec une lettre pré-écrite, et une belle panoplie de cadeaux pour représenter les bénéfices à l'Empereur si nous nous joignons. Ceci est, sans surprise, principalement du vin - le joyau de la couronne parmi ceux-ci une bouteille d'un excellent vintage Rouge Roilsardi. La délégation marchande présentant la pétition sont tous familiers avec la Cour Impériale aussi, s'assurant qu'une telle présentation de la demande se passera bien. Il revient maintenant simplement à notre $MONARCHTITLE$ si [Root.Monarch.GetSheHe] souhaite aller de l'avant avec la pétition, ou si la Ligue de Port-aux-Vins devrait retenir son indépendance totale."
 flavour_wineport.11.a:0 "Envoyez la délégation !"
 flavour_wineport.11.b:0 "À la réflexion, je garderai le vin pour moi."
 flavour_wineport.11.c:0 "Qui va le lui dire ?"

 flavour_wineport.12.t:0 "Port-aux-Vins Demande à Rejoindre l'Empire"
 flavour_wineport.12.d:0 "Le serviteur s'approcha, coupe de vin en main, et $MONARCH$ se pencha pour le sentir. [Root.Monarch.GetSheHeCap] fut accueilli[Root.Monarch.GetFemaleOnlyE] avec une odeur des plus plaisantes - une belle teinte d'acidité, et... Était-ce une pointe d'épice ? Un goût le confirma, un que le $MONARCHTITLE$ savoura.\n\n[Root.Monarch.GetSheHeCap] se tourna vers la délégation devant [Root.Monarch.GetHerHim] - un groupe de marchands, ou Barons du Vin comme ils se référaient eux-mêmes. Ils étaient de l'état grandissant de la Ligue de Port-aux-Vins, et leur capitale de Port-aux-Vins.\n\n'Ce vintage, un de nos plus fins, n'est qu'un goût de ce que la Ligue peut vous offrir, $MONARCHTITLE$. Si vous désirez plus comme cela, vous devriez nous accueillir dans l'Empire - cela diminuerait les restrictions sur nos marchandises, signifiant que si vous vouliez plus que ce goût, tout achat supplémentaire ne blesserait pas vos coffres trop chèrement. Sans mentionner les bénéfices économiques que vous pouvez attendre - nos marchands sont les plus influents dans la Baie-des-Vins, et cherchent à toujours étendre nos marchés. Nous attendons avidement votre réponse à notre demande.'"
 flavour_wineport.12.a:0 "Bienvenue ! Et apportez-moi une autre bouteille !"
 flavour_wineport.12.b:0 "Absolument pas ! Et versez cette piquette dans l'égout !"

 flavour_wineport.13.t:0 "Et c'est Fait des Arbres ?"
 flavour_wineport.13.d:0 "J'ai finalement débarqué dans notre port à Dao Nako après un délai considérable, dû à la condition plutôt de fortune du port, et comme il s'est avéré mes propres hommes réussissant à se frayer un chemin dans un des tonneaux de vin - car les jambes de mer ne suffiraient pas à les rendre aussi chancelants qu'ils l'étaient au moment où nous étions à terre. Néanmoins, j'étais encore à temps pour la rencontre avec le gouverneur, qui promit de me montrer 'quelque chose de merveilleux' au festin ce soir. On m'a promis de telles choses avant et je suis revenu amèrement déçu[Root.Monarch.GetFemaleOnlyE], mais cela s'avérerait être plutôt différent cette fois.\n\n...Après m'être frayé un chemin en bas, la nourriture était disposée prête, et le gouverneur et les notables locaux Jiromji et Kaino étaient assis attendant. Alors que je m'asseyais, mes yeux furent attirés au centre de la table, où une bouteille de liquide blanc pâle se tenait. Bien sûr, j'ai immédiatement demandé à propos de ceci, et reçu une réponse de Junaidu, un chef kaino.\n\n'Cela, mon ami, est la Boisson Kaino, comme vous Cannoriens avez pris l'habitude de l'appeler. Nous la faisons des palmiers que vous avez vus tout autour.'\n\n'Vous la faites des arbres ? Comme... Intéressant,' répondis-je, cachant à peine mon intérêt. Tout le monde regardait, et j'assumai qu'ils attendaient que j'aie un goût. Avec de telles attentes, et la promesse d'un nouveau vin à introduire de retour à la maison à Port-aux-Vins, je devais simplement. Et cela goûtait... Eh bien, étrange d'abord. Contrairement à tout vin que j'avais eu avant. Mais alors que je buvais plus - et je bus plus - je grandis pour plutôt l'apprécier. Il avait une douceur qui était plaisante, et la fraîcheur de la boisson était un grand soulagement dans la chaleur étouffante de la côte sarhalie.\n\nJe dois admettre, après que j'aie eu plusieurs verres de la boisson, et possiblement quelques de plus, le reste de la soirée et de la nuit devint plutôt brumeux. Je me souviens d'avoir apprécié la cuisine locale, puis demandé à être montré où ils collectent le vin de palme. Et puis avoir quelques boissons de plus là. Quand je me réveillai le jour suivant, je remarquai que j'étais en déficit de quelque-uns de mon argent, mais la cale du navire avait plusieurs tonneaux de vin de palme. J'étais des plus satisfait[Root.Monarch.GetFemaleOnlyE], cependant, et un peu soulagé[Root.Monarch.GetFemaleOnlyE] - il semble que je prends encore de bonnes décisions financières, quand, eh bien, n'opérant pas à efficacité absolue.\n\n-Du Journal de Malia síl Chalaal, Baron du Vin et membre de la WFTC"
 flavour_wineport.13.a:0 "Si seulement nous pouvions faire du vin des arbres ici..."

 flavour_wineport.14.t:0 "Déception"
 flavour_wineport.14.d:0 "J'espérais écrire aujourd'hui à propos d'un nouveau type de vin à ajouter à notre collection, mais il semble que les dieux n'étaient pas assez bons pour me sourire. J'étais venu[e] à Fahvanosy pour deux raisons : la première : voir comment les colonies de la WFTC se développaient, et la seconde : localiser et essayer ce qui m'avait été rapporté comme 'vin de banane'. Quand j'arrivai aux îles, il n'était pas trop difficile de localiser la boisson - en fait, un groupe d'halfelins vivant dans le village proche étaient assez impatients de partager avec moi. Il semblait qu'ils venaient juste d'en brasser.\n\nAprès mon expérience préalable avec les boissons de Sarhal, j'étais plus qu'impatient[e] d'essayer cette boisson. Mais dans ce cas, je viendrais déçu[e], car il s'avère que quiconque avait décidé de l'appeler 'vin' - quelque Vernman qui ne pouvait pas détecter la différence entre un blanc et un rouge, clairement - était vraiment trompé. La boisson était une bière, pas un vin. Pas une mauvaise bière, notez bien, une qui était très forte et plutôt sucrée, mais pas du vin.\n\nAlors que je communiquais le malentendu aux Halfelins, ils semblaient légèrement apologétiques, même si l'erreur n'était pas la leur. Ici, je vis une opportunité : j'offris de leur montrer à quoi le vin cannorien ressemblait. Ils étaient impatients d'essayer, et ainsi j'eus mon équipage rouler quelques tonneaux et le leur vendre à un prix quelque peu réduit. Après cela, ils en firent une petite fête, avec beaucoup de boisson. Ils le prirent plutôt bien, et mes hommes à la bière de banane. Et bien sûr, j'en eus un petit peu, et perdis trace des événements. Encore.\n\nMais, comme toujours, mon sens des affaires survécut à la boisson et aux festivités, et je vins à un accord avec les villageois pour essayer de faire pousser quelques raisins dans leurs terres pour leur laisser avoir le meilleur des deux mondes, leur bière et notre vin. Je communiquai ceci à la Compagnie, qui semblait plutôt impatiente de l'idée. J'espère juste qu'ils ne le prennent pas trop loin - il y a plutôt beaucoup de marchandises ici qui peuvent, en fait, être juste aussi précieuses pour nous que le vin.\n\n-Du Journal de Malia síl Chalaal"
 flavour_wineport.14.a:0 "Ne le prenez pas trop loin, dites-vous ? Hmmm..."

 flavour_wineport.15.t:0 "Échange de Throaden"
 flavour_wineport.15.d:0 "Le marché des hommes-lézards, selon mes collègues qui avaient déjà visité, était un difficile à percer. Nos marchands travaillaient d'une position de faiblesse, et il semble que les hommes-lézards nous avaient ainsi vus comme ne valant pas la peine de parler. Maintenant nous avions plus d'une emprise dans leurs terres, ils étaient plus ouverts à s'engager avec nous. Et moi, dans ce cas particulier, alors que j'espérais réussir où d'autres avaient échoué et finalement travailler un accord approprié.\n\nC'était sous ces circonstances que je rencontrai plusieurs figures notables Hommes-Lézards à Khugra, et leur offris du vin à boire. Ils semblaient déconcertés à l'idée, mais cédèrent finalement après quelque persuasion. Alors qu'ils buvaient, j'attendis patiemment - soutenu[e] par le fait qu'ils semblaient plus relaxés une fois qu'ils buvaient actuellement le vin. Après qu'ils terminèrent, ils se tournèrent tous pour regarder parmi l'un l'autre, semblant penser à quoi dire.\n\n'C'est... C'est bien,' Un d'eux s'aventura.\nCeci causa le reste à hocher la tête en accord, d'autres répétant 'bien, oui, bien'. Tous semblant avoir peur d'admettre qu'ils l'aimaient trop, mais encore disposés à l'accepter comme une boisson.\n\n'Mais, il y a certainement des façons dont il pourrait être amélioré. Rendu plus agréable au palais aux goûts... raffinés Hommes-Lézards plus.' Les autres hochèrent encore la tête en accord. Je demandai bien sûr s'ils seraient capables de partager quelques suggestions, et ils étaient plus qu'impatients de les fournir. Une fois que j'eus sorti mon journal pour prendre des notes je fus bombardé[e] avec une grande quantité de recommandations et demandes, toutes très spécifiques - 'les raisins devraient être foulés de cette quantité exacte', 'le vin devrait être fermenté dans un tonneau fait de cet arbre', 'le vin devrait être épicé avec cette herbe', et des douzaines d'autres. Un me dit même un conte sur comment le 173ème de leurs Empires tomba partiellement dû au vin, donc je dois éviter de le faire comme le vin dans cette histoire.\n\nJ'enregistrai diligemment toutes ces demandes, et les ai passées à la Compagnie. Même s'ils peuvent être exigeants, je crois que satisfaire les demandes des Hommes-Lézards irait loin pour faire des alliés d'eux, et étendre notre influence dans leurs marchés.\n\n-Du Journal de Malia síl Chalaal"
 flavour_wineport.15.a:0 "Un ami du vin est un ami à moi !"
 flavour_wineport.15.b:0 "Snobs à propos de NOTRE vin ? L'audace."

 flavour_wineport.16.t:0 "Goût Nouvellement Trouvé"
 flavour_wineport.16.d:0 "Amadia était pittoresque à cette époque de l'année... en fait elle était pittoresque toute l'année, si les colons devaient être crus. La région avait une beauté sauvage, spécialement par le vaste lac Chakantu, bien que ce soit moins la beauté et plus la fécondité du sol qui avait fait que la Ligue investisse si lourdement dans cette colonie. La berge ouest était spécialement verdoyante, occupant une plaine fertile entre les jungles au nord et les hautes terres de plus en plus arides au sud.\n\nTout ceci n'était pas perdu sur Castíne, qui prit un moment pour compter ses bénédictions pour une mission inhabituellement plaisante. Elle et son entourage étaient simplement à faire l'inventaire de la nouvelle colonie, et rapporter de retour à Port-aux-Vins. Des vacances sous un autre nom.\n\nBien sûr, le Lac Chakantu avait déjà été habité quand les colons de la Ligue arrivèrent, et comme il s'avère, les locaux avaient leurs propres brasseurs. Bien que leur distillat ne soit en aucun cas du vin, il avait un certain charme rude. Remarquablement, Lencori et Quchamár - les nés-des-ruines de cette région - S'étaient entendus à tel point qu'ils mélangeaient maintenant ce breuvage avec les vins lencori.\n\nCastíne mâcha sa lèvre. Port-aux-Vins n'était pas une ville zélée, mais mélanger le vin d'une telle manière était aussi proche de l'hérésie qu'on puisse obtenir. Elle devrait rédiger son rapport soigneusement, pour éviter trop de friction politique. Le pire était que cet étrange bâtard d'une boisson était indéniablement assez délicieux. Étrange, pour être certain, mais délicieux.\n\nElle soupira ; elle regarda le soleil, rayonnant d'un ciel bleu parfait. Demain, elle interviewerait les vignerons, noterait leurs méthodes. Essaierait de promouvoir l'art du processus dans son rapport. Ce serait un peu de travail, mais Castíne ne s'occupait pas du défi. Spécialement pas quand cela venait avec un si bon temps."
 flavour_wineport.16.a:0 "Nous les amenons simplement dedans facilement. Ils l'aimeront. Finalement."

 flavour_wineport.17.t:0 "L'Accord de la Baie-des-Vins"
 flavour_wineport.17.d:0 "Tomais síl Chalaal était assis impatiemment dans les sièges arrangés dans la grande salle de guilde des Vignerons de Port-aux-Vins, sa conversation engagée avec ses collègues Barons du Vin apaisée alors qu'un serviteur appelait la salle occupée à l'attention.\n\n'Barons du Vin de la Ligue de Port-aux-Vins ! Vous êtes rassemblés ici aujourd'hui pour témoigner de la ratification de l'Accord de la Baie-des-Vins. Ce grand document,' proclama-t-il, tenu dans sa main pour que tous voient, 'liera les grandes villes de la Ligue plus étroitement ensemble, pour mieux accomplir nos objectifs de fournir du vin pour tous, et la prospérité pour nous.'\n\nLes dirigeants des grandes villes de la Ligue - Vallée-du-Renard, Coruan et Pointe-Bouteille étaient assis au grand bureau. Et, au centre, $MONARCH$, bien sûr - qui appréciait l'attention de tous, pour leurs grands efforts comme maire de Port-aux-Vins qui menèrent à la création de ce traité. Le document fut placé devant eux, et chacun apposa le sceau de leur ville à l'Accord - ratifiant ce grand traité. Un grand cri résonna à travers la salle alors qu'il était ratifié, et la conversation retourna lentement à la salle de guilde. Tomais sourit, voyant un tel événement momentané arriver - et se versa un verre frais de vin.\n\n"Peut-être que la politique n'est pas si mauvaise après tout," commenta Tomais.\n\n"Et pourquoi cela ?", Enquit un Baron du Vin assis avec lui.\n\n"Parce que je viens juste de témoigner d'un traité qui va me rendre riche, tout en buvant du vin que je n'ai pas à payer," médita-t-il, et prit une gorgée de son verre."
 flavour_wineport.17.a:0 "Santé !"

 flavour_wineport.18.t:0 "Boisson d'un Dieu"
 flavour_wineport.18.d:0 "$MONARCH$ avait trébuché sur la barge, déjà à moitié ivre des libations offertes par les serviteurs errants au bord de la rivière là, et avait dansé, chanté et fait la fête aussi dur que [Root.Monarch.GetSheHe] pouvait. La meilleure façon de faire une impression sur les Esmaris, [Root.Monarch.GetSheHe] avait été dit[e], était de faire la fête encore plus dur qu'eux. Une tâche difficile à accomplir, bien sûr, mais une qu'[Root.Monarch.GetSheHe] prit avec enthousiasme, même impressionnant les Esmaris en leur introduisant le traditionnel 'Balancement de Port-aux-Vins', une danse qu'on performait d'autant mieux qu'on était plus ivre.\n\nAprès un tel spectacle, les Esmaris sur le bateau se rassemblèrent autour, chuchotant entre eux. Puis, ils approchèrent le monarque avec une bouteille, celle que [Root.Monarch.GetSheHe] avait cherchée - le Secours de Minar. [Root.Monarch.GetSheHeCap] se versa révérencieusement un verre, et avala une gorgée du vin. Les Esmaris regardaient, avec anticipation dans leurs yeux.\n\n'Comment cela goûte-t-il, mon $MONARCHTITLE$ ?'\n\nIl n'y avait qu'un mot qui vint dans la tête de $MONARCH$ :"
 flavour_wineport.18.a:0 "Divin."

 flavour_wineport.19.t:0 "Descend Facilement"
 flavour_wineport.19.d:0 "Une autre bouteille pour vous, $MONARCHTITLE$ ?', Enquit le serviteur, qui regarda $MONARCH$ avec un regard légèrement inquiet. [Root.Monarch.GetName] fit simplement signe de leur main pour indiquer qu'[Root.Monarch.GetSheHe] voulait plus - par les Dieux, leur tête faisait mal...\n\nEt cela les faisait se concentrer sur qui [Root.Monarch.GetSheHe] était ici pour rencontrer - un baron du vin sorncósti, qui donnait actuellement une explication plutôt longue et verbeuse sur le vin sorncósti, leur histoire familiale, comment ils avaient fait pousser des raisins depuis les jours de la République Damérienne... Oh, et ajoutant le vin sorncósti à la collection nationale.\n\n'Cela ferait un ajout de choix, ne serait-ce pas ? Je peux déjà voir que vous avez pris goût à cela, mon $MONARCHTITLE$...' Le baron du vin ajouta avec un rire ironique.\n\n$MONARCH$ regarda à [Root.Monarch.GetHerHis] côté, après avoir fini un autre verre de ce délicieux vin, et vit 12... Non, attendez, [Root.Monarch.GetSheHe] se concentra, et il n'y en avait que 6 bouteilles de Sorncóst sur la table à côté d'eux. Attendez, six ?! [Root.Monarch.GetSheHeCap] jura que c'était seulement une ou deux... Mais cela descendait simplement si facilement. [Root.Monarch.GetSheHeCap] se tourna vers le baron du vin, et hocha la tête de manière hébétée."
 flavour_wineport.19.a:0 "Ajoutez-le à la collecshion ! Et apportez-moi un autre verre, bon sire..."

 flavour_wineport.20.t:0 "Les Perles Jumelles"
 flavour_wineport.20.d:0 "$MONARCH$ était assis[e] maladroitement dans [Root.Monarch.GetHerHis] siège, mains tenant chacune un verre de vin, alors que les barons du vin de Bordperle s'assemblaient de chaque côté. La salle était divisée et chaque côté essayait de convaincre le monarque à leur argument d'un débat des plus tapageurs sur lequel de leurs vins était meilleur - Perle Vintage, ou Perle Moderne ? Les deux verres de $MONARCH$ avaient été remplis plusieurs fois maintenant, donc [Root.Monarch.GetSheHe] était heureux[se] de laisser le débat continuer - mais cela mena à une pensée dans leur tête qui pourrait causer encore plus de problèmes dans ce débat plutôt âcre.\n\nUne fois qu'il semblait que les barons étaient sur le point d'en venir aux mains, après qu'un baron Perle Vintage appela un vigneron Perle Moderne 'aussi pourri que vos raisins', $MONARCH$ intervint finalement. [Root.Monarch.GetSheHe] calma la salle avec un cri - à la fois du volume, et des mots radicaux, bouleversants qui sortirent de [Root.Monarch.GetHerHis] bouche :\n\n'Pourquoi pas les deux ?'\n\nQuelques-uns des barons, étonnés, hochèrent simplement la tête avec les mots de $MONARCH$, tandis que d'autres regardaient des poignards vers [Root.Monarch.GetHerHim]. Des murmures de 'sur mon corps mort' furent entendus, et les serviteurs du $MONARCHTITLE$ l'accompagnèrent dehors, sachant où cela pourrait mener... Mais pas sans saisir plusieurs bouteilles de Perle Moderne et Vintage chacun."
 flavour_wineport.20.a:0 "Un bon compromis c'est quand j'obtiens plus de vin."

 flavour_wineport.21.t:0 "Pourquoi si Bleu ?"
 flavour_wineport.21.d:0 "Il avait certainement un goût unique, mais pas un auquel $MONARCH$ était nécessairement opposé[e] - l'arôme du Bleu Saloren était fumé, comme celui de bûches brûlantes, et ramena des souvenirs plaisants d'être assis[e] devant une cheminée. Le goût était fort, mais pas entièrement déplaisant. Le baron du vin saloren qui avait fourni la boisson le regarda, content que la boisson soit bien descendue.\n\n'Connaissez-vous l'histoire derrière le Bleu Saloren, mon $MONARCHTITLE$ ?', Enquit-il. $MONARCH$ secoua [Root.Monarch.GetHerHis] tête, et le baron du vin commença.\n\n'Il fut dit, il y a longtemps dans les jours du Haut Royaume, qu'un chevalier mystérieux visita la maison d'un chevalier retraité. Il avait commencé une vinerie avec sa famille, mais elle était tombée sur des temps difficiles - les vignes avaient flétri, et la récolte ne pouvait pas être faite. Le chevalier, entendant ceci, et voyant la misère que cela apportait sur un champion de chevalerie, chevaucha à travers les champs à cheval. Il sembla qu'avec chaque claquement des sabots, quelque chose changea, et quand la famille du chevalier retraité sortit pour vérifier, les vignes étaient vertes et saines et ornées des raisins bleu foncé qui font le Bleu Saloren. Le chevalier mystérieux partit sans un mot, ayant donné ce miracle à une âme chevaleresque.'"
 flavour_wineport.21.a:0 "Un beau conte pour une belle boisson !"

 flavour_wineport.22.t:0 "Ratification de l'Alliance de la Baie-des-Vins"
 flavour_wineport.22.d:0 "[GetWineportAccord]"
 WineportAccord_Empire:0 "Castíne était arrivée à la grande célébration avec un entourage considérable de ses serviteurs et ceux de ses collègues barons, ainsi que leurs amis marchands du vin. Cela avait promis d'être une grande occasion, et cela l'était vraiment. Les grands halls de la Ligue étaient encore plus somptueux que la dernière fois qu'elle avait visité, décorés de tapisseries ornées, les tables chargées d'embellissements ; et toute la vaisselle fournie était de l'argent finement poli. Les verres desquels le vin était versé étaient tous frappants aussi, et avaient un détail intriguant - chacun était marqué avec 1419 et $YEAR$. Le premier était l'année de fondation de la ligue ; Castíne se demanda ce que marquer l'année actuelle signifiait.\n\nElle fut bientôt distraite de ses réflexions par le festin. La nourriture était délicieuse, préparée par les plus fins chefs de tout Lencenor, représentant la cuisine de tous les nouveaux territoires de la Ligue. Mais, bien sûr, la nourriture était secondaire au vin. Ah, le vin... Tant de variétés pour Castíne à choisir, coulant sans fin d'un peloton de sommeliers. Alors qu'elle remplissait son verre pour la troisième fois, elle se tourna à un bruit ; $MONARCH$ s'était levé[e], et tapait une cuillère d'argent à [Root.Monarch.GetHerHis] verre de vin pour rassembler l'attention de tout le monde. Castíne posa son propre verre, voyant brièvement les dates blazonnées dessus encore, et se demanda ce qui était en réserve. À côté du $MONARCHTITLE$ le représentant anbennarien regardait, reflétant sa curiosité.\n\n'Barons du vin et marchands du vin, nous nous sommes rassemblés ici aujourd'hui pour célébrer notre succès - VOTRE succès - en portant la Ligue de Port-aux-Vins à de plus grandes hauteurs. Nous contrôlons maintenant le plus grand pays vinicole de tout Halann, que nos Barons du Vin nourrissent si merveilleusement. Nos commerçants dominent maintenant le marché avec ces marchandises, répandant la joie du vin au loin et au large. Nous avons accompli ceci, mes collègues, nous seuls. Donc je dis aujourd'hui : nous ne nous inclinerons plus devant aucun seigneur, ni aucun empereur. Ceci est la Ligue de la Baie-des-Vins, et aujourd'hui je proclame que nous sommes plus qu'juste une Ligue - nous sommes une Alliance, liée par le sang et le vin !'"
