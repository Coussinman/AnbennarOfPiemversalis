 #Events

 flavor_lorent.1.t:0 "La Couronne de Rubis Éveillée"
 flavor_lorent.1.d:0 "« Mon [Root.Monarch.GetTitle], êtes-vous sûr de vouloir faire cela ? »\n« Oui. »\n\nEt ce fut tout. Les mages de l'Ordre de Rubis accomplirent leur rituel de déliaison sur la couronne, dans l'espoir de libérer quelle que soit l'entité ou l'esprit emprisonné en elle. Il était dit que l'elfe Ioriel, la fondatrice de la Maison de Siloriel et Mère de Lorent, lia son âme à la couronne afin de guider l'avenir du pays pour le reste des temps, et maintenant, espérons-le, elle serait libre.\n\n« Le rituel est accompli. Est-ce que quelque chose s'est produit, mon [Root.Monarch.GetTitle] ? Y a-t-il quelque chose de différent ? »\n« Non. Je suppose que c'était une fable après tout, » répondez-vous."
 flavor_lorent.1.a:0 "Je mentais au mage, bien sûr. Maintenant je suis libre."
 flavor_lorent.2.t:0 "Résistance aux Raveliens"
 flavor_lorent.2.d:0 "Le clergé de la Cour Régente en Lencenor a longtemps vu les Corinites comme une menace orientale, tout comme Cannor face à la Marée Verte. C'était, pour eux, une corruption de la foi. Pour les Lencori, la foi devrait être une partie égale de la vie, pas quelque chose qui la domine comme le croyaient les Corinites vertueux.\n\nC'était déjà assez grave que les Corinites cherchent à redéfinir ce qu'ils voyaient comme juste et vertueux, mais maintenant l'Église Ravelienne, une branche des Corinites, cherche maintenant à mettre la religion au premier plan et contrôler toutes nos actions, et bien sûr : sous une autorité centrale... la leur !\n\nMême les plus modérés des clercs ont exprimé des inquiétudes concernant cette menace fondamentaliste, et se sont regroupés pour aider à défendre le royaume contre d'autres bouleversements religieux."
 flavor_lorent.2.a:0 "Nous devons survivre à ces temps changeants."
 flavor_lorent.2.b:0 "Si Lencenor change, qu'il en soit ainsi."
 flavor_lorent.3.t:0 "Le Protectorat Shofa"
 flavor_lorent.3.d:0 "Alors que les navires lorentais devenaient une vue commune autour de Noruin, les elfes au nez de chauve-souris vivant là-bas prirent conscience que tous les envahisseurs n'étaient pas égaux. Même pour eux, il était évident que tous respectaient le pouvoir de ceux portant la Rose.\n\nLa tribu Shofa s'est agenouillée devant la Citadelle d'Os pendant des décennies, et pourtant avec la Citadelle menacée par la Légion d'Onyx, ils sentent les vents du changement. Ils se tournèrent vers le [Root.Monarch.GetTitle] qui règne d'au-dessus d'une rivière sanglante, [Root.Monarch.GetSheHe] qui commande les armées les plus puissantes du monde et dont les navires obscurcissent le soleil, ou du moins c'est ce qu'ils ont entendu, et demandèrent humblement protection et peut-être des tributs moins durs.\n\nBien qu'ils n'aient pas grand-chose à offrir en échange de notre protection, certains de nos conseillers soulignent que cela nous donnerait un pied à terre juste à côté de la riche Baie des Trolls, et ont déjà surnommé le territoire Núr Ionnidar."
 flavor_lorent.3.a:0 "Ils deviendront un protectorat sous la couronne lorentaise."
 flavor_lorent.3.b:0 "Nous n'avons pas besoin de tels barbares vils."

 incident_the_rose_and_dove:0 "La Rose et la Colombe"
 incident_the_rose_and_dove_member_alert:0 "La Quatrième Guerre Lilas, marquée par la trahison et le massacre de la maison Silmuna, se termina par la création d'une alliance fragile entre le Lorent et les Empereurs Wexonard qui arrêta temporairement d'autres conflits entre Lencenor et Anbennar. Quand l'Empereur Lothane sil Wex mourut, il emporta avec lui le poids politique qui avait maintenu cette Détente Cannonienne, et l'empire s'éveilla à nouveau à la menace de Lencenor.\n\nLe Lorent est allé trop loin. Ils ont pris presque la moitié de la Tête-de-Dame Occidentale dans leurs ambitions et brisé les tentatives précédentes des forces Impériales de les contester. Leurs ambitions coloniales sont hostiles à beaucoup des états Anbennariens, et n'ont fait qu'alimenter leur marche quasi-imparable.\n\nLes héritiers de la Couronne de Rubis menacent de subjuguer nos princes occidentaux. Rallierons-nous les bannières impériales à la guerre et libérerons-nous la Tête-de-Dame Occidentale ? Ou fuirons-nous la queue entre les jambes alors que les monarques de Lorent cherchent à établir l'hégémonie sur Cannor ? Comment répondrons-nous ?"
 incident_the_rose_and_dove_emperor_alert:0 "La Quatrième Guerre Lilas, marquée par la trahison et le massacre de la maison Silmuna, se termina par la création d'une alliance fragile entre le Lorent et les Empereurs Wexonard qui arrêta temporairement d'autres conflits entre Lencenor et Anbennar. Quand l'Empereur Lothane sil Wex mourut, il emporta avec lui le poids politique qui avait maintenu cette Détente Cannonienne, et l'empire s'éveilla à nouveau à la menace de Lencenor.\n\nLe Lorent est allé trop loin. Ils ont pris presque la moitié de la Tête-de-Dame Occidentale dans leurs ambitions et brisé les tentatives précédentes des forces Impériales de les contester. Leurs ambitions coloniales sont hostiles à beaucoup des états Anbennariens, et n'ont fait qu'alimenter leur marche quasi-imparable.\n\nLes héritiers de la Couronne de Rubis menacent de subjuguer nos princes occidentaux. Rallierons-nous les bannières impériales à la guerre et libérerons-nous la Tête-de-Dame Occidentale ? Ou fuirons-nous la queue entre les jambes alors que les monarques de Lorent cherchent à établir l'hégémonie sur Cannor ? Comment répondrons-nous ?"

 flavor_lorent.5.t:0 "Épanouissement de la Rose Lorentaise"
 flavor_lorent.5.d:0 "Dans les années depuis que Kylian VI Siloreil et Lothane I sil Wex forgèrent leur alliance contre les Silmunas, les relations entre nous et le Trône de la Colombe ont décliné. Autrefois alliés, les Anbennariens ne font maintenant qu'entraver nos ambitions, contester nos revendications légitimes, et se sont révélés bien loin de l'allié qu'était l'Empereur Lothane. Notre dernière guerre entre nous et l'Empire nous trouva victorieux, mais il semble que de telles conquêtes furent un pont trop loin pour le Trône de la Colombe. Cette fois, l'Empereur a appelé toutes les bannières impériales pour reconquérir l'ouest."
 flavor_lorent.5.a:0 "Ils apprendront bientôt que chaque rose a ses épines."

 flavor_lorent.6.t:0 "Épanouissement de la Rose Lorentaise"
 flavor_lorent.6.d:0 "Notre frontière occidentale s'est effondrée alors que les héritiers de la Couronne de Rubis menacent de revendiquer toute la Tête-de-Dame Occidentale. Le Parlement Impérial a été appelé à considérer une reconquête impériale pour repousser les armées lorentaises."
 flavor_lorent.6.a:0 "Appeler les bannières impériales"
 flavor_lorent.6.b:0 "Abandonner la frontière occidentale."

 flavor_lorent.7.t:0 "Une Colombe Apeurée"
 flavor_lorent.7.d:0 "Beaucoup pensent au rouge quand ils imaginent une rose, mais en fait la fleur a des dizaines de pigments qui peuvent être vus à travers les saisons. Le rouge est emblématique de l'amour, le blanc représente la pureté, le jaune signifie l'amitié : une vaste quantité de teintes, chacune un symbole, chacune incarnée en partie par la cour lorentaise.\n\nCe mois-ci, les roses noires sont en fleur. Elles remplissent les haies de Lorent tout le long des approches occidentales de la Tête-de-Dame. Les roses noires représentent la mort en Lencenor, et la toile noire fleurissant ce jour est un arrière-plan parfait sur lequel le sang des soldats impériaux éclaboussera, satisfaisant les racines assoiffées qui poussent en anticipation de la guerre.\n\nLes armées lorentaises attendirent en silence pendant un mois, seul le vent tamisant à travers les pétales du champ de bataille en anticipation d'une armée impériale apparaissant à l'horizon par-dessus la frontière. Mais aucune telle armée ne vint. La Rose prépara la toile de guerre, et la Colombe choisit de la laisser vierge."
 flavor_lorent.7.a:0 "Nous fleurissons sans opposition."

 flavor_lorent.8.t:0 "La Peinture Cramoisie"
 flavor_lorent.8.d:0 "Il y a des décennies, l'alliance entre feu l'Empereur Lothane et le Roi Kylian VI fut scellée avec des mariages et de nombreux cadeaux et réjouissances. De ceux-ci, l'un des plus grands fut une grande peinture des deux hommes, bras entrelacés en amitié, se tenant dans les regalia complets de leurs trônes splendides. Peinte par des artistes impériaux, elle fut donnée par les Anbennariens comme un gage d'amitié, et resta dans la cour Impériale pendant des décennies jusqu'à ce que, plus tôt cette année, il fut ordonné de la retirer par une cour lorentaise de plus en plus hostile aux intérêts de l'Empire. Le dénouement du passé complet, l'action attira l'attention de la cour Impériale alors qu'ils délibéraient parmi le parlement de l'Empire.\n\nMais [A01.Monarch.GetName] ne pensa rien de la peinture alors qu'[A01.Monarch.GetSheHe] festoyait avec ses conseillers de cour, attendant la réponse du [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName] et la missive du parlement impérial. Ce ne fut qu'à minuit que les seigneurs lorentais ivres de vin reçurent une réponse à leur défi de la souveraineté impériale. Un courrier arriva portant un paquet de dix pieds de haut avec le sceau de l'Empire sur son dos.\n\n[A01.Monarch.GetTitle] [A01.Monarch.GetName] fut le premier à dessoûler, ses yeux écarquillés alors que la peinture fut révélée. La peinture les montrait sur le trône lorentais, des épines d'une rose les étranglant tandis qu'un essaim de colombes leur arrachait les yeux pendant que la couronne de rubis gisait brisée à leurs pieds.\n\nEt le pigment rouge de la peinture... il sentait le fer."
 flavor_lorent.8.a:0 "Nous avons brisé Adenn Skylance, nous briserons [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName] !"
 flavor_lorent.8.b:0 "Honorons Lothane et ses héritiers. Nous nous sommes oubliés."

 flavor_lorent.9.t:0 "L'Armée Lorentaise Fuit"
 flavor_lorent.9.d:0 "L'Armée Impériale fendit les mers alors qu'elle traversait la Tête-de-Dame. Des dizaines de bannières de toutes couleurs et blasons héraldiques flottaient sous le haut Pennon de la Colombe Impériale alors que [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName] [Emperor.Monarch.GetHimself/Herself] débarqua avec la première vague sur la plage. S'approchant sans prudence et avec fureur au souvenir de leur alliance brisée, la colère vertueuse du [Emperor.Monarch.GetTitle] ne trouva aucun soldat lorentais sur qui se décharger.\n\nLes armées de l'empire entrèrent dans la cité de Wesdam et la trouvèrent vide de tout ennemi, seule la paysannerie présente se barricadant dans leurs maisons alors que la tension d'une possible guerre était encore dans l'air. En dehors de la cité, les Commandants Impériaux trouvèrent un large ensemble de traces fuyant vers l'ouest avec des dizaines de roses piétinées dans la boue."
 flavor_lorent.9.a:0 "La Rose se fana aussi rapidement qu'elle fleurit."

 flavor_lorent.10.t:0 "§RLa Guerre de la Rose et de la Colombe§"
 flavor_lorent.10.d:0 "La fin de l'alliance lorentaise et impériale fut un couteau dans notre cœur. Mais l'Empire voit clairement maintenant, leurs âmes remplies de devoir et de résolution pour libérer les princes occidentaux.\n\nLa menace de l'Empereur, envoyant une peinture macabre de [Lorent.Monarch.GetName] marqua la fin du passé du Roi Kylian VI et de l'Empereur Lothane. Les armées nobles lorentaises ont même commencé à renforcer la Tête-de-Dame Occidentale.\n\nNous avons rallié les princes impériaux et marchons vers l'ouest avec une grande armée pour libérer notre frontière occidentale. Nous brûlerons les plus grandes ambitions de Lorent, la Rose se fanera face à la Colombe."
 flavor_lorent.10.a:0 "Pour l'Empire !"

 flavor_lorent.11.t:0 "La Réunion d'Urgence du Parlement Impérial"
 flavor_lorent.11.d:0 "Rage. Le seul mot qui peut décrire l'émotion palpable et passionnée éclatant aux coutures dans le Parlement Impérial. Le souvenir de l'alliance entre le Roi VI Silorel et l'Empereur Lothane est distant, mais la trahison pique comme si c'était hier. Ces principautés qui se tenaient avec le parti de la Rose ressentent la trahison le plus profondément, tandis que ceux assemblés qui combattirent pour la Lune des Silmuna peuvent ressentir peu de satisfaction d'avoir eu raison sur l'indignité de confiance de la couronne lorentaise.\n\nLa fureur face à l'agression sans fin de Lorent dans la Tête-de-Dame Occidentale a vu l'Empereur poussé à s'adresser au Parlement. Beaucoup plus de réunions à travers l'année commenceront, l'essaim de Colombes volage et indécis. Mais de tous les beaux parleurs hurlant pour la guerre, combien d'entre eux pensent vraiment ce qu'ils disent ?\n\nEt comment procéderons-nous ?"
 flavor_lorent.11.a:0 "Aucun Roi Lorentais ne régnera sur les seigneurs Anbennariens !"
 flavor_lorent.11.b:0 "C'est juste une poussée de bruit. Cela passera."

 flavor_lorent.12.t:0 "Prise d'Assaut du Palais Impérial !"
 flavor_lorent.12.d:0 "Aucune force de secours impériale ne viendrait sauver les défenseurs de la capitale de l'Empereur. La Rose Lorentaise avait étranglé les princes de l'Empire, ses épines estropiant chaque armée envoyée pour les affronter. Mais les Chevaliers de l'Orda Aldresia qui défendaient l'empereur ne s'inclineraient devant aucun assaut lorentais sur le Palais Impérial, peu importe les chances.\n\nPendant des heures ils combattirent dans les rues de la cité alors que les murs furent submergés puis percés. Se disputant le contrôle de la cité, ils chassèrent les troupes lorentaises envahissantes quatre fois différentes, les repoussant vers les murs. Ce ne fut qu'au moment où ils diminuèrent à peine un millier de défenseurs que [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName] arriva avec sa garde personnelle.\n\nLe discours que le [Emperor.Monarch.GetTitle] donna est perdu dans l'histoire, mais les soldats lorentais au siège parlent du cri de guerre fanatique qui précéda un dernier pari des défenseurs. Les chevaliers restants de l'Orda Aldresia menés par leur suzerain sortirent de la cité dans une charge rugissante contre l'armée lorentaise.\n\nIls taillèrent à travers un quart de la profondeur de l'ennemi, les commandants de troupe commençant à paniquer alors que l'impossible devenait visible. La bannière de la Rose commença à vaciller alors que des renforts envoyés par [A01.Monarch.GetTitle] [A01.Monarch.GetName] arrivèrent, ralliant les forces lorentaises et se précipitant pour affronter le [Emperor.Monarch.GetTitle] enragé.\n\nLes récits disent que l'Empereur des Colombes sembla invincible pendant quelques secondes, tranchant à travers l'armée lorentaise avec aisance, frappant l'hésitation dans les Lorentais avec la fureur des Aldresiens derrière eux, mais un seul tir d'un soldat inconnu retentit du champ de bataille bondé et frappa [Emperor.Monarch.GetName] en plein dans la tête, l'abattant instantanément. Ce renversement soudain brisa le dernier de la résolution de l'Empire, et les Aldresiens restants jetèrent leurs armes autour de la forme brisée de leur monarque tombé."
 flavor_lorent.12.a:0 "La Rose étrangle la Colombe."

 flavor_lorent.13.t:0 "Prise d'Assaut de la Capitale Lorentaise !"
 flavor_lorent.13.d:0 "Notre marche vers l'ouest fut un orage roulant d'épée et de mousquet alors que nous traversions la Tête-de-Dame et libérions Wesdam des armées lorentaises oppressives. Nous brisâmes armée après armée jusqu'à ce que nous arrivions en vue de la noble Lorentainé se tenant devant les rivières de sang-de-vin et entourée par les belles haies du royaume.\n\nLe siège de la cité fut long et dur durant des mois alors que nous affamions les défenseurs. Le printemps se transforma en automne jusqu'à ce que l'hiver arrive et toutes les roses parmi les haies moururent, comme l'espoir des défenseurs. [Lorent.GetTitle] [Lorent.Monarch.GetName] sortit avec une petite armée de chevaliers royaux cérémoniels, émaciés et au bord de la mort, offrant la reddition.\n\nLes hauts murs rouges de Lorentaine se dressaient devant le Roi-Sorcier Nichmer, résistèrent à d'innombrables luttes de pouvoir Gawedi, et tentèrent de défier le Trône de la Colombe. Aujourd'hui, elle gisait en ruines encerclée par un essaim de colombes."
 flavor_lorent.13.a:0 "La Colombe cueille la Rose."

 flavor_lorent.14.t:0 "La Paix Lorentaise-Impériale"
 flavor_lorent.14.d:0 "Avec le retrait de tous les bellicistes restants parmi la noblesse lorentaise, un accord de paix équitable a été atteint. Le Lorent retournera toutes les conquêtes occidentales de l'Empire."
 flavor_lorent.14.a:0 "Le Trône de la Colombe triomphe."

 flavor_lorent.15.t:0 "La Paix Lorentaise-Impériale"
 flavor_lorent.15.d:0 "La frontière occidentale de l'Empire git brisée avec le [Emperor.Monarch.GetTitle] tué. Un Empereur faible acceptable au Lorent a été élu. Les plans de Lorent pour la domination future ne sont pas contestés."
 flavor_lorent.15.a:0 "La Rose Lorentaise triomphe."

