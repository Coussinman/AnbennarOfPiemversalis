 #Missions

 lorent_recover_from_lilac_wars_title:0 "Se Remettre des Guerres Lilas"
 lorent_recover_from_lilac_wars_desc:0 "Les Guerres Lilas ont mis le Lorent à genoux, combattant à la fois les rebelles chez nous et les ennemis à l'étranger. Le Lorent doit retrouver sa force avant d'entreprendre de nouvelles guerres."
 lorent_redglade_accord_title:0 "Accord des Clairières Rouges"
 lorent_redglade_accord_desc:0 "Après la mort de notre elfe-matrone Ioriel, le Royaume de Lorent offrit à son peuple une juste récompense pour leurs efforts dans la Guerre du Roi-Sorcier : la Forêt des Clairières Rouges. Nous devons poursuivre notre relation avec le Royaume Elfique des Clairières Rouges en tant que partenaires sous la Couronne de Rubis."
 lorent_endral_the_explorer_title:0 "Endral l'Explorateur"
 lorent_endral_the_explorer_desc:0 "Un elfe des Clairières Rouges nommé Endral descend d'une longue lignée de navigateurs et d'explorateurs. Il suggère une expédition vers l'ouest dans une tentative de redécouvrir la patrie elfique d'Aelantir."
 lorent_rediscovery_of_aelantir_title:0 "Redécouverte d'Aelantir"
 lorent_rediscovery_of_aelantir_desc:0 "Aelantir est la patrie légendaire des elfes, qui ont fui le continent durant le cataclysmique Jour des Cieux Cendrés. Peut-être maintenant, avec les nouvelles technologies, la patrie elfique peut-elle être retrouvée à nouveau."
 lorent_colonize_endralliande_title:0 "Coloniser l'Endralliande"
 lorent_colonize_endralliande_desc:0 "La première preuve majeure que l'existence d'Aelantir est plus qu'un simple conte de fées et d'étranges phénomènes globaux : nous devons coloniser cette terre nouvellement découverte, qui a été nommée Endralliande, d'après son découvreur Endral."
 lorent_establish_a_proper_colony_title:0 "Établir une Colonie Appropriée"
 lorent_establish_a_proper_colony_desc:0 "Nous avons franchi les premiers pas vers la colonisation de cette terre, cependant, un corps colonial approprié doit être mis en place afin que nous puissions extraire plus efficacement les richesses de cette région."
 lorent_the_centre_of_the_ruin_title:0 "Le Centre de la Ruine"
 lorent_the_centre_of_the_ruin_desc:0 "Les Falaises des Ruines sont des falaises massives en Endralliande qui semblent prendre une forme semi-circulaire. Au centre de ce cercle se trouvent de nombreuses îles qui seront clairement centrales pour le commerce sur le continent. Nous devons sécuriser notre place là-bas avant que les portions limitées de terre aient été occupées par d'autres."
 lorent_headway_into_the_trollsbay_title:0 "Progression dans la Baie des Trolls"
 lorent_headway_into_the_trollsbay_desc:0 "La Baie des Trolls, ainsi nommée parce qu'elle a la forme d'une tête de troll, est une baie massive parfaitement adaptée pour abriter les nombreux navires qui navigueront entre Cannor et Aelantir transportant marchandises et personnes. Il est essentiel que nous ayons une présence là-bas."
 lorent_the_great_river_title:0 "Le Grand Fleuve"
 lorent_the_great_river_desc:0 "Au-delà de la Falaise de la Ruine s'étend une région aux vastes terres fertiles, grâce à un fleuve massif que les indigènes de la région appellent « l'Ynn ». Cette terre sera indubitablement le grenier du continent, et en tant que tel nous nous en ferons le suzerain."
 lorent_the_new_bloodwine_title:0 "Le Nouveau Sang-de-Vin"
 lorent_the_new_bloodwine_desc:0 "Les indigènes de la région sont beaucoup plus nombreux que nous l'avions initialement supposé et leur civilisation semble être l'une des plus avancées du continent. Néanmoins, c'est notre destin de régner sur cette terre ! Celle-ci ne sera plus connue sous le nom d'Ynn, mais plutôt sous celui du Nouveau Sang-de-Vin."
 lorent_reform_knights_of_the_rose_title:0 "Réformer les Chevaliers de la Rose"
 lorent_reform_knights_of_the_rose_desc:0 "La majorité de notre ordre chevaleresque, les Chevaliers de la Rose, sont morts durant les Guerres Lilas. Peut-être devrions-nous permettre aux non-nobles talentueux de rapidement remplir nos rangs et nous assurer que nos traditions chevaleresques ne soient pas oubliées ?"
 lorent_conquer_deranne_title:0 "Conquérir le Deranne"
 lorent_conquer_deranne_desc:0 "La Maison de la Fleur-de-Mer a toujours été une épine dans notre flanc. Les ducs deranniens ont toujours dominé la côte occidentale de Lencenor et se sont révélés cruciaux contre nous durant les Guerres Lilas. Si nous devons grandir en tant que nation unifiée, ils doivent être amenés sous notre autorité."
 lorent_renovating_lorentaine_title:0 "Rénover Lorentainé"
 lorent_renovating_lorentaine_desc:0 "Lorentainé a grandement souffert durant les Guerres Lilas, et fut, pendant un temps, sous contrôle ennemi. Les décombres de Lorentainé pourraient cependant présenter une nouvelle opportunité de réorganiser la cité selon un plan plus moderne."
 lorent_royal_mage_academy_title:0 "Académie Royale de Magie"
 lorent_royal_mage_academy_desc:0 "Le Lorent a toujours abrité de nombreux mages et écoles de magie, mais aucune entièrement sous la Couronne Lorentaise. En créant une Académie Royale de Magie pour centraliser notre prouesse magique, nous assurerons la loyauté de nos mages non pas les uns envers les autres, mais envers le monarque lorentais."
 lorent_the_ruby_crown_title:0 "La Couronne de Rubis"
 lorent_the_ruby_crown_desc:0 "Les rumeurs disent que la Couronne de Rubis de Lorent abrite l'esprit de l'elfe Ioriel, l'une des fondatrices modernes de notre nation, et que si un monarque vraiment digne se lève, le destin de Lorent serait révélé."
 lorent_the_new_redglades_title:0 "Les Nouvelles Clairières Rouges"
 lorent_the_new_redglades_desc:0 "Nous avons trouvé une terre magnifique, où le feuillage naturel est de couleur cramoisie. Ceci est similaire aux Clairières Rouges, la terre qu'Ioriel l'elfe sécurisa pour son peuple sous la bannière de la rose, et c'est sous cette même bannière que nous contrôlerons également ces forêts."
 lorent_encourage_elven_migration_title:0 "Encourager la Reconquête"
 lorent_encourage_elven_migration_desc:0 "Nous pouvons persuader beaucoup des elfes de notre royaume de reconquérir leur héritage en Aelantir. Après tout, c'est notre devoir, et indubitablement le souhait d'Ioriel, qu'Aelantir soit contrôlé par le véritable rejeton de la race elfique : le Lorent."
 lorent_restore_the_army_title:0 "Restaurer l'Armée"
 lorent_restore_the_army_desc:0 "Bien que nous ayons gagné les Guerres Lilas, notre armée git battue et épuisée. Nous devons rapidement restaurer notre armée à sa capacité de combat pour repousser tout ennemi potentiel espérant nous exploiter dans notre moment de faiblesse."
 lorent_curtail_the_wine_lords_title:0 "Brider les Seigneurs du Vin"
 lorent_curtail_the_wine_lords_desc:0 "Les seigneurs du vin de Rubenaire, Eilísin et Madelaire ont tous combattu contre nous, leur seigneur suzerain, durant les Guerres Lilas, et maintenant ils refusent de s'incliner ? Il est temps de ramener ces marchands de vin sous l'autorité royale une fois de plus."
 lorent_conquer_sorncost_title:0 "Le Duché de Sorncóst"
 lorent_conquer_sorncost_desc:0 "Les ducs de Sorncóst sont l'une des plus anciennes maisons maintenant encore l'ancien sang Lencori. C'est une maison fière, qui a longtemps joui d'une autonomie relative de la couronne... jusqu'à maintenant."
 lorent_lorenans_stead_title:0 "À la Place de Lorenan"
 lorent_lorenans_stead_desc:0 "Avec la défaite de nos ennemis les plus puissants de la région, nous ne sommes plus qu'à un pas de l'unification de Lencenor. Un exploit non accompli depuis que Lorenan le Grand, le fondateur de notre nation, unifia le peuple Lencori et chassa les envahisseurs Gawedi."
 lorent_unification_of_lencenor_title:0 "Unification de Lencenor"
 lorent_unification_of_lencenor_desc:0 "Lencenor est Lorent et Lorent est Lencenor."
 lorent_the_arsenal_of_oldport_title:0 "L'Arsenal de Vieux-Port"
 lorent_the_arsenal_of_oldport_desc:0 "Vieux-Port est le port le plus proche de Lorentainé, et en tant que tel a traditionnellement été un lieu important pour nos capacités navales. Récemment cependant, il est tombé en délabrement. Nous devons le moderniser si nous voulons affirmer notre force navale."
 lorent_the_summer_palace_title:0 "Le Palais d'Été"
 lorent_the_summer_palace_desc:0 "Redfort a vu de nombreuses batailles dans sa vie, de la quasi-destruction par le dragon Nimrith le Rouge à de nombreux sièges durant les Guerres Lilas. En ces temps de résurgence lorentaise, il est également devenu un favori de nos dirigeants pour passer les étés paresseux. Nous devons le renforcer pour qu'aucun mal ne puisse arriver."
 lorent_iron_mine_title:0 "Nouvelle Mine de Fer"
 lorent_iron_mine_desc:0 "Durant les premières années du 16ème siècle, un glissement de terrain révéla un filon de fer près de la cité de Lorenith. Ceci mènerait à la création d'une mine et un large afflux d'ouvriers qui changerait à jamais la vie des bergers qui vivaient là."
 lorent_elves_of_crovans_rest_title:0 "Elfes du Repos de Crovan"
 lorent_elves_of_crovans_rest_desc:0 "Malgré sa taille, Lencenor est un endroit animé et beaucoup, en particulier les elfes, n'apprécient pas cette agitation. À cause de cela, beaucoup d'elfes de lune viendraient habiter les endroits les plus calmes : la Côte Voilée, une zone brumeuse loin de la plupart des cités importantes et des routes commerciales. Avec eux fut apporté le secret de la soie elfique : avec le temps, ceci deviendrait le produit symbolique du Repos de Crovan."
 lorent_the_foundry_of_lorenith_title:0 "La Fonderie de Lorenith"
 lorent_the_foundry_of_lorenith_desc:0 "Une large veine de charbon a été découverte aux abords des Montagnes de Rubis ! Avec sa proximité de Lorentainé, une fonderie près de cette mine pourrait alimenter l'industrie lorentaise naissante de tous ses besoins en charbon et en acier."
 lorent_our_wexonard_emperor_title:0 "Notre Empereur Wexonard"
 lorent_our_wexonard_emperor_desc:0 "À la fin des Guerres Lilas, nous avons aidé à installer Lothane III de Wex sur le trône impérial d'Anbennar. En retour, le bon empereur fermera les yeux sur nos efforts pour sécuriser la Baie des Vins."
 lorent_deal_with_wineport_title:0 "S'Occuper de Wineport"
 lorent_deal_with_wineport_desc:0 "Durant les Guerres Lilas, une ligue de cités marchandes déclara son indépendance, prétendant que c'était la seule façon pour elles de survivre. Nous devons restaurer l'ordre et les ramener au rang !"
 lorent_secure_the_wine_trade_title:0 "Sécuriser le Commerce du Vin"
 lorent_secure_the_wine_trade_desc:0 "La Baie des Vins est, comme attendu, le principal exportateur de vins vers le monde connu. Pour maintenir notre puissance économique, nous devons nous assurer que la couronne soit incluse dans toutes les affaires et le commerce entrant et sortant de la baie."
 lorent_bottlemaking_monopoly_title:0 "Monopole de Fabrication de Bouteilles"
 lorent_bottlemaking_monopoly_desc:0 "Lencenor est connu pour son vin, et pourtant nous devons importer la plupart de nos bouteilles d'Anbennar. Si nous devions investir dans les producteurs de verre de Bottlepoint, nous pourrions établir un monopole sur l'embouteillage de la région."
 lorent_monopolize_wine_production_title:0 "Contrôler la Production de Vin"
 lorent_monopolize_wine_production_desc:0 "Maintenant que nous avons pris le contrôle des vignobles de Lencenor, nous pouvons contrôler plus fermement quels nobles sont autorisés à produire du vin, et de cette façon nous assurer que ceux qui nous sont loyaux auraient le plus de poids parmi la cour."
 lorent_develop_the_bay_of_wines_title:0 "Développer la Baie des Vins"
 lorent_develop_the_bay_of_wines_desc:0 "Enfin, la Baie des Vins est de retour sous notre contrôle légitime. Cette terre a vu beaucoup de guerre, mais maintenant il est temps pour nous de la reconstruire et d'en faire une rivale digne de la Tête-de-Dame."
 lorent_create_the_lorentish_wine_company_title:0 "La Compagnie Lorentaise des Vins"
 lorent_create_the_lorentish_wine_company_desc:0 "Les vignobles de nos terres produisent du vin en plus grande quantité et qualité que partout ailleurs dans le monde. Si nous créons une compagnie qui régule le commerce du vin, nos revenus augmenteront significativement."
 lorent_lorentish_supremacy_title:0 "Suprématie Lorentaise"
 lorent_lorentish_supremacy_desc:0 "Tout commerce n'a qu'une seule destination, le véritable cœur battant d'Halann : la Baie des Vins."
 lorent_wars_of_dominion_title:0 "Guerres de Domination"
 lorent_wars_of_dominion_desc:0 "Le fléau Gawedi du nord a toujours cherché à défier notre autorité sur le Petit-Pays halfelin. Bien que nous ayons combattu ensemble contre la Rébellion de Viswall en 1421, il ne fait aucun doute que le sang sera versé pour le Petit-Pays une fois de plus."
 lorent_halfling_suzerainty_title:0 "Suzeraineté Halfeline"
 lorent_halfling_suzerainty_desc:0 "Notre fondateur, Lorenan le Grand, repoussa les forces Gawedi envahissantes et libéra la patrie halfeline dans le processus, qui par gratitude, jura fidélité à lui et ses héritiers. Nous n'avons jamais oublié cela, et maintenant il est temps de ramener nos frontières à ce qu'elles étaient autrefois."
 lorent_attack_on_beepeck_title:0 "Attaque sur Beepeck"
 lorent_attack_on_beepeck_desc:0 "Avec le peuple halfelin prenant fermement sa place légitime comme sujets de la couronne lorentaise, il est temps de décider le sort de Beepeck, l'électeur impérial halfelin et la cité la plus riche de ce côté de la Tête-de-Dame."
 lorent_fortress_in_the_approach_title:0 "Forteresse dans l'Approche"
 lorent_fortress_in_the_approach_desc:0 "Ayant repoussé les Gawedi et revendiqué notre place comme suzerains de tous les halfelins, notre frontière s'est grandement étendue. En tant que tel, nous avons besoin de fortifier cette région. L'Approche est l'endroit parfait, capable de retenir les armées entrantes du nord comme de l'est."
 lorent_dameshead_ambitions_title:0 "Ambitions de la Tête-de-Dame"
 lorent_dameshead_ambitions_desc:0 "Bien que le Lorent ait toujours été renommé pour sa prouesse martiale sur terre, sur mer, pas tant que ça. Afin de soutenir nos ambitions d'expansion dans l'Empire d'Anbennar, nous devons créer une marine forte et puissante."
 lorent_conquer_west_dameshead_title:0 "Conquérir la Tête-de-Dame Occidentale"
 lorent_conquer_west_dameshead_desc:0 "La région de la Tête-de-Dame Occidentale n'est rien de plus qu'une fabrication politique. Elle appartient aux dirigeants légitimes de Lencenor : nous."
 lorent_invasion_of_damesear_title:0 "Invasion de Oreille-de-Dame"
 lorent_invasion_of_damesear_desc:0 "Oreille-de-Dame et Anbenncóst sont le cœur d'Anbennar, et pour certains : du monde. Ceux qui contrôlent l'Île de Oreille-de-Dame contrôlent la Tête-de-Dame, et le destin de tout Cannor."
 lorent_control_the_electors_title:0 "Contrôler les Électeurs"
 lorent_control_the_electors_desc:0 "Le dernier et seul roi lorentais à s'asseoir sur le trône d'Anbennar, Reán le Renard Blanc, fut évincé par la Damérie et ses alliés impériaux, déclenchant les Guerres Lilas. La deuxième fois sera la bonne, hein ?"
 lorent_anbennar_emperor_title:0 "Un Anbennar Lorentais"
 lorent_anbennar_emperor_desc:0 "Le Lorent incarne toutes les valeurs d'Anbennar, mais fut chassé par peur que l'Empire tombe sous la juste direction d'un monarque paré de roses. Maintenant il est temps d'unifier tout Anbennar sous la rose lorentaise."

