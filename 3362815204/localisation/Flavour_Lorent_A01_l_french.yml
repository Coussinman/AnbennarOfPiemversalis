 flavor_lorent.16.t:0 "Sang de Lorenan"
 flavor_lorent.16.d:0 "Lencenor est une terre remplie de conflit, de liens familiaux, et de conflits au sein des familles. Il se trouve que Kylian Siloriel a finalement hérité du trône d'Ionnidar, lieu de repos de Lorenan le Grand détenu pendant des siècles par la maison síl Ionnidar et leurs prédécesseurs, les Carantis. Maintenant la question est, devrait-il saisir cette opportunité pour revendiquer la terre directement, causant sûrement un émoi parmi la noblesse Lencori et brisant nos traditions anciennes ? Ou devrait-il essayer d'être vu comme un roi diplomatique, et simplement permettre leur autonomie et laisser les liens se renforcer ? Les bonnes choses arrivent à ceux qui attendent..."
 flavor_lorent.16.a:0 "Je régnerai sur Ionnidar comme je le fais sur Lorent : égal sous la rose."
 flavor_lorent.16.b:0 "Au diable cette diplomatie du vin ! Je prendrai ce qui est mien."
 flavor_lorent.16.c:0 "La situation actuelle nous convient bien."
 flavor_lorent.16.e:0 "Que pense Ionnidar ?"
 flavor_lorent.16.f:0 "Nous prendrons ce qui nous revient de droit."

 flavor_lorent.17.t:0 "Sang de Lorenan"
 flavor_lorent.17.d:0 "Lencenor est une terre remplie de conflit, de liens familiaux, et de conflits au sein des familles. Il se trouve que Ruben Siloriel a finalement hérité du trône de Kyliande, l'ancien duché détenu par une autre maison du sang de Lorenan le Grand, les síl Kyliande, descendants directs des rois Caylentis d'Enteben. Maintenant la question est, devrait-il saisir cette opportunité pour revendiquer la terre directement, causant sûrement un émoi parmi la noblesse Lencori et brisant nos traditions anciennes ? Ou devrait-il essayer d'être vu comme un roi diplomatique, et simplement permettre leur autonomie et laisser les liens se renforcer ? Les bonnes choses arrivent à ceux qui attendent..."
 flavor_lorent.17.a:0 "Je régnerai sur Kyliande comme je le fais sur Lorent : égal sous la rose." 
 flavor_lorent.17.b:0 "Au diable cette diplomatie du vin ! Je prendrai ce qui est mien."
 flavor_lorent.17.c:0 "La situation actuelle nous convient bien." 
 flavor_lorent.17.e:0 "Que pense Kyliande ?"
 flavor_lorent.17.f:0 "Nous prendrons ce qui nous revient de droit."

 flavor_lorent.18.t:0 "Sang de Lorenan" 
 flavor_lorent.18.d:0 "Après la mort de notre dame bien-aimée, notre nouveau duc est le roi de Lorent, fils aîné de feu la duchesse. En tant que suzerain et seigneur, le roi peut nous intégrer davantage dans la couronne ou, Castellos nous en préserve, annexer directement [Root.GetName] dans les terres de la couronne de la Couronne de Rubis... Avec quelques manœuvres habiles, cependant, la première chance d'indépendance s'est montrée..."
 flavor_lorent.18.a:0 "Nous devons attendre notre moment."
 flavor_lorent.18.b:0 "Un cousin bien-aimé du roi prendra le trône."
 flavor_lorent.18.c:0 "Nous rejetons cet héritage ! [Root.GetName] exigera que notre ancien roi nous accorde l'indépendance !"

 flavor_lorent.19.t:0 "La Réponse Lorentaise."
 flavor_lorent.19.d:0 "Un messager est venu, portant le sceau de rose de Lorent... Avec une déclaration pour punir notre désobéissance et nous ramener dans le rang !"
 flavor_lorent.19.a:0 "Que le sang soit versé comme le vin, alors."

