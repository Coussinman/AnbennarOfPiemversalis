l_french:

 U07_forlon_pack_title:0 "La Meute Abandonnée"
 U07_forlon_pack_desc:0 "Après notre confrontation désastreuse avec Grizaka sous les murs de Kheterata, Viakkoc XI mena notre meute vers le nord, espérant regagner notre gloire dans les terres d'Akasik, mûres pour la prise. Marchant des milliers de milles à travers les sables, nous rencontrâmes la meute de Brrtekuh – démoralisée et désorganisée suite à la blessure malheureuse de leur maîtresse de meute, ils étaient un spectacle pitoyable, mais la décision de leurs lieutenants de nous laisser traverser leur territoire sans incident n'a pas été oubliée.\n\nSuite à notre récente victoire commune dans la guerre contre Kheterata – une guerre dans laquelle notre force supérieure sembla grandement comprise par nos alliés – beaucoup parmi nous croient maintenant qu'il est de notre devoir de prendre cette meute abandonnée sous notre protection permanente."

 U07_beyond_cape_abada_title:0 "Au-Delà du Cap Abada"
 U07_beyond_cape_abada_desc:0 "Notre position à la pointe nord-est de Sarhal est très avantageuse. Nous nous dressons au carrefour de Sarhal et Cannor, une belle position pour piller les navires voyageant entre les deux continents. Cependant, il est clair que si nous devons faire progresser notre position – et nos richesses – alors nous devons investir bien plus dans l'exploration et la conquête au-delà du Cap Abada, dans les terres prospères mais fracturées du sud-ouest de Sarhal. Pour ce faire, il est impératif que nous sécurisions la côte occidentale du Salahad."

 U07_compensatory_damages_title:0 "Dommages Compensatoires"
 U07_compensatory_damages_desc:0 "Si cette traîtresse mutine de Mykx pense que juste parce qu'elle est à Aelantir elle peut s'enfuir avec un de nos navires et parasiter notre marché, alors elle se fourvoie. Il est grand temps que nous lancions une expédition pour exiger quelques 'dommages compensatoires' de ces rebelles – leurs vies et la liberté de sa ville éponyme ne seront que le commencement. Nous obtiendrons notre juste dédommagement, d'une façon ou d'une autre !"

 U07_the_eastern_presence_title:0 "La Présence Occidentale"
 U07_the_eastern_presence_desc:0 "Depuis notre expédition pour recapturer les mutins qui avaient fui vers Aelantir, nous avons été laissés avec une présence assez significative dans la région – et nous avons découvert qu'il est facile de voir pourquoi Mykx a fui ici en premier lieu. Avec des flottes de navires marchands naviguant d'Aelantir vers Cannor chaque mois, mûrs pour la prise et transportant les richesses du continent brisé dans leurs soutes, étendre notre présence occidentale nous enrichira sûrement grandement."

 U07_plantations_in_east_sarhal_title:0 "Plantations en Sarhal Oriental"
 U07_plantations_in_east_sarhal_desc:0 "Il y a une raison pour laquelle Sarhal est un continent si riche et généreux – une grande partie du continent est parfaite pour cultiver les biens de luxe qui sont en si haute demande à Cannor ou Haless, et nos possessions récemment capturées en Sarhal Oriental ne font pas exception. Si nous devons solidifier notre position comme la thalassocratie prééminente du monde, alors nous devons nous redédier à exploiter impitoyablement nos terres capturées – même si la population locale paie un lourd prix."

 U07_overlord_of_the_west_title:0 "Suzerain de l'Ouest"
 U07_overlord_of_the_west_desc:0 "Ekha a été notre tributaire pendant un moment maintenant, envoyant des caravanes d'or, d'esclaves et de biens de luxe sur une base régulière. Cependant, il ne fait aucun doute que notre relation est conflictuelle, avec les marchands et diplomates d'Ekha courtisant activement les autres nations du Divenhal pour un soulagement de la domination Viakkoca. Si nous devons renforcer notre emprise sur Akasik, nous devons resserrer notre étreinte sur Ekha, et assurer que nous sommes enfin le suzerain incontesté de la cité occidentale."

 U07_more_than_middlemen_title:0 "Plus que des Intermédiaires"
 U07_more_than_middlemen_desc:0 "Trop longtemps, l'attention de Viakkoc s'est concentrée purement sur le pillage, principalement pour les biens et l'or, soit vendant les esclaves que nous capturons ou les sacrifiant à nos patrons démoniaques. Ceci a été en partie à cause de notre emprise ténue sur nos territoires Akasi – mais avec Deshak annexé et Ekha soumis, il est temps que nous rectifions cette situation. En réorganisant nos possessions, et asservissant de grandes parties de la population humaine, nous pouvons finalement être plus que des intermédiaires, et nous mettre à gouverner nos terres proprement, comme tout vrai royaume gnoll le ferait. Nous devons être prêts à tout, cependant – les Akasi peuvent ne pas être trop contents de ce développement."

 U07_two_cities_title:0 "Les Deux Cités"
 U07_two_cities_desc:0 "Les mers de Sarhal Occidental sont riches en effet, avec les Vyzemby, Fangaulans et Horasheshi s'engageant dans un commerce maritime régulier et extensif, qui n'est devenu que plus profitable avec l'expansion récente du contact Cannorien. Les centres de ce commerce, Kunolo et Lelenan, sont donc des cibles de choix pour de nouveaux ports corsaires, depuis lesquels nous pouvons à la fois dominer le commerce terrestre et étendre nos opérations de course."

 U07_paxet_ardimax_title:0 "Paxet Ardimax"
 U07_paxet_ardimax_desc:0 "La route maritime autour d'Ardimya est longue et difficile, mais elle est nécessaire si nous devons pleinement exploiter les richesses sans limites de la Mer des Anneaux et de la Côte du Café. Pour alléger nos problèmes d'approvisionnement dans cette région, il est vital que nous sécurisions un port corsaire approprié, et l'île d'Elsine – comme les Cannoriens l'appellent – semble le meilleur emplacement pour le nouveau Paxet Ardimax."

 U07_of_coffee_and_slaves_title:0 "De Café et d'Esclaves"
 U07_of_coffee_and_slaves_desc:0 "Avec la route vers Haless finalement ouverte à nous, les richesses inimaginables de Sarhal Oriental et Vimdatrong se sont ouvertes à côté d'elles. La Côte du Café de Sarhal Oriental en particulier est mûre pour le pillage – en capturant les ports les plus importants de la région, nous pouvons dominer le commerce là-bas, et piller tout navire ne battant pas nos voiles !"

 U07_a_slavers_paradise_title:0 "Un Paradis d'Esclavagistes"
 U07_a_slavers_paradise_desc:0 "Au premier regard, on pourrait penser que la République de Bhuvauri – une nation née d'une révolte d'esclaves massive – serait l'ennemi naturel de Viakkoc, les redoutés esclavagistes-de-l'effroi des Mers du Sud. Cependant, à la stupéfaction de beaucoup de capitaines Viakkoca, le contraire semble être vrai.\n\nBhuvauri s'est avéré notre meilleur et plus volontaire client, les esclaves de nos navires affluent vers Sramaya chaque mois. Ce qu'ils font à ces esclaves, qu'ils les libèrent, les mettent au travail ou les transforment en ces soldats-esclaves qui sont les leurs, ne nous concerne pas – si nous devons effectivement tirer profit de tous ces esclaves que nous avons capturés, alors nous devons exploiter ce paradis d'esclavagistes sur lequel nous sommes tombés."

 U07_true_pirates_of_the_ringlet_sea_title:0 "Vrais Pirates de la Mer des Anneaux"
 U07_true_pirates_of_the_ringlet_sea_desc:0 "Dans la Mer des Anneaux, les pirates Yan de Pinghoi étaient largement craints, avec leurs raids massifs, des centaines de jonques aux voiles rouges descendant sur les cités et ports de Sarhal à Keoden. Il y a quelque respect là, entre corsaires – ils étaient audacieux, dangereux, et leur ancienne maîtresse de meute, Ping Shuang, était un bon leader, inébranlable et déterminée. Mais si Haless pense que Pinghoi est le pire qui soit, alors ils sont sur le point d'être rudement réveillés."

 U07_into_the_jungle_title:0 "Dans la Jungle"
 U07_into_the_jungle_desc:0 "Un gnoll intelligent avec quelques registres de navires comparables peut être une chose terrible. Récemment, un de nos capitaines les plus influents en Extrême-Orient est arrivé à la réalisation que les profits du pillage du trafic de navires venant d'Arawkelin et Cay Cam Sinh sont largement surpassés par le profit potentiel de capturer les cités directement, et de les utiliser comme base pour lancer à la fois des raids d'esclaves terrestres dans les jungles du Lupulan et d'autres raids maritimes vers Rahen et Yanshen. Il semble que les vies des millions de personnes vivant à Vimdatrong sont sur le point de devenir bien pires – et que nous sommes sur le point de faire bien plus d'argent."

 U07_finishing_the_fight_title:0 "Finir le Combat"
 U07_finishing_the_fight_desc:0 "Quand nous traversâmes les montagnes d'Akasik, nos forces écrasèrent le Royaume de Khasa, balayant leurs armées et festoyant sur les cadavres de leur peuple. Cependant, nous fûmes temporairement empêchés d'attaquer le Deshak affaibli par l'intervention d'Eborthil – prudent d'un autre désastre comme à Kheterata, Viakkoc XI s'arrêta, décidant d'évaluer proprement les dangers à venir avant de marcher sur le dernier royaume humain d'Akasik. Enfin, nos ennemis ont été pesés, et trouvés insuffisants. Il est temps de saisir cette opportunité et finalement revendiquer la gloire que Viakkoc mérite !"

 U07_new_force_in_the_divenhal_title:0 "Nouvelle Force dans le Divenhal"
 U07_new_force_in_the_divenhal_desc:0 "Il y a eu bien trop longtemps depuis que les peuples du Divenhal ont vraiment ressenti le pouvoir de la Race Gnoll, sur terre ou sur mer. Mais maintenant, avec nos corsaires saisissant des navires à travers la mer, et nos pillards saccageant les villes portuaires de Sorncóst à la côte de Bahar, tous à portée de vue de la mer ont appris à craindre la vue des drapeaux noirs de Viakkoc. Mais encore, il y a des défis à notre thalassocratie rapidement émergente, et si nous devons nous cimenter comme la nouvelle force dans le Divenhal, nous devons surmonter les pirates de Nathalaire."

 U07_thieves_of_the_sea_title:0 "Voleurs de la Mer"
 U07_thieves_of_the_sea_desc:0 "L'art de capturer un vaisseau intact est un art raffiné en effet, et c'est un que Viakkoc a lentement perfectionné. Capturer les navires est de loin préférable à les couler – ils peuvent être démontés dans nos ports, au lieu de couler au fond de l'océan, et les vaisseaux aptes au combat peuvent même être retournés contre leurs anciens maîtres – et cela ne mentionne même pas la ruée de tomber sur un prix plus raffiné, prenant la fierté d'une nation maritime et décorant le pont avec leurs cadavres à demi-mangés !\n\nUn jour, Viakkoc deviendra les premiers voleurs de la mer, et nos flottes seront pleines des navires récupérés et réaménagés de nos ennemis – même si nous avons besoin d'un peu de pratique pour y arriver."

 U07_fruits_of_empire_title:0 "Fruits de l'Empire"
 U07_fruits_of_empire_desc:0 "L'Empire d'Anbennar et son voisin occidental Lorent sont certaines des régions les plus riches d'Halann. Leurs cités sont grandioses et leur peuple est prospère – enfin, les gens que nous n'avons pas encore atteints, bien sûr. Évidemment, nous devons nous dédier à piller et exploiter ces terres autant que possible, dans nos frontières et au-delà. À cette fin, la cité de Gabelaire sera reconstruite de fond en comble comme le plus grand Centre de Pillards de Cannor, le centre de nos opérations terrestres – et la première cible des maraudeurs à l'intérieur sera les ruines récemment ruinées du Vieux Damenath, et la richesse de connaissance et d'idées à l'intérieur."

 U07_the_grand_line_title:0 "La Grande Ligne"
 U07_the_grand_line_desc:0 "La route maritime d'Anbenncóst à Arawkelin est longue en effet. Il faut des mois pour traverser les mers du sud, autour du Cap Abada et les étendues d'Ardimya. Mais cette route – ce que nos corsaires, pirates et trafiquants d'esclaves ont pris l'habitude d'appeler 'La Grande Ligne' – est l'artère de notre royaume, notre propre Route Dorée, à travers laquelle les richesses de Viakkoc affluent. Si nous devons cimenter le pouvoir et la richesse de notre empire, alors nous devons resserrer notre emprise sur la Grande Ligne, pour que les richesses des possessions de Viakkoc affluent toutes vers notre capitale."

 U07_the_great_corsair_empire_title:0 "Le Grand Empire Corsaire"
 U07_the_great_corsair_empire_desc:0 "Quand notre armée fut dispersée sous les murs de Kheterata, et notre empire se désintégra autour de nous alors que la meute marchait vers le nord, beaucoup crurent que les jours de Viakkoc étaient comptés. Comme ils avaient tort. Maintenant, nous nous dressons comme le maître incontesté du Divenhal et des Mers du Sud et l'empire le plus riche et puissant d'Halann. Nos Pirates des Flammes Infernales et corsaires-de-l'effroi sont craints de la Ruine à la mer des Anneaux, tandis que des captifs de chaque continent du monde peinent dans nos plantations et Fosses Infernales. Maintenant, la seule chose qui manque est un titre convenant à notre statut."

 U07_scourge_of_the_east_title:0 "Fléau de l'Est"
 U07_scourge_of_the_east_desc:0 "Eborthil a longtemps dominé le passage des navires entre les deux moitiés du Divenhal, et a longtemps exploité cet avantage pour influencer les affaires à travers la mer du milieu – plus récemment en opposition directe à nous, quand Delian II assuma le trône de Deshak. Au-delà de l'Île de Tef gisent les terres fracturées mais prospères de Bulwar et Bahar – endroits parfaits pour avancer notre place dans le commerce d'esclaves. Si nous devons capitaliser sur cette opportunité, alors nous devons détruire Eborthil, et ouvrir le Divenhal oriental à nos corsaires."

 U07_under_new_managment_title:0 "Sous Nouvelle Direction"
 U07_under_new_managment_desc:0 "Si nous devons vraiment capitaliser sur notre conquête d'Eborthil et Deshak, nous devons faire tout en notre pouvoir pour cimenter notre règne dans leurs anciennes terres. Les capitales des deux royaumes, ainsi que la ville marchande stratégiquement importante de Mushesh, seront converties en entrepôts d'esclaves – avec leurs habitants actuels parmi nos premières victimes – et nous installerons des membres de notre meute à travers l'Île de Tef. Rappelons à nos nouveaux sujets qu'ils sont sous nouvelle direction, Gnoll."

 U07_improvise_adapt_title:0 "Improviser, s'adapter..."
 U07_improvise_adapt_desc:0 "De nos débuts difficiles dans le Salahad, à la défaite dévastatrice sous les murs de Kheterata, Viakkoc n'a jamais été étranger à la défaite ou la lutte ou la calamité. Mais notre force – la raison pour laquelle nous n'avons pas rencontré le sort de tant d'autres royaumes gnolls dans l'histoire – est que nous avons le pouvoir de nous réorganiser et nous adapter pour relever ces défis.\n\nEt donc, alors que nous faisons face aux marines avancées et puissantes des puissances Cannoriennes, nous devons faire tout ce que nous pouvons pour améliorer nos propres forces. La création de ports dédiés à collecter les vaisseaux, équipement, armure et armes Cannoriens nous permettra d'imiter leurs succès, et même les améliorer, et si nous récompensons ces 'collecteurs' généreusement, ils sont sûrs de devenir des points chauds pour les pillards les plus féroces de nos terres."

 U07_hellfire_pirates_title:0 "Pirates des Flammes Infernales"
 U07_hellfire_pirates_desc:0 "Nous avons toujours employé l'aide de nos patrons démoniaques pour nous autonomiser, mais avec nos stocks d'armure d'acier Cannorien capturée s'étendant, et nos corsaires pillards maritimes devenant toujours plus expérimentés et dangereux, il est clair que nous pouvons être capables de concentrer nos efforts. En investissant nos ressources sacrificielles dans nos marines, et les équipant du meilleur de nos plaques capturées, nous pouvons créer une force petite mais déterminée de troupes de choc démoniquement autonomisées. Un jour, le monde entier craindra les 'Pirates des Flammes Infernales' de Viakkoc."

 U07_the_great_raid_title:0 "Le Grand Raid"
 U07_the_great_raid_desc:0 "Quand nous arrivâmes à Akasik, et entendîmes des contes d'une grande ville portuaire au nord – la plus grande cité du monde, selon certains comptes – les rêves de pirates Viakkoca prenant d'assaut ses ports et pillant ses richesses emplirent les cœurs de nos pillards. Quand nous découvrîmes la vraie taille, richesse, et pouvoir de cette cité – Anbenncóst – la capitale de l'Empire d'Anbennar, ces rêves se transformèrent en politique d'État. Peu importe quoi, cette cité sera nôtre, même si cela signifie que nous devons lancer le plus grand raid de l'histoire Gnoll pour la prendre !"

 U07_dove_throne_despoiled_title:0 "Trône de la Colombe Souillé"
 U07_dove_throne_despoiled_desc:0 "Anbenncóst est nôtre. Le Grand Raid fut un succès stupéfiant, les armées de l'Empereur gisent éparpillées et défaites, et nos soldats ont déjà commencé à saisir sa richesse et sacrifier ses habitants en célébration, alors que les bûchers de flammes démoniaques envoient une fumée âcre haut au-dessus de la cité. Mais notre Roi Corsaire a une dernière chose à faire avant que notre conquête puisse vraiment être considérée complète, car il y a un trône au milieu d'Anbenncóst, et personne pour s'y asseoir."

 U07_hellpits_of_dameria_title:0 "Fosses Infernales de Damérie"
 U07_hellpits_of_dameria_desc:0 "Les Dales Damériens ont longtemps été des centres de production de fer, de vastes réserves de minerai de métal cachées sous les collines vallonnées pittoresques de la campagne. Similairement, le Montlune a aussi des provisions de fer et charbon, bien que la difficulté à les atteindre ait mené aux opérations là-bas étant significativement plus petites.\n\nSi Viakkoc doit exploiter son nouveau territoire Cannorien, il est temps que nous nous mettions – et nos esclaves – à la tâche d'étendre ces sources. Dans ces 'Fosses Infernales' d'innombrables esclaves déchireront la terre pour extraire chaque once de fer de ces collines, peu importe le coût ou les conditions."

 U07_new_seat_of_power_title:0 "Nouveau Siège de Pouvoir"
 U07_new_seat_of_power_desc:0 "Alors que nous nous sommes installés dans notre nouvelle capitale avec plaisir, le Palais Impérial faisant une belle résidence pour notre Roi Corsaire, la reconstruction rapide et l'expansion d'Anbenncóst sous notre règne a mené à une discussion animée sur l'avenir de notre siège de pouvoir.\n\nD'un côté, il y a ceux qui arguent que la cité soit dédiée à l'esclavage, devenant le cœur du commerce global d'esclaves, tandis que de l'autre côté il y a ceux qui transformeraient Anbenncóst en le cœur administratif battant de notre Empire Corsaire, avec des bureaux massifs et d'innombrables scribes-esclaves nous permettant d'étendre notre administration encore plus, et mieux gouverner nos vastes possessions."

 U07_queen_of_the_hill_title:0 "Reine de la Colline"
 U07_queen_of_the_hill_desc:0 "Les tribus gnolls des collines des montagnes Khenak ont longtemps été une épine dans le flanc des royaumes humains de Businor, mais il semble que leurs jours de pouvoir arrivent à leur fin. Alors que les humains augmentent en force, et Xanzerbexis tombe toujours plus en arrière, il semble que rien de moins qu'un miracle soit nécessaire pour les sauver – et il semble que notre émergence du Salahad, et conquête subséquente d'Akasik, pourrait être juste ce miracle. Allions-nous avec cette meute de Businor, et sauvons le dernier vestige de domination gnoll à Cannor."

 U07_back_in_control_title:0 "De Retour au Contrôle"
 U07_back_in_control_desc:0 "Avec une alliance faite avec les Reines de la Colline, il n'y a qu'une chose restante à faire – les humains de Busilar doivent être conquis, assurant que les deux côtés des détroits au milieu du Divenhal sont en mains gnolls."

 U07_unbreakable_bulwark_title:0 "Rempart Incassable"
 U07_unbreakable_bulwark_desc:0 "En dépit du succès de nos conquêtes Businoriennes, la péninsule est encore sous menace des Impériaux au nord. Il est impératif que nous fortifions nos amis résolus à Xanzerbexis, pour que Businor ne soit jamais plus perdu à ceux destinés à le gouverner."

 U07_sea_demons_of_the_divenhal_title:0 "Démons Marins du Divenhal"
 U07_sea_demons_of_the_divenhal_desc:0 "Nos Pirates des Flammes Infernales se sont déjà fait un nom en terrorisant nos ennemis sur mer et sur terre – cependant, il y a encore plus que nous pouvons faire. Bien que la discipline ne soit pas un mot qu'on associerait avec les gnolls, la camaraderie et détermination des humains que nous avons affrontés à Businor nous a certainement convaincus de son utilité. En entraînant rigoureusement nos soldats – et ratissant les mers et rivages de Cannor pour plus d'équipement et d'ennemis plus coriaces à combattre – nous assurerons que nos corsaires sont connus au loin comme les démons marins du Divenhal."

 U07_hegemon_of_the_divenhal_title:0 "Hégémon du Divenhal"
 U07_hegemon_of_the_divenhal_desc:0 "Quand nous émergâmes d'abord vers Akasik, et regardâmes sur les eaux bleues du Divenhal, nul ne pensa qu'un jour nous serions son maître incontesté. Mais nous voici, avec une marine inégalée, la capacité de piller sans entrave de Vertesk à Anzabad, et le contrôle de la plus grande cité du monde. La seule chose qui nous reste à faire est de profiter des fruits de notre labeur."


 flavor_viakkoc.1.t:0 "Protection Permanente ?"
 flavor_viakkoc.1.d:0 "Notre récente victoire sur Kheterata fut gagnée avec l'aide de nos alliés provisoires de Viakkoc – se croyant nous avoir 'sauvés', les Gnolls Fléau-des-Mers ont maintenant décidé que nous sommes dignes de leur 'protection permanente'. Essentiellement, ils veulent nous vassaliser. Bien que cela nous protégerait contre d'autres représailles Kheteratanes, nous rendrions néanmoins une quantité significative de notre autonomie."
 flavor_viakkoc.1.a:0 "Accepter leur offre."
 flavor_viakkoc.1.b:0 "Rejeter leur offre."
 
 flavor_viakkoc.2.t:0 "Sort de Nathalaire"
 flavor_viakkoc.2.d:0 "Avec Nathalaire défait, le centre pirate vieux de siècles est maintenant sous notre contrôle. Cependant, nous sommes maintenant confrontés à la question de quoi faire exactement avec. Notre instinct naturel est de simplement expulser les humains là-bas et affirmer pleinement notre supériorité dans la Mer des Folies, mais nous avons récemment été approchés par d'importants leaders de la cité avec une proposition intéressante.\n\nEn échange de laisser la cité tranquille, nous serions gratifiés d'un tribut mensuel, et les Nathalairiens nous fourniraient accès à leur réseau global de contacts, aidant grandement nos efforts commerciaux. Bien que cela nous empêcherait naturellement aussi de piller les terres que Nathalaire contrôle et nous pourrions être forcés de concurrencer avec Nathalaire pour les droits de pillage dans les eaux près de la cité, cela peut nous donner un boost significatif à nos finances."
 flavor_viakkoc.2.a:0 "Ils peuvent travailler pour nous..."
 flavor_viakkoc.2.b:0 "...comme esclaves !"
 
 flavor_viakkoc.3.t:0 "La Grande Rébellion Akasik"
 flavor_viakkoc.3.d:0 "Les esclaves servant le [Root.Monarch.GetTitle] tressaillirent alors qu'[Root.Monarch.GetSheHe] hurla une coupe à travers la tente. Quand [Root.Monarch.GetSheHe] renversa la table, ils se dispersèrent. Viande et os et or et argent claquèrent au sol. La source de sa colère était évidente pour tous – la population humaine d'Akasik s'était soulevée en révolte, menée par quelque agitateur appelé 'Kayir Cœur-de-Chacal'. Déjà une grande partie des montagnes orientales avait été perdue, et des milliers de gnolls avaient été tués.\n\n'Imbéciles !' [Root.Monarch.GetName] grogna à travers des dents découvertes, alors qu'[Root.Monarch.GetSheHe] tira son coutelas à manche de fémur et le brandit contre ses subordonnés. 'Imbéciles et traîtres !' Le [Root.Monarch.GetTitle] bondit par-dessus la table renversée et attrapa le gouverneur de Deshak oriental par la peau de son cou. Le gnoll gémit alors qu'elle sentit la lame de son seigneur contre son ventre, sa gueule à un pouce de la sienne. 'Pourquoi es-tu ici, Suvnaazh !? Pourquoi !? La moitié d'Akasik brûle, Kayir non, et pourtant tu es ICI !'\nLe gouverneur laissa échapper un rire nerveux alors qu'elle balbutia. 'L-Les rebelles– ils ont écrasé m-mes forces !' La salive dégoulina d'entre les dents en forme de poignard de Suvnaazh alors qu'elle se dépêcha de bégayer une explication. 'T-Tué la moitié de ma meute ! Ils sont à l'est m-mais– Je peux y retourner ! R-Réparer ça–!'\n[Root.Monarch.GetName] surgit en avant – au même instant que sa lame trancha son ventre, les dents du [Root.Monarch.GetTitle] plongèrent profondément dans sa gorge. Le [Root.Monarch.GetTitle] arracha sa gueule, déchirant la chair et goûtant le sang, et jeta le cadavre de Suvnaazh aux autres seigneurs de meute assemblés, ses entrailles pendantes s'enroulant autour d'elle alors qu'elle volait. Le corps du gouverneur frappa le sol dur à leurs pieds. Certains réprimèrent des rires, nés à moitié de peur et à moitié de satisfaction, d'un rival défait ou d'une punition délivrée.\n\nLe [Root.Monarch.GetTitle] pointa sa lame vers les autres gnolls dans la tente. 'Kryzzaar ! Ryreis ! Armez ! Prenez vos hyènes terribles et tuez chaque homme que vous voyez hors de ligne ! Le reste – à moi !' [Root.Monarch.GetSheHeCap] leva son épée haut alors que les autres gnolls commençaient à ricaner, battant leurs poitrines en affirmation. 'Les bûchers grandiront haut–!' [Root.Monarch.GetName] grogna, alors qu'[Root.Monarch.GetSheHe] arborait un sourire taché de sang, large et affamé, '–du sang des hommes de Kayir, ou de tout gnoll qui ose m'échouer encore !'"
 flavor_viakkoc.3.a:0 "Une calamité prévue."
 
 flavor_viakkoc.4.t:0 "Paradis d'Esclavagistes"
 flavor_viakkoc.4.d:0 "Les Bhuvauri, un État fondé sur une rébellion d'esclaves, servent maintenant comme rouage central du commerce d'esclaves Sarhal-Halessi. Bien que l'idée de traiter avec ces parvenus offense légèrement nos sensibilités gnolls, ils représentent néanmoins un marché de choix qui attend juste d'être exploité.\n\nCertains de nos conseillers plus diplomatiquement disposés ont déjà rédigé un accord que nous croyons que les Bhuvauri seront très susceptibles d'accepter – nous leur vendons des esclaves qu'ils peuvent faire ce qu'ils veulent avec, et en retour nous recevons des biens de luxe Raheni qui peuvent être facilement retournés pour un profit dans l'ouest."
 flavor_viakkoc.4.a:0 "Envoyez-leur l'offre !"
 
 flavor_viakkoc.5.t:0 "Viakkoc Offre un Marché"
 flavor_viakkoc.5.d:0 "Les pirates gnolls de Viakkoc nous ont approchés avec un marché simple – argent pour esclaves. Avec les Viakkocas saisissant des dizaines de milliers d'esclaves des rivages du monde chaque année, il est clair que ceci pourrait nous fournir un approvisionnement régulier de nouveaux soldats pour notre armée."
 flavor_viakkoc.5.a:0 "Accepter l'offre."
 flavor_viakkoc.5.b:0 "Rejeter l'offre."
 
 flavor_viakkoc.6.t:0 "Un Partenariat Bénéfique"
 flavor_viakkoc.6.d:0 "Pour les 15 dernières années, nous avons envoyé une portion de nos captifs esclaves à Bhuvauri – maintenant, il est temps de collecter notre paiement. Déjà, des navires chargés d'or partent du port de Sramaya."
 flavor_viakkoc.6.a:0 "Une récompense bien méritée !"
 flavor_viakkoc.6.b:0 "Temps de reculer de ce marché"
 
 flavor_viakkoc.7.t:0 "Un Partenariat Bénéfique : Bhuvauri"
 flavor_viakkoc.7.d:0 "Viakkoc, respectant leur bout du partenariat entre nous, nous ont envoyé un envoi massif d'esclaves – il semble que les rangs de nos armées déborderont d'hommes assez bientôt !"
 flavor_viakkoc.7.a:0 "Une récompense bien méritée !"
 flavor_viakkoc.7.b:0 "Nous ne devrions plus faire d'affaires avec ces monstres"
 
 flavor_viakkoc.8.t:0 "Flammes Démoniaques sur Anbenncóst"
 flavor_viakkoc.8.d:0 "Cailan Sábal, le Maire-Seigneur 'intérimaire' d'Anbenncóst, regarda alors que son prédécesseur était consumé vivant par le [Root.Monarch.GetTitle] de Viakkoc. Comment cela avait-il pu si mal tourner ? Il était midi, mais la fumée du feu et des flammes démoniaques qui consumaient maintenant la cité étouffait le soleil, l'obscurité percée seulement par une teinte omineux d'orange et vert. Les grands navires de la Flotte Vestigiale dans les Docks-d'Argent brûlaient. Les misérables de la Cale avaient tous été jetés sur des bûchers sacrificiels ou dans des enclos d'esclaves, le Quartier du Temple redédié aux maîtres infernaux. Et maintenant l'autrefois fier palais impérial était souillé par les nouveaux maîtres de la cité.\n\nQuand le [Root.Monarch.GetTitle] eut fini avec son repas, [Root.Monarch.GetSheHe] essuya le sang de sa gueule et s'avança plus profondément dans la salle du trône. Son entourage gnoll – pirates de l'effroi, capitaines aux longs voyages et guerriers féroces, l'élite de Viakkoc – [Root.Monarch.GetHerHim] suivit. Ils emmenèrent Cailan avec eux, et en dépit de sa dévotion nouvellement trouvée à 'ne plus s'en soucier', il sentit son estomac tomber quand son nouveau suzerain gnoll, se dressant devant le Trône de la Colombe lui-même, dirigea le Maire-Seigneur intérimaire à se dresser devant [Root.Monarch.GetHerHim]. Une autre ronde de rires caquetés érupta alors qu'un des gardes du corps de [Root.Monarch.GetName] jeta une couronne à ses pieds. LA couronne. La couronne d'Anbennar.\nCailan soupira simplement, levant les yeux vers ceux de son suzerain gnoll. 'Le grand magistère n'est-il pas supposé faire ça ?'\nLe [Root.Monarch.GetTitle] sourit largement, découvrant des dents sanglantes. 'Esclaves...' [Root.Monarch.GetSheHe] dit en commun, dans un ton sinistrement commandant qui contraignit ses subordonnés au silence. 'Notre épine dorsale... digne de nous couronner. Notre puissance donne force !' [Root.Monarch.GetName] leva un poing, alors qu'[Root.Monarch.GetSheHe] regardait les bannières Anbennariennes qui pendaient encore du plafond. 'Mais krah ? Krah donne pouvoir !'\n\nLa pièce fit écho à ce 'pouvoir', puis retomba silencieuse encore. Cailan haussa les épaules – une justification assez bonne, il supposait. Il ramassa la couronne à ses pieds, et, alors que le [Root.Monarch.GetTitle] s'agenouilla sur un genou, la plaça au sommet de sa tête. Les gnolls dans la pièce commencèrent à hurler avec des rires caquetés, battant leurs poitrines alors que le nouveau dirigeant d'Anbenncóst se leva. Cailan recula alors que le [Root.Monarch.GetTitle] s'installa dans le Trône de la Colombe, un sourire satisfait sur son visage. Pour quelque raison, il se trouva riant aussi."
 flavor_viakkoc.8.a:0 "Le Trône de la Colombe Souillé !"
 
 flavor_viakkoc.9.t:0 "La Révolte des Fosses Infernales"
 flavor_viakkoc.9.d:0 "Lève et frappe. Un craquement de la roche, un claquement du fouet. Lève et frappe. Un rire d'un surveillant, un cri du damné. La chaleur de la mine mélangée avec la douleur brûlante dans ses muscles alors que Tesfaye leva sa pioche et frappa la terre, encore et encore et encore. Poumons bouchés avec fumée et poussière, sueur se mélangeant avec sang sur sa peau. Il ne pouvait pas faiblir, ne pouvait pas s'arrêter pour du repos – pas à moins qu'il veuille plus de cicatrices sur son dos. Pris de sa maison à travers la mer, expédié à mi-chemin à travers le monde – peu plus qu'un homme mort marchant.\nLe fouet claqua encore – le cri d'une femme, cette fois, alors qu'une pioche résonna au sol de pierre de la mine à ciel ouvert. Tesfaye ne put résister à tourner sa tête pour vérifier – un réflexe retenu de temps meilleurs. Une femme Cannoienne reculait contre le mur alors qu'un gnoll ricanant avançait contre elle, épée dentelée déjà levée. La femme attrapa sa pioche tombée, la tenant proche de sa poitrine, tremblant. L'esclave Mengi se retourna vers la pierre devant lui, secouant sa tête. Lève et frappe. Ne pas faire attention aux cris. Lève et Frappe. Lève et–\nUn cri accompagna un son de percement humide, alors qu'un corps cognait contre la roche. La tête de Tesfaye revint encore, involontairement – mais il ne vit pas le cadavre de la femme. Un gnoll gisait mort au sol, une pioche logée à la base de son crâne. La femme avait une expression vide sur son visage ensanglanté. Tous les autres esclaves regardaient, maintenant, comme fit un autre gnoll, qui ne perdit pas de temps alors qu'elle se ruait vers le tueur de son compagnon. L'estomac de l'esclave Mengi tomba. Ils les tueraient tous pour ça, sans doute. Il ne marcherait plus.\nUn autre esclave – un elfe barbu du continent occidental – bondit sur le gnoll, l'intercepta. Tesfaye se trouva courant à l'aide de l'elfe. Il leva sa pioche, et cria alors qu'il plongea la tête dans la poitrine du gnoll comme il frappait la roche. L'os craqua et céda. Il regarda les autres esclaves, et les surveillants au-delà d'eux regardant en retour alors qu'il retira sa pioche, la levant en l'air haut, défiant.\n'Levez et frappez !', cria Tesfaye. Les gnolls rirent, caquetèrent – mais quand les gnolls commencèrent à tomber des murs échelonnés de la fosse, crânes et chaînes Fléau-des-Mers également brisés par le craquement de la pioche, ils ne rirent plus. Aujourd'hui, les Fosses Infernales se levèrent, et aujourd'hui ses esclaves contre-attaqueraient."
 flavor_viakkoc.9.a:0 "Les Fosses Infernales gagnent leur nom encore..."
 
 flavor_viakkoc.10.t:0 "Nouveau But pour Anbenncóst"
 flavor_viakkoc.10.d:0 "Avec Anbenncóst, la cité du désir du monde, maintenant sous notre contrôle complet, sa place dans notre empire est maintenant claire – elle sera notre capitale, le siège du trône démoniaque de notre dirigeant. Cependant, il y a encore des questions sur la nature de la cité elle-même. Notre leadership s'est généralement divisé en deux camps sur la question. Un côté argue que nous devrions utiliser l'emplacement exceptionnel de la cité, ainsi que ses magnifiques palais, bâtiments et bureaux de direction, pour transformer Anbenncóst gnoll en le cœur administratif battant de notre Empire Corsaire. Ceci nous permettrait d'étendre la portée et pouvoir coercitif de notre gouvernement.\n\nL'autre côté argue que l'emplacement de choix de la cité – aux côtés du port massif qui avait précédemment vu des biens de partout dans le monde arriver dans ses docks – signifient qu'Anbenncóst devrait plutôt servir comme cœur de nos opérations d'esclavage, un entrepôt d'esclaves massif duquel nous pouvons expédier et puis redistribuer les esclaves aux plantations de notre [Root.Monarch.GetTitle] et acheteurs étrangers et domestiques. Bien que ceci puisse rendre la cité vulnérable aux troubles locaux, cela aura indubitablement un grand effet sur nos profits commerciaux et de pillage.\n\nUltimement, le choix est au [Root.Monarch.GetTitle] [Root.Monarch.GetName] de faire."
 flavor_viakkoc.10.a:0 "Anbenncóst servira comme le cœur de notre nouvel empire !"
 flavor_viakkoc.10.b:0 "Anbenncóst deviendra le plus grand centre d'esclaves du monde !"
 
 flavor_viakkoc.11.t:0 "Le Grand Empire Corsaire"
 flavor_viakkoc.11.d:0 "[Root.Monarch.GetName] laissa échapper un caquètement retenu sous [Root.Monarch.GetHerHis] souffle alors qu'[Root.Monarch.GetSheHe] regardait la nouvelle carte qui avait été placée sur le mur de sa chambre à coucher. Les appartements impériaux dans son palais d'Anbenncóst étaient richement décorés avec les richesses d'Halann – ivoire de Dreksaret, porcelaine du Kharunyana, or Dakinshi et bois Effelai – mais c'était cette carte qui était la star de sa demeure. [Root.Monarch.GetSheHe] caressa une main dessus alors qu'[Root.Monarch.GetSheHe] souriait, yeux se rétrécissant alors qu'[Root.Monarch.GetSheHe] étudiait les noms et frontières encrés sur le fin parchemin. La carte documentait chaque colonie lointaine et port corsaire sous sa poigne de fer – chaque avant-poste du plus grand empire maritime de l'histoire.\nLe [Root.Monarch.GetTitle] contempla le pouvoir caché derrière les frontières de la carte, dans les voies maritimes qui liaient son royaume ensemble. Flottes de l'effroi de centaines de navires, descendant sur les royaumes côtiers sans défense du monde. Tout le long de la Grande Ligne, des milliers de tonnes de cargaison, vivante ou non, voyageaient de Cannor à Haless et vice versa, volées ou produites par les millions d'esclaves sous son contrôle. Le joyau de ses possessions, cependant, était beaucoup plus proche de chez lui. [Root.Monarch.GetName] se détourna de la carte, se déplaçant vers le balcon en dehors de ses appartements. [Root.Monarch.GetSheHe] plaça une main sur la rambarde alors qu'[Root.Monarch.GetSheHe] dominait sa cité – Anbenncóst transformée. [Root.Monarch.GetSheHe] pouvait voir les bûchers brûlants de sacrifice, les fosses de combat, armureries et casernes, et les entrepôts sans fin et enclos d'esclaves qui prouvaient un bel affichage de la puissance économique de Viakkoc. Le cœur de Cannor consumé par l'ambition du Fléau-des-Mers !\nViakkoc régna une fois les sables du Salahad occidental et les savanes du Kubaci, mettant presque l'Empire de Kheterata à l'épée – mais Grizaka et Gnollakaz brisèrent ce royaume. L'ancien royaume. Alors qu'ils traversaient le Salahad, abandonnant leurs terres à Fangaula, les Gnolls Fléau-des-Mers abandonnèrent un rêve et le remplacèrent par un autre – et maintenant regardez-les. Regardez les fruits de l'orgueil ! Peut-être [Root.Monarch.GetName] s'était-[Root.Monarch.GetSheHe] trop adonné aux arts Cannoriens dernièrement, mais [Root.Monarch.GetSheHe] ne pouvait simplement pas s'aider – le renversement, le théâtre de tout ! Griffer et mordre et massacrer en retour du bord, à la domination ! Le [Root.Monarch.GetTitle] laissa échapper un rugissement grondant de rire, un caquètement cordial mais sinistre que seul un seigneur de meute gnoll pouvait produire. Le Grand Empire Corsaire, régnant sur un empire sur lequel le soleil ne se couchait jamais."
 flavor_viakkoc.11.a:0 "Le Fléau-de-Toutes-les-Mers – qu'y a-t-il à ne pas rire ?"
 
 flavor_viakkoc.12.t:0 "Brrtekuh Accepte la Protection"
 flavor_viakkoc.12.d:0 "Brretekuh a accepté notre offre de protection, et nous sommes maintenant effectivement leur suzerain. Notre royaume s'est étendu sans une goutte de sang versée !"
 flavor_viakkoc.12.a:0 "Ils ont fait le bon choix."
 
 flavor_viakkoc.13.t:0 "Brrtekuh Décline la Protection"
 flavor_viakkoc.13.d:0 "Brretekuh a imprudemment décliné notre offre de protection. Il semble qu'ils devront être amenés dans le giron par la force."
 flavor_viakkoc.13.a:0 "Au moins ceci sera divertissant."
 
 flavor_viakkoc.14.t:0 "Aide Viakkoca"
 flavor_viakkoc.14.d:0 "L'émergence d'un nouveau royaume gnoll à Akasik a été extrêmement opportune pour nous - finalement, il semble que nous pourrions ne pas être aussi isolés que nous l'avons été depuis la venue de Jaher. Avec les bonnes relations entre nos nations, Viakkoc a jugé bon de nous envoyer aide et renforts - sûrs d'être très utiles en effet contre les Busilari."
 flavor_viakkoc.14.a:0 "Oh bien, main-d'œuvre"
 
 flavor_viakkoc.15.t:0 "Marché Brisé"
 flavor_viakkoc.15.d:0 "Le marché entre nous et Nathalaire a été brisé au-delà de toute réparation. Il est improbable que nous puissions en frapper un similaire encore."
 flavor_viakkoc.15.a:0 "Pas la plus grande perte."
 
 flavor_viakkoc.16.t:0 "Pas de Marché"
 flavor_viakkoc.16.d:0 "Bhuvauri a décliné notre humble offre."
 flavor_viakkoc.16.a:0 "Dommage."
 
 flavor_viakkoc.17.t:0 "Marché"
 flavor_viakkoc.17.d:0 "Bhuvauri a accepté notre humble offre."
 flavor_viakkoc.17.a:0 "Génial !"
 
 flavor_viakkoc.18.t:0 "Viakkoc Recule"
 flavor_viakkoc.18.d:0 "Viakkoc a décidé de reculer."
 flavor_viakkoc.18.a:0 "Dommage."
 
 flavor_viakkoc.19.t:0 "Bhuvauri Recule"
 flavor_viakkoc.19.d:0 "Bhuvauri a décidé de reculer."
 flavor_viakkoc.19.a:0 "Bon sang !"
 
 flavor_viakkoc.20.t:0 "Regarder Au-Delà"
 flavor_viakkoc.20.d:0 "Nous avons finalement expulsé les Cannoriens de notre continent, mais ce n'est pas assez ; il est temps d'amener le combat sur leurs terres. L'Île de Tef siège au centre du Divenhal, posant un obstacle redoutable à nos raids d'esclaves. Une fois nôtre, cependant, son emplacement en ferait la base parfaite pour faire des raids vers les ports riches de Cannor et Bulwar."
 flavor_viakkoc.20.a:0 "Préparez les navires."

 flavor_viakkoc.21.t:0 "Viakkoc Demande notre Subjugation"
 flavor_viakkoc.21.d:0 "Nous vous avons aidés, donc maintenant nous vous demandons de devenir notre marche. Si vous ne voulez pas, devenez juste le tampon entre nous et l'Empire"
 flavor_viakkoc.21.a:0 "Marche"
 flavor_viakkoc.21.b:0 "Tampon"

 great_corsair_empire_reform:0 "Grand Empire Corsaire"
 great_corsair_empire_reform_desc:0 "Un État thalassocratique, gouverné par la puissance de la marine gnoll qui domine les eaux le liant ensemble. En dépit de l'importance de la marine, elle est indiscutablement sous le contrôle de l'Empire Corsaire, dont le règne est presque incontesté."
