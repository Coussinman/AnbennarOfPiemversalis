 U07_beyond_cape_abada:0 "Au-Delà du Cap Abada"
 U07_corsair_harbour:0 "Port Corsaire"
 U07_corsair_harbour_desc:0 "Un port corsaire Viakkoca – une ruche de racaille et vilenie inégalée en beaucoup d'endroits du monde. D'ici, les navires corsaires naviguent pour trouver de nouveaux endroits à piller et innocents à tuer et kidnapper."
