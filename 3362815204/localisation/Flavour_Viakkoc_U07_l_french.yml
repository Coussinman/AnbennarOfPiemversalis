 U07_fruits_of_empire:0 "Fruits de l'Empire"
 U07_raider_hub:0 "Centre de Pillards"
 U07_raider_hub_desc:0 "Un centre pour pillards Gnolls, qui utilisent cette province comme base pour lancer des raids terrestres de grande portée dans les terres riches autour. À la fois les enclos d'esclaves et piles de butin de ce centre de pillards débordent – un centre pour à la fois trésor et troubles."
 U07_devastated_populance:0 "Population Dévastée"
 U07_devastated_populance_desc:0 "Cette province a été dévastée par les raids d'esclaves Gnolls. De grandes parties de la population ont été prises, et le reste porte encore les cicatrices des attaques brutales de Viakkoc."
 U07_slave_hub_of_anbenncost:0 "Centre d'Esclaves d'Anbenncóst"
 U07_slave_hub_of_anbenncost_desc:0 "Anbenncóst a été transformée en le plus grand centre d'esclaves du monde. Les Docks-d'Argent voient maintenant des centaines de navires d'esclaves passer à travers chaque jour, tandis que des gens de travers Halann sont achetés et vendus par les élites d'un monde nouveau, plus brutal."
 U07_heart_of_the_corsair_empire:0 "Cœur de l'Empire Corsaire"
 U07_heart_of_the_corsair_empire_desc:0 "Anbenncóst a été transformée en le vrai cœur battant de l'Empire Corsaire, les Docks-d'Argent étant le port d'attache d'une des plus grandes – et plus craintes – flottes de guerre que le monde ait jamais vues. Similairement, le Palais Impérial a été rénové pour convenir à ses nouveaux occupants Gnolls."
 U07_influx_of_slaves:0 "Afflux d'Esclaves"
 U07_influx_of_slaves_desc:0 "Grâce aux corsaires de Viakkoc, cette zone voit maintenant un afflux d'esclaves, enrichissant grandement l'économie au coût de la stabilité provinciale."
