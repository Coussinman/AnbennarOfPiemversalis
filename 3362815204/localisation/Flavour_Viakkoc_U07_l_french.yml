 U07_MORE_THAN_MIDDLEMEN_tt:0 "Toutes les provinces §YTerres Arides§! dans la §YRégion Akasik§! qui ne sont pas Khasa, Deshak ou Mushesh : \nDéveloppement au moins §Y12§! \nA un §YAtelier§! ou une §YComptoir§! \nPossédé par §Y[Root.GetName]§!"
 U07_MORE_THAN_MIDDLEMEN_reward_tt:0 "Toutes les provinces §YTerres Arides§! dans la §YRégion Akasik§! qui ne sont pas Khasa, Deshak ou Mushesh gagneront le modificateur '§YPlantation Corsaire§!' jusqu'à la fin du jeu accordant : \nTroubles Locaux : §R+5§! \nCoût de Développement Local : §v-10%§! \nEfficacité de Production Locale : §v+25%§!"
 U07_FINISHING_THE_FIGHT_tt:0 "Toutes les provinces dans la §YRégion Akasik§! qui sont de culture §YKhasanie§! ou §YDeshaki§! et ne sont pas possédées par §YEkha§! : \nPossédées par §Y[Root.GetName]§! \nSont des cœurs de §Y[Root.GetName]§! \nOnt une Autonomie Locale inférieure à §Y30%§!"
