#####Gov Reforms#####

 konolkhatep_gnolls_sorrow_reform:0 "Gnolls de la Peine"
 konolkhatep_gnolls_sorrow_reform_desc:0 "Bien que les gnolls aient régné sur Kheterata dans les siècles passés, ils n'ont pas reçu la bénédiction du Khet jusqu'à l'ascension de la soi-disant dynastie gnoll, ou \"Awin Nephec\" en Kheteratain. L'Awin Nephec a défendu le Khet et a tiré avantage de l'appareil d'état traditionnel Kheteratain, tout en puisant dans les traditions guerrières brutales et rusées des gnolls."

 F66_eternal_empire:0 "Kheterata Éternelle"
 F66_eternal_empire_desc:0 "Nous sommes Kheterata, glorieuse et dorée. Nul avant nous ne partage notre pouvoir et notre majesté et avec Horutep nous guidant personne ne peut rivaliser. Nos sujets grandiront sans compte, volontaires et involontaires, les satisfaits et les serviles arquent leur dos au service de l'ambition de nos grands Khétarques. Les sables du temps sont éternellement nôtres pour y graver notre légende vivante."
 
 gnoll_medasi_reform:0 "Medasi Gnolls"
 gnoll_medasi_reform_desc:0 "Beaucoup de meutes gnollaises contiennent en elles des meutes plus petites subordonnées à la plus puissante des matriarches. À travers la sagesse d'Horutep, des éléments de telles sociétés passées ont été mélangés dans l'ancienne institution Medasi pour mieux la réformer hors de son état éclectique et corrompu. Ces Medasi Gnollais aident mieux à défendre nos terres et à garder la lumière d'Horutep répandue loin à travers Halann."
 
 F66_words_of_horutep:0 "Paroles d'Horutep"
 F66_words_of_horutep_desc:0 "Kheterata est une terre aussi large que les plaines ouvertes et aussi vaste que la Peine, que les mots de prêtres mortels ne pourraient espérer embrasser. Il est chanceux, alors, que notre terre soit régie par des dieux et administrée par un aussi grand qu'Horutep. Sa doctrine résonne à travers les continents avec l'autorité du Khet, et notre peuple s'incline en adoration."

