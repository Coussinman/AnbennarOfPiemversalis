 konolkhatep_medasi_unlocked_tt:0 "Nos Medasi obtiennent des renommages uniques et gagnent la réforme gouvernementale §YMedasi Gnolls§! .\n\nNos Satrapies doivent avoir §Y150§! de développement avant que nous puissions les transformer en Medasi, et la croissance de §YMandat§! que nous obtenons de nos Medasi sera réduite.\n\nLe nombre de sujets §YMedasi§! que nous pouvons avoir est égal au nombre de §YRéformes d'Intendance§! que nous avons passées.\nNombre actuel de Medasi : §Y[Root.num_medasi.GetValue]§!\nNombre maximum de Medasi : §Y[Root.num_china_reform.GetValue]§!\n\nVous pouvez cliquer ce bouton pour §Yactualiser§! ces nombres si vous pensez qu'ils sont cassés."
 konolkhatep_legions_locked_tt:0 "Nous débloquerons ce mécanisme avec la Réforme d'Intendance §YLégions de Kheterata§! ."
 konolkhatep_legions_unlocked_tt:0 "Nous pouvons débloquer §Y5§! Légions puissantes. Ce sont des §YMercenaires d'Élite§! qui, quand ils ne sont pas sur le terrain, sont intégrés dans notre armée principale, nous donnant des §Ymodificateurs militaires§! à l'échelle du pays.\n\nChaque Légion coûte §Y50 000§!£icon_manpower£, §Y1000§!¤ et §Y100§! Esclaves.\n"
 konolkhatep_governors_locked_tt:0 "Nous débloquerons ce mécanisme quand nous terminerons le Projet d'Esclaves §YMaison des Chaînes Dorées§! . Il nous permettra de passer de puissants §YÉdits d'Esclaves§! ."
 konolkhatep_governors_unlocked_tt:0 "Chaque super-région d'Halann en dehors du §YSalahad du Nord§! où nous possédons au moins §Y30§! provinces, directement ou avec des sujets, gagnera l'accès à 4 §YÉdits d'Esclaves§! .\n\nChaque super-région ne peut avoir qu'§Y1§! Édit actif, donnant un bonus à chaque province que nous ou nos sujets possédons dans cette super-région.\n\n§YÉdit d'Asservissement§! :\n  §R+3§! Troubles\n  Konolkhatep gagne §G+10§! Esclaves Mensuels (cumulatif pour chaque Édit d'Asservissement)\n\n§YÉdit d'Assimilation§! :\n  §G-25%§! Temps de Conversion Culturelle\n  Les provinces converties à la culture §YGnoll Crinière-de-Peine§! ou toute culture §YKheteratanne§! recevront §G1§! Développement aléatoire\n\n§YÉdit d'Intégration§! :\n  §G-25%§! Coût de Création de Cœur\n  §G-25%§! Coût de Gouvernance\n\n§YÉdit de Service§! :\n  §G+10%§! Main-d'œuvre\n  §G+25%§! Taille de Garnison\n\nChaque Édit coûte §Y50§! Esclaves et 100£adm£.\n\nSi nous §Yconquérons§! ou §Ysubjuguons§! de nouvelles provinces dans une super-région où nous avons un Édit actif, nous devrons §Yappliquer l'Édit à nouveau§! pour qu'il inclue ces nouvelles provinces.\n"
 konolkhatep_projects_unlocked_tt:0 "Nous pourrons construire des §YProjets d'Esclaves§! à travers notre empire. Chaque Projet nous coûte beaucoup d'Esclaves et nous apportera une prospérité inouïe.\n"
