 flavor_konolkhatep.2.t:0 "Zokka le Dévoreur"
 flavor_konolkhatep.2.d1:0 "Dans l'histoire récente, peu de gnolls ont été aussi fanatiquement Xhazobkultistes, aussi avides de pouvoir, aussi cruels envers amis et ennemis, et aussi craints et abhorrés que Zokka Dévoreur-de-Soleils.\n\nVéritablement un démon sous forme gnoll, ce sorcier incroyablement puissant et sorcier consommé a rempli les cœurs des hommes et elfes du Bulwar d'effroi depuis le premier jour où il commença à piller leurs caravanes et établissements. Il a rempli les entrailles des démons qu'il adore avec d'innombrables âmes, tout pour satisfaire sa propre faim de pouvoir, et en poursuite de son rêve pervers de devenir un réceptacle pour un démon Xhazob et revendiquer le titre de Xhazobain.\n\nC'est avec cet objectif qu'il mena la guerre contre les Elfes du Désert zélés, brisant les aspirations de la foi Jadd naissante quand il dévora leur prophète sur le champ de bataille. Dévoreur de Soleils il était en effet, et après cette victoire il se crut inarrêtable. En effet beaucoup craignirent que cela soit vrai, succombant à la terreur et au désespoir alors qu'ils imaginaient ce monstre marchant sur Halann et nourrissant des millions aux flammes de ses maîtres démoniaques.\n\nMais Jaddar n'était qu'un parvenu commandant une bande hétéroclite d'elfes, et même alors les armées de Zokka ne le vainquirent que par pure chance. Une chance qui ne fut pas de leur côté face à nos glorieuses légions. Les mâchoires des cultistes échouèrent à avaler le soleil brûlant de Konolkhatep, et furent au contraire brûlées en cendres, abandonnées par leurs vils patrons.\n\nLe Xhazobkultisme a ses jours comptés parmi les Gnolls Croc-de-Sable, et bientôt ils embrasseront tous la lumière du Khétisme avec le même fanatisme qu'ils avaient jadis pour leurs maîtres démoniaques. La question est : devons-nous absorber les vestiges de cette horde dans Konolkhatep, plaçant le Salahad Lointain sous notre contrôle direct, ou notre empereur devrait-il prendre la couronne de Zokka, et accorder aux dévoreurs de soleils un degré d'autonomie ?"
 flavor_konolkhatep.2.d2:0 "Dans l'histoire récente, peu de gnolls ont été aussi fanatiquement Xhazobkultistes, aussi avides de pouvoir, aussi cruels envers amis et ennemis, et aussi craints et abhorrés que Zokka Dévoreur-de-Soleils.\n\nVéritablement un démon sous forme gnoll, ce sorcier incroyablement puissant et sorcier consommé a rempli les cœurs des hommes et elfes du Bulwar d'effroi depuis le premier jour où il commença à piller leurs caravanes et établissements. Il a rempli les entrailles des démons qu'il adore avec d'innombrables âmes, tout pour satisfaire sa propre faim de pouvoir, et en poursuite de son rêve pervers de devenir un réceptacle pour un démon Xhazob et revendiquer le titre de Xhazobain.\n\nC'est avec cet objectif qu'il mena la guerre contre les Elfes du Désert zélés. Il trouva cependant enfin son égal ici. Jaddar, le prophète révéré d'une nouvelle foi cultiste solaire, tua ce démon en combat singulier, à l'horreur de sa horde et à la joie des nombreux qui avaient souffert de ses mains. Zokka prêchait toujours que la force fait le droit, et il semble que ses suiveurs prirent cela à cœur. En effet, des milliers et des milliers de Gnolls Croc-de-Sable se convertirent au Jadd. Même le fils idiot du Dévoreur-de-Soleils fut trompé par les mensonges de l'homme qui tua son père, prenant l'habitude de s'appeler Dévoreur-de-Ténèbres !\n\nSeul avec la bénédiction des Khet peut-on vraiment vaincre les ténèbres, non avec les faux enseignements d'un dieu solaire mort. Nous avons écrasé les légions de Jaddar sur le champ de bataille, et amené les Crocs-de-Sable sous notre domination.\n\nNi à Xhazob ni à Surael ne dédieront-ils plus de louanges, seuls les divins Khet sont dignes d'adoration ! La question est : devons-nous absorber ces gnolls doublement trompés dans Konolkhatep, plaçant le Salahad Lointain sous notre contrôle direct, ou notre empereur devrait-il prendre la couronne de Zokka, et accorder aux dévoreurs de soleils un degré d'autonomie ?"
 flavor_konolkhatep.2.a:0 "Ils seront absorbés."
 flavor_konolkhatep.2.b:0 "Une nouvelle couronne !"

 flavor_konolkhatep.3.t:0 "Viakkoc le Fléau"
 flavor_konolkhatep.3.d:0 "Les Rois Corsaires de Viakkoc régnaient jadis sur de vastes étendues de savane à travers Fangaula et le Salahad Méridional. Écrasamment vaincus par les armées Griffe-de-Braise de Grizaka, le Fléau-des-Mers fuit vers les terres montagneuses d'Akasik. Là, ils massacrèrent et réduisirent en esclavage à la fois les humains Akasi et les Harpies locales Aile-de-Pierre, des milliers terminant leurs jours dans les bûchers démoniaques ou peinant sans relâche sous un esclavage brutal. Aussi terrible et cruelle était leur domination dans les terres des adorateurs des montagnes que l'étaient leurs raids à travers tous les rivages et mers du Divenhal. Même les nobles hautains d'Anbennar apprirent bientôt à craindre ces pirates démoniquement améliorés, car ils n'apportaient que mort et chaînes à bord de leurs navires redoutés.\n\nMais alors que nos légions marchèrent en Akasik, ces misérables pirates se trouvèrent surpassés sur terre et mer, leurs navires coulés, leurs esclaves sous nouvelle direction, et leur misérable adoration démoniaque arrêtée une fois pour toutes. Tombés sont aussi les anciens royaumes d'Akasik, leur mère des montagnes ayant échoué à les protéger encore une fois, comme elle le fit quand Elikhet tua leurs Reines des Tempêtes. Ekha, Khasa, et Deshak ont été sauvés de la vile adoration démoniaque, mais la domination gnoll était une inévitabilité pour ces terres. En effet ils devraient être reconnaissants que ce soit notre empire bienveillant et glorieux qui les ait enfin subjugués.\n\nBeaucoup de rois il y eut qui portèrent le nom de Viakkoc, et maudits pirates et sorciers ils furent tous. Aujourd'hui, le dernier de cette lignée maudite dort enfin avec les poissons, et Konolkhatep se dresse fièrement comme souverain de tous les peuples d'Akasik, gnolls, humains et harpies ensemble. L'expertise pirate des Gnolls Fléau-des-Mers qui ont maintenant rejoint nos rangs sera sûrement inestimable pour notre marine. La question est : devons-nous absorber ces anciens corsaires directement dans notre empire, plaçant les terres d'Akasik sous notre contrôle direct, ou notre empereur devrait-il prendre la couronne de Viakkoc, et accorder aux fléaux de toutes les mers un degré d'autonomie ?"
 flavor_konolkhatep.3.a:0 "Ils seront absorbés."
 flavor_konolkhatep.3.b:0 "Une nouvelle couronne !"

 flavor_konolkhatep.4.t:0 "Empire des Gnolls"
 flavor_konolkhatep.4.d:0 "Malgré le fait que les histoires des gnolls et du Kheterata aient toujours été étroitement interconnectées, jusqu'à très récemment l'idée de gnolls Khétistes semblait presque absurde à la plupart. Elikhet bénit les Medawin de Sa protection il y a des millénaires, mais les fous gardèrent leurs croyances primitives, au lieu d'embrasser la vérité de Son adoration. Les Krah osèrent même piller le Chagrin et réduire son peuple en esclavage, et les choses ne firent qu'empirer avec l'ascension de l'adorateur de démons Rakhor, et plus tard de la Première Xhazobine et des centaines de fous et misérables qui continueraient son héritage démoniaque. Vraiment honteux c'est, comme notre peuple a été proche de la source d'illumination pendant des générations, et comme nos ancêtres l'ont rejetée en poursuite de gain et pouvoir temporels.\n\nPlus maintenant ! La lumière du Khétisme a enfin atteint nos cœurs, et bientôt elle atteindra les cœurs de tous les gnolls. Ceux qui osent la rejeter ne trouveront rien d'autre que défaite et mort ! Plus de démons, plus de fausses déesses, plus de mensonges, plus d'aveuglement ! Notre peuple sera unifié dans l'adoration, adoration d'Elikhet, adoration de Sa bénie mère Nirakhet, et bien sûr adoration des divins Khet ! Notre empire est saint, béni par ces êtres divins qui marchent Halann avec nous.\n\nL'Awin Nephec, la dynastie gnoll, règne maintenant sur le grand Kheterata, et le fera pour l'éternité ! Les erreurs et péchés de ceux qui nous précédèrent seront effacés par l'immense gloire que nous apporterons à cette belle terre. Avec la bénédiction des Khet, et le soutien du peuple du Chagrin, nous apporterons l'illumination à tous les gnolls, qu'ils le veuillent ou non. Fous sont ceux qui disent que chats et chiens ne peuvent s'entendre !"
 flavor_konolkhatep.4.a:0 "Chats et Chiens"
 
 flavor_konolkhatep.5.t:0 "Grizaka l'Impératrice"
 flavor_konolkhatep.5.d:0 "Grizaka, l'auto-proclamée Impératrice-des-Gnolls, aurait pu passer à l'histoire comme l'une des plus grandes héroïnes de notre parenté. Ce fut elle qui unifia les meutes Griffe-de-Braise traditionnellement fragmentées. Ce fut elle qui écrasa les armées Kheteratanes du Sud, et mena les Confréries Ahati Méridionales près de l'extinction. Ce fut elle qui tua le vil sorcier Viakkoc IX au combat, ses shamanes pyromanciens le réduisant en cendres. Ce fut elle qui, dans un étalage de bon sens tristement rare, intégra les humains Irsmahapi dans son administration, leur permettant libre adoration et autonomie au lieu de gaspiller les âmes de milliers de sujets dans les bûchers sacrificiels. Avec cette trajectoire, beaucoup s'attendirent à ce qu'elle s'empare de l'ancien Kheterata, et continue sa politique d'intégration réussie en prenant le manteau d'Intendant.\n\nMais elle échoua, alors que nous triomphâmes. Ses politiques, bien intentionnées qu'elles fussent, furent insuffisantes, et elle se révéla n'être rien de plus qu'un autre seigneur de guerre parmi les milliers que notre parenté a produits. Gnollakaz, l'œuvre de sa vie, gît brisée aux pieds du toujours-puissant Konolkhatep. Les Griffe-de-Braise s'inclinent maintenant devant le seul vrai empereur des gnolls, [Root.GetRulerTitleAndNameOrRegencyCap]. Bientôt, ils seront libérés de la malédiction du Xhazobkult, placée sur eux si longtemps par la cent fois maudite Première Xhazobine. Bien qu'orgueilleux et égocentriques comme nuls autres, ces gnolls astucieux et ambitieux se révéleront sûrement un grand ajout à notre grand empire. Les belles terres de Gol, des savanes dorées aux déserts toujours changeants, et bien sûr les grandes mines d'or de Golkara, nous appartiennent maintenant. La question est : devons-nous absorber ces fiers gnolls dans notre empire, plaçant Gol sous notre contrôle direct, ou notre empereur devrait-il prendre la couronne de Gnollakaz, et accorder au cœur des gnolls un degré d'autonomie ?"
 flavor_konolkhatep.5.a:0 "Ils seront absorbés."
 flavor_konolkhatep.5.b:0 "Une nouvelle couronne !"

 flavor_konolkhatep.6.t:0 "Rakkaz la Tueuse"
 flavor_konolkhatep.6.d:0 "Frayer avec les démons est déjà un péché terrible pour lequel la mort est la seule expiation possible. Il y a, cependant, des forces non démoniaques mais également sombres dont les pervers peuvent chercher dons et faveurs. Les terribles murmures qui émanent du Marais d'Ombre souillé ont attiré maints sorciers et nécromanciens. Ces fous cherchent pouvoir, richesses ou même immortalité auprès des viles entités du Plan d'Ombre, et ne trouvent que mort et souffrance une fois leur utilité expirée.\n\nTelle est la nature des sorciers qui s'emparèrent du pouvoir dans la meute de Rakkaz, manipulant la faible lignée de la soi-disant Tueuse-de-Tueurs. Aucun acte n'était trop ignoble pour ces âmes perdues, de la nécromancie perfide aux sacrifices encore plus tortueux que ceux que les Xhazobkultistes accomplissent habituellement. Mais toute leur traîtrise et sorcellerie ne put les sauver. Les pouvoirs qu'ils servent sont capricieux, prompts à abandonner ceux qui échouent ou les déçoivent. Même si ce n'était pas le cas, nul vil démon, sorcière ou esprit ne peut se dresser sur le chemin des glorieuses et vertueuses armées de Konolkhatep.\n\nAucun de ces sorciers n'a été épargné, mais la meute de Rakkaz peut offrir bien des choses outre la magie pourrie et maudite. La première Rakkaz était en effet une noble et puissante cavalière de hyènes, qui gagna à juste titre le titre de Tueuse-de-Tueurs. La trahison de sa fille et la faiblesse de sa lignée ne peuvent être reprochées à toute la meute. Les redoutables hyènes qu'ils élèvent, leurs cavaliers experts et leur tradition gladiatoriale seront d'excellents ajouts à la cavalerie de Konolkhatep. La question est : devons-nous absorber les cavaliers de hyènes, plaçant leurs terres jadis souillées sous notre contrôle direct, ou notre empereur devrait-il prendre la couronne de Rakkaz, et accorder aux tueuses de tueurs un degré d'autonomie ?"
 flavor_konolkhatep.6.a:0 "Ils seront absorbés."
 flavor_konolkhatep.6.b:0 "Une nouvelle couronne !"

 flavor_konolkhatep.7.t:0 "Les Donneuses"
 flavor_konolkhatep.7.d:0 "Depuis les jours des Xhaz Jumeaux, les Gnolls Traque-Champs ont tenu la croyance que les jumeaux identiques sont destinés à un grand destin. La maîtresse de meute Maxota Donneuse-de-Chaînes, qui abattit le fier Akalat de Dasmazar et honora son titre en réduisant en esclavage des milliers de Bulwari, partageait cette superstition. Ainsi, quand elle donna naissance à des filles jumelles, elle décréta que son nouveau royaume serait divisé en deux à la succession, pour éviter une guerre civile entre les sœurs. Aussi identiques qu'elles étaient à l'extérieur, les personnalités des sœurs différaient grandement, et ainsi le feraient les deux meutes qu'elles forgèrent. Le royaume de Zykari à Kogzalla était celui de chasseuses infatigables, celui de Khazet à Koggraffa celui de marchandes avares.\n\nLes Gnolls Traque-Champs ont toujours été des êtres particuliers. Les deux meutes sœurs rendaient hommage de façade au Xhazobkult, mais ce n'est un secret pour personne que la vénération de la Mère-de-Meute était toujours forte ici. La dévotion à cette déesse bestiale, qu'ils croient être la mère des gnolls, avait une emprise serrée dans les cœurs des chasseurs de Kogzalla. Les marchands de Koggraffa cependant, plus préoccupés par l'argent que par la foi, ne voyaient aucun mal à tolérer, et souvent embrasser, toutes sortes de croyances, du Xhazobkult au Kvangahga et même des fois étrangères comme les Cultes Solaires Bulwari ou les philosophies Raheni.\n\nLa lumière du Khétisme balayera toutes ces fausses fois, alors que nous saisissons les terres et les richesses de ces meutes, et intégrons leurs habiles chasseurs et marchands dans nos rangs. Les délicieuses épices de Kogzalla et le café énergisant de Koggraffa serviront à enrichir les régimes, et les coffres, du peuple de Konolkhatep. La question est : devons-nous absorber les meutes jumelles dans notre empire, plaçant leurs terres sous notre contrôle direct, ou notre empereur devrait-il prendre les couronnes de Kogzalla et Koggraffa, et accorder aux donneuses de chaînes un degré d'autonomie ?"
 flavor_konolkhatep.7.a:0 "Ils seront absorbés."
 flavor_konolkhatep.7.b:0 "Une nouvelle couronne !"


 flavor_konolkhatep.8.t:0 "La Mère ou le Fils"
 flavor_konolkhatep.8.d:0 "Les blessures de la Défiance de Nahab, dans laquelle Elikhetistes et Nirakhetistes se battirent dans une guerre civile vicieuse, se ressentent encore profondément dans la société Kheteratane. Et [Root.GetRulerTitleAndNameOrRegencyCap] pouvait clairement le voir maintenant, alors que les deux prêtres qu'il avait convoqués à la cour se querellaient l'un avec l'autre.\n\n« Insensé, tu ternis le nom des Khet pour défendre des nobles cruels et des prêtres corrompus ! Par tes actions, tu craches au visage de Nirakhet et de tous ses fidèles ! » Le vieux prédicateur Nirakhetiste secoua son bâton dans l'air avec grande fureur, mais son ennemi, un prêtre Elikhetiste orné, ne semblait pas le moins du monde troublé. « Oh, bien sûr, nous devrions simplement abandonner l'orthodoxie de générations, inspirée par les mots du Divin Elikhet lui-même, et au lieu embrasser les superstitions primitives de la paysannerie et des esclaves. Tes divagations ridicules sont un affront à notre foi. Je devrais te faire exécuter sur-le-cha- »\n\n« Assez ! » Les deux prêtres se tournèrent vers le [Root.Monarch.GetTitle] sous le choc, alors que le gnoll se levait de [Root.Monarch.GetHerHis] trône, enfin las des chamailleries incessantes. « Je ne vous ai pas appelés ici pour que vous vous déchiriez avec vos disputes et ressentiments mesquins. Les milliers que votre guerre fratricide a tués n'étaient-ils pas suffisants ? Il n'y aura pas de tels conflits sous ma domination. Tous les Khétistes sont frères, et si vous ne vous embrassez pas comme tels à l'instant même, je jure par Elikhet et Sa Bénie Mère que je vous ferai enchaîner. » Les prêtres hésitèrent un moment, mais obéirent bientôt et se joignirent dans une brève étreinte. [Root.Monarch.GetName] hocha la tête avec satisfaction, et continua [Root.Monarch.GetHerHis] discours. « Les deux sectes seront également tolérées et respectées sous ma domination. Cependant, je suppose que les circonstances exigent que nous en choisissions une comme doctrine d'état. Maintenant, s'il vous plaît, exposez vos arguments d'une manière calme, et respectez le tour de chacun. » L'empereur gnoll forma un large sourire, alors que les deux prêtres grandement humiliés reprirent leurs discours, beaucoup plus posément cette fois."
 flavor_konolkhatep.8.a:0 "Elikhet règne en maître"
 flavor_konolkhatep.8.b:0 "Mère Nirakhet nous guidera"



 flavor_konolkhatep.9.t:0 "Brrtekuh la Fendeuse"
 flavor_konolkhatep.9.d:0 "Brrtekuh chercha à forger un royaume pour sa meute Hurlement-du-Vent au-delà des sables du Salahad. À cette fin, elle brisa l'ancien royaume de Deshak et dévora sa famille régnante, cherchant à saisir leurs terres pour sa meute. Malgré ses succès, elle fut punie pour son orgueil, et une blessure de bataille la laissa dans un état comateux. Toute autre meute l'aurait abandonnée sans y réfléchir à deux fois, mais Brrtekuh avait gagné la loyauté fanatique éternelle de sa meute. Et ainsi ils s'enfuirent vers les déserts avec son corps, espérant follement pouvoir guérir la carcasse vide qui fut jadis leur championne.\n\nFendeuse de sables, elle prétendait être. Contrairement à leurs frères Hurlement-du-Vent d'Irkorzik au sud, qui embrassèrent le Salahad comme un allié, les gnolls de Brrtekuh cherchèrent à briser et subjuguer le désert à leurs fins. En effet ils fendirent les sables avec des forts qui contrôlaient passages et oasis, se fournissant à la fois en approvisionnements et points de repos et les refusant à leurs ennemis.\n\nCes gnolls croient qu'ils peuvent gagner la sagesse de leurs ancêtres en consommant leurs corps, une pratique encore plus commune ici que parmi le reste des gnolls. Si c'est vrai, nous avons fourni à ceux qui restent des montagnes et montagnes de sagesse alors que nous abattions chacune de leurs fières fortifications. Jamais nous n'avons vu des gnolls si désireux de mourir pour leur meute, mais mourir est tout ce qu'ils pouvaient faire face à nos puissantes légions. Avec la reine-cadavre Brrtekuh maintenant rien de plus qu'un souvenir distant, l'expertise en fortification et la dévotion fanatique de ses suiveurs Hurlement-du-Vent est entre nos mains. La question est : devons-nous terminer l'histoire de cette meute une fois pour toutes, et absorber ses membres directement dans notre empire, ou notre empereur devrait-il prendre la couronne de Brrtekuh, et accorder aux fendeuses de sables un degré d'autonomie ?"
 flavor_konolkhatep.9.a:0 "Ils seront absorbés."
 flavor_konolkhatep.9.b:0 "Une nouvelle couronne !"

 flavor_konolkhatep.10.t:0 "Irkorzik le Vent"
 flavor_konolkhatep.10.d:0 "Irkorzik, Vent-de-Sable, tel était le titre accordé par les Vog Mekza, mystiques Kvangahga du désert, au gnoll qu'ils choisirent pour mener la charge contre les Xhazobkultistes. En effet, Irkorzik Vent-du-Désert continuerait à unifier de nombreuses meutes Hurlement-du-Vent sous sa direction, répandant grandement la foi Kvangahga dans le processus. Elle fut choisie par les Vog Mekza après avoir enduré avec ténacité les punitions les plus dures du Salahad durant une terrible tempête de sable. Les mystiques appelèrent cela l'Épreuve des Sables, un concept qui devint la pierre angulaire de la politique de meute dès lors.\n\nIl semble, cependant, que les Gnolls Hurlement-du-Vent se focalisèrent trop sur les épreuves des sables et trop peu à se préparer pour les épreuves de l'épée. Nous avons écrasé les armées d'Irkorzik et terminé le règne des Vog Mekza, prouvant que le nôtre seul est le droit de régner sur le Salahad. Ils harnachèrent la pleine puissance du désert contre nous, se mouvant à travers les dunes comme un poisson dans l'eau et conjurant de terribles tempêtes de sable, mais le plus grand des empires ne peut être arrêté avec un peu de sable et de vent.\n\nComme leurs cousins et rivaux à l'ouest, les Hurlement-du-Vent d'Irkorzik revendiquèrent l'héritage de Biakata, la femme élevée par des gnolls qui restaura l'Empire Fangaulan et unifia gnolls et humains sous lui. Ainsi, ils cherchèrent à restaurer les liens entre Fangaulans et Hurlement-du-Vent, brisés par l'assaut des vils Xhaz Jumeaux. Ils n'atteignirent clairement pas cet objectif, mais nous n'aurons aucun mal à réussir là où ils échouèrent. Nous ne nous soucions cependant pas le moins du monde de l'héritage de cette impératrice fangaulan, car ce n'est pas sous ses héritiers que gnolls et humains ont vraiment trouvé l'unité éternelle, mais sous le grand et puissant Konolkhatep ! La question est : devons-nous absorber ces gnolls dans notre empire et établir une domination directe sur cette section du Salahad, ou notre empereur devrait-il prendre la couronne d'Irkorzik, et accorder aux vents du désert un degré d'autonomie ?"
 flavor_konolkhatep.10.a:0 "Ils seront absorbés."
 flavor_konolkhatep.10.b:0 "Une nouvelle couronne !"

 flavor_konolkhatep.11.t:0 "Rozherg le Marteau"
 flavor_konolkhatep.11.d:0 "Beaucoup de gnolls à travers Sarhal adhèrent à l'ancienne foi Kvangahga, mais peu le firent avec une telle ferveur et dévotion que les Traque-Champs d'Haraagtseda. Leurs Prêtres-Forgerons exaltent la métallurgie comme la plus haute expression de la volonté de leur déesse, forgeant et reforgeant les débris métalliques récupérés à travers leur vaste savane. Ils croyaient qu'en faisant cela ils émulaient les œuvres de Kvanga, qui ils pensaient créa les gnolls en reforgeant des esprits bestiaux malveillants en êtres capables de bien.\n\nParfois les récupérateurs trouvèrent plus que des débris métalliques, car cachées à travers la savane sont de nombreuses reliques de génies merveilleuses et puissantes. En effet, celui qui unifia la fédération lâche en un état centralisé, Rozherg Marteau-de-Kvanga, prit ce titre du puissant marteau de guerre de génie qu'il maniait, qu'il utilisa à son tour pour ouvrir les portes au grand palais Dao d'Esuvrem. Ici il fonda la cité Kvangraak, qui devint la capitale des fidèles Kvangahga unifiés. Malheureusement pour ces zélotes égarés, leur fausse déesse ne put les protéger de nous, bénis comme nous sommes par de vrais dieux qui marchent Halann. Leurs Prêtres-Forgerons forgèrent et bénirent toutes les armes et armures qu'ils purent, et leurs guerriers zélés les utilisèrent pour combattre jusqu'au dernier souffle, mais finalement nous brisâmes toutes leurs créations, les retournant au sol comme les débris qu'elles furent jadis.\n\nLe Marteau de Kvanga a été saisi et amené à Kheterat comme trophée, mais nous n'avons pas besoin d'une telle relique païenne. Nous laisserons les eaux du Chagrin de la Mère l'avaler, pour qu'aucun gnoll ne puisse revendiquer la bénédiction de cette fausse déesse à nouveau. Il n'y a pas de nier la maîtrise en artisanat, forge et récupération que les Traque-Champs possèdent, cependant, une expertise qui sera de grande utilité à Konolkhatep. La question est : devons-nous effacer la Ligue des Créateurs de l'histoire en absorbant ses membres dans notre empire, établissant une domination directe sur la savane Gazraaki, ou notre empereur devrait-il prendre la couronne d'Haraagtseda, et accorder à ces forgerons un degré d'autonomie ?"
 flavor_konolkhatep.11.a:0 "Ils seront absorbés."
 flavor_konolkhatep.11.b:0 "Une nouvelle couronne !"

 flavor_konolkhatep.12.t:0 "Ascension des Crins-du-Chagrin"
 flavor_konolkhatep.12.d:0 "Griffe-de-Braise, Hurlement-du-Vent, Fléau-des-Mers, Croc-de-Sable, Traque-Champs. Les frontières du passé, divisant notre noble peuple selon les lignes tribales, toutes également incivilisées. Konolkhatep n'a pas de place pour ces divisions. Tous les gnolls doivent être un si notre parenté doit prospérer et s'élever à de nouveaux sommets. Sous la lumière bénie des Khet, et avec l'influence de l'ancienne et vénérable culture Kheteratane, un nouveau type de gnoll est né. Le Crin-du-Chagrin.\n\nDans les temples et sur les marchés, dans les rues et à l'intérieur des maisons, dans les palais et les humbles demeures, dans les cités et les champs, gnolls et humains partagent maintenant fois, langue, et coutumes. Nous n'avons pas abandonné notre héritage gnoll, le contraire plutôt, nous l'avons amélioré, le fusionnant avec celui des Kheteratans pour forger une nouvelle identité. Une identité civilisée, impériale, fière, puissante, brave et noble : une à laquelle toute notre race appartiendra bientôt !\n\nCertains pourraient résister, s'accrochant à leurs vieilles traditions mourantes. Une entreprise de fou ! Konolkhatep s'élève comme les marées pour balayer le pourri ! Notre lumière atteindra les coins les plus sombres d'Halann, sous tous nos peuples sont un ! Les fiers Crins-du-Chagrin régneront sur le monde, ainsi est la volonté du Khetarque !"
 flavor_konolkhatep.12.a:0 "Une nouvelle ère approche"
 flavor_konolkhatep.12.tooltip:0 "Débloque la Réforme d'Intendance §YUne Seule Meute§!. Après que nous convertissions personnellement quelques autres gnolls, elle se révélera inestimable pour §Yrépandre§! notre nouvelle culture à travers nos terres."

 flavor_konolkhatep.13.t:0 "Ozyl le Chercheur"
 flavor_konolkhatep.13.d:0 "Les génies étaient en effet des êtres cruels et terribles, traitant les mortels comme de simples jouets dans leurs stratagèmes pervers. C'est pour ces crimes que le divin Elikhet mena une guerre d'extermination contre leur parenté, bannissant des centaines et des centaines vers leurs plans élémentaires natals, et gagnant le titre d'Elikhet le Vengeur. Ceux qui échappèrent à Sa colère partageraient plus tard le sort de leur parenté bannie quoi qu'il arrive, expirant dans la Grande Dissipation causée par le Jour des Cieux Cendrés, qui renvoya chaque génie d'Halann vers son plan natal, s'alignant avec la renaissance de notre dieu béni.\n\nLes Génies laissèrent beaucoup derrière eux, cependant, des ruines colossales pleines de reliques incroyablement puissantes aux capacités Touchées-par-les-Plans qui bénissent beaucoup à travers Sarhal. Ces pouvoirs doivent être étroitement gardés, pour éviter que les maux que les génies apportèrent et qu'Elikhet termina se répètent. C'est pourquoi il se révéla si impératif d'écraser la meute de Tzilekal et terminer le règne des auto-proclamés Chercheurs-de-Secrets. Ozyl, le fondateur de leur meute et lignée, vint d'abord au pouvoir à travers meurtre, sabotage et trahison, les métiers vils dans lesquels il gaspilla les grands pouvoirs Touchés-par-le-Vent dont il avait été béni. Une fois qu'il saisit le pouvoir, lui et ses suiveurs commencèrent à accumuler de puissantes reliques par pure vanité, simplement pour les exhiber. Les fous égocentriques commencèrent à émuler la mode et les coutumes des génies, prenant même le titre de Zuultan d'après les rois génies d'antan.\n\nAvec la mort de cette dynastie stupide, Fangaula est libre de l'ignominie, et bientôt toute la région sera en sécurité sous notre domination miséricordieuse. Il semble que les Hurlement-du-Vent de cette région s'étaient syncrétisés avec le Panthéon Fangaulan des humains locaux, adoptant leur fausse déesse Goxma, et même la croyance ridicule que les origines des gnolls sont de quelque façon connectées aux génies. Cette stupidité sera bientôt corrigée, alors qu'ils embrassent la lumière et la vérité que le Khétisme apporte. La question est : devons-nous terminer l'histoire de cette meute une fois pour toutes, absorbant ses membres égarés directement dans notre empire, ou notre empereur devrait-il prendre la couronne de Tzilekal, et accorder aux chercheurs de secrets un degré d'autonomie ?"
 flavor_konolkhatep.13.a:0 "Ils seront absorbés."
 flavor_konolkhatep.13.b:0 "Une nouvelle couronne !"

 flavor_konolkhatep.14.t:0 "Gnolls dans les Ahati"
 flavor_konolkhatep.14.d:0 "Depuis les jours de Menkaunswt, qui renversa et exécuta Intef II pour le péché impardonnable de vendre le Kheterata aux pouvoirs étrangers, les Ahati se sont positionnés comme les seuls vrais défenseurs du Chagrin, gardant contre les menaces étrangères et la corruption et tyrannie internes. Quand le Khetarque nous nomma Intendants, ils furent forcés d'accepter nominalement notre autorité. Cependant, ils nous calomnièrent encore comme démons et usurpateurs monstrueux, s'opposant à nous à chaque étape.\n\nNos ancêtres auraient pris ces étiquettes avec fierté et les auraient prouvées correctes en les massacrant tous jusqu'au dernier, comme Grizaka le fit avec les Confréries Méridionales. Mais nous ne sommes pas eux, les Crins-du-Chagrin sont de vrais enfants d'Elikhet, et en tant que tels nous devons respect aux institutions anciennes du Kheterata. Nous cherchâmes coopération et compréhension avec les Ahati, et bien que le voyage fût dur, nous réussîmes, comme nous l'avons fait sur tous les autres fronts. Face à la gloire que le Kheterata a atteinte sous notre domination vertueuse, les Ahati n'ont pas d'autre choix que d'accepter les faits. Nous ne sommes pas seulement des Intendants légitimes, nous sommes les plus grands et plus nobles dirigeants que le Chagrin ait vus en siècles !\n\nLes factions anti-gnolls des Confréries ont été réduites à l'insignifiance, et bien que nous ne puissions garantir la loyauté éternelle des Ahati à notre gouvernement, nous pouvons être sûrs qu'ils reconnaissent les Crins-du-Chagrin comme partie du peuple Kheteratan. Pour consacrer davantage les liens de notre peuple avec les Ahati, il a été annoncé aujourd'hui que les gnolls pourront, pour la première fois dans l'histoire, rejoindre les Confréries comme marchands, avec le même statut que leurs homologues humains !"
 flavor_konolkhatep.14.a:0 "Un grand pas en avant"
 flavor_konolkhatep.14.tooltip:0 "Le privilège Ahati §YMarchands d'État§! n'aura plus de pénalité de loyauté et fournit un §Ymarchand§! supplémentaire.\nLe privilège Ahati §YGardiens Khet§! n'aura plus de pénalité de loyauté"

 flavor_konolkhatep.15.t:0 "Voix d'Elikhet"
 flavor_konolkhatep.15.d:0 "C'était étrange de voir le temple de cette perspective. Horutep avait adoré dans le temple d'Elikhet toute sa vie, mais avant il avait toujours regardé vers les prêtres au lieu de regarder vers le troupeau. Les ombres jetées par les braseros faisaient paraître la salle plus sombre qu'elle ne l'avait jamais paru, et il n'avait jamais eu autant de personnes le regardant avec un tel sens d'anticipation alors qu'il portait les vêtements des prêtres.\n\nHorutep avait jadis se tenu devant Elikhet, mais son audience avec le grand Khet semblait à ce moment seulement illustrer son inadéquation face aux dieux. Peut-être n'était-il pas trop tard pour repousser son premier sermon à un autre jour. Juste alors qu'Horutep se préparait à fabriquer une « crise du royaume » urgente, un des dévots en robes lui cria.\n\n« Horutep ! Qu'a dit le grand Khet ? » Ses yeux étaient remplis d'admiration. « Comment as-tu sauvé notre nation ? Comment pouvons-nous vivre en accord avec la volonté d'Elikhet ? » La salle se remplit d'excitation.\n\nC'était tout ce qu'ils voulaient entendre ? Ce que le dieu lui dit, et l'histoire de la défaite du Xhaz de la Poudre ? Horutep réalisa, alors : ils n'étaient pas ici pour lui. Ils étaient ici pour les Khet, tout comme lui. Ce n'était pas son travail de leur donner du sens. Les Khet étaient la source du sens, et c'était simplement son travail de le transcrire. Il s'était préparé pour cette tâche toute sa vie.\n\nHorutep prit une profonde inspiration, et commença à leur parler d'Elikhet le Ressurgent."
 flavor_konolkhatep.15.a:0 "Ses paroles résonnent de vérité et justice !"
 konolkhatep_voice_of_elikhet_event_tt:0 "Chaque province possédée ou possédée par un sujet dans les régions §YKheterata§! et §YGol§! gagne §G-25%§! autonomie."
 konolkhatep_voice_of_elikhet_event_2_tt:0 "La réforme §YParoles d'Horutep§! sera aussi disponible pour nos sujets §YMedasi§!."
 
 flavor_konolkhatep.16.t:0 "Un Empire Éternel"
 flavor_konolkhatep.16.d:0 "Horutep était assis au bout d'une grande salle sur un grand trône, mais il ne se sentait pas très grand. Son mandat dirigeant en tant que [Root.Monarch.GetTitle] avait jusqu'à ce point été occupé par résoudre des disputes mesquines entre membres de la cour et à éplucher des registres de grain. Devait-il être le premier bureaucrate de Konolkhatep pour toujours ? C'était assez pour faire languir pour les jours du Xhaz de la Poudre. Horutep poussa un grand soupir, et comme sur commande une autre coterie de conseillers en coiffe ridicule (était-ce l'imagination d'Horutep, ou leurs chapeaux grandissaient-ils plus élaborés de jour en jour ?) entra dans la salle du trône, chacun portant des piles de parchemins si larges qu'ils pouvaient à peine voir devant eux pour marcher. Sans doute, ils étaient pour qu'il les signe.\n\nChacun d'eux traversa la salle et s'agenouilla, et un des parchemins tomba de sa place au sommet de sa pile pour rouler devant Horutep. Il le ramassa et commença à lire. Le titre du parchemin était « Le Décret de Réautorisation Militaire de 734. » Les bureaucrates ne se donnaient-ils même plus la peine de changer les années sur leurs « politiques » rincer-et-répéter ?\n\nMalheureusement, un des conseillers choisit ce moment pour commencer à parler. « Mon [Root.Monarch.GetTitle], dans votre grande sagesse, je sais que vous pouvez voir l'importance d'assurer que la gloire militaire de Konolkhatep reste aussi éternelle que vous-même. Pour cette raison, votre humble conseil recommande-\n\nHorutep lui lança le parchemin, et la poignée de bois résonna sur le crâne du conseiller avec un satisfaisant thunk. « Sortez, et emportez votre papier mangé aux mites avec vous, » gronda Horutep. « Laissez le parchemin. » Les conseillers se précipitèrent dehors, l'un d'eux faisant de son mieux pour retenir ses larmes. Apparemment, ce n'était pas comme cela que les choses se faisaient habituellement au Kheterata. Horutep s'assit sur son trône, style en main — il semblerait que des réformes étaient nécessaires.\n\nIl n'y eut pas d'audiences pour le reste de ce jour. Quand les conseillers qui n'étaient pas commotionnés entrèrent dans la salle du trône le lendemain matin, ils furent accueillis par Horutep, se tenant devant son trône avec parchemin déroulé. Il les regarda de haut, et commença à parler. « Écoutez bien, scribes. Je décrète une réorganisation des légions. Sa portée sera comme suit… »"
 flavor_konolkhatep.16.a:0 "Distribuez ses paroles à la nation !"
 konolkhatep_eternal_empire_tt:0 "Débloque les Réformes d'Intendant §YLeçons d'Horutep§! et §YLégions du Kheterata§!."

 flavor_konolkhatep.17.t:0 "Terminateur de Kult"
 flavor_konolkhatep.17.d:0 "Bâton en main, Horutep approcha du campement trapu à la tête de ses légions. Il comportait une collection de maisons, un bûcher en son centre, et une collection de gnolls s'appelant un Kult, bien que pas grand-chose d'un. En effet, ce Kult était sans particularité en tous points sauf un — c'était le dernier Kult.\n\nComme il l'avait fait tant de fois auparavant, Horutep lui-même mena la charge contre leur porte de fortune, qui s'effondra vers l'intérieur après seulement trois bons coups de bélier. Au centre du campement était un gnoll dont les yeux brûlaient de feu vert et les guerriers du campement derrière lui. Le marqué par les flammes commença à parler à Horutep — que disait-il ? C'était dans quelque dialecte qu'Horutep ne pouvait comprendre. Peu importe — Horutep sépara la tête du pauvre misérable de ses épaules avec une boule de feu bien placée. Les soldats du gnoll marqué par les flammes commencèrent à balbutier dans ce même dialecte étrange, et environ la moitié d'entre eux prirent la fuite vers les collines. D'expérience, Horutep savait que la cavalerie serait capable de les poursuivre avant qu'ils puissent se regrouper.\n\nLe reste des gnolls commença à charger vers Horutep, comme s'ils n'avaient pas regardé leur chef s'incinérer. Pensaient-ils qu'il était à court de boules de feu ? Horutep les détrompa de cette notion rapidement. De là, l'assaut ne fut qu'une simple question de traquer les lâches et traînards du campement et traiter les blessures qu'encoururent les forces d'Horutep. Cette fois, les blessures se montèrent à quatre gnolls blessés dans une des cohortes du flanc droit, qui ne suivirent pas les ordres de leur commandant et furent punis par l'ennemi pour cela. Avec de la chance, ils se rétabliraient tous rapidement.\n\nAlors que les régiments de soutien brûlaient le dernier Kult jusqu'au sol, Horutep fut frappé d'un sens de tristesse. Était-ce tout ce à quoi un ancien ennemi des Khet pouvait se résumer ?"
 flavor_konolkhatep.17.a:0 "Et ainsi leur tradition meurt d'une mort ignoble."
 konolkhatep_kult_ender_tt:0 "Chaque province §YXhazobkult§! restante en Halann sera convertie en §YKvangahga§! !"

 flavor_konolkhatep.18.t:0 "Le Gnoll et le Dragon"
 flavor_konolkhatep.18.d:0 "Horutep se tenait dehors le grand temple d'Aakheta. C'était un endroit misérable et hérétique, et bien qu'Horutep souhaitât le brûler ardemment, il y avait beaucoup de ses sujets qui pensaient à cet « Aakhet le Bronze » comme un objet d'adoration plutôt qu'un objet de moquerie. Malgré cela, une convocation du dragon n'était pas un événement quotidien.\n\nDes heures plus tard, il repensait sa décision d'aller au temple. Le temple d'Aakhet semblait composé de salles infinies, et Horutep savait parfaitement que le dragon se jouait de lui. Finalement, Horutep atteignit une salle centrale remplie d'or et de richesses, mais pas de dragon. Juste quand Horutep avait déterminé que la convocation était quelque forme de jeu de pouvoir juvénile et se préparait à partir, le trésor commença à trembler.\n\nLe trésor éclata en flammes bleues, et de l'or fondu émergea un homme, apparemment sculpté dans le bronze. Il était seulement une tête plus grand qu'Horutep, mais sa présence remplissait toute la salle. « Qui ose déranger l'adoration de mes sujets ? » tonna Aakhet. « Je suis Aakhet l'Immortel, Dirigeant du Kheterata, Gardien d'Aramoole, Père des Ahati… »\n\nIl apparaissait qu'il allait continuer comme cela pendant un moment. Alors qu'Horutep s'installait confortablement, il ressentit de la sympathie pour la façon dont il faisait tous ses sujets se tenir au garde-à-vous jusqu'à ce que les tribuns aient fini de lire sa liste de titres. Horutep décida de s'occuper en voyant combien de fois il pouvait lancer un sceptre de rubis dans l'air et l'attraper avec sa patte non dominante. Il avait atteint deux cent cinquante-cinq répétitions quand il remarqua le dragon le regarder. « Pas mal, gnoll. » Aakhet joignit ses mains. « Mais tu n'as toujours pas répondu à ma question. Pourquoi déranges-tu l'adoration de mes sujets ? »\n\nÀ ce point, Horutep souhaitait simplement rentrer chez lui. « Il y a deux problèmes avec ta déclaration, puissant Aakhet. » dit Horutep. « Le premier est que ce sont mes sujets, pas les tiens. Le second est que je n'ai pas dérangé leur adoration. Si tu voulais maintenir leur suite, tu aurais dû considérer les instruire de prier plus fort. »\n\nLe visage du dragon se tordit, et Horutep pensa que sa provocation aurait pu être imprudente. Alors qu'Horutep commençait à se préparer pour un combat, le dragon éclata de rire. « Enfin, quelqu'un avec un sens de l'humour ! » Aakhet tendit une main. « Je suis Aakhet le Bronze — nous pouvons nous dispenser des formalités. Nous avons beaucoup à discuter. Dis-moi, gnoll — joues-tu au Jeu des Khet ? »"
 flavor_konolkhatep.18.a:0 "Ceci pourrait juste être le début de quelque chose de beau."
 konolkhatep_throne_hills_tt:0 "Libère §YXanzerbexis§! comme §YMedasi§!, et deviens Amis Historiques avec eux. Ils obtiendront chaque province en §YBusinor§! possédée par nous ou nos sujets. Jusqu'à 4 provinces en Businor se convertiront à la culture §YGnoll Trône-des-Collines§!."

 flavor_konolkhatep.19.t:0 "Horutep Marche"
 flavor_konolkhatep.19.d:0 "Horutep se tenait devant ses légions, sa fourrure teinte d'un rouge brillant, et commença à arpenter leurs rangs une dernière fois. Pour une fois, il ne pouvait trouver aucun défaut dans leur formation. Si ce n'était pour les différentes tailles des soldats, ils apparaîtraient identiques. Chacun d'eux se tenait comme des statues, et leur armure était polie si minutieusement qu'elle semblait luire.\n\nHorutep reprit sa place à l'avant de la formation, et leva son bâton dans l'air. « Légions de Konolkhatep ! Une nouvelle campagne commence. » Les légions donnèrent un rugissement puissant. « Vous vous êtes entraînés à vos limites et au-delà. Si vous aviez des imperfections, vous les avez lissées. Si vous aviez des peurs, vos commandants vous les ont battues hors de vous. Si vous avez des inquiétudes, laissez-moi vous dire maintenant : nul sauf les Khet ne savent lequel d'entre vous vivra et lequel mourra, mais je peux vous promettre une chose. » La place était déjà silencieuse, mais le silence s'approfondit alors que chaque homme sur la place se concentra sur les prochains mots d'Horutep. « Si vous ne revenez pas comme un cadavre, vous reviendrez comme un héros. » Les hommes étaient entraînés à la perfection, mais ils n'étaient pas faits de pierre. Ceux avec des lances les frappèrent au sol, les cavaliers se dressèrent sur leurs montures, et ceux avec seulement leurs voix chantèrent les hymnes de leurs légions avec une fierté prête à éclater.\n\nHorutep marcha vers la terre au-delà de la cité. Pour le reste du jour, tout ce qu'il entendit fut les pas d'une armée en temps parfait derrière lui."
 flavor_konolkhatep.19.a:0 "Les légions marchent, et la terre tremble."

 flavor_konolkhatep.20.t:0 "Un Trône dans les Collines"
 flavor_konolkhatep.20.d:0 "Des centaines de hameaux vallonnés saluent le saint Horutep. « Grand Gnoll, nous nous agenouillons contemplant votre gloire ! À jamais face à la famine, nous fédérant comme un fief féodal et suivant fidèlement vos pas a finalement favorisé une félicité fraîche. Votre entreprise exaltée durera éternellement, même éclipsant l'empire que les elfes établirent.\n\nNous n'exigeons pas de donations, car la délivrance de notre destin comme chiens Dameriens a déjà fait l'affaire — nous ferons notre devoir de façon fiable, et vous distinguerez nos actes parmi vos disciples. Clairement, nous ne pouvons continuer à chasser un culte châtié, votre credo nous appelle, notre conversion déjà complète. Tout lien sera en dessous du nôtre, nous saignerons devant vous, les muscles de votre cerveau, redevables à votre offre — 'berxis, inclinez-vous devant votre patron ! »"
 flavor_konolkhatep.20.a:0 "Permettre l'autonomie."
 flavor_konolkhatep.20.b:0 "Assimiler tous."
 flavor_konolkhatep.20.c:0 "Ne sommes-nous pas formidables ?"

 flavor_konolkhatep.21.t:0 "Restaurateur Divin de l'Arbre Ancien"
 flavor_konolkhatep.21.d:0 "Horutep avait été dans beaucoup d'endroits misérables en campagne, mais alors qu'il approchait la Matriarche il sut que l'affreuse caverne d'araignée en Fanguala avait été détrônée comme la pire. Horutep pouvait assez bien voir, mais tout autour de lui était enveloppé dans un miasme sombre entièrement local à lui-même. Il lança un petit sort de divination pour révéler que, apparemment, c'était le jour. Horutep frissonna de penser à quoi cet endroit devait ressembler la nuit. L'équipe avancée avait déjà expédié les Monticules Titubants et accompli la purification initiale sur de longs mois, pour qu'Horutep soit libre d'approcher la Matriarche elle-même, et alors qu'il le faisait il commença à chanter. Une lumière purifiante émana d'Horutep, et les ténèbres se dissipaient.\n\nLes ténèbres repoussaient. Pour juste un moment la concentration d'Horutep faiblit, et soudain la vie ne valait plus la peine d'être vécue. Les Khet l'avaient-ils abandonné ? Ils l'avaient, il le savait qu'ils l'avaient ! Alors Konolkhatep était condamné à mourir, et le Chagrin et ses champs sécheraient, et le peuple d'Horutep le regarderait de cette façon qu'ils faisaient, mais au lieu de dévotion sur leurs visages serait la haine, car Horutep leur avait causé tel malheur !\n\nLes racines sous les pieds d'Horutep bougeaient. La pâleur du grand arbre se levait-elle ? L'arbre semblait se tendre contre des liens internes, et alors qu'il le faisait le monde semblait moins sombre qu'avant. Alors que le monde devenait plus lumineux, Horutep commença à réaliser quelque chose : tant qu'il avait même la plus petite braise de foi, il ne pouvait abandonner son Chagrin ou son peuple, et tant qu'il n'avait pas abandonné ils auraient au moins quelqu'un pour les protéger. Quel soulagement que tout ne soit pas perdu, et alors qu'Horutep pensait à tout ce qu'il avait encore à faire il commença à briller plus fort, jusqu'à ce que l'air autour de lui soit comme le soleil, et les ténèbres reculaient, et le grand arbre (qui avait l'air beaucoup plus sain, maintenant) commença à surgir au-delà de lui-même et soudain—"
 flavor_konolkhatep.21.a:0 "Il vit un rayon de lumière."

 flavor_konolkhatep.22.t:0 "Le Masque Doré"
 flavor_konolkhatep.22.d:0 "Horutep le tenait fermement dans ses griffes : le masque d'Elikhet. Il pouvait sentir les dotations magiques posées sur lui, tourbillonnant, pulsant et bourdonnant. Il était lourd aussi, fait d'or pur et incrusté de pierres précieuses et fioritures, son poids littéral ne prêtant que crédibilité au poids symbolique de ses actions alors qu'il levait le masque au-dessus de son visage. Horutep le tint là un moment, alors que les acclamations tumultueuses de la foule autour de lui atteignaient un crescendo assourdissant. Dans ce moment d'exaltation sous le soleil rayonnant, le monde semblait s'estomper et il était seul en lui-même.\n\nIl était sur le point de placer sur son visage le visage d'un dieu, quand pour un instant passager il ressentit une écharde de doute. Qui était-il pour prendre l'identité d'un tel être ? Il n'était qu'un simple gnoll, timide et fragile, il ne fit guère plus que plaider dans une tombe quand sa nation était en danger, comment pourrait-il — Neverkaar le Faible — porter un tel visage ? Il pensa à tout ce qu'Elikhet avait fait, comment il avait érigé la grande pyramide, façonné les salles de Koroshesh, banni les génies maudits du Salahad et taillé désert et montagne avec ses eaux saintes. Elikhet portait toujours le masque, c'était son identité même, Elikhet était le masque et le masque était Elikhet, quelque chose de pourri et oh si éloigné de la divinité comme Neverkaar ne pourrait jamais le porter.\nMais son doute momentané fut dissipé quand il se rappela : lui seul fut choisi, il était la volonté, il était celui-là. Il était Horutep, il était Elikhet.\n\nAlors il relâcha le masque, et il se fixa magiquement à son visage. Horutep leva ses bras, et laissa l'exaltation de ses sujets le laver."
 flavor_konolkhatep.22.a:0 "Enfin, il a l'air du rôle"

 flavor_konolkhatep.23.t:0 "Le Changement de la Mère"
 flavor_konolkhatep.23.d:0 "Horutep prit son nouveau sceptre du serviteur s'inclinant à ses pieds. Puis il sortit sur la plateforme voisine, déjà préparée pour lui. Les artisans du bâton, et divers autres hommes qui eurent la chance d'être admis à sa présence aujourd'hui se tenaient près et regardaient, espérant que l'intendant apprécierait leur travail.\n\nUne fois qu'Horutep arriva au centre de la zone, il leva le bâton et le pointa parallèle au sol, déplaçant son poids et ajustant sa prise. On ne pouvait pas exactement dire ce que le grand gnoll pensait, mais il ne semblait pas contrarié au moins ; après un moment il laissa la gravité balancer le bâton en position droite, puis il l'abaissa au sol et jaugea sa longueur. Il produisit un « Hmm » contemplatif avant de frapper le bâton sur la pierre. Il flashs alors que l'énergie magique courut sur sa longueur et souleva un panache de poussière à sa base. Puis il étala ses doigts au sommet du bâton et les déplaça doucement ; la poussière s'enroula en vortex et retourna à la pierre.\nHorutep hocha la tête, puis il fit glisser le bâton sur le sol. Alors qu'il glissait sur le grès une lueur merveilleuse éclaira la pointe ; quand il brisa le contact avec le sol la lueur qui s'accumulait culmina en un flash brillant. Du flash bondit un éther aquamarine lumineux tourbillonnant qui se changea hâtivement en une grande traînée de feu flamboyant, qui courut le long du sol et se rassembla en un grand panache à l'autre bout de la plateforme. Horutep hocha à nouveau la tête, plus lentement cette fois alors qu'il contemplait la pierre brûlée, grésillant encore de la chaleur de sa magie. Il regarda le bâton puis les artisans, qui regardaient encore nerveusement des lignes de côté."
 flavor_konolkhatep.23.a:0 "« Je suis satisfait. »"
 konolkhatep_mothers_change_tt:0 "Horutep devient §sRenommé§! en §YÉvocation§! et §YAbjuration§! s'il ne l'est pas déjà."

 flavor_konolkhatep.24.t:0 "Les Chaînes Noires"
 flavor_konolkhatep.24.d:0 "Il n'y avait qu'un seul problème avec combattre les Mengi. Leurs soldats étaient faibles et leurs tactiques pathétiques, mais chaque fois que les légions d'Horutep essayaient de les finir pour de bon et prendre des esclaves de leurs armées, les mages Mengi perçaient leurs chaînes et sauvaient autant de leurs compagnons qu'ils pouvaient, ce qui était fréquemment beaucoup. Cela changea aujourd'hui. L'espionmaître d'Horutep posa un ensemble de chaînes dans ses pattes. Elles semblaient faites du vide lui-même, et Horutep sut alors que l'expédition à la terre des hobgobelins fut un succès.\n\nLa cellule du Mengi était gardée par douze de la garde personnelle d'Horutep : moins et l'homme se serait sûrement libéré maintenant. Heureusement il dormait quand Horutep entra sa cellule, et Horutep saisit l'opportunité de lier ses mains et pieds avec les chaînes, qui même alors ne perdirent pas leur couleur.\n\nLe Mengi ouvrit les yeux et commença à parler à Horutep. Horutep ne connaissait pas beaucoup la langue Mengi, mais l'homme semblait rire ? Alors que le mage roulait en gloussant sur le sol avec des larmes dans les yeux, les douze gardes resserrèrent leurs prises de lance.\n\nÉventuellement, le mage arrêta de rire et s'assit. Il leva ses mains liées vers le ciel, et parla des mots avec la sensation de feu derrière eux. Rien n'arriva. Le mage parut déconcerté un moment, et essaya encore. Rien n'arriva. Le mage grinça des dents. Il se tint sur pieds liés, et ouvrit ses yeux aussi larges qu'ils iraient. Il chanta avec l'autorité d'un roi et la concentration d'un prêtre dans une langue rythmique transmise à lui par ses ancêtres pendant quarante générations. Son ton était chargé de sens et pouvoir. Rien n'arriva.\n\nUn regard d'horreur se répandit sur le visage du mage, et Horutep et ses gardes commencèrent à rire."
 flavor_konolkhatep.24.a:0 "Le pouvoir de lier la magie est nôtre."

 flavor_konolkhatep.25.t:0 "Le Marcheur des Plans"
 flavor_konolkhatep.25.d:0 "Horutep approcha la parcelle de désert avec sa suite. Aujourd'hui, elle consistait en porteurs de chacun des artefacts Djinn collectés par Konolkhatep, avec deux cent seize des touchés par les plans. Tous les présents avaient été sélectionnés parmi les volontaires parmi les non mariés et sans enfants.\n\nLa partie était lasse, mais alors qu'ils approchaient, ils commencèrent à vaquer à leurs tâches avec une nouvelle vigueur. Horutep se tint au milieu du cercle, et les artefacts — certains mijotant avec l'apparence de l'arcane, certains paraissant complètement banals, mais tous capables de niveler des cités — furent arrangés autour d'Horutep dans exactement l'ordre qui avait été prescrit par les mages. Alors que les porteurs des artefacts se tenaient près, Horutep regarda les deux cent seize en robes de soie s'arranger en cercle autour de lui. Alors qu'Horutep regardait plus loin, il vit que chacun des touchés par les plans dans son champ de vision se concentrait sur lui : le rituel avait commencé. À ce moment, la géométrie autour d'Horutep commença à changer.\n\nSi les six plans élémentaires avaient été parallèles les uns aux autres avant, c'était comme s'ils commençaient à s'incliner à travers quelque dimension invisible. Alors que l'air autour de lui devenait eau et le sable commençait à mourir, Horutep réfléchit sur ce que ses érudits lui avaient dit : ce sont seulement les plans parallèles qui ne se croisent pas. Alors que le point focal commençait à coalescer, une vague de feu émergea du centre même d'Horutep, et se répandit vers l'extérieur jusqu'au bord même de l'horizon. Les plus chanceux des touchés par les plans moururent alors. Alors que les malchanceux brûlaient, aucun d'eux ne cria : ils étaient trop bien entraînés pour risquer de déranger la concentration de leurs voisins, si en effet l'un ou l'autre était encore vivant. À ce point, Horutep ne pouvait plus garder trace de chaque vague d'éléments — la douleur grandit pour être trop. Horutep connut que la mort était dans l'air terreux, et commença à souhaiter sur tous les Khet qu'elle le revendique aussi, si seulement pour lui épargner un moment de plus à l'intersection—\n\nHorutep s'écrasa au sol. Avait-il lévité ? Alors qu'il gisait sur le sable, Horutep ressentit un poids à son noyau, et sut qu'à l'intérieur était le pouvoir des six plans et plus encore. Horutep contempla autour de lui, et vit des lacs de verre et arbres de pierre et partout des touchés par les plans morts, et à l'horizon il vit la caravane qu'il avait nommée (Des années ? Des heures ? Des jours auparavant ?) pour l'emmener une fois le rituel fini. Il agita une patte à l'horizon pour les signaler, et pour un moment imperceptible six pattes semblèrent le suivre."
 flavor_konolkhatep.25.a:0 "Contemplez, l'axe des mondes !"
 konolkhatep_the_planewalker_tt:0 "Débloque la capacité de changer la personnalité §YTouchée-par-les-Plans§! d'Horutep vers §Gn'importe quel§! élément à volonté. Pour faire cela, cliquez sur le bouton §YTitre d'Horutep§! dans l'Interface de Mécanique Gouvernementale."

 flavor_konolkhatep.26.t:0 "Bannisseur des Faux Dieux"
 flavor_konolkhatep.26.d:0 "La barge était différente de toute qui avait été construite avant. Chaque pouce d'elle suintait la majesté : Horutep insista que cela devait être le cas aux constructeurs de navires, eux-mêmes choisis parmi des milliers. La proue était or, les rames étaient ivoire, et la cabine de la barge était faite d'un verre si pur que des arcs-en-ciel dansaient sur le visage d'Horutep alors qu'il s'asseyait sur un trône parfaitement sculpté adossé par un Khet de bois qui semblait regarder droit dans les yeux du spectateur.\n\nAlors que la barge naviguait sur la Rivière Luna, Horutep regardait droit devant au-delà des esclaves rameurs vers une vue qui était commune chez lui : les maisons et fermes et signes de civilisation communs à tout berge. Alors qu'Horutep naviguait, il réfléchit : ces bâtiments semblaient si tristes, comme si leur essence même était retirée d'eux. C'était le but de sa Grande Mission aujourd'hui. À travers années et années, lui et une équipe triée sur le volet de prêtres s'étaient préparés pour ce jour. Les Rectorats et Temples de cette terre avaient été écrasés, et ils ne pouvaient plus fléau les gens.\n\nLa barge atteignit l'extérieur d'une cité, et navigua sous un pont pour émerger dans une place de marché. Horutep redressa son dos et ajusta sa crosse et fléau avec précision militaire. Il était l'avatar de sa foi, et ne pouvait être vu comme moins que parfait. Alors que les spectateurs sur la place se rapprochaient — car ils ne pouvaient s'empêcher de se rapprocher, la barge ayant été enchantée avec les magies d'enchantement les plus puissantes de tout un continent — une tension curieuse commença à se construire. Le commerce s'arrêta. Chaque paire d'yeux sur la place et les bâtiments au-delà était fixée à la barge, jusqu'à ce que dans le silence, une femme tomba à genoux avec un gémissement terrible. Horutep ne parlait pas la langue de cette terre, mais il n'avait pas besoin pour comprendre. La femme posait la question que chacun des spectateurs avait : qu'est-ce que cette majesté, et qui nous l'a cachée ? Horutep comprit si clairement parce qu'il se posa cette même question toutes ces années auparavant.\n\nAlors que le son du cri mourut dans le silence, la femme se leva encore vers une nouvelle humeur sur la place — la conviction du nouvellement converti. Sans mots échangés, la place commença à s'armer. Les forgerons d'armes ouvrirent leurs étals, et alors que chacun reçut ses armes ils commencèrent à marcher vers le temple de la cité. Une fois le travail fait les missionnaires de Konolkhatep suivraient.\n\n La barge continua."
 flavor_konolkhatep.26.a:0 "Un nouveau monde naît devant nos yeux !"
 konolkhatep_banisher_false_gods_tt:0 "Chaque province avec une religion §YCannorien§! aura des rebelles [Root.Religion.GetName]. Les provinces avec une religion §YCannorien§! possédées par nous ou nos sujets se convertiront instantanément en §Y[Root.Religion.GetName]§! à la place."

 flavor_konolkhatep.27.t:0 "Ascension"
 flavor_konolkhatep.27.d:0 "C'était un jour comme les autres. Horutep se leva du trône duquel il avait émis des ordres à travers la nuit (pourquoi s'embêter à dormir, quand il y avait tel travail à faire ?), et passa par mille nations dans les visages de ses courtisans loyaux sur le chemin vers sa fenêtre. Il contempla et vit dans la lumière de l'aube — comme il savait qu'il le ferait — un Chagrin fait plus de barges que d'eau, avec prospérité débordant ses rives. Il devrait voir à établir quelques failles temporelles le long de la rivière pour accommoder le trafic excédentaire — il y avait un jour lent neuf ans et dix jours auparavant qui devrait pouvoir tout contenir.\n\nHorutep sortit par sa fenêtre et commença à tomber vers la pyramide à degrés où ses foules acclamantes attendaient. C'était une affaire simple de manipuler la gravité de cette façon, mais cela ne manquait jamais de conduire ses sujets à l'adulation. Il atterrit sur le niveau supérieur de la pyramide, et contempla une cité qui contenait des cités elle-même, qui à leur tour étaient remplies des plus grandes œuvres sur Halann. De là, les gens apparaissaient toujours si petits. Il ressentit la connexion entre lui et chacun d'eux, et leur adoration inspira en lui la bienveillance.\n\nComme il le faisait chaque jour, il s'agenouilla alors au sommet de la pyramide pour accorder remerciements à tous les Khet et les dieux — et fut frappé par une réalisation qui portait la marque indéniable de la vérité. Il s'agenouilla alors plus profondément dans la pierre de la pyramide, leva ses pattes vers les cieux, et cria :\n\n« O Navigateur !\n\nAu-delà du monde d'Halann et au-delà des Khet et au-delà de tout l'Astral gisent des murs de métal, et ceux-ci contiennent notre royaume. Qu'y a-t-il au-delà d'eux ? Je ne sais pas, sauf que cela te contient. Pourquoi as-tu pris tel intérêt en nous, alors ? Pourquoi as-tu dans ta grande sagesse nous dirigés d'une meute parmi les déchets mangeant charogne vers le royaume au centre du monde ? Était-ce pour donner naissance à moi ? Si c'était, O Navigateur, ton travail est complété. J'étais jadis un gnoll et suis maintenant un dieu — ton monde peut maintenant reposer en sécurité dans mes pattes.\n\nNous avons longtemps eu besoin d'un Navigateur tel que toi pour nous diriger en harmonie parfaite vers de plus grands buts, mais dans ta sagesse je sais que tu peux maintenant voir : je peux être Navigateur. Je peux nous diriger plus loin, et finir le travail que tu as commencé. Repose maintenant, O Navigateur, car tu as créé la divinité. »"
 flavor_konolkhatep.27.a:0 "Alors je partirai, O Horutep, et me reposerai satisfait d'avoir bien fait."
 flavor_konolkhatep.27.b:0 "Notre travail n'est pas encore fait, O Horutep."
 konolkhatep_ascension_tt_1:0 "§OEn choisissant cette option, nous terminerons immédiatement le jeu.§!"
 konolkhatep_ascension_tt_2:0 "§OEn choisissant cette option, nous pourrons continuer le jeu.§!"
 
 #Title events
 flavor_konolkhatep.28.t:0 "L'Appeleur d'Étoiles"
 flavor_konolkhatep.28.d:0 "Ô Horutep, L'Appeleur d'Étoiles !\n\nLes Canooriens racontent des histoires d'une déesse de la lune dont les larmes tombèrent sur le monde. Je ne sais quelle déesse faible pouvait à peine pleurer un ruisseau tandis que la nôtre sanglota une rivière, Ô Horutep, mais c'est le cas que de l'Astral vint la substance que nous appelons maintenant Damestear. Les Canooriens amassent leur Damestear comme des rats de meute jaloux incapables de penser au-delà d'Halann.\n\nTu tiens des planètes dans tes pattes, et les étoiles flambent en ton honneur. Montre aux Canooriens l'erreur de leurs voies, et amène-nous les cieux."
 flavor_konolkhatep.28.a:0 "Les cieux sont dans ma prise."
 konolkhatep_event_starcaller_tt:0 "Les dépôts de §YDamestear§! en §Y[starcaller_target_1.GetName]§!, §Y[starcaller_target_2.GetName]§! et §Y[starcaller_target_3.GetName]§! seront §Gpermanents§!.\n\n§GDésactive§! l'événement '§YComète Aperçue§!' pour §Y[Root.GetName]§!."

 flavor_konolkhatep.29.t:0 "Seigneur de Lumière"
 flavor_konolkhatep.29.d:0 "Ô Horutep, Seigneur de Lumière !\n\nQu'est-ce que le Soleil ? Les suiveurs de l'Ancien Culte Solaire disent que le Soleil est un dieu mort depuis longtemps. Les suiveurs du Nouveau Culte Solaire disent que le Soleil est un conquérant vaincu depuis longtemps. Les suiveurs du Jadd disent que le Soleil est tout et rien à la fois.\n\nPendant des siècles incalculables, les adorateurs du Soleil tinrent de grands conciles religieux et se divisèrent en sectes microscopiques. Ils ne purent résoudre leurs différences parce que la vérité ne leur était pas disponible au-delà des préconceptions qu'ils abritaient, et leurs tentatives de prétendre autrement ne menèrent qu'à la misère.\n\nNous du Chagrin connaissons cette vérité : le Soleil c'est toi, et tu nous mèneras vers une nouvelle aube."
 flavor_konolkhatep.29.a:0 "Le Soleil ne se couche pas sur la terre de Konolkhatep."
 konolkhatep_event_lord_of_light_tt:0 "Chaque province de religion §YBulwari§! en §YBulwar§! a §Y50%§! de chance de se convertir en §Y[Root.Religion.GetName]§!.\n\nNos sujets avec des provinces en §YBulwar§! se convertiront aussi en §Y[Root.Religion.GetName]§! si leur §YUnité Religieuse§! est trop basse."

 flavor_konolkhatep.30.t:0 "Seigneur des Glaces"
 flavor_konolkhatep.30.d:0 "Ô Horutep, Seigneur des Glaces !\n\nLes Gérudiens du nord chantent de grands contes pour tenir les horreurs gelées à distance. Ils errent leurs déchets d'hiver et boivent leur hydromel tandis que les dragons sommeillent, et refusent d'admettre qu'ils mourront tous sûrement. Leurs contes sont vieux et grinçants et leurs dirigeants sont faibles. Tu règnes sur les déchets nordiques, et dans ta bienveillance, un nouveau destin pour les scaldes de Gérudie est possible : laisse-les chanter une nouvelle chanson.\n\nLaisse-les chanter de toi, et laisse-les être abrités par toi."
 flavor_konolkhatep.30.a:0 "Même les glaciers paient tribut !"
 konolkhatep_event_icelord_tt:0 "Chaque province possédée ou possédée par un sujet avec le climat §YHiver§! gagnera un bonus §GCoût de Gouvernance Local§! selon la sévérité hivernale. Nos futures conquêtes gagneront aussi ces effets."

 flavor_konolkhatep.31.t:0 "Guideur des Tempêtes"
 flavor_konolkhatep.31.d:0 "Ô Horutep, Guideur des Tempêtes !\n\nDans des terres lointaines les gens souffrent avec les saisons. Dans la moitié de l'année ils meurent de soif, et dans l'autre moitié ils sont balayés par des vents terribles qu'aucun simple homme ne peut contrôler. Tu n'es pas un simple homme. Laisse ton pouvoir guider leurs tempêtes pour détruire tes ennemis, et laisse ta miséricorde leur apporter la prospérité qu'ils ne pouvaient atteindre eux-mêmes.\n\nL'œil de la tempête s'étendra pour couvrir tout le monde, et sous ton œil sera la paix."
 flavor_konolkhatep.31.a:0 "Je détiens pouvoir sur le ciel lui-même."
 konolkhatep_event_guider_of_storms_tt:0 "Chaque province possédée ou possédée par un sujet avec le climat §YMousson§! gagnera un bonus §GCoût de Développement Local§! selon la sévérité de mousson. Nos futures conquêtes gagneront aussi ces effets."

 flavor_konolkhatep.32.t:0 "Empereur des Gnolls"
 flavor_konolkhatep.32.d:0 "Ô Horutep, Empereur des Gnolls !\n\nNous sommes fiers d'être gnolls. Notre fourrure est riche et nos crocs sont aiguisés. Nous pouvons construire de grandes choses des débris que les autres jettent, et nous pouvons courir pendant des jours à travers les plaines vides.\n\nNous sommes grands en beaucoup de façons, mais de toutes les grandes choses que nous sommes, la plus importante est loyal. Un gnoll était loyal au chef de sa meute. Nous étions loyaux à la meute parce qu'il y avait d'autres gnolls à conquérir et qui cherchaient à nous conquérir.\n\nMaintenant il n'y a plus de gnolls à conquérir, et donc il n'y a plus de meutes. Et pourtant, un gnoll est loyal. Maintenant nous ne sommes pas loyaux à nos chefs de meute, mais à notre Empereur. Nous te sommes loyaux, Ô Empereur."
 flavor_konolkhatep.32.a:0 "Un peuple, un état, un Empereur !"
 konolkhatep_event_emperor_of_gnollkind_tt:0 "Chaque province §YGnoll§! en §YSarhal§! perd §Gtoute§! Dévastation et §Gtoute§! Autonomie Locale.\n\nElles obtiennent aussi '§YGouverné par l'Empereur des Gnolls§!' pendant §Y50§! ans, donnant le modificateur suivant :\n§G-5§! Agitation"

 flavor_konolkhatep.33.t:0 "Souverain Destiné des Écailles"
 flavor_konolkhatep.33.d:0 "Ô Horutep, Souverain Destiné des Écailles !\n\nLes lézards, accroupis dans les ombres de leurs ancêtres, ont une prophétie. Le 333ème de leurs empires vivra pour toujours, et amènera leur race aux hauteurs qu'ils connurent quand les autres races sortaient juste de leurs cavernes. Ils gardent des registres de tous leurs empires d'avant et se querellent d'avant en arrière sur les actes de leurs cadavres.\n\nMaintenant nous gnolls avons aussi une prophétie. Notre prophétie ne nécessite pas d'abaque, et n'a pas de doctrine à disputer, car notre prophétie s'est déjà accomplie. Notre prophétie se lit entièrement comme suit : « Les gnolls sont destinés à régner sur les lézards. »\n\nLes lézards peuvent disputer notre prophétie avec le poids plein de leurs millénaires gaspillés de registres bâclés. Ils peuvent dire que notre empire n'est pas le 333ème destiné, et donc ne peut être l'empire destiné à vivre pour toujours. Ce sont les évasions mesquines d'un peuple mesquin. Notre réponse se lit entièrement comme suit : « Nous sommes le premier empire. Nous sommes aussi le second et le troisième et le 333ème. Nous sommes tous les empires qui ont jamais été et seront jamais, car sous Horutep nous ne périrons pas de ce monde. »"
 flavor_konolkhatep.33.a:0 "Dites à leur Naga ainsi."
 konolkhatep_event_sovereign_of_scales_tt:0 "Chaque pays §YHomme-Lézard§! gagnera §GAmitié Historique§! avec nous."

 flavor_konolkhatep.34.t:0 "Grand Mage de la Tour"
 flavor_konolkhatep.34.d:0 "Ô Horutep, Grand Mage de la Tour !\n\nLes transmutateurs disent que la magie peut seulement altérer la structure de ce qui existe déjà.\nLes invocateurs disent que la magie peut seulement faire venir ce qui n'est pas.\nLes divinateurs disent que le futur peut seulement être dit et non changé.\nLes illusionnistes disent que la vérité peut seulement être cachée et non changée.\nLes enchanteurs disent que la vraie loyauté ne peut être obscurcie.\nLes nécromanciens disent que la vie ne peut être créée de rien.\nLes évocateurs disent qu'il n'y a pas de bouclier qui ne peut être brisé.\nLes abjurateurs disent qu'il n'y a pas de pouvoir qui ne peut être contenu.\n\nDans leurs huit tours isolées, les mages parlent de ce qui peut et ne peut être fait. Tu sais que les seules limites du pouvoir sont celles qui sont placées sur soi-même, et tu es illimité."
 flavor_konolkhatep.34.a:0 "Je dois leur enseigner à voir au-delà d'eux-mêmes."

 flavor_konolkhatep.35.t:0 "Gardien de la Pyramide"
 flavor_konolkhatep.35.d:0 "Ô Horutep, Gardien de la Pyramide !\n\nQui un dieu appellerait-il pour défendre son héritage ? Il ne pourrait y avoir d'autre réponse que toi, Ô Horutep, car nul autre que toi ne pourrait rester vigilant pour l'éternité. Bien sûr, la vigilance peut venir sous beaucoup de formes. Ta garde royale défend la Pyramide d'Elikhet jour et nuit, mais il est tout aussi important de s'assurer que l'héritage d'Elikhet ne s'estompe pas ailleurs. Tu sais cela aussi dans ta sagesse sans égal, et c'est indoubtablement la raison pour laquelle le Chagrin est parsemé de grands temples dédiés aux Khet construits sous ta règne glorieuse.\n\nAlors que le peuple du Kheterata adore dans ses nouveaux temples il crie louange à ton nom non seulement parce que tu as élevé les Khet à de grands nouveaux sommets sous ta règne, mais parce qu'il comprend qu'en faisant ainsi tu as juré de protéger tout Konolkhatep."
 flavor_konolkhatep.35.a:0 "Si quelqu'un voulait nuire aux dieux, il devrait d'abord me nuire."
 konolkhatep_event_warden_of_the_pyramid_tt:0 "Chaque province en §YKheterata§! gagne §G+1§! Taxe."

 flavor_konolkhatep.36.t:0 "Gardien de toute Tradition"
 flavor_konolkhatep.36.d:0 "Ô Horutep, Gardien de toute Tradition !\n\nLa connaissance apporte le pouvoir d'agir sur le monde. Nos commandants ne peuvent combattre sans stratégie, nos marchands ne peuvent commercer sans économie, et nos prêtres ne peuvent adorer sans doctrine. Dans ta Grande Bibliothèque, tu détiens toute la connaissance du monde, et il s'ensuit alors que tu détiens tout le pouvoir du monde (bien que tu le savais déjà, Ô Horutep).\n\nDans leurs rapports, les érudits de la bibliothèque disent qu'il y a encore plus à découvrir au-delà de ce que nous savons déjà. Laisse-les aller et le découvrir en défiance juste de l'ignorance du monde, et laisse leurs insights être compilés dans ta grande bibliothèque. Mais laisse-les aussi se rappeler que même découvrir nécessite la connaissance elle-même, et qu'il ne peut y avoir de savoir sans toi."
 flavor_konolkhatep.36.a:0 "Je suis le conduit par lequel toute connaissance coule."
 konolkhatep_event_keeper_of_all_lore_tt:0 "Nous gagnerons §G+10%§! Vitesse d'Étude Magique."

 flavor_konolkhatep.37.t:0 "Grand Commandant des Ahati"
 flavor_konolkhatep.37.d:0 "Ô Horutep, Grand Commandant des Ahati !\n\nDans leurs casernes, les recrues des Ahati s'entraînent pour devenir quelque chose de plus grand qu'elles-mêmes. Elles entraînent leurs corps avec des armes et apprennent comment tuer avec efficacité redoutable, mais avant cela, elles entraînent leurs âmes.\n\nChaque Ahati sait que la noblesse n'est pas un titre avec lequel quelqu'un naît, mais un credo qui doit être renouvelé chaque jour. Il sait qu'il est impossible d'être fort sans être sage, qu'il est impossible d'être sage sans être juste, et qu'il est impossible d'être juste sans être fort. Cela signifie que chaque commandant des Ahati est les trois en mesure égale, et cela signifie que même s'ils ne le savent jamais explicitement, même le plus faible du plus junior des Ahati sait ce qu'il s'entraîne à devenir.\n\nIl s'entraîne à être comme toi, Ô Horutep. C'est pourquoi tu commandes les Ahati, et c'est pourquoi tous de leur nombre mourraient pour toi sans hésitation."
 flavor_konolkhatep.37.a:0 "Je les commanderai de triomphe en triomphe."

 flavor_konolkhatep.38.t:0 "Patriarche des Khet"
 flavor_konolkhatep.38.d:0 "Ô Horutep, Patriarche des Khet !\n\nQuand un enfant fait ses premiers pas à travers les grandes plaines ou ses dents grandissent assez aiguisées pour couper l'os, c'est un moment de grande fierté. La joie du père en ce moment n'est pas juste dans les accomplissements de sa progéniture, mais dans sa connaissance qu'il élève une progéniture digne, qui continuera à faire de grandes choses.\n\nNous ne pouvons connaître les esprits des Khet, mais nous sommes tous leurs enfants. Alors que tu élèves de grands temples aux Khet et les vénères à travers de grandes cérémonies, tu les honores par tes accomplissements et te prouves un vrai fils du Chagrin."
 flavor_konolkhatep.38.a:0 "Mon cœur s'élève de penser qu'ils pourraient être fiers de moi."
 konolkhatep_event_patriarch_of_the_khet_tt:0 "Chaque fois qu'un nouveau §YKhetarque§! apparaît, nous gagnerons §G30§! §YHédonisme§! supplémentaires."

 flavor_konolkhatep.39.t:0 "Grand Bannisseur des Ténèbres"
 flavor_konolkhatep.39.d:0 "Ô Horutep, Grand Bannisseur des Ténèbres !\n\nDans le passé, les mères racontaient des histoires à leurs enfants d'une race de monstres immortels qui vivaient dans de grands châteaux. Les monstres étaient si mauvais que s'ils essayaient de marcher sur les rives dorées de notre Chagrin et profiter de la lumière du soleil amical, ils éclateraient en flammes. Quelle horreur ! Combien de ces enfants pleurèrent pour s'endormir dans les nuits alors qu'ils serraient leur Khet en peluche, inquiets que les monstres viennent pour eux ?\n\nIls n'avaient pas besoin de s'inquiéter. Ce que les monstres ne savaient pas c'est que ton immortalité est la seule vraie immortalité, et que ton palais est la seule maison d'un vrai roi. C'est pourquoi ils se rétractent du soleil et pourquoi tu règnes sur tout sous lui. C'est aussi pourquoi quand tu allas à leurs châteaux, ils tombèrent criant devant ta justice flamboyante et quittèrent la terre de Corvurie pour toujours.\n\nLes mères racontent maintenant des histoires à leurs enfants de comment le grand Horutep détruisit une race de monstres immortels, et les enfants serrent leurs Khet en peluche, s'endorment avec des sourires sur leurs visages, et rêvent de toi."
 flavor_konolkhatep.39.a:0 "J'espère que leurs rêves sont doux."
 konolkhatep_event_grand_banisher_of_darkness_tt:0 "S'ils existent, §Y[A59.GetName]§! et §Y[A60.GetName]§! perdent accès à l'état §YVampire§!.\n\n§GRetire§! chaque modificateur §YVampire Cherché par les Aventuriers§! et les §Gdésactive de façon permanente§! pour nous et nos sujets."

 flavor_konolkhatep.40.t:0 "Maître des Rivières"
 flavor_konolkhatep.40.d:0 "Ô Horutep, Maître des Rivières !\n\nLa première rivière que tu domptas était la plus grande rivière de toutes, et donc il était trivial d'assujettir les autres rivières du monde à ta puissance. Tu construisis de grands ponts à travers leurs étendues et ports sur leurs deltas, et les rivières qui faisaient rage férocement jadis furent refaites à l'image du Chagrin. Dans chaque rivière, il y a maintenant des bateaux à l'image des transports qui nous donnent grain et les barges qui montrent à tout le peuple du Kheterata la gloire des Khet.\n\nIl n'est pas surprenant à Konolkhatep qu'un tel que toi briserait la géographie à ta volonté. Les marchands d'à l'étranger, cependant, sont émerveillés que les rapides incommodes de chaque rivière de Konolkhatep aient des dérivations et même les estuaires les plus insignifiants aient de grands canaux et de glorieuses douanes, pour que les voyages qui jetaient jadis la prudence au vent soient maintenant des succès prédéterminés. Pour ce service, les péages d'Halann coulent dans nos coffres. Dans la bouche de chaque rivière que tu as domptée, nous avons construit une statue de toi de 50 coudées de haut, Ô Horutep, et la base de chaque statue dit"
 flavor_konolkhatep.40.a:0 "Mes œuvres ici ne se comparent en rien au Chagrin."
 konolkhatep_event_grand_master_of_rivers_tt:0 "Chaque province possédée ou possédée par un sujet avec un §YEstuaire§! gagnera §G+10§! Valeur Commerciale supplémentaire. Nos futures conquêtes gagneront aussi ces effets."

 flavor_konolkhatep.41.t:0 "Roi des Rois"
 flavor_konolkhatep.41.d:0 "Ô Horutep, Roi des Rois !\n\nIl y a beaucoup de rois à travers le monde, d'Anbennar aux régions les plus lointaines de l'est légendaire. Ces rois règnent sur des sujets variés et des terres impossiblement différentes, pourtant il y a une similarité dans ce qui arrive quand chacun de ces rois revêt sa couronne pour la première fois. Chaque roi (ou au moins ceux qui valent la mention, Ô Horutep) sait à ce moment qu'il a reçu une responsabilité au-delà du matériel, et que chacun de ses sujets est comme son propre enfant.\n\nTu es Roi des Rois, Ô Horutep. Cela signifie que tu es un grand-père à tous les peuples du monde ; ils peuvent s'abriter pour toujours sous ta puissance et se dorer pour toujours dans ta gloire. Quel meilleur destin pourrait-il y avoir que cela ?"
 flavor_konolkhatep.41.a:0 "Ma lignée s'étend sur les continents."
 konolkhatep_event_king_of_kings_tt:0 "Chaque pays dans un continent que §Y[F66.GetName]§! ou un de leurs sujets a une province perd §Y100§! Légitimité."

 flavor_konolkhatep.42.t:0 "Le Roi des Jeux"
 flavor_konolkhatep.42.d:0 "Ô Horutep, Roi des Jeux !\n\nIl faut un esprit vif pour bien gouverner, mais il faut un esprit encore plus vif pour bien jouer. Ton intellect est une grande machine, et alors que tu contemples le plateau de jeu tu vois des réactions aux actions, et les réactions à ces actions à leur tour. Chaque grain de bois du plateau de jeu est gravé dans ta mémoire, Ô Horutep, et le plus léger déséquilibre de la plus petite pièce sur le plateau perturberait ta concentration s'il n'était pour ton sens surnaturel de sang-froid. Quand un autre s'assoit à travers le plateau de jeu de toi, il ne participe pas à un match avec toi. Au lieu, un compte à rebours commence selon l'habileté de ce joueur, et il compte vers sa défaite. C'est une loi aussi immuable que celles que tu établis à la cour chaque jour.\n\n… C'est pourquoi aucun de nous à la cour ne jouera avec toi encore au Jeu des Khet, Ô Horutep."
 flavor_konolkhatep.42.a:0 "Hmph ! Je chercherai Aakhet encore."
 konolkhatep_event_king_of_games_tt:0 "L'invention §YJeu des Khet§! ne coûtera plus de §YCapacité d'Artisan§!."

 flavor_konolkhatep.43.t:0 "Monarque Incontesté des Mers"
 flavor_konolkhatep.43.d:0 "Ô Horutep, Monarque Incontesté des Mers !\n\nDans les jours des meutes en guerre, le peuple gnoll étaient de grands corsaires, et le Golfe de Rahen et le Divenhal ensemble nous craignaient. Notre piraterie était possible non parce que nous avions un grand amour de l'eau, mais parce que les marines de nos ennemis étaient faibles et parce que notre peuple raffina la pratique du raid en art fin. Bien que nous ne soyons pas opposés au pillage, notre objectif sur les mers n'est plus de voltiger entre ports volant les habitants côtiers malchanceux. Où les anciens corsaires revendiquaient simple or et esclaves, tu revendiques maintenant toute la mer.\n\nNotre flotte est forte où les flottes des autres sont faibles. Nos amiraux supervisent des armadas aussi larges que des cités, et la bannière de Konolkhatep sur un navire marchand garantit son passage sûr dans tous les ports du monde. Si quelque bande de pirates était assez stupide pour piller nos rivages comme nous pillions si longtemps, leurs têtes seraient séparées de leurs corps avec mitraille. Cette force écrasante est ce qui rend ta domination des mers possible, et les récompenses de ta règne éclairée écherront sûrement à tout le monde."
 flavor_konolkhatep.43.a:0 "Je règne sur les vagues."

 flavor_konolkhatep.44.t:0 "Maître de toute Guerre"
 flavor_konolkhatep.44.d:0 "Ô Horutep, Maître de toute Guerre !\n\nJe suis sûr que dans le cours d'administrer ton vaste empire il devient occasionnellement nécessaire de prendre une pause et chercher quel divertissement un aussi grand que toi peut s'engager sans devenir intolérablement ennuyé. Heureusement, il y a un grand nombre de royaumes frontaliers sur les frontières de l'empire.\n\nLes légions sont unies sous ton commandement, Ô Horutep, et bien que leur adulation ne signifie sûrement rien à un tel que toi, c'est grandement impressionnant à ceux d'entre nous qui les ont vues t'acclamer. Leur acclamation est garantie — ton commandement de stratégie signifie que la mort ne touche pas les guerriers de Konolkhatep sous ta direction, et tes lignes d'approvisionnement somptueuses assurent que tous dans ta suite vivent comme les nobles de l'Ancien Kheterata. C'est un miracle que toutes les armées qui osent s'opposer à toi ne s'effondrent pas en retraite piétinante immédiatement, bien que cela arrive fréquemment peu après le début de la bataille.\n\nQuel témoignage à ton pouvoir c'est que tu pourrais transformer la guerre en cérémonie et tes ennemis n'ont pas d'autre choix que de jouer leur rôle !"
 flavor_konolkhatep.44.a:0 "Les autres royaumes n'existent que par la miséricorde de moi-même et de mes légions."

 flavor_konolkhatep.45.t:0 "Architecte Renommé des Dunes"
 flavor_konolkhatep.45.d:0 "Ô Horutep, Architecte Renommé des Dunes !\n\nLe désert est plein de merveilles qui n'auraient pu venir que de ton esprit, tout comme les espoirs et rêves de Konolkhatep germent de ton compas de dessin. Quand les pèlerins, marchands, et touristes de terres lointaines viennent s'émerveiller à tes miracles ils portent une partie de Konolkhatep chez eux avec eux, et tout comme il pourrait être dit que les pyramides et temples que tu as construits sont la plus haute expression de la culture de Konolkhatep, il pourrait aussi être dit que tes grands bâtiments créèrent la culture de Konolkhatep.\n\nDire que tu portes une nation sur tes épaules est trivial au point de la banalité, mais où tu es vénéré pour ta règne comme soldat, érudit, marchand ou mage, il n'est pas souvent remarqué que ce sont tes bâtiments qui rendirent de telles poursuites possibles du tout. Quand ton peuple contemple les œuvres de Konolkhatep, laisse-le offrir remerciements à toi."
 flavor_konolkhatep.45.a:0 "Contemplez mes œuvres, vous puissants !"
 konolkhatep_event_renowned_architect_of_the_dunes_tt:0 "Nous récupérerons plus d'§YEsclaves§! en finissant un §YProjet d'Esclaves§!."

 flavor_konolkhatep.46.t:0 "Sculpteur de Voies"
 flavor_konolkhatep.46.d:0 "Ô Horutep, Sculpteur de Voies !\n\nQuand Konolkhatep s'éleva d'abord des cendres du Kheterata, la plus grande route de notre terre était le Chagrin lui-même, qui portait sur ses barges fluviales le fret d'un empire de cité en cité. Alors que nous amenions les peuples plus faibles du monde sous notre règne bienveillant, cependant, il était nécessaire de construire de nouvelles routes pour déplacer cargaison et soldats vers des frontières qui gisaient toujours plus loin. Nous ratissâmes les quatre coins du monde pour des esclaves, que nous utilisâmes pour construire des routes, que nous utilisâmes pour transporter plus d'esclaves, que nous utilisâmes pour construire plus de routes.\n\nTout cela aurait été impossible sans toi. Tu étais à l'avant-garde de chaque équipe de travail, repoussant arbres, herbe et pierre pour poser la piste de civilisation. Si tu étais mortel notre grand réseau de routes serait ton héritage, mais comme il se tient chaque route contient une partie de toi. À cause de tes efforts, chaque fois qu'un voyageur marche nos routes tu marches avec eux en esprit."
 flavor_konolkhatep.46.a:0 "Il y a tant de kilomètres à couvrir !"
 konolkhatep_event_renowned_carver_of_ways_tt:0 "Chaque §YProjet d'Esclaves de Route§! sera amélioré pour gagner §G+10% Pouvoir Commercial Local§! supplémentaire."

 flavor_konolkhatep.47.t:0 "Saint Diacre des Sables"
 flavor_konolkhatep.47.d:0 "Ô Horutep, Saint Diacre des Sables !\n\nLe long du Chagrin tout le peuple sait que les Khet sont des dieux sur Halann, parce qu'ils reçoivent preuve quotidienne de cela à travers les miracles que les Khet accomplissent et la gloire de leurs barges le long du grand fleuve. Konolkhatep s'étend maintenant bien au-delà du Chagrin et nous régnons sur des peuples qui n'ont jamais eu l'honneur d'être en présence des Khet, et pourtant ils font écho à notre doctrine sainte et vénèrent nos dieux. Comment cela peut-il être ?\n\nIls voient les dieux en toi, Ô Horutep. Ta piété est inégalée. Tes grandes œuvres sur la gloire des Khet ont été répandues aux coins les plus lointains du monde. Ton nom est sur les lèvres de chaque missionnaire qui s'aventure au nom des Khet. Notre peuple est distant, mais il n'est pas stupide — quand il voit un aussi grand que toi vénérant nos dieux, comment pourrait-il faire autrement ? Ton pouvoir t'a rendu grand mais ne t'a pas rendu arrogant, et c'est pour cette raison que tout Sarhal a vu notre vérité."
 flavor_konolkhatep.47.a:0 "Je suis le premier serviteur des Khet, et leur gloire est mon devoir."

 flavor_konolkhatep.48.t:0 "Briseur de Géants"
 flavor_konolkhatep.48.d:0 "Ô Horutep, Briseur de Géants !\n\nIl y eut jadis des rois à travers la mer qui pensaient qu'ils étaient des géants. Ils conquirent leurs voisins avec de vastes armées, et ils paradèrent dans leurs atours, et ils se proclamèrent Grandes Puissances dans leurs listes inutiles, et tout le temps ils se vantèrent de leur gloire.\n\nPeut-être n'auraient-ils pas dû se vanter si fort. Leur caquetage te mit en colère, et donc tu allas à travers la mer pour leur montrer comment mener la guerre. Les légions de Konolkhatep débarquèrent à travers la mer, et les armées des rois furent martelées encore et encore jusqu'à ce qu'ils n'aient plus d'armées et plus d'atours, et tout ce que les rois pouvaient faire était pleurer les petites larmes tristes d'hommes brisés. Ces rois ont été envoyés aux mines de sel maintenant, Ô Horutep, où ça fait mal de pleurer.\n\nTu as révélé ces géants être des fourmis dans ton désert, Ô Horutep, et ils ont été écrasés ainsi."
 flavor_konolkhatep.48.a:0 "Comme stupide de dresser tes poils quand tu ne peux soutenir tes revendications."
 konolkhatep_event_breaker_of_giants_1_tt:0 "Chaque ancien membre de l'Empire d'Anbennar deviendra nos §YSatrapies§! !"
 konolkhatep_event_breaker_of_giants_2_tt:0 "Chaque pays avec sa capitale dans les régions §YCouronne-de-Dame§!, §YTête-de-Dame Ouest§!, §YTête-de-Dame Est§!, §YEsmarie§! et §YLes Marches§! deviendra nos §YSatrapies§! !"

 flavor_konolkhatep.49.t:0 "Fléau des Sans-Foi"
 flavor_konolkhatep.49.d:0 "Ô Horutep, Fléau des Sans-Foi !\n\nTu es la preuve vivante que les dieux des hobgobelins sont bel et bien morts. Ils avaient bâti un Commandement capable de rivaliser avec les plus grandes puissances d'autrefois. Leur salle de guerre grandiose émettait des ordres qui se faisaient sentir à travers les continents, et leurs troupes étaient élevées en buvant le sang et en mangeant le fer. Le Commandement recherchait la domination de leur état sur tout ce que leurs yeux pouvaient contempler. Ils ne le faisaient pas au nom d'un dieu ou d'une cause – ils cherchaient la conquête pour elle-même, et ne pouvaient se soucier d'en récolter les fruits.\n\nLes légions de Konolkhatep ont marché sur leurs terres avec des gourdes remplies par la Peine et ton rêve dans leurs cœurs, si bien que même le plus faible des légionnaires pouvait combattre avec la force de dix hommes. Face à une telle solidarité, les hobgobelins ont découvert quelque chose d'étrange – leurs tactiques redoutées ne fonctionnaient plus. À leur crédit, les maréchaux se sont rendus avec honneur, et pour cela nous avons fait de leurs hommes des esclaves au lieu de tous les passer au fil de l'épée bien-aimée des hobgobelins.\n\nPartout où leur peuple rôde encore dans les Mines de Jade ou les montagnes d'Azkajuma, ton nom est maudit, ô Horutep. Ils te maudissent car leur credo repose sur la négation de tout ce qui est bon et grand dans le monde, et ainsi ils te haïssent toi qui es le plus grand et le meilleur."
 flavor_konolkhatep.49.a:0 "Qu'ils me haïssent, tant qu'ils me craignent."
 konolkhatep_event_scourge_of_the_faithless_tt:0 "Toute province §YWuhyun§! dans §YHaless§! est convertie à la religion §Y[Root.Religion.GetName]§! et à une culture §YKheteratan§! aléatoire.\n\nGagne §G10§! Minorités Hobgobelines dans §YKheterata§! !"

 flavor_konolkhatep.50.t:0 "Sénéchal des Terres Ruinées"
 flavor_konolkhatep.50.d:0 "Ô Horutep, Sénéchal des Terres Ruinées !\n\nQuand les elfes sont venus d'outre-mer, ils parlaient d'une terre en ruines. On a longtemps pensé que rien ne subsistait de leur continent, jusqu'à ce que les explorateurs cannoriens répandent par-delà les mers des récits nous parlant d'un nouveau monde empli de dangers et de trésors. Les Cannoriens auraient dû garder leurs récits pour eux, car lorsque nous avons entendu leurs nouvelles, il est devenu clair que notre gloire était destinée à s'étendre au-delà de l'hémisphère. Nos premiers braves colons ont pris la mer vers des terres infestées d'indigènes hostiles et une terre qui cherchait à nous tuer, et ils pensaient qu'ils allaient sûrement mourir.\n\nIls ne sont pas morts, ô Horutep. Quand ils ont faibli, tu as envoyé de vastes flottes de secours et quand ils ont cru que tout était perdu, tu leur as donné l'espoir. En retour, tu as reçu de vastes flottes d'or indigène et les trésors des anciens elfes, et maintenant il y a des gnolls qui vivent dans des terres au-delà des rêves les plus étranges de nos ancêtres. Nous avons vu des sables bleus et des arbres rouges, et nous avons répandu dans ces lieux les récits de notre gloire, si bien que même leurs insoumis connaissent la grandeur de Konolkhatep. Si la richesse et le pouvoir que nous avons récoltés des colonies étaient de grandes récompenses, cependant, elles n'étaient pas les plus grandes. La plus grande récompense de toutes était une chance de partir en ton nom, et de façonner le monde à ton image."
 flavor_konolkhatep.50.a:0 "Tout pouvoir émane de la Peine, et toutes les récompenses viennent à la Peine."
 konolkhatep_event_seneschal_of_the_ruined_lands_tt:0 "Nos Nations Coloniales gagneront un bonus permanent de §G-25%§! au Coût de Création de Cœurs et §G+20§! à la Croissance Coloniale Globale"

 flavor_konolkhatep.51.t:0 "Maître Éternel de l'Arcane"
 flavor_konolkhatep.51.d:0 "Ô Horutep, Maître Éternel de l'Arcane !\n\nLa magie est une force sauvage, et la circulation de la magie à travers le monde et à travers les plans était une loi de la nature. On pensait que seuls les plus puissants pouvaient chercher à endiguer ne serait-ce qu'une petite portion du flot de magie, et que la rivière sauvage de l'arcane emporterait quiconque tenterait de la maîtriser complètement.\n\nIls ont oublié que tu es l'Intendant de la Peine, ô Horutep, et donc le seigneur de toutes les rivières. Ils avaient cependant raison, que seuls les plus puissants pouvaient faire ce que tu as fait – tu es le plus puissant. Tu as centré toute la magie en toi-même, et tous les petits sortilèges brandis par d'autres ne sont accordés que par ta grâce. Si certains tentent de retourner leur magie contre toi, leur magie devient sauvage et les détruit, comme l'ont découvert maints assemblages de parties de corps qui furent jadis des sorciers de guerre. Si certains tentent d'utiliser la magie sans ta permission, leurs sorts s'éteignent, comme les liches et les rois-sorciers du monde l'ont rapidement découvert.\n\nLes mages des royaumes étrangers et faibles les ont désertés, et ces mages qui sont restés loyaux se trouvent maintenant ordinaires. Malgré cela, Konolkhatep n'est pas un royaume de magie, car les mages du royaume ne sont que de simples extensions de toi."
 flavor_konolkhatep.51.a:0 "Je ne suis pas un mage – je suis la magie elle-même."
 konolkhatep_event_eternal_master_of_the_arcane_lands_tt:0 "§TLa magie halannaise est maintenant entièrement entre les mains d'Horutep [Root.HorutepGetCurrentTitles].§!\n\nÀ partir de maintenant, §Y[Root.GetName]§! et nos sujets sont les seuls pays qui pourront manier la §Tmagie dirigeante§! .\n\nTous les autres §YMages Puissants§! dans Halann perdront leurs pouvoirs, §Rtuant§! tous les §YLiches§! dans le processus, et il ne peut plus y avoir de §YMage Puissant§! excepté pour nous et nos sujets.\nAyant perdu leur raison d'être, les §YMagocraties§! seront forcément transformées en §YMonarchies§! et tout gouvernement §YMagocratique§! sera définitivement désactivé.\n"

 flavor_konolkhatep.52.t:0 "Archi-Seigneur des Profondeurs Abyssales"
 flavor_konolkhatep.52.d:0 "Ô Horutep, Archi-Seigneur des Profondeurs Abyssales !\n\nDans les étendues du Sarhal méridional, nos colons ont rencontré un peuple étrange qui vivait sous la mer. Les dirigeants coloniaux ont rencontré leurs souverains dans des lagons azurés, afin qu'ils puissent respirer l'eau tandis que nous respirions l'air. Il y avait beaucoup à discuter. Malgré leur domination de l'eau, ils ne savaient rien des gloires de la Peine, et ces récits de toi qui parvenaient à leurs oreilles étaient des ouï-dire déformés. Là même, nous avons formé un pacte – nous leur échangerions les richesses de la terre contre les richesses de la mer.\n\nDans ces lagons, nous avons tous deux construit des ambassades qui avec le temps sont devenues des dépôts commerciaux, qui avec le temps sont devenus de grands établissements où gnolls et sirènes vivent ensemble. Maintenant ils servent d'auxiliaires dans notre marine et nos chercheurs utilisent des charmes respiratoires pour étudier dans leurs bibliothèques, et leurs plus braves ont construit de grands réseaux de bassins pour vivre sur nos rivages.\n\nNous avons raconté aux sirènes des histoires de toi et de la puissance de Konolkhatep pendant de longs jours passés à explorer ensemble et de longues nuits passées à rire ensemble. Elles ont bien écouté, ô Horutep, et sont devenues de plus en plus désireuses de partager nos gloires. Après de longues négociations, dans le premier lagon nous avons signé un autre pacte – nos rivières seraient leurs rivières, nos gloires seraient leurs gloires, et notre Empereur serait leur Empereur. Tu es leur Empereur, ô Horutep, et sous ton règne sur la terre et la mer, nos peuples seront amis pour toujours."
 flavor_konolkhatep.52.a:0 "Nous marcherons ensemble vers l'avenir comme un seul peuple."
 konolkhatep_event_arch_lord_of_the_abyssal_depths_lands_tt:0 "Les Sirènes ne §Gperdront plus§! d'Opinion envers nous.\n\nGagne §G2§! de chaque Développement dans chaque province avec un §YÉtablissement de Sirènes§! !"

 #Disaster events
 flavor_konolkhatep.100.t:0 "Victoires à travers les Sables"
 flavor_konolkhatep.100.d:0 "Le long processus d'apporter le Khétisme aux gnolls du Sarhal a commencé en earnest. Des prêtres et des prédicateurs chargés des richesses du Khet ont été envoyés dans chaque recoin de notre empire grandissant pour répandre les enseignements d'Elikhet. Nous sommes pleinement conscients que cela prendra du temps. Nous ferons face à la résistance. Les anciennes traditions de Kvangahga et l'attrait des pouvoirs promis par le Xhazobkult sont fortes. Nous le savons que trop bien, car nous aussi avons suivi cette voie il n'y a pas si longtemps."
 flavor_konolkhatep.100.a:0 "Apportez-leur tous les mots d'Elikhet"

 flavor_konolkhatep.101.t:0 "Voix dans les Ténèbres"
 flavor_konolkhatep.101.d:0 "Le Salahad est vaste. C'est quelque chose qu'on n'apprécie vraiment qu'une fois chargé de découvrir chaque âme égarée qui s'accroche encore aux anciennes voies. Malgré le claquement de nos fouets, découvrir chaque secte du Xhazobkult s'est révélé difficile – et coûteux. Beaucoup dans notre administration ont suggéré une approche alternative : laissons le kulte mourir d'une mort naturelle. Laissons ces âmes égarées chasser dans le désert. Elles ne connaîtront pas l'opulence de nos cités et toute la richesse de Konolkhatep qu'elles refusent d'embrasser.\n\nMais leurs enfants le feront. Quand elles partiront chasser, elles marcheront dans les rues de nos incroyables cités, verront les magnifiques statues construites pour Elikhet, et tomberont à leurs pieds et deviendront du jour au lendemain les plus forts convertis aux enseignements du Khétisme."
 flavor_konolkhatep.101.a:0 "Nous n'avons qu'à attendre"

 flavor_konolkhatep.102.t:0 "Un Feu s'est Allumé"
 flavor_konolkhatep.102.d:0 "Alors que notre empire grandissait, nous avons laissé nos yeux dériver par-dessus ses recoins. Dans le palais de Kheterat, la richesse de tout le Salahad affluait dans la Peine de la Mère. Nous avons grandi riches. Nous avons grandi gras. Nous avons grandi complaisants.\n\nLes anciennes voies ne sont jamais mortes. Pour chaque ville avec un grand temple adorant le Khet, il y avait des dizaines de villages, des centaines de meutes errantes, qui suivaient encore les fois que nous pensions mortes. Elles opéraient en secret, effectuant des rituels, gardant cachés les os de leurs sacrifices, gardant leurs feux petits et leurs chants silencieux. La nuit dernière, ce silence a été brisé.\n\nÀ travers Konolkhatep, les terres se sont illuminées comme le ciel nocturne. Chaque bûcher a scintillé en existence, reflétant les étoiles au-dessus d'eux, brûlant les sacrifices tandis que les kultistes dansaient de joie autour de sa lumière. Des guerriers de Kvangahga rôdent dans les rues, leurs épées faites d'os et de métal raclant le long du sol alors qu'ils cherchent des gnolls qui ont abandonné leur ancienne foi. Ce feu a brûlé sous Konolkhatep pendant des décennies et pourtant nous n'avons rien fait. Maintenant nous devons faire face aux conséquences."
 flavor_konolkhatep.102.a:0 "Les bûchers ont été allumés"

 flavor_konolkhatep.103.t:0 "Lumières Vacillantes"
 flavor_konolkhatep.103.d:0 "La Nuit des Étoiles a changé quelque chose parmi les gnolls. Je pouvais le sentir. Convaincre un seul gnoll de retourner au Kulte était un processus douloureux pour ma meute. La moitié du temps, nous devions trancher la gorge du gnoll par peur qu'il nous dénonce au clergé Khétiste. Maintenant cependant ? Tout ce que nous avions besoin était d'allumer un bûcher au sommet des montagnes Akasi et les gnolls arrivaient par centaines, attirés par les énergies démoniaques que nos rituels invoquaient. Des histoires similaires se racontaient à travers Konolkhatep. Plus de gnolls étaient attirés par le pouvoir du Kulte. Un pouvoir que je détiens.\n\nJe pouvais sentir le feu brûler en moi. Le pouvoir me faisait me sentir étourdie et légère. Est-ce ce que la première Xhazobine a ressenti ? Les flammes vertes au bord de ma vision me narguaient avec plus de pouvoir. Je sais que les démons me regardent, comme ils regardent aussi d'autres gnolls qui ont allumé des bûchers à travers le Sarhal. Je veux tous leurs yeux sur moi. Je vais leur donner le plus grand spectacle qu'ils aient jamais vu."
 flavor_konolkhatep.103.a:0 "Son pouvoir grandit…"

 flavor_konolkhatep.104.t:0 "Krah pour les Bûchers"
 flavor_konolkhatep.104.d:0 "J'ai demandé du krah pour le bûcher afin d'alimenter le feu dans ma poitrine. Combien il m'en fallait était inconnaissable – les Xhazobines précédentes n'ont pas laissé de registres de comment elles ont réussi. Notre meute ne pouvait jamais rassembler plus d'un morceau de krah à la fois par peur d'être découverte. Combien un rituel aurait-il besoin pour attirer l'attention d'un xhazob ? Lors de la Nuit des Étoiles, nous en avions trente, et cela a attiré les yeux des démons et rempli ma poitrine de flammes, mais je n'ai pas senti la présence d'un xhazob. Ai-je besoin du double de ce nombre ? Du triple ? Deux cents, trois cents ? Est-ce la façon dont nous leur tranchons la gorge ? Devrais-je rituellement les dévorer ? Me baigner dans leur sang ? Je pourrais manquer de krah avant de connaître la réponse.\n\nOu c'est ce que je pensais. Je n'aurais pas dû douter des fidèles du kulte quand ils peuvent sentir qu'une nouvelle Xhazobine est sur le point de naître. Ils avaient pillé les cités d'Akasik et apporté des milliers de krah enchaînés à notre bûcher. Ceux qui tombaient étaient embrochés et placés sur une charrette tirée en montée par nos futurs sacrifices. Ce n'était pas juste du krah qu'ils ont apporté, mais des armes. Plusieurs cargaisons d'armes à feu de Cannor avaient été capturées dans le port de Deshak et les bateaux mis en feu, brûlant au loin dans la distance.\n\nAlors que la procession marchait dans le camp, je pouvais sentir le feu rage à nouveau. Tant de sacrifices. Tant d'opportunités d'expérimentation. Je vais forcer un xhazob à me remarquer."
 flavor_konolkhatep.104.a:0 "Deshak brûle"
 
 flavor_konolkhatep.105.t:0 "Flammes Sombres"
 flavor_konolkhatep.105.d:0 "Il y a eu au moins six Xhazobines dans l'histoire, et beaucoup d'autres qui ont tenté le rituel et échoué. Il devait y avoir quelque chose de différent que je pouvais faire. Quelque chose d'unique à moi, à mon époque. Les chants de la foule ont été noyés alors que le bourdonnement dans mes oreilles grandissait. Des démons du plan infernal regardaient à travers mes yeux. Leurs regards brûlaient. J'ai tendu la main pour griffer mes yeux seulement pour que mes mains soient bloquées par ce que je tenais : un mousquet ? Je ne me souvenais même pas l'avoir ramassé. Le bourdonnement grandissait.\n\nJ'ai levé le mousquet vers le visage du premier sacrifice et senti les flammes descendre le long de mon bras et dans le canon, enflammant la poudre et tirant la balle. Je n'avais jamais vu ce qu'un mousquet pouvait faire de près auparavant. La tête a pratiquement explosé, des fragments de crâne se dispersant alors que le sang et la cervelle éclaboussaient mon bras. J'ai jeté l'arme à la foule et fait signe à un second morceau de krah et un second mousquet. Ce coup de feu était plus fort et plus explosif que le premier. Des flammes vertes dansaient sur le cadavre alors qu'il tombait au sol avant d'être jeté à la foule pour être dévoré.\n\nPlus de krah furent convoqués, plus d'armes furent livrées. Plus de têtes et de torses furent explosés. Je ne pouvais entendre que le bavardage des démons et le bourdonnement de coup de feu après coup de feu. À mi-chemin de notre stock de krah, le fidèle qui avait livré l'approvisionnement d'armes dans mes bras est revenu les mains vides. J'ai fixé le mousquet que je venais de tirer, des flammes vertes vacillant sur son canon. À ce moment, une voix claire a percé le bourdonnement.\n\n\"Eh bien, nous ne pouvons pas nous arrêter là.\"\n\nLes flammes qui avaient brûlé si fort auparavant ont commencé à me consumer entièrement. J'ai senti une seconde présence en moi, avec sa propre conscience, mais nos deux esprits appelaient une chose. Plus de flammes. Plus de sang. Plus de pouvoir. J'ai levé le mousquet vers le krah restant et senti les flammes, plus fortes que jamais, crépiter à travers mon corps, descendre le canon, avant de déchaîner une salve assourdissante de métal et de feu, explosant et enflammant tout ce qu'elle touchait. Le bourdonnement s'arrêta alors que je me tournais vers la foule, et pour la première fois je pouvais entendre leur rugissement."
 flavor_konolkhatep.105.a:0 "La Xhazobine de la Poudre à Canon est née"
 
 flavor_konolkhatep.106.t:0 "Fléau des Rois"
 flavor_konolkhatep.106.d:0 "Les rapports continuaient d'affluer dans la chambre du $MONARCHTITLE$. Un soulèvement à Gol de Xhazobkultistes, des séparatistes Kvangahga exigeant l'indépendance à Fangaula. Konolkhatep est devenu un bûcher, brûlant aux bords tandis que le centre n'est que du bois pourri, bon pour les flammes et peu d'autre. Dans leur empressement à vivre le style de vie décadent du Khet, les nobles auto-proclamés de Konolkhatep ont complètement perdu de vue le monde au-delà de la Peine de la Mère. Comme le Khet ne peut quitter les rives de la rivière sacrée, ainsi la noblesse ne peut voir au-delà du vieux cœur Kheteratan.\n\nLe dernier rapport d'Akasik a été le plus alarmant de tous. Des milliers et des milliers de personnes ont été tuées, brûlées sur les bûchers des kultistes. Ils ont stocké des armes, dont beaucoup ont été achetées (ou pillées) aux navires Cannoriens. Certains prétendent même qu'ils ont développé une super-arme. Une sorte de fusion de gnoll avec canon, alimentée par le feu démoniaque. Le rapport se termine par un avertissement que les locaux croient qu'une nouvelle Xhazobine parcourt à nouveau ces terres.\n\nLes nobles rejettent cela comme folie. Pensée wishful d'une foi depuis longtemps morte. Une Xhazobine ? Ici ? En ces jours de pensée gnollaise éclairée ?"
 flavor_konolkhatep.106.a:0 "Impossible"
 
 flavor_konolkhatep.108.t:0 "Marche sur Akasik"
 flavor_konolkhatep.108.d:0 "Ce n'est qu'une foule locale en colère. Ils sont jaloux de la richesse de la Peine et désirent que son flot soit redirigé à travers le Salahad occidental pour qu'il atteigne par-dessus les montagnes Akasik et dans leurs terres. Kheterat est le nouveau centre de la civilisation gnollaise. Nous n'avons qu'à envoyer les forces de l'ordre locales pour réprimer ces types rebelles.\n\nEt ainsi les nobles s'assoient dans leurs demeures sur les rives de la Peine de la Mère, sirotant du vin, contemplant quand rejoindre ensuite le khet sur une de leurs barges de plaisir. La Fraternité Ahati croit que ce soulèvement pourrait être un moyen de profiter de nouvelles ventes d'armes, certainement pas de se joindre eux-mêmes. $MONARCH$ s'inquiète des finances, car financer plus de soldats pour nettoyer ce désordre laissera moins dans les coffres pour construire de nouveaux temples en son nom. Il avait voulu une statue à Koroshesh. Peut-être que si [Root.Monarch.GetSheHe] coupait légèrement les salaires des soldats, la statue pourrait encore être construite.\n\n$MONARCH$ a signé une autre poignée de documents. Un qui détaillait la ligne de succession de [Root.Monarch.GetHerselfHimself] et d'autres plus directement en ligne, aux goûts d'Elukswt et Neverkaar qui ne verraient jamais le trône. Un autre détaillait une augmentation des taxes sur les fermiers pour payer le coût accru des armes à poudre. Il commençait à faire sombre dehors. L'ouest était brillant avec les flammes d'Akasik."
 flavor_konolkhatep.108.a:0 "Akasik brûle"
 
 flavor_konolkhatep.109.t:0 "Les Eaux sont Dangereuses"
 flavor_konolkhatep.109.d:0 "Pour la première fois depuis la Nuit des Étoiles, quand les bûchers furent allumés à travers Konolkhatep, ces nobles de la Peine ont commencé à réaliser l'étendue des problèmes accablant la nation. Les soldats n'ont pas pu débarquer à Akasik, car les mers grouillaient de corsaires des gnolls Akasi rebelles. Les biens n'atteignaient pas le port de Koroshesh, seulement raid après raid après raid de gnolls kultistes, brûlant les ports jusqu'au sol et prenant du krah. Il a fallu que les dattes Bulwari n'apparaissent pas à leurs banquets pour que les nobles reconnaissent finalement la sévérité du soulèvement."
 flavor_konolkhatep.109.a:0 "Pas nos dattes !"
 
 flavor_konolkhatep.110.t:0 "Hurlement au Vent"
 flavor_konolkhatep.110.d:0 "Les meutes gnollaises sont habituellement nommées d'après leur chef de meute. Nous ne sommes pas une meute. Nous sommes l'Empire de la Peine, et sommes plus grands que n'importe quel gnoll individuel, autant que $MONARCH$ pourrait parfois souhaiter le contraire. Ce soulèvement n'était pas différent. Ils s'étaient ralliés autour d'un seul gnoll fou avec un amour pour le feu de canon. Zinhakan, le Fléau des Rois, comme elle s'appelait apparemment. Les gnolls adorent un bon titre.\n\nD'autres l'appellent par un nom différent : la Xhazobine de la Poudre à Canon. Ici à Kheterat, beaucoup de gnolls refusent d'utiliser ce nom. Au moins deux personnes ont été envoyées aux cachots pour l'avoir suggéré, car le faire est répandre le mécontentement. Ils savent ce que ce serait pour qu'un nouveau Grand Xhaz soit déclaré. Cela signifierait une des seules choses qui peut tuer un khet a été née. Cela signifierait qu'un être si puissant qu'il pourrait vaincre même Elikhet lui-même était né. Cela signifierait que quelque chose qui pourrait terminer Konolkhatep rôdait sur nos terres, rassemblant de plus en plus de gnolls à leur cause."
 flavor_konolkhatep.110.a:0 "N'utilisez pas le mot en X en ma présence"
 
 flavor_konolkhatep.111.t:0 "Débris Perdus"
 flavor_konolkhatep.111.d:0 "Tandis que les gnolls le long de la Peine de la Mère s'inquiètent de quoi faire à propos du pouvoir montant dans l'ouest, les territoires ont commencé une révolte ouverte contre notre règne. Les adorateurs de Kvangahga ont toléré notre règne, car nous les gardons en sécurité (ou ils craignaient simplement nos armées). Alors que Zinhakan grandit cependant, notre pouvoir faiblit, et ces hérétiques se sentent enhardis à agir contre notre règne."
 flavor_konolkhatep.111.a:0 "Malédiction !"
 
 flavor_konolkhatep.112.t:0 "Le Démon Vient"
 flavor_konolkhatep.112.d:0 "Zinhakan se tenait au bout du cornet massif. Forgé de fer et d'os, ses conseillers l'assuraient qu'il pouvait amplifier sa voix pour être entendue jusqu'à Kheterat. Le feu brûlait derrière ses yeux, dans sa gorge, dans ses entrailles. Seule la destruction apaisait la douleur. Elle alla tenir l'extrémité du cornet, mais sa main fut bloquée par le mousquet dans sa prise. Elle ne pouvait plus le lâcher. Chair et fourrure s'enroulaient autour de son canon, le tordant au-delà de toute reconnaissance, le feu démoniaque vacillant hors du museau. Elle languissait de l'utiliser à nouveau. Quand il tirait, la douleur disparaissait.\n\n\"Bâtards de Kheterat. Écoutez la voix de votre perte.\" Son cri résonna à travers le Salahad, des flammes vertes tirant dans l'air, sa voix bien plus forte que ses ingénieurs l'avaient anticipé. Un cria et tomba au sol, du sang coulant de ses oreilles.\n\n\"Je suis celle qui mettra fin à votre théâtre de jouer les khet, prétendant que vous êtes des dieux.\nJe suis celle qui a fait un pacte avec le xhazob, un être prouvé capable de tuer un khet.\nJe suis une tueuse de dieux, et après avoir dévoré votre dieu endormi dans sa pyramide, je tuerai jusqu'au dernier khet le long de votre rivière.\nJe suis la Xhazobine de la Poudre à Canon, avec mon pouvoir, Konolkhatep brûlera !\""
 flavor_konolkhatep.112.a:0 "Défendre Kheterat"
 flavor_konolkhatep.112.b:0 "Dévorer le Khet"
 flavor_konolkhatep.112.tooltip:0 "Nous devons §Rrésister§! à l'assaut démoniaque. Perdre le §Ycontrôle de Kheterat§! pendant plus d'un §Yan§! §Rscellera notre propre destruction§! ."
 
 flavor_konolkhatep.113.t:0 "Fléau des Mers"
 flavor_konolkhatep.113.d:0 "Bien que sous le règne de la Xhazobine de la Poudre à Canon, la majorité de ses forces sont encore composées de Gnolls Fléaux-des-Mers qui pratiquaient leur art sur les mers du Divenhal. Il ne devrait pas être surprenant que ses forces étaient adeptes aux invasions navales. Pourtant $MONARCH$ était encore complètement pris au dépourvu quand les rapports atteignirent Kheterat d'une force d'invasion surprise débarquant à Shasoura, prenant notre patrie dans un mouvement de tenaille."
 flavor_konolkhatep.113.a:0 "Protégez le flanc oriental !"

 flavor_konolkhatep.114.t:0 "Jusqu'à la Fin du Monde"
 flavor_konolkhatep.114.d:0 "\"Pour être Intendant de la Peine, tu dois te prouver digne d'être un qui peut protéger le peuple de la Peine.\" Le chef Ahati attacha l'armure ensemble autour du dos de $MONARCH$. \"Tu dois être noble, réfléchi, et diligent dans la gestion des ressources de la Peine pour assurer que son peuple ait des toits au-dessus de leurs têtes, des temples pour adorer Elikhet, et de la nourriture pour remplir leurs ventres. Cependant, tu dois aussi être sans peur face au danger, mener de l'avant quand ton peuple en a le plus besoin, et te prouver juste dans ta défense de la Peine de la Mère.\n\n\"Maintenant plus que jamais, ton peuple a besoin de toi. Comme Elikhet l'a fait jadis, toi aussi tu dois prendre les armes et défendre ce grand empire. Cet empire ne peut tomber tant que tu as la force d'Elikhet à tes côtés. Ainsi tu auras aussi la force de moi et de tous les Ahati à tes côtés.\"\n\nLe général Ahati plaça son $MONARCH$ sur l'épaule. \"Chevauche avec moi et rencontre ce démon de front. Humain et gnoll, côte à côte, chargeant vers la fin du monde. Que dis-tu ?\""
 flavor_konolkhatep.114.a:0 "Allons-y"

 flavor_konolkhatep.115.t:0 "Il n'y a pas d'Espoir"
 flavor_konolkhatep.115.d:0 "$MONARCH$ était encore vivant quand Zinhakan le chargea dans le canon. [Root.Monarch.GetHerHimCap] bras avaient été arrachés pour qu'ils puissent rentrer dans son canon. Le reste de leur groupe était mort depuis longtemps, embusqué par une partie d'avant-garde contenant la Xhazobine qui planifiait de lancer un raid surprise sur Kheterat elle-même. Maintenant cependant, Zinhakan avait une autre idée.\n\nElle tendit la main vers la mèche du puissant canon avec sa main tordue, méconnaissable. Elle ressemblait plus à une arme maintenant qu'à un membre. Ouvrant la culasse avec quelque difficulté, ignorant les gémissements du $MONARCHTITLE$, elle plaça le museau de son membre démoniaque sur le trou. Le brûlement derrière ses yeux se leva temporairement alors qu'elle tournait le canon vers Kheterat, cherchant le palais royal.\n\nLe feu monta en elle à nouveau. Le feu démoniaque vacilla de sa bouche hurlante, des coins de ses yeux, le long de son bras, et dans une explosion qui creva les tympans déchargea le canon. Une boule tournoyante de gnoll et de feu démoniaque décrivit un bel arc vert à travers le ciel.\n\nDans les jours qui suivirent, les gardiens des registres traînèrent la loi détaillant les règles de succession pour trouver qui était le suivant en ligne. $MONARCH$ était mort, et ainsi étaient [Root.Monarch.GetHisHer] héritiers immédiats. Le suivant en ligne après cela avait rejoint $MONARCH$ dans l'attaque sur Zinhakan. Le suivant mourut à Akasik pendant le début de l'ascension de la Xhazobine de la Poudre à Canon. Les deux suivants étaient tous deux dans ce palais pendant qu'il était brûlé jusqu'au sol par l'attaque de canon au feu démoniaque. Le suivant avait rejoint le côté de Zinhakan pendant la guerre, et avait prétendument fait un pacte à elle avec un démon mineur. Finalement, après beaucoup de recherche dans les registres, ils trouvèrent un qui vivait encore. Encore vivant, car il se cachait dans la petite bibliothèque à l'extérieur de Kheterat plutôt que dans le palais ce jour-là."
 flavor_konolkhatep.115.a:0 "Avancez, notre nouvel Intendant de la Peine"

 flavor_konolkhatep.116.t:0 "Dans la Tombe"
 flavor_konolkhatep.116.d:0 "Neverkaar n'était pas fait pour être un dirigeant. Il n'était pas fait pour être un combattant fort, un orateur puissant, ni un diplomate convaincant. Il n'avait pas de sang magique en lui, ni n'était béni avec les pouvoirs d'un enfant planétaire. Il était bon pour peu plus que citer les écritures, car il avait passé la plupart de sa courte vie enfermé dans une bibliothèque, étudiant les scripts qui formaient la base du Khétisme. Il pouvait réciter chaque enseignement d'Elikhet parfaitement.\n\nCela avait peu d'utilité en ce moment. Le peuple de Konolkhatep avait besoin d'un leader. Un qui pourrait diriger leurs forces pour abattre cette Xhazobine. Il pourrait fouiller les écritures autant qu'il voulait, car elles ne contenaient rien pour aider le royaume en cette heure. Elikhet n'a jamais vaincu une Xhazobine. En fait, sa mort est venue aux mains de la toute première Xhazobine. Mais Neverkaar n'avait pas d'autre point de référence. Si les enseignements d'Elikhet ne pouvaient l'aider en ce moment, la seule chose à laquelle il pouvait penser serait de demander à Elikhet lui-même.\n\nEt ainsi Neverkaar entra dans la Pyramide d'Elikhet. Laissant Konolkhatep sans chef, sans gouvernail, et à la merci du Grand Xhaz."
 flavor_konolkhatep.116.a:0 "Que fait-il au nom d'Elikhet !?!"

 flavor_konolkhatep.117.t:0 "Cendres et Braises"
 flavor_konolkhatep.117.d:0 "Le feu brûlait derrière ses yeux. Zinhakan griffait la douleur, creusant de profonds sillons dans son visage. Sous la peau pulsait un mélange de muscle et de métal, un liquide sombre suintant des entailles. Seule la destruction pouvait calmer les feux en elle. Seulement une fois que tout Konolkhatep brûlerait pourrait-elle ressentir le soulagement. Chaque champ de flammes n'était qu'un réconfort temporaire, jusqu'à ce qu'elle en ait besoin de plus. Plus de bûchers, plus de sacrifices, plus de mort. Les démons appelaient plus, plus, plus plus plus plus plusplusplusplusplusplusplusPLUSPLUSPLUSPLUSPLUS"
 flavor_konolkhatep.117.a:0 "Loin au-dessus de la pyramide, Konolkhatep brûle"

 flavor_konolkhatep.118.t:0 "Mort à chaque Coin"
 flavor_konolkhatep.118.d:0 "Kheterat fut construite sur les ruines d'un ancien palais de génie, Neverkaar le savait bien. Elikhet, dans tout son pouvoir et sa gloire, chassa les génies du Salahad et utilisa leur maison évacuée pour construire la nouvelle capitale de son royaume. Les détails exacts de ce qui était arrivé aux ruines de génie n'étaient pas clairs, bien que Neverkaar théorisait que la Pyramide d'Elikhet fut construite sur leurs restes – c'est pourquoi il était venu ici. Marchant à travers les passages sous la pyramide, il était maintenant certain que c'était vrai. Des humains avaient été ici, oui, mais ces murs pulsaient avec une magie ancienne au-delà de ce que n'importe lequel des mages de Muhaqaar étaient capables. Il passa sa main le long du mur, traçant les symboles d'un langage ancien, illisible, brossant la saleté pour voir ce qui gisait dessous-\n\nAvec un sursaut, le sol bougea, et monta une rangée de lances de bronze. Neverkaar essaya de s'écarter, mais une perça son bras supérieur, arrachant son corps du sol et l'empalant au plafond. Pendant par les tendons d'un membre détruit, il remarqua que la lance à côté de lui contenait le squelette d'un humain, la lance jaillissant à travers son armure, ornée d'un dragon d'argent, et à travers le crâne de l'infortuné humain.\n\nNeverkaar tendit la main et sortit une épée du fourreau de l'humain décédé. Il avala, et jura, et laissa échapper un grognement silencieux de douleur – et puis il commença à hacher son propre bras, serrant les dents à travers la douleur incroyable, jusqu'à ce qu'il tombe au sol. Se permettant quelques secondes pour hurler de douleur, il enveloppa le moignon pour prévenir plus de saignement, et trébucha plus profondément dans la pyramide."
 flavor_konolkhatep.118.a:0 "Il ne sortira pas vivant de là"

 flavor_konolkhatep.119.t:0 "Tombe du Créateur"
 flavor_konolkhatep.119.d:0 "Le temps n'agissait pas normalement dans cette pyramide. Était-ce le résultat de la magie de génie ? Était-ce la volonté d'Elikhet déformant la réalité autour de ce lieu ? Peut-être une combinaison des deux ? L'esprit de Neverkaar vagabondait de sujet en sujet. Il aurait pu tout aussi bien marcher en cercles pour tout ce qu'il savait. Il avait perdu du sang – il ne savait pas combien – et il commençait à se sentir délirant. S'il tournait un coin et trouvait un mur de piques avec son propre bras pendant d'elles, il pourrait juste se rouler en boule à côté du squelette humain et accepter qu'il avait échoué.\n\nPoussant une porte de pierre, il protégea ses yeux alors qu'une lumière dorée brillait à travers dans le passage poussiéreux. Le plafond de cette nouvelle pièce s'étendait plus loin qu'il ne pouvait voir, bien qu'un faisceau de lumière descendait d'en haut, illuminant un sarcophage orné au milieu de l'espace. Neverkaar boita vers l'avant, donnant un coup de pied à un squelette. Saisissant le couvercle avec son bras restant, il le traîna de côté, s'arrêtant après pour respirer pendant un long, moment agonisant. À l'intérieur gisait un humain momifié, allongé dans un lit d'or et de tissu fané. Dans son bras, il tenait un bâton, courbé au sommet, avec des rayures bleues et blanches. Sur son visage gisait le masque d'un chat."
 flavor_konolkhatep.119.a:0 "Appeler son nom : Elikhet"
 flavor_konolkhatep.119.b:0 "Prononcer le nom de sa mère : Nirakhet"

 flavor_konolkhatep.120.t:0 "Une Audience avec Dieu"
 flavor_konolkhatep.120.d:0 "Le visage derrière le masque luisait. Son bras bougea, dépliant ses bras et tendant le bâton, déchaînant un barrage de vents qui renversa Neverkaar au sol, les bandages à travers l'humain se déroulant alors qu'il sortait de son sarcophage. Neverkaar se précipita à genoux et se prosterna devant son dieu. Pour la première fois en plus de 1 500 ans, Elikhet marchait à nouveau.\n\nElikhet regarda autour de la pièce, avant que son visage masqué se pose sur le gnoll devant lui. Elikhet leva son bâton et déchaîna une autre rafale de vent. \"Va-t'en, bête démoniaque, avant de souiller mes chambres davantage.\" Il parlait dans une forme ancienne de Kheteratan, une qui n'avait pas été utilisée depuis des milliers d'années – mais Neverkaar la reconnaissait. Il avait passé des centaines d'heures à l'étudier dans la bibliothèque.\n \"Dès que je me suis réveillé, la puanteur du feu démoniaque pouvait être ressentie à travers Kheterata. Maintenant un de votre espèce entre dans ma tombe ? Les affaires doivent être sombres au-dessus si un démon est arrivé jusqu'ici.\"\n\nIl leva le bâton à nouveau, mais la prochaine rafale de vent fut coupée abruptement alors que les genoux d'Elikhet cédèrent et il s'affaissa au sol. Neverkaar se précipita sur ses pieds pour aider, mais fut frappé par un vertige et s'affaissa au sol de même. Réalisant qu'il n'avait pas l'énergie pour lever son visage du sol, Neverkaar utilisa le dernier de ce qu'énergie il avait pour parler.\n\n\"Mon seigneur et mon dieu, Elikhet. J'ai longtemps souhaité ce jour.\" Elikhet leva les yeux, surpris par ce gnoll parlant l'ancien Kheteratan. \"J'ai lu tout ce que tu as jamais dit dix fois. Je connais tout ce que tu nous as laissé. Ce n'est jamais assez pour moi, car je souhaitais des clarifications, des expansions, plus de ta sagesse sans fin.\"\n\n\"Mais aujourd'hui je ne peux pas, car je suis ici avec une affaire bien plus pressante que ma propre curiosité. Je suis venu ici en prosternation, car une Xhazobine descend sur la Peine de la Mère à nouveau. J'ai reçu le titre d'Intendant, mais dans mon état actuel je suis inapte à sauver Kheterata. Au lieu de cela, je viens à toi…\""
 flavor_konolkhatep.120.a:0 "Mène le peuple à nouveau, ô plus grand Roi de Kheterata"
 flavor_konolkhatep.120.b:0 "Car je n'ai pas les larmes pour pleurer pour tous ceux qui périraient sans ton pouvoir"

 flavor_konolkhatep.121.t:0 "Dans Ses Pas"
 flavor_konolkhatep.121.d:0 "Poussant le bâton dans le sol, Elikhet se hissa sur ses pieds et traîna vers le gnoll. S'agenouillant, il mit sa main sous le menton du gnoll semi-conscient et regarda dans ses yeux. \"Un gnoll me citant mes propres mots dans ma propre langue. Dis-moi, fidèle gnoll d'Elikhet. Qu'en est-il de Kheterata ? Qu'en est-il de mon peuple ?\"\n\n\"Ils vivent, comme nous, le long des rives de la Peine de la Mère. Gnoll et humain ensemble. Tous deux mourront si la Xhazobine atteint… le…\" Neverkaar essaya de parler plus, mais il pouvait sentir son esprit glisser. Derrière lui, il pouvait voir la trace de sang qu'il avait laissée quand il était entré dans cette tombe. Face à son Dieu, tout ce à quoi il pouvait penser maintenant était combien il était étonnant qu'il puisse perdre autant de sang et encore survivre. Peut-être que ce ne serait bientôt plus le cas..\n\n\"Je ne peux sauver Kheterata.\" Elikhet se hissa à nouveau sur ses pieds, se tenant au-dessus du gnoll. Quelle dernière espoir gardait Neverkaar en vie s'évanouit, et il ferma les yeux. \"Une grande lassitude pèse sur mon corps. Les mortels comme toi et moi ne sont pas supposés avoir un pouvoir comme j'ai. La divinité est une malédiction, une que les forces de ce monde tirent, te traînant vers le bas. La fureur est ce qui m'a propulsé, mais même cette fureur ne peut me traîner de ma tombe.\"\n\nElikhet pointa son bâton vers le moignon d'un bras sur Neverkaar. De son extrémité coula un liquide doré, se morphant et se moulant en celui d'un bras brillant. Neverkaar cligna, la vie coulant de retour dans son corps. \"Dans mon repos j'ai longtemps planifié de trouver un pour porter ce fardeau. Je n'ai jamais planifié que ce soit un gnoll, mais il semble que le temps a changé en mon absence, et j'ai à peine le temps ni l'énergie pour trouver un autre. Et ainsi, jeune gnoll couché devant moi, je te demande : Accepteras-tu cette malédiction ?\""
 flavor_konolkhatep.121.a:0 "Je… J'accepte."
 flavor_konolkhatep.121.b:0 "J'accepte"

 flavor_konolkhatep.122.t:0 "Horutep le Renaissant"
 flavor_konolkhatep.122.d:0 "Une grande rafale de vent tourbillonna autour de la chambre, grandissant plus petite et plus forte jusqu'à ce qu'elle encercle le gnoll, le tirant sur ses pieds. Le masque d'Elikhet luisait alors qu'il levait son bâton, la lumière se courbant autour de lui alors qu'il chantait un sort arcane, un qui n'avait pas été parlé depuis l'ère des Rois-Dieux. Alors que les vents se calmaient et la lumière se dissipait, les pieds de Neverkaar touchèrent le sol devant Elikhet.\n\n\"Tu es mort alors que tu gisais devant moi. Avec ce pouvoir, tu t'es relevé, comme je l'ai fait jadis. Ta vie est à jamais liée à ton peuple, et ta force n'existe que pour les protéger.\" Elikhet tendit son bras, brandissant son bâton. \"Ceci est Khanidru. Un Temenšar, un objet d'immense pouvoir et un de sept faits par les djinn. C'est indubitablement le plus puissant de ses frères. Une fois que tu prendras ceci, tu renaîtras comme Horutep, et recevras la malédiction de la divinité.\"\n\nNeverkaar tendit la main avec son nouveau bras doré.\nHorutep tint le bâton.\n\nElikhet recula, et pointa vers le haut. \"Suis cette lumière pour retourner à la surface. Tu devrais être capable de vol maintenant, entre autres choses.\" Horutep tint le bâton en haut et, assez sûr, il commença à s'élever. Le voyant s'élever, Elikhet enleva son masque, révélant dessous le visage juvénile d'un humain Bulwari, bien qu'un avec une profonde exhaustion derrière ses yeux. \"Va. Retourne comme leur nouveau dieu, et sauve mon peuple – ton peuple. Je retournerai à mon sommeil. Je ne pense pas que je me réveillerai à nouveau.\""
 flavor_konolkhatep.122.a:0 "Adieu Elikhet"

 flavor_konolkhatep.123.t:0 "Une Lumière Contre les Ténèbres"
 flavor_konolkhatep.123.d:0 "Horutep s'éleva hors du sommet de la pyramide et regarda par-dessus son domaine. C'était la nuit sur Kheterat. Au loin, il pouvait voir les bûchers du Grand Xhaz de la Poudre brûler. Une traînée de lumières de torches menait à Kheterat – une partie de raid qui avait contourné les défenses extérieures, mettant le feu aux champs et fermes. Un petit groupe de soldats tenait bon autour d'une barricade construite à la hâte. Ils étaient dépassés en nombre d'au moins dix contre un.\n\n Horutep leva Khanidru et de son extrémité jaillit un faisceau de lumière, illuminant et aveuglant les raiders en dessous. Il descendit, le vent ondulant autour de son corps alors qu'il volait à travers la nuit, s'arrêtant directement au-dessus de la meute. Un raider leva son mousquet et tira sur le gnoll flottant, mais Horutep tendit son nouveau bras et dévia le tir avec un bouclier de lumière dorée. D'un balayage de son bras, les raiders furent jetés dans l'air. Un second balayage de sa canne et des vagues de lumière déchirèrent l'air, tranchant les gnolls là où ils planaient.\n\nUn gnoll tomba au sol, la lumière l'ayant manqué, puis se précipita sur ses pieds. Horutep fila devant le gnoll fuyant, l'envoyant culbuter au sol. \"Retourne à ton invocateur de démons.\" La voix d'Horutep résonna à travers la nuit. \"Dis-leur que le dieu des Khétistes est revenu pour défendre son peuple. Dis-leur qu'Elikhet a béni son plus dévot fidèle avec son pouvoir. Dis-lui qu'Horutep cherche une rencontre avec cette Xhazobine, afin qu'il puisse terminer sa vie et retourner son peuple à mon domaine.\""
 flavor_konolkhatep.123.a:0 "Ils n'ont aucune chance maintenant"

 flavor_konolkhatep.124.t:0 "Ils sauront"
 flavor_konolkhatep.124.d:0 "Un Grand Xhaz est une croisade. Un cri de ralliement à tous les fidèles du Kulte, car un prophète est né. Leur pouvoir inimaginable alors qu'ils vous mènent à la gloire. Cette attraction délectable de la domination démoniaque surpasse toute autre pensée rationnelle, et même de nombreuses émotions.\n\nMaintenant nous leur avons rappelé la peur..."
 flavor_konolkhatep.124.a:0 "sFuyez, vous maudits kultistes !"
 flavor_konolkhatep.124.tooltip:0 "Les renforts ne généreront plus pour §YZinhakan§! !"

 flavor_konolkhatep.125.t:0 "Mots de Bannissement"
 flavor_konolkhatep.125.d:0 "Quand Elikhet s'éleva après le Jour des Cieux Cendrés, son premier acte fut de protéger le peuple de Kheterata des effets cataclysmiques post-apocalyptiques de la Ruine. Son second fut de chasser les Dameriens hors de Kheterata et restaurer le Khétisme dans son royaume. Le second acte fut rendu beaucoup plus facile par le premier. Une croyance déclinante en la divinité est facilement emportée quand votre ancien dieu s'élève à nouveau et accomplit d'incroyables miracles pour vous sauver vous et votre famille.\n\nBeaucoup de même arrivait à Konolkhatep maintenant. Ceux qui avaient perdu espoir dans le Khétisme assistaient aux miracles accomplis par Horutep alors qu'il chassait les kultistes, et leur foi était restaurée. Avec ce gnoll choisi d'Elikhet à leurs côtés, la Xhazobine serait vaincue."
 flavor_konolkhatep.125.a:0 "Louange à Elikhet. Louange à Horutep"
 
 flavor_konolkhatep.126.t:0 "Dieu et Démon"
 flavor_konolkhatep.126.d:0 "Le feu brûlait sous les yeux de Zinhakan plus fort que jamais. Elle savait qu'ils perdaient. Chaque Xhazobine finit par perdre, car il n'y a pas de moyen de gagner comme le Grand Xhaz. Tu sacrifies et massacres et tues simplement jusqu'à ce que tout ce qui reste soit le soleil lui-même. Mais elle avait voulu détruire Kheterat. Entrer dans la pyramide et dévorer leur dieu, aller au-delà de ce que même la première Xhazobine avait accompli. Cela aurait été…\n\nAvec son seul bon bras, Zinhakan griffa son visage à nouveau, essayant d'atteindre les feux qui brûlaient dessous. Elle leva son bras-fusil et tira dans la direction générale de la figure flottante, luisante, distante d'Horutep. Il ricocheta sur un bouclier de lumière dorée, le feu démoniaque éclatant en un anneau de flammes autour de lui. Zinhakan hurla de frustration. Si elle ne pouvait manger leur dieu, elle pouvait au moins abattre ce messager du sien.\n\nHorutep descendit vers Zinhakan, déviant coup de feu après coup de feu, le bras démoniaque tirant round après round, le bras doré d'Horutep écartant chaque tir. Zinhakan savait qu'elle avait perdu, mais cela ne signifiait pas que cette chose devait gagner. Elle tira dans le sol, déchaînant une volée de feu démoniaque lumineux vert, obscurcissant la vision d'Horutep, engloutissant son bouclier doré de lumière dans le feu.\n\n\"Est-ce comme ça que tu sors, démon ? En te faisant exploser ?\" Il balaya le feu de sa vision pour contempler son ennemi brûlé. Tout ce qui restait était un tas de fourrure brûlant. Il flotta au sol et abandonna sa lumière dorée. Une grosse erreur.\n\n\"Oui, mais je t'emmène avec moi.\" Horutep se retourna et fixa directement dans le canon du bras-fusil de Zinhakan. La Xhazobine de la Poudre à Canon rit, toute peau arrachée de son corps, la flamme dansant sur le muscle et les tendons exposés, le métal tissé avec l'os, son bras et son corps à peine la forme d'un gnoll du tout. Elle lâcha une dernière, dévastatrice boule de feu.\n\nL'éruption aveuglante de lumière et de flamme illumina le ciel comme si un second Jour des Cieux Cendrés avait frappé Halann. Un nuage de fumée s'éleva de la fosse où l'explosion s'était produite, s'élevant en un champignon haut au-dessus d'Akasik. La Xhazobine s'était désintégrée, ne laissant que les restes déformés de son bras muté dépassant de la terre. À côté, ébouriffé et roussi, des lumières vacillant à travers son corps, le bras doré tendu, sa paume noircie de suie, mais encore très vivant, se tenait le nouveau dieu du Khétisme."
 flavor_konolkhatep.126.a:0 "Gloire à Horutep !"
 konolkhatep_horutep_loses_his_powers:0 "Horutep dépense tous ses pouvoirs pour tuer Zinhakan et §Rperd§! toutes ses compétences magiques."
 flavor_konolkhatep.126_tt:0 "Retirer le Zèle Religieux de chaque province §YXhazobkult§! !"

 flavor_konolkhatep.131.t:0 "Les Gnolls Fléaux-des-Mers se révoltent"
 flavor_konolkhatep.131.d:0 "Alors que les feux et flammes du Grand Xhaz de la Poudre brûlent à travers le Sarhal occidental, de plus en plus de Gnolls Fléaux-des-Mers ont rejoint l'appel. Pour eux, c'est un moment de fierté et de célébration. Un des leurs a fait le plus grand pacte démoniaque de tous et a réussi à saisir le pouvoir ultime."
 flavor_konolkhatep.131.a:0 "Ces imbéciles"

 flavor_konolkhatep.132.t:0 "Les Gnolls Hurleurs-du-Vent se révoltent"
 flavor_konolkhatep.132.d:0 "Les gnolls du Salahad occidental suivaient habituellement les plus anciennes des religions gnollaises, adorant le marteau de Kvanga par-dessus le fouet du Kulte. Mais le pouvoir effrayant d'une Xhazobine a un effet presque hypnotisant sur les gnolls. L'attrait du pouvoir est si grand, si séduisant, qu'on se sent compelled de rejoindre le Grand Xhaz"
 flavor_konolkhatep.132.a:0 "Que font-ils !?!"

