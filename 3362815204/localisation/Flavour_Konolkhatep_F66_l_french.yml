 flavor_konolkhatep.1.t:0 "Tluukt la Fendeuse"
 flavor_konolkhatep.1.d:0 "Depuis les jours de Rahkor, le Bulwar a passé des siècles et des siècles sous la domination gnoll, que ce soient les royaumes Couronne-du-Soleil adorateurs de Surael ou les meutes Croc-de-Sable zélément Xhazobkultistes. Le conquérant Elfe du Soleil Jaher liquida entièrement tout semblant de suprématie gnoll sur ces terres, repoussant les amers vestiges Croc-de-Sable vers les montagnes et déserts. Cependant, après l'effondrement de l'Empire du Phénix, de nombreux gnolls tentèrent de saisir l'opportunité pour restaurer leur domination chèrement remémorée sur les Bulwari.\n\nUne telle gnoll était Tluukt Fendeuse-de-Royaumes, une puissante mage qui unifia rapidement les meutes locales des Montagnes Sur, des Reines Fléau de Jixobix aux cruels esclavagistes de Krahahga, et même la meute dirigée par Couronne-du-Soleil de Zhavekal. Avec sa magie et ses armées, elle tua l'Akal de Zanšap, humilia le sorcier elfique Karodir I en duel et subjugua la fière cité de Bulwar. Après ces victoires, elle entreprit une série de réformes, tentant de forger un royaume assez fort pour lui survivre et consolider une domination gnoll solide sur le Bulwar.\n\nIl va sans dire que nous avons mis fin à ces délusions. L'héritage de cette misérable sorcière et de ses armées soi-disant réformées ne faisaient pas le poids face aux légions de Konolkhatep, et il est maintenant clair que ses victoires étaient dues simplement à l'état pitoyable des royaumes Elfes du Soleil et Bulwari. Une domination gnoll solide sur le Bulwar ? Bien sûr, mais seulement de la main du puissant Konolkhatep une telle chose peut advenir. Le spiritualisme profond des Crocs-de-Sable ne sera plus gaspillé à adorer des démons, ou des dieux solaires morts. Sous la bénédiction des Khet, nous réussirons là où ils passèrent des générations à échouer, et cimenterons notre règne sur les terres du Soleil. La question est : devons-nous absorber les gnolls Croc-de-Sable directement dans Konolkhatep, effaçant à jamais les anciennes meutes des Montagnes Sur, ou notre empereur devrait-il prendre la couronne de Tluukt, et accorder aux fendeuses de royaumes un degré d'autonomie ?"
 flavor_konolkhatep.1.a:0 "Ils seront absorbés."
