 flavor_konolkhatep.201.t:0 "Maison des Chaînes Dorées"
 flavor_konolkhatep.201.desc:0 "Alors que le soleil se lève sur Kheterat, un des premiers bâtiments frappés par ses rayons est la Maison des Chaînes Dorées, un palais orné abritant la bureaucratie impériale du même nom. Le palais fait 120 coudées de haut et a une base carrée de 150 coudées, et à son apex est un dôme d'or (comme sied au nom) gravé avec des images du Khet et des maîtres gnolls de l'empire, afin que tous dans ses murs n'oublient pas au nom de qui ils travaillent.\n\nAlors que la journée s'étire, le complexe accumule les détritus d'une journée d'administration occupée – en effet, la Maison des Chaînes Dorées est le plus grand consommateur de papier à Konolkhatep. Une partie de l'encombrement est nettoyée quand de vastes bûchers sont érigés dans les jardins sud et est pendant la pause de midi afin de brûler les lettres confidentielles reçues des gouverneurs et les rapports d'esclaves défavorisés, et la quantité de papier brûlé est si grande que la colonne de fumée résultante est dite visible de Nirat.\n\nQuand le soleil se couche pour la journée, ceux qui regardent directement la Maison des Chaînes Dorées pourraient être pardonnés de ne pas remarquer, tant est vaste le nombre de lampes brûlées sur chaque étage du grand palais. Un tel éclairage permet aux esclaves de travailler leurs heures les plus anti-Khet toute la nuit."
 flavor_konolkhatep.201.a:0 "Tout va bien avec le monde."
 
 flavor_konolkhatep.202.t:0 "Le Grand Grenier"
 flavor_konolkhatep.202.desc:0 "Alors que la Peine commence à se diviser en ses nombreux affluents dans le Delta de la Mère, la quantité de terre arable convenable pour l'agriculture du riz, de l'orge et du sorgho augmente dramatiquement. C'est pour cette raison que le Grand Grenier fut choisi pour être situé sur une langue de terre entre deux des distributaires de la Peine à Aakheta, qui à son tour se trouve directement au milieu du grand grenier à blé de la Peine.\n\nDes tapis roulants lacent le ciel autour de la grande structure, déplaçant le grain de ses centres de collecte à l'intérieur du Grenier, qui en fait consiste en cinq complexes différents, avec de nombreux silos désignés pour les différents grains cultivés le long de la Peine. Du grenier lui-même, le grain est distribué à toutes les cités le long de la Peine et au réseau de casernes au sud de la rivière, utilisant une vaste flotte de barges."
 flavor_konolkhatep.202.a:0 "Je n'avais aucune idée que tant entrait dans notre distribution de grain…"
 
 flavor_konolkhatep.203.t:0 "Exploitation d'Akasik"
 flavor_konolkhatep.203.desc:0 "Akasik n'était pas toujours un centre florissant d'industrie et d'agriculture. En fait, c'était jadis un coin perdu, n'abritant rien de plus qu'une collection de fermes de subsistance et de groupements de huttes humaines dont les habitants n'avaient même pas une familiarité de surface avec la culture Kheteratanne.\n\nTout cela changea quand un gouverneur entreprenant dispatché dans la région, Grashak Gardien-des-Registres, eut une idée. Étant donné la proximité d'Akasik à la fois à la Peine de la Mère et à la Tête-de-Dame, et étant donné que personne de vraiment important ne vivait là-bas de toute façon, pourquoi ne pas transformer Akasik pour répondre aux besoins à la fois du Khet et d'un Konolkhatep grandissant ?\n\nEt ainsi, le travail commença. Les montagnes Akasik et le Krahway adjacent s'avérèrent avoir de vastes réserves de fer, et après consultation du Khet, les fermes de subsistance furent transformées en vastes plantations de sucre qui fournissent maintenant beaucoup du sucre consommé à bord des barges de plaisir Khet (bien qu'il y aura toujours des puristes qui insistent que le sucre de la Peine ne peut être battu). Contrairement à d'autres régions, il ne fut même pas nécessaire d'importer les esclaves pour doter une telle opération. Le développement de la région et le rasement des huttes et fermes susmentionnées fournirent une vaste population prête à être mise au travail, les descendants de qui constituent maintenant beaucoup de la population des grands marchés d'esclaves d'Akasik.\n\nAujourd'hui, bien sûr, Akasik est une des plus grandes histoires de succès de Konolkhatep, et le processus de son développement a été incorporé dans le curriculum officiel pour nos gouverneurs provinciaux."
 flavor_konolkhatep.203.a:0 "Quelle leçon d'histoire fascinante !"
 
 flavor_konolkhatep.204.t:0 "Étendre le Port Oriental"
 flavor_konolkhatep.204.desc:0 "Alors que Konolkhatep s'étend dans l'extrême est, ce qui était jadis une opération d'esclavage de fortune dirigée par des bureaucrates exilés et des corsaires entreprenants s'est étendue pour devenir un port d'esclaves même plus grand que les marchés notoires de Sramaya et des royaumes Raghamideshi.\n\nAu port de Coburakaz, n'importe qui avec la monnaie peut acheter n'importe quel type d'esclave qu'il veut. Des esclaves forts, des esclaves intelligents, de beaux esclaves, des esclaves qui ne sont rien et sont juste bons pour mourir, des elfes, des harimari, et des harpies : tout cela peut être trouvé parmi les étals du marché. Les étals eux-mêmes s'étendent au-delà des maisons d'enchères et des grands docks, dans un étalement qui semble ne jamais finir, tel qu'un enfant né ici pourrait penser que ce port était le monde entier.\n\nLes capitaines de navire vétérans, les colporteurs, et les commissaires-priseurs sont généralement frappés d'une pensée différente. Le grésillement des fers à marquer et le claquement des fouets et les cris des stupides ou des infortunés destinés à tous les coins du monde semblent composer une sorte de rythme, une chanson que tous dans le port connaissent par cœur. La chanson est le commerce lui-même, et sa mélodie rendra tous ceux qui écoutent riches."
 flavor_konolkhatep.204.a:0 "Le Golfe de Rahen gît à nos pieds !"
 
 flavor_konolkhatep.205.t:0 "Haut Temple des Deux"
 flavor_konolkhatep.205.desc:0 "Les Kheteratans adorent tous les Khet comme des dieux, mais le problème de qui siège au sommet du panthéon a été une affaire de débat théologique pendant des siècles. La vue majoritaire est qu'Elikhet l'Architecte comme créateur de Kheterata est le plus grand de tous les dieux, mais un nombre de dissidents tiennent que Nirakhet comme mère d'Elikhet et créatrice de la Peine est la plus grande déesse de toutes.\n\nCe que cela signifie pour la vie quotidienne à Kheterata est que la terre est rife avec des accusations d'hérésie et des récriminations entre sectes Khétistes rivales, surtout étant donné que les Khet eux-mêmes ne sont pas enclins à intervenir et régler quoi que ce soit. Les fois gnollaises n'ont pas de telles distinctions ou hiérarchies complexes, donc l'opinion du Crinière-de-Peine sur de telles questions a toujours été quelque peu plus relaxée.\n\nDans un effort de répandre cette attitude parmi nos sujets plus largement, nous avons construit le Haut Temple des Deux à Nirat, vénérant Elikhet et Nirakhet ensemble, dont les grandes statues se tiennent ensemble sur le point le plus haut du temple surplombant les œuvres de leurs sujets. Nous avons réuni Elikhet et Nirakhet enfin, et ils auraient sûrement tous deux vu ceci comme le plus grand tribut que nous pouvions leur payer."
 flavor_konolkhatep.205.a:0 "Peut-être que maintenant les querelles finiront enfin."
 
 flavor_konolkhatep.206.t:0 "La Mine d'Or Abyssale"
 flavor_konolkhatep.206.desc:0 "L'espèce gnoll est beaucoup plus naturellement adaptée aux plaines ouvertes du Sarhal ou aux étendues désertiques du Bulwar qu'à un trou profond dans le sol. Malgré cela, Golkora est maintenant la plus grande mine à ciel ouvert du monde.\n\nNotre [Root.Monarch.GetTitle] était à l'époque au milieu d'une querelle avec la population naine d'Ovdal Tungr de l'autre côté du Divenal, qui refusait smugly de reconnaître les grandes réalisations de Konolkhatep ou du Khet malgré avoir reçu ample évidence de notre grandeur simplement en vivant de l'autre côté de la mer de nous. À Golkora, nous avons vu une opportunité d'obtenir quelque chose d'encore plus précieux que l'or : la chance de faire honte à ces nains fous.\n\nL'expansion de la mine Golkora commença immédiatement. À travers la dévotion de 50% de la zone d'administration au-dessus du sol de la mine à une Annexe de Festin, les Khet furent convaincus d'aider l'excavation à travers l'invocation d'un nombre de météorites sur le site de la mine, et des consultants externes avec une rancune similaire furent amenés pour superviser la construction de tous les supports et infrastructure nécessaires pour garder la mine en fonctionnement.\n\nAvec la vaste quantité de logements et bâtiments de support requis pour garder la Mine Abyssale en fonctionnement, Golkora ressemble maintenant plus à une forteresse naine qu'à une simple mine. L'or n'était pas la motivation primaire pour l'expansion de la mine Golkora, mais nous l'avons aussi trouvé en pelles."
 flavor_konolkhatep.206.a:0 "La mine reste un symbole national de fierté à ce jour."
 
 flavor_konolkhatep.207.t:0 "La Salle des Royaumes"
 flavor_konolkhatep.207.desc:0 "Comparé à Fanguala avec ses enfants planétaires ou aux elfes du soleil du Bulwar, Konolkhatep n'a pas une réputation d'être un lieu où de grands pratiquants de magie naissent. Ainsi Konolkhatep doit faire tout le nécessaire pour attirer les sorciers du monde à notre porte, afin que nous puissions employer leurs talents au nom de l'état.\n\nDans la Salle des Royaumes, nous espérons faire exactement cela. La Salle a été construite en face de la Grande Bibliothèque de Koroshesh, afin que tous ses sorciers puissent participer librement de sa connaissance, et consiste elle-même non seulement des salles de classe, apothicaires, et terrains d'entraînement que les sorciers qui affluent vers elle pourraient avoir besoin, mais aussi une communauté interne entière incluant des zones résidentielles et commerciales, dans l'espoir que les meilleurs et plus brillants d'Halann pourraient prendre résidence permanente. Le complexe accueille déjà un nombre de mages Bulwari et métamorphes du Sarhal oriental, et un arrivant de l'Extrême-Orient nous a parlé de lieux même plus loin à l'étranger où la magie est pratiquée dans des vallées secrètes par des exilés et où les esprits prennent vie.\n\nL'aventure paie déjà des dividendes d'un type plus pratique, car certains des Transmuteurs de haut rang du Magistère ont pris résidence dans la Salle des Royaumes comme maison d'été et en paiement ont installé un atelier pour transmuter la boue des marais du Delta de la Mère en gemmes précieuses."
 flavor_konolkhatep.207.a:0 "Que le talent du monde vienne à notre porte."
 
 flavor_konolkhatep.208.t:0 "Grande Pyramide d'Horutep"
 flavor_konolkhatep.208.desc:0 "En concevant la Grande Pyramide d'Horutep, les architectes royaux firent face à un conundrum – comment n'importe quel tas de briques, peu importe sa hauteur, pourrait-il commencer à rendre hommage à la gloire d'Horutep ? Les plus grands esprits de l'empire pensèrent pendant des années à cette question et arrivèrent avec beaucoup d'idées, incluant une pyramide faite de damestear solide, une pyramide sur une barge ornée qui pourrait naviguer la Peine de la Mère et, dans une tentative désespérée de refléter la grandeur d'Horutep avec de la simple géométrie, un octaèdre flottant sous la théorie que si une pyramide est bonne, deux pyramides mises ensemble base-par-base doivent sûrement être meilleures.\n\nCe fut cette dernière idée qui exposa les limitations de leur pensée aux architectes royaux. Si aucune simple pyramide ne serait jamais assez bonne pour Horutep, le projet devait regarder au-delà de la structure de la pyramide elle-même. L'idée finale à laquelle ils arrivèrent, et l'idée qui se tient à Kheterat à ce jour, est une humble pyramide pas plus grande que n'importe laquelle des autres à travers la cité. La nuit, cependant, quand toutes les autres pyramides sont enveloppées par les ténèbres, le sommet de la pyramide d'Horutep s'ouvre pour révéler un projecteur imprégné avec les plus durables des magies d'invocation. À travers le ciel, la pyramide affiche tous les exploits d'Horutep pour tous à Kheterata de voir, de sa défaite de la Xhazobine à sa rencontre avec Elikhet et beaucoup d'autres en plus. À la fin, le seul assez grand pour égaler les exploits d'Horutep était Horutep lui-même."
 flavor_konolkhatep.208.a:0 "Ceci est une pyramide digne d'un dieu."
 
 flavor_konolkhatep.209.t:0 "Segment de Route Construit"
 flavor_konolkhatep.209.desc:0 "Nous avons fini de construire un segment de route dans [Root.GetName]."
 flavor_konolkhatep.209.a:0 "Ma volonté soit faite"
 
 flavor_konolkhatep.210.t:0 "Rrammoton Terminé"
 flavor_konolkhatep.210.d:0 " \"Voyageur,\n\nEn l'année [GetYear], la Route Sacrée Rrammoton fut dédiée au nom du [Root.Monarch.GetTitle] [Root.Monarch.GetName].\n\nComme la Peine serpente, ainsi la Route Sacrée suit les rives de la plus grande œuvre de Nirakhet. Comme la Peine déborde ses rives et enrichit les champs, ainsi la Route Sacrée enrichit la Terre Sacrée, la plus grande œuvre d'Elikhet. Comme tu as été appelé à marcher le long de la Route Sacrée, ainsi sommes-nous tous appelés à adorer le Khet.\n\nComme cette route se tient pour toujours, ainsi Konolkhatep.\"\n\n-Inscription au côté de la Route Sacrée à Kheterat"
 flavor_konolkhatep.210.a:0 "Ma volonté soit faite"
 konolkhatep_finished_road_project_rrammoton:0 "Nous avons terminé le §YRrammoton§! . Nous pouvons maintenant commencer un autre §YProjet de Route d'Esclaves§! ."
 
 flavor_konolkhatep.211.t:0 "Yaikmmoton Terminé"
 flavor_konolkhatep.211.d:0 " \"Voyageur,\n\nEn l'année [GetYear], la grande Route des Chaînes Yaikmmoton fut dédiée au nom du [Root.Monarch.GetTitle] [Root.Monarch.GetName].\n\nComme la Peine s'étend sans fin, ainsi la Route des Chaînes s'étend à travers les plaines de Gazraak. Comme la Peine s'assure que nous ne manquons jamais d'eau, ainsi la Route des Chaînes s'assure que nous ne manquons jamais d'esclaves. Comme tu vois les misérables amenés le long de la Route des Chaînes vers une vie en bondage sont tombés, ainsi tombions-nous tous à la ruine sans la faveur du Khet.\n\nComme cette route se tient pour toujours, ainsi Konolkhatep.\"\n\n-Inscription au côté de la Route des Chaînes à Akaz Rakkaz"
 flavor_konolkhatep.211.a:0 "Ma volonté soit faite."
 konolkhatep_finished_road_project_yaikmmoton:0 "Nous avons terminé le §YYaikmmoton§! . Nous pouvons maintenant commencer un autre §YProjet de Route d'Esclaves§! ."
 
 flavor_konolkhatep.212.t:0 "Xhurmmoton Terminé"
 flavor_konolkhatep.212.d:0 " \"Voyageur,\n\nEn l'année [GetYear], la grande Route du Soleil Xhurmmoton fut dédiée au nom du [Root.Monarch.GetTitle] [Root.Monarch.GetName].\n\nComme la Peine unit Kheterata, ainsi la Route du Soleil unit le berceau d'Anarat avec le grand port Brasan à travers les étendues des Terres-Solaires. Comme la Peine accorde la vie à Kheterata, ainsi la Route du Soleil accorde la vie aux étendues désertiques. Comme tu cries de soif pour l'eau parmi les dunes de la Route du Soleil, ainsi avons-nous tous besoin du leadership du Khet.\n\nComme cette route se tient pour toujours, ainsi Konolkhatep.\"\n\n-Inscription au côté de la Route du Soleil à Biaat"
 flavor_konolkhatep.212.a:0 "Ma volonté soit faite"
 konolkhatep_finished_road_project_xhurmmoton:0 "Nous avons terminé le §YXhurmmoton§! . Nous pouvons maintenant commencer un autre §YProjet de Route d'Esclaves§! ."
 
 flavor_konolkhatep.213.t:0 "Udzalmmoton Terminé"
 flavor_konolkhatep.213.d:0 " \"Voyageur,\n\nEn l'année [GetYear], la grande Route de Fer Udzalmmoton fut dédiée au nom du [Root.Monarch.GetTitle] [Root.Monarch.GetName].\n\nComme la Peine civilisa Kheterata, ainsi la Route de Fer civilise les plaines indomptées de Fanguala. Comme la Peine coule vers la mer, ainsi la Route de Fer mène au grand port de Sigilan. Comme tu es protégé par les arbres de bois-de-fer de la Route de Fer, ainsi le Khet nous protège-t-il tous du mal.\n\nComme cette route se tient pour toujours, ainsi Konolkhatep.\"\n\n-Inscription au côté de la Route de Fer à Nanaye"
 flavor_konolkhatep.213.a:0 "Ma volonté soit faite"
 konolkhatep_finished_road_project_udzalmmoton:0 "Nous avons terminé le §YUdzalmmoton§! . Nous pouvons maintenant commencer un autre §YProjet de Route d'Esclaves§! ."
 
 flavor_konolkhatep.214.t:0 "Igraxmmoton Terminé"
 flavor_konolkhatep.214.d:0 " \"Voyageur,\n\nEn l'année [GetYear], la grande Route des Montagnes Igraxmmoton fut dédiée au nom du [Root.Monarch.GetTitle] [Root.Monarch.GetName].\n\nComme la Peine forgea son chemin à travers la terre de Kheterata, ainsi la Route des Montagnes forgea un passage à travers ces montagnes par pure force de volonté. Comme la Peine nous guide à travers la terre du Khet, ainsi la Route des Montagnes te mène-t-elle à travers les pics traîtres. Comme tu ascendes vers les plus hauts pics le long de la Route des Montagnes, ainsi Konolkhatep ascende-t-il de grandes hauteurs sous la guidance juste du Khet.\n\nComme cette route se tient pour toujours, ainsi Konolkhatep.\"\n\n-Inscription au côté de la Route des Montagnes à Lanaqaar"
 flavor_konolkhatep.214.a:0 "Ma volonté soit faite"
 konolkhatep_finished_road_project_igraxmmoton:0 "Nous avons terminé le §YIgraxmmoton§! . Nous pouvons maintenant commencer un autre §YProjet de Route d'Esclaves§! ."
 
 flavor_konolkhatep.215.t:0 "Tzazikmmoton Terminé"
 flavor_konolkhatep.215.d:0 " \"Voyageur,\n\nEn l'année [GetYear], la grande Route de la Tempête Tzazikmmoton fut dédiée au nom du [Root.Monarch.GetTitle] [Root.Monarch.GetName].\n\nComme la Peine coule le long de la grande Kheterata, ainsi la Route de la Tempête coule le long des rivages du Divenhal. Comme la grande colère de la Peine inonde la terre, ainsi les mers de la Route de la Tempête s'écrasent-elles furieusement sur ses plages. Comme tu es émerveillé par la colère du Divenhal le long de la Route de la Tempête, ainsi sommes-nous tous émerveillés par le pouvoir et la gloire du Khet.\n\nComme cette route se tient pour toujours, ainsi Konolkhatep.\"\n\n-Inscription au côté de la Route de la Tempête à Khasa"
 flavor_konolkhatep.215.a:0 "Ma volonté soit faite"
 konolkhatep_finished_road_project_tzazikmmoton:0 "Nous avons terminé le §YTzazikmmoton§! . Nous pouvons maintenant commencer un autre §YProjet de Route d'Esclaves§! ."
 
 flavor_konolkhatep.216.t:0 "Izermmoton Terminé"
 flavor_konolkhatep.216.d:0 " \"Voyageur,\n\nEn l'année [GetYear], la grande Route du Chant Izermmoton fut dédiée au nom du [Root.Monarch.GetTitle] [Root.Monarch.GetName].\n\nComme la Peine monte et descend en accord avec les saisons, ainsi la Route du Chant monte et descend le long de son chemin. Comme la Peine répandit la grande foi du Khet le long de ses rives, ainsi la Route du Chant répand-elle l'adoration Khet vers des terres plus lointaines. Comme tu es stimulé vers ta destination par les ballades de la Route du Chant, ainsi le Khet nous stimule-t-il vers la grandeur.\n\nComme cette route se tient pour toujours, ainsi Konolkhatep.\"\n\n-Inscription au côté de la Route du Chant à Axat"
 flavor_konolkhatep.216.a:0 "Ma volonté soit faite"
 konolkhatep_finished_road_project_izermmoton:0 "Nous avons terminé le §YIzermmoton§! . Nous pouvons maintenant commencer un autre §YProjet de Route d'Esclaves§! ."
 
 flavor_konolkhatep.217.t:0 "Ozhxummoton Terminé"
 flavor_konolkhatep.217.d:0 " \"Voyageur,\n\nEn l'année [GetYear], la grande Route de la Pluie Ozhxummoton fut dédiée au nom du [Root.Monarch.GetTitle] [Root.Monarch.GetName].\n\nComme la Peine apporte le commerce à Kheterata, ainsi la Route de la Pluie apporte-t-elle le commerce des royaumes marchands du Proche Rahen à Konolkhatep. Comme la Peine connecte Konolkhatep au Divenhal, ainsi la Route de la Pluie connecte-t-elle Konolkhatep au Golfe de Rahen. Comme tu marches le long de la couture des continents le long de la Route de la Pluie, ainsi tous les Khet marchent-ils l'équilibre entre mortel et dieu.\n\nComme cette route se tient pour toujours, ainsi Konolkhatep.\"\n\n -Inscription au côté de la Route de la Pluie à Bakrast Khaj"
 flavor_konolkhatep.217.a:0 "Ma volonté soit faite"
 konolkhatep_finished_road_project_ozhxummoton:0 "Nous avons terminé le §YOzhxummoton§! . Nous pouvons maintenant commencer un autre §YProjet de Route d'Esclaves§! ."

 flavor_konolkhatep.218.t:0 "Zuraxhmmoton Terminé"
 flavor_konolkhatep.218.d:0 " \"Voyageur,\n\nEn l'année [GetYear], la grande Route de la Jungle Zuraxhmmoton fut dédiée au nom du [Root.Monarch.GetTitle] [Root.Monarch.GetName].\n\nComme la Peine se taille son chemin à travers Kheterata, ainsi la Route de la Jungle tranche-t-elle à travers la jungle la plus dense. Comme la Peine fait grandir de grands arbres le long de ses rives, ainsi la Route de la Jungle fait-elle grandir la puissance de Konolkhatep dans la demeure inhospitalière des hommes-lézards. Comme tu serais perdu parmi les arbres sans la Route de la Jungle, ainsi serions-nous perdus sans le Khet.\n\nComme cette route se tient pour toujours, ainsi Konolkhatep.\"\n\n-Inscription au côté de la Route de la Jungle à Yassa"
 flavor_konolkhatep.218.a:0 "Ma volonté soit faite"
 konolkhatep_finished_road_project_zuraxhmmoton:0 "Nous avons terminé le §YZuraxhmmoton§! . Nous pouvons maintenant commencer un autre §YProjet de Route d'Esclaves§! ."
 
 flavor_konolkhatep.219.t:0 "Agtmmoton Terminé"
 flavor_konolkhatep.219.d:0 " \"Voyageur,\n\nEn l'année [GetYear], la grande Route Lointaine Agtmmoton fut dédiée au nom du [Root.Monarch.GetTitle] [Root.Monarch.GetName].\n\nComme la Peine affiche la puissance de Konolkhatep, ainsi la Route Lointaine affiche-t-elle la puissance et l'étendue de notre grand empire. Comme la Peine porte les grandes barges de plaisir du Khet vers l'horizon, ainsi la Route Lointaine porte-t-elle notre peuple vers des horizons qu'ils n'osaient rêver. Comme tu apportes des récits de terres exotiques à Kheterata le long de la Route Lointaine, ainsi le Khet nous apporte-t-il une connaissance merveilleuse avec sa sagesse inégalée.\n\nComme cette route se tient pour toujours, ainsi Konolkhatep.\"\n\n-Inscription au côté de la Route Lointaine à Saposakosa"
 flavor_konolkhatep.219.a:0 "Ma volonté soit faite"
 konolkhatep_finished_road_project_agtmmoton:0 "Nous avons terminé le §YAgtmmoton§! . Nous pouvons maintenant commencer un autre §YProjet de Route d'Esclaves§! ."
 
 flavor_konolkhatep.220.t:0 "Manmmoton Terminé"
 flavor_konolkhatep.220.d:0 " \"Voyageur,\n\nEn l'année [GetYear], la grande Route de l'Eau Manmmoton fut dédiée au nom du [ROOT.Monarch.GetTitle] [Root.Monarch.GetName].\n\nComme la Peine a lancé la flotte d'une civilisation, ainsi les docks de la Route de l'Eau lancent-ils la flotte Ardimyane de Konolkhatep. Comme la Peine s'étend sur la longueur de Kheterata, ainsi la Route de l'Eau s'étend-elle sur les rivières moindres de Jasir Jadid. Comme tu es en paix en marchant le long des rives placides de la Route de l'Eau, ainsi Konolkhatep est-il en paix sous la guidance du Khet.\n\nComme cette route se tient pour toujours, ainsi Konolkhatep.\"\n\n-Inscription au côté de la Route de l'Eau à Qasri Kallumahida"
 flavor_konolkhatep.220.a:0 "Ma volonté soit faite"
 konolkhatep_finished_road_project_manmmoton:0 "Nous avons terminé le §YManmmoton§! . Nous pouvons maintenant commencer un autre §YProjet de Route d'Esclaves§! ."
 
 flavor_konolkhatep.230.t:0 "Canaliser les Énergies Planaires"
 flavor_konolkhatep.230.d:0 "Horutep était assis au milieu d'une pièce complètement sombre. En cercle autour de lui étaient disposés six bols, et dans un cercle plus large au-delà étaient disposés trente-six des plus fins mages de Konolkhatep. Les mages commencèrent à psalmodier, et chacun des bols commença à afficher des propriétés au-delà du mondain.\n\nChaque bol contenait un tel pouvoir – le pouvoir de remodeler le monde selon les désirs d'Horutep. Malgré le pouvoir redoutable de chaque bol, cependant, la direction vers laquelle Horutep se sentait attiré était indéniable. Lentement, il se leva et commença à marcher vers le bol de"
 flavor_konolkhatep.230.a:0 "Feu"
 flavor_konolkhatep.230.b:0 "Eau"
 flavor_konolkhatep.230.c:0 "Terre"
 flavor_konolkhatep.230.e:0 "Vent"
 flavor_konolkhatep.230.f:0 "Ombre"
 flavor_konolkhatep.230.g:0 "Vie"
 flavor_konolkhatep.230.h:0 "Sortir"
 horutep_switch_planetouched_fire_tt:0 "Horutep gagne la personnalité §YEnfant Planétaire du Feu§! , lui donnant les modificateurs suivants :\n  Dégâts de Feu : §G+10%§!\n  Coût de Guerre Provinciale : §G-5%§!\n  Efficacité de Production : §R-10%§!"
 horutep_switch_planetouched_water_tt:0 "Horutep gagne la personnalité §YEnfant Planétaire de l'Eau§! , lui donnant les modificateurs suivants :\n  Modificateur d'Engagement Naval : §G+10%§!\n  Efficacité Commerciale : §G+10%§!\n  Modificateur d'Amélioration des Relations : §R-10%§!"
 horutep_switch_planetouched_earth_tt:0 "Horutep gagne la personnalité §YEnfant Planétaire de la Terre§! , lui donnant les modificateurs suivants :\n  Défense de Fort : §G+20%§!\n  Organisation des Réserves : §G+10%§!\n  Attrition Terrestre : §R+10%§!"
 horutep_switch_planetouched_wind_tt:0 "Horutep gagne la personnalité §YEnfant Planétaire du Vent§! , lui donnant les modificateurs suivants :\n  Vitesse de Mouvement : §G+20%§!\n  Coût des Idées : §G-5%§!\n  Coût de Construction : §R+10%§!"
 horutep_switch_planetouched_shadow_tt:0 "Horutep gagne la personnalité §YEnfant Planétaire de l'Ombre§! , lui donnant les modificateurs suivants :\n  Équilibre de Loyauté de Tous les Ordres : §G+10%§!\n  Expansion Agressive : §G-10%§!\n  Réputation Diplomatique : §R-1§!"
 horutep_switch_planetouched_life_tt:0 "Horutep gagne la personnalité §YEnfant Planétaire de la Vie§! , lui donnant les modificateurs suivants :\n  Coût de Développement : §G+10%§!\n  Croissance de Prospérité Globale : §G+0.25§!\n  lassitude de Guerre : §R+5%§!"
 konolkhatep_no_more_raw_power_tt:0 "Horutep a maintenant un contrôle total sur ses pouvoirs. Il ne changera plus vers une personnalité §YEnfant Planétaire§! aléatoire tous les §Y5§! ans, et il perdra le modificateur '§YPouvoir Brut§!' ."
 
 flavor_konolkhatep.231.t:0 "Basculement Planaire"
 flavor_konolkhatep.231.d:0 "C'avait été une longue journée. Les légions avaient besoin d'inspection aujourd'hui ; il y avait une cérémonie religieuse sur la Peine, et après tout cela le flot de pétitionnaires à la cour royale devait être traité personnellement (toujours une irritation). Jamais auparavant le lit d'Horutep n'était apparu si grand ou si confortable. Il avança dans sa chambre royale, s'effondra museau en bas sur le lit, et puis la chambre d'Horutep devint le cœur du soleil.\n\nLes gardes dehors criaient, mais c'était à peine audible par-dessus les propres cris d'Horutep – tout était en feu, Horutep inclus. Juste au moment où Horutep pensait qu'il allait se ratatiner en cendres, le feu s'arrêta abruptement. Horutep ressentit un sentiment de soulagement d'abord, et puis il réalisa que le marbre de la pièce bougeait et se déformait de son propre gré. La terre commença à trembler, et un fracas puissant de l'aile ouest du palais résonna. De son balcon, Horutep pouvait voir que des décombres du palais, des plantes jaillissaient et grandissaient de siècles en secondes, et puis se fanaient en formes depuis longtemps mortes, qui étaient emportées par le vent d'une tempête de sable, qui devenait alors une tempête de verre, qui devenait alors une tempête de verre enflammée, qui devenait alors-\n\nHorutep commença à remarquer quelque chose à propos de lui-même. Sa silhouette changeait aussi rapidement que le temps dehors. Il chancela vers le miroir, et dans son cadre fondu il vit\n\nLe Feu. La volonté et les moyens d'incinérer tous ceux qui s'opposaient à lui.\n\nLa Terre. Le pouvoir d'ouvrir le sol lui-même sous ses ennemis.\n\nL'Eau. Le contrôle sur la Peine elle-même, et un moyen de faire une nouvelle Peine toute sienne.\n\nIl vit\nLa Vie.\nLe Vent.\nL'Eau.\nLa Vie.\nLa Mort.\n\nVie. Feu. Vent. Feu. Terre. Mort. Feu terre vent terre vie feumortvieventterremortventvieterreeauerre"
 flavor_konolkhatep.231.a:0 "Que sera-ce cette fois ?"
 
