#####Missions#####


 konolkhatep_gnoll_dynamic_mission_title:0 "Notre Tribu"
 konolkhatep_gnoll_dynamic_mission_desc:0 "La gueule du démon, l'esprit reforgé, la lumière du soleil déchu — quelles que soient nos origines prophétiques, nous nous dressons maintenant aux carrefours du Chagrin. Notre meute a livré des guerres et négocié la paix, fouetté les inférieurs et chéri nos égaux, commercé avec nos voisins et tyrannisé nos ennemis. Pourtant, au milieu de nos longues épreuves, nous avons accompli quelque chose qui n'était qu'un rêve pour les gnolls à travers l'histoire : l'assujettissement du grand Kheterata. Non pas simplement subjuguer sa dynastie Crodamique, exiger tribut de ses prêtres adorateurs de félins, ou intimider les humains en son sein, nous nous dressons sur les rives du Chagrin... et l'appelons notre foyer. Alors que les flammes de la guerre s'apaisent en un calme cendré, la question enfle dans nos esprits comme le fleuve devant nous : Quel genre de foyer sera-ce ?"

 konolkhatep_weaken_disaster_tooltip:0 "Ceci peut fournir des §Yavantages supplémentaires§! contre de futures complications"

#1
 konolkhatep_compromise_dragons_title:0 "Compromis avec les Dragons"
 konolkhatep_compromise_dragons_desc:0 "Chacun sait que les Ahati haïssent deux choses par-dessus tout : les conquérants étrangers et les gnolls. En effet, ces nobles confréries militaires et marchandes ont été notre opposition la plus acharnée depuis que nous avons établi notre règne sur le Chagrin. Ils prient pour le jour où leur dieu draconique brûlera nos pelages en cendres, et où le règne humain sera restauré dans le Chagrin. Il va sans dire que cela n'arrivera pas. Pour la prospérité partagée du Kheterata, nous devons coopérer et mettre de côté les anciennes querelles. Assurément, nous pourrions rendre ces compromis plus faciles à avaler si nous leur accordions quelques concessions et aidions à développer leur infrastructure marchande."
 konolkhatep_compromise_dragons_tooltip1:0 "Puisque nous ne possédons aucune province §YAakhetiste§! autre que §YAakheta§! :"
 konolkhatep_compromise_dragons_tooltip2:0 "Chaque province §YAakhetiste§! possédée à l'exception d'§YAakheta§! se convertira à notre religion"

 konolkhatep_decapitate_cleaver_title:0 "[CleaverMissionTitle]"
 konolkhatep_decapitate_cleaver_desc:0 "[CleaverMissionDesc]"
 konolkhatep_decapitate_cleaver_title_1:0 "Décapiter la Fendeuse"
 konolkhatep_decapitate_cleaver_desc_1:0 "Tluukt s'est forgé le titre de Fendeuse-de-Royaumes pour ses triomphes contre les fiers rois elfiques du Bulwar. Sorcière puissante et redoutable, elle a unifié les nombreuses meutes mineures Croc-de-Sable des montagnes Sur et est devenue un cauchemar pour les Bulwari. Son royaume et son héritage seront bientôt fendus en retour, cependant, alors que nos glorieuses légions marchent vers le Bulwar. Les gnolls régneront certes sur ces terres, mais seulement sous l'intendance juste de Konolkhatep !"
 
 konolkhatep_pierce_devourer_title:0 "[DevourerMissionTitle]"
 konolkhatep_pierce_devourer_desc:0 "[DevourerMissionDesc]"
 konolkhatep_pierce_devourer_title_1:0 "Percer le Dévoreur"
 konolkhatep_pierce_devourer_desc_1:0 "Le cauchemar méprisable et égoïste de seigneur de guerre qui s'était forgé le titre de Zokka Dévoreur-de-Soleils était l'incarnation de tous les maux qui tourmentent les gnolls. Non content du grand talent magique dont il était béni, il se tourna vers les démons pour accroître son pouvoir. Des milliers et des milliers de Bulwari périrent sur ses bûchers, et si brutale était sa domination que même certains de sa lignée l'abandonnèrent, attirés par les mensonges des dieux solaires morts. Mais le soleil de Konolkhatep n'est pas mort, et les héritiers de Zokka se brûleront les mâchoires en tentant de le dévorer. Mettons fin à son héritage monstrueux une fois pour toutes !"

#2
 konolkhatep_land_gnolls_title:0 "Terre des Gnolls"
 konolkhatep_land_gnolls_desc:0 "Les richesses du Chagrin sont infinies, faisant des déserts, terres arides et savanes que les gnolls avaient l'habitude d'appeler foyer ressembler à de misérables terres désolées. Dans le passé, les gnolls régnaient sur ces terres fertiles, mais au lieu d'en faire leur patrie, ils les rasaient et les brûlaient, tout cela en quête du pouvoir éphémère et maudit offert par les démons. Nous ne sommes plus aveuglés par les flammes infernales et enchaînés par les liens des démons. Le Chagrin, le Kheterata, ces terres bénies, elles sont notre foyer maintenant. De là, nous construirons un avenir plus brillant pour les gnolls !"
 
 konolkhatep_end_scourge_title:0 "[ScourgeMissionTitle]"
 konolkhatep_end_scourge_desc:0 "[ScourgeMissionDesc]"
 konolkhatep_end_scourge_title_1:0 "Terminer le Fléau"
 konolkhatep_end_scourge_desc_1:0 "Les corsaires de Viakkoc ont longtemps tourmenté à la fois les terres d'Akasik qu'ils gouvernent et les rivages du Divenhal qu'ils pillent. Parmi les Xhazobkultistes les plus fervents d'Halann, ces gnolls croient stupidement que les pouvoirs misérables que leurs maîtres démoniaques leur accordent les rendent invincibles ! Grizaka a déjà prouvé que c'était un mensonge quand elle tua Viakkoc X, mais leur dynastie maudite continue de tourmenter les mers d'Halann : des mers qui nous appartiennent maintenant. Noyons-les dans les mers qu'ils prétendent fléau"
 
 konolkhatep_makings_fleet_title:0 "Les Fondements d'une Flotte"
 konolkhatep_makings_fleet_desc:0 "Le Kheterata se vantait autrefois d'une flotte majestueuse, si puissante que la simple évocation de son nom causait terreur et effroi dans les cœurs de leurs ennemis. Avec elle, ils s'emparèrent de légions de Krah des tribus cannoriennes barbares, et les mirent à bon usage pour construire des œuvres magnifiques dans le Chagrin de la Mère. Ces jours sont révolus depuis longtemps, et la flotte du Kheterata que nous avons conquis n'était rien de plus qu'un tas de carcasses pourrissantes. Ceux qu'ils pillaient autrefois se targuent maintenant d'affréter les plus grandes flottes d'Halann, confiants que cela les rend intouchables. Eh bien, plus maintenant ! Nous reconstruirons la redoutable flotte du Kheterata, plus grande que jamais, et les mers se plieront à notre volonté !"
 
 konolkhatep_backs_krahs_title:0 "Sur le Dos des Krahs"
 konolkhatep_backs_krahs_desc:0 "C'est un fait naturel de la vie que certains sont faits pour servir, et certains sont faits pour être servis. Les gnolls le savent bien, tout comme les Kheteratans. Les plus grandes œuvres de l'humanité et des gnolls ont été construites avec la sueur, le sang et les larmes de milliers et milliers d'esclaves. Si nous souhaitons construire un empire glorieux et prospère, nous devrons fournir à notre économie un approvisionnement significatif de Krah. Heureusement, avec notre nouvelle flotte magnifique, et l'expertise des Gnolls Fléau-des-Mers récemment absorbés, ce devrait être un jeu d'enfant de saisir des légions de serviteurs des rivages non protégés du Bulwar."
 konolkhatep_backs_krahs_tooltip:0 "Plusieurs §Yminorités§! seront ajoutées aux régions du §YDelta de la Mère§! et de la §YCôte des Larmes§! selon la §Yculture§! des provinces pillées"
 
#3
 konolkhatep_land_humans_title:0 "Terre des Humains"
 konolkhatep_land_humans_desc:0 "Le Kheterata est le nouveau foyer des gnolls, mais c'est aussi l'ancien foyer d'une autre race. Les humains ont habité les rives du Chagrin depuis qu'Elikhet forgea le fleuve. L'une des premières civilisations humaines, elle a aussi été la plus fière et la plus grande que leur espèce ait jamais forgée. Bien qu'ils ne règnent plus sur le Chagrin, ils ont autant le droit d'y vivre et prospérer que nous. Nous devons les convaincre de nos bonnes intentions, effaçant l'image des gnolls comme monstres asservisseurs et adorateurs de démons. Gnolls et humains construiront un meilleur Kheterata ; unis nous sommes forts !"
 konolkhatep_land_humans_tooltip:0 "Commencer la §Ydémonstrisation§! avec §Gla moitié des progrès§! terminés"
 
 konolkhatep_land_konol_title:0 "Terre de Konolkhatep"
 konolkhatep_land_konol_desc:0 "Hommes et gnolls unis comme un seul, sous la guidance bénie des Khet. Tel est le principe fondateur de Konolkhatep, le premier véritable empire gnoll. Un porteur de civilisation, non une horde déchaînée de sauvages. Une terre d'unité et de prospérité, non de souffrance et de démons. Les gnolls sont enfin libres des chaînes du Xhazobkult et des Kvangahga, et les humains du Kheterata ont eux aussi été libérés de l'oppression des raids et de l'ignominie dans laquelle leurs dirigeants stupides les avaient plongés. Tous les Khetistes d'Halann, Nirakhetistes et Elikhetistes ensemble, se réjouissent de la glorieuse ascension de Konolkhatep ! Le Kheterata a été libéré, et bientôt, tout Halann le sera aussi !"

 konolkhatep_depose_empress_title:0 "[EmpressMissionTitle]"
 konolkhatep_depose_empress_desc:0 "[EmpressMissionDesc]"
 konolkhatep_depose_empress_title_1:0 "Déposer l'Impératrice"
 konolkhatep_depose_empress_desc_1:0 "Grizaka espérait être comptée parmi les plus grands des gnolls, et pour cet objectif elle renversa le Kheterata. Elle revendiqua le titre d'Impératrice-des-Gnolls pour signifier son souhait d'unifier notre parenté sous sa domination. Mais il ne peut y avoir qu'un seul Empereur des gnolls, et nous prouverons que sa lignée est indigne d'un tel manteau. Ils auraient pu être plus proches de l'illumination que la plupart des gnolls, mais l'échec de Gnollakaz à se soumettre à notre empire béni prouve qu'ils ne valent pas mieux que les autres. Écrasons-les sous nos talons !"
 konolkhatep_depose_empress_tooltip1:0 "Posséder toutes les provinces le long du §YChagrin de la Mère§! dans le §YGol§! !"
 konolkhatep_depose_empress_tooltip2:0 "Toutes les provinces le long du §YChagrin de la Mère§! dans le §YGol§! sont soit possédées par nous soit par nos sujets"

 konolkhatep_resettle_plains_title:0 "Repeupler les Plaines"
 konolkhatep_resettle_plains_desc:0 "Les plaines d'Irsmahap étaient la patrie des humains depuis des générations, mais avec l'invasion de Grizaka beaucoup furent tués, réduits en esclavage ou autrement déplacés, leurs terres occupées par les gnolls. Nous ne prenons pas la responsabilité des crimes passés de notre parenté, mais nous pouvons et corrigerons leurs erreurs. Les humains retourneront librement aux terres de leurs ancêtres en coexistence avec la nouvelle population gnoll. Que ceci serve de preuve que Konolkhatep ne cherche que le meilleur pour les hommes et les gnolls du Kheterata !"
 
 konolkhatep_slaughter_slayer_title:0 "[SlayerMissionTitle]"
 konolkhatep_slaughter_slayer_desc:0 "[SlayerMissionDesc]"
 konolkhatep_slaughter_slayer_title_1:0 "Massacrer la Tueuse"
 konolkhatep_slaughter_slayer_desc_1:0 "La soi-disant Tueuse-de-Tueurs, Rakkaz II, n'était rien de plus qu'une traîtresse arrogante, son esprit corrompu par les murmures pervers de sorciers maudits. Elle apporta la honte au titre que sa mère avait gagné en combattant les guerriers d'Irsmahap et les hordes de Viakkoc. Il est temps d'apporter un châtiment juste au misérable nid de mal que ces gnolls osent appeler une meute. Faisons taire les murmures sombres ! Renversons les cavaliers de leurs hyènes ! Finissons de purifier le Gol une fois pour toutes, en tuant ceux qui prétendent être des tueurs !"
 
 konolkhatep_seize_gifts_title:0 "[GiftsMissionTitle]"
 konolkhatep_seize_gifts_desc:0 "[GiftsMissionDesc]"
 konolkhatep_seize_gifts_title_1:0 "Saisir les Dons"
 konolkhatep_seize_gifts_desc_1:0 "Les meutes de Kogzalla et Koggraffa naquirent chacune sous la domination d'une sœur jumelle, les deux filles de Maxota Donneuse-de-Chaînes. Elle divisa entre sa progéniture le royaume qu'elle avait forgé en écrasant les adorateurs du soleil de Dasmazar. Zykari fit de Kogzalla une meute de chasseurs féroces avec un grand amour pour les épices. Khazet transforma Koggrafa en un royaume de marchands obsédés par la richesse matérielle. Si ces petites meutes sœurs ont réussi à survivre, c'est surtout grâce à leur talent pour changer de camp quand c'est pratique. La chance de ces royaumes jumeaux a cependant définitivement épuisé. Nous les écraserons tous deux sous notre talon, et saisirons leurs richesses et talents pour nous-mêmes. Sœurs elles naquirent, sœurs elles mourront !"
 
 konolkhatep_blazing_sun_title:0 "[BlazingMissionTitle]"
 konolkhatep_blazing_sun_desc:0 "[BlazingMissionDesc]"
 konolkhatep_blazing_sun_title_1:0 "Un Nouvel Âge"
 konolkhatep_blazing_sun_desc_1:0 "Bien que le soleil se lève et se couche dans le ciel, la faveur divine ne se détourne jamais de Konolkhatep, un nouveau Kheterata, son zénith renaît incontesté de Fangaula au Bulwar. Le peuple déborde d'une fierté brûlante tandis que l'Empire renaissant des Khet, guidé par l'incontestable et irréfutable Neverkaar, revendique une domination juste sur les humains, les gnolls, et tous ceux qui cherchent la générosité éternellement fluide du Chagrin. La prospérité se profile à l'horizon, et tant que Neverkaar et ses compagnons gnolls règnent comme ils le sont, la guerre et la calamité ne pourront jamais appeler le Kheterata à nouveau."
 konolkhatep_blazing_sun_title_2:0 "Le Soleil Ardent"
 konolkhatep_blazing_sun_desc_2:0 "Le ricanement du gnoll : dispersé dans le vent comme ses cendres. Le bras de mousquet grotesque de la tueuse : silencieux, ne crachant plus jamais les flammes infernales. La colère du démon : couvant, bouillonnant, mais s'estompant avec leur disparition radieuse. Le calme imprègne les sables scarifiés et les innombrables champs de bataille des morts, et à travers le Kheterata, les flammes vertes putrides de la grande réjouissance du Xhazobkult mijotent et meurent.\n\nAlors que Neverkaar—non, alors qu'Horutep jette un regard à sa prothèse couverte de suie, il regarde au-delà de ses doigts dorés vers ses fidèles gnolls et humains alors qu'ils prient devant son visage solaire. S'arrêtant un moment, il ferme les yeux avant de tourner son museau vers l'horizon. Respirant profondément, il ordonne au vent protecteur autour de lui de se calmer, et alors qu'il expire, il ouvre les yeux pour saluer la douce lumière cuivrée qui rampe sur l'horizon.\n\nUne nouvelle aube, une nouvelle ère : façonnée par Horutep."
 konolkhatep_blazing_sun_tt:0 "§YKonolhatep§! gagne une revendication permanente sur toutes les provinces de :\n  le continent de §YCannor§! !\n  le continent de §YSarhal§! !"

#4
 konolkhatep_land_khet_title:0 "Terre des Khet"
 konolkhatep_land_khet_desc:0 "Nul ne peut vraiment régner sur le Chagrin de la Mère sans le consentement des Khet. Ces demi-dieux incroyablement puissants furent créés par le tout-puissant Elikhet il y a des millénaires pour protéger le fleuve béni et son peuple. Focalisés sur la quête du plaisir et du confort, leur autorité suprême, le Khetarque, délègue le gouvernement terrestre aux mortels dignes de sa confiance. Et maintenant, ces mortels se trouvent être nous, les nouveaux Intendants du Chagrin. Nous sommes liés à ces êtres divins comme ils sont liés au Chagrin de la Mère, donc s'assurer de leur approbation est primordial à l'existence continue de notre nouvel empire. Pour cimenter cela davantage, abandonnons notre ancienne foi égarée, pour embrasser pleinement l'adoration des divins Khet !"
 
 konolkhatep_eradicate_splitter_title:0 "[SplitterMissionTitle]"
 konolkhatep_eradicate_splitter_desc:0 "[SplitterMissionDesc]"
 konolkhatep_eradicate_splitter_title_1:0 "Éradiquer la Fendeuse"
 konolkhatep_eradicate_splitter_desc_1:0 "La meute de Brrtekuh Fendeuse-de-Sables était toujours notoire pour leur loyauté fanatique envers leur chef. Même après que ses blessures l'aient menée à ne devenir rien de plus qu'une coquille morte, des légions de gnolls restèrent entièrement dévouées à cette carcasse pourrie. Certainement admirable, mais cela ne les sauvera pas du châtiment que nous apportons. Nous régnons sur les sables maintenant, et nul ne les fendra sans notre consentement. Nous donnerons à cette meute un nouveau chef auquel se dévouer, un vraiment digne d'un tel honneur."
 
 konolkhatep_break_wind_title:0 "[WindMissionTitle]"
 konolkhatep_break_wind_desc:0 "[WindMissionDesc]"
 konolkhatep_break_wind_title_1:0 "Briser le Vent"
 konolkhatep_break_wind_desc_1:0 "Les mystiques Vog Mekza d'Irkorzik harnachent le désert comme un allié, glissant à travers les dunes à des vitesses incroyables et transformant les tempêtes de sable en armes contre leurs ennemis. Mais ces sables ne peuvent les protéger de notre puissance ! Le Salahad appartient à Konolkhatep maintenant, et se soumettre à notre empire est le destin de tous ceux qui l'habitent. Ce destin ne peut être distancé, ni détourné par des murs de sable. Le vent du désert s'agenouillera devant nous !"
 
 konolkhatep_praise_elikhet_title:0 "Louer Elikhet"
 konolkhatep_praise_elikhet_desc:0 "Sous la domination du Puissant Elikhet, les terres du Kheterata furent transformées en un paradis terrestre. Il renonça à la divinité pour guider et protéger Son peuple, et pour cela, tous ceux qui vivent dans le Chagrin aujourd'hui Lui doivent adoration et révérence. Cependant, le Kheterata décadent d'autrefois échoua à prendre soin convenablement de ces devoirs, laissant Ses grands monuments se dégrader et s'écrouler. Avec l'ascension des Crins-du-Chagrin, dont les rangs se remplissent de plus en plus de gnolls chaque jour, Elikhet a gagné des légions de nouveaux servants prêts à rectifier cette indignité !"
 konolkhatep_praise_elikhet_tooltip:0 "Le privilège de clergé §YÉtat Religieux§! n'aura plus de pénalité de loyauté"
 
 konolkhatep_despoil_hammer_title:0 "[HammerMissionTitle]"
 konolkhatep_despoil_hammer_desc:0 "[HammerMissionDesc]"
 konolkhatep_despoil_hammer_title_1:0 "Dépouiller le Marteau"
 konolkhatep_despoil_hammer_desc_1:0 "Après la découverte d'un grand palais de génie Dao dans Kvangraak, les meutes fragmentées Kvangahga d'Haraagtseda s'unifièrent sous la direction de Rozherg Marteau-de-Kvanga. Le Prêtre-Forgeron devenu seigneur de meute prit ce titre à cause d'une puissante relique de génie qu'il avait découverte, un marteau de guerre magique capable de façonner et d'enchanter le métal. La foi féroce de ces forgerons serait admirable, si elle n'était pas si terriblement égarée. Ces zélotes découvriront bientôt qu'aucun marteau, magique ou non, ne peut arrêter la marche de nos glorieuses armées. Mettons fin à leurs superstitions primitives et vainquons leur fausse déesse. Nous briserons leur marteau et leur foi !"

#5
 konolkhatep_winds_change_title:0 "Vents du Changement"
 konolkhatep_winds_change_desc:0 "Il fut un temps, pas si lointain, où les gnolls étaient craints tout le long du Chagrin de la Mère comme des monstres féroces et démoniaques, l'antithèse de la civilisation. Une réputation méritée, tristement, par les actes haineux de nos ancêtres. Mais ces temps sont finis. Sous notre nouvel empire béni, les gnolls ont rejoint les rangs des peuples civilisés d'Halann. L'ancienne et vénérable culture Kheteratane a des milliers de nouveaux membres, alors que de plus en plus de gnolls abandonnent leurs traditions arriérées et barbares pour rejoindre le pinacle de la civilisation ! Nous devons soutenir et encourager cette tendance."
 
 konolkhatep_blind_seeker_title:0 "[SeekerMissionTitle]"
 konolkhatep_blind_seeker_desc:0 "[SeekerMissionDesc]"
 konolkhatep_blind_seeker_title_1:0 "Aveugler le Chercheur"
 konolkhatep_blind_seeker_desc_1:0 "Les parvenus de Tzilekal pensent très bien d'eux-mêmes, croyant que leurs grandes collections de reliques de génies les rendent supérieurs au reste de leur parenté. Leur fondateur, Ozyn, le soi-disant Chercheur-de-Secrets, n'était qu'un simple assassin, détournant ses pouvoirs Touchés-par-les-Plans pour de l'argent. Seulement avec une chaîne honteuse de trahisons et de traîtrises devint-il seigneur de meute, ou Zuultan, comme le misérable prétentieux et sa lignée prirent l'habitude de s'appeler. Les gnolls de Tzilekal peuvent se considérer héritiers des génies, mais en réalité ils ne sont que des faibles jouant avec des pouvoirs qu'ils ne comprennent pas. Une fois que nous aurons écrasé leurs prétentions et délusions, leurs reliques seront enfin dans les bonnes mains — les nôtres, bien sûr."
 
 konolkhatep_watchful_eyes_title:0 "Yeux Vigilants"
 konolkhatep_watchful_eyes_desc:0 "Les Ahati peuvent tolérer notre présence pour l'instant, mais il serait stupide de croire que cela signifie que nous pouvons leur faire confiance, ou qu'ils nous font confiance en retour. Beaucoup de rois Kheteratans firent cette erreur avant, et la payèrent d'une épée dans les entrailles. Leur réticence à accepter un Intendant gnoll n'est pas un secret, et jusqu'à ce que nous puissions garantir que leur loyauté est absolue, nous ne pouvons leur donner le moindre espace pour conspirer et comploter. Mille yeux vigilants doivent suivre les Ahati en permanence. Les loyalistes dans leurs rangs seront récompensés, et les traîtres potentiels punis. Seulement ainsi pouvons-nous assurer la stabilité du royaume tout en tirant simultanément parti de leurs nombreuses capacités."
 
 konolkhatep_seal_pact_title:0 "Sceller le Pacte"
 konolkhatep_seal_pact_desc:0 "Il fallut du temps aux Ahati pour croire que nous cherchions vraiment le bien du Kheterata et de son peuple, et ne faisions pas seulement semblant pour quelque sorte de vil stratagème. Mais maintenant, avec notre coopération continue, l'assimilation progressive de notre peuple dans la culture Kheteratane, et nos victoires répétées sur le champ de bataille surpassant tout ce que les récents Intendants humains avaient accompli, nous pouvons enfin dire qu'ils nous font confiance. Nous ne pouvons pas dire qu'ils seront à jamais loyaux à notre gouvernement, mais au moins ils en sont venus à voir les Crins-du-Chagrin comme membres intégraux du Kheterata, et en tant que tels comme candidats parfaitement valides pour l'Intendance. Peut-être est-il temps, alors, de considérer quelque chose qui était précédemment impensable. Si un Gnoll peut être un Intendant, pourquoi les gnolls ne pourraient-ils pas rejoindre les confréries Ahati aussi ?"


#1b
 konolkhatep_call_dragon_title:0 "Appeler le Dragon"
 konolkhatep_call_dragon_desc:0 "Durant l'Éveil Draconique, le Seigneur de Bronze brûla les Chagrins pendant des années avant de revêtir son déguisement humain pour régner sur le Kheterata calciné (exposant au monde la véritable capacité du dragon à se métamorphoser), et, toujours hargneux et vaniteux, fomenta les Guerres Draconiennes Kheteratanes, conquérant de vastes étendues du Bulwar. Seulement après avoir disparu au combat contre le Démon des Sables du Salahad sa domination météorique prit-elle fin. Des millénaires plus tard, les fidèles d'Aakhet croient que le dragon est Elikhet incarné et imitent ses préceptes ardents avec un zèle débridé. Même en se querellant comme une famille amère, les fils et filles d'Elikhet et Nirakhet s'accordent tous que les adorateurs du Seigneur de Bronze exaltent un belliciste étranger trop suffisant pour régner.\n\nTroublé par la longue histoire d'Aakhet et sa procession sans fin de personnages, Horutep se prépare à gérer les jeux importuns du Seigneur de Bronze — une fois pour toutes. Dans l'Académie du Dragon de Bronze d'Aakheta, le plus nouveau Intendant du Kheterata doit obtenir la permission d'Aakhet, ou, au moins, son indifférence."
 
 konolkhatep_carry_legacy_title:0 "Perpétuer l'Héritage"
 konolkhatep_carry_legacy_desc:0 "Du bronze fondit du bronze durant l'Éveil Draconique. En quelques années ardentes, Aakhet apparut, blessa le cœur du Kheterata, tua le Khetarque régnant, puis gouverna la nation sous son déguisement humain espiègle. Avec fierté et volonté en mesure tragique, Aakhet marcha vers le Bulwar, faisant pleuvoir le feu sur les adorateurs du soleil avant de disparaître encore après sa lutte non concluante contre le Démon des Sables du Salahad. Dans son sillage, le Seigneur de Bronze gagna des surnoms moqueurs : un porteur de lumière apportant les ténèbres.\n\nHorutep sourit sinistrement, ses rapports avec le Seigneur de Bronze révélant cette jambe trouble de l'histoire. Bien qu'il manquât d'un visage draconique ou de souffle ardent, le chemin de son armée à travers le Bulwar s'avéra encore plus légendaire. Maintenant, le gnoll divin règne sur les décombres fumants des défiant. Fanatiques et ennemis parlent de la campagne tumultueuse de l'Intendant, et désormais jusqu'à la tache finale du soleil, Horutep régnera comme maître du Bulwar — un dragon en tout sauf la forme."
 
 konolkhatep_raw_power_title:0 "Pouvoir Brut"
 konolkhatep_raw_power_desc:0 "Le Désert Salahadesi recouvre l'histoire sous ses sables multicolores sans fin. Pourtant, même au milieu des dunes oubliées, des vestiges de génies s'attardent, dominant largement les imaginations contemporaines. Capricieux et magiques, les Sultanats Djinn alignés sur l'air régnèrent sur les terres qui deviendraient le Kheterata pendant des éons, intouchables par la menace mortelle grâce à leur nature extraplanaire et leurs magies de souhaits écrasantes. Ce ne fut qu'avec l'apothéose d'Elikhet que le Kheterata se dressa contre leurs pouvoirs divins. Une menace imminente par la suite, leur grand bannissement vers les plans élémentaires durant la Dissipation, un sous-produit du Jour des Cieux Cendrés, assura les Khet comme dirigeants incontestés du Salahad.\n\nHorutep fléchit sa main aux ongles sombres, sentant le pouvoir couler dans ses doigts. Plus un simple gnoll, il était un véritable Intendant en esprit, corps et âme. Avec les fouilles en cours déterrant de précieux artefacts de génies pour son autonomisation, il renifle avec un soulagement désarmant : Quelle inquiétude la magie de souhait des génies, toujours corrompant et écrasante pour les simples mortels, poserait-elle à lui ?"
 
 konolkhatep_only_empire_title:0 "Le Seul Empire"
 konolkhatep_only_empire_desc:0 "Un abaque peut compter les chiffres, mais seul un naga délirant peut même commencer à recompter les histoires prolongées des empires agités de leur peuple. Là où un empire revendique la finalité, une douzaine de successeurs décrient ou recalculent leur place dans un héritage perpétuant d'échec : cela continue encore et encore. Les fidèles Anzalkatsa languissent pour une fin à l'histoire elle-même, et voici, le précieux Khatalashya, ou 333ème empire, est proche, car la divinité — la vraie divinité — s'est posée des rives du Chagrin. Alors qu'Horutep, vigoureux et sage, trace le Zatsarya bordé d'étoiles avec sa paume sacrée rembourrée, il ferme les yeux et rêve d'éternité.\n\nIl (car qui d'autre pourrait ?) accomplira les promesses brisées et les prophéties trahies des époques passées. Konolkhatep : Un empire final, à jamais et prospère."
 
 konolkhatep_exotics_lands_title:0 "Exotiques des Terres Lointaines"
 konolkhatep_exotics_lands_desc:0 "Avec l'achèvement du Zuraxhmmoton, la traversée à travers les jungles luxuriantes de Taneyas et les routes montagneuses sinueuses du Khetapera est devenue négligeable. Nos marchands en sont venus à dominer les nombreuses places de marché prospères de la région et maintenant des quantités inimaginables de teintures vibrantes et d'épices appétissantes coulent vers le nord vers le Chagrin pour que gnolls et hommes puissent en profiter. Non seulement cela, mais avec le flux accru de peuples, de plus en plus de natifs de la région migrent le long du Chagrin et commencent à faire pousser leurs biens prisés dans le Kheterata proprement dit, apportant de grandes quantités de biens exotiques dans nos terres natales."
 
 konolkhatep_men_fish_title:0 "Hommes et Poissons"
 konolkhatep_men_fish_desc:0 "Loin au sud se trouvent les terres de Jasiir Jadid. Pour une grande partie de notre histoire, cette péninsule distante n'était rien d'autre qu'un conte de fées insaisissable. Civilisations sous-marines massives, hommes-poissons, et démons des mers furent tous évoqués dans les histoires que nous avions entendues. Ainsi, quand nous arrivâmes réellement et amenâmes la région sous notre contrôle, nous fûmes surpris de voir que toutes ces histoires et plus étaient vraies ! Les Baashidi natifs ont commercé et coexisté avec les hommes-poissons depuis des âges et bien qu'inhabituel, ils posent un bel exemple de comment nous pourrions bénéficier d'une telle relation. Une mine d'or de valeurs attend dans ce marché inexploité reposant juste sous la surface. Poissons, coquillages, inventions uniques et plus important que tout, Damestear ne sont que quelques-uns des biens que nous avons vus vendus dans les élaborés marchés sous-marins des hommes-poissons. Nos meilleurs diplomates ont été envoyés pour travailler avec les Baashidi locaux et créer un accord commercial avec certaines de ces merveilleuses civilisations sous-marines. Avec Konolkhatep sur terre et les Hommes-Poissons patrouillant les mers, notre domination sur tout le commerce Sarhali sera absolue."

#2b
 konolkhatep_words_past_title:0 "Mots du Passé"
 konolkhatep_words_past_desc:0 "Quand Elikhet guida les anciens Kheteratans loin des tyranniques Rois-Dieux Bulwari dans les âges passés, il répudia son manteau solaire divin pour résider avec son peuple persécuté au milieu des dunes brisées. Quand Nirakhet pleura pour l'humilité de son fils, il la consola, sanctifiant ses larmes dans le puissant fleuve qui définit le destin du Kheterata. Quand les envahisseurs, qu'ils soient djinn, Dameriens, ou même gnolls, cherchèrent la subjugation de son peuple, il se leva de l'oisiveté ou du sommeil pour mettre en déroute l'ennemi offensant.\n\nEt pourtant, encore et encore, son héritage a failli sous la guidance faillissante des Khetarques, ou du moins Horutep se le dit. Le gnoll, récitant ses plus grands exploits et ajustant ses plus beaux vêtements, prépare un message unique pour le premier des Khet : la foi doit être renforcée de peur que l'histoire ne se répète."
 
 konolkhatep_kneel_break_title:0 "S'agenouiller ou Se briser"
 konolkhatep_kneel_break_desc:0 "Horutep est miséricordieux. Après le Clivage du Kheterata, les Medasi d'Horashesh trahirent leur Mère, soit la défiant ouvertement soit faisant un spectacle de leur loyauté apparente envers elle, seulement pour utiliser son nom afin d'accroître leur pouvoir personnel ; mais de tels Medasi recevront une chance. Horutep est clément. Ceux qui ploient le genou seront accueillis à nouveau dans l'étreinte de la Mère, chaque péché pardonné. Mais Horutep n'est pas fou ! Rejette cette dernière chance et la pleine puissance de son poing écrasera ton état pitoyable en un tas de rochers brûlants !"
 
 konolkhatep_picking_remains_title:0 "Ramasser les Restes"
 konolkhatep_picking_remains_desc:0 "Des arbres de Bois-de-Fer de Dao Nako aux Ananoma multiculturels de Kunolo, les peuples de Fangaula ont maintenu une histoire tendue avec le Kheterata. Malgré une série d'ennemis communs tels que les hautains Sultanats Djinn et les Xhazobines adorateurs de démons, les terres Sud-Occidentales au-delà du Désert Salahadesi ont longtemps défié la volonté féliciteuse des Khet, exaltant plutôt leur panthéon de héros-devenus-divins. Durant les apogées des Premier et Second Empires Fangaula, le Kheterata faisait face à un ennemi redoutable, mais ces temps sont ridiculement passés ; Maintenant, seule une carcasse gonflée ravagée par des charognards se querellant demeure.\n\nHorutep, posant son nemes au sommet de sa tête, exige que les vifs Jelli exhibent leurs mélodies et talents dans une nouvelle chanson : d'Elikhet, de Nirakhet, (naturellement) d'Horutep, et, par-dessus tout, de Konolkhatep."
 
 konolkhatep_entice_halflings_title:0 "Attirer les Halfelins"
 konolkhatep_entice_halflings_desc:0 "On dit qu'une armée marche sur son estomac — eh bien, les halfelins ne marchent ni leurs bandes de petits archers ne pourraient être appelées une armée, mais ils prêtent attention aux besoins de leurs estomacs plus que toute autre race. Déjà chassés du continent, leur seule grâce salvatrice était d'être protégés par la mer. Mais tout empire avec les ressources pour construire une flotte notable ferait même de cette dernière ligne de défense s'effondrer rapidement, sans parler de nous.\nHorutep pourrait facilement avaler cette île triste et tous ses habitants en une seule bouchée.\nMais Horutep n'est pas un dévoreur. Il n'est pas une bête sans esprit faite de faim. Il est L'Intendant, le Maître du Grand Fleuve lui-même. Ces petits demi-hommes sont facilement achetés — et non avec de l'or, mais avec de la nourriture. La carotte du halfelin n'est qu'un épi dans une étendue de champs pour celui qui possède le grenier du Divenhal."
 
 konolkhatep_face_god_title:0 "Le Visage de Dieu"
 konolkhatep_face_god_desc:0 "Le masque d'Elikhet a servi comme symbole important depuis les jours anciens. Il incarne tous les miracles accordés par le dieu qui le porte. Des grandes cités construites sous sa surveillance aux myriades d'ennemis vaincus par son pouvoir — même le Chagrin sacré lui-même. Le masque est son pouvoir, le masque est sa bienveillance, le masque est sa faveur. À la lumière de cela, Horutep vit comme une grande honte qu'il n'y ait aucun masque physique. Alors il ordonna qu'un soit fait, il ordonna qu'il soit coulé avec le plus fin or de Golkora et enchanté par les plus grands travailleurs de magie de Konolkhatep, pour qu'il puisse être digne du Roi des Rois lui-même."
 
 konolkhatep_rouse_khet_title:0 "Réveiller les Khet"
 konolkhatep_rouse_khet_desc:0 "Les Khet. Pouvoirs cosmiques phénoménaux, espace de vie minuscule (pour leurs goûts). Leurs pouvoirs et eux sont confinés au Kheterata proprement dit.\nMais Elikhet était différent. Elikhet était le Vagabond. Il est injuste de comparer n'importe quel Khet au premier d'entre eux, mais au moins une miette de la même potentialité doit résider en eux tous. Il doit y avoir un moyen de faire sortir cela. Et qui pourrait accomplir un tel exploit, sinon le Prophète d'Elikhet Lui-même ?\nArmé du masque nouvellement créé d'Elikhet, Sa prouesse magique naturelle et Sa sagesse infinie, Horutep s'embarqua dans peut-être le défi le plus dur qu'Il ait encore eu à affronter : convaincre les Khet de faire un effort."
 
 konolkhatep_true_decadence_title:0 "Vraie Décadence"
 konolkhatep_true_decadence_desc:0 "Horutep pourrait avoir réussi à faire travailler les Khet ensemble pour pousser les limites de leurs domaines, mais même lui, dans toute sa gloire, ne pouvait les empêcher de s'adonner à la débauche excessive — certains disent qu'il pourrait, mais lui aussi apprécie quelques plaisirs plus fins de temps en temps — calomnie, sans doute.\nEn fait, alors que l'influence des Khet grandit, leur désir de luxes grandit aussi — ils semblent être capables de découvrir des délices de terres plus lointaines même avant de les goûter pour la première fois. La dernière tendance est le Vin Lencori — pas n'importe quel vin cependant, non — ils sont devenus extrêmement particuliers dans le choix du viticulteur, l'âge de mise en bouteille, le bois dont les tonneaux de vin étaient faits, et beaucoup d'autres facteurs de ce genre.\nHorutep, content de l'effort accru des Khet dans le domaine de la magie, a décidé de les apaiser. Les plans pour une invasion navale ont déjà été élaborés."

#3b
 konolkhatep_ancient_kingdom_title:0 "Un Royaume Ancien"
 konolkhatep_ancient_kingdom_desc:0 "Horutep n'est pas le premier à se dresser au sommet de l'embouchure du Chagrin, mais sera le dernier. Ces innombrables légendes et fous qui sont venus avant ont tenté de graver leur existence dans la terre pour essayer d'atteindre l'éternité. Pourtant le temps dévore tout et beaucoup de ces grands monuments se dressent comme des visages brisés à demi engloutis, sans bornes et nus d'années de négligence. Pour vraiment accomplir ce qu'ils ont échoué à faire, on doit connecter le présent à leur passé éternel et poser les fondements pour forger un futur éternel. Que tous les autres contemplent nos œuvres puissantes et désespèrent !"
 
 konolkhatep_expand_medasi_title:0 "Étendre les Medasi"
 konolkhatep_expand_medasi_desc:0 "Le système des Medasi a servi les intérêts du Kheterata pendant des millénaires comme moyen d'accorder au royaume un tampon sûr contre les menaces extérieures, ainsi que l'influence sur des terres qui seraient autrement trop éloignées ou distantes pour gouverner et défendre directement. Les yeux d'Horutep se posent maintenant sur un système aussi vieux et dysfonctionnel qu'un mariage elfique malheureux ! Les vagues de corruption et de chaos ont laissé l'institution en désordre, avec certains Medasi forcés d'aider à gérer de vastes étendues de terre bombardées par trolls et hommes-lézards à l'extérieur ; avec rebelles et rois têtus à l'intérieur. Tandis que d'autres sont établis pour aider à gouverner des cités singulières, où la pleine portée de leur minuscule royaume peut être vue des nombreuses fenêtres de leur haute chambre. Cela ne fera pas l'affaire pour Horutep ! En réorganisant les Medasi pour couvrir des domaines plus larges définis au lieu d'assigner simplement des Medasi à quelques royaumes chétifs ou turbulents qui pourraient déjà exister. Ces royaumes peuvent mieux servir leur objectif de protection contre les menaces extérieures et projeter le pouvoir sans le besoin de garnisons coûteuses. Avec de plus grands Medasi vient le besoin de plus grands gouverneurs. Les gouverneurs gnolls peuvent mieux aider à gouverner ces terres d'une manière distante mais assez familière aux anciens clans tribaux gnolls. Tout Medasi humain qui pourrait objecter doit être rappelé que bien que les gnolls aient changé pour adorer les Khet, ils continuent d'être comestibles pour les maîtres mécontents."
 
 konolkhatep_bring_legions_title:0 "Amenez-moi à mes Légions"
 konolkhatep_bring_legions_desc:0 "Un aboiement d'ordres n'aurait pu être si littéral avec les dynasties passées. Les jappements, hurlements et pépiements gnolls percent le son de la bataille aussi clairement que du verre, mais les oreilles de nos pauvres sujets humains semblent peiner à comprendre notre langue laconique. Horutep a conclu que nous devons formaliser l'enseignement de notre langue et nous en tenir aux prononciations les plus agréables à nos sujets humains afin d'améliorer grandement notre commandement du champ de bataille.\n\nHorutep a si sagement vu que nous pouvons apprendre des humains eux-mêmes. Nos historiens, marchands et nos nombreux soldats ont appris de la nature plus structurée et disciplinée des armées humaines sur laquelle nous pouvons construire. Nous ne pouvons mener une civilisation telle que celle-ci avec une cohue monstrueuse, mais avec de grandes Légions de gnolls et d'humains ensemble. L'organisation de ces troupes sur le terrain peut aussi aider à construire la confiance et la camaraderie très nécessaires entre nos peuples. S'ils peuvent travailler ensemble sur le champ de bataille alors sûrement ils le peuvent dans le champ et le marché."
 
 konolkhatep_cleanse_taint_title:0 "Purifier la Souillure"
 konolkhatep_cleanse_taint_desc:0 "« À travers tonnerre, éclair et pluie ;\nQuand l'agitation hurly-burly sera finie ;\nUne bataille ancienne perdue maintenant gagnée ;\nIci il y a à jamais coucher de soleil ;\nOù purifier son cœur ?\nPar la Matriarche ;\nLà les ténèbres rencontrent Horutep\nOù nulle âme mortelle ne devrait marcher »\n\n- Le seul extrait survivant de la pièce perdue d'Urimguk Brise-Lances « Horutep »"
 
 konolkhatep_life_death_title:0 "Vie et Mort"
 konolkhatep_life_death_desc:0 "Nirakhet, la sainte mère, règne sur la vie et la mort, amenant les jeunes dans le monde qui attend à l'aube et emmenant les vieux dans le sommeil paisible de la mort dans son étreinte au crépuscule. De cette manière elle est un être cosmique, opposée à la nature matérielle d'Elikhet comme celui qui façonne la matière physique. Ainsi il n'est pas étonnant qu'elle puisse être associée aux pouvoirs mystérieux de la magie. En raison de cette association, quand il décida de l'esthétique de son nouveau sceptre, Horutep décida de l'invoquer.\n\nCe doit être un bâton pour égaler les piliers du ciel dans sa grandeur ; il doit être sculpté de cristal Damestear bleu comme les eaux du Chagrin de la Mère. Les symboles de la mère pleurante doivent orner sa longueur, et il doit être paré de filigrane doré."
 
 konolkhatep_walking_realms_title:0 "Marcher entre les Royaumes"
 konolkhatep_walking_realms_desc:0 "Les innombrables royaumes qu'Horutep a bénis dans ses voyages ont fourni un nombre époustouflant d'artefacts : reliques maudites de Djinn trompeurs, un Casque parlant de l'antique Karqašlu, et une surabondance profonde d'épées magiques. Certains conseillers suggérèrent même à Horutep que si nous continuons à trouver autant d'épées magiques, un bataillon entier équipé avec elles pourrait être possible. Mais le toujours si sage Horutep a des plans de la variété extra-planaire.\n\nDes parrainages sont partis vers nos plus grands mages et leurs cités respectives, pour tenter de mieux comprendre comment les Touchés-par-les-Plans manient leurs pouvoirs et s'accordent à leurs plans respectifs. Avec assez d'esprits brillants travaillant en tandem, un chemin pourrait être trouvé pour s'accorder intentionnellement non pas seulement à un, mais à tous les plans avec lesquels les mortels en sont venus à se lier. Ceci à son tour accordera à Horutep d'autres moyens d'aveugler le monde avec sa lumière nacrée. C'est-à-dire, si l'effort ne déchire pas à la fois Horutep et l'entièreté d'Halann en deux comme certains — maintenant proscrits — cyniques l'ont suggéré. Espérons que nos mages ne font pas seulement semblant de comprendre ce qu'est une géodésique comme le reste d'entre nous !"
 
 konolkhatep_end_falsehoods_title:0 "Terminer les Faussetés"
 konolkhatep_end_falsehoods_desc:0 "À travers Cannor les gens prient toute étrange manière de dieux. Certains vieux, certains nouveaux, certains morts ou enterrés. Même un cube en est venu à être une idole pour ces gens ! Horutep doit se demander s'ils pourraient être persuadés de se convertir avec des images de la Pyramide d'Elikhet, une forme est une forme après tout. Mais une cavalcade de mensonges et de faux espoir est fausse néanmoins et les Légions ont finalement étendu notre domination assez loin pour que notre lumière atteigne de Castonath à Anbenncost.\n\nDans un coup de chance toujours pratique du destin le plus fortuné, cette terre est le foyer du grand fleuve Luna. Les locaux organisent des fêtes de bateau hédonistes et chaotiques qui sonnent des cloches dans la mémoire d'Horutep des barges de plaisir des Khet, bien qu'avec une chance beaucoup plus faible d'être mangé ou transformé en grenouille. Peut-être cette scène familière peut-elle être utilisée comme un étalage d'une telle extravagance que les gens de ces terres n'auront vraiment pas d'autre choix que de contempler la puissance d'Horutep."
 
 konolkhatep_apotheosis_title:0 "Apothéose"
 konolkhatep_apotheosis_desc:0 "Que reste-t-il à faire ? Il n'y a plus de mondes à conquérir, plus de murs à renverser, plus de nouveaux royaumes à visiter par notre puissance. Le temps ne peut plus nous enterrer car son manteau invincible est maintenant le nôtre, avec chaque grain de sable d'Halann brûlé par la majesté d'Horutep. Si c'est le véritable zénith qu'on peut atteindre sur ce rocher, alors le déclin ou l'éternité sont sûrement les seuls chemins à prendre maintenant, mais comment l'éclat d'Horutep pourrait-il jamais s'estomper ? Les plus grands Khetarques, les Castans les plus dévoués, les Xhazobines les plus vicieux, les Liches les plus rusés ou les Djinn les plus cruels atteindraient à peine la puissance de nos Medasi les plus médiocres.\n\nDonc, éternité ! Et avec cela, vraie divinité. Même ces Précurseurs d'antan trembleraient de jalousie devant le pouvoir d'Horutep. Si le Jour des Cieux Cendrés survenait aujourd'hui, Horutep pourrait l'empêcher dans son sommeil et notre royaume subirait à peine une égratignure s'il ne le faisait pas. Oh grande Divinité ! En réflexion, même ces « vrais » foudroieurs de mortels échouent à atteindre les hauteurs d'Horutep, car nous savons qu'ils peuvent mourir et être oubliés. Leur immortalité et éternité a des clauses et échappatoires comme si elle était rédigée par les marchands les plus louches. La divinité d'Horutep est vraiment immuable. Y a-t-il jamais eu un vrai Dieu avant Horutep ? On ne devrait pas demander ce qu'Horutep fera maintenant, mais plutôt savoir qu'il n'y a maintenant rien qu'il ne puisse faire. Telle est notre Apothéose."

#4b
 konolkhatep_destroy_kult_title:0 "Détruire le Kult"
 konolkhatep_destroy_kult_desc:0 "« Chaque graine brûlante est nourrie par des racines tentaculaires ; Simplement tailler l'arbre est folie éternelle. » Les mots d'Horutep déclarèrent une intention unique : traîner le Xhazobkult des ombres et mettre fin aux adorateurs de démons bouillonnants une fois pour toutes. Si nos rapports récents sont vrais, le Xhazobkult complote, non seulement parmi les meutes gnolls fouettées se cachant dans les montagnes et déserts, mais même sous les rues anciennes de Deskhak, Ekha, et Khasa. Vraiment, la patrie Crodamique fume de pourriture démoniaque.\n\nLe protecteur du Kheterata se dresse devant la frontière d'Akasik, son regard divin se tournant vers son hôte assemblé — plus de précautions ou de dissensions contre le sang à verser. D'un seul hochement de tête, sa légion choisie descend, abattant l'arbre, arrachant les racines, et apportant la lumière à la décadence."
 
 konolkhatep_slaves_east_title:0 "Esclaves de l'Est"
 konolkhatep_slaves_east_desc:0 "Un vieil empire : s'effondrant lentement sous le poids de sa corruption, invasions étrangères, et, le pire d'entre tous, les attaques des suiveurs du prédicateur de l'est, déterminés à saper ses institutions. Un jeune état, fondé par des esclaves, fondé sur des esclaves : reniant obstinément ses racines, se détournant du noble commerce qui les rendit grands.\n\nHorutep avait appris à accepter la médiocrité — très peu d'êtres pouvaient se comparer à lui. Mais voir une institution resplendissante comme le commerce intercontinental d'esclaves devenir lentement une singerie opaque de ce qu'elle était le remplissait de tristesse. Cette tendance serait arrêtée et inversée. En inondant les marchés si nécessaire."
 
 konolkhatep_gulf_slaves_title:0 "Golfe des Esclaves"
 konolkhatep_gulf_slaves_desc:0 "Entendez-vous la mer ? Une fois de plus elle chante — le chant de la chaîne a retrouvé sa verve. Nos esclaves forts et, pour l'instant, bon marché ont ravivé l'appétit Rahen. Encore une fois, navire après navire, chacun rempli de sa cargaison de corps, part chaque jour des nombreux ports du Sarhal Oriental. Il est maintenant temps d'étendre les opérations : Horutep ordonna qu'avant de partir pour Haless nos esclaves travailleraient sur des projets d'infrastructure régionale. Il est aussi temps de mettre certains concurrents hors d'affaires, pour préparer la prochaine étape."
 
 konolkhatep_other_end_title:0 "À l'Autre Bout"
 konolkhatep_other_end_desc:0 "« Les Mengi se sont enrichis avec l'esclavage — Rahen a toujours eu faim d'esclaves et ils étaient plus qu'heureux de fournir. Bien pour eux ». On pouvait entendre du respect dans la voix d'Horutep. « Mais les affaires sont les affaires, et il est temps d'éliminer la concurrence. »\nSeul un monopole convient à la Voix d'Elikhet.\n\nLes Mengi ? Ils peuvent aller voir Rahen — il y a toujours de la place dans nos galères."
 
 konolkhatep_the_subjugator_title:0 "Le Subjugueur"
 konolkhatep_the_subjugator_desc:0 "Fascinant qu'un homme maigre et affamé qui est à peine plus que des os puisse causer une telle perturbation à un marché avec une boule de feu. Fascinant d'être agaçant. Les béhémoths peuvent être vêtus de fer et frappés aux jambes pour être amenés à genoux, rapportant un joli prix. Pourtant, l'équivalent humain apparemment de haillons peut nous échapper ainsi, s'ils ne possèdent qu'un peu de magie ! Les Oni, béhémoths qui ont eux-mêmes porté des chaînes, ont trouvé un moyen d'empêcher que cela arrive. La Damestear Noire est une nécessité pour s'assurer que pas la plus petite pièce soit mal évaluée ou esclave gaspillé. Nous saisirons et perfectionnerons cette technique, et quand, pas si, nous le faisons alors la magie elle-même s'agenouillera."
 
 konolkhatep_land_opulence_title:0 "Terre d'Opulence"
 konolkhatep_land_opulence_desc:0 "Autrefois, les Khet vivaient une vie d'une telle opulence extravagante que même en en rêvant pour lui-même, le Kheteratan commun n'approcherait pas la réalité actuelle de celle-ci.\n\nPlus maintenant.\n\nChaque jour les fruits du travail de l'Intendant ruissellent vers ses sujets, du plus noble des Crins-du-Chagrin au plus humble des Kheteratans. Et si massif, si vaste est le travail du Béni Horutep que le ruissellement n'est plus un ruissellement, mais une inondation, semblable au grand Chagrin.\nElikhet créa un grand empire pour nous et les Khet pour y vivre, son Héritier donnera à tous ses citoyens une vie de luxes et privilèges."
 
 konolkhatep_unending_wealth_title:0 "Richesse Sans Fin"
 konolkhatep_unending_wealth_desc:0 "Le centre de la manufacture d'Halann — nos esclaves produisent tout. La banque d'Halann — nos coffres sont si pleins, nos mines si abondantes, toutes les monnaies ne peuvent s'empêcher d'être inexorablement connectées à la nôtre. Le marché d'Halann — tout doit passer par nous.\n\nUn mot de notre dirigeant éclairé et ces autres soi-disant « Grandes Puissances » — de simples fourmis, comparées à lui — seront forcées à la ruine."

#5b
 konolkhatep_reclaim_lands_title:0 "Reconquérir les Anciennes Terres"
 konolkhatep_reclaim_lands_desc:0 "Tef et Busirat se dressent maintenant comme leurs propres nations, ayant atteint les grandes hauteurs d'enfants aux genoux d'Horutep. Leurs querelles sont aussi significatives que pelleter du sable dans un désert, un état pitoyable dans lequel être après des centaines d'années. Sous la guidance d'Horutep ils seront éduqués correctement. Qu'Horutep leur montre le miroir de la guerre pour qu'ils puissent réfléchir sur leur propre immaturité."
 
 konolkhatep_lost_pack_title:0 "La Meute Perdue"
 konolkhatep_lost_pack_desc:0 "Leur royaume ? Poussière. Leurs wyvernes ? Poussière. Leur fierté ? Poussière. Leur chemin ? Poussière. La petite meute joue à être Cannorien, pas civilisé. S'ils étaient civilisés ils ne se feraient pas éliminer par les Canooriens, s'ils étaient civilisés ils auraient un héritage. S'ils étaient civilisés, ils seraient plus comme Horutep ! C'est une miséricorde de les ramener au bercail, car nous ne sommes pas une meute mais un empire sous Horutep."
 
 konolkhatep_knowledge_slaves_title:0 "Connaissance et Esclaves"
 konolkhatep_knowledge_slaves_desc:0 "Les fers restreignent, le fouet châtie, et la loi commande ; Tout pour intimider les esclaves de Konolkhatep. Alors que le monde au-delà du Kheterata s'agite, les marchands naviguent vers notre ancien marché d'esclaves de Khoroshesh, mais quand ils arrivent pour voir notre bétail, leurs attentes s'effondrent : un district dépassé et exigu vendant des mains non qualifiées et des esprits ternes.\n\nPlus maintenant.\n\nEn centralisant la Bibliothèque de Khoroshesh sous l'œil divin d'Horutep, les gardiens de l'archive peuvent être chargés d'enseigner aux esclaves pour les préparer à une gamme plus large d'occupations. Quant aux districts d'esclaves exigus, la Voix d'Elikhet commande que si la terre n'offre aucun répit, alors les eaux porteront les besoins de Konolkhatep.\n\nReposant au milieu des roseaux du Delta de la Mère, Horutep s'émerveille du squelette gigantesque de bois et de fer à la cérémonie de pose de quille. Gloussant, il se demande comment, en une brève saison, les « non-vivants » se lèveront, forgés en un district flottant pour porter les esclaves nouvellement formés de Konolkhatep."
 
 konolkhatep_marked_flame_title:0 "Marqués par les Flammes"
 konolkhatep_marked_flame_desc:0 "Au 7ème siècle AA, le Troisième Xhaz, cherchant des terres fraîches à entasser sur le bûcher, leva la torche infernale et marcha du Bulwar vers le royaume humain de Korbarid du Dostanor Méridional. Le Roi Korbarid Daravan le Malin, dans un désespoir irréfléchi, libéra un sort terrifiant, espérant noyer les ennemis envahisseurs. Au crédit du roi mesquin, sa malédiction fonctionna, flétrissant la terre luxuriante en un marais mortel et détruisant amis et ennemis ensemble. L'histoire épargna peu de miséricorde à son acte stupide, qualifiant le bourbier soit de Mire-d'Effroi soit de Folie de Daravan.\n\nBien que le Xhaz fût arrêté, les survivants gnolls s'adaptèrent et endurèrent dans les conséquences souillées, devenant les Gnolls Marqués-par-les-Flammes. Des quantités notables de ces frères oubliés trouvèrent leur chemin vers nos marchés d'esclaves (à la fois comme esclaves et esclavagistes), et, ébahis par le visage gnoll puissant d'Horutep et son cœur juste, se prosternèrent devant le Terminateur de Kult pour une seule faveur : rendre le Dostanor en vraie patrie pour leurs meutes fracturées.\n\nNaviguant à travers le marais, Horutep fronce les sourcils devant la désolation que ses sujets implorèrent de libérer — Mire-d'Effroi, en effet. Une souillure apportée par malédiction, mais maudire une souillure en retour signifierait transformer le marais en patrie paradisiaque et Medasi loyal pour les Gnolls Marqués-par-les-Flammes suppliants ; par sa puissance divine, il le verrait ainsi."
 
 konolkhatep_open_eyes_title:0 "Ouvrir leurs Yeux"
 konolkhatep_open_eyes_desc:0 "« Comme un joyau brillant au milieu des ténèbres du monde, le Kheterata subit destruction, conquête, et soumission, pourtant même alors que nos ancêtres luttaient pour préserver nos monuments négligés, séquestraient les trésors de temple bénis par les Khet des pillards, et pleuraient sur les rives du Chagrin pour espoir et répit, nous n'avons jamais failli. »\n\n« Nous, » Horutep renifle, réfléchissant sa pensée écrite même alors qu'elle scintille d'encre fraîche. « Quelle étrangeté depuis ces temps anciens ! »\n\nLes annales et mémoires pouvaient attendre, car alors que le gnoll-devenu-divin se lève de sa chaise, il se dirige vers le balcon palatial de sa chambre. Souriant à la métropole tentaculaire de Kheterat, il imagine les âmes en dessous... non, pas seulement sous sa demeure sacrée, mais tous assez fiers pour s'appeler Kheteratan, du plus grand palais métropolitain tentaculaire à la plus minuscule tente transitoire. Se rappelant ses grandes œuvres, conquêtes sans égal, et jugements magnanimes, il prie (à Elikhet, à Nirakhet, à Aakhet, et tous ceux qui lui confièrent confiance et domination divine) que les Kheteratans voient, exactement comme lui maintenant au milieu des braises du soleil levant de l'horizon, comme ils brillent en tant que peuple le plus sage et le plus grand sur Halann."


