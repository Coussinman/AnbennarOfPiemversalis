#####Stewardship reforms and decrees#####
 one_pack_reform_title:0 "§YUne Meute§!"
 one_pack_reform_emperor:0 "Une Meute"
 one_pack_reform_desc:0 "La société gnollaise a longtemps été organisée en meutes, ou groupes de gnolls unis ensemble pour un but commun. De cette façon, l'état lui-même ne pourrait-il pas être une meute de meutes ? Nous cultiverons cette impression parmi les gnolls de Kheterata et serons récompensés pour cela par leur loyauté indéfectible."
 one_pack_reform_tooltip:0 "\n§WLes provinces possédées §YGnolls Khétistes§! se convertiront passivement à la culture §YGnoll Crinière-de-Peine§! .§!"
 
 lessons_horutep_reform_title:0 "§YLeçons d'Horutep§!"
 lessons_horutep_reform_emperor:0 "Leçons d'Horutep"
 lessons_horutep_reform_desc:0 "Il est difficile d'innover sur la perfection, c'est peut-être pourquoi nos raids d'esclaves n'ont pas beaucoup changé pendant l'existence de notre meute. Cela dit, Horutep a quelques idées sur comment moderniser nos raids traditionnels en réponse aux nouvelles pressions de régner sur une zone aussi vaste que Kheterata."
 
 legions_kheterata_reform_title:0 "§YLégions de Kheterata§!"
 legions_kheterata_reform_emperor:0 "Légions de Kheterata"
 legions_kheterata_reform_desc:0 "Notre conquête de Kheterata a révélé la qualité pathétique de ses légions, dont la structure n'a pas été significativement innovée depuis les jours d'Elikhet. Avec toute la région de Kheterata unie sous notre contrôle, nous pouvons nous permettre de spécialiser ces armées sous le commandement d'Horutep pour un plus grand effet partout où elles sont déployées."
 legions_kheterata_reform_tooltip:0 "\n§WActive le mécanisme §YLégions de Kheterata§! .§!"
 
 war_khet_reform_title:0 "§YKhet de Guerre§!"
 war_khet_reform_emperor:0 "Khet de Guerre"
 war_khet_reform_desc:0 "Depuis l'antiquité, les jours du Khet ont été remplis de plaisirs décadents et paisibles, dont au moins certains doivent maintenant perdre leur lustre. Si nous enseignons au Khet les joies de la guerre à la place, nous aurons un nouvel allié puissant dans nos conquêtes et le Khet aura un grand nouveau jeu à jouer."
 war_khet_reform_tooltip:0 "\n§WRemplace le §YDécret de Connaissance§! par le §YDécret de Destruction§! , donnant les effets suivants :\n§G+50%§! Capacité de Siège\n\nRemplace le §YDécret de Défi§! par le §YDécret d'Annihilation§! , donnant les effets suivants :\nPour la durée de l'édit, tout ennemi à qui vous déclarez la guerre voit son dirigeant et héritier §Rtués§! , et gagne un nouveau dirigeant §Rfaible§! .§!"
 
 luxuries_depths_reform_title:0 "§YLuxes des Profondeurs§!"
 luxuries_depths_reform_desc:0 "Les gnolls ne sont pas naturellement adaptés à l'eau, mais les opportunités pour le commerce outre-mer sont trop grandes pour être niées. Pour cette raison, ce serait une évolution naturelle de notre état de tendre la main à un peuple de l'eau qui a besoin d'un partenaire commercial sur la terre. Nous cultiverons des liens avec les sirènes pour notre bénéfice économique mutuel, et nos ports verront les récompenses."
 luxuries_depths_reform_tooltip:0 "\n§WL'Empereur obtient :\n  Chaque province côtière possédée dans §YSarhal§! gagne :\n    Valeur Commerciale Locale : §G+10.0%§!\n\nTous les membres excepté l'Empereur obtiennent :\n  Chaque province côtière possédée dans §YSarhal§! gagne :\n    Valeur Commerciale Locale : §G+10.0%§!\n\nCrée un §YÉtablissement de Sirènes§! dans §Y[402.GetName]§! et §Y[5813.GetName]§! dans les jours à venir.§!"
 konolkhatep_luxuries_depths_modifier:0 "Luxes des Profondeurs"
 
 medasi_enlightening_halann_reform_title:0 "§YÉclairage d'Halann§!"
 medasi_enlightening_halann_reform_emperor:0 "Éclairage d'Halann"
 medasi_enlightening_halann_reform_desc:0 "Alors que notre influence s'étend à travers la carte, nous gagnons aussi un plus grand contrôle sur les terres qui passent de la frontière indomptée aux parties établies de l'empire. Ainsi, la culture et les coutumes de Kheterata font leur chemin dans nos Medasi à un rythme de plus en plus rapide. Ceci ne peut signifier que des choses positives pour notre état, et nous devrions dédier des ressources d'état pour encourager la tendance."
 medasi_enlightening_halann_reform_tooltip:0 "\n§WNos §YMedasi§! gagneront le modificateur suivant :\n  Main-d'œuvre dans les provinces de Cultures Acceptées : §G+10.0%§!\n\nNos §YMedasi§! accepteront chaque culture §YKheteratanne§! §Ggratuitement§! . Les §Yévénements de conversion Medasi§! convertiront parfois leurs provinces §YKhétistes§! à une culture §YKheteratanne§! aléatoire.§!"
 medasi_enlightening_halann_reform_modifier:0 "Éclairage d'Halann"
 medasi_accept_kheteratan_cultures_modifier:0 "Accepte les Cultures Kheteratannes"
 
 medasi_peak_civilization_reform_title:0 "§YSommet de la Civilisation§!"
 medasi_peak_civilization_reform_desc:0 "Nous avons trouvé la façon parfaite de vivre. Nos traditions gnollaises ont pris racine dans la terre fertile le long de la grande rivière, et le résultat est une culture plus grande que toutes celles qui sont venues avant elle. Nier ces avancées à nos Medasi serait une cruauté. Ils adopteront notre culture et prendront leur place à nos côtés au sommet de la civilisation, et ils apprendront à l'aimer."
 medasi_peak_civilization_reform_tooltip:0 "\n§WL'Empereur obtient :\n  Les provinces de culture §YGnoll Crinière-de-Peine§! et §YKheteratanne§! gagnent :\n    Modificateur de Taxe Locale : §G+10.0%§!\n    Efficacité de Production Locale : §G+10%§!\n\nChaque §Yévénement de conversion Medasi§! convertira §G2§! provinces au lieu de 1.§!"
 medasi_peak_civilization_reform_modifier:0 "Sommet de la Civilisation"
 
 medasi_disciples_horutep_reform_title:0 "§YDisciples d'Horutep§!"
 medasi_disciples_horutep_reform_desc:0 "Les Medasi de Kheterata ont précédemment été autorisés à opérer avec une quantité troublante d'indépendance due à la difficulté de dispenser des ordres à travers la vaste étendue du Salahad. Si nous ne pouvons réduire cette distance, nous devons redoubler nos efforts : dorénavant Horutep lui-même implémentera un système strictement réglementé et centralisé d'avancement des sujets à travers les Medasi, pour la plus grande gloire de Konolkhatep."
 medasi_disciples_horutep_reform_tooltip:0 "\n§WNos §YMedasi§! gagneront le modificateur suivant :\n  £adm£ Compétence de Monarque : §G+1§!\n  £dip£ Compétence de Monarque : §G+1§!\n  £mil£ Compétence de Monarque : §G+1§!\n  Désir de Liberté : §G-10.0%§!\n\nNos §YMedasi§! seront toujours des §YMages Puissants§! .§!"
 medasi_disciples_horutep_reform_modifier:0 "Disciples d'Horutep"
 
 destruction_decree:0 "Décret de Destruction"
 destruction_decree_title:0 "Décret de Destruction"
 destruction_decree_desc:0 "De loin une forteresse apparaît comme un tout unifié, mais chaque fortification est faite de personnes et parties individuelles, dont certaines sont possédées de faiblesses dévastatrices. À travers l'application de magie avancée de divination et d'abjuration, notre Khétarque et le Khet peuvent trouver ces faiblesses et les utiliser pour réduire les défenses ennemies en gore et décombres."
 
 annihilation_decree:0 "Décret d'Annihilation"
 annihilation_decree_title:0 "Décret d'Annihilation"
 annihilation_decree_desc:0 "Les ennemis de Konolkhatep sont remplis d'un étrange sentiment d'orgueil de penser qu'ils pourraient être capables de résister aux armées de Kheterata et au Khet eux-mêmes. Il est sûrement le cas que cet orgueil vient de l'apex de leur structure de commandement, et naît de la distance que les dirigeants de nos ennemis ont de la gloire de nos légions. Amenons-leur le combat et voyons comment leurs cadavres se sentent après.\n\nPour la durée de l'édit, tout ennemi à qui vous déclarez la guerre voit son dirigeant et héritier §Rtués§! , et gagne un nouveau dirigeant §Rfaible§! ."

