 flavor_konolkhatep.251.t:0 "Statut Doré"
 flavor_konolkhatep.251.d:0 "Le gouverneur débarqua de la carrosse dorée, et étira ses bras au-dessus de sa tête. Le voyage de la Maison des Chaînes Dorées avait été long et épuisant, mais l'état avait bien pourvu pour lui, comme il le faisait toujours. Faisant ses premiers pas sur le sol de sa province, le gouverneur fut frappé par l'ampleur de la tâche à venir. Il ne savait pas comment procéder, mais son mandat de la capitale était clair : il devait se concentrer sur"
 flavor_konolkhatep.251.b:0 "Réduire en esclavage la population de sa province pour la gloire de Konolkhatep."
