 diggy_expedition.11.t:0 "Plonger plus Profond"
 diggy_expedition.11.d:0 "Les tunnels sinueux de l'Échine-du-Serpent s'entrelacent parfois de manières étranges qui facilitent de brefs répits, ou, dans notre cas, signalent une région achevée. Devant nous s'ouvre une autre entrée, maintenant encore plus profonde dans les abysses caverneux. Nos braves expéditionnaires sont prêts à continuer leur périlleux périple dans les entrailles de la montagne ancestrale." 
 diggy_expedition.11.a:0 "En avant, alors !" 

 diggy_expedition.12.t:0 "Le Retour de l'Expédition" 
 diggy_expedition.12.d:0 "Alors que les explorateurs, mercenaires, aventuriers, clercs, guerriers et colons reviennent, ils sont accueillis comme des héros dans les halls résonnants de notre forteresse. Ils rapportent avec eux des coffres emplis d'or ancien et d'artefacts mystérieux, défilant triomphalement dans les rues pavées de pierre de [Root.Owner.Capital.GetName] sous les acclamations de notre peuple." 
 diggy_expedition.12.a:0 "Les rembourser intégralement et les laisser se reposer" 
 diggy_expedition.12.b:0 "Les rembourser intégralement et les renvoyer !" 
 diggy_expedition.12.c:0 "Leur butin est insuffisant. Couvrons leurs pertes pour qu'ils puissent se reposer"
 diggy_expedition.12.e:0 "Leur butin est insuffisant. Couvrons leurs pertes et renvoyons-les !"
 diggy_expedition.12.f:0 "Ils auraient dû trouver plus de butin s'ils voulaient être payés" 

 diggy_expedition.13.t:0 "Silence dans les Cavernes" 
 diggy_expedition.13.d:0 "Nos gardes attendent. Et attendent. Et attendent encore. À un moment donné, il n'y a plus de raison d'attendre, car les cavernes sont restées silencieuses pendant des semaines entières. Nous devons envisager le pire : l'expédition a échoué. Que les profondeurs dangereuses aient pris leurs vies ou qu'un faux pas ait causé leur perte, nous ne pouvons le dire, et imaginer les tourments qu'ils ont pu endurer dans les ténèbres souterraines nous glace le sang jusqu'aux os." 
 diggy_expedition.13.a:0 "Les sacs chargés de butin manquent souvent de provisions…"
 
 diggy_expedition.14.t:0 "Savoir Nain Ancestral" 
 diggy_expedition.14.d:0 "L'expédition est revenue avec du Savoir Nain Ancestral ! Les Maîtres-Ingénieurs demandent un accès exclusif à ces connaissances, croyant que leurs secrets techniques pourraient aider à mieux développer notre forteresse. Cependant, les érudits le souhaitent également pour eux seuls, car ils affirment que la sagesse des anciens et les précédents de gestion d'un grand état, comme l'était l'Aul-Dwarov, pourraient être appliqués pour améliorer le fonctionnement de notre royaume dans son ensemble." 
 diggy_expedition.14.a:0 "Aux ingénieurs, un état n'est fort que par ses fondations"
 diggy_expedition.14.b:0 "Aux érudits, toute loi repose sur la précédence"
 
 #Decisions
 expedition_menu_title:0 "£icon_dig_deeper£ Menu des Expéditions"
 expedition_menu_desc:0 "Les expéditions dans les profondeurs du Dwarovar sont un voyage périlleux, mais les trésors cachés dans les abysses sont immenses. Que pourraient bien découvrir nos braves explorateurs ? Des gemmes perdues de la Couronne-de-Dwarov ? Des monuments oubliés d'Aul-Dwarov ? Des trésors et savoirs nains perdus que l'on croyait légendaires ? \n\nTant que nous avons §Ymoins de deux provinces entièrement colonisées§!, nous pourrons trouver du §GSavoir Nain Ancestral§! pendant nos expéditions. Nous compléterons aussi les expéditions à un rythme bien §Gplus rapide§! !\n§GLe Savoir Nain Ancestral§! est un agrégat d'anciens plans, schémas, livres et autres pièces de connaissance laissés par les nains d'antan. Chaque §GSavoir Nain Ancestral§! nous accordera un §Gpoint de développement supplémentaire§! quand nous développerons nos §YProvinces-Forteresses§!.\n\n§GSavoir Nain Ancestral§! : §H[GetDwarfKnowledge]§! "
 
 expedition_party_title:"£icon_dig_deeper£ Compagnie Expéditionnaire"
 expedition_party_desc:"Les expéditions dans les profondeurs du Dwarovar sont un voyage périlleux, mais les trésors cachés dans les abysses sont immenses. Que pourraient bien découvrir nos braves explorateurs ? Des gemmes perdues de la Couronne-de-Dwarov ? Des monuments oubliés d'Aul-Dwarov ? Des trésors et savoirs nains perdus que l'on croyait légendaires ? \n\nTant que nous avons §Ymoins de deux provinces entièrement colonisées§!, nous pourrons trouver du §GSavoir Nain Ancestral§! pendant nos expéditions.\n§GLe Savoir Nain Ancestral§! est un agrégat d'anciens plans, schémas, livres et autres pièces de connaissance laissés par les nains d'antan. Chaque §GSavoir Nain Ancestral§! nous accordera un §Gpoint de développement supplémentaire§! quand nous développerons nos §YProvinces-Forteresses§!.\n\n§GSavoir Nain Ancestral§! : §H[GetDwarfKnowledge]§! "
 #expedition_party_desc:"Floor Exploration Progress\n§Y100§! More Crowns\n§Y500§! More Crowns\nReset Reward Contract"
 
