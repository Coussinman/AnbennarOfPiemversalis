 manpower_desc_tooltip:0 "\n-------------------------- §gMain-d'œuvre§! --------------------------\n§ZLa Main-d'œuvre§! diminuera graduellement au fur et à mesure que l'expédition progresse, en plus des pertes occasionnelles durant les rencontres. Si la §ZMain-d'œuvre§! atteint 0, l'expédition se terminera en échec."
 morale_desc_tooltip:0 "\n---------------------------- §gMoral§! ----------------------------\n§ZLe Moral§! affecte les chances de succès de certaines rencontres. Quand il atteint 0, la §ZMain-d'œuvre§! diminuera rapidement à cause des désertions.\n\nLa valeur de base dépend de votre §YMoral d'Armée§!."
 effectiveness_desc_tooltip:0 "\n------------------------- §gOrganisation§! -------------------------\n§ZL'Organisation§! affecte les chances de succès de chaque rencontre. Une §ZOrganisation§! élevée réduit la consommation de §ZProvisions§! et la perte de §ZMoral§!, et accélère aussi la progression.\n\nLa valeur de base dépend de votre §YDiscipline§!."
 supplies_desc_tooltip:0 "\n---------------------------- §gProvisions§! ----------------------------\n§ZLes Provisions§! seront lentement consommées au fur et à mesure que l'expédition progresse. Quand elles sont complètement épuisées, la §ZMain-d'œuvre§! diminuera extrêmement rapidement."
 rewards_desc_tooltip:0 "\n------------------------- §gPart de la Compagnie§! -------------------------\n§ZLa Part de la Compagnie§! réduit la perte périodique de §ZMoral§!. Plus vous promettez de butin, plus l'effet est fort."
 
