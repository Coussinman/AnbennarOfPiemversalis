 flavor_ameion.103.t: "Tissus des Précurseurs trouvés"
 flavor_ameion.103.d: "Une découverte colorée a été faite dans l'excavation de [From.GetName], sous la forme de textiles clairement anciens qui sont restés intacts ici pendant des siècles. Ils ne sont peut-être pas la découverte la plus excitante, mais sont un aperçu utile de la mode de nos ancêtres."
 flavor_ameion.103.a: "Les vendre pour financer l'excavation."
 flavor_ameion.103.b: "Ils appartiennent à un musée !"
 
 flavor_ameion.104.t: "Les locaux protestent contre l'excavation"
 flavor_ameion.104.d: "L'excavation est un travail perturbateur, c'est le moins qu'on puisse dire. Le mouvement de terre, de personnes et de matériaux découverts à [From.GetName] perturbe le mode de vie des habitants locaux, dont beaucoup ont commencé à protester contre la menace à leur mode de vie."
 flavor_ameion.104.a: "C'est notre héritage, comment osent-ils se plaindre !"
 flavor_ameion.104.b: "C'est aussi leur héritage, envoyez des secours."
 
 flavor_ameion.105.t: "Accident magique"
 flavor_ameion.105.d: "Nous ne savons pas exactement ce qui s'est passé dans l'excavation de [From.GetName], mais ce que nous savons c'est que plusieurs ouvriers sont maintenant morts, et la zone environnante a subi des dommages structurels. Ce risque est toujours présent lors de la manipulation d'équipement magique vieux de millénaires, mais notre réponse au problème nécessite d'être abordée."
 flavor_ameion.105.a: "Envoyer des hommes pour aider."
 flavor_ameion.105.b: "Payer pour les dommages."
 flavor_ameion.105.c: "Blâmer les Mages."
 
 flavor_ameion.106.t: "Des Nains arrivent au site de fouille"
 flavor_ameion.106.d: "Des gens petits mais robustes de Cannor connus sous le nom de Nains sont récemment arrivés à [From.GetName], ayant entendu parler des opérations de creusage en cours auxquelles ils ont exprimé leur intérêt à se joindre. Ils nous ont parlé de leur propre patrie lointaine et sympathisent avec nos efforts pour reconquérir notre héritage ancien, et souhaitent gagner honnêtement leur vie en faisant ce qu'ils considèrent être leur spécialité : creuser un trou."
 flavor_ameion.106.a: "Nous pourrions utiliser leur expertise !"
 flavor_ameion.106.b: "C'est notre héritage, pas le leur."
 
 flavor_ameion.107.t: "Des chercheurs ravéliens arrivent au site de fouille"
 flavor_ameion.107.d: "Un groupe de personnes représentant le Rectorat Ravélien dans Cannor sont arrivées à [From.GetName], et s'intéressent à étudier nos découvertes là-bas. Ce Rectorat a cherché à répandre le culte de leur Dieu à travers le monde, et cela pourrait leur fournir une ouverture pour exposer notre peuple à de telles croyances."
 flavor_ameion.107.a: "Leurs perspectives pourraient s'avérer utiles."
 flavor_ameion.107.b: "Notre passé n'est pas le leur à étudier."
 
 flavor_ameion.111.t: "Fouille de [2633.GetName] terminée" # rabkhowarh
 flavor_ameion.111.d: "L'excavation à [2633.GetName] a terminé son travail, et ce que nous avons à montrer pour cela est très simple : une statue d'un elfe assis, semblant regarder le flux proche de la rivière. Ce qui est excitant à ce sujet c'est l'habileté extraordinaire qui est entrée dans la sculpture, telle que même après des siècles couverts de terre elle semble encore comme si elle pourrait prendre vie et s'éloigner de l'eau.\n\nAprès un nettoyage méticuleux nous avons découvert que les statues ne sont pas peintes, et les colorations de la pierre ont été soit soigneusement sélectionnées soit possiblement même altérées par magie pour correspondre à l'image voulue.\n\nBien que la coloration de peau pâle ne corresponde pas à la nôtre, le ciel bleu et le nuage blanc ne font-ils pas tous deux partie du même ciel merveilleux ?"
 flavor_ameion.111.a: "D'une graine notre héritage culturel repoussera."
 
 flavor_ameion.112.t: "Fouille de [1791.GetName] terminée" # bukkana varanya
 flavor_ameion.112.d: "Nos mages sont familiers avec l'usage du keyanilián, un matériau connu sous le nom de damestear pour certains, mais la variété trouvée à [1791.GetName] est différente de toute autre que nous ayons rencontrée auparavant. Elle semble être spécialement faite pour être convertie en énergie magique en un instant, coulant beaucoup plus naturellement à travers le mage que le matériau normal. Alors que les mages se trouvent normalement séduits et attirés par les énergies magiques du keyanilián, les nôtres se trouvent calmes et lucides en présence de cette provision.\n\nLe seul inconvénient de ce matériau est que nous ne pouvons déterminer comment en faire davantage, donc tant qu'il dure nos mages peuvent se trouver être les plus capables au monde. Bien que la chandelle la plus brillante s'épuise le plus vite, cette chandelle est néanmoins un spectacle à contempler."
 flavor_ameion.112.a: "On ne peut qu'imaginer leur prouesse magique."
 
 flavor_ameion.113.t: "Fouille de [2586.GetName] terminée" # Nopanais
 flavor_ameion.113.d: "Sur une petite île dans le lac chendhyan près de [2586.GetName], les ruines d'une tour de mage ont été soigneusement étudiées. Un rendement magnifique de bibelots magiques et d'objets impressionnants est trouvé ici, mais le grand prix dans l'installation s'est avéré être sa bibliothèque. Autrefois organisée par un mage clairement impressionnant du nom d'Apanildan, dont le nom a perduré en référence au continent proche, la bibliothèque contient des milliers d'années de notes et de livres sur leurs études et utilisation de la magie. Bien que leurs notations historiques soient malheureusement lacunaires, il y a des contes intriguants d'une cité appelée Tacenie qui était souvent visitée.\n\nTout mage digne de sa magie voudra étudier ces tomes, et ils feront un excellent atout pour tout mage capable en qui notre gouvernement peut avoir confiance avec une telle connaissance. Beaucoup considèrent la connaissance dans le bon esprit comme puissante, mais cela sera vrai dans [Root.GetName] plus que partout ailleurs."
 flavor_ameion.113.a: "La magie peut épuiser le corps, mais l'apprentissage n'épuise jamais l'esprit."
 
 flavor_ameion.114.t: "Fouille de [2500.GetName] terminée" # royakottar
 flavor_ameion.114.d: "Contrairement à beaucoup d'autres ruines de Taychend, la Citadelle Marquée-d'Acier au cœur de [2500.GetName] fut complètement anéantie plutôt que de simplement tomber en désuétude. Le coupable n'était autre que le dernier souffle chaotique des Nobles-Esclavagistes, Ebenanth Starshear. Une grande partie des ruines de la citadelle a déjà été découverte, ses reliques et ferraille soit vendues soit récupérées, et il a fallu beaucoup de travail pour reconstruire une image de ce à quoi la ruine ressemblait avant sa destruction, mais déjà les découvertes ont piqué notre intérêt, confirmant en réalité physique ce que le mythe n'avait rappelé qu'en murmure - la Citadelle Marquée-d'Acier se dresse comme encore un autre cimetière des survivants de Tacenie.\n\nIl semble que la plupart des précurseurs de Tacenie qui suivirent Liandarha pour libérer Aercel (maintenant Nákyra) ne la suivirent pas dans l'exil souterrain - au lieu de cela, ils fuirent vers la sécurité de cette ruine, menés par quelqu'un nommé Aldatarel. C'étaient de puissants mages et guerriers, et apportèrent avec eux des techniques magiques ésotériques - en effet, il y a quelque preuve qu'ils essayaient peut-être de lever une force de déserteurs non-mages pour aider à défendre contre Ebenanth.\n\nNous avons trouvé des toiles, enchantées avec de la magie illusoire pour dépeindre un elfe lançant des sorts, tandis que d'autres semblent exécuter quelque forme de yoga. Bien que nos mages soient capables de sentir leur magie surgir alors qu'ils imitent les tapisseries, beaucoup plus pertinent est comment certains non-mages semblent avoir découvert un puits inexploité de magie en les suivant. Les résultats se sont avérés moins spectaculaires quand tentés loin de ces terrains d'entraînement, mais permettre aux mages potentiels l'accès à cet endroit peut substantiellement augmenter le nombre de mages dans notre société - avec cette connaissance, nous nous assurerons que le sacrifice de ces ancêtres honorés ne soit pas oublié !"
 flavor_ameion.114.a: "Leur civilisation peut être partie, mais leur mission vit en nous."
 
 flavor_ameion.115.t: "Fouille de [2736.GetName] terminée" # degakheion
 flavor_ameion.115.d: "La classe dirigeante militariste de Degakheion, les Phylaxana, ont toujours professé descendre d'une ancienne classe de guerriers qui gardaient les Kheions avant l'Isolement dévastateur qui suivit la Ruine. Ce n'est qu'alors que nous Kheionaï avons commencé à comprendre que les Kheions étaient en fait des prisons, que leur vrai rôle original de gardiens devint clair. Mais le but de prisons si colossales nous a toujours échappé.\n\nDes chambres profondes dans [2736.GetName] nous ont menés un pas plus près d'une réponse. Les gardiens des kheions contre les Kaydhano étaient faits pour garder toute la zone sûre des menaces externes, mais des dispositifs comparables trouvés aux côtés de cellules de prison indiquent qu'ils étaient aussi faits pour garder des menaces de magnitude similaire à l'intérieur d'eux. Aussi, les dossiers indiquent que ces gardiens furent construits bien après les kheions eux-mêmes, impliquant un besoin relativement soudain de contenir une telle force magique.\n\nParmi ces chambres souterraines est une bibliothèque contenant la connaissance de doctrine militaire des applications de la magie dans la guerre, probablement destinée à servir comme quelque chose pour que les habitants de cette prison se divertissent. Il est sûr de conclure que ces instruments furent faits pour contenir des mages-généraux Précurseurs dans une grande guerre civile.\n\nPlus curieusement, les quelques livres ne concernant pas la magie de guerre semblent détailler la politique de celui 'ascendant' que ces généraux servaient, qui seul pouvait s'opposer aux faux dieux en lesquels les Précurseurs croyaient. Le manque de théologie de nos peuples nous a toujours semblé normal, mais que ce soit un effort délibéré de nos ancêtres est une découverte fascinante. Nous n'avons pas besoin de dieux pour gouverner ce monde - notre peuple a reconstruit la civilisation sans leur interférence."
 flavor_ameion.115.a: "Un gouvernement est légitime, un dieu ne l'est pas."
 flavor_ameion.115.b: "Apprenez-moi à transformer le Chaos en Ordre..."
 
 flavor_ameion.116.t: "Fouille de [2467.GetName] terminée" # advapatai
 flavor_ameion.116.d: "[2467.GetName] se trouve au bord de l'Effelai, la grande jungle qui englobe la plupart de l'Aelantir du Sud. Spécifiquement, elle a une vue de flore fongique différente de tout ce que nous connaissons d'autre. Là où nous n'avons pas osé nous aventurer, nos ancêtres semblent avoir beaucoup appris. Dans [2467.GetName] nous avons trouvé ce qui était autrefois un hôpital, contenant le rêve d'un herboriste d'herbes et graines spécialisées, avec des dossiers détaillant comment les utiliser pour vaincre des maladies autrement fatales.\n\nUn détail curieux dans de tels dossiers est celui des âges des patients dans cet hôpital. Ils sont notés dans les milliers, impliquant une durée de vie incompréhensiblement longue, et possiblement même une incapacité à mourir comme résultat du vieillissement, sans dossier le marquant comme cause de mort. De tous les accomplissements connus des Précurseurs, leur capacité à tricher la mort peut être leur plus grand, mais avec leur connaissance de la vie nous pouvons atteindre une lueur de celle-ci. Il peut n'y avoir aucun remède pour la mort, mais il peut y en avoir un pour tout ce qui la cause."
 flavor_ameion.116.a: "Un million d'éternités s'est terminé pour que nos vies puissent commencer."
 
 flavor_ameion.117.t: "Fouille de [2495.GetName] terminée" # nakar kriadvai
 flavor_ameion.117.d: "Nanru Nakar a toujours été la plus grande, la plus magnifique cité d'Aelantir. Des tours de Précurseurs perçant le ciel étouffées par des temples et taudis taychendi, mille cinq cents ans de construction et destruction - et maintenant que nous avons restauré l'ordre dans la cité, elle a émergé comme un mélange fascinant d'architecture de Précurseurs et kheionaï. Mais tout le monde sait que Nanru Nakar a une histoire plus profonde, la cité-autrefois-appelée Aercel se dressant comme un phare brillant même avant la Ruine.\n\nLes Mudaliars, qui prétendent être des descendants de Tacenie, ont étudié l'histoire de leur cité depuis qu'ils en sont venus à la gouverner. Nos excavations et investigations ont prouvé que leurs suppositions de base étaient correctes : qu'Aercel était essentiellement la capitale de l'Andeios Pré-Ruine, et le port céleste principal de Tacenie, avec le Vanetavanem imposant utilisé pour téléporter des quantités inimaginables de biens vers la cité volante.\n\nMais alors que nous étudions plus loin, et fouillons la massive ville souterraine (sans doute autrefois utilisée pour abriter les provisions considérables de Tacenie), nous commençons à assembler une image fascinante de la vie Pré-Ruine - aux côtés d'une compréhension des tensions entre les Nobles-Esclavagistes Précurseurs, dont les idéaux influenceraient grandement les Taychendi, et les Précurseurs de Tacenie, qui sans doute étaient autrefois alignés avec ceux qui deviendraient les Kheionaï.\n\nLes investigations dans Aercel ont soulevé une question intéressante, cependant - qu'est-il arrivé à la cité volante qui était autrefois le partenaire d'Aercel ? La prétention de descendance des Mudaliar semble être indéniable, comme celle des Advakhalla dans le nord - et donc si Tacenie survécut intacte assez pour qu'ils quittent cette cité magnifique, pourrait-elle être redécouverte aujourd'hui ?"
 flavor_ameion.117.a: "Ce kheion elfique doit être trouvé !"
 
 flavor_ameion.118.t: "Fouille de [2534.GetName] terminée" # uyarbaid
 flavor_ameion.118.d: "Historiquement dominé par des tribus isolées de Yodhanpir, le pays de collines d'Uyarbaid est connu pour être aussi traître et tempétueux que le Cap Thekvussam au sud et à l'est, battu par les tempêtes - ces tempêtes, cependant, ne sont pas d'origine naturelle. Uyarbaid abrite une ruine de Précurseurs qui se distingue de la plupart des autres dans Taychend - bien que de la pierre de Nobles-Esclavagistes les entoure, le cœur des ruines est cru être d'une source différente entièrement, avec la flèche-tempête imposante (Uyasmarai) et les sept 'trônes' qui l'encerclent faits d'une étrange pierre noire huileuse.\n\nCertains disent que les ruines furent construites par les Géants des Tempêtes pour canaliser leur magie - évidemment, le Noble-Esclavagiste Précurseur qui en prit possession le croyait aussi. Il adapta les artefacts défunts pour devenir une matrice puissante par laquelle la magie d'invocation peut être canalisée - si un mage relativement puissant s'assied sur chacun des trônes, leur magie peut être maniée par un mage se tenant au sommet de l'Uyasmarai (une figure que les locaux appelaient ''l'Uvalarayokar'') et dirigée contre tous ceux qui s'approchent. L'entrée de l'Uyasmarai est gardée par un Challúmaton imposant, coulé en forme de Géant-des-Tempêtes.\n\nCe Challúmaton a depuis été capturé et expédié à Nagar Vyechei pour des tests supplémentaires, tandis que les sept tribus d'Uyarbaid, qui chacune construisirent leurs capitoles autour de leur propre trône, ont graduellement adopté les pratiques kheionaï. Cela a naturellement laissé la magie d'Uyarbaid à notre seul commandement, nous donnant l'opportunité non seulement d'étudier les méthodes des Précurseurs, mais aussi peut-être d'autres qui avaient autrefois mis le pied dans Aelantir."
 flavor_ameion.118.a: "Le pouvoir de la tempête, dans la paume de nos mains..."
 
 flavor_ameion.119.t: "Fouille de [2477.GetName] terminée" # ethanan, 'la haute cour'
 flavor_ameion.119.d: "Nichée dans les collines rugueuses des Hautes Terres de Larankarha se trouve la cité brillante d'Ethanan, au sommet de laquelle se dresse la Haute Cour, un temple monumental des Précurseurs qui sert de centre pour le peuple Advakhalla. Bien que de l'extérieur elle suive clairement beaucoup des mêmes motifs architecturaux des Nobles-Esclavagistes, une fois qu'on entre à l'intérieur on peut clairement voir les différences - car Ethanan ne représente pas une continuation de l'héritage des Nobles-Esclavagistes, mais de Tacenie.\n\nAprès une exploration et excavation significatives, incluant une plongée profonde dans les archives historiques et légendes mythiques des Khalla Nanri, il nous est devenu clair que les histoires des Advakhalla sur leur descendance des Précurseurs de Tacenie sont vraies. Suivant la Ruine, il semble que les survivants de Tacenie fuirent vers les tribus des collines de Larankar, avec lesquelles ils avaient une bonne relation. Vainquant les Nobles-Esclavagistes qui dominaient encore Larankar, ils laissèrent une empreinte culturelle distincte sur leurs descendants taychendi.\n\nEncore plus que leurs cousins parmi les Mudaliars, le peuple d'Ethanan garde les traditions de cour et artistiques de Tacenie, et ont même préservé certaines de leurs traditions arcaniques, pratiquant l'art de ''Kattyam,'' dans lequel ils utilisent leurs sabres comme foyers de sorts. Il semble que l'héritage de nos ancêtres vive effectivement dans certaines parties de cette terre."
 flavor_ameion.119.a: "Nos vues de Tacenie sont basées sur des faits !"
 
 flavor_ameion.120.t: "Gommo intéressé par les reliques"
 flavor_ameion.120.d: "Le Gommo International, une organisation fondée par des gnomes de petite taille de Cannor, a envoyé des représentants demandant l'accès à un site culturel des nôtres pour mieux apprendre sur les Précurseurs. Nous sommes bien conscients de leur accumulation d'artefacts culturels elfiques à travers Aelantir, mais avec une supervision appropriée peut s'avérer une ressource utile d'informations concernant ce que nous trouvons ici."
 flavor_ameion.120.a: "Ils posent des questions intéressantes."
 flavor_ameion.120.b: "Nos artefacts ne sont pas leurs bibelots."
 flavor_ameion.120.c: "Ils ne seront jamais les bienvenus ici."
 
 flavor_ameion.121.t: "Elfes intéressés par les reliques"
 flavor_ameion.121.d: "Des Elfes, plutôt ceux qui avaient fui Aelantir et ont vécu dans Cannor ces derniers siècles, sont venus dans notre terre exprimant leur intérêt pour ce qu'ils considèrent être leur héritage. Bien qu'il soit vrai que leurs lignées viennent aussi de ces terres, beaucoup dans [Root.GetName] soutiennent qu'ils ont abandonné leur participation dans Aelantir quand ils fuirent vers l'est."
 flavor_ameion.121.a: "Ils descendent aussi de ces terres."
 flavor_ameion.121.b: "Ils ont abandonné ces terres, et ne sont pas les bienvenus."
 flavor_ameion.121.c: "Ils ne seront jamais les bienvenus ici."
 
 flavor_ameion.122.t: "Fouille de [6753.GetName] terminée" # parakendram. Expériences de Larme de Poussière dans le vaste cimetière de reliques que les tribus Sarihaddi vénéraient autrefois. Peut-être qu'en détruisant les derniers vestiges de la vie normale sarihaddu, ils peuvent détruire leur nature bharbhen pour de bon aussi.
 flavor_ameion.122.d: "Le désert sarihaddu domine le centre de Taychend, une étendue aride dans laquelle les nomades endurcis des Sarihaddi errent. Nos efforts pour apporter la kheionisation à la région ont été frustrés par les difficultés d'amener une vie sédentaire, civilisée à cet endroit désolé - mais une de nos grâces salvatrices a été les grands 'cimetières de reliques' du désert, desquels l'industrie de récupération locale fixe fournit quelque base pour la vie urbaine. Il semble que les Nobles-Esclavagistes utilisaient les sables du Sarihaddu comme dépotoir pour des expériences inutiles et ratées, avec les artefacts dangereux ou défaillants étant consignés au Bukkana Varanya, et les inactifs au Parakendram.\n\nMais - ignorant comme on le doit les superstitions bharbhen des Sarihaddi sur la sainteté des reliques du Parakendram - peut-être les tribesmen avaient tort de consigner ces reliques à une tombe et traiter 'inactif' comme 'sans valeur.' Dans un coin caché du Parakendram, nos archéologues ont découvert une relique de Précurseurs inerte qui au début semblait n'avoir aucune valeur, formée comme une petite larme métallique. Quand un mage tenta de deviner sa nature avec de la magie, cependant, la relique - la ''Larme de Poussière'' - commença à léviter, et prit vie.\n\nLa Larme de Poussière a inexplicitement commencé à transformer le désert, amenant une pluie régulière, donneuse de vie aux déchets autrefois arides. Alors que le Sarihaddu fleurit, le gouverneur de la province dresse déjà des plans pour de nouvelles fermes et cités, et des incitations pour attirer les tribesmen vers elles. Cela soulève certainement des questions intéressantes - après tout, si les conditions de la terre sont ce qui retient la kheionisation totale, peut-être sont-ce les conditions qui ont besoin de changer ?"
 flavor_ameion.122.a: "Alors que le désert fleurit, un mode de vie se flétrit."
 
 flavor_ameion.130.t: "La recherche de Tacenie"
 flavor_ameion.130.d1: "Tacenie, un bastion flottant de la civilisation des Précurseurs qui évidemment tomba des cieux alors que leur civilisation finissait, existe presque certainement en ruines quelque part dans la proximité de notre territoire. Comme elle n'a pas été trouvée par hasard dans les siècles depuis, ce grand prix de nos ancêtres doit être recherché par un effort dédié.\n\nChaque vallée, chaque forêt, chaque monticule de sable peut contenir les restes de notre droit de naissance, et donc cela prendra probablement des années. La seule question est où commencer notre recherche ?"
 flavor_ameion.130.d2: "Bien que nous n'ayons pas encore trouvé Tacenie, nous savons qu'il y a encore des terres où elle peut reposer. Dès que nos hommes sont réorganisés nous pouvons les envoyer chercher ailleurs. En attendant, leurs prochains mouvements doivent être planifiés."
 flavor_ameion.130.a: "Se préparer à chercher dans les Veyii Sikarha"
 flavor_ameion.130.b: "Se préparer à chercher dans les Larankarha"
 flavor_ameion.130.c: "Se préparer à chercher dans le Kalavend"
 flavor_ameion.130.e: "Se préparer à chercher dans les Kaydhano"
 flavor_ameion.130.f: "Se préparer à chercher dans le Devand"
 flavor_ameion.130.g: "Se préparer à chercher dans les Chendhya"
 
 flavor_ameion.131.t: "Recherche dans les Veyii Sikarha"
 flavor_ameion.131.d: "Les Veyii Sikarha, ou Mille Pics, ont protégé la plupart de Taychend du pire de la calamité d'Aelantir. Bien qu'ils n'aient pu protéger Tacenie de cela, les nombreuses vallées entre les montagnes contiennent beaucoup de poches inexplorées qui peuvent contenir les ruines de Tacnie. Avec beaucoup de terrain à couvrir à cause de cela, nous devons nous organiser en conséquence."
 flavor_ameion.131.a: "Préparer les Mages pour scruter les lieux difficiles d'accès."
 flavor_ameion.131.b: "Rassembler des cordes pour l'escalade."
 flavor_ameion.131.c: "Recruter les Effelai locaux pour assistance."
 
 flavor_ameion.132.t: "Recherche dans les Larankarha"
 flavor_ameion.132.d: "Les Hautes Terres de Larankhara constituent un territoire rude et indompté. Leurs jungles denses et collines stériles pourraient facilement cacher des secrets que les Larankhara incivilisés n'ont pu découvrir. La faune de tel terrain peut s'avérer dangereuse pour nos explorateurs, et nécessiter un plan pour traiter avec eux."
 flavor_ameion.132.a: "Les observer, leurs comportements peuvent souligner des endroits valant l'exploration."
 flavor_ameion.132.b: "Engager des aventuriers pour abattre de telles créatures."
 flavor_ameion.132.c: "Mobiliser l'armée pour les exterminer."
 
 flavor_ameion.133.t: "Recherche dans le Kalavend"
 flavor_ameion.133.d: "La rivière Kalavend, coulant à travers [2495.GetName] et [2500.GetName], a toujours été un foyer de découvertes de Précurseurs. Bien que cela ait grandement aidé notre cause, cela peut entraver nos tentatives de trouver des preuves de Tacenie spécifiquement. Comment devrions-nous distinguer des reliques plus régulières de celles potentiellement de la grande cité ?"
 flavor_ameion.133.a: "Avoir des Mages déterminer lesquelles sont les plus puissantes."
 flavor_ameion.133.b: "Avoir des Philosophes déterminer lesquelles sont les plus importantes."
 flavor_ameion.133.c: "Avoir des Artisans déterminer lesquelles sont les plus anciennes."
 
 flavor_ameion.134.t: "Recherche dans les Kaydhano"
 flavor_ameion.134.d: "Les Kaydhano, ou vents de mort, sont le fléau des Kheionaï, mais le crédit leur est dû pour avoir chassé notre peuple d'Alecand pour apporter la civilisation au reste d'Aelantir. Il se peut très bien que ce soit la magie de Tacenie qui a corrompu les sables en la force mortelle que nous les connaissons être. Pour déterminer cela, cependant, ces sables doivent être aventurés."
 flavor_ameion.134.a: "Utiliser des navires pour trouver l'épicentre de leur létalité."
 flavor_ameion.134.b: "Avoir des mages protéger nos soldats des sables."
 flavor_ameion.134.c: "Avoir les explorateurs couverts de la tête aux pieds, même leurs bouches."
 
 flavor_ameion.135.t: "Recherche dans le Devand"
 flavor_ameion.135.d: "L'intérieur devandi est un terrain escarpé mais amical. Ses forêts sont denses mais paisibles, et l'air de montagne mince mais frais. Certains ont soulevé l'inquiétude que la nature plaisante peut distraire les explorateurs de leur but final de trouver Tacenie."
 flavor_ameion.135.a: "Les garder rappelés de la splendeur de nos ancêtres."
 flavor_ameion.135.b: "Les exercer à détester la nature et languir pour les cités."
 flavor_ameion.135.c: "Leur permettre des équipes entre chercher et se détendre."
 
 flavor_ameion.136.t: "Recherche dans les Chendhya"
 flavor_ameion.136.d: "Beaucoup considéreraient les Chendhya comme une terre vide, mais même les herbes peuvent cacher beaucoup de secrets. Regardez leurs lames et vous trouverez des insectes, regardez leurs racines et vous pouvez voir des souris ou même des serpents. Si Tacenie doit être dans ces steppes, elle sera sous cette mer de gazon, donc comment devons-nous mieux plonger dans le veld ?"
 flavor_ameion.136.a: "Attendre une période sèche, puis y mettre le feu."
 flavor_ameion.136.b: "Utiliser des bâtons pour chercher du matériau dur."
 flavor_ameion.136.c: "Chasser à la manière des félins locaux."
 
 flavor_ameion.137.t: "La recherche ne trouve rien"
 flavor_ameion.137.d: "Après avoir marché en cercles et être devenus familiers avec le terrain, il est prouvé que Tacenie ne repose pas dans ces terres. Nos hommes, bien qu'épuisés, ne faiblissent pas encore, car il y a plus de terres à être fouillées."
 flavor_ameion.137.a: "Demain est un autre jour."
 
 flavor_ameion.138.t: "Tacenie, une lueur dans l'obscurité"
 flavor_ameion.138.d: "Il y a [GetYear] années, les cieux desquels nous gouvernions ce monde furent jetés dans l'ombre. Bien que la chaleur du soleil reviendrait, la civilisation que l'espèce elfique construisit resta dans l'obscurité.\n\nC'était dans cette ombre que Tacenie nous attendait, et nous l'avons trouvée perchée entre deux collines déjà explorées et connues pour ne cacher aucun tel secret. Plusieurs étaient convaincus que c'était un mirage, car au premier regard elle semblait intacte, comme si nous avions erré dans le passé vers le monde de nos ancêtres.\n\nAlors que nous approchions, cependant, le rêve lucide retourna à la réalité, alors que nous fûmes accueillis par des pierres grises et du bois pourri."
 flavor_ameion.138.a: "Enfin..."
 
 flavor_ameion.139.t: "Tacenie, un Kheion éveillé"
 flavor_ameion.139.d: "Un vent creux prit l'air alors que nous inspectâmes nos alentours, non accompagné jusqu'à ce qu'un oiseau singulier émerge et commença à chanter. Tournez votre tête à gauche et vous voyiez une tour encore debout et scintillant au soleil, tournez-la à droite et vous voyiez une tour similaire décayée en décombres.\n\nIl est clair que Tacenie ne survécut pas à la Ruine d'une seule pièce, mais elle ne fut pas oblitérée de la même manière que le reste de sa civilisation. Autant qu'on puisse dire la cité a dormi ici non perturbée depuis qu'elle atterrit, de maigres archives indiquant que ses habitants survivants l'abandonnèrent pour Aercel, où des provisions pouvaient être trouvées. Même alors qu'ils la quittaient, ils la quittèrent en paix, utilisant ce qui aurait pu être le dernier de leurs grandes magies pour la dissimuler afin qu'elle puisse rester en grandeur quand ils reviennent. De même ils laissèrent leurs morts, posant doucement mais rapidement leurs défunts afin qu'ils puissent reposer aux côtés de leur cité.\n\nLe chaos invoqué par la Ruine ne les verrait pas retourner à leur cité, mais après beaucoup d'années nous sommes venus à leur place. Elle ne peut plus jamais être aperçue dans les cieux azurés, mais ce qui reste de son architecture flottante nous verra élever notre propre civilisation à de nouvelles hauteurs."
 flavor_ameion.139.a: "Ne dors plus, chère Tacenie."
 
 
 # Gouvernement
 ameion_republic: "République Améionienne"
 ameion_republic_desc: "La République d'Ameion, fondée après une tentative ratée des Nékheis de créer une monarchie unie libre des kheions, a été la seule nation kheionaï à même envisager la notion de monarchisme. Bien qu'aucun n'ait été si audacieux que de se déclarer roi, un Kylakas restant au pouvoir bien plus longtemps que la période électorale normale est une occurrence relativement commune dans l'histoire d'Ameion, que ce soit par compétence démontrée, charisme et appel aux masses, ou souvent les deux."
 ability_ameion_keintagogists_mechanic: "§YMóloísts contre Keintagogísts§!"
 ameion_keintagogists_mechanic: "Móloísts contre Keintagogísts"
 ameion_keintagogists_mechanic_desc: "Les Móloísts, ou Populistes, adhèrent aux valeurs républicaines traditionnelles du kheionisme. Les Keintagogísts, ou Descendistes, adhèrent aux mérites d'un gouvernement de longue durée, compétent et stable."
 ameion_keintagogists_power: "Échelle Móloísts contre Keintagogísts"
 flavor_ameion.98.t:0 "Élection dans la [Root.GovernmentName]"
 flavor_ameion.98.d:0 "Le renforcement des Móloísts a forcé $MONARCH$ à accepter l'élection d'un nouveau [Root.Monarch.GetTitle]. Les Móloísts et les Keintagogísts ont tous deux présenté un nouveau candidat."
 flavor_ameion.99.d:0 "Le décès malheureux de $MONARCH$ nous force à tenir une élection prématurée. Les Móloísts et les Keintagogísts ont tous deux présenté un nouveau candidat."
 flavor_ameion.98.a:0 "Un candidat Móloíst"
 flavor_ameion.98.b:0 "Un candidat Keintagogíst"
 
 ameion_parliamentary_reform: "Parlement Améionien"
 ameion_parliamentary_reform_desc: "L'état d'Ameion comprend un réseau de provinces semi-autonomes, appelées Epaidía, chacune étant dominée par une capitale régionale et gouvernée par un gouverneur civil élu. Chaque province a son propre Synkletos (sénat) et Assemblée Publique, avec autorité législative sur de nombreux domaines dévolus. La capitale maintient un contrôle global via la position de Kylakas et ses nombreux pouvoirs : commandement de l'armée d'état, le droit de confirmer les nominations gubernatoriales, autorité sur la politique étrangère, et dans des cas extrêmes veto unilatéral sur les nouvelles lois provinciales.\n\nMais la vastitude croissante de l'empire a signifié que les Epaidía deviennent de plus en plus désynchronisées avec le gouvernement central - pour cette raison, un nouveau corps parlementaire a été conçu, auquel chaque Epaidía peut envoyer un représentant élu. Ce corps est dédié à la coordination efficace des nombreuses provinces à travers l'état, leur permettant d'adopter leurs propres politiques et d'exprimer des inquiétudes au niveau national."
 
