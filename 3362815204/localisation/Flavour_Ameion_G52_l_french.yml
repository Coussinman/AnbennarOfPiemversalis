 flavor_ameion.100.d: "Certains emplacements ont préservé des fragments de notre héritage des Précurseurs, et en civilisant ces lieux nous posons les fondations pour découvrir les secrets de notre passé.\n\n§B(Le Site doit être converti à la religion kheionisme et à la culture kheionaï avant que l'excavation puisse commencer)§!"
