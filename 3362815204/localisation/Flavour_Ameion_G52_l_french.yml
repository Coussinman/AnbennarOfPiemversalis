 #Missions
 G52_echate_league_title: "La Ligue Échate"
 G52_echate_league_desc: "Les nékheis furent fondées par les kheions il y a plus d'un millénaire dans un double dessein : rechercher des terres riches en ressources et établir des colonies pour accueillir les populations excédentaires de nos cités surpeuplées. Nos propres origines résident dans ces nékheis, et nous avons toujours privilégié la diplomatie avec elles, ne serait-ce qu'en raison de leur proximité.\n\n[G62.GetName] s'est récemment retrouvée sans seigneur kheion suzerain suite à la chute de [G61.GetName], ce qui nous offre l'opportunité de forger une alliance entre nous deux et nos nékheis respectives : [G56.GetName]. Sous notre leadership éclairé, l'Étendue Andique pourrait devenir un nouveau centre de puissance dans le monde kheionai : la glorieuse Ligue Échate."
 G52_establish_borders_title: "Établir les Frontières"
 G52_establish_borders_desc: "La première question à régler pour assurer la prospérité de la Ligue Échate consiste à nous assurer que nous partageons la même vision concernant notre colonisation de l'Étendue Andique. Les kheions se sont longtemps querellées entre elles pour le contrôle du littoral du Devand, et nous devons veiller à ce que de telles disputes mesquines ne nous divisent pas comme elles les ont divisées."
 G52_common_military_title: "Armée Commune"
 G52_common_military_desc: "Nos alliés de la Ligue Échate sont précieux à avoir comme compagnons d'armes, mais comme Laskaris gouvernait seul notre cité, ils manquent des standards militaires que nous sommes venus à exiger. Nous organiserons leurs armées selon nos critères d'excellence, et profiterons de cette occasion pour croiser nos tactiques respectives, développant mutuellement des méthodes de combat plus efficaces."
 G52_united_diplomacy_title: "Diplomatie Unifiée"
 G52_united_diplomacy_desc: "La Ligue Échate s'établit le long de frontières communes, combat avec des tactiques partagées et défend les mêmes nobles causes. Il ne reste plus qu'à unifier définitivement nos efforts diplomatiques.\n\nNaturellement, en tant que membre le plus influent de la Ligue, nous sommes les mieux placés pour mener cet effort commun, et sous notre guidance avisée, nos deux compatriotes partageront notre gloire."
 G52_echate_union_title: "Union Échate"
 G52_echate_union_desc: "Beaucoup considèrent déjà les nations Échate comme une seule entité, y compris ceux qui vivent en leur sein. Alors que nous centralisons le Devand en une seule nation, les cités de [G62.GetName] et [G56.GetName] conserveront toujours une place d'honneur en son cœur. Elles ont reconnu le mérite de l'unité parmi les peuples kheionai, menée par les Devandi plutôt que par les Alecandi. Avec elles à nos côtés, Ameion apportera sa paix à tous les Kheionai."
 G52_liberate_mainland_title: "Libérer le Continent"
 G52_liberate_mainland_desc: "Les nékheis, fondées il y a des siècles par les kheions, n'ont jamais connu l'autonomie. Elles ont servi de colonies aux kheions, existant pour accueillir ceux qui ne pouvaient trouver place dans les murs protégés. Nous cherchons aussi la domination sur ces cités, mais comme nos ancêtres en sont originaires, nous les reconnaissons comme notre parentèle. Nous avons autrefois tenté de les unir sous une couronne, mais désormais elles gouverneront de manière autonome sous notre protection bienveillante."
 G52_southern_toll_title: "Mettre Fin au Péage Méridional"
 G52_southern_toll_desc: "Les Nés-des-Ruines dans leur ensemble n'apprécient guère de voyager en eaux libres. Heureusement pour les Kheionai, la Mer Fendue est relativement peu profonde et parsemée d'îles qui permettent aux voyages de ne jamais s'aventurer trop loin des terres. La plus méridionale d'entre elles, les îles de [2716.GetName], ont servi de point d'étranglement majeur du commerce entre la Mer Fendue et Taychend pendant des siècles.\n\nLes Kheionai comptent parmi les plus maritimes des Nés-des-Ruines, et en tant que leur nation principale, nous devons contrôler la mer qui nous a donné cette noble tradition."
 G52_peace_war_title: "Par la Paix ou la Guerre"
 G52_peace_war_desc: "Les kheions, épicentre du monde kheionai, se dressent depuis plus d'un millénaire, et très possiblement bien au-delà. Nos ancêtres en sont issus, et il n'est que justice qu'alors que nous nous présentons comme l'unique État-nation des kheionai, les kheions elles-mêmes reconnaissent ce fait. Même dans l'improbable éventualité où elles présenteraient un front unifié contre nous, nous triompherions d'elles, et cela leur est aussi évident qu'à nous.\n\nApporter la paix et la stabilité à l'île ravagée par les vents de mort pourrait s'avérer aussi simple que de stationner nos armées et flottes à proximité et de formuler une exigence, mais la défiance pourrait encore les dresser contre nous comme elle l'a fait pour d'autres."
 G52_motherland_kneels_title: "La Mère-Patrie s'Incline"
 G52_motherland_kneels_desc: "Le cœur du monde kheionai se soumet désormais à notre autorité. Selon les principes du Khéionisme, ces grandes cités constituent l'exemple parfait de la façon dont la vie urbaine doit être menée, et leur accorder l'autonomie dans leurs kheions respectifs s'avérera culturellement bénéfique."
 G52_custodian_of_cities_title: "Gardien des Cités"
 G52_custodian_of_cities_desc: "Pour Ameion, la conquête apporte la responsabilité - et la conquête de l'ouest apporte peut-être la plus grande responsabilité de toutes : la garde des Kheions, berceaux de la civilisation kheionai. Creusets d'art, de science, d'histoire et de commerce, de prospérité et surtout de philosophie, il est de notre devoir de protéger et d'investir dans les cités de la Mer Fendue. Alors seulement notre règne peut être véritablement justifié - alors seulement pouvons-nous façonner l'avenir de la civilisation kheionai dans son ensemble."
 
 G52_approach_mteibhar_title: "Approcher les Mteibhar"
 G52_approach_mteibhar_desc: "Les Mteibhar se rassemblent paisiblement dans leur vallée de temps à autre pour pratiquer leurs rites religieux. Si nous devions assister à l'une de ces assemblées, nous pourrions utiliser leur bannière de paix pour mener une diplomatie avec leurs dirigeants et poser les fondements de leur incorporation sous Ameion comme les Taychendi.\n\nIls ne se soumettront pas volontairement, mais connaître et respecter leurs coutumes apaisera toute tension que leur assujettissement créera."
 G52_embrace_humble_title: "Embrasser les Humbles"
 G52_embrace_humble_desc: "Les Devandi accordent une grande valeur à leur liberté, mais pour l'homme du commun, ce qui importe le plus est sa vie quotidienne. Nous pouvons remporter de faciles victoires sur leurs armées, mais ce qui les empêchera de se soulever à nouveau sera les efforts que nous prendrons pour améliorer leur existence sous notre règne. Il peut y avoir de la gloire dans le pillage, mais ils apprendront les conforts d'un champ bien entretenu."
 G52_western_borders_title: "Les Frontières Occidentales"
 G52_western_borders_desc: "Il est du devoir d'Ameion de pacifier définitivement les pillards du Chendhya - mais d'autres se sont également consacrés à cette tâche. La région frontalière occidentale de Taychend, les Guaraddhi, abrite diverses cités qui ont passé des siècles à traiter avec les Chendhyans - peut-être est-il temps de s'occuper de cette frontière et de prendre de l'avance sur notre combat pour sécuriser la steppe ?"
 G52_vanguard_taychend_title: "Avant-garde de Taychend"
 G52_vanguard_taychend_desc: "Tous les peuples et États frontaliers du Chendhya le connaissent comme le terrain d'éclosion de terrifiants pillards, qui déferlent de la steppe chevauchant de grands félins, apportant la destruction sur tous. Certes, les Manteaux-Sanglants de Rakkabuttai voient les Chendhyans eux-mêmes comme rien de plus que des voleurs et des bandits - mais nous savons qu'il y a du potentiel en tous les peuples, si cultivé. Peut-être les Manteaux-Sanglants, qui professent être l'avant-garde de Taychend, peuvent-ils être le bâton à notre carotte, et nous pouvons amener davantage de Chendhyans à adhérer à notre vision ?"
 G52_children_valley_title: "Enfants de la Vallée"
 G52_children_valley_desc: "Tant qu'il existera des tribus devandi non soumises à notre autorité, elles continueront à se piller et se ravager mutuellement, souillant leurs espoirs respectifs d'un avenir plus radieux. Si nous devons permettre une véritable croissance à travers le Devand, nous devons étendre notre règne sur l'ensemble de ses terres.\n\nToutes les tribus retracent leur origine à un point commun, ainsi cette civilisation naissante possède l'identité nécessaire pour s'unifier."
 G52_summit_ameion_title: "Sommet d'Ameion"
 G52_summit_ameion_desc: "Ameion est devenue une mosaïque de peuples des steppes du Chendhya aux collines de Taychend avec notre glorieux kheion en son cœur. Les routes commerciales autrefois périlleuses sont maintenant couramment parcourues, et bien que la langue des kheions soit graduellement adoptée à travers Andeios, les cultures qui existent à notre périphérie demeurent distinctes.\n\nEn tant que cité principale de cet État, il est de notre devoir de rassembler les peuples de notre cité en une seule identité. Réunissons des représentants de nos diverses façons de vivre pour tisser les fils séparés en une courtepointe commune."
 G52_andic_brethren_title: "Frères Andiques"
 G52_andic_brethren_desc: "Contrairement à tout autre peuple de ces terres, les kheionai acceptent uniquement les eaux. Bien que nous n'osions pas souvent nous aventurer en haute mer, nous naviguons fréquemment le long des côtes d'Alecand, Devand et Taychend pour commercer avec autrui.\n\nSous notre leadership, ces littoraux sont devenus plus sûrs et plus profitables pour ceux qui les naviguent. L'interconnectivité favorisée par ce commerce a renforcé les liens entre nos possessions, et c'est nous kheionai qui accomplissons ces voyages."
 G52_devandi_brethren_title: "Frères Devandi"
 G52_devandi_brethren_desc: "Tandis que Taychend était une bête difficile à dompter, le Devand s'est révélé encore plus farouche. C'est parce que bien que le Devandi moyen possédait moins que le Taychendi moyen, il était comparativement plus heureux de son mode de vie avant notre arrivée.\n\nMais nous ne leur avons pas permis de stagner dans leur confort. Alors qu'ils tiraient fierté de leurs talents de pillards, nous leur avons enseigné l'empathie envers les victimes de telle violence. Alors que leurs pics et rivières leur fournissaient abondamment de l'eau, nous leur avons enseigné l'irrigation pour leur en procurer davantage encore. Nos frères ici ont parcouru du chemin, mais il reste encore plus loin à aller."
 G52_frontier_tamed_title: "La Frontière Domptée"
 G52_frontier_tamed_desc: "La steppe sauvage du Chendhya a toujours été plus riche que la plupart ne lui accordent crédit - comment autrement, après tout, les Chendhyans auraient-ils pu soutenir des hordes de grands félins comme ils l'ont fait ? Mais c'était aussi une terre sauvage et indomptée, où d'anciens privilèges tenaient lieu de lois civiques. Les Chendhyans vivaient libres - mais ils vivaient dans le chaos. Nous ne pouvions permettre que cette situation perdure. En démantelant les anciennes tribus et leur mode de vie de la même façon que nous l'avons fait en Taychend, nous avons dompté ce qui était autrefois pensé indomptable. Les Chendhyans ne sont plus, et maintenant les Astolbhen peuvent s'élever - avec un peu d'aide des colons Ambhen, bien sûr."
 G52_land_chaos_title: "Terre du Chaos"
 G52_land_chaos_desc: "Au tournant du millénaire, une armée expéditionnaire oktíbhen débarqua sur les rivages d'Amadia - ils rapportèrent des récits de tempêtes tourbillonnantes et déferlantes de magie sauvage incontrôlable, qui avaient même marqué les habitants eux-mêmes de prismes. Ils rapportèrent aussi d'incommensurables richesses en argent et damestear. Quand vint le temps pour Oktíkheion de naviguer à nouveau vers le nord par désespoir, ce seraient ces richesses qui les pousseraient - et ce chaos qui les détruirait. Nous Kheionai avons une expérience directe de la dureté d'Amadia. Peut-être est-il temps d'utiliser notre puissance pour faire quelque chose à ce sujet, et ordonner la terre du chaos ?"
 G52_godless_order_title: "Ordre Sans Dieux"
 G52_godless_order_desc: "Où nous allons, l'ordre suit. Les fondations d'abord posées par Laskaris et ses compagnons ont maintenant été bâties avec succès - les feux de la superstition ont été éteints, et la tempête du chaos apaisée. Et en prenant les leçons que nous avons apprises de l'est et de l'ouest, nous pouvons enfin être capables d'apporter la lumière de l'ordre sans dieux au nord - car par la maîtrise tant de la magie du monde que des croyances de l'âme, nous pouvons plier même les manifestations les plus destructrices de la Ruine à notre volonté."
 
 G52_antrayenthi_title: "Antrayénthi"
 G52_antrayenthi_desc: "Les conquêtes de Laskaris en Taychend nous ont donné un sens de l'histoire comme rien ne l'avait fait auparavant. Partout où nous marchons, nous voyons les vestiges non seulement des nombreux empires de Taychend, mais aussi ceux des Nobles-Esclavagistes qui régnaient avant la Ruine. Leurs ruines majestueuses et leur terrible héritage ont éveillé chez nos érudits un intérêt sans précédent pour les Précurseurs Impériaux, qui construisirent les Kheions originelles et régnèrent autrefois sur Taychend depuis les cieux. En étudiant les Précurseurs, peut-être pouvons-nous redécouvrir notre ancienne grandeur - et révéler le rôle que cette grandeur joue dans notre nouvelle mission en Taychend."
 G52_kheion_past_title: "Kheion Au-delà d'Alecand"
 G52_kheion_past_desc: "Ameion a considérablement grandi en tant que kheion ces dernières années, alimentée par la richesse de Taychend. À bien des égards, elle est devenue supérieure aux soi-disant 'vraies' kheions de l'ouest, et il est temps que nous obtenions reconnaissance pour cela. Amener des représentants d'Alecand pour exhiber notre puissante capitale leur prouvera que le mode de vie kheionai est atteignable même au-delà de leur île natale."
 G52_nation_state_title: "L'État-Nation"
 G52_nation_state_desc: "Les Kylakas de l'ouest rêvent d'un État unifié ; ceux d'Alecand cherchent à renverser leurs pairs et unir leur île. Nos ancêtres du Devand rêvaient d'unir les nékheis en un front uni libéré du contrôle de la patrie. Maintenant, nous avons bâti notre propre État, un qui a affaibli la barrière entre les Kheionai, les Devandi et les Taychendi.\n\nIl y a du travail à accomplir avant que ces segments de notre société soient unis, mais les fondations ont été posées pour un État prêt à gouverner toutes ces terres, et à les unir toutes sous une seule identité."
 G52_new_cities_title: "Nouvelles Cités"
 G52_new_cities_desc: "Alors que nous poursuivons notre expansion dans les terres autrefois détenues par les Bashobhar, notre devoir d'apporter la prospérité à ces terres nous accompagne. Là où il y avait autrefois des tribus éparses pas différentes de celles présentes quand les kheions colonisèrent d'abord les nékheis, se dresseront de nouvelles cités, centres de progrès dans l'intérieur devandi."
 G52_basis_civilization_title: "Fondements de la Civilisation"
 G52_basis_civilization_desc: "Alors que nous continuons d'éloigner le peuple taychendi de ses divinités destructrices, dissolvant leurs cultes et saisissant les terres des temples, nous avons aussi commencé à imposer les voies des Kheionai. Leurs fermes, autrefois organisées en villages communaux gouvernés par des seigneurs de guerre mineurs, ont été accordées aux colons ambhen et collaborateurs loyaux sur une base héréditaire. Tandis que l'irrigation a permis à leur population déjà puissante de s'épanouir, l'imposition du servage, et ainsi les contrôles sur les mouvements internes, a sécurisé la campagne contre les bandits et rebelles. Bientôt, les Taychendi connaîtront les dons de la civilisation kheionai !"
 G52_closing_cycle_title: "Clôture du Cycle"
 G52_closing_cycle_desc: "Le Cycle des Seigneurs de Guerre inhérent à l'histoire taychendi - conquête, consolidation et effondrement - continuera d'avoir lieu tant que de multiples royaumes indépendants existeront en Taychend. Bien qu'une grande part de cette terre déchirée par la guerre soit sous notre autorité, le nord de Taychend demeure encore sous le contrôle de seigneurs de guerre. Bien que nous sachions que c'est une superstition sans fondement, déjà beaucoup parmi les Taychendi croient que notre victoire est prédestinée, et que nous mettrons fin au Cycle de Gloire pour de bon, inaugurant un nouveau monde d'ordre. Peut-être ont-ils raison dans cette dernière conviction - bientôt, nous mettrons fin à cet état de fait, et terminerons ce que Laskaris a commencé."
 G52_ways_of_west_title: "Voies de l'Ouest"
 G52_ways_of_west_desc: "Les Taychendi nous appellent l'ouest, et les Taychendi qui ont adopté nos coutumes se parent fièrement du titre de Klereyen, occidentaux. La préservation des kheions face à l'armageddon les a établies comme la plus vraie conservation de ce qui était avant, et alors que les Taychendi se déchiraient entre eux, nous Kheionai entreprîmes de reconstruire ce monde.\n\nNous avons affiné cet art pendant des siècles, et maintenant face aux ruines de Taychend, nous avons l'expertise pour restaurer ces terres à la gloire qui existait ici autrefois. Nous pouvons venir de leur Ouest, mais avec notre guidance ils seront un jour le peuple poussant vers l'extérieur pour reconstruire dans une autre direction, et être véritablement Klereyen."
 G52_roof_taychend_title: "Toit de Taychend"
 G52_roof_taychend_desc: "Le temps est venu de marcher dans les Hautes-Terres Laranakarha et empêcher une fois pour toutes toute résistance future d'émaner de la région. Avec Larankar brisé, nous n'avons qu'à nettoyer les fragments laissés dans son sillage. D'un intérêt particulier sont les collines accidentées du nord de Larankar, foyer des Advakhalla. Ils professent descendre de Tacenie - prouvé par ceux parmi eux aux cheveux arc-en-ciel - et ne sont véritablement pas aussi sanguinaires que les méridionaux, en faisant des candidats de choix pour la khéionisation. Leur talent au Kattyam en particulier, une méthode de combat utilisant des sabres comme foyers de sorts, peut faire d'eux une partie précieuse de notre empire en effet..."
 G52_taychendi_brethren_title: "Frères Taychendi"
 G52_taychendi_brethren_desc: "Quand la destruction vint à Taychend, son peuple s'avéra incapable de restaurer de façon permanente ce qui existait ici, déchirant cycliquement tout ce qu'ils accomplissaient. Nous ne les haïssons pas pour cela, mais cela a nécessité notre intervention pour ramener la gloire à ces terres.\n\nIl fallut des siècles à notre peuple pour tirer le meilleur des kheions contre les Kaydhano, et ici nous ne savons même pas dans quel but ses merveilles furent construites. Mais nous savons que tant que nous travaillons aux côtés des Taychendi, nous les aiderons à devenir aussi distingués que nous."
 G52_nakyra_kheion_title: "Nákyra, la Kheion"
 G52_nakyra_kheion_desc: "Beaucoup argumenteraient qu'aucune cité non bâtie par les Kheionai ne peut mériter le titre de 'Kheion', mais il devient clair que les Précurseurs qui construisirent les kheions sont les mêmes que ceux qui posèrent les fondations de Nákyra - même s'ils partagèrent sa construction avec les infâmes Nobles-Esclavagistes.\n\nDepuis lors, la cité a été transformée en un dédale de taudis et de temples taychendi, serpentant à travers les constructions des Précurseurs - mais une fois la cité nettoyée et remodelée, plus encore que la cité d'Ameion, Nákyra se dressera comme un témoignage de la puissance tant des Kheionai que de ceux qui nous précédèrent."
 G52_administrative_centers_title: "Centres Administratifs"
 G52_administrative_centers_desc: "Ameion en est venue à régner sur de vastes étendues de steppe, forêt et terres cultivées - naturellement, une seule cité ne peut gouverner tout cela seule, et ainsi depuis les jours de Laskaris l'Empire a été divisé en provinces semi-autonomes, appelées Epaidía. Mais ces provinces reposent sur de fortes capitales urbaines, dans lesquelles la démocratie locale et le gouvernement sont basés, pour maintenir l'ordre - alors que leur taille et pouvoir croissent, les défis de l'administration aussi. Nous devons voir notre administration renforcée à travers ces territoires, de peur que la règle de droit et le pouvoir de la kheion soient mis en doute dans des régions qui n'avaient autrefois nulle notion des capacités de la civilisation."
 G52_unity_last_title: "Unité Enfin"
 G52_unity_last_desc: "Quand les Kheionai partirent de leurs kheions pour coloniser le Devand, il était déjà connu que leur objectif était de restaurer la civilisation sur le continent. Ce qui n'était pas connu à l'époque était à quel point massive serait cette entreprise.\n\nAlors que les anciennes kheions commencèrent à se battre entre elles, ce but supérieur fut perdu pour notre peuple. Ce fut Laskaris le Conquérant qui rappela Ameion à ce devoir, et il posa la scène pour que sa nation apporte ordre et prospérité tant à Taychend qu'au Devand, assurant la paix à travers toute Alecand. Après des siècles de troubles, [Root.GetName] se dresse comme une nation dont les Nés-des-Ruines peuvent être fiers, une qui se tient fièrement sur les épaules des Précurseurs, sachant que chaque victoire nous rapproche de leur gloire.\n\nUne grande part d'Aelantir se dresse occupée par les humains de Cannor et des 'Elfes' qui revendiquent un héritage qu'ils ont volontairement abandonné, mais tant que [Root.GetName] demeure, la vérité restera que c'est nous qui avons légitimement hérité de ce manteau."
 G52_second_reflection_title: "Second Âge de Réflexion"
 G52_second_reflection_desc: "Simplement regarder le reste d'Aelantir - les autres soi-disant 'grandes civilisations' qui surgirent des cendres des Précurseurs - suffit à rendre malade tout Ambhen patriote. Tout ce qu'Ameion a fait l'a été au service d'incarner l'héritage de nos ancêtres, ressuscitant la gloire et l'ordre de l'ancien règne elfique. Mais jusqu'à présent, nous n'avons fait que cela sous le couvert d'Ameion, et cela ne peut plus suffire. Nous édicterons un geste grandiose - une proclamation de Restauration - et ce faisant, nous lancerons le second âge de Réflexion... sous les auspices d'un Empire Elfique réunifié."
 
 G52_lords_gopatri_title: "Seigneurs du Gopatri"
 G52_lords_gopatri_desc: "Notre pied-à-terre a été établi, mais il y a bien plus à faire. À l'ouest gît Imarchend, un royaume peuplé de nobles qui revendiquent une descendance directe des Nobles-Esclavagistes d'antan, un royaume au bord du désert Sarihaddu, un royaume centré autour des terres fertiles qui bordent le Fleuve Gopatri, et un royaume gouverné par des fous. Plus important encore, nos nouveaux sujets en Korrimutren désirent leurs terres. Marchons vers l'ouest et finissons-en avec eux, et apaisons les Korrimutreni en même temps."
 G52_river_settlements_title: "Colonies Fluviales"
 G52_river_settlements_desc: "La côte méridionale de Taychend a été bien visitée par les marchands kheionai pendant plus de huit cents ans, ses cités urbaines et prospères légèrement plus abritées du chaos de Taychend que la plupart. Cette parenté en a fait des cibles de choix pour l'intégration dans notre empire, avec Nagar Vyechei, la seconde plus grande cité de Taychend, une candidate très attirante pour notre capitale orientale. Il y a, bien sûr, un autre facteur - Nagar Vyechei abrite la Nila Tenvach, ou Maison Bleue, la première institution magique taychendi. En saisissant la cité, et apaisant les archimages de la Maison, nous pourrions être capables d'étendre massivement notre propre pouvoir magique..."
 G52_the_fotistrepei_title: "Les Fotistrépei"
 G52_the_fotistrepei_desc: "Taychend est un lieu massif, des dizaines de millions appelant ses terres leur foyer même dans ses périodes les plus chaotiques. Les Taychendi sont un peuple guerrier, toujours prêt à se mobiliser et partir en guerre. Cette combinaison peut nous ruiner, engloutir nos armées entières alors que notre avantage technologique et tactique s'amenuise, ou, si nous sommes intelligents, elle peut nous propulser encore plus loin. Une minorité importante des Taychendi adopte graduellement la khéionisation. En incorporant ceux-ci dans des régiments auxiliaires spéciaux, loyaux à Ameion - et isolés de leurs pairs par leur affiliation avec nous - nous pouvons lever une force massive pour défendre nos territoires et renforcer nos armées de campagne. Déjà, les Stratéor appellent ces nouveaux soldats 'les Fotistrepei'."
 G52_secure_south_title: "Sécuriser le Sud"
 G52_secure_south_desc: "De Korrimutren à Vuls Tenvach notre bannière flotte, et la civilisation se construit. Maintenant nous devons consolider notre règne ici, car nous ne devons pas laisser nos arrières ouverts aux dissidents dans une terre conquise. Une fois la consolidation terminée, nous marcherons vers le nord et continuerons ce que Laskaris et ses braves soldats ont commencé."
 G52_across_hills_title: "Ligne À Travers les Collines Ondulantes"
 G52_across_hills_desc: "Une ligne est tracée à travers Taychend ; d'un côté il y a Larankar, le prétendant unificateur de Taychend. De l'autre côté il y a nous, 'l'intrus étranger' se mêlant de leurs plans de domination. Nous revendiquons tous deux combattre pour la paix, mais il n'y a que nous qui puissions véritablement la fournir.\n\nCe qui nous différencie est que Larankar combat dans le cadre de la barbarie taychendi ; ils n'hésitent pas à brutaliser ceux qui s'opposeraient à eux, et cherchent ultimement seulement à s'enrichir. Nous n'avons pas besoin de buts si mesquins ; nous renverserons les seigneurs de guerre infestant ces terres, et établirons ici un règne digne de l'héritage de ceux qui nous précédèrent."
 G52_river_taychend_title: "Fleuve de Taychend"
 G52_river_taychend_desc: "Durant la plupart des nombreux siècles depuis la Ruine, le Kalavend a été le cœur de la civilisation taychendi, foyer de cités imposantes, merveilles culturelles et royaumes tentaculaires. Cette région contient la plus haute concentration de reliques en Taychend, parsemée qu'elle est de ruines des Précurseurs - la fameuse, magnifique cité de Nanru Nakar en chef parmi elles. Si nous pacifions et khéionisons le Kalavend, il deviendra sûrement l'un des centres de notre empire, ses riches champs protégés et cultivés par les lois kheionai. Tout ce que nous devons faire est le conquérir !"
 G52_twilight_title: "Crépuscule"
 G52_twilight_desc: "Les Exemplaires prétendent avoir les mêmes buts que nous. Ils disent vouloir bannir les ténèbres du chaos de Taychend - mais leur force certes louable n'est égalée que par leur folie. Leurs ancêtres désertèrent cette terre il y a un millénaire, et en pensant simplement qu'ils peuvent massacrer et incinérer leur chemin vers l'ordre, ils ont prouvé qu'ils ne savent rien de ce qui est véritablement nécessaire. Par conséquent, nous devons stopper leur avancée, et coucher leur soleil flamboyant de droiture une fois pour toutes."
 G52_last_port_title: "Le Dernier Port Libre"
 G52_last_port_desc: "Orenkoraim a longtemps échappé à notre règne, soutenu par des Cannoriens cherchant à exploiter notre peuple pour leurs propres profits. Ils tirent fierté de cette soi-disant 'indépendance', s'appelant le 'Port Libre' de Taychend. Mais il est clair pour tous qu'ils sont des traîtres à leur espèce, et bientôt ils seront remis au pas.\n\nCeci ne s'avérera pas facile, cependant. Les Cannoriens iront très loin pour garder leur pied dans notre porte, et bien qu'ils n'aillent peut-être pas jusqu'à nous envahir complètement pour le Port Libre, ils enverront certainement de l'aide à leur pantin."
 G52_naval_dominance_title: "Domination Navale"
 G52_naval_dominance_desc: "Les eaux entourées par notre cœur, le Chendhya et Taychend en sont venues à porter notre nom. De façon appropriée, même les Cannoriens avec leurs navires océaniques ont peiné à revendiquer nos rivages, comme ils l'ont fait à nos parents Nés-des-Ruines ailleurs.\n\nNotre marine est la plus puissante connue nativement sur ce continent, mais si nous devons tenir les étrangers à distance, nous devons nous assurer d'avoir l'infrastructure navale nécessaire pour inspirer le respect des Cannoriens."
 G52_arcane_lumber_title: "Bois Arcanique, Cendres Mystiques"
 G52_arcane_lumber_desc: "Notre quête de domination navale nous a naturellement amenés à l'étendue infinie d'arbres au nord. Intégrer les secrets de la jungle vivante n'est pas une entreprise si simple, cependant - que nous ayons décidé de brûler ou tolérer la jungle, nous devrons dédier des ressources significatives à comprendre exactement comment elle fonctionne. Peut-être alors, pourrons-nous intégrer les magies de l'Effelai elle-même dans nos navires, et créer la flotte la plus puissante que le monde ait jamais vue."
 G52_ancestral_legacy_title: "Héritage Ancestral"
 G52_ancestral_legacy_desc: "Depuis la Ruine elle-même, les Kheionai murmurent de Tacenie, la cité volante perdue depuis longtemps qui soutenait autrefois nos ancêtres. On la pensait détruite, ses vestiges éparpillés et citoyens survivants disparus dans le chaos de Taychend - mais maintenant nous connaissons la vérité. Alors que nous fouillons la forme presque intacte de Tacenie, la fascination pour l'héritage de nos ancêtres a atteint un paroxysme fébrile, tandis que les citoyens d'Ameion plongent dans les secrets arcaniques des Précurseurs. Peut-être est-il temps pour le Synkletos de finalement se présenter comme l'héritier de Tacenie ?"
 
 G52_collapse_aedzudar_title: "Effondrer l'Ezhudar"
 G52_collapse_aedzudar_desc: "Avant notre arrivée, un autre Conquérant faisait des vagues à l'ouest. Dans les Guarradhi, Zaernsarlan II 'le Ravageur' déchira la région à la tête de l'Ezhudar de Zaernmaera, ses armées fracassant tout devant lui. Quelques-unes de ses bandes atteignirent même les murs d'Ameion elle-même. Heureusement pour nous, il est vieux, faible, et dans ses dernières années sur ce plan. Et si ses rumeurs sont quelque chose à croire, son fils ne sera pas le grand général que fut son père. Néanmoins, Zaernmaera est une menace majeure à nos ambitions en Taychend, et doit être éliminée. Nous avons envoyé des émissaires aux rivaux de l'Ezhudar, Oremvand et Rakkabuttai, qui se soumettront volontiers à notre nouvel ordre en échange de la destruction de leur ennemi haï. Tout ce que nous devons faire est marcher vers l'ouest, et défaire les cavaliers de Zaernmaera au combat."
 G52_calm_before_title: "Calme Avant la Tempête"
 G52_calm_before_desc: "L'ouest est sécurisé, et maintenant nous devons commencer les préparatifs pour la Campagne Orientale. Les royaumes que nous avons écrasés il y a des années pour sécuriser notre pied-à-terre en Taychend se sont préparés pour la continuation de notre conquête. Il est temps que nous les finissions et marchions vers l'avant, car notre destinée gît dans Nákyra !"
 G52_eastern_campaign_title: "Campagne Orientale"
 G52_eastern_campaign_desc: "Quand Laskaris nous mena sur les rivages de Taychend, Nagar Vyechei, Sthanan ith Vussam, Tirsin et Gophira nous résistèrent tous - et à Bukénthia, Laskaris les repoussa, tuant le Roi Gophiran Dhalikar en combat singulier. Bien que notre victoire fut grande, tous ces États demeurent pour combattre un autre jour, et ce n'est qu'une question de temps avant qu'ils se joignent à nouveau dans une tentative de nous chasser. Nous devons nous préparer plus vite qu'ils ne le peuvent, et pousser notre avantage tant que nous le détenons encore."
 G52_collision_of_destiny_title: "Collision du Destin"
 G52_collision_of_destiny_desc: "Alors que Laskaris débarquait en Taychend, un autre grand conquérant commença ses campagnes au nord - Erankar, Roi de Larankar. Le héros nordique a eu ses hauts et bas, et pendant un temps suivant sa défaite devant Nanru Nakar il fut cru que son royaume s'effondrerait entièrement - mais il s'est avéré rien sinon défiant.\n\nLaskaris savait que son destin créerait un avenir pour Ameion dans son ensemble, mais si cela doit se réaliser, nous devons affronter cet empire une fois pour toutes, et le briser. Nous ne le décevrons pas."
 G52_place_exile_title: "Lieu d'Exil"
 G52_place_exile_desc: "Bien que la vaste majorité des Taychendi aient bénéficié de notre règne, il y en a certains qui sont obstinés dans leur désir de se gouverner eux-mêmes. Indépendamment des preuves du contraire, ils insistent qu'ils seraient mieux sans notre intervention.\n\nCeux de Vuls Tenvach ont été plus diplomatiques, et ont offert une proposition : nous financerons et assisterons leurs efforts pour coloniser une île inhabitée à l'est, vers laquelle ceux mécontents de notre règne peuvent s'exiler.\n\nBien que particulier, avoir un lieu où mettre ceux sans espoir d'être sauvés de leurs voies destructrices peut s'avérer bénéfique à la majorité qui demeure ici."
 G52_peace_coexistence_title: "Paix Par la Coexistence"
 G52_peace_coexistence_desc: "Considérant la taille de cette île, le fait que nous n'ayons trouvé aucune évidence de civilisation ici est assez intéressant. Bien que les méthodes taychendi soient grossières, elles sont vastement supérieures à laisser la terre vide de cités. Sous notre autorité, peut-être leur culture peut-elle prospérer en quelque chose d'autre qu'un terrain vague."
 G52_isle_severance_title: "L'Île de Rupture"
 G52_isle_severance_desc: "Ce qui était destiné à être une poubelle pour les Taychendi obstinés s'est avéré une entreprise profitable en elle-même. La taxation fournie par le gouvernement de l'île a supplémenté notre trésor avec peu d'effort supplémentaire requis de notre part.\n\nS'assurer qu'ils n'ont aucun souci de conflits frontaliers assurera que ce revenu ne soit pas interrompu, et permettra à tous ceux qui résistent à notre règne de vivre ailleurs tout en payant leur dû."
 G52_faint_chorus_title: "Le Chœur Faible"
 G52_faint_chorus_desc: "Alors que nous conquérions ceux qui habitaient les franges de Taychend, nous avons commencé à apprendre ce que peu ces peuples savaient de la jungle cauchemardesque au-delà du Veyii Sikarhi. D'un intérêt particulier sont les Dugu'hi, qui régnèrent autrefois sur la forêt de champignons au nord-ouest - ils déclarent que la jungle envoya des elfes monstrueux de la taille de trolls pour les exiler de leurs terres. Ces 'Lai'i' existent de l'autre côté des montagnes aussi, et si ce que disent les Dugu'hi est vrai alors la jungle elle-même peut être un ennemi plus grand que tout ce que nous avons vu. Peut-être est-il temps de lancer quelques expéditions exploratoires pour sonder cette menace potentielle ?"
 G52_shattering_crescendo_title: "Le Crescendo Fracassant"
 G52_shattering_crescendo_desc: "Nos incursions dans les jungles septentrionales ont été accueillies par une réponse différente de tout ce que nous prédisions. Nos pires craintes furent confirmées à chaque attaque - la jungle elle-même semble être vivante. Même alors que nous tentons de contenir le chaos de la jungle et que le crescendo fracassant de sa réponse à notre intrusion menace de nous submerger, certains argumentent que peut-être ce n'est pas un combat qui doit être mené - après tout, l'esprit-ruche lui-même n'a-t-il pas été une force d'ordre ? Peut-être est-il temps non de rassembler toutes nos ressources et détruire cette menace, mais d'enterrer la hache de guerre, et tenter de raisonner avec elle comme un allié potentiel ?"
 G52_ordered_symphony_title: "La Symphonie Ordonnée"
 G52_ordered_symphony_desc: "L'Effelai est d'une certaine façon juste un autre aspect de l'ordre, apportant une sorte de stabilité malade et tordue aux jungles d'Aelantir du Sud. En lui permettant de persister et dominer ceux sous sa juridiction, nous pouvons exploiter la puissance de la Symphonie Ordonnée de l'Effelai, élevant la force de notre nouvel allié pour dominer les ennemis d'Ameion. Certains disent même que nous devrions lui accorder une citoyenneté honoraire - mais laisser la jungle être semble être la récompense plus proportionnée."
 
