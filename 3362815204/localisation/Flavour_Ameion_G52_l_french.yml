 #Laskaris Events
 flavor_ameion.1.t: "Contemplation sur Vussam"
 flavor_ameion.1.d: "Laskaris agrippa le bord du bateau alors qu'il naviguait vers le port. La cité de Kiman Laskaris se rapprochait, et Taychend avec elle. Six années de guerre, quatre années de paix, et il avait déjà transformé sa bande de Taychend en quelque chose de plus grand. Il avait saisi les grandes ruines de Kannalulthe, défait les Gophirans résiduels à Bukénthia... mais il y avait tant plus à accomplir. Il avait appris comment conquérir Taychend - maintenant il lui fallait juste le faire.\n\nIl ferma les yeux, prit une profonde inspiration - un instant, il se rappela son enfance. Un père bharbhen qu'il n'avait jamais connu, une mère kheionai honteuse de son existence. Démuni et dissolu. Puis il se souvint de ses voyages en Taychend jeune homme, vit dans son œil mental un Taychend en fleurs - les barges fluviales naviguant pleines sur l'eau calme, les enfants jouant dans les champs sillonnés, la passion et la beauté de leur peuple. Puis il se rappela un Taychend en guerre - la dévastation, la guerre et violence insensées, les villages brûlés et les corps carbonisés. Il connaissait Taychend - connaissait ses terribles défauts, et sa gloire sans limites - et il repartit connaissant son dessein.\n\n« Laskaris, » Kerodinsis Arpedan, son second, appela depuis l'arrière. « J'ai apporté un rapport de cette lame-nocturne, Lykos. Imarchend semble faible... »\nLaskaris hocha la tête alors qu'il le prenait en main, le parcourut, le rendit. « Je prendrai ma décision quand nous atteindrons le rivage. » Arpedan hocha en retour, fit demi-tour et partit. Laskaris avait de l'aide. Il avait Kerodinsis, combattant à ses côtés, Irenthenes et sa femme Devenithe tenant le fort à Ameion, des partisans loyaux comme Lykos - et il avait ses soldats, ses camarades, ceux avec qui il avait partagé tant de douleur et de fierté. Il avait une nation entière derrière lui. Et pourtant...\n\nQuinze années se dressaient entre lui et la mort, peut-être presque Seize avec de la chance. La forme squelettique de la Tisseuse-de-Destin de Korrimutren lui avait donné plus qu'une prophétie - elle lui avait donné la certitude. Et par la certitude ? L'immortalité. L'horloge tic-taquait. Il avait quinze années pour étendre ses domaines, quinze années pour bâtir un État qui dure..."
 flavor_ameion.1.a: "...et quinze années pour accomplir son destin."
 
 flavor_ameion.2.t: "Essence de Gouvernance"
 flavor_ameion.2.d: "Laskaris et Kerodinsis Arpedan discutaient d'affaires militaires quand un Kheionai albinos entra nonchalamment dans la tente. Irenthenes Gakones, en retard comme toujours, prit place à côté de Kerodinsis comme s'il était chez lui. « Ça fait longtemps, compagnon Eilastes ! »\n« Finalement décidé à nous honorer de ta présence ? » taquina Laskaris, souriant. Kerodinsis ricana.\n\n« Eh bien... » le Kheionai albinos gloussa, frappa ses mains ensemble, « commençons-nous ? La raison pour laquelle je suis ici en Taychend, au lieu de marcher dans les couloirs du pouvoir à Ameion et de flatter ta belle, négligée, trompée escroc ormabhen de femme, c'est que j'ai trouvé un peu de ce que j'appelle 'génie légal'. Tu veux apporter des cités de style kheionai à Taychend, mais tu veux garder tes conquêtes comme conquêtes d'Ameion, non ? Eh bien, sous ces propositions, les nouvelles provinces taychendi, les Epaidía ? Elles seront législativement autonomes - mais leurs gouverneurs élus seront directement reliés à ton bureau. Tu les aimes ? Ils seront confirmés par le Synkletos. Tu ne les aimes pas ? Tu peux en nommer un toi-même. »\nKerodinsis interrompit. « Et ces gouverneurs sont un rôle strictement civil ? »\nIrenthenes hocha. « Les provinciaux éligibles seront conscrits directement dans l'armée d'État. Donc civilisation pour les gens sur le terrain - mais le Kylakas, Ameion, et l'armée encore en position de dominer ! Il y a quelques questions préparatoires, cependant... » Irenthenes passa quelques papiers. « Des choses sur lesquelles je voulais ton opinion. »\n\nLaskaris parcourut les documents - c'étaient des propositions pour de nouveaux gouverneurs militaires, et des façons dont les nouvelles provinces éventuelles pourraient être ajustées à son goût. Un instant, il grimaça - la capacité d'affecter un tel changement d'un seul trait de plume semblait le pouvoir d'un seigneur de guerre, pas d'un Kylakas. Mais il écarta l'inquiétude - l'autorité était l'essence de la gouvernance, après tout - et les décisions qu'il prenait aujourd'hui pourraient définir la gouvernance pour un bon moment. « D'accord... » Laskaris prit une plume. « Concentrons-nous sur... »"
 flavor_ameion.2.a: "« ...nommer des gouverneurs éclairés... on ne peut intégrer les Taychendi en les ignorant. »"
 flavor_ameion.2.b: "« ...améliorer leurs liens avec nos voisins occidentaux. Ameion n'existe pas dans un vide. »"
 flavor_ameion.2.c: "« ...améliorer leurs capacités militaires. L'expansion militaire et la répression sont une priorité. »"
 
 flavor_ameion.3.t: "Volonté des Dieux"
 flavor_ameion.3.d: "Laskaris regardait Amphragma quand Jaherios Lykos le trouva. Même une décennie après l'avoir prise, la grandeur des ruines l'émerveillait, une vaste étendue de bâtiments de pierre noircie. On pouvait facilement les confondre avec les ruines des Précurseurs. Mais à la fin de l'Empire Gophiran, elle avait été systématiquement saccagée - son peuple tué ou réduit en esclavage.\n\n« S'ils pouvaient accomplir ceci, » commença Lykos, « comment pouvons-nous possiblement les appeler 'barbares' ? »\n« Les Taychendi accomplirent ceci... » répliqua Laskaris, exactement comme Kerodinsis Arpedan l'avait fait une décennie plus tôt. « Et puis les Taychendi tout déchirèrent. » Cette réponse ne l'avait jamais tout à fait satisfait, cependant. « Ils ont juste besoin de correction, c'est tout... »\n\nPendant dix ans, Jaherios l'avait servi fidèlement, la plus grande lame-nocturne et voleur vivant. L'elfe avait même épousé la fille du Conquérant. « Correction... ? Est-ce ainsi que tu appelles ce que le Synkletos veut faire ? » Mais Lykos avait des vues que les Kheionai n'étaient pas supposés avoir - des vues pour lesquelles Laskaris essayait très fort de cacher ses sympathies. « J'ai lu les rapports de l'Oúraskheion. Irenthenes veut abolir les privilèges des temples dans les provinces - commencer à saisir leurs terres ! »\n\nLaskaris se tourna vers son gendre, son visage un masque. « Que penses-tu que signifie le règne kheionai ? C'est une partie clé d'établir le contrôle... l'ordre. Sauver Taychend d'elle-même. »\nLykos fronça les sourcils. « Tu as voyagé en Taychend autant que moi - tu as vu les festivals, les sacrifices, les jeux... si nous commençons, bientôt le Taychend que tu aimais aura disparu. Tu ne le sauveras pas - tu le détruiras. Et... » Il baissa sa voix à un murmure. « ...que penses-tu que les dieux penseront de cela ? »\n\nLes dieux qui t'ont donné cette prophétie. Les dieux qui t'ont rendu immortel. Laskaris se détourna alors que des pensées irrationnelles l'assaillaient. Alors que des années de doutes et de lutte intérieure refaisaient surface. Finalement, il parla."
 flavor_ameion.3.a: "Les dieux ne penseront rien. Les dieux ne sont pas réels. Ne parle plus de ceci."
 flavor_ameion.3.b: "J'enverrai un message à Irenthenes... les temples seront protégés."
 
 flavor_ameion.4.t: "Dispute Enflammée"
 flavor_ameion.4.d: "Laskaris se précipita avec ses gardes du corps, à moitié habillé - il pouvait à peine comprendre ce qu'il voyait au début. Un Jaherios Lykos ensanglanté et battu était plaqué au sol par Kerodinsis Arpedan, qui tenait une lance à sa gorge. Il y avait un autre corps au sol, du sang formant une flaque - Filinas le Rouge, un de ses gardes. « Que signifie ceci ?! »\n\n« Le loup est devenu enragé ! » aboya Kerodinsis. Le Kylakas ne l'avait jamais vu si furieux. « Tu aurais dû l'entendre, Laskaris- parlant comme un fou bharbhen délirant ! Filinas a essayé de lui parler raison, et le loup l'a tué pour cela ! »\nLykos rit. « Raison ?! Tu es un idiot, Arpedan- tu regardes une hutte-de-boue kheionai et l'appelles civilisée, puis regardes un palais taychendi et l'appelles sauv-! »\nKerodinsis retourna la lance et enfonça la crosse dans l'estomac de Lykos. La lame-nocturne cracha du sang. « Voleur insupportable ! Tu baises sa fille et penses être invincible-?! Tu verras-! »\n\n« Assez ! » Laskaris bondit en avant, repoussa Kerodinsis. Son vieil ami semblait choqué, à moitié trahi. « Est-ce ainsi que nous gagnons notre héritage ?! En nous querellant sur des désaccords mesquins ?! »\n« C'est un hérétique, Laskaris ! » Le vieux général cracha. « Tous les autres sont aveugles, mais toi et moi savons ! Nous voyons la vérité ! »\n« Ha-! » Jaherios réussit à glousser à travers la douleur. « Un hérétique... Filinas a dit que tes sujets étaient des imbéciles... que les Taychendi te suivaient comme des moutons à l'abattoir ! Il a dit qu'ils sont comme des enfants... ils sont stupides... ils sont sauvages ! Est-ce ce que tu crois, Laskaris ? L'est-ce vraiment ?! »\n\nLaskaris regarda le cadavre au sol. Filinas et sa maudite bouche... mais il savait qu'il y avait un million d'Ambhen qui partageaient ses vues. Laskaris secoua la tête, grimaça. D'un mot, il pouvait exiler Lykos... et potentiellement assurer la supériorité ambhen pour toujours. Mais voulait-il vraiment que les Kheionai dominent les Taychendi, et les laissent dans leur ombre pour toujours ?"
 flavor_ameion.4.a: "« Sors de ma vue, Jaherios- je ne veux plus jamais te voir ! »"
 flavor_ameion.4.b: "« Filinas s'est fait tuer. Lykos est innocent... alors passons à autre chose... »"
 
 flavor_ameion.5.t: "Destin Accompli"
 flavor_ameion.5.d1: "Comment exactement Laskaris mourut est inconnu - il garda le moyen destiné de sa disparition secret pendant presque trois décennies. Il fut trouvé affalé sur une souche d'arbre avec un sourire content sur ses lèvres, comme s'il était satisfait de tout ce qu'il avait accompli avec le temps qui lui fut accordé.\n\nIl doit être enterré selon ses demandes : aux côtés des soldats qui moururent en accomplissant son destin, presque en vue de là où ses forces débarquèrent d'abord en Taychend. Pour l'instant, sa tombe est ornée par ceux en deuil, mais avec le temps elle ressemblera à toutes celles qui l'entourent.\n\nIl laisse derrière lui deux enfants légitimes, Evindalus et Istradora, et un fils bâtard notable, Kelesades. Ils sont attendus de continuer à jouer un rôle actif dans la vie ambhen, et continuer la lignée familiale du Conquérant, mais pas de continuer son héritage. Comme fut hâtivement mais solidement confirmé dans une 'élection de champ de bataille' peu après la mort de Laskaris, ce sera la diarchie politique solidement keintagogiste de Kerodinsis Arpedan, son second et le nouveau Kylakas, et Irenthenes Gakones, le génie légal et opérateur politique consommé, qui gouverneront maintenant Ameion. Le sénat et le peuple assemblés sont derrière eux - mais il y a aussi des murmures que des acteurs néfastes, comme la lame-nocturne exilée Jaherios Lykos, peuvent essayer de regagner leur influence."
 flavor_ameion.5.d2: "Comment exactement Laskaris mourut est inconnu ; il garda le moyen destiné de sa disparition secret pendant presque trois décennies. Il fut trouvé sur une souche d'arbre, comme s'il s'agenouillait près d'elle.\n\nIl est enterré selon ses demandes : dans le style traditionnel de la caste supérieure taychendi, dans une crypte surplombant la plage où ses forces débarquèrent d'abord dans ces terres. Les dieux étrangers, s'ils sont puissants, n'eurent ultimement aucune pitié pour Laskaris.\nPeu importe ; le crépuscule de leur ère approche.\n\nIl laisse derrière lui deux enfants légitimes, Evindalus et Istradora, et un fils illégitime, Kelesades. Ils sont attendus de continuer la lignée familiale du Conquérant, mais pas de continuer son héritage. Comme fut confirmé dans une 'élection de champ de bataille' peu après la mort de Laskaris - hâtivement organisée, pour éviter l'interférence des suiveurs de Jaherios Lykos - ce sera la diarchie politique de Kerodinsis Arpedan, l'ancien second de Laskaris et le nouveau Kylakas, et Irenthenes Gakones, toujours l'opérateur politique consommé, qui gouverneront maintenant Ameion. Leurs politiques comparativement conservatrices et suprémacistes kheionai les rendent populaires dans Ameion proprement dit, mais Lykos a gagné un soutien massif parmi les millions de nouveaux sujets taychendi d'Ameion - le temps dira s'ils seront capables de repousser l'influence de la lame-nocturne pour toujours."
 flavor_ameion.5.d3: "Comment exactement Laskaris mourut est inconnu ; il garda le moyen destiné de sa disparition secret pendant presque trois décennies. Il fut trouvé affalé sur une souche d'arbre, comme s'il méditait dessus.\n\nIl doit être enterré selon sa demande : un arrangement modeste payé par ses descendants et placé pas trop loin de là où il posa d'abord le pied en Taychend. Il mourut un homme très différent de celui qui vint d'abord dans ces terres comme conquérant, mais son destin fut accompli tout de même.\n\nIl laisse derrière lui deux enfants légitimes, Evindalus et Istradora, et un fils illégitime, Kelesades. Ils sont attendus de continuer la lignée familiale du Conquérant - mais pas de continuer son héritage. Comme fut confirmé dans une 'élection de champ de bataille' peu après la mort de Laskaris, ce sera la diarchie politique de Kerodinsis Arpedan, le second de Laskaris et le nouveau Kylakas, et Irenthenes Gakones, toujours l'opérateur politique consommé, qui gouverneront maintenant Ameion. Le temps dira s'ils porteront avec succès le flambeau. Déjà certains murmurent que Jaherios Lykos fait ses propres mouvements - personne ne sait encore quelle forme ils pourraient prendre."
 flavor_ameion.5.a: "Ainsi passe le Conquérant qui mit Ameion sur la carte."
 
 flavor_ameion.6.t:0 "Le Pari du Loup"
 flavor_ameion.6.d:0 "Jaherios Lýkos, le mage d'illusion et infiltrateur roublard, était l'un des partisans les plus loyaux de Laskaris, épousant même la fille du Conquérant Istradora. Il y eut toujours des craintes concernant ses croyances, cependant - des ragots murmurés qu'il vénérait Laskaris comme divin, et qu'il croyait que ses descendants gouverneraient un jour un grand empire depuis Nanru Nakar, une synthèse de culture taychendi et kheionai. Incroyablement - inconcevablement, même pour ses plus grands détracteurs - ces craintes se sont avérées vraies. Le gendre du Conquérant est un hérétique - et pour empirer les choses de façon impossible, un meurtrier et un traître. Kerodinsis Arpedan est tué de sa main, et maintenant Lýkos a bougé pour renverser la république !\n\nLa capitale a été jetée dans le chaos, alors que des auxiliaires taychendi et les loyalistes acharnés kheionai de Lýkos, introduits clandestinement dans Ameion comme serviteurs et débardeurs, se battent pour saisir l'Oúraskheion et les portes de la cité. Pour empirer les choses, Lýkos s'est allié avec Shacytia Arachne, la garde du corps et maîtresse de longue date de Laskaris, pour placer le fils bâtard du Conquérant Kelesades sur le trône d'Ameion - non comme Kylakas, mais comme Roi ! Tous savent que le vrai pouvoir résiderait avec Lýkos, cependant. S'il réussit, il est probable que la vraie base de pouvoir de l'empire se déplace vers Taychend - où déjà le Culte-Héroïque de Laskaris a jeté son soutien derrière l'effort de Lýkos - et la capitale vers Nagar Vyechei, dont l'assemblée propre, la Valhathikutta, voit l'opportunité de réaffirmer l'influence taychendi. Avec une grande part de l'armée en campagne, seuls des vétérans, des recrues brutes et de vieux sénateurs poussiéreux sont disponibles pour tenir la capitale - bien que si nous combattons avec tout ce que nous avons, cela peut bien être suffisant. Quoi qu'il en soit, même si nous l'arrêtons dans Ameion, il est probable que Lýkos et Shachytia fuiront vers Taychend et tenteront de rassembler une armée. Le sort tant de Taychend que d'Ameion est en jeu !"
 flavor_ameion.6.a:0 "Lýkos est arrêté et fuit la capitale !"
 flavor_ameion.6.b:0 "Le pari de Lýkos réussit - les Kheionai se soulèvent en révolte !"
 
 
 flavor_ameion.8.t: "[From.GetCapitalName] Tombe"
 flavor_ameion.8.d: "Laskaris s'affala au sol, appelant une outre de vin alors qu'il respirait fort. Le Kylakas était couvert de sang - et, comme toujours, seule une petite quantité était le sien. Il remercia son compagnon alors qu'il prenait l'outre et buvait profondément. Puis, alors qu'il rendait l'outre, il examina le carnage autour de lui... et ses soldats marchant à travers les morts et mourants, restaurant l'ordre dans les ruines de [From.GetCapitalName].\n\nLaskaris combattait toujours au front lors de la prise de cités. La pointe de la lance, inébranlable et inflexible. Alors que ses victoires s'accumulaient, sa confiance aussi - mais peu importe combien de milliers fuyaient devant son avance, ou moururent devant sa lance, il savait que la confiance ne pouvait mener à la complaisance.\n\nLe Kylakas repassa le siège dans son esprit, se rappela chaque décision, chaque tactique. Finalement, il décida qu'elles..."
 flavor_ameion.8.a: "...étaient efficaces."
 flavor_ameion.8.b: "...pouvaient être améliorées."
 
 flavor_ameion.9.t: "Le Tribut de la Conquête"
 flavor_ameion.9.d: "Le Conquérant ôta son casque, laissa le sang encadrer ses yeux comme une peinture de guerre. Devant lui, des milliers de Taychendi gisaient morts, brisés - des centaines de sa main. Derrière lui, des corps kheionai étaient emportés pour l'enterrement. Il reconnut des visages qu'il avait vus parmi ses troupes pendant des années - se rappela certains de leurs noms, aussi. Des paysans de basse extraction et des rats des taudis, comme il l'avait été autrefois, qui l'avaient suivi vers la gloire... puis vers la mort.\n\nLe monde le favorisait. Toute sa vie Laskaris n'avait jamais connu la vraie défaite. Il avait balayé chaque ennemi et obstacle comme rien. S'il était taychendi, son épithète serait 'Façonneur-de-Monde'. Mais Laskaris était encore mortel, encore imbu des défauts de la race elfique. Il regarda un de ses gardes du corps, Shachytia, la mère de son fils bâtard. Les femmes - et certains hommes aussi, au fil des années - semblaient tomber devant lui tout comme ses ennemis. Il avait failli à sa femme autant qu'à ses soldats, ceux qui avaient rencontré leur propre sort en terre étrangère à cause de ses propres desseins, sa propre ambition, son propre destin.\n\nMais quand il se couchait avec une femme qui n'était pas sa femme, il ne pouvait que penser, « que puis-je faire ? » Il était chair et sang, il avait faim, il convoitait. Il n'avait qu'un temps limité à vivre. Quand il pensait à ses soldats, qui combattaient et mouraient pour une cause si proche de la sienne et pourtant si distante, il ne pouvait que penser « que puis-je faire ? » Quand son temps viendrait, et qu'il ferait face soit à l'ascension soit à l'oubli, son destin deviendrait mémoire. Il n'y avait rien qu'il puisse faire à ce sujet - et peut-être que c'était pour le mieux."
 flavor_ameion.9.a: "Pour la première et seule fois dans la vie de Laskaris, il avait hâte que ce soit fini."
 
 #Mission Events
 flavor_ameion.11.t: "Réunion des Dirigeants"
 flavor_ameion.11.d1: "Après un voyage confortable à travers la Vallée Mteibas, [Root.Monarch.GetTitle] [Root.Monarch.GetName] rencontra [G63.Monarch.GetTitle] [G63.Monarch.GetName] dans le siège du pouvoir de ce dernier à [G63.Capital.GetName]. Le Kylakas écouta attentivement alors que leur homologue bharbhen leur parlait de leurs traditions d'indépendance, de comment ils façonnaient le sol même pour défendre leur liberté, comment ils s'efforçaient de défendre les idéaux de leur dirigeant ancestral, qu'ils appelaient Munazhlan, et que les Kheionai appellent Munakles.\n\nAlors que la conversation progressait - et, grâce à un interprète extrêmement intelligent, c'était bien une conversation, avec [G63.Monarch.GetTitle] [G63.Monarch.GetName] parlant longuement de questions d'histoire et culture et liberté - il devint clair que les Mteibhar n'étaient pas seulement fiers de leurs voies bharbhen, mais prêts à les défendre avec tout ce qu'ils avaient. Sans doute, une solution militaire sera difficile.\n\nSi la seule façon pour les Mteibhar d'accepter le règne ambhen est de les traiter comme des égaux, et de leur donner des concessions significatives jusqu'à ce qu'ils acceptent volontairement la civilisation kheionai, alors cela peut être le meilleur cours d'action - mais il faut se rappeler que les Taychendi aussi semblaient autrefois invincibles au combat. Peut-être ces Bharbhen peuvent-ils être intimidés comme tous les autres ?"
 flavor_ameion.11.d2: "Après un voyage confortable à travers la Vallée Mteibas, Laskaris avait rencontré [G63.Monarch.GetTitle] [G63.Monarch.GetName] dans le siège du pouvoir de ce dernier à [G63.Capital.GetName]. Il avait écouté attentivement alors que leur homologue bharbhen leur parlait de leurs traditions d'indépendance, de comment ils façonnaient le sol même pour défendre leur liberté, comment ils s'efforçaient de défendre les idéaux de leur dirigeant ancestral, qu'ils appelaient Munazhlan et que les Kheionai appellent Munakles.\n\nLaskaris avait été captivé - alors qu'il parlait longuement avec [G63.Monarch.GetTitle] [G63.Monarch.GetName] de questions de toutes sortes, il pouvait voir tant de points sur lesquels les Mteibhar et Kheionai étaient fondamentalement alignés. Tandis que pour les Kheionai, la liberté avait été 'légalisée', confinée au domaine des institutions et propriété et droits légaux, pour les Mteibhar elle semblait tellement... plus réelle. Elle coulait à travers leurs vies, leurs idéologies.\n\nLaskaris pouvait-il vraiment leur enlever cela ? Quand il avait tourné le dos à la parentèle de son père, les Basobhar, il l'avait fait dans la croyance que le mode de vie kheionai - urbanisé, ordonné - avait des qualités supérieures à celui des Bharbhen. C'était simplement mieux, plus sûr, plus riche. Mais au fil des années, il avait appris que les elfes tenaient à bien plus que les besoins basiques de richesse et sécurité. Il pouvait apporter la civilisation kheionai aux Mteibhar par l'épée, comme il l'avait fait en Taychend - mais il ne pouvait s'empêcher de sentir que tant les Mteibhar qu'Ameion seraient plus pauvres pour cela."
 flavor_ameion.11.a: "Nous leur enseignerons lentement, et les accueillerons plus tard comme frères."
 flavor_ameion.11.b: "Nous subjuguerons leur nation naissante et la ferons comme la nôtre."
 flavor_ameion.11.c: "Ils apprendront sous notre règne direct."
 
 flavor_ameion.1100.t: "Réunion des Dirigeants (Mteibhara)"
 flavor_ameion.1100.a: "Merveilleux."
 flavor_ameion.1100.b: "Non."
 
 flavor_ameion.13.t: "Deyeion Déclare l'Indépendance"
 flavor_ameion.13.d: "La nékhei la plus proche de nous, Deyeion, est gouvernée par [G56.Overlord.GetName] malgré sa distance considérable d'Alecand proprement dit. [G62.GetName] trouva la liberté après que son fondateur tomba dans des guerres avec ses voisins, mais maintenant nous devons faire tourner la roue pour voir l'autonomie dans l'Étendue Andique accomplie."
 flavor_ameion.13.a: "Aux armes !"
 
 flavor_ameion.14.t: "La Ligue Échate Accepte les Frontières"
 flavor_ameion.14.d: "Alors que les colons kheionai poussent dans l'intérieur du Devand, ils rivalisent non seulement avec les Basobhar pour la terre, mais entre eux. Aujourd'hui, les trois membres de la Ligue Échate : [G62.GetName], [G56.GetName], et bien sûr [G52.GetName] se rassemblent pour mettre de côté leurs différences afin qu'ils puissent se concentrer sur la croissance de leurs États. L'accent sur les frontières naturelles assure qu'il y aura peu de place pour de futurs conflits, et les signatures entre les trois [Root.Monarch.GetTitle] scellent le sort de l'Étendue Andique."
 flavor_ameion.14.a: "Pour la croissance de la Ligue !"
 
 flavor_ameion.15.t: "Civilisation des Exilés"
 flavor_ameion.15.d: "C'était un plan ingénieux, un que seuls des philosophes savants et érudits du gouvernement pouvaient concevoir - s'il devait toujours y avoir ceux qui rejetteraient notre règne, et rejetteraient la valeur de la civilisation kheionai, pourquoi devrions-nous souffrir leurs gémissements incessants et complots rebelles ? Comme dans le domaine de la loi, l'exil est plus moral que la mort - et ainsi ce sera notre solution.\n\nDéjà, les premiers 'colons' taychendi sont arrivés sur l'île, dépourvue de toute forme de civilisation. Même des tribus primitives n'errent pas à travers les arbres et falaises sur cette masse terrestre. Ici ils bâtiront un lieu pour leurs valeurs, si arriérées soient-elles, pour survivre - déjà, ils ont établi un gouvernement qu'ils croient imiter le dernier code de loi émis de Vuls Tenvach. Tant que cette réserve existe, ceux qui défient follement notre règne sur le continent n'auront aucun allié à rassembler, et ultimement se soumettront, ou viendront ici."
 flavor_ameion.15.a: "Une zone de confinement pour leur barbarie !"
 
 flavor_ameion.16.t: "Les Taychendi Demandent des Terres"
 flavor_ameion.16.d: "Suite aux conquêtes ameioni de Taychend, certains dans la nation ont cherché refuge à [2324.GetName], où ils cherchent à établir un lieu pour ceux contre le règne ameioni de vivre. Cependant, cet avant-poste a été soutenu par Ameion elle-même, et sera au moins nominalement loyal envers elle."
 flavor_ameion.16.a: "Leur permettre d'acheter la terre."
 flavor_ameion.16.b: "Refuser leur demande d'autonomie."
 
 flavor_ameion.23.t: "Les Délégations Arrivent"
 flavor_ameion.23.d: "Les Chendhyans, avec leurs montures félines rapides et leur proximité à Ameion, sont les premiers à arriver pour le Sommet. Leurs montures semblent timides dans un environnement urbain peu familier à ces animaux natifs de la steppe. Les dirigeants tribaux rappellent leurs montures, apprivoisés mais observant ceux qui leur sont inconnus avec suspicion.\n\nNos compagnons kheionai arrivent ensuite ; les [G56.GetAdjective] et [G62.GetAdjective] de notre Ligue sont les plus familiers avec Ameion proprement dit, une cité très semblable aux leurs mais montrant sa magnificence et influence dans les rues seules.\n\nLes Mteibhar viennent aussi par bateau, mais dans des vaisseaux fluviaux plus petits suivant la rivière de leurs terres aux nôtres. Ils sont les plus familiers avec le style de rassemblement que ce Sommet invoque, leurs propres tribus prenant part à une activité à plus petite échelle dans leur vallée.\n\nLes plus distants de nos sujets, les Taychendi, arrivent derniers. Des centaines de navires entrent dans le port d'Ameion depuis les grands ports de l'est, alors que nos sujets s'efforcent de montrer la puissance qu'ils ont retenue à travers nos conquêtes - bien que la cité qu'ils entrent ne soit plus un avant-poste commercial périphérique au bord de leur monde, mais le maître de l'avenir de ce monde."
 flavor_ameion.23.a: "Le Sommet commence..."
 
 flavor_ameion.24.t: "Les Délégations Chendhyanes"
 flavor_ameion.24.d: "Bien que les Chendhyans, portant des cadeaux de tabac et bijoux d'or, soient venus vêtus de vêtements kheionai par respect pour nos sensibilités, ils arborent encore fièrement au-dessus de leurs tuniques leurs peaux de jaguar caractéristiques - un rappel que bien qu'ils puissent reconnaître notre autorité, ils ne s'inclineront pas devant elle. En effet, tout comme ils sont rapides et féroces au combat, ils sont les plus prompts à apporter leurs préoccupations à la table, et leurs efforts déterminés ont dominé les premiers jours du Sommet.\n\nPlus que tout, ils valorisent leur liberté, et même maintenant préféreraient combattre jusqu'au dernier que devenir des citoyens de seconde classe sous notre règne. Par-dessus tout, ils souhaitent que leurs droits et privilèges anciens soient respectés, et que la colonisation ambhen sur la steppe soit maintenue au minimum. Bien que certains acceptent leurs préoccupations, et souhaitent protéger leurs terres d'une colonisation supplémentaire, d'autres doutent - peut-être simplement réduire leur fardeau fiscal leur permettrait-il de prospérer dans un nouveau monde khéionisé ?"
 flavor_ameion.24.a: "Nous réserverons leurs terres pour que leurs tribus prospèrent."
 flavor_ameion.24.b: "Nous allègerons leurs taxes."
 
 flavor_ameion.25.t: "Les Délégations Kheionai"
 flavor_ameion.25.d: "Les représentants des [G56.GetAdjective] et [G62.GetAdjective] sont à peine distinguables des nôtres, à la grande confusion des Devandi et Taychendi. Pour résoudre ce problème nous avons codé par couleur nos tenues avec du tissu produit par chacune de nos cités. De même, nous offrons de tels tissus aux autres délégués, ainsi que des aliments conservés appropriés pour les voyages ou stockage hivernal.\n\nBien que nos amis de la Ligue Échate aient le moins de plaintes, ils ont saisi cette opportunité pour attirer l'attention sur les voies navigables à travers la 'Mer d'Ameion' connectant le Devand à Taychend. Nous avons fait beaucoup de développements dans nos nouvelles terres, mais selon les deux cités nous devrions donner aux eaux une telle attention."
 flavor_ameion.25.a: "Nous construirons de nouveaux navires pour renforcer les liens commerciaux."
 flavor_ameion.25.b: "Nous construirons de nouveaux ports pour faciliter le commerce."
 
 flavor_ameion.26.t: "La Délégation Mteibhar"
 flavor_ameion.26.d: "Les humbles Mteibhar ont beaucoup appris de nous - plutôt que d'acheter des vêtements kheionai comme les Chendhyans, ils ont fait un effort pour tisser leurs propres vêtements de laine en imitation du style kheionai - richement décorés et assez beaux, bien que beaucoup d'Eilastes aient noté qu'ils sont encore marqués par leur caractère bharbhen. Comme geste de bonne volonté ils apportent de l'encens et de petites statues de pierre.\n\nLes Mteibhar ont tenté de centraliser leur propre société confédérale selon les lignes kheionai pendant beaucoup d'années maintenant, mais un manque de soutien d'Ameion et la résistance opiniâtre des tribus elles-mêmes ont entravé leurs efforts. Ainsi les délégués mteibhar ont plaidé pour plus de soutien, notant particulièrement le manque d'un cadre judiciaire et d'une force militaire centralisée avec laquelle faire respecter le contrôle du gouvernement central."
 flavor_ameion.26.a: "Nous les aiderons à codifier des lois communes."
 flavor_ameion.26.b: "Nous leur enseignerons à démontrer leur puissance."
 
 flavor_ameion.27.t: "La Délégation Taychendi"
 flavor_ameion.27.d: "Les délégations des Taychendi étaient parmi les plus grandes et extravagantes de toutes envoyées. Clairement, nos sujets thekvrystana et yodhanpir - aux côtés d'un nombre notable de klereyen - ont utilisé le Sommet pour montrer la puissance et le pouvoir qu'ils ont retenus à travers notre conquête, apportant avec eux des masses de serviteurs et gardes, flanquant des cadeaux d'épices, thés, soies fines et tissus.\n\nLes négociations et réunions avec les Taychendi ont pris une grande part du Sommet, alors que les divers groupes d'intérêt disparates rivalisent pour le soutien du Synkletos - peut-être la plus grande question, cependant, réside dans la question d'allocation des ressources, particulièrement dans les efforts pour soutenir le développement économique. Tandis que ceux dans les cités demandent simplement plus de financement, confiants qu'ils peuvent poursuivre leurs propres projets, ceux dans la campagne ont demandé plus de personnel ambhen afin de faire respecter leurs desseins sur leur parentèle toujours agitée."
 flavor_ameion.27.a: "Nous enverrons du personnel supplémentaire pour superviser le développement."
 flavor_ameion.27.b: "Nous enverrons un financement supplémentaire pour de tels efforts."
 
 flavor_ameion.28.t: "Le Sommet Se Conclut"
 flavor_ameion.28.d: "Après deux mois de fraternisation, les représentants retournent dans leurs patries, chargés de biens de leurs homologues. Les réserves d'alcool de la cité peuvent être vides, mais les groupes qui se considéraient autrefois mutuellement étrangers et hostiles se souviendront de ces jours de diplomatie et nuits de réjouissances. Certains sont même impatients d'apprendre notre langue pour favoriser la communication entre leurs amis nouvellement trouvés.\n\nLe temps se tourne maintenant vers le travail, cependant. Des promesses furent faites à nos sujets, et les accomplir nécessitera de garder les gobelets vides."
 flavor_ameion.28.a: "D'étrangers à famille."
 
 flavor_ameion.29.t: "La Délégation Effelai"
 flavor_ameion.29.d: "Dans la Côte Sèche à l'est, les Exemplaires en débarquant trouvèrent les vestiges épars d'un groupe appelé les Oono'i. Leurs descendants, qui ne partagent maintenant qu'une ascendance partielle, ont expliqué à une réception curieuse comment leurs ancêtres mirent le feu à leur patrie pour combattre l'influence de la jungle. Les Dugui'hi, qui voyagent maintenant Taychend comme marchands et mercenaires, ont raconté une fois de plus l'histoire de leur exil de la Forêt de Champignons. Ces orateurs ont presque toujours été rejoints par des Eilastes ambitieux connus pour leur soutien de l'expansion nordique. Le message est clair : nous devons porter le combat à la jungle avant qu'elle ne nous le porte.\n\nMais il y a une opinion alternative. Quelques locaux, venant principalement de ports cannoriens le long de la côte, ont parlé de la bienveillance de la jungle - ils disent qu'elle n'est pas le cauchemar insensé que les Oono'i et Dugui'hi la présentent. En fait, ils disent qu'un État tel que le nôtre peut être capable de parvenir à un arrangement avec elle. Peut-être vaut-il la peine d'enquêter sur cette possibilité ?"
 flavor_ameion.29.a: "Peut-être ces locaux peuvent-ils être dignes de confiance ?"
 flavor_ameion.29.b: "Nous devons y pénétrer nous-mêmes !"
 
 flavor_ameion.30.t: "La Délégation Amadienne"
 flavor_ameion.30.d: "Les Amadiens vivent dans une terre de chaos et magie sauvage - mais, comme beaucoup de sénateurs et notables l'ont prôné durant les dernières semaines, paradant les victimes de la colonisation cannorienne, « bien que leurs conditions soient pauvres, même eux ne méritent pas d'être dépouillés et exploités par ces envahisseurs barbares d'outre-mer ! »\n\nSans doute les Amadiens eux-mêmes disent la même chose - bien que les discours principaux aient souvent été dominés par leurs bienfaiteurs. Tandis que beaucoup sympathisent avec le sort des Amadiens, avec les bharbhen cannoriens étrangers et arrivistes très malmenés, le sort des Amadiens est devenu un point de friction entre les partisans de l'armée (qui prônent l'envoi d'aide militaire aux Amadiens) et les partisans de la revitalisation économique (qui prônent de donner aux Amadiens un soutien économique en retour d'une khéionisation limitée). Il peut nous revenir de décider quelle faction gagne."
 flavor_ameion.30.a: "Pour défaire les Cannoriens, ils doivent d'abord devenir plus comme nous !"
 flavor_ameion.30.b: "Tout ce dont les Amadiens ont besoin c'est quelques fusils, quelques plaques, et un peu de courage !"
 
 flavor_ameion.31.t: "La Délégation Cannorienne"
 flavor_ameion.31.d: "Tout au long du Sommet, les Cannoriens se sont trouvés le sujet de beaucoup de ragots et calomnies, alors que chaque parti les regarde avec suspicion - ils sont, après tout, sans doute un ennemi perfide et dangereux, qui se croient plus 'civilisés' qu'ils ne le sont réellement. Mais ils ont quand même été invités comme hôtes, afin de voir la puissance et majesté de l'Empire Ambhen - et de comprendre que nous sommes en tous points leurs égaux.\n\nCela semble avoir été accompli - mais la vraie substance des discussions et négociation avec eux est plus controversée. Les Cannoriens semblent vouloir des assurances et garanties de libre-échange, principalement pour assouvir leur faim de reliques des Précurseurs. En retour, ils promettent des cadeaux de nouvelles technologies - mais cela peut bien être un calice empoisonné, et leur présence dans notre terre sapera sûrement notre position économique. Ultimement, nous devons décider si nous voulons continuer à entretenir leurs ouvertures, ou les rejeter carrément en témoignage de notre indépendance."
 flavor_ameion.31.a: "Les Cannoriens peuvent retourner sur leur propre continent !"
 flavor_ameion.31.b: "Parfois le progrès doit venir avant l'orgueil..."
 
 flavor_ameion.33.t: "Finir l'Ambition de Laskaris"
 flavor_ameion.33.d: "Alors que nous réorganisons nos forces pour compléter notre unification de Taychend, un nom familier s'est élevé dans les rangs. Kelindas Laskaris, un descendant de Laskaris le Conquérant, a émergé comme un commandant formidable des forces ameioni, et professe son empressement à compléter ce que son ancêtre a commencé dans ces terres.\n\nLa maison du Conquérant a été une présence constante bien qu'écartée dans la politique ambhen depuis la mort de Laskaris, alors que les craintes móloïst d'une autre révolte monarchiste potentielle ont entravé leurs ambitions - néanmoins, les talents de Kelindas sont comparables à ceux de son ancêtre, ainsi peut-être se révélera-t-il être encore un Conquérant."
 flavor_ameion.33.a: "En avant, vers Nákyra !"
 
 flavor_ameion.34.t: "Les Nékheis du Devand"
 flavor_ameion.34.d: "Nous avons chassé les Alecandi du continent, et maintenant l'ère de l'autonomie dans le Devand est arrivée. Bien que les nékheis puissent avoir des aspirations d'indépendance totale, elles reconnaissent pleinement que le règne sous nous sera plus bénéfique pour elles que toute autre alternative réaliste.\n\nSous notre aile, elles prospéreront comme plus que les kheions de seconde classe qu'elles ont été traitées jusqu'ici."
 flavor_ameion.34.a: "Elles connaîtront la paix et l'autonomie."
 flavor_ameion.34.b: "Consolider le Devand occidental en une entité politique unie."
 flavor_ameion.34.c: "Ceci est inutile."
 
 flavor_ameion.35.t: "Amirauté de la Mer Fendue"
 flavor_ameion.35.d: "[G59.GetName] a toujours tenu une position unique parmi les nékheis, car elle fut fondée entièrement dans les îles de la Mer Fendue. Ceci donna à ses citoyens une tradition maritime inégalée dans le monde kheionai. Certains ont considéré leur donner une position unique dans notre domaine.\n\nLeur expertise pourrait nous aider à assurer la domination dans la Mer Fendue, mais les nékheis ont vocalisé un désir de gouverner les îles pour elles-mêmes."
 flavor_ameion.35.a: "Accorder à [G59.GetName] la position d'Amirauté de la Mer Fendue"
 flavor_ameion.35.b: "Permettre aux Nékheis de tenir les îles, tant qu'elles maintiennent une marine."
 flavor_ameion.35.c: "Ceci est inutile."
 
 flavor_ameion.36.t: "[From.GetName] Exige la Fidélité"
 flavor_ameion.36.d: "[From.GetName] a conquis beaucoup de terres à l'est, et maintenant elle tourne ses yeux vers l'ouest. Elle a déclaré un ultimatum aux kheions de se soumettre et permettre à l'unité de traverser les peuples kheionai.\n\nPeu aiment cette idée, mais il est questionnable si nous avons la force de résister à leur règne."
 flavor_ameion.36.a: "S'agenouiller, il y a peu de honte à être gouverné par notre parentèle."
 flavor_ameion.36.b: "Nous pouvons tomber, mais nous tomberons debout."
 
 flavor_ameion.37.t: "[From.GetName] Accepte la Fidélité"
 flavor_ameion.37.d: "Nous avons reçu mot de [From.GetName] qu'ils ont accepté nos demandes de fidélité. Nous sommes un pas plus près d'unir les kheionai, et ce pas fut pris sans effusion de sang."
 flavor_ameion.37.a: "Nous sommes heureux qu'ils aient été sensés."
 
 flavor_ameion.38.t: "[From.GetName] Rejette la Fidélité"
 flavor_ameion.38.d: "Nous avons reçu mot de [From.GetName] qu'ils ont rejeté nos demandes de fidélité. Nous ne pouvons reculer de notre ultimatum, ainsi c'est simplement une question de savoir si nous devons subjuguer leur gouvernement existant, ou conquérir leur terre et la réorganiser plus tard."
 flavor_ameion.38.a: "Nous les ferons s'agenouiller."
 flavor_ameion.38.b: "Nous les renverserons, puis les élèverons à genoux."
 
 flavor_ameion.39.t: "Les Kheions Plient le Genou"
 flavor_ameion.39.d: "Depuis les jours de Laskaris notre royaume a été à l'avant-garde du monde kheionai, les fruits de Taychend, tant matériels que philosophiques, renvoyés aux Kheions qui donnèrent naissance à notre civilisation - mais la patrie elle-même a été divisée, faible, alors que les cités individuelles se querellent entre elles. Il était juste que nous intervenions - et maintenant, finalement, nos efforts pour restaurer l'ordre dans notre ancienne patrie ont porté fruit. Même les bharbhen occidentaux ont plié le genou devant la puissance de [Root.GetName] !\n\nMaintenant, nous devons décider quoi faire d'eux. Il y a eu de rares appels à l'annexion directe, mais les coûts de gouverner de telles cités storied et anciennes sont hauts en effet. À la place, beaucoup appellent à la rétention de l'autonomie ancienne, traditions et privilèges des Kheions, soit sous une Ligue fédérale unie, comme exista brièvement sous Ormam ou Kimánis, soit sous des accords individuels qui lient chaque Kheion à notre État. Des projets de loi à chaque effet ont été proposés dans le Synkletos - tout ce que nous devons faire est nous assurer qu'un d'eux passe."
 flavor_ameion.39.a: "Elles connaîtront la paix et l'autonomie."
 flavor_ameion.39.b: "Consolider Alecand en une entité politique unie."
 flavor_ameion.39.c: "Les intégrer directement dans notre État."
 
 flavor_ameion.40.t: "Dirigeant du Monde Kheionai"
 flavor_ameion.40.d: "Après quatre heures de discours d'auto-félicitation, le Kylakas se leva finalement. Il avait beaucoup à célébrer, bien sûr - mais les Eilastes avaient une tendance à s'étendre encore et encore. « Elfes de [Root.GetName] ! » commença [Root.Monarch.GetName], alors que le Synkletos se calmait. « Nous sommes venus loin en effet ! Il n'y a qu'un millénaire que nos ancêtres fuyaient vers l'ouest depuis les cités-pères, que notre fondateur - un Prince, pas un Kylakas - commença le long processus d'accorder tant la liberté que la sécurité à notre nouveau foyer, au bord du monde ! Pendant des siècles, nous nous enrichîmes, à travers l'épreuve et l'invasion. Nous bâtîmes sur ce qui nous fut donné - et prospérâmes. »\n\n« Et, pendant un temps, nous fûmes contents... mais Laskaris le Conquérant nous secoua de notre complaisance ! Nous rendit conscients que la grandeur de notre civilisation pouvait être apportée à ceux au-delà de nos frontières - à tous ceux qui vivaient dans la désolation sauvage, oppressive et vide de la vie bharbhen ! » Le Kylakas fit un geste vers un des sénateurs klereyen dans la chambre, « ...et ainsi nous fîmes - et Taychendi et Basobhar et Chendhyan furent tous soulevés de leur déchéance. Mais nous manquions encore quelque chose ! Ce n'était pas seulement les Bharbhen qui criaient pour l'ordre, pour l'aide - notre propre patrie avait besoin de notre guidance ! Et nous, mes compagnons Eilastes, avons marché vers l'ouest et l'avons livrée ! »\n\nLes sénateurs acclamèrent alors que le Kylakas continuait. « Et maintenant, nous devons décider quoi faire de notre nouveau statut - notre nouveau rôle, comme la lance et bouclier de la civilisation la plus savante, la civilisation la plus consciencieuse, la civilisation la plus sophistiquée - comme les dirigeants du monde kheionai ! Car ces décisions sont maintenant dans nos mains, et nos mains seules, et ce que nous disons aujourd'hui peut affecter la grandeur et gloire de l'histoire elle-même pour le reste du temps ! Et pour cette raison, c'est ma croyance que nous devons... »"
 flavor_ameion.40.a: "« ...permettre à la sagesse ancienne des Kheions de nous guider vers l'avenir ! »"
 flavor_ameion.40.b: "« ...permettre à notre parentèle d'être des exemples brillants de l'intendance ambhen ! »"
 flavor_ameion.40.c: "« ...permettre à notre règne ferme de montrer les bénéfices de l'hégémonie ambhen ! »"
 
 flavor_ameion.41.t: "Pacifier Orenkoraim"
 flavor_ameion.41.d: "Depuis que nous avons fait la paix avec les Cannoriens, Orenkoraim a prospéré de ses gains mal acquis, servant comme le hub et cœur de l'influence cannorienne en Taychend et s'enrichissant et se peuplant dans le processus. Mercenaires cannoriens et taychendi coulent des chantiers navals de l'Île Inprise, l'imposante Gathyanavaida accueillant des milliers de soi-disant 'aventuriers' - vraiment des 'pillards' - chaque année.\n\nMais il est temps d'y mettre un terme. C'est notre continent, c'est notre région, et Orenkoraim est notre cité. Ameion ne s'incline devant aucun État, et nous ne nous inclinerons pas devant les Cannoriens. Malheureusement, il semble que les Cannoriens, en conjonction avec les nobles taychendi décadents d'Orenkoraim, ne sont pas disposés à reculer.\n\nLe seigneur d'Orenkoraim a appelé chaque faveur et connexion qu'il a, armé chaque citoyen, acheté chaque compagnie de mercenaires sur ses livres - et plus inquiétant, ils ont aussi appelé leurs protecteurs, leurs marionnettistes. Bientôt, les puissances cannoriennes navigueront vers Taychend avec leurs flottes et navires, bravant les eaux d'Aelantir du Sud - et l'entaille à leurs budgets militaires - pour sécuriser ce dernier bastion de leur influence.\n\nSans doute, ils pensent que ce sera une victoire facile - et ainsi il est temps de leur montrer à quel point ils se trompent !"
 flavor_ameion.41.a: "Ils peuvent être des vautours, mais nous ne sommes aucun cadavre !"
 
 flavor_ameion.48.t: "Un Empire Né de la Ruine"
 flavor_ameion.48.d: "Aelantir est une terre connue pour son chaos. Son histoire moderne est définie par sa destruction apocalyptique il y a plus d'un millénaire. Pour la plupart de la période depuis, les terres que nous englobons maintenant ne se sont jamais éloignées de ce chaos : pillards et seigneurs de guerre dominaient Taychend, les kheions étaient bombardées par les Kaydhano, et même la cité d'Ameion était autrefois humble, une parcelle de terre fluviale établie par la faction perdante d'une guerre.\n\nEn temps plus récents, nous prîmes sur nous de mettre fin à ce chaos, de restaurer la paix que nos ancêtres maintinrent pendant des millénaires. Ceux qui trouvaient confort dans le désordre nous résistèrent, craignant l'avenir radieux que nous avions en tête, mais tout comme les yeux s'ajustent à la lumière du jour après du temps à l'intérieur, ils se trouvèrent vivant des vies de confort que leurs grands-parents ne pouvaient comprendre.\n\nMême encore, nous ne sommes qu'un coin d'Aelantir. Le chaos n'a pas été vaincu dans l'Effelai au nord, les Kaydhano font encore rage, et beaucoup des Elfes renés dans la Ruine se trouvent subjugués par des puissances qui n'ont aucun droit à ces terres. Notre victoire demeure néanmoins, car nous nous sommes faits le socle d'Aelantir, la fondation de laquelle les Enfants-des-Ruines reconstruiront l'héritage que nos ancêtres détruisirent."
 flavor_ameion.48.a: "Laskaris tira l'épée, et maintenant nous la rengainons."
 
 #Disaster Events
 flavor_ameion.50.t: "Thirendires Organise un Rassemblement"
 flavor_ameion.50.d: "La famille noble de Laskaris a été influente à Ameion depuis la mort du Conquérant lui-même, et au fil des années beaucoup de ses membres ont servi Ameion avec distinction - mais cela fait des siècles depuis sa mort. En ce temps, certains de ses descendants ont pris des épouses ou maîtresses taychendi - clairement, c'est ainsi que Thirendires Laskaris, un Klereyen, vint à être.\n\nD'origine obscure, il fut accepté par la famille élargie des Laskaris - et la société ameioni dans son ensemble - après avoir démontré sa valeur au combat, malgré son statut de bâtard. Maintenant un commandant influent connu pour avoir un tempérament similaire à son ancêtre, il s'est mis à organiser des parades militaires dans la récemment conquise Nákyra. Bien que de tels événements ne soient pas inouïs, certains ont soulevé l'inquiétude que Thirendires puisse promouvoir son propre leadership sur celui d'Ameion. Nous pourrions mettre fin aux rassemblements, mais les forces locales ne l'apprécieraient pas."
 flavor_ameion.50.a: "Nos armées méritent cette victoire."
 flavor_ameion.50.b: "Supprimer cette propagande."
 
 flavor_ameion.51.t: "Thirendires en Politique"
 flavor_ameion.51.d: "Après que Thirendires quitta l'armée, faire le mouvement vers une carrière politique réussie fut simple pour lui. Devenant rapidement le gouverneur de Nákyra, Thirendires a supervisé la transformation de la cité d'un tas déchiré par la guerre en une kheion surpassant toute autre, prétendant accomplir les rêves de son ancêtre célébré. Ceci a continué à renforcer sa position auprès des résidents de la cité et campagne environnante.\n\nThirendires, cependant, ne s'est pas juste concentré sur la croissance économique, mais aussi la réforme politique. L'élite d'Ameion, les Ambhen 'de sang pur', jouissent de larges privilèges et exemptions fiscales à travers les diverses provinces de l'Empire, accordant aux colons ambhen un avantage sur leurs compatriotes klereyen. La proposition la plus récente de Laskaris vise à éliminer ces exemptions et standardiser la taxation à travers la province.\n\nMalgré des défis légaux persistants, le mouvement est indéniablement dans ses droits comme gouverneur - mais beaucoup disent que ceci peut bouleverser l'équilibre de pouvoir délicat qui a gardé l'empire d'Ameion ensemble, et renforcer la main de Thirendires s'il souhaite faire avancer sa propre position."
 flavor_ameion.51.a: "Ils sont citoyens comme tous les autres - laissons passer."
 flavor_ameion.51.b: "Veto le projet de loi - l'harmonie ne signifie pas toujours égalité."
 
 flavor_ameion.52.t: "Nákyra Soutient Thirendires"
 flavor_ameion.52.d: "Alors que son influence grandit, Thirendires a commencé à intensifier sa rhétorique, se présentant comme le protecteur des Klereyen dans Ameion. Les Klereyen à travers Taychend, ayant longtemps vécu dans l'ombre d'une élite ambhen suspicieuse de leur pouvoir, commencent à soutenir la faction de Thirendires - et Nákyra, maintenant un hub majeur dans Ameion, est devenue le cœur de son soutien.\n\nDes candidats soutenant la plateforme de Thirendires ont surgi à travers les provinces taychendi d'Ameion, alors que des pamphlets prônant la plateforme politique du rejeton laskarian circulent à travers l'empire - certains de ces pamphlets appellent même Thirendires à proclamer le leadership non seulement sur Nákyra, mais la nation dans son ensemble.\n\nL'inquiétude sur le pouvoir de Thirendires a atteint un paroxysme fébrile, alors que beaucoup commencent à dire que son focus sur Nákyra rappelle étrangement la prophétie superstitieuse qui poussa autrefois Jaherios Lykos, la lame-nocturne folle et compagnon de Laskaris, à tenter de renverser la république. Les politiciens à [2620.GetName] ont appelé à son arrestation pour prévenir des troubles supplémentaires, mais certains, croyant les rumeurs tourbillonnantes d'une prise de pouvoir n'être rien que du bluff - et comprenant que beaucoup des griefs des Klereyen sont valides - s'inquiètent qu'une telle mesure puisse seulement provoquer une réponse plus forte, peut-être même violente."
 flavor_ameion.52.a: "Pourquoi devrions-nous nous soucier que les Klereyen aient appris comment faire de la politique ?"
 flavor_ameion.52.b: "Ceci a assez duré - arrêtez-le !"
  
 flavor_ameion.53.t: "Les Rebelles Libèrent Thirendires"
 flavor_ameion.53.d: "De simples semaines après que Thirendires fut emprisonné pour suspicion de trahison contre la République d'Ameion, ses partisans ont assiégé les prisons et lui ont permis de sortir de ses murs !\n\nPour beaucoup dans le Synkletos, certaines des rumeurs les plus salaces entourant Thirendires se sont avérées vraies - utilisant le pouvoir qu'ils ont bâti dans le gouvernement local au fil des années, les partisans de Laskaris ont maintenant pris la résistance armée à notre règne, exigeant que Thirendires soit installé comme notre dirigeant !"
 flavor_ameion.53.a: "Nous nous tenons au bord du conflit."
 
 flavor_ameion.54.t: "Thirendires Proclame l'Empereur"
 flavor_ameion.54.d: "Pendant des années, l'ascension de Thirendires Laskaris a consumé la vie politique d'Ameion, alors que beaucoup ont regardé son pouvoir croissant avec une inquiétude effrayée, et tout autant avec un enthousiasme plein d'espoir. Les ambitions de Thirendires ont fendu droit à travers de nombreuses fractures dans la politique ambhen - Keintagogísts et Móloísts, Klereyen et Ambhen, est et ouest - et enfin, elle a fendu à travers la République elle-même.\n\nDepuis son siège à Nákyra, Thirendires s'est proclamé Empereur, et ses partisans ont saisi des provinces à travers les territoires taychendi d'Ameion. Pour ses partisans klereyen, il est le successeur des grands Empereurs Taychendi d'âges passés ; pour ses partisans ambhen, il est le successeur du Prince Syrenthos et Laskaris le Conquérant, et du passé mythique d'Ameion. Pour ses détracteurs, il est le successeur du tyran et seigneur de guerre qu'ils avaient autrefois pensé vaincu.\n\nIl importe peu ce que les gens pensent plus, bien sûr. Maintenant, tout ce qui importe sont les armées et généraux et effusion de sang. L'Empereur Thirendires jure de reforger Ameion en un empire jamais vu par les Kheionai, et le Synkletos jure de l'écraser - la guerre attend, et il n'y a aucun doute qu'elle sera sanglante en effet."
 flavor_ameion.54.a: "Pour la République !"
 flavor_ameion.54.b: "Pour Laskaris !"
 
 flavor_ameion.55.t: "Les Troupes Se Rassemblent" #AI Only
 flavor_ameion.55.d: "Nos armées se sont réorganisées et sont prêtes à combattre pour notre cause."
 flavor_ameion.55.a: "Aux armes !"
 
 flavor_ameion.56.t: "Liteibhar déclare sa neutralité"
 flavor_ameion.56.d: "Les Taychendi exilés montrent rarement une véritable loyauté envers le gouvernement continental. C'est un fait de la vie que nous avons accepté tant qu'ils paient leurs impôts et vivent sous notre autorité.\n\nComme il n'y a aucune force extérieure contre laquelle ils pourraient être appelés à combattre, ils nous ont notifié qu'ils n'ont aucune intention de s'impliquer dans ce qu'ils considèrent comme une affaire interne."
 flavor_ameion.56.a: "Ils ne sont peut-être pas loyaux, mais ils ne sont pas traîtres."
 
 flavor_ameion.57.t: "Révolte chendhyane"
 flavor_ameion.57.d: "Les peuples chendhyans ont grandement bénéficié de la prospérité qu'ils ont connue sous la domination améionienne, mais maintenant que l'État ambhen est divisé et au bord de la ruine, ils ont décidé de se proclamer indépendants.\n\nIls ont déjà défendu leur indépendance auparavant, mais maintenant ils le font pour des raisons politiques plutôt que par quelque zèle pour des voies rétrogrades."
 flavor_ameion.57.a: "Abattez-les !"
 
 flavor_ameion.58.t: "Les Gylíkheion répondent à l'appel"
 flavor_ameion.58.d: "Il y a plus d'un millénaire, les Kheions renversèrent leurs monarques après que la Première Guerre des Ligues eut montré que de telles figures de proue étaient incompétentes. Depuis lors, la Mer Fendue n'a vu qu'une seule fois une tête couronnée régner sur ses rives - et Alecand envoya soixante mille elfes pour les abattre ! Depuis cette époque, aucune lignée kheionaï n'a porté de couronne, et le prétendant descendant des Laskaris ne fera pas exception."
 flavor_ameion.58.a: "Le Kheion est gouverné par un Kylakas, pas par un Empereur !"
 
 flavor_ameion.59.t: "Un dieu de Taychend"
 flavor_ameion.59.d: "Après l'échec du Pari du Loup qui suivit la mort de Laskaris, les rumeurs selon lesquelles le Conquérant était un hérétique secret persistèrent, propagées par le Culte de Laskaris - mais alors que les efforts d'Ameion en matière de kheionisation réussissaient, elles tombèrent en désuétude avec la plupart des superstitions taychendi. Cependant, l'ascension de Thirendires a donné lieu à de nouvelles rumeurs selon lesquelles ce nouveau conquérant pourrait avoir hérité de plus que le manteau politique de Laskaris.\n\nDes documents récemment découverts semblent prouver que Laskaris avait des doutes sur l'existence des dieux taychendi, et qu'il voyait en Nanru Nakar plus qu'une simple ambition mortelle, mais un destin divin. Bien que ces documents soient d'origine douteuse, ils pourraient facilement être saisis pour revendiquer une légitimité divine pour le règne du nouvel empereur. Pour les masses de paysans taychendi qui s'accrochent encore en privé à la superstition, cela pourrait être très utile, même si cela enflammerait ses partisans kheionisés. Une proclamation de la part de Thirendires lui vaudrait la fidélité de Taychend, mais sèmerait le chaos dans une grande partie du Kleryen. Il est brièvement revenu dans la ville depuis le front pour régler la question, et tandis que sa cité attend en retenant son souffle, il proclame..."
 flavor_ameion.59.a: "''Je suis votre roi. Je suis votre dieu.''"
 flavor_ameion.59.b: "''Je suis votre roi, mais je ne suis pas un dieu.''"
 
 flavor_ameion.60.t: "Les séparatistes saisissent l'opportunité"
 flavor_ameion.60.d: "Suite à la guerre dans l'intérieur de la nation, ceux des régions les plus reculées ont saisi l'opportunité de chercher leur propre gouvernement."
 flavor_ameion.60.a: "Écrasez-les !"
 
 #flavor_ameion.61.t: "The New Throne Challenged"
 #flavor_ameion.61.d: "Following the death of Thirendires, many claimants to the new throne have arisen, claiming the new government would be better ruled by their own dynasty. Some have now seen fit to rise up and march to Nákyra."
 #flavor_ameion.61.a: "There is only one crown of Taychend, and it is not theirs to take."
 
 flavor_ameion.62.t: "L'opposition se lève"
 flavor_ameion.62.d1: "Bien que les lignes de bataille entre le Devand et Taychend soient faciles à voir, la lutte idéologique existe au-delà de ces frontières. Beaucoup au sein d'Ameion considèrent la monarchie de Nákyra comme leurs dirigeants légitimes, et se sont soulevés pour les soutenir."
 flavor_ameion.62.d2: "Bien que les lignes de bataille entre Taychend et le Devand soient faciles à voir, la lutte idéologique existe au-delà de ces frontières. Beaucoup au sein de Nákyra considèrent la république d'Ameion comme leurs dirigeants légitimes, et se sont soulevés pour les soutenir."
 flavor_ameion.62.a: "Nous ne succomberons pas face à eux !"
 
 flavor_ameion.63.t: "Les marchands apportent de l'aide"
 flavor_ameion.63.d: "Bien que les marchands hésitent rarement à tirer un profit personnel des horreurs de la guerre, ils conservent souvent une loyauté envers leur patrie. Alors que [Root.GetName] approche de sa défaite, les riches guildes ont distribué une partie de leur richesse pour soulager notre peuple des malheurs de cette bataille, nous permettant de continuer à financer la guerre."
 flavor_ameion.63.a: "L'or est le sang de la guerre."
 
 flavor_ameion.64.t: "Les aventuriers répondent à l'appel"
 flavor_ameion.64.d: "Bien que les aventuriers préfèrent souvent l'isolement de la nature sauvage, même eux ne sont pas disposés à regarder leur nation être envahie par ses ennemis. Ils sont venus dans les cités pour défendre notre mode de vie, non pas contre les monstres, mais contre les nôtres."
 flavor_ameion.64.a: "Ils sont toujours les bienvenus !"
 
 flavor_ameion.65.t: "Les philosophes rallient les masses"
 flavor_ameion.65.d: "La question monarchiste a tourmenté la classe philosophique ambhen pendant des siècles, et comme la question en est venue à être résolue par le sang plutôt que par le débat, les érudits sont descendus dans la rue pour rassembler le soutien à notre gouvernement.\n\nLes besoins du plus grand nombre doivent être satisfaits avant que les besoins du plus petit nombre puissent l'être, et beaucoup ont répondu à l'appel pour défendre les valeurs de notre nation."
 flavor_ameion.65.a: "Le kheion est mieux gouverné par nous !"
 
 flavor_ameion.66.t: "Les mages demandent des concessions"
 flavor_ameion.66.d: "Les membres magiques de notre société ont connu un grand succès dans la guerre, et s'attendent en retour à récolter les fruits du conflit. Ils cherchent des droits territoriaux en échange de leur soutien continu."
 flavor_ameion.66.a: "Apaisez-les, nous avons besoin de leur puissance."
 flavor_ameion.66.b: "Ils combattent pour nos intérêts, pas pour les leurs."
 
 flavor_ameion.67.t: "Les nobles demandent des concessions"
 flavor_ameion.67.d: "Beaucoup de ceux qui dirigent et organisent nos armées sont la noblesse, et ils sont conscients de ce fait. Comme beaucoup sympathisent avec notre ennemi, ils ont cherché à obtenir des concessions de terre de notre part pour leur soutien continu."
 flavor_ameion.67.a: "Ils ont saigné pour cette terre, et l'ont méritée."
 flavor_ameion.67.b: "Ils serviront leur nation !"
 
 #flavor_ameion.68.t: "Pandemonium"
 #flavor_ameion.68.d: "The fabric of our society has become unraveled by the recent conflict, and once prosperous cities now prepare defenses. Men who were once farmers and artisans are now equipped for war. Disorder has become the new order, and just as we push our societal ideas upon our foes, we must rally our own, lest our society collapse from underneath us."
 #flavor_ameion.68.a: "When will this chaos end?!"
 
 flavor_ameion.69.t: "[Root.GetName] à nouveau unie"
 flavor_ameion.69.d: "Enfin, cette guerre s'est terminée, et nous nous sommes révélés triomphants. La politique de notre époque sera définie par notre succès, mais il y a encore ceux qui résisteront à notre règne. [Root.GetName] ne saigne peut-être plus, mais les cicatrices de cette nation doivent encore guérir."
 flavor_ameion.69.a: "Les pièces sont ensemble, mais pas tout à fait réparées."
 flavor_ameion.69.b: "Les Keintagogistes ne menaceront plus jamais la république."
 
 # Événements de mission remaniés
 flavor_ameion.80.t: "Intervention étrangère"
 flavor_ameion.80.d: "L'Amadia est une terre riche et abondante - avec des rivières fertiles, des lacs, et, bien sûr, une richesse presque inégalée d'argent et de Damestear. Mais c'est aussi une terre empoisonnée, avec le chaos insidieux de la magie sauvage ayant longtemps imprégné la terre elle-même. Les Amadiens sont bénis d'un pouvoir magique inné - mais ce pouvoir est tiraillé par la tempête déferlante de la magie sauvage. Il y a des siècles, une expédition kheionaï d'Oktikheion explora l'Amadia, et rencontra une fédération primitive de cités - mais elles furent déchirées par les ambitions de mages renforcés par la terre elle-même.\n\nDepuis que nous avons commencé à étendre notre influence dans la région, repoussant les Cannorien qui pensaient empiéter sur la terre ancestrale des elfes, un débat controversé a éclaté parmi les Eilastes. D'un côté, certains soutiennent que les Amadiens devraient recevoir une certaine autonomie, être autorisés à présider à leur adoption de la civilisation kheionaï et la continuer à leur propre rythme - ils n'ont pas, après tout, montré les mêmes inclinations belliqueuses que des peuples comme les Taychendi.\n\nMais il y a toujours une chance qu'ils puissent... 'régresser.' Retomber dans les mêmes impulsions qui détruisirent autrefois la Fédération Onisqado. Si cela devait arriver, nos efforts pourraient être considérablement retardés - et l'approvisionnement régulier d'argent et de damestear expédié depuis la côte sud de l'Amadia serait coupé. Un coup dur à notre économie, assurément. Vaut-il vraiment la peine de s'adonner au sentimentalisme, quand les problèmes de la réalité - et les dommages potentiels à la richesse d'Ameion - pourraient être si graves ?"
 flavor_ameion.80.a: "Accordez-leur l'autonomie."
 flavor_ameion.80.b: "Le gouvernement direct d'Ameion est la seule voie."
 
 flavor_ameion.81.t: "Ascension des Klereyen"
 flavor_ameion.81.d: "Un marchand observe le déchargement de sa cargaison, impatient de voir son travail terminé et de voter aux élections de la cité. Un Fotistrepei monte la garde devant les quartiers de son général, en sécurité dans la connaissance qu'il partage les grands desseins de la patrie de son officier. Un philosophe débat avec un autre, stupéfie son adversaire avec des arguments tirés d'un millénaire de conflits et de luttes, la sagesse de ceux qui ont trébuché autrefois. Un propriétaire terrien dîne avec la famille d'un colon - notant la façon dont ils regardent de travers ses cheveux blonds, malgré le fait que sa peau ne soit qu'à une nuance de bleu de la leur.\n\nDepuis que Laskaris mena ses soldats dans Taychend, la domination ambhen s'est appuyée sur les collaborateurs taychendi. Des gens qui, même s'ils ne croyaient pas en la kheionisation, acquiesçaient à la domination d'Ameion, respectaient leurs lois - puis, au fil du temps, et alors qu'ils commençaient à valoriser la sécurité plutôt que la liberté culturelle, commencèrent à placer leur foi non pas dans les dieux, mais dans l'esprit elfique, dans la raison. Ces collaborateurs commencèrent à porter des vêtements kheionaï, parler la langue kheionaï, adopter la philosophie kheionaï - et épouser des femmes kheionaï, accordant à leurs enfants la peau bleu-vert marquée par les ruines de leurs subjugateurs.\n\nCe dernier point n'est pas encore une exigence pour rejoindre les Klereyen - bien qu'il y ait ceux au Synkletos qui aimeraient que ce soit le cas. Il y a beaucoup d'Ambhen - colons et officiels, généraux et administrateurs - qui regardent cette nouvelle classe kheionisée avec suspicion, se demandent s'ils tiennent vraiment les idéaux d'Ameion dans leur cœur, s'ils peuvent vraiment devenir kheionaï. Les Klereyen, cependant, connaissent déjà la réponse. Ils donnent déjà tout sur le champ de bataille comme Fotistrepei, remplissent les coffres et greniers d'Ameion comme propriétaires terriens et marchands, votent aux élections locales comme citoyens de leur Epadía. En tous points, ceux qui étaient autrefois taychendi ont finalement pris une place vitale dans l'Empire d'Ameion - que les Ambhen l'aiment ou non."
 flavor_ameion.81.a: "Les Klereyen se sont élevés."
 
 flavor_ameion.82.t: "Aesrialos" # couronnement
 flavor_ameion.82.d: "Des dizaines de milliers d'Eilastes et de nobles et de marchands et d'officiers s'étaient rassemblés à Tacenie pour l'ascension. Ce n'était pas quelque ascension superstitieuse, divine, comme les Taychendi l'avaient cru autrefois, mais une véritable ascension politique, philosophique vers un pouvoir supérieur. Il suffisait de regarder autour de soi pour voir les fruits qui avaient déjà été obtenus : les tours de Tacenie réparées et revitalisées, l'antique cité renouvelée une fois de plus. De même, le reste d'Andeios, le reste de l'Aelantir du Sud avait été revitalisé, amené sous la lumière de la seule vraie civilisation au monde.\n\nMais ce n'était pas simplement une ascension - c'était une reconquête. Et il y avait une hauteur du passé qui n'avait pas encore été atteinte. Ils ne pouvaient toujours pas, bien sûr - pas pour un temps significatif - mais les merveilles de la magie permettaient plus de miracles chaque jour. Le Kylakas sortit sur la tour, regarda la vaste étendue de la steppe devant [Root.Monarch.GetHerHim] - puis [Root.Monarch.GetSheHe] donna le signal.\n\nIl y eut un éclair de lumière aveuglant, tandis que le son et la puissance d'un sort presque au-delà de toute compréhension éclatèrent. Puis, l'éclair se dissipa - et le ciel sans limites se révéla. Tacenie s'éleva une fois de plus à sa place légitime parmi les cieux. Pour la première fois en plus d'un millénaire, sa puissance, sa majesté, veillait comme une sentinelle sur une terre en paix.\n\nTacenie commença à tomber - ceux au sommet sentirent leur estomac se retourner aux côtés de la masse de roche et de pierre et d'acier-argent - mais le pouvoir arcanique ralentit sa descente à un rythme de chute-plume. $DATE$ années depuis qu'Aesadas tomba autrefois, $DATE$ années depuis que le monde tomba en Ruine, $DATE$ années depuis que l'emprise malveillante du chaos griffa la domination de l'ordre - mais les temps sombres étaient terminés. Par la puissance juste, tout ce qui avait été perdu avait été reconquis. Il n'y a plus aucun doute..."
 flavor_ameion.82.a: "...l'Empire de nos ancêtres est revenu une fois de plus !"
 
 flavor_ameion.83.t: "Culte de l'Ombre"
 flavor_ameion.83.d: "Le Culte de Neravali est aussi étendu qu'ancien, une massive guilde de voleurs à l'échelle de Taychend dont les membres se consacrent à enfreindre la loi au service du dieu primordial des ombres, Neravali - ou, si vous êtes un membre kheionaï, au service du Culte-dans-l'Ombre lui-même. Le Culte est divisé en cinq Sectes-dans-l'Ombre, chaque Secte étant dédiée à une discipline de voleur différente.\n\nLes Na'Cailana sont les assassins de premier plan d'Andeios, les Na'Sharan les voleurs les plus braves, les Na'Vaidana les contrebandiers les plus dévoués, et les Na'Sendali les notables, nobles et seigneurs de guerre les mieux connectés. Mais il y a une Secte qui se dresse au-dessus des machinations chaotiques des autres - les Na'Casul. Maîtres de la collecte d'informations, les Na'Casul agissent comme un courtier d'informations inestimable pour quiconque est prêt à payer le bon prix, et ils utilisent cela pour maintenir les autres Sectes en ligne - et les protéger des représailles.\n\nAu cours de ses voyages dans Taychend, Laskaris lui-même tomba apparemment entre les mains des Na'Cailana - et en étant sauvé par les Na'Casul, qui même avant son ascendance voyaient son potentiel illimité, il reçut une ''faveur noire'', à appeler à une date ultérieure. Avec nos forces ayant saisi Nagar Vyechei, rumée être le foyer du sanctuaire central des Na'Casul, ils appellent maintenant cette faveur, promettant de donner à Ameion un accès privilégié en échange d'une promesse de ne pas tenter de déraciner le Culte.\n\nBeaucoup disent que nous devrions rejeter cette offre insultante de but en blanc, mais le faire signifierait que nous renoncerions aux ressources considérables du Culte-dans-l'Ombre. Les Sectes sont plus malléables qu'elles ne peuvent paraître, comme en témoigne leur capacité à prospérer même parmi les Kheionaï - ne serait-il pas plus sage d'accepter leur offre, et d'étendre notre influence même aux bas-fonds ombrageux de Taychend ?"
 flavor_ameion.83.a: "Les accepter"
 flavor_ameion.83.b: "Les refuser"
 
 flavor_ameion.84.t: "Cité du destin"
 flavor_ameion.84.d1: "La cité de Nanru Nakar incarne les mots monolithique, gargantuesque, monumentale, labyrinthique, magnifique. La plus grande cité survivante des Précurseurs, ses tours de pierre lisse sont devenues étouffées non par des vignes vertes, mais par des logements de taudis et des temples taychendi, construits au-dessus et à l'intérieur et autour d'elles. La cité a eu près d'un million d'habitants dans ses murs pendant un millénaire, et cela se voit. Dans Nanru Nakar, l'ordre immortel des Précurseurs et le chaos de bric et de broc des Taychendi se mélangent.\n\nMais la cité de Nákyra - renouvelée, rajeunie, reconquise - incarnera l'esprit de l'espèce elfique elle-même. Kheionisée dans sa structure et son âme, les taudis de bois et d'acier de récupération seront remplacés par des rangées de logements blanchis à la chaux, les temples de pierre par des écoles philosophiques de marbre et des tombes de grands hommes d'État, les anciennes structures nettoyées, restaurées à leur beauté d'antan. Dans Nákyra, l'esprit et l'âme d'Ameion, notre héritage et notre philosophie directrice, brilleront comme un phare sur notre empire, comme son cœur battant, comme le grand Kheion oriental - et notre nouvelle capitale.\n\nKelindas Laskaris s'est retiré dans la cité, se consacrant à guider le processus d'accomplissement de l'héritage de son ancêtre. En attendant, il y a beaucoup à faire. La cité que Laskaris contempla autrefois ne sera bientôt plus - et à sa place, sa vision de ce qu'elle pourrait être sera accomplie."
 flavor_ameion.84.d2: "La cité de Nanru Nakar incarne les mots monolithique, gargantuesque, monumentale, labyrinthique, magnifique. La plus grande cité survivante des Précurseurs, ses tours de pierre lisse sont devenues étouffées non par des vignes vertes, mais par des logements de taudis et des temples taychendi, construits au-dessus et à l'intérieur et autour d'elles. La cité a eu près d'un million d'habitants dans ses murs pendant un millénaire, et cela se voit. Dans Nanru Nakar, l'ordre immortel des Précurseurs et le chaos de bric et de broc des Taychendi se mélangent.\n\nMais la cité de Nákyra - renouvelée, rajeunie, reconquise - incarnera l'esprit de l'espèce elfique elle-même. Kheionisée dans sa structure et son âme, les taudis de bois et d'acier de récupération seront remplacés par des rangées de logements blanchis à la chaux, les temples de pierre par des écoles philosophiques de marbre et des tombes de grands hommes d'État, les anciennes structures nettoyées, restaurées à leur beauté d'antan. Dans Nákyra, l'esprit et l'âme d'Ameion, notre héritage et notre philosophie directrice, brilleront comme un phare sur notre empire, comme son cœur battant, comme le grand Kheion oriental - et notre nouvelle capitale.\n\nDéjà la maison de Laskaris a établi une base dans la cité, se consacrant à aider à accomplir l'héritage de leur ancêtre. En attendant, il y a beaucoup à faire. La cité que le Conquérant contempla autrefois ne sera bientôt plus - et à sa place, sa vision de ce qu'elle pourrait être s'élève."
 flavor_ameion.84.a: "La cité du destin est nôtre ! Pour Ameion ! Pour Nákyra !"
 
 flavor_ameion.85.t: "Le dernier port libre"
 flavor_ameion.85.d: "Avec leur influence concentrée dans la cité d'Orenkoraim, les commerçants cannorien ont expédié des ressources de toutes sortes hors du Kalavend, notamment des reliques des Précurseurs, pour lesquelles ils paient une prime. Les Cannorien et les Kalavendhi se sont enrichis de cela, mais ces reliques seront sans aucun doute utilisées pour les innovations déstabilisatrices de l'artisanat magique, sans compter le simple fait que l'empiètement cannorien dans Taychend sapera sans aucun doute notre domination - nos efforts jusqu'à présent ont échoué à tourner le commerce à notre avantage, donc tôt ou tard nous devons sévir contre lui.\n\nMais il y a... des problèmes. Les puissances cannorien jouissent d'un avantage naval inégalé. Nous pourrons peut-être en battre une seule, mais si toutes venaient s'abattre sur nous, notre marine pourrait bien être dispersée contre la côte taychendi. Puis il y a la question des contrebandiers - si nous devions essayer de sévir contre le commerce kalavendhi, cela ne ferait qu'inviter un empiètement cannorien supplémentaire ailleurs. Les oiseaux fuiraient leur nid.\n\nEt donc, bien que nous répugnions à l'admettre, il ne semble y avoir qu'un seul choix - le confinement. Les Cannorien semblent réceptifs à un accord dans lequel nous leur permettrons d'opérer depuis Orenkoraim - le dernier port libre de Taychend - et ce faisant éviter nos taxes et tarifs. Cela ruinera notre position commerciale dans le Kalavend, mais cela devrait maintenir les Cannorien isolés là-bas pour l'instant.\n\nPour l'instant... jusqu'à ce que nous soyons prêts à frapper. Alors, ils découvriront qui est le véritable maître d'Aelantir."
 flavor_ameion.85.a: "La patience est une vertu - et elle rendra notre victoire encore plus douce !"
 
 flavor_ameion.86.t: "Déserteurs"
 flavor_ameion.86.d: "Les sénateurs accusèrent le défendeur de rompre les trêves, de faire la guerre à Ameion, de soutenir l'insurrection, de déshonneur en guerre, d'employer une force disproportionnée, d'une douzaine de massacres et de crimes de bataille. Mais le défendeur donna ses réponses calmement, passionnément. Même dans la défaite humiliante, sanglant et meurtri, Ecaris Ecarizuir refusa de s'incliner devant l'indignité. Pour être juste, un procès devant le Synkletos assemblé était un honneur que peu atteignaient jamais - chaque Eilastes d'Ameion était présent, l'élite rassemblée pour juger le Héraut de Lumière. ''Enfin,'' annonça le Kylakas, ''le Synkletos assemblé vous accuse, vous et votre peuple, de désertion !''\n\nMais enfin, le Héraut parut indigné. ''Désertion ?!''\n[Root.Monarch.GetName] continua. ''Vos ancêtres ont fui votre patrie d'Aelantir. Vous avez esquivé le devoir de reconstruire cette terre !''\n''Esquivé-?! Calomniez-moi mais ne- deux fois j'ai répondu à l'appel du Phénix, deux fois ! Ai-je esquivé mon devoir quand j'ai combattu avec Corin ?!''\nUn Eilastes lança ''un devoir d'Humain !'' Le Kylakas continua. ''Vous avez violé l'Appel de Réflexion. Ce faisant, vous et votre peuple avez perdu votre droit à Aelantir.''\n''Notre- notre droit-?!'' Ecaris parut outragé, stupéfait. ''Nous- je suis venu vous sauver-! Vous sauver tous ! Le sang que j'ai versé- les innocents- non, je ne laisserai pas ce sacrifice être insulté ! Jamais !'' Ecaris fit un pas en avant. ''Et je ne laisserai PAS qu'il soit vain-!''\nMais un garde le frappa au ventre, et l'elfe se plia en deux, crachant du sang alors qu'il se tenait l'estomac. Le Kylakas se leva. ''Je propose qu'Ecaris Ecarizuir et les Elfes de la Flotte-Vestige soient déclarés coupables de toutes les charges présentées - et que toutes ces personnes sous juridiction ambhen soient mises en demeure ! Si elles n'adhèrent pas à nos lois, alors elles seront déportées sans procès !'' Puis [Root.Monarch.GetName] baissa les yeux, grimaçant. ''Avez-vous quelque chose à dire pour votre défense ?'' Ecaris leva les yeux - mais puis il baissa le regard, complètement défait, et l'Orée de l'Aube se brisa enfin. ''Bien. Alors voterons-nous ?''"
 flavor_ameion.86.a: "Le Synkletos répondit immédiatement : ''COUPABLE ! COUPABLE ! COUPABLE !''"
 
 flavor_ameion.87.t: "Trahison des Na'Vaidana"
 flavor_ameion.87.d: "Quand nous nous sommes lancés dans notre campagne pour enfin chasser les Cannorien de nos terres, pour les empêcher de piller les reliques de nos ancêtres, il y eut ceux qui se plaignirent de résultats nets blessés et de ponts commerciaux brûlés. Certes, nos finances ont pris un coup. Mais peu osèrent nous défier ouvertement - peu, excepté les Na'Vaidana.\n\nIl semble que toute la Secte-dans-l'Ombre ait commencé à faire fortune en faisant passer en contrebande des reliques taychendi aux Cannorien, s'échappant de criques cachées le long de la côte pour rencontrer leurs acheteurs en mer. Les Na'Vaidana sont une organisation criminelle, bien sûr, et nous ne pouvons pas nous attendre à ce qu'ils obéissent à toutes nos lois - mais nous avons un arrangement particulier avec le Culte de Neravali, et nous pouvons nous attendre à ce qu'ils obéissent à nos demandes.\n\nNous avons envoyé un message à travers la pègre ambhen - ne traitez pas avec eux, ne commercez pas avec eux - et ils nous ont ignorés. Maintenant, les Na'Casul, les courtiers d'informations qui détiennent un poids significatif sur le reste de l'organisation, appellent chaque faveur que nous avons accumulée avec eux - nous suppliant de ne pas sévir contre les Na'Vaidana, de tempérer notre réponse. Des plans ont été dressés pour purger chaque cellule de contrebandier dans nos terres, y compris trouver et saccager leur quartier général sanctuaire - maintenant la seule question est si nous les exécutons, ou si nous nous inclinons une fois de plus devant nos partenaires ombrageux."
 flavor_ameion.87.a: "Nous devons tolérer cela si nous voulons garder notre influence sur la pègre."
 flavor_ameion.87.b: "Par la racine et la branche, par le sang et la rage brûlante - oblitérez-les !"
 
 flavor_ameion.88.t: "Apprivoiser les Guaraddhi"
 flavor_ameion.88.d: "Pendant 800 ans, les Taychendi ont connu Ameion comme un partenaire commercial solide et stable, l'intermédiaire avec la richesse de l'ouest. La prise d'Anakalnakori par Laskaris fut une surprise - quand Laskaris tua le Roi gophiran Dhalikar III à Bukénthia, ce fut un choc terrible. Les Kheionaï venaient envahir, comme les Chendhyans avant eux.\n\nMais Ameion n'est pas comme les Chendhyans - et alors que la horde chendhyane de Zaernmaera gît brisée sous l'avance de Laskaris, un mur de piques ambhen livrant leurs jaguars au massacre, les gens des Guaraddhi semblent l'avoir réalisé. Rakkabuttai, dont la mission sacrée est de défendre la steppe contre les Chendhyans, reconnaît le bon travail accompli - et reconnaît que Laskaris s'est avéré exceptionnellement capable de les vaincre.\n\nEt puis il y a Oremvand. Si Ameion avait jamais un ami dans Taychend, ce serait eux. C'est avec l'aide d'Oremvand qu'Ameion prit autrefois Kosphineion et Paraidar, et ce serait aux côtés d'Oremvand qu'Ameion ferait sa première - avortée et désastreuse - incursion dans la politique taychendi au milieu des guerres avec Gophira. Mais leur partenariat perdura. Et l'ambassadeur ambhen - l'ancien général Serondorus Rhadinos - s'est trouvé ''se concilier'' avec la Reine Vesimathi III. Son fils avec elle est à demi-kheionaï.\n\nEst-il étonnant, alors, que tous deux aient décidé de venir rejoindre Ameion volontairement ? Dans un coup de génie diplomatique (et avec un peu d'aide de son allié à Ameion, Irenthenes Gakones), Laskaris a amené les deux cités taychendi dans son grand projet - les premières de beaucoup à venir."
 flavor_ameion.88.a: "Ameion doit apprendre à gouverner avec la plume, pas seulement l'épée !"
 
 flavor_ameion.89.t: "Guerres de deux héros"
 flavor_ameion.89.d: "Quand Laskaris débarqua à Anakalnakori, et commença sa tentative de conquérir Taychend, une autre tempête se rassemblait dans le nord. Erankar Kaonrippavar, le dernier rejeton perdu d'Urvand, retourna dans sa cité, expulsa la garnison d'Enlarmadar, et reprit son droit de naissance - en quelques années, il avait conquis tout Larankar.\n\nMais quand Laskaris captura Kannalulthe et mit en fuite le reste de Gophira, Erankar avait tout perdu à nouveau - une invasion ratée de Nanru Nakar et la résurgence d'Enlarmai détruisirent presque son royaume. Pourtant, il récupéra tout de ses griffes. Au moment où Laskaris débarqua à nouveau dans Taychend, les rebelles Enlarmai brûlaient - et Erankar était prêt à renouveler ses conquêtes aussi.\n\nIl n'est pas appelé Erankar le Défiant pour rien - et son royaume ne permettra à aucun état ni seigneur de guerre ni envahisseur étranger de se dresser contre eux. Avec l'ascension météorique d'Ameion, Larankar sait que s'il ne nous abat pas, alors ils seront engloutis par les feux de la civilisation kheionaï. Les tambours de guerre de Larankar battent, les cavaliers du nord galopent vers le sud..."
 flavor_ameion.89.a: "...et la lutte pour Taychend approche de sa conclusion sanglante."
 flavor_ameion.890.b: "...et nous attendons un meilleur moment."
 
 flavor_ameion.90.t: "La jungle sans civilisation"
 flavor_ameion.90.d: "La vaste étendue au nord de Taychend est longtemps connue comme un bourbier cauchemardesque de terribles monstres, de Bharbhen non coopératifs et de morts-vivants enlacés de vignes - sans compter le fait que toute la jungle semble être vivante ! Pendant des décennies, les méthodes potentielles pour traiter avec la jungle chantante ont été une source de fascination intellectuelle pour beaucoup de nos mages et colons plus audacieux. À cette fin, ils ont proposé une variété d'idées différentes qui se terminent généralement par la même conclusion : une application très libérale du feu. Brûler tout l'endroit jusqu'au sol, puis coloniser le déchet cendré laissé dans son sillage.\n\nMais récemment une section de l'élite a étudié une possibilité différente, tout découlant d'une observation - peut-être que la force invisible contrôlant la jungle est en fait une force d'ordre, pas de chaos naturel sauvage ? En étudiant les nombreuses tribus habitant la jungle, il semble clair que leur isolement et leur manque de pouvoir semblent être par dessein, pas simplement le hasard de l'environnement. Laissée seule, la jungle semble être un système auto-perpétuant, auto-contenu.\n\nEt sans compter que certains de ces enquêteurs croient que l'esprit de la jungle peut être moins ''cauchemardement inapprochable'' qu'on ne le croyait d'abord. Certains croient même que nous pourrions être capables d'inciter certains bénéfices arcaniques de la jungle. Peut-être la symphonie florale du nord peut-elle être tournée à notre avantage ?"
 flavor_ameion.90.a: "Comparé à maîtriser les Bharbhen, maîtriser la jungle est-il vraiment différent ?"
 flavor_ameion.90.b: "Ameion ne s'inclinera pas devant quelque flore parvenue !"
 
