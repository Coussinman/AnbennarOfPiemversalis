 L62_the_true_mezhi_mezhi:0 "Le Vrai Mezhi'Mezhi"
 desc_L62_the_true_mezhi_mezhi:0 "Mezhi'Mezhi ou Roi des Rois en langue mengi est le titre qui n'a pas été utilisé depuis que l'empire du vénérable Zenidir Zentirizar fut détruit. Par nos actions, nous sommes devenus son successeur légitime."
 L62_liberator_of_humans:0 "Libérateur d'Humains"
