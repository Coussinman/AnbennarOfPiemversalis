 #LOCALISATION PERSONNALISÉE
 L62_prestigious_slave1:0 "L'un des guerriers capturés par nos esclavagistes est figure terrifiante. Une fumée sombre semble le suivre tandis qu'il marche, et il frappe de terreur le cœur de quiconque plonge le regard dans ses yeux. Il est amené devant notre représentant les yeux bandés, et dit qu'il est d'une tribu Tikur Adanyi, et que son peuple fut détruit par des Mengi qui s'étaient vendus aux Sorcières de la Nuit. C'est un guerrier habile, et n'a aucun scrupule à combattre pour ses maîtres esclavagistes."
 L62_prestigious_slave2:0 "Durant une expédition anti-pirate, un chef de meute gnoll fut capturé. Sa maîtrise de notre langue était impressionnante pour l'un de son espèce, et alors qu'elle était emmenée enchaînée elle promit de révéler les tactiques des pirates avec qui elle combattait si nous épargnions sa vie."
 L62_prestigious_slave3:0 "Un fermier attrapa un animal dans un piège, pour être choqué quand il ouvrit le piège et trouva un homme ! Il prétend être un prince tanizu, injustement évincé par ses rivaux, et supplie notre représentant de lui rendre son trône légitime en échange de sa loyauté."
 L62_prestigious_slave4:0 "Se dressant sur le billot d'enchères se trouve une belle femme mengi, entourée d'une aura royale. En s'enquérant auprès du marchand qui l'a mise aux enchères, notre représentant découvrit qu'elle était princesse mengi, capturée par des pirates puis 'libérée' par des marins vandiphanes. Une conversation avec notre représentant révéla son esprit rusé."
 L62_prestigious_slave5:0 "Vêtu d'exotiques chaînes de ce que les hobgobelins appellent 'korashi' se trouve un sorcier mengi, d'un village près du Cratère du Martyr. D'un visage sombre, il expliqua à notre représentant qu'il devint sorcier par contact avec les restes du Dragon de Damestear gisant dans le cratère, et après avoir accidentellement déchaîné une tempête de feu qui détruisit la plupart de son village, il devint prisonnier de sa propre volonté. Il est disposé à nous servir, mais refuse de prendre part à tout conflit."
 L62_prestigious_slave6:0 "Un seigneur mengi vient devant notre représentant éberlué. Il explique que dans l'un de ses raids, l'organisateur des défenses du village n'était pas natif du village, mais plutôt un...harimari ? Après questionnement vigoureux, l'harimari dit qu'il venait d'une famille noble bien établie, mais dut fuir après un coup de palais. Le destin l'a amené ici devant nous enchaîné, et sa place est sous nous maintenant, mais il peut encore être utile."
 L62_prestigious_slave7:0 "L'étrange figure, petite et pâle, fut initialement prise pour un halfelin par le seigneur-esclavagiste le vendant. Il se présenta avec un nom incompréhensible, et expliqua qu'il était un 'gnome', race du lointain Cannor, avec le 'Gommo', sorte d'organisation d'artificiers gnomes. Il voit le concept d'être vendu en esclavage comme délicieuse nouveauté qui lui permettra d'étudier la société vandiphane, et offre d'établir des connexions entre nous et le Gommo."
 #L62_prestigious_slave8:0 ""
 L62_labourers:0 "Amenés devant nous enchaînés ne sont point vulgaire bétail, mais artisans de rare habileté - architectes qui façonnent la beauté en pierre, ingénieurs qui commandent aux rivières de plier et à la terre de céder. Leurs mains, calleuses par le labeur, détiennent grande précision ; leur regard trahit savoir aussi grand qu'inflexible. Maintenant, leur expertise deviendra fondation de nos grands desseins, leur sueur tribut à la volonté de leurs supérieurs."

 #DOMAINES
 estate_church_rainbow_dawn_sect:0 "Secte de l'Aube Arc-en-Ciel"
 estate_church_rainbow_dawn_sect_desc:0 "La Secte de l'Aube Arc-en-Ciel enseigne que l'illumination n'est point confinée aux Hauts Temples mais tissée dans le tissu du monde naturel autour de nous, reflétant vérités éternelles, accessibles à tous par observation attentive et étude empirique. Bien que cette philosophie demeure école de pensée mineure, embrassée principalement par l'élite dirigeante de l'île, maints érudits d'autres écoles respectées en sont venus à intégrer ces pensées dans leur credo."

 estate_nobles_mengi_partners:0 "Un Raj Mengi"
 estate_nobles_mengi_partners_desc:0 "[Root.GetName] gouverne directement sur les vagues et territoires côtiers, affirmant contrôle sur les domaines maritimes vitaux qui forment le cœur de son pouvoir, tandis que les dirigeants mengi locaux jouissent d'un degré significatif d'autonomie du [Root.Monarch.GetTitle]. Leur autonomie leur permet de gérer leurs terres et affaires internes avec interférence minimale, pourvu qu'ils demeurent loyaux aux buts économiques et politiques plus larges de la thalassocratie, notamment assurer approvisionnement constant d'esclaves pour soutenir le Commerce Esclavagiste Raheni, épine dorsale de l'économie [Root.GetAdjective]."
 estate_nobles_mengi_partners_tt:0 "Tous les pays vassaux du groupe culturel §YMengi§! suivant la religion §YHaute Philosophie§! obtiennent '§YPrabhi Mengi§!' jusqu'à la fin de la partie, donnant les effets suivants :\nModificateur de Taxe Nationale : §G+20.0%§!\nModificateur de Biens Produits : §G+10.0%§! !"

 #DIVERS
 vandiphan_thalassocracy:0 "Thalassocratie Vandiphane"
 vandiphan_thalassocracy_desc:0 "Monarchie harimari située le long des rivages pristins de Sarhal. Les dirigeants vandiphanes exercent autorité inégalée sur les vagues, faisant des mers leur vrai domaine. Sur le continent, leur pouvoir s'affirme par système de vassalité complexe et méticuleusement conçu, inspiré de l'Harimraj, qui fut minutieusement façonné pour soutenir et optimiser le système mutuellement avantageux du Commerce Esclavagiste Raheni, formant épine dorsale de leur influence économique et politique. Les navires vandiphanes dominent les routes commerciales, assurant flux efficace de biens et main-d'œuvre tandis que leurs sujets mengi fournissent armées pour leur suzerain."
 mechanic_draft_sailors_from_subjects_yes:0 "Gagne les modificateurs suivants pour chaque vassal :\nAugmentation de Marins : §G+2000§!\nLimite de Force Navale : §G+2.00§! !"

 sell_slaves_title:0 "Vendre Nos Esclaves"
 sell_slaves_desc:0 "Bien que nous ne possédions point les plus rares denrées en cet instant précis, le Bazar des Perles demeure carrefour scintillant de grand artisanat, regorgeant d'artisans et ouvriers empressés d'offrir leur habileté au service d'États étrangers - naturellement, pour prix payé d'avance à nous.\n\nPareil échange peut causer épuisement temporaire de notre approvisionnement en esclaves, mais il est difficile de nier l'allure enivrante des couronnes amassées par la sueur du front d'autrui. Le goût de la richesse, gagnée si sans effort, est véritablement l'indulgence la plus douce."
