 L62_bustling_island_title:0 "Île Prospère"
 L62_bustling_island_desc:0 "[6592.GetName], perchée sur les rives orientales de Madriamilak, orne un port naturel éblouissant - un joyau d'eaux cristallines berçant l'entrée de l'illustre Golfe de Rahen. Elle était destinée, par sa nature même, à s'élever comme un centre de commerce, une artère vitale reliant Sarhal, Rahen et Vimdatrong.\n\nBien que sous notre domination éclairée cette île jadis sauvage ait fleuri en un foyer urbain resplendissant, pour exploiter pleinement le potentiel inégalé de notre position, nous devons développer davantage les infrastructures commerciales de notre île afin d'accueillir chaque marchand de Rahen désirant s'adonner aux richesses de Sarhal."
 L62_bustling_island_tt:0 "Si [6592.GetName] ne possède pas de Centre Commercial de niveau §Y2§! :"

 L62_expanding_our_network_title:0 "Étendre Notre Réseau"
 L62_expanding_our_network_desc:0 "Aussi éblouissante que soit notre île, elle ne peut à elle seule nous accorder le contrôle du vaste commerce maritime des mers de Sarhal. Non, notre domination n'est que le commencement.\n\nNos négociants murmurent l'existence de deux archipels s'étendant au sud et au sud-ouest. Si nous nous en emparons, la sève commerciale coulant du nord depuis les prospères Baashidi sera nôtre. Les richesses des Terres Méridionales sont à notre portée, pour peu que nous plongions la griffe dans notre bourse."

 L62_slave_islands_title:0 "Îles aux Esclaves"
 L62_slave_islands_desc:0 "Les Îles d'Igerya au sud de nos terres se dressent comme le sentier parfait pour notre expansion. Grâce à notre commerce florissant avec les harimari raheni, des récits d'opportunités sauvages ont balayé notre peuple tel un vent rugissant. Ces histoires, de terres mûres pour la conquête et de richesses au-delà de toute mesure, ont agité les cœurs de nos frères tigres, éveillant leur soif d'aventure. Et il semble que nombre d'entre eux aient répondu à cet appel, empressés de se dresser à nos côtés pour dompter ces îles."
 L62_slave_islands_cash_effect_tt:0 "Si §YVandipha§! possède le modificateur §YVers Igerya§! :"
 L62_slave_islands_event_effect_tt:0 "\nSi nous accomplissons la mission en nous alliant au propriétaire de [5581.GetName] :"
 L62_slave_islands_ei_tt:0 "\n§GÉclairage d'Événement§!\nNous offrirons des termes généreux pour [5581.GetName] en promettant protection et compensation. Sûrement qu'ils n'oseraient refuser pareille offre ?\n"

 L62_chasing_the_sun_title:0 "Poursuivre le Soleil"
 L62_chasing_the_sun_desc:0 "Rares sont ceux qui comprennent l'art complexe du commerce aussi profondément que les Baashidi. Les avoir comme alliés n'est pas seulement sage mais visionnaire, car leur lien avec les hommes-poissons sous les flots nous octroie deux alliés pour le prix d'un. Pourtant ne feignons point l'altruisme - les alliances ne se forgent jamais pour la seule flatterie. Nos constructeurs navals, impressionnés par les conceptions magistrales des Poursuiveurs-de-Soleil baashidi, brûlent de percer les secrets d'un tel artisanat.\n\nEt pourquoi les Baashidi refuseraient-ils pareille connaissance à des bienfaiteurs aussi magnifiques et généreux que nous ? Assurément, ils verront que partager leur sagesse n'est qu'une autre façon de se prélasser dans notre faveur."
 L62_chasing_the_sun_effect_tt:0 "§Y[Root.GetName]§! gagne une revendication permanente sur chaque province côtière des Sous-continents §YDjinnakah§! et §YSarhal Oriental§! possédant un §YCentre Commercial§!.\n"

 L62_coffee_coast_title:0 "Côte du Café"
 L62_coffee_coast_desc:0 "Les légendes racontent qu'Ardimya, péninsule désolée à l'extrémité sud-orientale de Sarhal, fut jadis sous la domination des énigmatiques génies et regorgeait de splendeurs verdoyantes. Quand ils disparurent, la prospérité de ces terres s'évanouit également, laissant leurs peuples éparpillés et leurs royaumes écroulés en tribus errantes.\n\nPourtant, heureusement pour les habitants de ces terres, le destin fit coïncider leur disparition avec notre ascension. Sous notre règne, Ardimya refleurira. Parmi ses trésors se trouve un singulier élixir noir, le café, dont la puissance aiguise la concentration des mages et vivifie les harimari comme nul autre breuvage."
 L62_coffee_coast_effect_tt:0 "Une province possédée avec le plus haut développement dans la Région §YArdimya§! verra sa culture changée en §YHarimari Nomade§!.\n"

 #L62_through_the_storm_title:0 "Through the Storm"
 #L62_through_the_storm_desc:0 ""

 L62_across_the_pass_title:0 "Par-delà le Col"
 L62_across_the_pass_desc:0 "Dire que l'héritage d'Ayusar fut infortuné n'est qu'un pâle reflet de la vérité ; la négligence de son père envers la marine l'a réduite à l'ombre de sa puissance d'antan, et les rares vaisseaux encore loyaux à Vandipha peuvent à peine espérer projeter notre pouvoir où que ce soit.\n\nÊtre pris au piège sur cette île, encerclés de pirates, est un sort aussi terrible qu'il y paraît, et Ayusar, face à cette réalité sinistre, doit compter non sur la force, mais sur l'acuité de sa langue d'argent et les faveurs que lui doivent les Raheni par-delà le col, s'il souhaite faire tourner la roue du destin."
 L62_across_the_pass_explanation_tt:0 "Nous demanderons aux pays des Sous-continents §YRahen§! et §YVimdatrong§! de nous aider avec leurs navires. Pour chaque pays non-vassal ayant au moins §G+75§! d'opinion de §Y[Root.GetName]§!, nous gagnerons une §YCogue§!.\n\nSi l'opinion du §YRaja§! envers §Y[Root.GetName]§! est d'au moins §G+75§!, nous gagnerons une §YCaraque Primitive§!.\n"
 L62_across_the_pass_ei_tt:0 "\n§GÉclairage d'Événement§!\nSous le crépuscule doré, le seigneur de Vandipha doit peser la valeur de sa fierté, tandis que l'ambition guerroie contre la promesse d'une victoire certaine."

 L62_halessi_diplomacy_title:0 "Diplomatie Halessienne"
 L62_halessi_diplomacy_desc:0 "Nos premiers pas, guidés par l'instinct aiguisé d'Ayusar, furent justes - en Rahen, nous trouverons nos plus redoutables soutiens et partenaires pour nos grands desseins. Nous devons cultiver ces relations avec le plus grand soin, nous tissant harmonieusement dans l'intricate tapisserie de la diplomatie halessienne.\n\nSeules de si délicates manœuvres peuvent assurer que la vaste richesse et l'influence sans bornes coulent à travers nos terres. Et une fois nos réseaux sécurisés - alors, et seulement alors, prospérerons-nous véritablement, grandissant resplendissants par le commerce que nous menons si magistralement."
 L62_halessi_diplomacy_tt:0 "La §YGuilde Esclavagiste [Root.GetAdjective]§! commencera à offrir des esclaves spéciaux que nous pourrons vendre avec grand profit.\n\nDe plus, débloque la Décision §YVendre Nos Esclaves§!, nous permettant de vendre des esclaves bien préparés pour le labeur manuel.\n\n[Root.Monarch.GetName] devient §YEntrepreneur§!. Si [Root.Monarch.GetSheHe] possède déjà 3 Traits de Personnalité dont un négatif, le retirer et ajouter §YEntrepreneur§!. Si [Root.Monarch.GetSheHe] possède déjà 3 Traits de Personnalité tous positifs, gagner §G100§! Points Diplomatiques."

 L62_against_suhan_title:0 "Contre Suhan"
 L62_against_suhan_desc:0 "Quelque chose pourrit dans les Halls du Débat Infini, une putréfaction si vile qu'elle envoie un frisson dans nos os mêmes, une vague de révulsion parcourant des griffes de nos pattes aux moustaches ornant notre noble visage. De l'autre côté du golfe, des murmures nous parviennent d'une créature dérangée - un chat fou nommé Suhan - qui souhaite renverser l'ordre antique vénéré de Rahen. Ses doctrines délirantes s'opposent diamétralement à notre vérité, ses théories blasphématoires une offense directe aux fondements mêmes de notre État.\n\nNous sommes harimari, et nous ne nous rabaissons point à la haine, car la haine est la béquille des faibles, et une indulgence des impuissants. Mais si nous étions de cette engeance inférieure, si nous étions possédés de faiblesse, alors sûrement toute la détestation du monde pâlirait face au mépris que nous déverserions sur ce lunatique et les viles faussetés qu'il ose cracher."
 L62_against_suhan_low_piety_tt:0 "Si nous accomplissons la mission avec moins de -50 §YKartya§! :"
 L62_against_suhan_high_piety_tt:0 "Si nous accomplissons la mission avec plus de 50 §YKartya§! :"

 L62_to_scare_a_cat_title:0 "Effrayer un Chat"
 L62_to_scare_a_cat_desc:0 "Les sables du sablier dérivent régulièrement, marquant le passage du temps. Pourtant les idées - éternelles et inflexibles - sont gravées dans le tissu même de l'âme du monde, défiant la décrépitude des âges. Mais l'heure n'est point à la contemplation oisive ; c'est l'instant de l'action décisive, car Suhan, dans ses ambitions blasphématoires, cherche à démêler le Visvatma, déchirant les fils de l'ordre naturel.\n\nNous devons secouer ce félin insolent jusqu'à l'âme, lui rappeler ainsi qu'à chacun de ses sectateurs - peut-être le sablier mesure-t-il leur temps."
 L62_to_scare_a_cat_cor_tt:0 "Si nous accomplissons la mission tandis qu'existent des Centres de Réformation de la religion §YPraxis de Suhan§! :"
 L62_to_scare_a_cat_no_cor_tt:0 "Si nous accomplissons la mission sans qu'existe aucun Centre de Réformation de la religion §YPraxis de Suhan§! :"
 L62_to_scare_a_cat_ei_tt:0 "\n§GÉclairage d'Événement§!\nL'ascension hérétique de Suhan défie la tradition et ses idées se répandent malgré nos tentatives de le faire taire. Nous ne pouvons rester les griffes croisées face à la perversion du Visvatma."

 L62_the_paradise_island_title:0 "L'Île Paradisiaque"
 L62_the_paradise_island_desc:0 "Promenez-vous dans l'opulent Bazar des Perles, et foulez la plage baignée de soleil qui s'étend à l'infini devant vous, vous ne pourrez qu'être subjugués. L'étendue azurée de la mer, si illimitée et pristine, se déroule sous vos pattes tandis que vous glissez sans effort sur les sables dorés. Au loin, un navire émerge de la brume matinale, lourd d'harimari de Rahen, attirés comme des papillons vers notre capitale. Au-dessus, des oiseaux de paradis voltigent, leurs mélodies douces comme le miel, emplissant l'air de leurs chants joyeux, leurs notes s'harmonisant avec le claquement rythmé des fouets. Ensemble, ils forment la symphonie de la vie sur cette île de beauté incomparable, où chaque jour est une manifestation de la perfection divine."
 L62_the_paradise_island_ei_tt:0 "\n§GÉclairage d'Événement§!\nVan prospérant dans la paix et la richesse, une nouvelle philosophie de l'harmonie naturelle permet un détachement béat et étouffe toute pensée de rébellion."

 L62_lone_lighthouse_title:0 "Phare Solitaire"
 L62_lone_lighthouse_desc:0 "Les Maqeti de Dasmatuš se sont longtemps enorgueillies d'être l'unique phare du Culte Solaire, se dressant fièrement contre les ténèbres envahissantes du Lointain Salahad provoquées par les gnolls. Mais qu'a donc illuminé, je vous prie, ce soi-disant phare ?\n\nLe pillage de rivages étrangers et de précieuses cargaisons ? S'immiscer dans les affaires d'honnêtes marchands, comme nous-mêmes ? Ou peut-être forger des alliances avec d'autres Raheni, contents de s'engraisser de leurs richesses mal acquises, aveugles aux souffrances des peuples de Sarhal ? Les Maqeti connaissent bien la morsure du fouet, mais il leur siérait d'en être rappelées une fois de plus."
 L62_lone_lighthouse_tt:0 "§YDakmender§!, §YDasmatus§!, §YVan§! et §YYetmesira§! voient leurs §YBâtiments Portuaires§! améliorés. Si aucun bâtiment n'est présent, ajouter des §YQuais§!, et si des §YCales Sèches§! existent, gagner §G+500§! Marins.\n\n§YDakmender§!, §YDasmatus§!, §YVan§! et §YYetmesira§! voient leurs §YBâtiments de Chantier Naval§! améliorés. Si aucun bâtiment n'est présent, ajouter un §YChantier Naval§!, et si un §YGrand Chantier Naval§! existe, gagner §G+500§! Marins."

 L62_stalking_the_fields_title:0 "Traquer les Champs"
 L62_stalking_the_fields_desc:0 "Chiens sauvages, déchaînés et criblés de puces, leurs crocs jaunis enduits de la puanteur de chair putride - tel est le visage d'un gnoll. Porter le regard sur l'un d'eux sans frémir trahit soit la cécité soit un manque d'odorat. Ces pitoyables brutes adoratrices de démons souillent l'ordre sacré de l'esclavage, gaspillant une denrée parfaitement précieuse dans leurs rituels barbares, condamnant leurs captifs à l'enfer infernal.\n\nNous ne saurions tolérer pareille désécration. Nos sujets humains doivent être protégés de cette dépravation. Quant aux gnolls eux-mêmes, que des chaînes s'attachent autour de leurs cous. Peut-être, par le labeur et l'ouvrage, leur force brutale pourrait encore être rachetée par la dignité du noble travail."

 L62_island_hopping_title:0 "Saut d'Îles"
 L62_island_hopping_desc:0 "S'il est une leçon à tirer des halfelins, c'est que la richesse ne réside pas uniquement dans le matériel ; l'intangible aussi porte la marque de l'opulence. Le goût exquis de mets infusés de clous de girofle, l'arôme capiteux d'une chambre chargée d'encens, le toucher délicat d'un esclave soignant vos muscles las, le glissement luxueux d'huiles parfumées dans votre fourrure - tout ceci symbolise l'aisance autant que l'or lui-même.\n\nTandis que notre portée étend son embrassement glorieux à travers Sarhal, il serait avisé de tourner notre attention vers les halfelins des Îles d'Été, car leurs raffinements en ces matières ajouteraient beaucoup à notre magnificence. Ils reviendront avec nous à Van, naturellement - que ce soit par invitation ou insistance est affaire de leur choix."
 L62_island_hopping_ei_tt:0 "\n§GÉclairage d'Événement§!\nLes nouveaux « partenaires » de [Root.GetName] offrent un potentiel de richesse, leur possession la plus prisée à portée de nos griffes."

 L62_ending_the_seagulls_title:0 "En Finir avec les Mouettes"
 L62_ending_the_seagulls_desc:0 "Bien que les harimari aient coexisté avec les humains pendant plus d'un millénaire, certains aspects de leurs coutumes et particularités continuent de nous déconcerter. Prenez par exemple les harimari du Raj, qui seront indubitablement stupéfaits d'apprendre l'existence des Mengi d'Irkan Eparta - ces fous pitoyables qui non seulement servent les harpies de Naléni mais osent même les louer pour leur soi-disant « voix céleste ». Sont-ils fous ? Peut-être ne sont-ils que des âmes enfantines, aveugles à la splendeur du véritable art. Pourtant, au final, la raison importe peu. Ce qui compte c'est que ces mouettes doivent être exterminées. Comment autrement assurer la sécurité des pauvres Mengi ?"
 L62_ending_the_seagulls_effect_yes_tt:0 "£yes£ Si nous accomplissons la mission §YPar-delà le Col§! sans l'aide des pays raheni :"
 L62_ending_the_seagulls_effect_no_tt:0 "£no£ Si nous accomplissons la mission §YPar-delà le Col§! sans l'aide des pays raheni :"
 L62_ending_the_seagulls_ei_tt:0 "\n§GÉclairage d'Événement§!\nTandis que des harpies sans vie jonchent la côte d'Irkan Eparta, un seigneur mengi offre humilité et coopération en échange de terres.\n"

 L62_philosophy_in_sarhal_title:0 "Philosophie en Sarhal"
 L62_philosophy_in_sarhal_desc:0 "Ô Sarhal, pauvre terre, à jamais aveugle à l'éclat divin des Darsanasara ! Comme tu es pitoyable, car les Hauts Dieux n'ont jamais daigné quitter les confins sacrés d'Haless pour éclairer ton âme ignorante ! Comme tu es profondément misérable, maudite par cette ignorance !\n\nPourtant, de même que les Hauts Dieux nous ont jadis transmis Leur sagesse, nous porterons Leur savoir sacré aux Terres Méridionales, car tous les peuples méritent l'honneur d'entreprendre leur Nitikamarja et de découvrir le Kartya. Par notre guidance bienveillante, puissent ces terres brisées enfin retrouver leur unité perdue avec les Hauts Dieux, et se prélasser dans la gloire qui leur était destinée."
 L62_philosophy_in_sarhal_effect_tt:0 "\n§Y[Root.GetName]§! gagne une revendication permanente sur chaque province du Sous-continent §YSarhal Oriental§! possédée par un pays ayant sa capitale dans le Sous-continent §YRahen§!.\n\n§RComme nous avons choisi de suivre notre propre voie, nous ne pourrons former l'Harimraj.§!"

 L62_sole_middleman_title:0 "Unique Intermédiaire"
 L62_sole_middleman_desc:0 "L'existence de nombreux négociants est un fléau sur l'essence même du vrai commerce - cette vérité devrait être évidente à tout entrepreneur respectable doué de discernement. Seule l'élimination de ces raheni importuns peut assurer que les expéditions vers Rahen demeurent pures et immaculées, car quelle valeur y a-t-il dans nos ministrations méticuleuses si ces piètres imbéciles se contentent de réduire les coûts et d'enfler les prix, tout en colportant des marchandises inférieures ?\n\nNous devons garder les meilleurs intérêts de nos estimés partenaires dans nos cœurs et nos cœurs dictent que nous seuls devons contrôler le Commerce Esclavagiste Raheni."
 L62_sole_middleman_trigger_tt:0 "§YProvince(s)§! revendiquée(s) dans la mission §YPhilosophie en Sarhal§!"
 L62_sole_middleman_effect_tt:0 "L'opinion de §YTous les pays§! du Sous-continent §YRahen§! envers §Y[Root.GetName]§! change de §G+25§!.\n\n[Root.Monarch.GetName] gagne §G1§! £dip£\nLes points excédentaires au-delà de §Y6§! £dip£ seront convertis en §G100§! Puissance Diplomatique."

 L62_triangle_trade_title:0 "Commerce Triangulaire"
 L62_triangle_trade_desc:0 "Dakmender, Yetmesira, et les couronnant toutes deux, Van - ces trois forment le triangle triomphant le long duquel s'écoule la grande majorité de notre commerce.\n\nTandis que Dakmender, jadis acclamée « Joyau de Madriamilak » avant que la splendeur inégalée de Van ne l'éclipse, sert de centre pour acquérir des esclaves de nos sujets en Telekenid, Yetmesira se dresse comme la porte d'entrée vers Yetefesefi et les lointains Baashidi. De ces deux cités, les richesses du Sarhal Oriental cascadent vers Van, où la splendeur naturelle est trempée dans l'opulence de l'or, comme si la terre elle-même s'inclinait devant notre grandeur sans bornes."
 L62_triangle_trade_effect_tt:0 "(Chaque pays vassal) :\n §GForte Augmentation de Tolérance§! des §YHarimari§!\n §GAjoute/Augmente§! la §YTaille de la Minorité Harimari§! dans les §Yprovinces capitales§! !"

 L62_sole_supplier_title:0 "Unique Fournisseur"
 L62_sole_supplier_desc:0 "Notre hégémonie durement gagnée sur le Commerce Esclavagiste Raheni s'est indubitablement révélée être une grande aubaine pour notre État. Pourtant, nombreux - à juste titre - soulèvent le point que nous sommes entravés par des chaînes, asservis à nos fournisseurs, tout comme Rahen, malgré sa richesse, est entravée par ces mêmes chaînes dorées nous liant.\n\nNous ne pouvons espérer récolter les pleins fruits de ce commerce lucratif si les prix de nos biens sont majorés par les mains d'intermédiaires. Nous ne serons pas seulement l'unique intermédiaire, mais aussi l'unique fournisseur, le maître incontesté de tout commerce coulant à travers le Golfe."
 L62_sole_supplier_effect_tt:0 "Chaque province du Sous-continent §YSarhal Oriental§! produisant des §YEsclaves§! obtient '§YCommerce Esclavagiste Raheni§!' jusqu'à la fin de la partie, donnant les effets suivants :\nModificateur de Valeur Commerciale : §G+15.0%§!\n\nAméliore l'efficacité de la Décision §YVendre Nos Esclaves§!, nous permettant de vendre des esclaves plus souvent et rendant les pénuries moins sévères.\n\nNous pourrons prendre la décision '§YConfirmer la Thalassocratie§!' sans compléter les groupes d'idées §YMaritimes§! ou §YNavales§!."

 L62_with_iron_paw_title:0 "D'une Griffe de Fer"
 L62_with_iron_paw_desc:0 "Régner sur Madriamilak était considéré comme un rêve absurde, inatteignable - une fantaisie digne des délirants. Pourtant, nous voici debouts, avec les rangs de nos loyaux Prabhis Mengi à nos côtés, souverains non seulement des mers mais de la terre elle-même, notre domination forgée par notre volonté indomptable et leur fidélité inébranlable. Ce faisant, nous avons inconsciemment restauré la stabilité en ces terres, une stabilité inouïe depuis les temps légendaires de Zenidir Zentirizar.\n\nDe débuts si humbles et improbables, nous avons façonné un empire digne tant de son nom que de l'héritage d'Harimar lui-même. Il sied donc que nos sujets mengi octroient maintenant justement à notre [Root.Monarch.GetTitle] le titre de Mezhi'Mezhi. Roi des Rois."
 L62_with_iron_paw_ei_tt:0 "\n§GÉclairage d'Événement§!\nFaites appel à vos sujets mengi et montrez-leur la voie, montrez-leur le salut qu'apporte [Root.GetName]. Proclamez ce qui est notre droit de naissance."

 L62_guarding_the_waters_title:0 "Garder les Eaux"
 L62_guarding_the_waters_desc:0 "Si notre service aux humains de Sarhal et Haless nous a apporté quelque sagesse, c'est ceci : ils sont versatiles et capricieux, mus par leur soif de richesses et de pouvoir - qualités qui contrastent violemment avec notre propre nature. Nous ne pouvons espérer effacer cette faim primordiale de leurs âmes, ni protéger tous de son emprise, peu importe combien nous le souhaiterions !\n\nCependant, ce que nous pouvons faire - non, ce que nous devons faire - c'est étancher cette soif agitée, spécialement dans le domaine où notre souveraineté est absolue : les mers. Promulguons un 'Décret des Vagues Tranquilles', une proclamation de loi inflexible qui gouvernera tous ceux dont les royaumes touchent les eaux nous appartenant. Et s'ils osent rejeter notre guidance éclairée, qu'ils tremblent devant le courroux que nous déverserons sur eux."
 L62_guarding_the_waters_trigger_tt:0 "§Y[Root.GetName]§! possède une marine plus importante que §Ytout pays connu§! ayant accès au §YGolfe de Rahen§!, à la §YMer des Anneaux§!, au §YGolfe de Kedwali§! ou à la §YCôte Perforée§! !"
 L62_guarding_the_waters_effect_tt:0 "(Chaque pays connu ayant accès au §YGolfe de Rahen§!, à la §YMer des Anneaux§!, au §YGolfe de Kedwali§! ou à la §YCôte Perforée§!) :"
 L62_guarding_the_waters_ei_tt:0 "\n§GÉclairage d'Événement§!\nNous ne représentons pas seulement la richesse ; nous incarnons la victoire. Il est temps de mettre fin à tout vil aspirant-pirate qui ose naviguer sur notre domaine resplendissant."

 L62_lord_of_sarhaly_seas_title:0 "Seigneur des Mers de Sarhal"
 L62_lord_of_sarhaly_seas_desc:0 "L'étendue saphir sans bornes qui encercle Sarhal est nôtre - nôtre de droit et nôtre par destinée. Notre domination s'étend sans défi depuis les confins du Lointain Salahad, à travers l'illustre Golfe de Rahen, par-delà Madriamilak subjuguée, jusqu'aux terres antiques d'Ardimya, les territoires sauvages des hommes-lézards, les opulentes Îles d'Été, et les terres fracturées et tumultueuses de Fangaula.\n\nMaintenant, tandis que nous reposons dans des palais taillés du plus fin marbre, entourés des esclaves les plus exotiques qu'Halann pourrait jamais espérer offrir, festoyant des poissons les plus gras présentés sur plateaux ornés des plus splendides gemmes jamais arrachées du ventre de la terre, nous sommes, l'espace d'un instant, consumés par l'oisiveté - nous demandant ce que demain apportera ? Quelle indulgence désirerons-nous ?\n\nPeu importe, car quoi que nous désirions, nous le posséderons, car nous étions destinés à la grandeur."
 L62_lord_of_sarhaly_seas_trigger_tt:0 "§YTous les pays connus§! ayant accès au §YGolfe de Rahen§!, à la §YMer des Anneaux§!, au §YGolfe de Kedwali§! ou à la §YCôte Perforée§! sont sujets au §YDécret des Vagues Tranquilles§! !"
 L62_lord_of_sarhaly_seas_ei_tt:0 "\n§GÉclairage d'Événement§!\nDans les palais dorés de l'empire, l'obéissance est récompensée par le luxe, tandis que la désobéissance s'évanouit dans des ombres oubliées, assurant que la grandeur [Root.GetAdjective] demeure inégalée à travers Halann."

 L62_protecting_our_markets_title:0 "Protéger Nos Marchés"
 L62_protecting_our_markets_desc:0 "À notre ouest, les mouettes criardes de Naléni et les fanatiques Maqeti de Dasmatuš ; à notre est, la vile racaille pirate de Pinghoi. Naviguer près de Van c'est affronter un choix maudit entre mauvais et pire. Pourtant l'affront le plus grave ne git point au-delà de nos rivages mais sur eux, car même notre belle île a été soumise à leur avidité insatiable.\n\nCes vermines osent piller nos terres, volant non seulement nos esclaves mais, plus révoltant encore, nos frères harimari, enlevés à bord de leurs misérables vaisseaux de bois pourri. Ce fut l'ignorance aveugle et la négligence laxiste du père d'Ayusar qui menèrent à sa chute, supplanté par un fils qui comprend que la vraie grandeur commence chez soi. Pour assurer la sécurité de Vandipha, nous devons d'abord fortifier ce qui est nôtre."
 L62_protecting_our_markets_effect_tt:0 "\nSi nous accomplissons la mission tandis que [L55.GetName] et [Y64.GetName] sont tous deux §YVicieusement Raillés§! par nous :"

 L62_driving_out_competition_title:0 "Chasser la Concurrence"
 L62_driving_out_competition_desc:0 "Écraser les misérables pirates doit, naturellement, être notre priorité absolue, cela va de soi. Pourtant nous ne sommes point de simples défenseurs, contents de nous tapir dans l'ombre des repaires de nos ennemis. Le nôtre est un destin bien plus grand, une mission non seulement d'annihiler les menaces mais de toujours nous étendre, répandant l'éclat de notre règne éclairé et les divins enseignements des Hauts Dieux.\n\nAu sud d'Irkan Eparta s'étend Pegosi, terre dont les peuples se vautrent dans l'ignorance, désespérément en besoin de la sagesse que nous seuls pouvons dispenser. Ils ont beaucoup à apprendre, et ce sera notre plaisir de les éduquer - que ce soit par la guidance douce ou la griffe ferme de la conquête."
 L62_driving_out_competition_effect_tt:0 "\nPour chaque pays vassal du groupe culturel §YMengi§! ayant sa capitale dans la Région §YTelekenid§!, nous gagnerons §G50§! Couronnes."

 L62_a_slave_city_title:0 "Une Cité d'Esclaves"
 L62_a_slave_city_desc:0 "Si jamais une cité s'érigea comme preuve vivante de l'efficacité incomparable de l'esclavage, ce serait sûrement Yetmesira - merveille non seulement construite par le labeur d'innombrables esclaves mais reposant aussi, littéralement, sur leurs os mêmes.\n\nCette cité est un monument grandiose aux hauteurs atteignables par le travail inlassable, un témoignage des possibilités déverrouillées par la discipline et l'ouvrage. Positionnée comme elle l'est, Yetmesira s'offre comme port commercial de choix prêt à vastement améliorer notre capacité commerciale et solidifier notre emprise sur les courants mercantiles parcourant Madriamilak."
 L62_a_slave_city_ei_tt:0 "\n§GÉclairage d'Événement§!\nTandis que nous entrons dans Yetmesira, rien ne sera épargné dans la Cité des Chaînes. Rien hormis le marché, naturellement, son but clair : échanger ceux qui défient la puissance de [Root.GetName]."

 L62_cooperation_with_mengi_title:0 "Coopération avec les Mengi"
 L62_cooperation_with_mengi_desc:0 "À bien des égards, notre relation avec les Mengi reflète ce que notre ancêtre Harimar partageait avec les peuples de Rahen. Tout comme lui, de son regard vigilant et sa griffe directrice, illumina leur chemin vers un avenir plus radieux, nous nous dressons également comme gardiens et partenaires des Mengi.\n\nPar notre générosité noble et notre aide désintéressée, nous accomplissons notre dessein mortel, élevant ceux qui dépendent de notre sagesse. Pourtant en cette bienveillance git l'éclat, car leur gratitude se manifeste en aubaine pour notre empire : leurs guerriers nous sécurisent le trésor le plus prisé que nous octroyons à Rahen - une main-d'œuvre toujours renouvelée, indispensable."
 L62_cooperation_with_mengi_effect_tt:0 "Chaque pays vassal actuel et futur du groupe culturel §YMengi§! obtient '§YSeigneur Esclavagiste Mengi§!' jusqu'à la fin de la partie, donnant les effets suivants :\nModificateur de Main-d'œuvre Nationale : §G+10.0%§!\nDésir de Liberté : §G-10.00%§!\nTolérance des Païens : §G+6.00§!\nTolérance Maximale des Païens : §G+3.00§! !"

 L62_our_own_prabhis_title:0 "Nos Propres Prabhis"
 L62_our_own_prabhis_desc:0 "Tandis que nos liens avec les Mengi s'approfondissent et s'entremêlent, l'architecture de notre souveraineté devient toujours plus claire. L'un de nos plus estimés conseillers, philosophe d'insight inégalé et de maîtrise dans l'art politique, a déclaré que ce que nous avons forgé n'est rien de moins que la continuation naturelle du Grand Raj, transplanté et renaissant sur le sol de Sarhal. Et en effet, ses mots sonnent juste, car notre domination reflète l'illustre héritage d'Harimar, ses échos résonnant dans le tissu même de notre règne.\n\nPeut-être est-il temps de formaliser cette compréhension, de clarifier à nos sujets la grandeur des attentes que nous nourrissons pour eux. Bien que les grandes richesses du commerce coulant emplissent nos coffres, la valeur d'un empire - comme un acteur sur la grande scène du monde - se mesure non par ses seules richesses, mais par l'ampleur de son influence."
 L62_our_own_prabhis_ei_tt:0 "\n§GÉclairage d'Événement§!\nNotre règne impose l'obéissance aux seigneurs mengi, offrant prospérité en échange de loyauté et renonciation aux anciennes croyances. Il n'est guère difficile de reconnaître combien nous sommes le reflet de l'Empire d'Harimar d'antan."

 L62_rainbow_dawn_rising_title:0 "L'Aube Arc-en-Ciel se Lève"
 L62_rainbow_dawn_rising_desc:0 "Comme leur homonyme prismatique, la Secte de l'Aube Arc-en-Ciel - jadis assemblée éclectique d'érudits - débuta comme chercheurs errants de vérité qui trouvèrent leur place sur notre île. Ils croient que la connaissance octroyée par les Hauts Dieux a été divisée par nos limitations mortelles, éparpillée en innombrables rayons de compréhension partielle.\n\nAu fil des années, et leur temps passé loin des Hauts Temples s'étirant, ils en sont venus à réaliser que la lumière de la sagesse ne brille pas seulement à travers la compréhension mortelle, mais se reflète brillamment à travers les merveilles de la nature elle-même. Ainsi, ces érudits se sont donnés pour mission d'étudier le monde en toute sa complexité. Désormais, on les trouve souvent dans les cours de nos sujets mengi, où ils servent non seulement comme professeurs, mais comme guides, menant leurs disciples toujours plus près du Purtara."
 L62_rainbow_dawn_rising_tt:0 "Débloque le privilège d'état '§YSecte de l'Aube Arc-en-Ciel§!'.\n\nAjoute §YTous les pays vassaux§! du groupe culturel §YMengi§! comme amis historiques.\n\n(Chaque pays vassal) :\n Ajoute §Y[Root.GetName]§! comme ami historique.\n\nChanger la religion d'un pays vassal du groupe culturel §YMengi§! vers la §YHaute Philosophie§! les amènera à ajouter §Y[Root.GetName]§! comme ami historique."
 L62_rainbow_dawn_rising_additional_reward_yes_tt:0 "\n£yes£ Si nous accomplissons la mission en possédant le modificateur de pays '§YCampagnes d'Illumination§!' :"
 L62_rainbow_dawn_rising_additional_reward_no_tt:0 "\n£no£ Si nous accomplissons la mission en possédant le modificateur de pays '§YCampagnes d'Illumination§!' :"

 L62_trendsetters_title:0 "Lanceurs de Modes"
 L62_trendsetters_desc:0 "Partout où nos marchands posent la patte, les peuples se drapent bientôt des mêmes fins tissus. Partout où notre illustre [Root.Monarch.GetTitle] débarque de [Root.Monarch.GetHerHis] vaisseau, les dirigeants de terres étrangères copient promptement le style de [Root.Monarch.GetHerHis] armure, et leurs navires déploient des voiles ornées de motifs indubitablement inspirés des nôtres. Partout où un harimari de notre grande terre erre, ils rencontrent des visions qui rappellent leur foyer.\n\nIl est donc naturel que ces imitateurs, si empressés de nous suivre dans les trivialités de la mode, marchent aussi dans nos pas monumentaux - embrassant des décisions de vraie conséquence, telles que défendre l'institution de la servitude contractuelle pour les moins fortunés."
 L62_trendsetters_effect_tt:0 "\n§Y[Root.GetName]§!, ses Vassaux ou membres de la même Ligue Commerciale gagnent §G+100.00§! progrès de prospérité dans les §YÉtats Capitaux§!.\n\nTous les pays remplissant les conditions ne pourront plus prendre la Décision '§YVoter l'Abolition de l'Esclavage§!'.\n\nPour chaque pays remplissant les conditions, nous gagnerons §G40§! Splendeur et §G+5§! Prestige.\n\nEmpêche l'événement '§YAbolitionnisme§!' de survenir."

 L62_against_yan_piracy_title:0 "Contre la Piraterie Yan"
 L62_against_yan_piracy_desc:0 "Tandis que notre regard demeure fixé sur Naléni, toujours méfiants de ces maudites mouettes rôdant à proximité, nous ne devons point négliger les traîtres humains aidant leurs machinations juste au-delà. Les pirates de Pinghoi ont longtemps fléau les mers, s'en prenant à notre commerce avec Rahen et osant piller nos navires.\n\nPareille insolence ne saurait être tolérée, ils doivent être anéantis. Une fois leurs fragiles barricades de bois brisées, nos griffes déchireront les rangs de la vermine pirate."
 L62_against_yan_piracy_tt:0 "\nSi nous accomplissons la mission en possédant une marine plus importante que [Y64.GetName] :"

 L62_a_new_naval_power_title:0 "Une Nouvelle Puissance Navale"
 L62_a_new_naval_power_desc:0 "Pinghoi et Naléni réduites en ruines, les mers jadis fléau de Madriamilak chatoient maintenant, débarrassées de la souillure pirate. Pourtant la nature abhorre le vide et ne tolérera longtemps pareille tranquillité - d'autres s'élèveront inévitablement.\n\nNous ne permettrons point que leur audace défasse nos triomphes, mais transformerons notre domination en bastion inattaquable, les vrais gardiens des côtes de Sarhal. Que nos loyaux sujets mengi demeurent en paix sur le continent, assurés que la mer ne portera aucun mal à leurs rivages."

 L62_seaclaws_title:0 "Griffes-Marines"
 L62_seaclaws_desc:0 "La réorganisation de notre gouvernement a produit des résultats splendides, nous permettant de presser des marins parmi les sujets de nos sujets avec efficacité remarquable. Bien que les humains soient un peuple fragile, leurs frêles silhouettes une pâle ombre de notre propre force formidable, ils se sont révélés d'une grande utilité à bord de nos navires. Leurs mains agiles s'occupent du gréement et des canons, et leur endurance alimente les rames, laissant nos puissants marins libres de dédier entièrement leur prouesse à l'art de la guerre et aux abordages dévastateurs.\n\nEn cette élégante division du labeur, les plus faibles peinent, tandis que les plus forts les protègent - arrangement aussi profitable que naturel."
 L62_seaclaws_admirals_tt:0 "Recruter des Amiraux augmente le Professionnalisme de l'Armée de §G1.0%§! ."

 L62_into_the_pearly_ring_title:0 "Dans l'Anneau Perlé"
 L62_into_the_pearly_ring_desc:0 "Ah, les Îles des Anneaux - peut-être la seule partie d'Haless presque aussi éblouissante en beauté que notre précieuse Van. Pleines de clairières tranquilles, entourées de jungles indomptées, elles se dressent comme carrefour commercial de premier plan le long des routes vers les rivages orientaux de Vimdatrong et Yanshen.\n\nIl ne serait rien moins que sage de revendiquer ces terres pour les nôtres, pourtant nous ne sommes point aveugles aux nombreux qui les convoitent d'yeux avares. Nous nous débarrasserons de ces royaumes inférieurs, car nous devons protéger les îles de l'emprise des cupides et des faibles."

 L62_tiger_isles_title:0 "Îles du Tigre"
 L62_tiger_isles_desc:0 "Enfin, les Îles des Anneaux sont en nos griffes. Bien que certains Gataw persistent encore sur les îles, elles sont maintenant véritablement foyer de nos frères des confins orientaux d'Haless, attirés par l'allure sereine des îles, ou de cousins de Rahen, cherchant nouvelles jungles à revendiquer, loin de la portée du Raj.\n\nBien que l'infrastructure demeure lamentablement inadéquate, nous l'étendrons et transformerons ces îles en base parfaite pour nos flottes, prêtes à projeter notre puissance à travers Haless."
 L62_tiger_isles_effect_tt:0 "Pour chaque province dans la Région des Îles des Anneaux possédant un bâtiment §YQuais§! ou §YCales Sèches§!, nous gagnerons §G+50§! Marins.\n\nPour chaque province dans la Région des Îles des Anneaux possédant un bâtiment §YChantier Naval§! ou §YGrand Chantier Naval§!, nous gagnerons §G+100§! Marins.\n\nDistribuer §Y15§! £dip£ développement parmi les provinces insulaires possédées.\n"

 L62_stalking_vimdatrong_title:0 "Traquer Vimdatrong"
 L62_stalking_vimdatrong_desc:0 "Bien que nos guerres nous aient déjà portés en Vimdatrong, c'étaient jours de naïveté, quand nous étions plus tendres et moins raffinés en notre puissance. Le temps, cependant, nous a aiguisés, et ce qui fut jadis terre lointaine et interdite nous appelle maintenant comme encore un autre royaume où planter nos griffes, sécurisant le flot de richesses vers notre capitale resplendissante.\n\nGaspiller du temps à combattre dans la Forêt Tropicale Lupulan est folie, car peu peut être moissonné de ces jungles. Au lieu, nous devrions chercher partenaires commerciaux et établir point d'appui, digne de notre fierté harimari. Heureusement, Arawkelin s'étend juste devant nous, prête à être revendiquée et modelée à notre volonté."
 L62_stalking_vimdatrong_effect_tt:0 "Pour chaque pays vassal ayant au moins §Y100§! développement total, nous gagnerons §G100§! Couronnes.\n\nPour chaque marche ayant au moins §Y50§! développement total, nous gagnerons §G+2.500§! Main-d'œuvre et §G+2500§! Marins.\n\nPour chaque membre de la même Ligue Commerciale, nous gagnerons §G+5§! Prestige et §G3.00§! Mercantilisme."

 L62_protectors_of_seas_title:0 "Protecteurs des Mers"
 L62_protectors_of_seas_desc:0 "Ce que nous avons jadis accompli dans le Golfe de Rahen doit être refait, tandis que les cris angoissés de la grande Flotte au Trésor résonnent à travers les vagues, leur commerce harcelé par d'insidieux corsaires cherchant à perturber cette plus précieuse entreprise. Nous ne pouvons tolérer pareils affronts, car à travers ces routes marines coule la sève même de [L62.GetName] - pièce, pure, dorée et infinie.\n\nC'est notre devoir, donc, de frapper en retour avec férocité, établissant ports fortifiés pour nos négociants et éradiquant ceux qui osent lever le poing contre nos magnifiques intérêts, car ils ont dû oublier les griffes qui se cachent dans nos pattes amicalement tendues."
 L62_protectors_of_seas_effect_tt:0 "§Y[Root.GetName]§! gagne une revendication permanente sur chaque province des Sous-continents §YVimdatrong§! et §YYanshen§! possédant le modificateur provincial §YPort de la Flotte au Trésor§!. \n\nLes §YRôdeurs Griffes-Marines§! seront améliorés en §YChasseurs des Mers§!, donnant les effets suivants :\nCapacité de Combat d'Infanterie : §G+20.0%§!\nDiscipline : §G+5.0%§!\nDégâts de Choc Reçus : §G-15.0%§!\n§YAffecte seulement les Régiments de Marines§!\n\n§Y[Root.GetName]§! peut utiliser le Monument '§YPalais de l'Appel Divin§!' sans avoir sa capitale à §YTianlou§! ."

 L62_opulent_empire_title:0 "Empire Opulent"
 L62_opulent_empire_desc:0 "Tianlou, le « Joyau de Yanshen », se dresse comme centre radieux de commerce, d'art, et d'artisanat. Jadis possession prisée de l'Empire d'Harimar, puis revendiquée par l'Empire du Phénix Jaherian, elle trouve maintenant sa juste place dans notre empire éclairé.\n\nContrairement à ceux qui nous précédèrent, le nôtre n'est point empire forgé par la terreur et la conquête brutale, mais par le carillon harmonieux de la pièce, l'élégance du commerce équitable, et la sagesse du règne coopératif. Tianlou elle-même aspire à notre guidance, reconnaissant la grandeur que nous apportons. Et nous, souverains bienveillants d'un empire doré d'or, honorerons ce désir."
 L62_opulent_empire_effect_tt:0 "Change la culture de chaque province avec le modificateur provincial §YPort de la Flotte au Trésor§! possédée par §Y[Root.GetName]§!, ses Vassaux ou membres de la même Ligue Commerciale en §YHarimari Sereins§!.\n\nAméliore le Monument '§YPalais de l'Appel Divin§!', le faisant donner §G+25.0%§! Puissance Commerciale Globale, §G+25.0%§! Direction Commerciale et §G+1.00§! Nombre Maximum de Vaisseaux Amiraux au Niveau §YMagnifique§! ."

 #ÉVÉNEMENTS
 flavour_vandipha.1.t:0 "La Fin de Naléni"
 flavour_vandipha.1.d:0 "S'agenouillant devant le [Root.Monarch.GetTitle] se trouve un seigneur mengi. Son peuple sont des colons du sud des anciennes terres de Naléni. Avec notre conquête des Telekenids et le… retrait… des harpies, maints Mengi ont jugé bon d'émigrer vers la région et chercher fortune sous la glorieuse bannière de Vandipha.\n\n'Mon Raja, je suis indigne de m'agenouiller devant vous,' dit le seigneur. 'Si vous permettiez à cet humble mezhi de mener son peuple au nord des montagnes, pour coloniser la terre que vous avez vaillamment purgée du fléau pirate, il serait à jamais votre débiteur. Et si vous lui permettiez de gouverner son peuple en votre nom, il parlerait à jamais de votre grâce et discernement.'\n\nLes mots sont bien parlés, très probablement mémorisés, un script acheté d'un prabhi. Le [Root.Monarch.GetTitle] fait cliquer [Root.Monarch.GetHerHis] griffes. 'Je ne suis point Raja, pas encore. Mais votre humilité me plaît. Vous pouvez coloniser les montagnes. Quant à votre prochaine requête…'"
 flavour_vandipha.1.a:0 "'Vous pouvez gouverner votre peuple en mon nom.'"
 flavour_vandipha.1.b:0 "'Nous administrerons ces territoires directement.'"

 flavour_vandipha.2.t:0 "Prédicateur Insolent"
 flavour_vandipha.2.d:0 "'Suhan, Suhan, Suhan' est le seul nom sur toutes les lèvres récemment. Cet arriviste harimari est récemment apparu après une ascension météorique dans le Hall du Débat Infini, et il a renoncé aux principes les plus sacrés de la Haute Philosophie ; il ose dire que l'esclavage est une cruauté, et prêche même la philosophie aux castes inférieures ! Ses idées empoisonnées se répandent, et mettent en danger non seulement le Visvatma, mais aussi nos affaires !\n\nSi inacceptable que ce soit, rien de ce que nous avons fait ne l'a même ralenti. Nos plus brillants érudits subissent des défaites embarrassantes en débats, nos plus gros pots-de-vin sont fermement rejetés, même les quelques assassins que nous avons engagés ont échoué. Si inconvenant que ce soit, nous devons faire quelque chose de radical si nous souhaitons empêcher Suhan de répandre davantage sa folie."
 flavour_vandipha.2.a:0 "Nous aiderons ses ennemis."
 flavour_vandipha.2.b:0 "Nous engagerons des assassins pour tuer ses plus puissants sectateurs."
 flavour_vandipha.2.c:0 "Que tout soit damné ! Nous mettrons une prime sur la tête de Suhan lui-même !"

 flavour_vandipha.3.t:0 "Un Autre Jour au Paradis"
 flavour_vandipha.3.d:0 "Paix. Beauté. Richesse. L'île de Van est devenue paradis sur Halann. Les harimari se prélassent et débattent les points fins de la Haute Philosophie, chacun de leurs besoins soigné par d'obéissants esclaves. Les philosophes, propriétaires terriens, soldats, marchands, même les mages et aventuriers adorent la vie sur Van. La joie est sensation si familière pour eux qu'aucun d'eux ne songerait même à trahir notre grand [Root.Monarch.GetTitle], et les castes inférieures sont pacifiées par leur obéissance à leurs supérieurs.\n\nLes philosophes satisfaits, en fait, ont commencé à parler d'une nouvelle école de Haute Philosophie. Dans la beauté naturelle de Van, tandis que le soleil brille sur un pays merveilleux tropical et que les oiseaux gazouillent en parfait unisson avec les vagues, ils prétendent avoir trouvé un chemin vers Purtara. En étudiant et s'enquérant davantage des raisons pour lesquelles la nature est aussi belle qu'elle l'est, en catégorisation et classification du monde autour de nous, Kartya se trouve. Le voyage de l'âme vers l'harmonie est reflété par le voyage d'une personne à travers la nature.\n\nL'État, satisfait de l'émergence de cette nouvelle école qui évite entièrement politique et gouvernance en faveur de la contemplation de l'abondance naturelle, a gracieusement financé son expansion. Une cage dorée a été forgée pour la Haute Philosophie ; une foi si sublime que nul ne songera jamais même qu'une autre voie pourrait exister."
 flavour_vandipha.3.a:0 "Nous sponsoriserons cette nouvelle école, et leurs expéditions à travers le monde."
 flavour_vandipha_3_invite_scholar_effect_tt:0 "Inviter un Érudit nous donnera '§YRetraite d'Érudits§!' pendant §Y15 ans§!, donnant les effets suivants :\nCoût Technologique : §G-5.0%§!\n\nDe plus, Inviter un Érudit alors que nous ne possédons pas le modificateur de pays '§YRetraite d'Érudits§!' changera la culture d'une province possédée en [Root.Culture.GetName] et §Gajoutera/augmentera§! la §YTaille de la Minorité Harimari§! dans une §Yprovince possédée aléatoire§! d'un §Ypays vassal aléatoire§! !"

 flavour_vandipha.4.t:0 "Offre pour [5581.GetName]"
 flavour_vandipha.4.d:0 "Les Harimari de Vandipha nous ont offert un marché pour l'île de Badda Caydhsadde. Ils nous offrent magnanimement grande compensation et de nous protéger des pirates. Leurs diplomates parlent avec bonté, mais nos conseillers murmurent que leurs intentions ne peuvent être approuvées."
 flavour_vandipha.4.a:0 "Nous acceptons cette offre généreuse !"
 flavour_vandipha.4.b:0 "Avez-vous perdu l'esprit ? Non !"

