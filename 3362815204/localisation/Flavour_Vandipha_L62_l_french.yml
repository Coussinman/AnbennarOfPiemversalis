 flavour_vandipha.6.t:0 "Jardiniers Halfelins"
 flavour_vandipha.6.d:0 "Le [Root.Monarch.GetTitle] prend une pincée de la poudre qui [Root.Monarch.GetHerHim] est offerte par [Root.Monarch.GetHerHis] esclave, et la renifle. Elle est parfumée ; [Root.Monarch.GetSheHe] l'a goûtée auparavant sur poisson et viande, et sait qu'elle est délicieuse.\n\n'Et cette épice, vous pouvez la cultiver ici ?' dit [Root.Monarch.GetSheHe].\n\n'Oui, naturellement. Van est l'endroit parfait pour cela.'\n\nLes halfelins étaient jusqu'à récemment curiosité lointaine pour les harimari ; étranges hommes courts d'outre-mer, qui cultivaient épices exotiques vendues par intermédiaires baashidi dans les marchés de Madriamilak. Avec les récentes conquêtes de Vandipha, cependant, des esclaves halfelins ont été amenés en notre emprise, et nous avons découvert combien ils sont habiles comme jardiniers. Certains d'entre eux prétendent même pouvoir cultiver une épice rare appelée 'clous de girofle' sur Van. Les clous de girofle sont assez chers, et ceci apporterait indubitablement grande richesse à Vandipha. Voici ce à quoi l'obéissance envers ses supérieurs devrait ressembler ; tout sous les Hauts Dieux est en ordre."
 flavour_vandipha.6.a:0 "Ceci prouve que la voie de Vandipha est juste."

 flavour_vandipha.7.t:0 "Décret des Vagues Tranquilles - Proclamation"
 flavour_vandipha.7.d:0 "Aux noms exaltés des Hauts Dieux, dont la volonté divine ordonne l'harmonie de tous royaumes terrestres et aquatiques, ce vénérable et immuable Décret des Vagues Tranquilles est désormais proclamé aux nations naviguant les eaux consacrées du Golfe de Rahen, de la Mer des Anneaux, du Golfe de Kewdali, de la Côte Perforée, et des étendues circonjacentes. Qu'il soit inscrit sur les annales de l'éternité que ces commandements sacro-saints sont décrétés sous l'ombre de la justice céleste et du châtiment temporel :\n\n 1. Édit Souverain de Retenue Navale : Il est par les présentes enjoint qu'aucune principauté ne maintienne flotte de vaisseaux en formation de guerre dans ces eaux excédant les nombres ordonnés par [L62.GovernmentName] de [L62.GetName]. Pareils vaisseaux renonceront à l'artillerie de magnitude prodigieuse ou aux accoutrements de belligérance excédant les bornes de nécessité, de peur qu'ils ne troublent la tranquillité divine ici enchâssée.\n 2. Mandat Contre l'Excès Mercantile : Vaisseaux voués au commerce, dont l'allégeance git au-delà de l'égide de [L62.GetName], contraindront leur fardeau à pas plus de cinq cents coudées standard de mesure. Ce décret préserve le commerce équitable des nations et contrecarre l'hégémonie d'entités avares.\n 3. Proscription Irrévocable d'Iniquité Piratique : Actes de piraterie, brigandage, ou maraude aquatique sont par les présentes anathématisés et entièrement proscrits. Quiconque s'engage en pareils actes maudits sera rendu maudit, son nom expurgé du registre de l'humanité, et soumis à châtiments d'exemplaire sévérité.\n 4. Sanctification des Routes Commerciales : Les sentiers sanctifiés du commerce demeureront inviolés et libres d'obstruction. Tout acte d'empêchement, qu'il soit né de malice ou négligence, convoquera la prompte rétribution des gardiens.\n 5. Châtiment pour Transgression : Ceux qui défient les ordonnances de ce décret seront soumis à régime de mesures punitives, plus grieveuses et inexorables que les préceptes initiaux. Pareilles pénalités engloberont confiscation, proscription, et exil éternel de ces eaux.\n 6. Perpétuité des Commandements : Ces ordonnances perdureront inaltérées et inviolables pour tous temps, sauf par la volonté de [L62.Monarch.GetTitle] de [L62.GovernmentName] de [L62.GetName].\n 7. Sceau de Souveraineté Éternelle : Que ce décret soit enchâssé sous le sceau sacré de [L62.GovernmentName] de [L62.GetName], proclamé aux coins d'Halann, et inscrit sur les tablettes de l'histoire comme témoignage éternel de la poursuite de paix et concorde.\n\nAinsi est le Décret des Vagues Tranquilles ordonné et déclaré, que les eaux demeurent à jamais domaine d'harmonie, prospérité, et juste intendance pour tous qui traversent leurs étendues."
 flavour_vandipha.7.a:0 "[L62.GetName] protégera les eaux."
 flavour_vandipha.7.b:0 "Ils ne gouvernent point les mers !"
 flavour_vandipha_7_warning_tt:0 "§Y[L62.GetName]§! obtiendra un Casus Belli de §YConflit Commercial§! contre nous. Si nous perdons la guerre contre eux, nous serons forcés de suivre commandements plus sévères du §YDécret§! :"
 flavour_vandipha.7.c:0 "Nous apporterons l'ordre à l'étendue bleue infinie."
 flavour_vandipha_7_c_information_tt:0 "Chaque pays ayant accès au §YGolfe de Rahen§!, à la §YMer des Anneaux§!, au §YGolfe de Kedwali§! ou à la §YCôte Perforée§! se verra donner choix d'§Gaccepter§! ou §Rrejeter§! le §YDécret§!.\n\nS'ils §Gacceptent§! le §YDécret§! :\nLe pays obtient '§YDécret des Vagues Tranquilles - Soumission§!' jusqu'à la fin de la partie, donnant les effets suivants :\nPuissance Commerciale Globale : §R-10.0%§!\nModificateur de Limite de Force Navale : §R-25.0%§!\nEfficacité de Corsaire : §R-75.0%§!\nPuissance Commerciale Navire : §R-25.0%§!\n\nS'ils §Rrejettent§! le §YDécret§!, §Y[L62.GetName]§! gagnera Casus Belli de §YConflit Commercial§! contre eux. Gagner une guerre contre un pays ayant §Rrejeté§! le §YDécret§! les forcera à suivre commandements plus sévères du §YDécret§! :\nLe pays obtient '§YDécret des Vagues Tranquilles - Pénitence§!' jusqu'à la fin de la partie, donnant les effets suivants :\nPuissance Commerciale Globale : §R-20.0%§!\nModificateur de Limite de Force Navale : §R-50.0%§!\nEfficacité de Corsaire : §R-100.0%§!\nPuissance Commerciale Navire : §R-50.0%§! !"

flavour_vandipha.8.t:0 "Décret des Vagues Tranquilles - Défiance de [l62_refuser.GetName]"
 flavour_vandipha.8.d:0 "[l62_refuser.GetName] semble avoir mal compris le décret. Ils l'ont perçu comme une requête, et non un ordre de leurs supérieurs."
 flavour_vandipha.8.a:0 "Nous corrigerons leur erreur."
 flavour_vandipha_8_explanation_tt:0 "Gagner la guerre contre §Y[l62_refuser.GetName]§! les forcera à suivre des commandements plus sévères du Décret."

 flavour_vandipha.9.t:0 "Étreinte des Chaînes Dorées"
 flavour_vandipha.9.d:0 "[Root.Monarch.GetName] siège sur [Root.Monarch.GetHerHis] trône, dégustant des tranches de poisson séché au soleil dans un bol tenu par l'un de [Root.Monarch.GetHerHis] esclaves.\n\n[Root.Monarch.GetSheHeCap] baisse le regard vers l'esclave un instant et sourit, révélant [Root.Monarch.GetHerHis] dents. L'esclave tressaille un moment, puis sourit en retour, son rictus tremblant. 'Toi, ma fille. Depuis quand travailles-tu ici ?'\n\n'Un mois, mon [Root.Monarch.GetTitle].'\n\n'Cela explique pourquoi tu es si simplement parée.' [Root.Monarch.GetName] avale la tranche de poisson dans [Root.Monarch.GetHerHis] main, puis retire une bague sertie de joyaux et la tend à l'esclave.\n\n'Quand tu iras prochainement au marché, achète-toi quelques beaux bijoux. Tu devrais obtenir un bon prix pour cette bague.'\n\n'Je...je ne...'\n\n'Nul besoin de me remercier, ma fille. C'est simplement ta juste récompense pour l'obéissance.'\n\nPlus tard cette semaine, un marchand cannorien visita le palais pour s'entretenir avec le [Root.Monarch.GetTitle]. Il fut accueilli dans le hall d'entrée par l'esclave, devant qui il s'inclina. 'Ma dame, votre beauté m'impressionne. Vous devez être une princesse mengi, ici pour le plaisir du [Root.Monarch.GetTitle]. Puis-je parler à votre seigneur ?'\n\nElle parut choquée, et du balcon, un rire tonitruant éclata. Le marchand leva les yeux et vit le [Root.Monarch.GetTitle] essuyant une larme de [Root.Monarch.GetHerHis] œil, gloussant. 'Quel lieu misérable doit être Cannor, pour que cette esclave vous paraisse princesse !'[Root.Monarch.GetSheHeCap] rit de nouveau. 'Elle ne porte pas assez d'or !'\n\nL'obéissance est la place des esclaves. Ceux qui obéissent doivent être récompensés, et recevoir part de l'opulence qu'ils aident à créer. Ceux qui désobéissent ne doivent plus jamais être évoqués. L'Umsharaj - l'Empire des Mers - sera à jamais rappelé comme terre où même les esclaves sont parés de fins bijoux que les rois étrangers ne pourraient espérer posséder. Des Îles d'Été aux lointains ports d'attache de la Flotte au Trésor, jamais Halann n'a témoin de telle richesse, telle grandeur, telle splendeur."
 flavour_vandipha.9.a:0 "Le miroir de l'océan ne reflète que la lumière de notre empire d'or pour l'éternité."
 flavour_vandipha_9_tt:0 "§YTous les pays vassaux§! obtiennent '§YÂge du Tigre de Sarhal§!' jusqu'à la fin de la partie, donnant les effets suivants :\nAgitation Nationale : §G-5.00§!\nAnnées de Séparatisme : §G-15§!\nEfficacité Administrative : §G+10.0%§! !"

 flavour_vandipha.10.t:0 "Cité Enchaînée"
 flavour_vandipha.10.d:0 "Les canonnières vandiphanes tirent sur Yetmesira, tandis que les troupes marchent dans la cité. Harimari et Mengi pillent ensemble la Cité des Chaînes, capturant soldats et même femmes et enfants. Quand les troupes atteignent le marché de Yetmesira, l'ordre est donné de l'épargner ; après tout, il devra servir à vendre les soldats capturés aujourd'hui. Tout doit être remis à sa place légitime, et la place légitime de ceux qui défient Vandipha, c'est dans les chaînes."
 flavour_vandipha.10.a:0 "Une Cité des Chaînes - Une Cité Enchaînée."
 flavour_vandipha_10_tt:0 "§Y[Root.GetName]§! gagne un Casus Belli de §YSujétion§! sur §Ytous les pays§! du groupe culturel §YMengi§! ayant moins de §Y100§! développement total.\nCe Casus Belli durera §G75§! ans."

 flavour_vandipha.11.t:0 "Le Vrai Mezhi'Mezhi"
 flavour_vandipha.11.d:0 "Assemblés devant [Root.Monarch.GetHerHim] se trouvaient les seigneurs de chaque pays vassal de Vandipha, qui jurèrent chacun obéissance éternelle à Vandipha dans une longue cérémonie. À la fin, le [Root.Monarch.GetTitle] se dressa et prit la parole.\n\n'Il est devenu évident que les Mengi ne peuvent se gouverner eux-mêmes,' commença le discours du [Root.Monarch.GetTitle]. 'Vous n'avez été véritablement unis que sous le règne d'un dragon, être supérieur à vous. Durant des siècles vous vous êtes entrebattus dans de sanglantes guerres, vous êtes entretrahis, et avez refusé paix et prospérité à chaque tournant. Mais vos souffrances touchent à leur fin. Réjouissez-vous, car je suis précisément ce que vous avez cherché si longtemps.'\n\nUn murmure éclata dans la foule tandis qu'ils réalisaient ce que disait le [Root.Monarch.GetTitle].\n\n'Je suis le vrai Mezhi'Mezhi, le Roi des Rois, le Dirigeant des Dirigeants. J'apporterai prospérité à ces terres, non au nom d'Amilak, mais au nom des Hauts Dieux. Vous n'aurez plus besoin de vous gouverner vous-mêmes. Pleurez de joie ; les harimari, vos supérieurs, sont venus vous sauver.'"
 flavour_vandipha.11.a:0 "Nous suivons véritablement la volonté des Hauts Dieux."
 flavour_vandipha_11_2_tt:0 "Gagne §G10§! de chaque Pouvoir Monarchique pour chaque pays vassal du groupe culturel §YMengi§!."
 flavour_vandipha_11_3_tt:0 "Gagne §G20§! de chaque Pouvoir Monarchique pour chaque pays vassal du groupe culturel §YMengi§!."

 flavour_vandipha.12.t:0 "Un Nouveau Raj"
 flavour_vandipha.12.d:0 "Le système de gouvernance de Vandipha est modelé sur l'une des plus grandes institutions jamais créées : l'Harimraj.\n\nLes sujets mengi sont traités comme des Prabhis, seigneurs qui exécutent la volonté de Vandipha dans leurs royaumes. Aucun d'eux ne se voit accorder le statut de Senapti, naturellement. Les ministres vandiphanes veillent à l'exécution des desseins du [Root.Monarch.GetTitle], et calculent méticuleusement les taxes payées en tribut. Lors de la nomination d'un nouveau seigneur, il est attendu qu'il navigue vers Van pour s'incliner devant le [Root.Monarch.GetTitle], lui offrant servitude en personne. Leurs sottes superstitions à propos d'Amilak et leur fausse croyance en le sang sacré des Mengi ont été niées à chaque tournant. Il est attendu qu'ils suivent les préceptes de la Haute Philosophie en toutes façons. En retour, ils reçoivent grande paix et prospérité ; les seigneurs mengi vivent des vies de luxe que nul n'égale, hormis le [Root.Monarch.GetTitle], naturellement."
 flavour_vandipha.12.a:0 "Un bon système transplanté en mieux encore."
 L62_flavour_vandipha_12_a_tt:0 "La §YHaute Philosophie§! devient la nouvelle religion d'État de tous les pays vassaux.\n\n§YTous les pays vassaux§! gagnent une revendication permanente sur §Ytoutes les provinces voisines§! du Sous-continent §YSarhal Oriental§!."

 flavour_vandipha.13.t:0 "Défiance Écrasée"
 flavour_vandipha.13.d:0 "Des cris résonnent à travers le port, tandis que les bateaux brûlent, amiraux et capitaines sont décapités et marins emmenés enchaînés en esclavage. Les gens de la ville voisine sont contraints de regarder [Root.GetName] détruire l'infrastructure navale de ceux qui ont osé les défier. [Root.GetName] a visité la vengeance sur ceux qui se sont crus au-dessus de leur condition, et jamais ils ne relèveront la tête en défiance ; ils s'inclineront devant leurs supérieurs pour l'éternité.\n\nÀ la fin du massacre, une canonnière [Root.GetAdjective] reste en arrière, menaçant le port de ses canons. Point une menace, car cela est au-dessous de nous. Simplement un rappel de leur position."
 flavour_vandipha.13.a:0 "Nous subissons les conséquences de nos actes."
 flavour_vandipha.13.b:0 "Un par un, tous ceux qui défient subiront le même sort."

 flavour_vandipha.14.t:0 "Fierté et Pragmatisme"
 flavour_vandipha.14.d:0 "Les chambres dorées du palais de Van scintillaient faiblement dans la douce lumière du crépuscule. Le diplomate, envoyé pour obtenir soutien contre la piraterie du Golfe de Rahen, s'inclina profondément devant le Seigneur de Vandipha.\n\n« Mon Seigneur, » commença-t-il prudemment, « les Raheni ont tendu la main. Ils offrent leurs flottes pour nous aider contre les pirates de Naléni. Le Raja lui-même voit ce fléau comme menace à la prospérité de son royaume. »\n\nAyusar se pencha légèrement en avant, son regard se rétrécissant. « Une offre généreuse, » dit-il lentement.\n\nLe diplomate hésita. « Oui, mais non sans attente. La cour du Raja a laissé entendre qu'ils voient Vandipha comme simple lueur de flamme faisant partie du rayonnement du soleil du Raj. Ils attendent... une sorte de déférence, si nous acceptons leur aide. »\n\nLes griffes d'Ayusar s'immobilisèrent sur son trône. « Déférence, » répéta-t-il, son regard dérivant vers l'horizon au-delà des fenêtres dorées. La mer s'étendait à l'infini, vue qu'il chérissait - rappel des ambitions sans bornes dont il rêvait quand il n'était qu'un petit.\n\nAccepter l'aide du Raja serait pragmatique. Les pirates étaient un fléau, leurs raids épine constante dans le flanc de Vandipha. Leur éradication apporterait stabilité, sécurité, et la liberté de se concentrer sur de plus grandes aspirations. Pourtant, le coût de cette aide - la reconnaissance tacite de l'infériorité de Vandipha - entaillait profondément sa fierté. Ses griffes tambourinèrent doucement contre l'accoudoir tandis que ses pensées tourbillonnaient.\n\n« Ils nous offrent un choix, » murmura-t-il, presque pour lui-même. « Sécurité et compromis... ou péril et liberté. »\n\nAyusar se leva, sa silhouette encadrée par la lumière déclinante. « Laisse-moi. Je déciderai assez tôt. »\n\nQuelle est la valeur d'un trône s'il se dresse sous l'ombre d'un autre ? pensa-t-il."
 flavour_vandipha.14.a:0 "Qu'ils pensent que nous nous inclinons - la victoire compte plus que la fierté."
 flavour_vandipha.14.b:0 "Nul navire ne vaut le prix de notre dignité."
 L62_flavour_vandipha_14_C_tt:0 "Pour chaque pays non-vassal d'§YHaless§! dont l'opinion de §Y[Root.GetName]§! est d'au moins §G+75§! (jusqu'à un maximum de §Y4§!) :\nLes effets suivants surviendront :\n([Root.Capital.GetName]) :\n  §Y[Root.GetName]§! : Obtient une §YCogue§! à §Y[Root.Capital.GetName]§!."
 L62_flavour_vandipha_14_R_tt:0 "En raison de l'opinion du §YRaja§! envers §Y[Root.GetName]§! étant d'au moins §G+75§! :\nLes effets suivants surviendront :"


 flavour_vandipha.20.t:0 "Gestionnaire de Vente d'Esclaves de [L62.GetName]"
 flavour_vandipha.20.d:0 "Vous savez que ce que vous faites est horrible, n'est-ce pas ?"
 flavour_vandipha.20.a:0 "Et pourtant il est difficile de ne pas en jouir, hein ?"

 flavour_vandipha.21.t:0 "Vendre des Esclaves"
 flavour_vandipha.21.d:0 "Le Bazar des Perles est véritablement merveille unique parmi les nations, orné de détails du monde entier ; influences bulwari, sarhaly, raheni et bom se voient dans son architecture. En son centre git un mandala, façonné de 10 001 perles parfaites, homonyme du magnifique bazar.\n\nEn ce bazar se trouve le siège de la Guilde Esclavagiste [Root.GetAdjective], qui supervise tout le commerce d'esclaves du pays. Occasionnellement, un esclave exceptionnel est offert à la vente, et un représentant du monarque est envoyé superviser la transaction.\n\n[Root.GetSlavesDesc]\n\nNous avons maints acheteurs possibles pour cet esclave unique. Nous pourrions le vendre à notre allié, et être vus comme partenaires fiables et dignes de confiance. Nous pourrions le vendre au Raja, et recevoir la faveur de l'Harimraj. Nous pourrions le vendre à nos plus puissants voisins, et bénéficier de leur grâce. Ou nous pourrions simplement le vendre au plus offrant, et accroître notre considérable richesse."
 flavour_vandipha.21.a:0 "Vendons-le à nos alliés de [l62_ally.GetName] !"
 L62_flavour_21_ally_tt:0 "Vendre les esclaves à notre allié nous apportera le profit suivant :"
 flavour_vandipha.21.b:0 "Vendons-le à [l62_raja.GetName] - le plus estimé Raja !"
 L62_flavour_21_raja_tt:0 "Vendre les esclaves au Raja nous apportera le profit suivant :"
 flavour_vandipha.21.c:0 "Vendons-le à ceux qui ont le plus de pouvoir : [l62_powerful.GetName] !"
 L62_flavour_21_powerful_tt:0 "Vendre les esclaves à une puissance locale nous apportera le profit suivant :"
 flavour_vandipha.21.e:0 "Vendons-le au plus offrant - [l62_wealthy.GetName] !"
 L62_flavour_21_wealthy_tt:0 "Vendre les esclaves au plus riche nous apportera le profit suivant :"
 flavour_vandipha.21.f:0 "Peut-être les utiliserons-nous nous-mêmes..."
 L62_flavour_21_following:0 "De plus, nous gagnerons ce qui suit :"
 flavour_vandipha.21.g:0 "Nous attendrons pour les vendre."

 flavour_vandipha.22.t:0 "[L62.GetName] Offre des Esclaves !"
 flavour_vandipha.22.d:0 "Un marchand [L62.GetAdjective] est venu à nous avec une offre lucrative ; il propose de nous vendre un esclave qu'il a trouvé :\n\n[L62.GetSlavesDesc]"
 flavour_vandipha.22.a:0 "Nous acceptons avec joie !"
 flavour_vandipha.22.b:0 "Bien trop cher !"

 flavour_vandipha.23.t:0 "Réponse [l62_recipient.GetAdjective]"
 flavour_vandipha.23.d:0 "Notre représentant est revenu ! Il semblerait que nous allons..."
 flavour_vandipha.23.a:0 "... faire fortune !"
 flavour_vandipha.23.b:0 "... devoir leur trouver un usage nous-mêmes !"
 flavour_vandipha.23.c:0 "... devoir les vendre à perte !"

 #MODIFICATEURS
 L62_plucking_feathers:0 "Plumer les Plumes"
 desc_L62_plucking_feathers:0 "Années et années de harcèlement constant des harpies n'ont point passé inaperçues. Il est temps de plumer les plumes et couper les ailes de Naléni."
 L62_mengi_complaints:0 "Plaintes Mengi"
 L62_mengi_slaverlord:0 "Seigneur Esclavagiste Mengi"
 desc_L62_mengi_slaverlord:0 "Ce dirigeant mengi jouit d'une grande autonomie en échange de la fourniture d'esclaves à [L62.GetName]."
 L62_into_igerya:0 "Vers Igerya"
 desc_L62_into_igerya:0 "Igerya située juste au sud pourrait s'avérer d'importance vitale pour assurer notre domination du commerce de Sarhal Oriental."
 L62_major_slave_entrepot:0 "Grand Entrepôt d'Esclaves"
 desc_L62_major_slave_entrepot:0 "Regorgeant de marchands baashidi empressés de vendre leurs esclaves, les Îles d'Igerya se sont transformées en ports d'importance vitale pour le Commerce Esclavagiste Raheni."
 L62_against_suhan:0 "Contre Suhan"
 desc_L62_against_suhan:0 "Les divagations folles de Suhan sont mauvaises pour nos affaires. Nous devons nous assurer que les gens ne s'alignent pas sur ses idées."
 L62_against_suhan_upgraded:0 "Contre Suhan"
 desc_L62_against_suhan_upgraded:0 "Les divagations folles de Suhan sont mauvaises pour nos affaires. Nous devons nous assurer que les gens ne s'alignent pas sur ses idées."
 L62_scholar_diplomats:0 "Diplomates Érudits"
 desc_L62_scholar_diplomats:0 "Les érudits harimari prouvent encore et encore que le débat philosophique aiguise l'esprit en lame tranchante, perçant l'ignorance des masses."
 L62_seaclaw_prowlers:0 "Rôdeurs Griffes-Marines"
 desc_L62_seaclaw_prowlers:0 "Grâce aux marins de nos sujets opérant les vaisseaux, les contingents harimari sur les navires purent être vastement augmentés, en faisant force redoutable durant les abordages."
 L62_hunters_of_the_seas:0 "Chasseurs des Mers"
 desc_L62_hunters_of_the_seas:0 "Des décennies à perfectionner l'art de la guerre marine firent des Rôdeurs de [L62.GetName] l'une des forces les plus redoutées sur les mers. Ces chats ne craignent point l'eau."
 L62_opulent_island:0 "Île Opulente"
 desc_L62_opulent_island:0 "Nul besoin de regarder dans Van pour reconnaître sa beauté. Un coup d'œil suffit à emplir l'esprit et l'âme d'émerveillement."
 L62_encouraged_harimari_migration:0 "Migration Harimari Encouragée"
 desc_L62_encouraged_harimari_migration:0 "§gTerminer une colonie dans une province avec ce modificateur ajoutera un cœur [L62.GetAdjective] et changera la culture en Harimari.§!"
 L62_retreat_of_scholars:0 "Retraite d'Érudits"
 desc_L62_retreat_of_scholars:0 "Notre belle architecture et paysages pittoresques ont causé l'apparition d'un grand troupeau d'érudits en nos terres."
 L62_raheni_slave_trade:0 "Commerce Esclavagiste Raheni"
 desc_L62_raheni_slave_trade:0 "En raison des actions [L62.GetAdjective], le commerce d'esclaves originaire de Sarhal connaît une renaissance."
 L62_baashidi_alliance:0 "Alliance Baashidi"
