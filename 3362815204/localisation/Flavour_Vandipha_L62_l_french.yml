 L62_campaigns_of_enlightenment:0 "Campagnes d'Illumination"
 desc_L62_campaigns_of_enlightenment:0 "Quand nous regardons les rivages de Madriamilak, nous ne voyons que monticules d'ignorance et de sauvagerie, menaçant d'éteindre les dernières braises de sentiment parmi ses habitants. C'est notre devoir solennel d'illuminer leurs ténèbres et de les élever vers une nouvelle ère de prospérité sous notre main directrice."
 L62_masters_of_the_civilized_horizon:0 "Maîtres de l'Horizon Civilisé"
 desc_L62_masters_of_the_civilized_horizon:0 "Par nos conquêtes, nous avons octroyé ordre et civilisation à Madriamilak. Que soit connu de tous que nous seuls sommes les vrais protecteurs des pauvres masses ignorantes, aspirant à se prélasser dans la lumière de notre bienveillance."
