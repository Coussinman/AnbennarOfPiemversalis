 L09_zuvavim_summer_relations_title:0 "Relations Estivales"
 L09_zuvavim_summer_relations_desc:0 "Les humains Vurebindu et les halfelins Vyzemby se regardaient autrefois avec une grande hostilité. Les premiers avaient fui Fangaula après l'invasion des mystérieux Démons des Profondeurs, migrant vers Horashesh où la mer protégée leur accorda un répit face aux envahisseurs océaniques. Ils forcèrent les Vyzemby à abandonner l'ancienne cité-État de Saikinoma, et construisirent leur propre ville de Zuvavim juste à côté de la forteresse abandonnée.\n\nCela, cependant, remonte à plus de 2 000 ans. La colère céda le pas à la méfiance, qui céda le pas à l'indifférence et finalement à la coopération, alors que les deux rives de la Mer de Lel apprenaient à vivre ensemble. Nous avons été à l'avant-garde de cet effort diplomatique - un effort dont l'importance ne devint que plus apparente après l'effondrement de Kheterata. Mihitarab n'est que notre premier ami parmi les halfelins. Nous en ferons beaucoup d'autres alors que nous tentons de maintenir Horashesh à l'abri des puissances impériales."
 L09_zuvavim_ancient_ruins_title:0 "Ruines Antiques"
 L09_zuvavim_ancient_ruins_desc:0 "Zuvavim et Chibuswa portaient autrefois les noms de Saikinoma et Vadronoma respectivement. À l'époque où les anciennes forteresses inspirées des ruches se dressaient comme de grands avant-postes le long de la Mer de Lel, témoignage de l'époque où les Vyzemby régnaient sur la côte de Dao Nako à Horashesh. Leurs ruines aujourd'hui sont délabrées. Les humains avaient peu d'intérêt à fouiller leurs vestiges, en partie à cause des anciens dispositifs magiques que les Vyzemby qui les abandonnèrent placèrent dans leur pierre, mais surtout parce qu'il est difficile pour les humains d'utiliser un bâtiment où tous les plafonds font 1,20 mètre de haut.\n\nCette attitude change dernièrement. Avec plus de Vyzemby s'installant à Zuvavim, un intérêt grandissant se développe pour rénover les Ananoma, et peut-être les restaurer aux sommets de splendeur qu'elles atteignirent il y a des milliers d'années."
 L09_zuvavim_restore_ananoma_title:0 "Restaurer les Ananoma"
 L09_zuvavim_restore_ananoma_desc:0 "Les Ananoma se dressaient comme témoignages de ce dont l'ingénierie et la construction Vyzemby étaient capables. Mais au fil des années, les Ananoma d'Horashesh se dégradèrent et devinrent décrépit, les nouveaux habitants humains de la région ayant peu d'intérêt pour les couloirs complexes des citadelles-ruches. Leur chute pique encore le cœur des Vyzemby, et leurs ruines constituent un obstacle à des relations plus positives entre nos peuples.\n\nRestaurons les Ananoma. Reconstruisons ces anciennes cités marchandes le long de la Mer de Lel. Une fois qu'elles se dresseront à nouveau dans toute leur splendeur, les Vyzemby devront admettre que les anciennes cités-États du continent pourraient bientôt toutes renaître sous un nouveau Kolovadoy humain."
 L09_zuvavim_a_human_kolovadoy_title:0 "Un Kolovadoy Humain"
 L09_zuvavim_a_human_kolovadoy_desc:0 "Alors que les récits d'Horashesh et des Vyzemby ont traversé la Mer de Lel, l'un d'eux qui a captivé l'imagination du peuple de Zuvavim est celui du Kolovadoy de Jyva. Un grand héros, béni par les dieux, qui reconquerra le continent et bâtira une grande civilisation au-delà des mers. Il existe de nombreuses versions différentes de cette histoire, mais de manière intéressante, pas une seule version ne mentionne que le Kolovadoy devait être un halfelin…"
 L09_our_shared_believes_title:0 "Nos Croyances Partagées"
 L09_our_shared_believes_desc:0 "Le Panthéon Noukahi regorge de récits de héros de terres étrangères. Peu importe d'où dans le monde cette personne peut venir. Si elle a accompli des exploits incroyables, c'est probablement parce qu'elle avait été bénie par Zuvanofa, et qu'à sa mort elle s'éleva vers les cieux pour s'asseoir aux côtés du créateur et veiller sur son peuple.\n\nÉtant donné la longue histoire partagée entre les Vyzemby et les Vurebindu, nous devrions peut-être examiner les héros de notre panthéon plus attentivement et voir s'ils partagent quelque chose en commun avec ceux d'au-delà de la Mer de Lel. Cela aiderait à apaiser une partie de la méfiance entre nos fois disparates et démontrerait que peut-être nos croyances ne sont pas si éloignées."
 L09_summer_trade_title:0 "Commerce Estival"
 L09_summer_trade_desc:0 "Malgré les amples opportunités commerciales dans les Îles d'Été, Kheterata n'a jamais pu établir de bonnes connections avec les Vyzemby, en grande partie parce qu'ils avaient peu d'intérêt pour leur culture. Pour eux, tous les halfelins Vyzemby se ressemblaient. Si vous ne pouvez pas distinguer vos Amezetany de vos Mazava, comment pourriez-vous jamais espérer profiter dans la Mer de Lel ? Heureusement, Kheterata ne contrôlant plus nos relations étrangères, nous pouvons rétablir des connexions diplomatiques et commerciales avec tous les différents Vyzemby."
 L09_summer_riches_title:0 "Richesses Estivales"
 L09_summer_riches_desc:0 "Des marchands et commerçants de terres lointaines ont accosté leurs navires dans les ports le long de la Mer de Lel. Là nous leur montrons nos plus belles marchandises, comme nos châles fins et nos perles de verre, ainsi que les nombreuses herbes et tapis fabriqués dans les Îles d'Été. Pourtant, quand ils retournent dans leur patrie pour vendre leurs marchandises, ceux qui reviennent semblent rechercher une seule chose : les clous de girofle. Le contrôle du commerce des clous de girofle est maintenant devenu une question nationale, ce qui signifie naturellement que les Medawor et Efergezmu, plus leurs flottes respectives, ont commencé à se disputer sur la question."
 L09_end_kunolo_title:0 "En Finir avec Kunolo"
 L09_end_kunolo_desc:0 "Kunolo était autrefois Kolonoma, une cité Vyzemby prospère et plaque tournante du commerce antique entre les Vyzemby du continent et ceux qui vivaient encore sur Fahvanosy. Aujourd'hui, la grande Ananoma qui s'y dresse gît en ruines. La cité fut construite autour d'elle, car tous et chacun y étaient admis, écrasant sous leurs pieds l'histoire bien-aimée du peuple Vyzemby.\n\nAujourd'hui, cela prend fin. Les intérêts Vurebindu et Vyzemby se sont alignés en raison de l'intérêt commun à écraser Kunolo. Sous notre guidance, nous reconquerrons Kolonoma, écraserons toute résistance, et ramènerons la baie sous le contrôle de notre flotte une fois de plus."
 L09_explore_the_ruins_title:0 "Explorer les Ruines"
 L09_explore_the_ruins_desc:0 "Alors que les travaux de restauration des Ananoma à travers Horashesh et Fangaula progressent, beaucoup d'habitants de ces lieux ont parlé d'un mystérieux \"halfelin fantôme\". Ces histoires sont remarquablement similaires quelle que soit leur origine, qu'elles viennent de Dao Nako ou même des forêts magiques de Khawit. D'anciens villages Vyzemby, apparaissant et disparaissant, toujours en périphérie de votre vision, mais disparaissant dès que vous essayez de les regarder. Beaucoup d'habitants croient que ce sont les Vyzemby qui périrent quand leurs anciennes cités-États s'effondrèrent, leurs esprits hantant ces jungles. Nous devons enquêter sur ces rumeurs, de peur qu'elles n'effraient notre population et ne la rendent trop terrifiée pour s'installer sur les terres nouvellement colonisées."
 L09_secure_zena_title:0 "Sécuriser Zena"
 L09_secure_zena_desc:0 "Rétrospectivement, nous avons peut-être choisi le mauvais camp pendant la Guerre de Zena. Nous avons combattu du côté de Kuiika, craignant que l'équilibre des pouvoirs d'Horashesh ne change trop drastiquement si Kuiika était conquis. Au final, nos craintes se sont réalisées, sauf que ce déséquilibre est venu sous la forme de Kuiika étendant grandement son territoire et annonçant à Horashesh qu'ils seraient ceux qui unifieront Horashesh, et qu'ils comptent le faire par la force.\n\nSi Kuiika devait prendre la cité de Bivuzena, nous serions les prochains sur leur chemin de guerre. Le peuple Zuvunwa pourrait se retrouver entièrement sous la botte de Kuiika. Nous devons priver Kuiika de ses gains et restaurer les anciennes frontières de Zena - sous notre guidance bien sûr."
 L09_the_menace_curtailed_title:0 "La Menace Contenue"
 L09_the_menace_curtailed_desc:0 "Nous avons réussi à repousser la marée de l'impérialisme de Kuiika. Zena a regagné ses terres, et les pâturages historiques du peuple Zuvunwa. Si nous devons maintenir l'avenir du peuple Zuvunwa en sécurité, nous devons nous unir sous une même bannière. Nous sommes sûrs que le peuple de Zena comprendra pourquoi nous devons nous unir. Mais au cas où, n'envoyons que nos meilleurs diplomates pour éviter un faux pas embarrassant qui pourrait saborder toute la proposition."
 L09_southern_trade_title:0 "Commerce Méridional"
 L09_southern_trade_desc:0 "Les querelles incessantes entre les flottes Voile-Solaire et Vent-d'Acier déchireront notre pays si nous ne choisissons pas un camp à un moment donné. Vestige de l'époque où nous étions un Medasi sous Kheterata, les deux flottes doivent leur loyauté à chaque côté du conflit Medawor et Efergezmu. Nous ne sommes pas encore en position d'exiger qu'un camp se retire, alors pour l'instant nous devons traiter avec leur dernière dispute concernant l'important port de Bivuzena."
 L09_bickering_in_the_seas_title:0 "Querelles sur les Mers"
 L09_bickering_in_the_seas_desc:0 "Kunolo était autrefois un Medasi de Kheterata, tout comme nous l'étions. Cependant, ils se libérèrent de Kheterata bien avant nous, et se moquèrent de notre incapacité à échapper à l'emprise de l'empire. Ce qu'ils ne comprenaient pas, c'est que Kheterata avait aidé à financer l'expansion et la modernisation de notre marine pour que nous puissions contrôler la Mer de Lel en leur nom. Ces fonds ont créé nos flottes duelles qui se querellent éternellement, mais un ennemi commun en Kunolo pourrait être ce dont nous avons besoin pour mettre temporairement fin à leurs chamailleries."
 L09_end_the_menace_title:0 "Mettre Fin à la Menace"
 L09_end_the_menace_desc:0 "En tant que Medasi sous Kheterata, nos droits étaient restreints et des gouverneurs du lointain Kheterat dictaient ce que nous pouvions faire. Pourtant, même alors nous maintenions un large niveau d'indépendance. Il est ironique que la plus grande menace à notre indépendance soit venue après l'effondrement de Kheterata sous la forme de l'un de nos frères Vurebindu.\n\nCette menace a été contenue. Le rêve d'un Empire Kuiikan, si fièrement déclaré par leurs dirigeants, a pris fin. Nous serons ceux qui uniront le peuple Vurebindu, non sous le militarisme Kuivahni, mais sous notre règne plus raffiné."
 L09_a_vurebindu_country_title:0 "Un Pays Vurebindu"
 L09_a_vurebindu_country_desc:0 "Le peuple Vurebindu n'a jamais été uni. Des tribus en guerre se sont battues entre elles depuis que nous avons migré vers Horashesh il y a plus de 2 000 ans. Au lieu de cela, nous avons été subjugués par l'Empire maudit des Hommes-Lézards Karassiens, ou l'empire distant de Kheterata. Cela prend fin aujourd'hui. Chaque homme, femme et enfant Vurebindu ont été unis sous la bannière de Zuvavim. Un avenir brillant et glorieux attend le peuple Vurebindu."
 L09_facing_the_dragon_title:0 "Affronter le Dragon"
 L09_facing_the_dragon_desc:0 "Il reste encore un dernier fil de la Guerre de Zena que nous devons démêler. Quand la menace Kuiikan envoya ses guerriers dans les jungles de Gomuvuri, les guerriers Gomuvuri cherchèrent protection auprès des soldats de la forteresse d'Aramoole. À l'époque, nous ne comprenions pas pourquoi les forces Kuiikan ne continuèrent pas leur poussée, car un avant-poste Kheteratan distant ne semblait pas devoir opposer beaucoup de résistance. Plus tard, nous apprîmes ce qui les avait effrayés : un dragon !\n\nIl semble impossible à croire, mais supposément le grand dragon de bronze de Kheterata avait élu domicile à Aramoole et dirigeait leurs actions en coulisses. Aucun dragon n'a été aperçu volant au-dessus des montagnes depuis, mais une rumeur comme celle-là peut tempérer l'enthousiasme même du général le plus brave. Cet incident remonte à des décennies cependant. Nous avons prouvé notre force à Gomuvuri. Ils seraient mieux unis sous le règne d'un État Vurebindu frère."
 
 
 
