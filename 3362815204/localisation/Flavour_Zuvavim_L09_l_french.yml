 flavor_zuvavim.1.t:0 "Un Kolovadoy Humain"
 flavor_zuvavim.1.d:0 "Chaque griot porte ses masques aux multiples visages. C'est devenu synonyme de la religion du Panthéon Noukahi, et c'est l'outil qu'ils utilisent pour tisser leurs récits, changeant de masque pour prendre le rôle de différents personnages. Ce peut être Zuvanofa, le créateur, bénissant les Medaka de Zuvavim pour être ceux qui uniront Horashesh. Décalez légèrement le masque et le griot devient Jyva, la déesse Vyzemby de la magie, qui fit la prophétie du Kolovadoy qui ramènerait les halfelins sur le continent.\n\nAvec un changement rapide de posture et une torsion du masque, le griot devient le roi Vyzemby jaloux, prétendant qu'aucun humain ne pourrait possiblement prétendre au titre de Kolovadoy. Redressez-vous, retournez le masque, et maintenant ils sont le grand bâtisseur humain qui découvrit les secrets des Ananoma et comment les restaurer à leurs anciennes grandeurs.\n\nC'est l'histoire de Zuvavim. Comment ils, bénis par Zuvanofa et menés par leur sage Medaka, ramenèrent les halfelins sur le continent. Ils restaurèrent les Ananoma et bâtirent un empire glorieux sur les deux rives de la mer. La légende du Kolovadoy s'est réalisée - un Kolovadoy Humain."
 flavor_zuvavim.1.a:0 "Quelle histoire fantastique !"
 
 flavor_zuvavim.2.t:0 "La Prophétie du Kolovadoy"
 flavor_zuvavim.2.d:0 "La déesse Jyva parla d'un Kolovadoy qui ramènerait les Vyzemby sur le continent et reconstruirait les grandes cités d'antan. Ces cités ont été reconstruites et les halfelins arpentent à nouveau leurs rues, mais au sommet se dresse non pas un halfelin, mais un humain.\n\nZuvavim prétend être le Kolovadoy et nous a adressé une invitation pour nous joindre à eux comme un peuple uni une fois de plus. Accepterons-nous ?"
 flavor_zuvavim.2.a:0 "Bien sûr"
 flavor_zuvavim.2.b:0 "Un kolovadoy humain ? Plutôt crever !"
 
 flavor_zuvavim.3.t:0 "Explorer les Ruines"
 flavor_zuvavim.3.d:0 "Tous à Horashesh et Fahvanosy connaissent l'histoire de ce qui arriva aux Ananoma. Les Vyzemby abandonnèrent le continent et naviguèrent de retour vers les Îles d'Été dans le sillage de l'invasion des Démons des Profondeurs et des migrations humaines subséquentes.\n\nCe qui est moins connu, c'est que tous les Vyzemby ne quittèrent pas le continent. Beaucoup quittèrent le confort des Ananoma et s'aventurèrent profondément dans les jungles de Khawit et Dao Nako, où ils érigèrent des voiles illusoires très complexes autour des villages pour qu'ils ne subissent pas le même sort que leurs frères halfelins. Là, ces villages sont restés, cachés de la vue, leurs voiles ne tombant que dans de brefs moments devant des voyageurs perdus qui reviennent avec des récits de halfelins \"fantômes\" qui disparaissaient juste devant leurs yeux.\n\nOu du moins, c'est ce que disent les rumeurs. Avec notre reconstruction des Ananoma et les relations entre humain et halfelin au mieux qu'elles n'aient jamais été, nous pouvons inviter ces halfelins \"fantômes\" de retour dans notre giron. Préparons les expéditions vers Khawit et Dao Nako. Humains et halfelins s'aventureront ensemble dans ces jungles magiques et récupéreront ces tribus perdues."
 flavor_zuvavim.3.a:0 "Explorons les jungles"
 
 flavor_zuvavim.4.t:0 "Exploration des Ruines Ananoma Achevée"
 flavor_zuvavim.4.d:0 "Des hydres surgissant des marécages. Des clairières d'arbres entièrement faits de fer, à perte de vue. Des golems endormis de l'ancien Empire Fangaulan, inertes et couverts de vignes. Les histoires que l'expédition de Dao Nako rapporta peignaient un tableau à la fois inspirant et terrifiant de ce qui gisait au profond de cette jungle.\n\nMalgré leurs tribulations extensives, l'expédition ne put découvrir aucun des mystérieux villages de halfelins \"fantômes\". À plusieurs occasions, ils rencontrèrent des figures éthérées voletant entre les arbres qui ressemblaient aux Vyzemby - peut-être étaient-ce les halfelins fantômes ? Mais toute tentative de les poursuivre échoua.\n\nMais ils ne revinrent pas les mains vides, car le Dao Nako regorgeait de trésors. Les plus fascinantes de toutes étaient des pierres en forme d'hexagones, apparemment d'origine génies, qui ressemblaient à une version miniature des Ananoma. Quand elles furent amenées dans les anciennes forteresses Vyzemby, la magie infusée dans les pierres dissipa nombre des anciennes barrières magiques qui avaient rendu l'exploration des Ananoma si difficile pour notre peuple."
 flavor_zuvavim.4.a:0 "Comme c'est fascinant"
 
 flavor_zuvavim.5.t:0 "Mystères de Khawit"
 flavor_zuvavim.5.d:0 "Cela faisait deux ans que les expéditions de Dao Nako et Khawit étaient parties, et plus d'un an depuis le retour de l'expédition de Dao Nako. Personne ne s'attendait à ce que l'expédition de Khawit prenne si longtemps - il ne fallait qu'une journée de voyage de Zuvavim pour entrer dans la jungle après tout. Pourtant Khawit a sa réputation pour une raison. Vous ne quittez pas le sentier si vous voulez jamais revenir, ou le chemin du retour disparaîtra derrière vous et vous deviendrez une autre âme perdue qui erre dans ses profondeurs pour l'éternité.\n\nL'expédition de Khawit ne devait pas être l'une de celles perdues dans Khawit. Cela a pu prendre deux ans, mais l'équipe dépenaillée revint, semblant confuse sur la saison ou même l'année. Certains membres croyaient qu'ils étaient partis plus d'une décennie, tandis que d'autres croyaient que ce n'était pas plus de trois mois. Ils ne s'échappèrent que quand un membre trébucha sur un tas de pierres, brisant un ancien sort d'illusion et se retrouvant soudainement debout au milieu d'un village Vyzemby.\n\nUne fois que le choc initial et l'hostilité cédèrent le pas et que les deux côtés commencèrent à communiquer, la réalité frappa l'expédition de ce qu'ils avaient découvert. C'était l'une des légendaires tribus de halfelins fantômes ! Perdues pendant presque 2 000 ans, finalement réunies avec les halfelins de Fahvanosy. Les Vyzemby purent guider l'expédition hors de la forêt, avec des promesses que l'expédition reviendrait avec des cadeaux de gratitude.\n\nEn quelques semaines, de nombreux autres villages de halfelins fantômes furent découverts à Khawit. La plupart d'entre eux, bien que non hostiles, avaient peu d'intérêt pour le monde extérieur. Ils avaient des légendes des fameuses forteresses-ruches, mais considéraient Khawit comme leur foyer. Cependant, certains plus aventureux parmi eux partirent avec le groupe pour voir les Ananoma, se dressant fiers et restaurés à leur pleine gloire comme cela était raconté dans les récits qui leur étaient contés enfants."
 flavor_zuvavim.5.a:0 "Ils étaient réels !"
 
 flavor_zuvavim.6.t:0 "Nos Croyances Partagées"
 flavor_zuvavim.6.d:0 "Chaque adulte et enfant à Zuvavim a entendu un griot raconter le récit de Noromhanda, le grand roi guerrier de légende qui vainquit le sultan génie pour libérer les ancêtres du peuple Vurebindu de son règne tyrannique. L'un des détails clés de cette histoire fameuse est quand Noromhanda fut emmené à un sanctuaire par sa femme pour soigner ses blessures, où des hippocampes assistèrent à sa récupération. La partie avec les hippocampes de l'histoire a toujours été vue comme un peu fantaisiste, peut-être mise là par un griot talentueux pour établir une connexion thématique entre Noromhanda et la mer.\n\nPourtant tenez-vous devant le Temple de Lel au centre de cette grande cité Vyzemby, et vous commencez à vous demander si vous aviez tort de douter de cette histoire fameuse. Orné de mosaïques d'hippocampes géants qui racontent clairement la même histoire de la femme de Noromhanda soignant les blessures de son mari. Bien que tous les détails de l'ancien récit ne correspondent pas à comment les mosaïques le racontent. Noromhanda est dépeint comme un halfelin pour commencer - les Vyzemby l'appellent Kolo - et il se dresse avec sa femme Lel au sommet du panthéon des dieux Vyzemby.\n\nCela aurait pu être un point de friction dans notre amitié naissante avec les Vyzemby, mais heureusement la culture Vurebindu ne laisse jamais une bonne histoire gâcher une relation. Penser que nos deux fois partagent des héros à leur sommet ! La cité de Lelanán peut être un pont avec les Vyzemby et montrer que bien plus nous unit que nous divise."
 flavor_zuvavim.6.a:0 "Une Foi Partagée"
 
 flavor_zuvavim.7.t:0 "Croyances Partagées"
 flavor_zuvavim.7.d:0 "Des personnes saintes de Zuvavim ont afflué vers Lelanán, prétendant que notre déesse Lel fait en fait partie de leur panthéon étranger, et que c'est un signe que nos deux nations devraient unir leurs forces dans le cadre de nos croyances nouvellement partagées. Ils insistent, bien sûr, qu'ils se dressent comme le partenaire senior dans cet arrangement."
 flavor_zuvavim.7.a:0 "Nous nous joindrons volontiers à vous dans la foi et le pays"
 flavor_zuvavim.7.b:0 "Ramenez vos sottises hérétiques à Horashesh !"
 
 flavor_zuvavim.8.t:0 "Comment Affaiblir Kunolo"
 flavor_zuvavim.8.d:0 "Bien que les désaccords entre les Efergezmu et Medawor aient été temporairement mis de côté au nom d'écraser l'ennemi mutuel de Kunolo, les flottes respectives des deux côtés ont des opinions différentes sur comment mieux affaiblir notre ennemi de longue date. La Flotte Dawyaw veut imposer un blocus à la grande cité, drainant lentement leur volonté de se battre.\n\nCependant le nouvel amiral jeune de la Flotte Movuma a proposé une autre stratégie qui pourrait s'avérer bien plus dévastatrice pour Kunolo. Plutôt que de bloquer le port, la flotte attendrait que les navires quittent le port, puis les coulerait au fond de la Mer de Lel. Une stratégie plus risquée qui nécessiterait un financement initial plus important, mais plus dévastatrice pour Kunolo sur le long terme."
 flavor_zuvavim.8.a:0 "Laisser la Flotte Dawyaw imposer un blocus militaire"
 flavor_zuvavim.8.b:0 "Laisser la Flotte Movuma harceler leurs navires"
 
 flavor_zuvavim.9.t:0 "Voyage vers les Rives de Fangaula"
 flavor_zuvavim.9.d:0 "La capture de Kunolo fut un rare moment d'unité entre les Medawor et les Efergezmu. La grande cité de Sarhal Occidental était tombée sous notre contrôle. Bientôt toutes les anciennes Ananoma seraient reconstruites et un grand empire s'étendrait non seulement à travers la Mer de Lel mais tout le long de la côte de Dao Nako.\n\nMais la nature doit reprendre son cours naturel, et les rapports d'une bagarre dans une taverne de Kunolo entre l'amirauté Dawyaw et Movuma furent un signe que les deux côtés étaient de retour aux disputes. Le premier poing fut lancé par un membre de la famille royale Movuma qui racontait les récits de la fuite Vurebindu originale de Fangaula deux millénaires plus tôt dans le sillage de l'invasion des Démons des Profondeurs, jusqu'à ce qu'il soit interrompu par un membre des Efergezmu demandant quels plans il avait faits pour reprendre la côte.\n\nApparemment, à l'insu des Efergezmu, des membres de la famille royale Dawyaw avaient passé la dernière décennie à élaborer un plan détaillé de recolonisation pour la côte de Dao Nako, ciblant en particulier les points où se dressent aujourd'hui les anciennes ruines Ananoma. Le manque de planification de la royauté Movuma pour la recolonisation fut moqué, des choses très dénigrantes furent dites sur l'intellect Vurebindu ou son absence, et une bagarre éclata. Maintenant les Efergezmu refusent d'écouter tous les plans avancés par les Medawor pour la colonisation de la côte."
 flavor_zuvavim.9.a:0 "La Flotte Dawyaw mérite le Contrat"
 flavor_zuvavim.9.b:0 "La Flotte Movuma mérite le Contrat"
 
 flavor_zuvavim.10.t:0 "Dispute Commerciale"
 flavor_zuvavim.10.d:0 "Les ports de Zuvavim et Ruvuma sont devenus prospères. Alors que les biens de toute Fahvanosy sont achetés et vendus, protéger la mer des pirates est devenu un objectif plus important pour les flottes duelles que toute affaire militaire, quelque chose qui ne plaît pas aux hauts amiraux.\n\nLe chef de la Flotte Dawyaw, l'amiral Zivorashi Amaru, a été la voix la plus forte décriant le manque de focus. Descendant de générations de marins Kheteratans, sa voix porte beaucoup de poids parmi les Medawor - et engendre la méfiance parmi les Efergezmu. La famille Amaru a été une voix forte pour promouvoir la culture Kheteratane à Zuvavim pendant des générations, donc favoriser son approche bouleverserait sans aucun doute ceux de la Flotte Movuma, qui se sont enrichis du lucratif commerce des Îles d'Été."
 flavor_zuvavim.10.a:0 "Favoriser la Flotte Dawyaw"
 flavor_zuvavim.10.b:0 "Favoriser la Flotte Movuma"
 
 flavor_zuvavim.11.t:0 "Droits d'Accostage"
 flavor_zuvavim.11.d:0 "Hériter de la grande ville portuaire de Bivuzena aurait dû être un moment de célébration pour tous les marins de Zuvavim, mais au lieu de cela c'est devenu un autre point de contention entre les flottes duelles. L'amiral de la flotte Dawyaw a argumenté avec véhémence pour la continuation des anciens plans Kheteratans de contrôler les deux extrémités de la Mer de Lel. Actuellement les Îles Porhonozy abritent peu plus que quelques Hommes-Lézards tribaux sautant d'île en île, et utiliser les ressources de Bivuzena pour construire de nouveaux ports sur ces îles sécuriserait notre contrôle de la mer pour l'avenir prévisible.\n\nL'amiral de la flotte Movuma pense que toute l'idée est absurde et un gaspillage massif de ressources. Contrôler à la fois Zuvavim et Bivuzena suffit déjà pour commander un contrôle complet de la Mer de Lel, et nous ferions bien mieux de détourner toutes nos ressources vers la construction d'un grand nouveau quartier commercial dans la section de Bivuzena de l'autre côté de la baie qui fut incendiée pendant la Guerre de Zena."
 flavor_zuvavim.11.a:0 "Favoriser la Flotte Dawyaw"
 flavor_zuvavim.11.b:0 "Favoriser la Flotte Movuma"
 
 flavor_zuvavim.12.t:0 "Mettre Fin au Système des Flottes Duelles"
 flavor_zuvavim.12.d:0 "Après des décennies de querelles, il est temps de mettre fin au système des flottes duelles de Zuvavim. Bien que la compétition entre les deux côtés assure l'innovation, les chamailleries ont causé bien trop de problèmes pour que le système soit maintenu. Autrefois les flottes détenaient trop de pouvoir pour que l'État puisse passer outre un côté individuel - du moins pas sans bouleverser leurs partisans dans l'équilibre délicat des pouvoirs entre les Medawor et Efergezmu. Ce n'est plus notre préoccupation, et le temps est venu de choisir s'il faut mettre fin à la flotte dont les partisans ont perdu le pouvoir à Zuvavim."
 flavor_zuvavim.12.a:0 "La Flotte Dawyaw est l'avenir !"
 flavor_zuvavim.12.b:0 "La Flotte Movuma est l'avenir !"
 flavor_zuvavim.12.c:0 "Permettre à la Flotte Dawyaw d'exister"
 flavor_zuvavim.12.e:0 "Permettre à la Flotte Movuma d'exister"
 
 flavor_zuvavim.13.t:0 "Conflit sur les Recrues"
 flavor_zuvavim.13.d:0 "La Flotte Dawyaw a tout. Les meilleurs navires, les amiraux les plus expérimentés, et un régime d'entraînement complet pour tous les nouveaux marins qui montent à bord de leurs navires. Pourtant ils ont eu du mal à trouver de nouveaux marins. Non par manque de nouveaux marins volontaires, car beaucoup ont rejoint la flotte Movuma rivale, malgré ses standards d'entraînement inférieurs. Les recrues principalement du Panthéon Noukahi ont cité une ancienne politique Dawyaw qu'aucun navire ne peut être capitaine par un non-khetiste. Cette règle fut abandonnée il y a des années, mais les rumeurs persistent, peut-être parce que malgré la règle officielle n'étant plus en place, elle reste officieusement en place car aucun capitaine actuellement dans la flotte n'est d'une foi non-khetiste.\n\nNous pourrions lever un nouveau navire avec un officier prometteur du Panthéon Noukahi comme capitaine, mais l'accorder à la flotte Dawyaw, une solution qui satisferait les deux côtés. Ou nous pourrions juste forcer les nouvelles recrues à rejoindre la flotte Dawyaw en sous-effectif, ce qui serait certainement l'option la moins chère."
 flavor_zuvavim.13.a:0 "Laisser les nouvelles recrues aller où elles veulent"
 flavor_zuvavim.13.b:0 "Construire le nouveau navire"
 flavor_zuvavim.13.c:0 "Forcer les nouveaux marins dans la flotte Dawyaw"
 
 flavor_zuvavim.14.t:0 "Piraterie dans la Mer de Lel"
 flavor_zuvavim.14.d:0 "Des pirates ont attaqué la Flotte Movuma dans la Mer de Lel, saccageant les navires et emmenant nos marins comme esclaves. Ce qui est quelque peu embarrassant pour la Flotte Movuma, c'est que ces raids de pirates sont loin d'être une opération sophistiquée, la \"terrifiante flotte pirate\" en question n'étant guère plus qu'une poignée d'Hommes-Lézards Karshyray aventureux dans des canoës maniant des lances.\n\nL'option la plus simple serait d'embaucher la Flotte Dawyaw pour protéger la Flotte Movuma. Le Medawor qui supervise les finances de la Flotte Dawyaw a même promis de le faire gratuitement, car la chance d'embarrasser leur flotte rivale vaut bien plus pour eux que l'or. Alternativement, les amiraux en chef de la Flotte Movuma pourraient être renvoyés et un nouveau lot de marins, ceux qui ne prendront pas simplement les mêmes routes prévisibles à chaque fois qu'ils mettent les voiles, pourraient être promus."
 flavor_zuvavim.14.a:0 "Installer de nouveaux amiraux"
 flavor_zuvavim.14.b:0 "Embaucher la Flotte Dawyaw"
 
 flavor_zuvavim.15.t:0 "Une Conspiration de Piraterie"
 flavor_zuvavim.15.d:0 "Trois navires marchands perdus, et cinq autres attaqués, tout cela en l'espace d'un mois. La Flotte Movuma a eu du mal avec les pirates dans la Mer de Lel. Pourtant pas un seul pirate n'a attaqué la Flotte Dawyaw. Les Efergezmu sont furieux, croyant que les Medawor ont payé des pirates pour attaquer la Flotte Movuma pour affaiblir la position des Efergezmu à Zuvavim.\n\nLes arguments atteignirent leur paroxysme au conseil de Zuvavim hier quand un membre dirigeant des Medawor, quand on lui présenta des preuves que les Medawor payaient des pirates Hommes-Lézards pour attaquer la Flotte Movuma, dit à l'amiral en chef qu'il avait simplement besoin de \"s'améliorer\" à combattre les pirates. Dans la bagarre qui s'ensuivit, au moins deux membres des Medawor furent assommés par une défense d'éléphant balancée à travers une table. Nous devons décider comment gérer la situation avant que les arguments ne recommencent."
 flavor_zuvavim.15.a:0 "Nous ne devrions pas financer des pirates pour attaquer notre propre flotte"
 flavor_zuvavim.15.b:0 "Améliore-toi"
 
 flavor_zuvavim.16.t:0 "Faux Clous de Girofle"
 flavor_zuvavim.16.d:0 "Après qu'un argument ait éclaté en bagarre généralisée, le marché de Zuvavim ressemblait à ce qu'un troupeau d'éléphants venait de saccager. Apparemment la bagarre commença quand on découvrit que la Flotte Movuma avait vendu de faux clous de girofle aux Efergezmu - un stratagème élaboré qui impliquait de placer des brindilles dans des barils de clous de girofle pour qu'elles absorhent l'arôme, puis casser de petits morceaux et prétendre que c'étaient des clous de girofle.\n\nCe n'est pas cela qui déclencha l'émeute cependant. Ce qui transforma un accord commercial frauduleux en bagarre généralisée fut quand un amiral khetiste de la Flotte Dawyaw qui découvrit les faux clous de girofle balança un cimeterre et trancha la tête du capitaine Efergezmu d'un mouvement net. Cela déclencha le chaos, et bien que les combats d'aujourd'hui aient pris fin, si nous ne traitons pas le problème bientôt, cela recommencera sans aucun doute ailleurs à Zuvavim."
 flavor_zuvavim.16.a:0 "Qui décapite quelqu'un pour des clous de girofle ?"
 flavor_zuvavim.16.b:0 "Forcer les deux côtés à s'arrêter"
 flavor_zuvavim.16.c:0 "Vendre de faux clous de girofle est un crime terrible"
 
