 devouring_path.0.t:0 "Griffe Brisée"
 devouring_path.0.d:0 "Dans la province de [event_province.GetName], l'école de la Griffe Inébranlable a pris racine. Cette école enseigne que la force prime sur tout, et que combattre ses ennemis constitue la voie vers leurs dieux. Ils ont décidé que nous, les fidèles de la Voie Dévorante, sommes ces ennemis. Ha ! Ces fous ignorent tout du danger que représente le Royaume Spirituel. Nous les sauvons d'une éternité de tourments sans fin. Ils devraient nous remercier, mais au lieu de cela, ils se rebellent contre nous. Devons-nous faire comme ils le souhaitent et leur offrir la torture éternelle, ou faire preuve de bienveillance en sauvant leurs âmes ?"
 devouring_path.0.a:0 "Les envoyer dans le Royaume Spirituel"
 devouring_path.0.b:0 "Sauver leurs âmes"

 devouring_path.1.t:0 "Pleurer les Ancêtres"
 devouring_path.1.d:0 "Dans la province de [event_province.GetName], de nombreuses personnes suivent la pratique de vénérer leurs ancêtres. Cela ne devrait vraiment pas poser de problème, puisque nous pleurons également nos ancêtres, qui sont partis dans le Royaume Spirituel pour y être torturés pour l'éternité. C'est là que réside le problème, cependant. Les Adorateurs d'Ancêtres n'apprécient guère l'idée que leurs ancêtres, même leurs Grands Ancêtres, aient été torturés pendant des millénaires, et continuent de l'être encore maintenant. Ils y voient un grand affront, même si c'est une terrible, terrible vérité. Que faut-il faire pour les Adorateurs d'Ancêtres ?"
 devouring_path.1.a:0 "Leur montrer la vérité, et pleurer à leurs côtés"
 devouring_path.1.b:0 "Les ignorer"

  mourning_ancestors:0 "Pleurant les Ancêtres"
  desc_mourning_ancestors:0 "Le peuple de cette province a appris la malheureuse vérité concernant le sort de leurs ancêtres."

  worshippers_ignored:0 "Adorateurs Ignorés"
  desc_worshippers_ignored:0 "Les Adorateurs d'Ancêtres de cette province n'ont pas été correctement informés de la vérité sur ce qui est arrivé à leurs ancêtres."