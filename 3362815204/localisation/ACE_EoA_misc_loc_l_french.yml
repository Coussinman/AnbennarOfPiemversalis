#Events
eoa_cities.1.abc: "Caché"

eoa_cities.10.t: "Port-Jaher"
eoa_cities.10.d: "Port-Jaher a servi de pont entre Bulwar et Cannor pendant presque un millénaire, les gens dans et autour de la cité ont des ancêtres de Bahar et ont des liens forts avec Brasan et Crathanor.\nAvec l'intégration de Port-Jaher au sein d'Anbennar, les élites de l'empire vont bientôt devenir folles de l'augmentation de la quantité de délices et d'artefacts bulwari entrant sur les marchés anbennariens."
eoa_cities.10.a: "S'il vous plaît, ne frottez pas les lampes d'origine inconnue !"

eoa_cities.11.t: "Eborthil"
eoa_cities.11.d: "Originellement habitée par les Tefori, l'île de Tef était parsemée d'anciennes colonies khétératanes aux côtés de Busirat. L'île fut le centre de la République de Tef post-damérienne et après une brève période de Pillards, la colonie d'Eborthíl et finalement le royaume furent fondés par Eborian Eaux-Dorées après que Nichmer fut tué.\nL'île a toujours été d'importance stratégique comme les portes des deux côtés du Divenhal. Alors qu'elle rejoint l'empire, personne ne pourra couper le commerce passant par la région sans grand effort."
eoa_cities.11.a: "Attention à une Xhazobine nageuse !"
province_interest_eborthil: "Contrôle de l'Île de Tef"

eoa_cities.12.t: "Nathalaire"
eoa_cities.12.d: "Située sur les côtes marécageuses de la Folie, Nathalaire fut initialement fondée par un Pillard pendant l'Âge de Glace Noire. La cité a gagné son nom de l'ascensionnée Nathalyne et depuis lors elle a été un havre de criminalité et d'activités sournoises. Avec les forces d'Anbennar amenant finalement la cité dans le giron, l'ingéniosité et le manque de scrupules de ses habitants peuvent être canalisés vers des activités plus bénéfiques pour nous, les impériaux."
eoa_cities.12.a: "Quelqu'un a vu mon portefeuille ?"
merc_maritime_guard_nathalaire: "Garde Maritime"
unlock_merc_maritime_guard_nathalaire_tt: "Débloquer la compagnie de mercenaires §YGarde Maritime§! à recruter."

eoa_cities.13.t: "Bal Ouord"
eoa_cities.13.d: "Bal Ouord fut construit par le nain Balgar le Bâtisseur et il était destiné à servir de forteresse pour défendre Castanor contre de futures incursions gnolles. Malheureusement, même une telle forteresse ne pouvait résister aux forces démoniaques de la nature comme la Xhazobine qui ont assiégé ou contourné la forteresse plusieurs fois. Néanmoins, la forteresse a quand même aidé l'Ourdie à survivre à la Marée Gobeline. Maintenant que la forteresse est sous notre contrôle, elle servira de première ligne de défense contre toute menace provenant des Bois-Profonds, du Serpentreach et de Bulwar."
eoa_cities.13.a: "D'accord"
province_interest_bal_ouord: "Restauration de Bal Ouord"

eoa_cities.14.t: "Arca Corvur"
eoa_cities.14.d: "Arca Corvur, également connue sous le nom de Bal Dostan, est une ancienne Citadelle Castonarienne. Elle a longtemps servi à défendre le passage entre les Marches-de-Lame et le Dostanor, l'exemple le plus récent étant de repousser l'Avant-garde de la Marée Verte pendant au moins une décennie et ainsi de détourner la Marée Verte vers Gawed. Sous contrôle impérial, nous pouvons être assurés que peu de types de menaces peuvent poser un réel danger à l'empire depuis le Sud d'Escann."
eoa_cities.14.a: "Je n'aime pas cet endroit"

eoa_cities.15.t: "Ibevar"
eoa_cities.15.d: "Ibevar, la superbe cité elfique des Elfes de Lune, repose sereinement parmi les arbres d'argent du Val Désolé. Pendant des siècles, les Elfes de Lune se sont tenus à l'écart, rejetant les affaires politiques au-delà de leur forêt enchantée. Cependant, avec la montée de l'Empire d'Anbennar et leur conversion à la Cour du Régent, ils ont choisi de rejoindre ses rangs.\nRenommée pour son architecture exquise, Ibevar est un endroit où le clair de lune filtre à travers les feuilles d'argent, projetant une lueur éthérée sur la cité. Ce n'est pas seulement la beauté de la cité qui captive Cannor, mais aussi ses formidables archers elfes qui rempliront les rangs de l'armée impériale."
eoa_cities.15.a: "Leurs flèches brillent comme la lune"
province_interest_ibevar: "Archers Elfiques"

eoa_cities.16.t: "Escin"
eoa_cities.16.d: "Escin servait de capitale du Royaume Chevaleresque de Farraneán, qui fut fondé par Martin Farran pendant la Guerre du Roi-Sorcier. Farraneán consistait originellement en la plaine de Valsifflet. Bien qu'accordée de jure à Ibevar dans le Traité d'Anbenncóst, le jeune royaume elfique n'avait aucune présence dans Valsifflet, et le Bois-Maudit était dans une révolte principalement sans effusion de sang contre le règne d'Ibenion. Martin, lui aussi, prétendait qu'il avait une meilleure revendication sur la région, car il s'était installé des années avant qu'Ibenion n'ait refondé la cité perdue cardestienne de Vardoced et posé ses fondations."
eoa_cities.16.a: "D'accord"
province_interest_escin: "Réinstallation de Farraneán"

eoa_cities.17.t: "Taranton"
eoa_cities.17.d: "Taranton, une ville majeure escanni, est surtout connue pour être la capitale de l'ancien royaume d'Adénica. Elle est en conséquence également connue pour être le principal berceau de la chevalerie et du concept de chevaliers. La cité fut ravagée pendant la Marée Verte, pourtant son prestige a conduit de nombreux aventuriers à tenter de saisir la cité et d'en faire la capitale de leurs nouveaux états. Sous contrôle anbennarien, les riches chevaliers ou descendants de chevaliers n'épargneront aucune dépense pour restaurer la cité à son ancienne gloire."
eoa_cities.17.a: "D'accord"
province_interest_taranton: "Ferveur Adéanique"

eoa_cities.18.t: "Vernham"
eoa_cities.18.d: "Vernham, autrefois renommée pour ses maîtres forgerons qui produisaient des armes et armures exceptionnelles, joua un rôle crucial en équipant les Chevaliers du vieil Escann, spécialement pendant la Marée Verte. Bien que la cité soit maintenant en ruines et ses forgerons dispersés, l'héritage durable de son artisanat demeure. Avec le contrôle anbennarien rétabli, les forgerons de tout l'empire sont désireux de revenir et de rallumer les forges légendaires de la cité."
eoa_cities.18.a: "Allumer les forges"
province_interest_vernham: "Aciéries de Vernham"

eoa_cities.19.t: "Castonath"
eoa_cities.19.d: "L'ancienne capitale de Castanor, Castonath, était autrefois une cité animée et le centre d'un ancien empire. Abritant de multiples grandes merveilles construites par Balgar le Bâtisseur, la cité était un phare de civilisation dans la région. Cependant, la cité fut abandonnée et dévastée pendant la Marée Verte, et ses merveilles sont depuis tombées en ruine. Avec la cité maintenant sous contrôle anbennarien, l'empire a l'opportunité de restaurer la cité à son ancienne gloire et de récupérer les merveilles perdues de Castonath."
eoa_cities.19.a: "D'accord"
province_interest_castonath: "Castonath Anbennarienne"

eoa_cities.20.t: "Bal Mire"
eoa_cities.20.d: "Bal Mire, autrefois une formidable citadelle castonarienne au bord de l'Escann Occidental, se dresse maintenant en ruines, une simple ombre de son passé. Négligée après la chute de Castanor et davantage endommagée pendant la Marée Verte, la forteresse a perdu son ancienne grandeur. Pourtant, sa signification stratégique demeure. Sous le contrôle de l'empire, Bal Mire peut être restaurée à son ancienne force, servant de défense critique contre les menaces du Nord et de l'Ouest."
eoa_cities.20.a: "D'accord"
province_interest_bal_mire: "Restauration de Bal Mire"

eoa_cities.21.t: "Bal Vroren"
eoa_cities.21.d: "Bal Vroren, la citadelle castonarienne la plus septentrionale, fut originellement construite pour protéger Castanor des Pillards gérudiens et des trolls des forêts nordiques sans fin. Entretenue par la Marche de Vroren, la forteresse se dressa comme une défense vitale jusqu'à ce qu'elle tombe en ruine pendant la Marée Grise qui dévasta le royaume. Maintenant sous contrôle anbennarien, Bal Vroren offre à l'empire une opportunité de restaurer ses défenses et de fortifier la frontière nord contre toute menace émergente."
eoa_cities.21.a: "D'accord"
province_interest_bal_vroren: "Restauration de Bal Vroren"

eoa_cities.22.t: "Bayvic"
eoa_cities.22.d: "Bayvic, la ville principale des Reachmen blancs, centre du commerce Reachman et le port principal de la région. Avec la cité sous contrôle anbennarien, nous pouvons nous attendre à ce que notre approvisionnement en fourrure et poisson soit constant et sécurisé."
eoa_cities.22.a: "D'accord"
province_interest_bayvic: "Marchands de la Baie-Glacée"

eoa_cities.23.t: "Celmaldor"
eoa_cities.23.d: "Celmaldor est une cité marchande dominée par les elfes dans l'Étendue Alénique. Elle fut fondée par Maldorien le Navigateur, un navigateur devenu capitaine du Navire Migrant Lance-Blanche de la Flotte Survivante."
eoa_cities.23.a: "D'accord"
province_interest_celmaldor: "Site d'Atterrissage de Lance-Blanche"

eoa_cities.24.t: "Gaweton"
eoa_cities.24.d: "Ancienne capitale du royaume gawedi, Gaweton fut longtemps une petite ville dominée par les villes plus grandes en aval comme Alenath et Vertesk."
eoa_cities.24.a: "D'accord"

eoa_cities.25.t: "Alenath"
eoa_cities.25.d: "Ville commerciale majeure sur la route de Vertesk à Gaweton, foyer des quelques elfes trouvés à Gawed ainsi que la plus accueillante aux 'Sudistes' des cités gawedi."
eoa_cities.25.a: "D'accord"
province_interest_alenath: "Commerce de la Frontière Alénique"

eoa_cities.26.t: "Viswall"
eoa_cities.26.d: "Viswall, un centre urbain animé, est renommé pour sa production de teintures vibrantes, qu'on ne trouve nulle part ailleurs à Cannor. Pendant des décennies, cette cité colorée fut divisée entre les royaumes rivaux de Gawed et Lorent, chacun rivalisant pour le contrôle. Maintenant, avec la domination de l'empire, Viswall peut enfin être unie sous une seule bannière, mettant fin à sa division de longue date et inaugurant une nouvelle ère de prospérité."
eoa_cities.26.a: "D'accord"
province_interest_viswall_united: "La Cité des Couleurs"

eoa_cities.27.t: "Aelcandar"
eoa_cities.27.d: "Un château elfique chef-d'œuvre construit par Calasandur le Magnifique en Lencenor"
eoa_cities.27.a: "D'accord"
province_interest_aelcandar: "Rénovation d'Aelcandar"

eoa_cities.28.t: "Bastion-de-Rubis"
eoa_cities.28.d: "Le bastion nain le plus notable en dehors de l'Échine-du-Serpent sur cette moitié d'Halann."
eoa_cities.28.a: "D'accord"

eoa_cities.29.t: "Lorentaine"
eoa_cities.29.d: "Lorentainé est l'ancienne capitale du Royaume de Lorent qui se trouve sur les rives de la Rivière Vin-de-Sang. Elle est connue pour ses hauts murs rouges, sa haute culture, ses intrigues de cour et ses rues impeccables."
eoa_cities.29.a: "D'accord"
province_interest_lorentaine: "Lorentainé Anbennarienne"

eoa_cities.31.t: "Port-du-Vin"
eoa_cities.31.d: "Port-du-Vin est une ville majeure dans la Baie des Vins et le principal centre commercial et d'exportation pour le vin produit dans la région."
eoa_cities.31.a: "D'accord"
province_interest_wineport: "Héritage de la Ligue de la Baie-du-Vin"

eoa_cities.32.t: "Baie-de-Sorn"
eoa_cities.32.d: "Fondée par les tribus Sormanni, Baie-de-Sorn réside dans l'estuaire de la rivière Sornroy et est considérée comme l'une des villes majeures de la Baie des Vins"
eoa_cities.32.a: "D'accord"
province_interest_sornbay: "Cité du Vin Occidental"

eoa_cities.33.t: "Port-Ouest"
eoa_cities.33.d: "Située dans un port naturel de l'Estuaire du Middanroy, Port-Ouest devint un port majeur pour les navires se dirigeant vers Aelantir"
eoa_cities.33.a: "D'accord"
province_interest_westport: "Porte vers l'Ouest"

eoa_cities.34.t: "Portnamm"
eoa_cities.34.d: "La cité de Portnamm est une cité gnome à la frontière de Lencenor et de la Côte-du-Dragon. Souvent appelée « La Cité sur le Portroy », car elle enjambe les deux côtés de l'embouchure de la rivière Portroy, Portnamm est une ville commerciale majeure reliant la Côte Ouest et les rivières coulant depuis le Petit-Pays.\n\nPortnamm est l'une des deux cités à majorité gnome en dehors de la Hiérarchie Gnomique. La cité abrite l'ancien Théâtre Nimsnoms, accueille le siège cannorien de Gommo à l'Université de Portnamm, et abrite la plus grande population d'humains Iochander."
eoa_cities.34.a: "D'accord"
province_interest_portnamm: "Troupes de Comédiens Gnomes du Ruisseau"

eoa_cities.35.t: "Nimscodd"
eoa_cities.35.d: "Nimscodd était originellement une petite cité insulaire habitée par les Gnomes des Falaises, une section négligée et relativement peu importante de l'ancienne société gnomique. Quand le Réveil du Dragon se produisit et que les Kobolds inondèrent le continent, l'île devint le foyer d'un grand nombre de réfugiés de la Côte-du-Dragon transformant Nimscodd d'une arrière-cour au dernier vestige de l'ancienne société gnomique. Les gens de l'île sont des survivants et maintenant sous l'empire ils peuvent prospérer tout comme leurs cousins Giberdi."
eoa_cities.35.a: "D'accord"
province_interest_nimscodd: "Industrie de Lentilles de Nimscodd"

eoa_cities.36.t: "Baie-d'Oddans"
eoa_cities.36.d: "Anciennement une ville importante dans la Hiérarchie et capitale temporaire du royaume pillard de Drekiriki, Baie-d'Oddans a longtemps été un port sous-développé et mal utilisé. Sous contrôle impérial, une cité pourrait enfin être construite pour utiliser la géographie exceptionnelle de la région."
eoa_cities.36.a: "D'accord"
province_interest_oddansbay: "Capitale de la Hiérarchie"

eoa_cities.37.t: "Toutes les provinces d'intérêt ont été prises !"
eoa_cities.37.d: "Toutes les cités ou forts majeurs de Cannor ont été amenés sous notre contrôle !"
eoa_cities.37.a: "Incroyable"



ace_flavor_eoa.100.t: "La conspiration contre Wex"
ace_flavor_eoa.100.d: "Divers princes dans l'empire accusent le défunt Lothane síl Wex d'avoir abusé de la position d'empereur et d'avoir utilisé les levées et fonds impériaux pour enrichir personnellement son Grand-Duché et atteindre ses propres objectifs.\nMaintenant qu'il est décédé, ils cherchent à se joindre ensemble et attaquer le Grand-Duché pour restaurer l'équilibre et la paix de l'empire."
ace_flavor_eoa.100.a: "Sanctionner Wex"
ace_flavor_eoa.100.b: "Rester neutre"
ace_flavor_eoa.100.c: "Soutenir Wex"

ace_flavor_eoa.101.t: "La coalition anti-Wexonarde a été détruite !"
ace_flavor_eoa.101.d: "Les mauvais perdants du Parti de la Lune et nos autres ennemis pensaient qu'ils pourraient nous vaincre après la mort de Lothane, pourtant ils n'ont fait que se prouver être des imbéciles.\nAprès des années de combat, leurs forces dispersées et nombre de leurs terres en ruine, l'empire apprendra à ne plus s'opposer à nous !"
ace_flavor_eoa.101.a: "Notre primauté dans l'empire durera des siècles !"

ace_flavor_eoa.102.t: "La coalition anti-Wexonarde a été détruite !"
ace_flavor_eoa.102.d: "Malgré les meilleurs efforts de la coalition, les forces de Wex et ses alliés empêchent le démantèlement et la partition du Grand-Duché Wexonard après la mort de Lothane.\nAvec ses ennemis vaincus et son emprise sécurisée, Wex reste la force la plus forte dans l'empire méridional."
ace_flavor_eoa.102.a: "La subjugation wexonarde sera renversée un jour..."
ace_flavor_eoa.102.b: "Quel sera le prochain mouvement de Wex ?"

ace_flavor_eoa.103.t: "L'effondrement de Wex"
ace_flavor_eoa.103.d: "Malgré nos meilleurs efforts, le déluge de forces a submergé nos armées et forts. Les termes de paix imposés sur nous sont durs, annulant toutes les conquêtes faites sous le défunt Lothane.\nDe plus, nous avons été forcés de renoncer à la plupart des droits et pouvoirs accordés pour détenir le titre de Grand-Duché de Wex, avec tous nos anciens sujets wexonards en dehors des Collines de Wex ayant reçu l'immédiateté impériale de facto."
ace_flavor_eoa.103.a: "Nous avons échoué Lothane !"

ace_flavor_eoa.104.t: "L'effondrement de Wex"
ace_flavor_eoa.104.d: "Tout comme les Royaumes Libres ont repoussé et tué Nichmer il y a des siècles, nos forces ont montré courage et valeur contre les perfides Wexonards et les ont finalement vaincus après des années de guerre brutale.\nAvec notre victoire, les terres volées sous Wex seront libérées et les Wexonards ne menaceront plus jamais l'empire."
ace_flavor_eoa.104.a: "Plus de tyrans !"
ace_flavor_eoa.104.b: "Pas notre problème"

ace_flavor_eoa.105.t: "L'effondrement de Wex"
ace_flavor_eoa.105.d: "Tout comme les Royaumes Libres ont repoussé et tué Nichmer il y a des siècles, les forces de l'empire ont montré courage et valeur contre les perfides Wexonards et les ont finalement vaincus après des années de guerre brutale.\nAvec notre victoire, les terres volées sous Wex seront libérées et les Wexonards ne menaceront plus jamais l'empire.\nL'histoire se souviendra de nous avec tendresse, mais maintenant il est temps pour nous de remplir le vide laissé par l'état wexonard effondré."
ace_flavor_eoa.105.a: "Nous sommes le sauveur de l'empire !"


religious_leagues.13.t: "La fin des Guerres de Ligue"
religious_leagues.13.d: "L'alliance Adéanique fut triomphante sur le champ de bataille et l'empire sera maintenant contrôlé par des empereurs et princes adéaniques !"
religious_leagues.13.e: "L'accord Corinite fut triomphant et l'empire sera maintenant contrôlé par des empereurs et princes corinites !"
religious_leagues.13.a: "Ok"

religious_leagues.14.t: "Le destin des Adéaniques Impériaux"
religious_leagues.14.a: "Étant le leader de l'Accord Corinite victorieux, l'empereur a le décret impérial de loi pour exterminer tous les hérétiques restants et fidèles de la foi Adéanique au sein de l'Empire d'Anbennar par tous les moyens nécessaires s'il le désire."
religious_leagues.14.d: "Ils doivent être arrêtés immédiatement."


