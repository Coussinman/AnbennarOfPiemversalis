l_french:

#Événements
eoa_cities.1.abc: "Caché"

eoa_cities.10.t: "Port Jaher"
eoa_cities.10.d: "Port Jaher a servi de pont entre Bulwar et Cannor pendant près d'un millénaire, les personnes à l'intérieur et autour de la ville ont des ancêtres de Bahar et ont des liens étroits avec Brasan et Crathanor.\nAvec l'intégration de Port Jaher dans Anbennar, les élites de l'empire vont bientôt devenir folles de l'augmentation des délices et artefacts Bulwari entrant sur les marchés Anbennariens."
eoa_cities.10.a: "Veuillez ne pas caresser les lampes d'origine inconnue !"

eoa_cities.11.t: "Eborthil"
eoa_cities.11.d: "À l'origine habitée par les Tefori, l'île de Tef était parsemée de colonies Kheteratan anciennes aux côtés de Busirat. L'île était le centre de la République Tef post-Damerienne et après une brève période de Pilleurs, le peuplement d'Eborthíl et finalement les royaumes ont été fondés par Eborian Goldwaters après que Nichmer ait été tué.\nL'île a toujours été d'une importance stratégique en tant que portes des deux côtés de Divenhal. Alors qu'elle rejoint l'empire, personne ne pourra couper le commerce traversant la région sans grand effort."
eoa_cities.11.a: "Faites attention à un Xhazobine nageant !"
province_interest_eborthil: "Contrôle sur l'île de Tef"

eoa_cities.12.t: "Nathalaire"
eoa_cities.12.d: "Située sur les rives des côtes marécageuses de la Folie, Nathalaire a été initialement fondée par un Pilleur pendant l'Âge de la Glace Noire. La ville a gagné son nom de la Nathalyne ascendante et depuis lors, elle a été un havre de criminalité et d'activités sournoises. Avec les forces d'Anbennar ramenant enfin la ville dans le giron, l'ingéniosité et l'absence de scrupules de ses habitants peuvent être canalisées vers des activités plus bénéfiques pour nous, les impériaux."
eoa_cities.12.a: "Quelqu'un a vu mon portefeuille ?"
merc_maritime_guard_nathalaire: "Garde Maritime"
unlock_merc_maritime_guard_nathalaire_tt: "Déverrouiller la compagnie mercenaire §YGarde Maritime§! pour recruter."

eoa_cities.13.t: "Bal Ouord"
eoa_cities.13.d: "Bal Ouord a été construite par le nain Balgar le Bâtisseur et était destinée à servir de forteresse pour défendre Castanor contre les futures incursions de Gnolls. Malheureusement, même une telle forteresse n'a pas pu résister aux forces démoniaques de la nature comme le Xhazobine qui ont assiégé ou contourné la forteresse à plusieurs reprises. Néanmoins, la forteresse a encore aidé Ourdia à survivre à la Marée Gobelin. Maintenant que la forteresse est sous notre contrôle, elle servira de première ligne de défense contre toute menace provenant des Profondeurs, de Serpentsreach et de Bulwar."
eoa_cities.13.a: "D'accord"
province_interest_bal_ouord: "Restauration de Bal Ouord"

eoa_cities.14.t: "Arca Corvur"
eoa_cities.14.d: "Arca Corvur, également connue sous le nom de Bal Dostan, est une ancienne Citadelle Castanorienne. Elle a longtemps servi à défendre le passage entre les Marches de la Lame et Dostanor, dont le dernier exemple en date est la repoussée de l'Avant-Garde de la Marée Verte pendant au moins une décennie et ainsi la diversion de la Marée Verte vers Gawed. Sous le contrôle impérial, nous pouvons être assurés que peu de types de menaces peuvent poser un réel danger à l'empire depuis le Sud d'Escann."
eoa_cities.14.a: "Je n'aime pas cet endroit"

eoa_cities.15.t: "Ibevar"
eoa_cities.15.d: "Ibevar, la magnifique cité elfique des Elfes de la Lune, repose sereinement parmi les arbres argentés de la Vallée Désolée. Pendant des siècles, les Elfes de la Lune se sont tenus à l'écart, évitant les affaires politiques au-delà de leur forêt enchantée. Cependant, avec l'essor de l'Empire d'Anbennar et leur conversion à la Cour Régente, ils ont choisi de rejoindre ses rangs.\nRenommée pour son architecture exquise, Ibevar est un endroit où la lumière de la lune filtre à travers les feuilles argentées, projetant une lueur éthérée sur la ville. Ce n'est pas seulement la beauté de la ville qui captive Cannor, mais aussi ses redoutables archers elfiques qui rempliront les rangs de l'armée impériale."
eoa_cities.15.a: "Leurs flèches brillent comme la lune"
province_interest_ibevar: "Archers Elfiques"

eoa_cities.16.t: "Escin" #todo
eoa_cities.16.d: "Escin a servi de capitale au Royaume Chevaleresque de Farraneán, qui a été fondé par Martin Farran pendant la Guerre du Roi-Sorcier. Farraneán était à l'origine composé de la plaine de Whistlevale. Bien que accordé de jure à Ibevar dans le Traité d'Anbenncóst, le jeune royaume elfique n'avait aucune présence dans Whistlevale, et la Forêt Maudite était en révolte largement sans effusion de sang contre le règne d'Ibenion. Martin, lui aussi, a affirmé qu'il avait une meilleure revendication sur la région, car il s'était installé des années avant qu'Ibenion ne refonde la ville cardestienne perdue de Vardoced et ne pose ses fondations."
eoa_cities.16.a: "D'accord"
province_interest_escin: "Réinstallation de Farraneán"

eoa_cities.17.t: "Taranton"
eoa_cities.17.d: "Taranton, une grande ville d'Escann, est surtout connue pour être la capitale de l'ancien royaume d'Adenica. Elle est en conséquence également connue pour être le principal berceau de la chevalerie et du concept de chevaliers. La ville a été réduite en ruines pendant la Marée Verte, mais son prestige a conduit de nombreux aventuriers à tenter de s'emparer de la ville et d'en faire la capitale de leurs nouveaux États. Sous le contrôle Anbennarien, les riches chevaliers ou descendants de chevaliers ne ménageront aucune dépense pour restaurer la ville à sa gloire passée."
eoa_cities.17.a: "D'accord"
province_interest_taranton: "Ferveur Adeanique"

eoa_cities.18.t: "Vernham"
eoa_cities.18.d: "Vernham, autrefois renommée pour ses maîtres forgerons qui produisaient des armes et des armures exceptionnelles, a joué un rôle crucial dans l'équipement des Chevaliers de l'ancien Escann, surtout pendant la Marée Verte. Bien que la ville soit maintenant en ruines et ses forgerons dispersés, l'héritage durable de son artisanat persiste. Avec le rétablissement du contrôle Anbennarien, les forgerons de tout l'empire sont impatients de revenir et de rallumer les légendaires forges de la ville."
eoa_cities.18.a: "Allumez les forges"
province_interest_vernham: "Aciéries de Vernham"

eoa_cities.19.t: "Castonath"
eoa_cities.19.d: "L'ancienne capitale de Castanor, Castonath, était autrefois une ville animée et le centre d'un ancien empire. Foyer de plusieurs grandes merveilles construites par Balgar le Bâtisseur, la ville était un phare de civilisation dans la région. Cependant, la ville a été abandonnée et dévastée pendant la Marée Verte, et ses merveilles sont tombées en ruine depuis. Avec la ville maintenant sous le contrôle Anbennarien, l'empire a l'opportunité de restaurer la ville à sa gloire passée et de récupérer les merveilles perdues de Castonath."
eoa_cities.19.a: "D'accord"
province_interest_castonath: "Castonath Anbennarien"

eoa_cities.20.t: "Bal Mire"
eoa_cities.20.d: "Bal Mire, autrefois une formidable citadelle Castanorienne à la lisière de l'Escann occidental, se dresse maintenant en ruines, une simple ombre de son passé. Négligée après la chute de Castanor et davantage endommagée pendant la Marée Verte, la forteresse a perdu sa grandeur passée. Pourtant, son importance stratégique persiste. Sous le contrôle de l'empire, Bal Mire peut être restaurée à sa force passée, servant de défense cruciale contre les menaces du Nord et de l'Ouest."
eoa_cities.20.a: "D'accord"
province_interest_bal_mire: "Restauration de Bal Mire"

eoa_cities.21.t: "Bal Vroren"
eoa_cities.21.d: "Bal Vroren, la citadelle Castanorienne la plus septentrionale, a été initialement construite pour protéger Castanor des Pilleurs Gerudiens et des trolls des forêts nordiques sans fin. Entretenue par la Marche de Vroren, la forteresse se dressait comme une défense vitale jusqu'à ce qu'elle tombe en ruine pendant la Marée Grise qui a dévasté le royaume. Maintenant sous le contrôle Anbennarien, Bal Vroren offre à l'empire l'opportunité de restaurer ses défenses et de fortifier la frontière nord contre toute menace émergente."
eoa_cities.21.a: "D'accord"
province_interest_bal_vroren: "Restauration de Bal Vroren"

eoa_cities.22.t: "Bayvic" #todo
eoa_cities.22.d: "Bayvic, la principale ville des hommes de la Marche Blanche, centre du commerce de la Marche et le principal port de la région. Avec la ville sous le contrôle Anbennarien, nous pouvons nous attendre à ce que notre approvisionnement en fourrure et en poisson soit constant et sécurisé."
eoa_cities.22.a: "D'accord"
province_interest_bayvic: "Marchands de Chillsbay"

eoa_cities.23.t: "Celmaldor" #todo
eoa_cities.23.d: "Celmaldor est une ville marchande dominée par les elfes dans la Marche Alenique. Elle a été fondée par Maldorian le Navigateur, un navigateur devenu capitaine du Navire Migrant Lancedeblanc de la Flotte Résiduelle."
eoa_cities.23.a: "D'accord"
province_interest_celmaldor: "Site d'Atterrissage de Lancedeblanc"

eoa_cities.24.t: "Gaweton" #todo
eoa_cities.24.d: "Ancienne capitale du royaume de Gawed, Gaweton a longtemps été une petite ville dominée par les plus grandes villes en aval comme Alenath et Vertesk."
eoa_cities.24.a: "D'accord"

eoa_cities.25.t: "Alenath" #todo
eoa_cities.25.d: "Grande ville commerciale sur le chemin de Vertesk à Gaweton, foyer des quelques elfes trouvés à Gawed ainsi que la plus 'Sudiste'-amicale des villes de Gawedi."
eoa_cities.25.a: "D'accord"
province_interest_alenath: "Commerce de la Frontière Alenique"

eoa_cities.26.t: "Viswall"
eoa_cities.26.d: "Viswall, un centre urbain animé, est renommé pour sa production de teintures vibrantes, non trouvées ailleurs à Cannor. Pendant des décennies, cette ville colorée a été divisée entre les royaumes rivaux de Gawed et Lorent, chacun cherchant à contrôler. Maintenant, avec la domination de l'empire, Viswall peut enfin être unie sous une seule bannière, mettant fin à sa longue division et inaugurant une nouvelle ère de prospérité."
eoa_cities.26.a: "D'accord"
province_interest_viswall_united: "La Ville des Couleurs"

eoa_cities.27.t: "Aelcandar" #todo
eoa_cities.27.d: "Un château elfe chef-d'œuvre construit par Calasandur le Magnifique à Lencenor"
eoa_cities.27.a: "D'accord"
province_interest_aelcandar: "Rénovation d'Aelcandar"

eoa_cities.28.t: "Rubyhold" #todo
eoa_cities.28.d: "Le bastion nain le plus notable en dehors de Serpentspine de ce côté de Halann."
eoa_cities.28.a: "D'accord"

eoa_cities.29.t: "Lorentaine" #todo
eoa_cities.29.d: "Lorentainé est l'ancienne capitale du Royaume de Lorent qui se trouve sur les rives de la Rivière Bloodwine. Elle est connue pour ses hautes murs rouges, sa haute culture, ses intrigues de cour et ses rues impeccables."
eoa_cities.29.a: "D'accord"
province_interest_lorentaine: "Lorentainé Anbennarien"

eoa_cities.31.t: "Wineport" #todo
eoa_cities.31.d: "Wineport est une grande ville dans la Baie des Vins et le principal centre de commerce et d'exportation pour le vin produit dans la région."
eoa_cities.31.a: "D'accord"
province_interest_wineport: "Héritage de la Ligue de Winebay"

eoa_cities.32.t: "Sornbay" #todo
eoa_cities.32.d: "Fondée par les tribus Sormanni, Sornbay réside dans l'estuaire de la rivière Sornroy et est considérée comme l'une des principales villes de la Baie des Vins"
eoa_cities.32.a: "D'accord"
province_interest_sornbay: "Ville du Vin de l'Ouest"

eoa_cities.33.t: "Westport" #todo
eoa_cities.33.d: "Située dans un port naturel de l'estuaire de Middanroy, Westport est devenue un port majeur pour les navires se dirigeant vers Aelantir"
eoa_cities.33.a: "D'accord"
province_interest_westport: "Porte vers l'Ouest"

eoa_cities.34.t: "Portnamm" #todo
eoa_cities.34.d: "La ville de Portnamm, est une ville gnomique à la frontière de Lencenor et de la Côte du Dragon. Souvent appelée « La Ville sur le Portroy », car elle enjambe les deux côtés de l'embouchure de la rivière Portroy, Portnamm est une grande ville commerciale reliant la Côte Ouest et les rivières venant du Petit Pays.\n\nPortnamm est l'une des deux villes majoritairement gnomiques en dehors de la Hiérarchie Gnomique. La ville abrite l'ancien Théâtre Nimsnoms, accueille le quartier général Cannorien de Gommo à l'Université de Portnamm, et est le foyer de la plus grande population d'humains Iochanders."
eoa_cities.34.a: "D'accord"
province_interest_portnamm: "Troupes de Comédiens Gnomes de Creek"

eoa_cities.35.t: "Nimscodd" #todo
eoa_cities.35.d: "Nimscodd était à l'origine une petite ville insulaire habitée par des Gnomes des Falaises, une section négligée et relativement peu importante de l'ancienne société Gnomique. Lorsque le Réveil du Dragon s'est produit et que les Kobolds ont inondé le continent, l'île est devenue le foyer d'un grand nombre de réfugiés de la Côte du Dragon, transformant Nimscodd d'une arrière-cour en le dernier vestige de l'ancienne société Gnomique. Les habitants de l'île sont des survivants et maintenant, sous l'empire, ils peuvent s'épanouir tout comme leurs cousins Giberdi."
eoa_cities.35.a: "D'accord"
province_interest_nimscodd: "Industrie des Lentilles de Nimscodd"

eoa_cities.36.t: "Oddansbay" #todo
eoa_cities.36.d: "Autrefois une ville importante dans la Hiérarchie et une capitale temporaire du royaume des Pilleurs de Drekiriki, Oddansbay a longtemps été un port sous-développé et mal utilisé. Sous le contrôle impérial, une ville peut enfin être construite pour utiliser l'exceptionnelle géographie de la région."
eoa_cities.36.a: "D'accord"
province_interest_oddansbay: "Capitale de la Hiérarchie"

eoa_cities.37.t: "Toutes les provinces d'intérêt ont été prises !"
eoa_cities.37.d: "Toutes les grandes villes ou forts de Cannor ont été placés sous notre contrôle !"
eoa_cities.37.a: "Incroyable"

ace_flavor_eoa.100.t: "La conspiration contre Wex"
ace_flavor_eoa.100.d: "Divers princes de l'empire accusent le défunt Lothane síl Wex d'avoir abusé de sa position d'empereur et d'avoir utilisé les levées et fonds impériaux pour enrichir personnellement son Grand-Duché et atteindre ses propres objectifs.\nMaintenant qu'il est décédé, ils cherchent à s'unir et à attaquer le Grand-Duché pour restaurer l'équilibre et la paix de l'empire."
ace_flavor_eoa.100.a: "Sanctionner Wex"
ace_flavor_eoa.100.b: "Rester neutre"
ace_flavor_eoa.100.c: "Soutenir Wex"

ace_flavor_eoa.101.t: "La coalition anti-Wexonard a été détruite !"
ace_flavor_eoa.101.d: "Les perdants amers du Parti de la Lune et nos autres ennemis pensaient qu'ils pouvaient nous vaincre après la mort de Lothane, mais ils n'ont prouvé qu'être des imbéciles.\nAprès des années de combat, leur force s'est dispersée et une grande partie de leurs terres est en ruine, l'empire apprendra à ne plus nous opposer !"
ace_flavor_eoa.101.a: "Notre primauté dans l'empire se maintiendra pendant des siècles !"

ace_flavor_eoa.102.t: "La coalition anti-Wexonard a été détruite !"
ace_flavor_eoa.102.d: "Malgré les meilleurs efforts de la coalition, les forces de Wex et de ses alliés empêchent le démantèlement et la partition du Grand-Duché de Wexonard après la mort de Lothane.\nAvec ses ennemis vaincus et sa position sécurisée, Wex reste la force la plus puissante dans le sud de l'empire."
ace_flavor_eoa.102.a: "La subjugation de Wexonard sera renversée un jour..."
ace_flavor_eoa.102.b: "Quelle sera la prochaine étape de Wex ?"

ace_flavor_eoa.103.t: "L'effondrement de Wex"
ace_flavor_eoa.103.d: "Malgré nos meilleurs efforts, le déluge de forces a submergé nos armées et nos forts. Les termes de paix qui nous sont imposés sont durs, annulant toutes les conquêtes faites sous le défunt Lothane.\nDe plus, nous avons été forcés de renoncer à la plupart des droits et pouvoirs accordés pour porter le titre de Grand-Duché de Wex, tous nos anciens sujets Wexonard en dehors des collines de Wex s'étant vu accorder une immédiateté impériale de facto."
ace_flavor_eoa.103.a: "Nous avons échoué Lothane !"

ace_flavor_eoa.104.t: "L'effondrement de Wex"
ace_flavor_eoa.104.d: "Tout comme les Royaumes Libres ont repoussé et tué Nichmer il y a des siècles, nos forces ont montré du courage et de la valeur contre les perfides Wexonards et les ont finalement vaincus après des années de guerre brutale.\nAvec notre victoire, les terres volées sous Wex seront libérées et les Wexonards ne menaceront plus jamais l'empire."
ace_flavor_eoa.104.a: "Plus de tyrans !"
ace_flavor_eoa.104.b: "Pas notre problème"

ace_flavor_eoa.105.t: "L'effondrement de Wex"
ace_flavor_eoa.105.d: "Tout comme les Royaumes Libres ont repoussé et tué Nichmer il y a des siècles, les forces de l'empire ont montré du courage et de la valeur contre les perfides Wexonards et les ont finalement vaincus après des années de guerre brutale.\nAvec notre victoire, les terres volées sous Wex seront libérées et les Wexonards ne menaceront plus jamais l'empire.\nL'histoire nous rappellera avec affection, mais pour l'instant, il est temps pour nous de combler le vide laissé par l'État Wexonard effondré."
ace_flavor_eoa.105.a: "Nous sommes les sauveurs de l'empire !"

religious_leagues.13.t: "La fin des Guerres de la Ligue"
religious_leagues.13.d: "L'alliance Adeanique a triomphé sur le champ de bataille et l'empire sera désormais contrôlé par des empereurs et des princes Adeaniques !"
religious_leagues.13.e: "L'accord Corinite a triomphé et l'empire sera désormais contrôlé par des empereurs et des princes Corinites !"
religious_leagues.13.a: "D'accord"

religious_leagues.14.t: "Le sort des Adeaniques Impériaux"
religious_leagues.14.a: "En tant que leader de l'Accord Corinite victorieux, l'empereur a le décret impérial de loi pour éliminer tout hérétique et adepte restant de la foi Adeanique au sein de l'Empire d'Anbennar par tous les moyens nécessaires s'il le désire."
religious_leagues.14.d: "Ils doivent être arrêtés immédiatement."

