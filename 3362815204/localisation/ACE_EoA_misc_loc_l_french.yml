l_french:
#Events
ace_flavor_eoa.200.t: "Loge des Sans-Nom"
ace_flavor_eoa.200.desc1: "Une organisation secrète appelée Loge des Sans-Nom a, au fil des décennies, pris de l'importance dans la Tour de Varlosen et en a fait un repaire pour la recherche sur la magie ancienne de Milcorissia.\nTandis que le marquisat d'Arannen les a tolérés en échange de leur soutien, ils ont récemment commencé à s'agiter et à exiger le contrôle de davantage de terres, prétextant la nécessité d'étendre leurs objectifs de recherche en explorant les labyrinthes milcorissiens.\nLes nobles locaux ont refusé de leur accorder l'accès à ces terres et, en réponse, la loge a commencé à semer le trouble dans la région, rassemblant sous sa bannière des nobles d'ascendance milcorienne présumée ainsi que des mages des haies.\nAvec ces nouveaux partisans, ils sont devenus plus audacieux et décident de lancer une révolte, cherchant à s'emparer de la région des frontières orientales et allant même jusqu'à se proclamer les véritables héritiers de Milcorissia."

ace_flavor_eoa.200.desc2: "Une organisation secrète appelée Loge des Sans-Nom a, au fil des décennies, pris de l'importance dans la Tour de Varlosen et en a fait son repaire pour ses recherches sur la magie ancienne de Milcorissia.\nTandis que le marquisat d'Arannen les a tolérés en échange de leur soutien, nos autorités ont rapidement choisi de les déloger de la tour et de les remplacer par des mages agréés par le Magisterium.\nIls ont résisté à notre tentative sur le plan légal et, après leur échec, ils ont disparu de notre vue.\n\nApparemment, ils ont passé des décennies à rassembler sous leur bannière des nobles d'origine milcorienne ainsi que des mages corinites qui leur en veulent pour notre position anti-corinite.\nAvec ces nouveaux partisans, ils sont devenus plus audacieux et décident de lancer une révolte, cherchant à s'emparer de la région des frontières orientales et allant même jusqu'à se proclamer les véritables héritiers de Milcorissia."

ace_flavor_eoa.200.a: "À mort les usurpateurs !"
ace_flavor_eoa.200.b: "Milcorissia vivra éternellement !"
ace_flavor_eoa.200.c: "La Longue Guerre ne prend jamais fin"

eoa_cities.1.abc: "Cachée"
eoa_cities.10.t: "Port Jaher"
eoa_cities.10.d: "Port Jaher a servi de pont entre Bulwar et Cannor pendant près d'un millénaire, et les habitants de la ville et de ses alentours ont des ancêtres bahariens et entretiennent des liens étroits avec Brasan et Crathanor.\nAvec l'intégration de Port Jaher à Anbennar, les élites de l'empire ne tarderont pas à s'enthousiasmer pour l'afflux de délicatesses et d'artefacts bulwariens entrant sur les marchés anbennariens."

eoa_cities.10.a: "Ne frottez pas les lampes d'origine inconnue !"
eoa_cities.11.t: "Eborthil"
eoa_cities.11.d: "À l'origine habitée par les Tefori, l'île de Tef était parsemée de colonies kheteratanes anciennes aux côtés de Busirat. L'île fut le centre de la République de Tef post-Damerienne et, après une brève période de pillards, la fondation de la colonie d'Eborthíl et finalement du royaume fut réalisée par Eborian Goldwaters après la mort de Nichmer.\nL'île a toujours eu une importance stratégique en tant que porte des deux côtés du Divenhal. Maintenant qu'elle rejoint l'empire, personne ne pourra couper le commerce traversant la région sans un effort considérable."

eoa_cities.11.a: "Attention à la Xhazobine nageuse !"
province_interest_eborthil: "Contrôle de l'île de Tef"
eoa_cities.12.t: "Nathalaire"
eoa_cities.12.d: "Située sur les rives des côtes marécageuses de la Folly, Nathalaire fut fondée à l'origine par un pillard pendant l'Âge de la Glace Noire. La ville doit son nom à la défunte Nathalyne et, depuis, elle est devenue un repaire de criminalité et d'activités louches. Maintenant que les forces d'Anbennar ont enfin intégré la ville, l'ingéniosité et l'absence de scrupules de ses habitants peuvent être canalisées vers des activités plus bénéfiques pour nous, impériaux."

eoa_cities.12.a: "Quelqu'un a vu mon portefeuille ?"
merc_maritime_guard_nathalaire: "Garde Maritime"
unlock_merc_maritime_guard_nathalaire_tt: "Déverrouille la compagnie de mercenaires §YGarde Maritime§! pour le recrutement."

eoa_cities.13.t: "Bal Ouord"
eoa_cities.13.d: "Bal Ouord fut construite par le nain Balgar le Bâtisseur et devait servir de forteresse pour défendre Castanor contre les futures incursions gnolles. Malheureusement, même une telle forteresse ne put résister aux forces démoniaques de la nature comme les Xhazobines, qui ont assiégé ou contourné la forteresse à plusieurs reprises. Néanmoins, la forteresse a tout de même aidé Ourdia à survivre à la Marée Gobeline. Maintenant que la forteresse est sous notre contrôle, elle servira de première ligne de défense contre toute menace provenant des Profondeurs, de Serpentreach et de Bulwar."

eoa_cities.13.a: "D'accord"
province_interest_bal_ouord: "Restauration de Bal Ouord"
eoa_cities.14.t: "Arca Corvur"
eoa_cities.14.d: "Arca Corvur, également connue sous le nom de Bal Dostan, est une ancienne citadelle castanorienne. Elle a longtemps servi à défendre le passage entre les Marches-Épées et Dostanor, le dernier exemple en date étant la résistance à l'avant-garde de la Marée Verte pendant au moins une décennie, détournant ainsi la Marée Verte vers Gawed. Sous contrôle impérial, nous pouvons être assurés que peu de types de menaces peuvent représenter un réel danger pour l'empire depuis le sud d'Escann."

eoa_cities.14.a: "Je n'aime pas cet endroit"
eoa_cities.15.t: "Ibevar"
eoa_cities.15.d: "Ibevar, la magnifique cité elfique des Elfes de la Lune, repose sereinement parmi les arbres argentés de la Vallée Délaissée. Pendant des siècles, les Elfes de la Lune se sont tenus à l'écart, évitant les affaires politiques au-delà de leur forêt enchantée. Cependant, avec l'essor de l'Empire d'Anbennar et leur conversion à la Cour Régente, ils ont choisi de rejoindre ses rangs.\nCélèbre pour son architecture exquise, Ibevar est un lieu où la lumière de la lune filtre à travers les feuilles argentées, projetant une lueur éthérée sur la ville. Ce n'est pas seulement la beauté de la ville qui captive Cannor, mais aussi ses redoutables archers elfes qui viendront grossir les rangs de l'armée impériale."

eoa_cities.15.a: "Leurs flèches brillent comme la lune"
province_interest_ibevar: "Archers elfes"
eoa_cities.16.t: "Escin" #todo
eoa_cities.16.d: "Escin a servi de capitale au Royaume Chevaleresque de Farraneán, fondé par Martin Farran pendant la Guerre du Roi-Sorcier. Farraneán consistait à l'origine en la plaine de Whistlevale. Bien que cédée de jure à Ibevar par le Traité d'Anbenncóst, le jeune royaume elfe n'avait aucune présence dans Whistlevale, et la Forêt Maudite était en révolte, largement sans effusion de sang, contre le règne d'Ibenion. Martin affirmait également avoir un meilleur droit sur la région, car il s'y était installé des années avant qu'Ibenion ne refonde la ville cardestienne perdue de Vardoced et n'y pose ses fondations."

eoa_cities.16.a: "D'accord"
province_interest_escin: "Réinstallation de Farraneán"
eoa_cities.17.t: "Taranton"
eoa_cities.17.d: "Taranton, une grande ville escannienne, est surtout connue pour avoir été la capitale de l'ancien royaume d'Adenica. Elle est également connue pour être le berceau principal de la chevalerie et du concept de chevalier. La ville fut ravagée pendant la Marée Verte, mais son prestige a attiré de nombreux aventuriers tentant de s'emparer de la ville et d'en faire la capitale de leurs nouveaux États. Sous contrôle anbennarien, les riches chevaliers ou descendants de chevaliers ne ménageront aucune dépense pour restaurer la ville à sa gloire passée."

eoa_cities.17.a: "D'accord"
province_interest_taranton: "Ferveur adénicienne"
eoa_cities.18.t: "Vernham"
eoa_cities.18.d: "Vernham, autrefois renommée pour ses forgerons maîtrisant la fabrication d'armes et d'armures exceptionnelles, a joué un rôle crucial dans l'équipement des Chevaliers de l'ancien Escann, notamment pendant la Marée Verte. Bien que la ville ne soit plus que ruines et ses forgerons dispersés, l'héritage durable de leur artisanat persiste. Maintenant que le contrôle anbennarien est rétabli, les forgerons de tout l'empire sont impatients de revenir et de raviver les légendaires forges de la ville."

eoa_cities.18.a: "Allumez les forges"
province_interest_vernham: "Aciéries de Vernham"
eoa_cities.19.t: "Castonath"
eoa_cities.19.d: "L'ancienne capitale de Castanor, Castonath, était autrefois une ville animée et le centre d'un empire ancien. Abritant plusieurs grandes merveilles construites par Balgar le Bâtisseur, la ville était un phare de civilisation dans la région. Cependant, la ville fut abandonnée et dévastée pendant la Marée Verte, et ses merveilles sont depuis tombées en ruine. Maintenant que la ville est sous contrôle anbennarien, l'empire a l'opportunité de restaurer la ville à sa gloire passée et de récupérer les merveilles perdues de Castonath."

eoa_cities.19.a: "D'accord"
province_interest_castonath: "Castonath anbennarienne"
eoa_cities.20.t: "Bal Mire"
eoa_cities.20.d: "Bal Mire, autrefois une redoutable citadelle castanorienne à la lisière de l'Escann occidental, n'est plus qu'une ombre de son passé. Négligée après la chute de Castanor et davantage endommagée pendant la Marée Verte, la forteresse a perdu sa grandeur d'antan. Pourtant, son importance stratégique demeure. Sous le contrôle de l'empire, Bal Mire peut être restaurée à sa force passée, servant de défense cruciale contre les menaces venues du Nord et de l'Ouest."

eoa_cities.20.a: "D'accord"
province_interest_bal_mire: "Restauration de Bal Mire"
eoa_cities.21.t: "Bal Vroren"
eoa_cities.21.d: "Bal Vroren, la citadelle castanorienne la plus septentrionale, fut à l'origine construite pour protéger Castanor des pillards gerudiens et des trolls des forêts septentrionales sans fin. Entretenue par la Marche de Vroren, la forteresse fut une défense vitale jusqu'à ce qu'elle tombe en ruine pendant la Marée Grise qui dévasta le royaume. Maintenant sous contrôle anbennarien, Bal Vroren offre à l'empire l'opportunité de restaurer ses défenses et de fortifier la frontière septentrionale contre toute menace émergente."

eoa_cities.21.a: "D'accord"
province_interest_bal_vroren: "Restauration de Bal Vroren"
eoa_cities.22.t: "Bayvic" #todo
eoa_cities.22.d: "Bayvic, la principale ville des Reachmen blancs, est le centre du commerce des Reachmen et le principal port de la région. Avec la ville sous contrôle anbennarien, nous pouvons nous attendre à ce que notre approvisionnement en fourrures et en poissons soit constant et sécurisé."

eoa_cities.22.a: "D'accord"
province_interest_bayvic: "Marchands de Chillsbay"
eoa_cities.23.t: "Celmaldor" #todo
eoa_cities.23.d: "Celmaldor est une ville marchande dominée par les elfes dans l'Alenic Reach. Elle fut fondée par Maldorian le Navigateur, un navigateur devenu capitaine du Navire Migrant Lancedargent de la Flotte des Vestiges."

eoa_cities.23.a: "D'accord"
province_interest_celmaldor: "Site d'atterrissage de Lancedargent"
eoa_cities.24.t: "Gaweton" #todo
eoa_cities.24.d: "Ancienne capitale du royaume de Gawedi, Gaweton fut pendant longtemps une petite ville dominée par les plus grandes villes en aval comme Alenath et Vertesk."

eoa_cities.24.a: "D'accord"
eoa_cities.25.t: "Alenath" #todo
eoa_cities.25.d: "Grande ville commerciale sur la route de Vertesk à Gaweton, abritant les rares elfes trouvés à Gawed ainsi que la ville la plus 'Sudiste' de Gawedi."

eoa_cities.25.a: "D'accord"
province_interest_alenath: "Commerce de la Frontière alénicienne"
eoa_cities.26.t: "Viswall"
eoa_cities.26.d: "Viswall, surnommée la 'Ville des Couleurs', est un centre urbain animé et le foyer culturel des semi-hommes cannoriens. Elle est renommée pour sa production de teintures vibrantes uniques à Cannor, sa division politique de longue date le long de la rivière Widderoy et son architecture semi-homme unique.\nUne ville densément peuplée divisée en deux, Viswall compte certains des plafonds les plus bas de Cannor et plusieurs bâtiments en bois à étages que seuls les petits peuples peuvent utiliser. Certains de ces bâtiments ont clairement été construits pour accueillir des humains, sans doute commandés par les anciens seigneurs humains de Gawed et Lorent. Pendant des décennies, cette ville colorée a été divisée entre ces deux royaumes humains, chacun cherchant à la contrôler. Maintenant, avec la domination de l'empire, les semi-hommes de Visfoot peuvent enfin rendre librement visite à leurs amis et à leur famille de l'autre côté, mettant fin à sa division de longue date et inaugurant une nouvelle ère de prospérité."

eoa_cities.26.a: "L'Empire devient coloré !"
province_interest_viswall_united: "La Ville des Couleurs"
eoa_cities.27.t: "Aelcandar" #todo
eoa_cities.27.d: "Un château elfe magistral construit par Calasandur le Magnifique en Lencenor"

eoa_cities.27.a: "D'accord"
province_interest_aelcandar: "Rénovation d'Aelcandar"
eoa_cities.28.t: "Rubyhold" #todo
eoa_cities.28.d: "La forteresse souterraine naine la plus notable en dehors de la Colonne des Serpents, Rubyhold a longtemps été politiquement isolée, sa diaspora représentée par les nains Silverforge vivant en surface, qui ont pris la position d'électeur nain d'Anbennar. Alors que les nains Silver se sont tournés vers la diplomatie, les nains Ruby se sont au contraire repliés sur eux-mêmes, creusant dans les profondeurs de Halann et forgeant de grands artefacts, notamment la Couronne de Rubis de Lorent. Cette focalisation interne a pris fin au XVe siècle, lorsque les Guerres Lilas ont poussé la maison Siloriel de Lorent à mobiliser même ses plus anciennes connaissances, entraînant ces nains dans la guerre et sur le devant de la scène politique une fois de plus. Cela a été suivi par l'ère de la Réclamation Naine, qui a conduit de nombreux nains Ruby à traverser Cannor pour chercher gloire dans le Dwarovar.\nCette nouvelle interactivité avec le monde de la surface a conduit à son incorporation dans l'Empire d'Anbennar, ce qui a apporté une cannorisation religieuse, une intégration économique et un nouveau type de nain à Anbennar : le spécialiste nain Ruby hautement qualifié. Des centaines de forgerons, banquiers et joailliers nains cherchent maintenant un emploi à Anbennar, et la cour de l'Empire n'est pas passée inaperçue..."

eoa_cities.28.a: "Nous pourrions utiliser leur expertise."
eoa_cities.29.t: "Lorentaine" #todo
eoa_cities.29.d: "Lorentainé est l'ancienne capitale du Royaume de Lorent qui se situe sur les rives de la Rivière Sangvin. Elle est connue pour ses hautes murs rouges, sa haute culture, ses intrigues de cour et ses rues impeccables."

eoa_cities.29.a: "D'accord"
province_interest_lorentaine: "Lorentainé anbennarienne"
eoa_cities.31.t: "Wineport" #todo
eoa_cities.31.d: "Wineport est une grande ville de la Baie des Vins et le principal centre de commerce et d'exportation du vin produit dans la région."

eoa_cities.31.a: "D'accord"
province_interest_wineport: "Héritage de la Ligue de Winebay"
eoa_cities.32.t: "Sornbay" #todo
eoa_cities.32.d: "Fondée par les tribus Sormanni, Sornbay se situe à l'embouchure de la rivière Sornroy et est considérée comme l'une des principales villes de la Baie des Vins."

eoa_cities.32.a: "D'accord"
province_interest_sornbay: "Ville du Vin Occidental"
eoa_cities.33.t: "Westport"
eoa_cities.33.d: "Nichée juste au nord de l'estuaire de la Middanroy, s'étendant le long de la rivière et de la mer sur plusieurs kilomètres, Westport est située dans un port naturel, un estuaire et un port vital pour atteindre Aelantir. La ville a pleinement tiré parti de sa localisation, se gagnant le surnom de 'Porte vers l'Ouest', et se dresse comme l'un des plus grands ports commerciaux de la Côte Ouest. La région s'est habituée à l'influence d'Anbennar depuis un certain temps, principalement en raison de l'union de Wesdam sur Madelaire. Maintenant cependant, une nouvelle ère se lève pour Westport, car elle a été intégrée à l'Empire.\n\nCela a affecté plus que la relation entre Westport et l'Empire, car des milliers de colons courageux utilisent cette nouvelle interconnectivité pour se rendre à Westport et trouver un passage vers Aelantir."

eoa_cities.33.a: "Une bonne journée pour être un capitaine derannique..."
province_interest_westport: "Porte vers l'Ouest"
eoa_cities.34.t: "Portnamm"
eoa_cities.34.d: "La ville de Portnamm est une cité gnomique à la frontière de Lencenor et de la Côte du Dragon. Souvent appelée « La Ville sur le Portroy », car elle enjambe les deux rives de l'embouchure de la rivière Portroy, Portnamm est une grande ville commerciale reliant la Côte Ouest et les rivières traversant le Petit Pays.\n\nPortnamm est l'une des rares villes à majorité gnomique à avoir pu échapper à la Hiérarchie Gnomique, ce qui l'a rendue compatible avec l'Empire sur le plan religieux. La ville abrite l'ancien Théâtre Nimsnoms, un lieu renommé pour ses troupes de divertisseurs dotés de compétences oratoires et de divertissement rarement vues dans l'Empire. La ville abrite également le quartier général cannorien de Gommo à l'Université de Portnamm, produit une quantité impressionnante de papier et abrite la plus grande population d'humains Iochanders."

eoa_cities.34.a: "Nous pourrions utiliser un peu de l'esprit des Nimsnoms !"
province_interest_portnamm: "Troupes de comédiens gnomes de Creek"
eoa_cities.35.t: "Nimscodd"
eoa_cities.35.d: "Nimscodd était à l'origine une petite ville insulaire habitée par les Gnomes des Falaises, une section négligée et relativement peu importante de l'ancienne société gnomique. Lorsque le Réveil du Dragon s'est produit et que les Kobolds ont envahi le continent, l'île est devenue le refuge de la majorité des réfugiés gnomes de la Côte du Dragon, transformant Nimscodd d'une île reculée en une capitale surpeuplée et dernier vestige de l'ancienne Hiérarchie Gnomique. Les gnomes de l'île sont des survivants, mais ils ont également résisté à la cannorisation pendant longtemps, et La Pensée a été une épine dans le pied de nos efforts pour intégrer les Gnomes des Falaises. Maintenant, avec l'île sous notre aile, ils peuvent s'épanouir comme leurs cousins impériaux à Giberd, et leurs merveilles technologiques peuvent trouver leur chemin jusqu'à nous."

eoa_cities.35.a: "Nous avons beaucoup à apprendre..."
province_interest_nimscodd: "Industrie des lentilles de Nimscodd"
eoa_cities.36.t: "[177.GetName]"
eoa_cities.36.d: "Capitale de la Première Hiérarchie Gnomique, du royaume pillard de Drekiríki et de la Viraxia des Kobolds Écailles-Rouges ; l'histoire de [177.GetName] est riche et visible dans ses rues encore aujourd'hui. La désirabilité de cette ville l'a condamnée à une douzaine de reprises. Son estuaire de l'Oddanroy, ses champs fertiles et ses fondations anciennes d'un âge d'or gnomique l'ont rendue trop attractive pour que les conquérants l'ignorent, et ainsi la ville a longtemps souffert des effets de la guerre, de l'exploitation et de la mauvaise gestion. Maintenant cependant, sous la protection impériale, la ville atteindra sans aucun doute de nouveaux sommets et sera capable de tirer pleinement parti de sa géographie exceptionnelle et de ses anciennes fondations gnomiques."

eoa_cities.36.a: "L'extrémité occidentale de Cannor est à nous."
province_interest_oddansbay: "Capitale de la Hiérarchie"
eoa_cities.37.t: "Toutes les provinces d'intérêt ont été prises !"
eoa_cities.37.d: "Toutes les grandes villes ou forteresses de Cannor sont désormais sous notre contrôle !"
eoa_cities.37.a: "Magnifique"

ace_flavor_eoa.100.t: "Le complot contre Wex"
ace_flavor_eoa.100.d: "Plusieurs princes de l'empire accusent le défunt Lothane síl Wex d'avoir abusé de sa position d'empereur et d'avoir utilisé les levées et les fonds impériaux pour enrichir personnellement son Grand-Duché et atteindre ses propres objectifs.\nMaintenant qu'il est décédé, ils cherchent à s'unir et à attaquer le Grand-Duché pour rétablir l'équilibre et la paix de l'empire."

ace_flavor_eoa.100.a: "Sanctionner Wex"
ace_flavor_eoa.100.b: "Rester neutre"
ace_flavor_eoa.100.c: "Soutenir Wex"
ace_flavor_eoa.101.t: "La coalition anti-Wexonard a été détruite !"
ace_flavor_eoa.101.d: "Les mauvais perdants du Parti de la Lune et nos autres ennemis pensaient pouvoir nous vaincre après la mort de Lothane, mais ils n'ont fait que prouver leur folie.\nAprès des années de combat, leurs forces dispersées et une grande partie de leurs terres en ruine, l'empire apprendra à ne plus nous opposer !"

ace_flavor_eoa.101.a: "Notre primauté dans l'empire durera des siècles !"
ace_flavor_eoa.102.t: "La coalition anti-Wexonard a été détruite !"
ace_flavor_eoa.102.d: "Malgré les meilleurs efforts de la coalition, les forces de Wex et de ses alliés empêchent le démantèlement et le partage du Grand-Duché de Wexonard après la mort de Lothane.\nAvec ses ennemis vaincus et sa position sécurisée, Wex reste la force la plus puissante dans le sud de l'empire."

ace_flavor_eoa.102.a: "La subjugation de Wexonard sera renversée un jour..."
ace_flavor_eoa.102.b: "Quelle sera la prochaine manœuvre de Wex ?"
ace_flavor_eoa.103.t: "L'effondrement de Wex"
ace_flavor_eoa.103.d: "Malgré nos meilleurs efforts, le déluge de forces a submergé nos armées et nos forteresses. Les termes de paix qui nous sont imposés sont durs, annulant toutes les conquêtes réalisées sous le défunt Lothane.\nDe plus, nous avons été contraints de renoncer à la plupart des droits et pouvoirs qui nous avaient été accordés pour détenir le titre de Grand-Duché de Wex, tous nos anciens sujets Wexonard en dehors des collines de Wex s'étant vu accorder une immédiateté impériale de facto."

ace_flavor_eoa.103.a: "Nous avons échoué envers Lothane !"
ace_flavor_eoa.104.t: "L'effondrement de Wex"
ace_flavor_eoa.104.d: "Tout comme les Royaumes Libres ont repoussé et tué Nichmer il y a des siècles, nos forces ont montré du courage et de la valeur face aux perfides Wexonards et les ont finalement vaincus après des années de guerre brutale.\nAvec notre victoire, les terres volées sous Wex seront libérées et les Wexonards ne menaceront plus jamais l'empire."

ace_flavor_eoa.104.a: "Plus de tyrans !"
ace_flavor_eoa.104.b: "Ce n'est pas notre problème"
ace_flavor_eoa.105.t: "L'effondrement de Wex"
ace_flavor_eoa.105.d: "Tout comme les Royaumes Libres ont repoussé et tué Nichmer il y a des siècles, les forces de l'empire ont montré du courage et de la valeur face aux perfides Wexonards et les ont finalement vaincus après des années de guerre brutale.\nAvec notre victoire, les terres volées sous Wex seront libérées et les Wexonards ne menaceront plus jamais l'empire.\nL'Histoire se souviendra de nous avec affection, mais pour l'instant, il est temps de combler le vide laissé par l'État Wexonard effondré."

ace_flavor_eoa.105.a: "Nous sommes les sauveurs de l'empire !"
religious_leagues.5.dc: "Face aux tensions croissantes entre les factions adéaniques et corinites de la Cour Régente, l'empereur $MONARCH$ a publié la controversée Proclamation de $CAPITAL_CITY$, qui stipule que seuls les souverains dalcabba qui vénèrent encore Castellos, le dieu suprême de la Cour, peuvent être élus empereur. Les États impériaux adéaniques et corinites ont répondu avec véhémence, les corinites formant l'Accord Corinite, avec une armée et un trésor communs, et cherchant des alliances à l'étranger. L'empereur, se sentant menacé par cette nouvelle alliance, a déclaré la formation de la Ligue Dalcabba. La scène est prête pour un conflit religieux dans l'Empire."

religious_leagues.19.t: "Le sort des Adéaniques impériaux"
religious_leagues.19.a: "En tant que chef de l'Accord Corinite victorieux, l'empereur dispose du décret impérial de loi pour éradiquer par tous les moyens nécessaires tout hérétique et partisan de la foi adéanique restant au sein de l'Empire d'Anbennar, s'il le souhaite."

religious_leagues.19.d: "Ils doivent être arrêtés immédiatement."
religious_leagues.100.t: "La fin des Guerres de Ligue"
religious_leagues.100.d: "L'alliance adéanique a triomphé sur le champ de bataille et l'empire sera désormais contrôlé par des empereurs et des princes adéaniques !"
religious_leagues.100.e: "L'accord corinite a triomphé et l'empire sera désormais contrôlé par des empereurs et des princes corinites !"
religious_leagues.100.a: "D'accord"
dalcabba_victory.1.t: "La Ligue Dalcabba est victorieuse"
dalcabba_victory.1.d: "La Guerre de Religion dans l'Empire s'est terminée par la victoire de la Ligue Dalcabba. L'Empereur a été contraint d'abdiquer et le Culte Dalcabba est désormais la foi dominante dans l'Empire."

dalcabba_victory.1.a: "Un jour noir !"
