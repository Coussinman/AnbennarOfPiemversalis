curtailing_wex_coalition_tooltip: "\nGagner la guerre contre §YWex§! résultera en leur perte de toutes les terres qu'ils ont conquises depuis le début de la 4ème Guerre Lilas, ainsi que récupérer la position diplomatique et politique des pays perdants du Parti de la Lune\n\nNous inviterons tout pays qui a des noyaux sur §YWex§! ou est un rival de §YWex§! à notre coalition"
remove_moon_party_debuff: "Tous les pays du §YParti de la Lune Anbennarien§! perdront leur §Ymodificateur diplomatique négatif§!"
wex_five_reputation_boost_tooltip: "Nous recevrons 50 §YDucats§! de chaque participant ennemi\n\nNotre réputation s'améliore §Gmassivement§!, réduisant les pénalités de §YRéputation/Empereurship Questionnée§! de §G50%§! de ses valeurs de base"
