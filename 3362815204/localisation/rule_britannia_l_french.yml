 ASK_KNOWLEDGESHARE:0 "Les affluents sophistiqués du $COUNTRY|Y$ nous donnent la chance de rattraper le progrès technologique via les moyens du Partage de Connaissances, nous donnant $GROWTH$ de croissance vers $INSTITUTION$ dans nos provinces de région capitale. Naturellement, des frais mensuels de §R$PERCENT$%§! de notre revenu ($FEE$ ¤) seront payés par nous si nous acceptons."
