 fleet_in_being:0 "Flotte en Puissance"
 fleet_in_being_desc:0 "Notre influence navale se fera sentir sans la dépense de notre flotte quittant le port excepté dans les conditions les plus favorables."
 free_oarsmen:0 "Rameurs Libres"
 free_oarsmen_desc:0 "Nous résisterons à la tentation d'avoir des esclaves et des condamnés qui rament nos Galères. Des hommes libres, résistants face à l'adversité et résistants à la défection, formeront le muscle de notre marine."
 merchant_navy:0 "Marine Marchande"
 merchant_navy_desc:0 "La directive principale de notre flotte est de servir les intérêts financiers de l'État. Tout effort sera fait pour s'assurer que nos navires de cargaison soient chargés de richesses étrangères."
 ship_boarding:0 "Abordage Naval"
 ship_boarding_desc:0 "Avec un Droit des Prises établi et de généreuses Lettres de Marque, nous cultiverons une coutume de saisir les navires ennemis intacts."
 wooden_wall:0 "Mur de Bois"
 wooden_wall_desc:0 "Dans un monde de changement rapide, les mers restent d'importance cruciale pour notre nation. Tant comme moyen d'assurer notre domination que comme première ligne de défense, notre mur de bois prévaudra."
 danish_admirality:0 "Amirauté Danoise"
 danish_admirality_desc:0 "D'autres se vantent de leurs modèles de navires supérieurs ou de leurs marins qui se battent jusqu'à leur mort inutile. Nous cependant savons mieux. Aucune flotte, aussi bon que puisse être leur bois et leurs hommes, ne peut obtenir la victoire sans un bon leader. Nous embrasserons cette attitude pour notre marine."
 norwegian_sailors:0 "Marins Norvégiens"
 norwegian_sailors_desc:0 "Depuis la fondation même de notre royaume, notre peuple a vécu de l'océan et de la côte. Pêche, raids, batailles navales - nos marins ont plus d'expérience que n'importe quel autre pays naval - et nous favoriserons cette expertise encore davantage."
 norwegian_sailors_upgraded:0 "Marins Norvégiens"
 norwegian_sailors_upgraded_desc:0 "Depuis la fondation même de notre royaume, notre peuple a vécu de l'océan et de la côte. Pêche, raids, batailles navales - nos marins ont plus d'expérience que n'importe quel autre pays naval - et nous favoriserons cette expertise encore davantage."
 dutch_trade_fleet:0 "Flotte Commerciale Hollandaise"
 dutch_trade_fleet_desc:0 "Les nations d'Europe utilisent leurs marines pour projeter leur puissance par la guerre sur mer. Nous d'autre part utiliserons notre marine pour atteindre les coins les plus éloignés du monde afin de commercer avec des cultures étrangères pendant que nos voisins bombardent les côtes les uns des autres."
 aragonese_fleet:0 "Ordonnances de la Mer"
 aragonese_fleet_desc:0 "La Méditerranée a beaucoup de puissances navales, pourtant aucune d'elles n'a nos expériences et lois. Les Ordonnances de notre flotte assurent que notre marine soit toujours préparée à tout type d'engagement sur mer."
 venetian_arsenal_naval_doctrine:0 "Arsenal Vénitien"
 venetian_arsenal_naval_doctrine_desc:0 "La puissance navale d'une nation ne se mesure pas seulement par sa puissance de feu en mer, mais aussi par sa capacité à construire et maintenir ses navires. Nos arsenaux sont faits exactement dans ce but."
 korean_panokseon:0 "Panokseon"
 korean_panokseon_desc:0 "Nos voisins navals cherchent la subjugation de notre état et peuple. Le Panokseon, un navire de guerre robuste qui peut résister au feu de plusieurs autres navires avec aisance, est notre réponse à cette menace."
 japanese_atakebune:0 "Atakebune"
 japanese_atakebune_desc:0 "Que vaut un navire s'il coule dans la première heure d'une bataille navale ? L'Atakebune, le design de navire de guerre de notre marine, est conçu avec cette question à l'esprit et est plus une forteresse sur mer qu'un navire coulable."
 hanseatic_trade_fleet:0 "Doctrine Hanséatique"
 hanseatic_trade_fleet_desc:0 "L'intention de notre marine n'est pas une domination de combat sur mer mais d'engager le commerce et les échanges. Notre objectif principal est la maximisation de notre richesse et nos expériences commerciales sur mer."
 letter_of_marque:0 "Lettre de Marque"
 letter_of_marque_desc:0 "Avec la Lettre de Marque, nous accordons aux personnes privées le droit d'attaquer et de capturer les navires ennemis en notre nom. Cette combinaison de patriotisme et de profit nous accorde une alternative moins coûteuse à une marine pour affaiblir nos rivaux."
 novgorodian_ushkuiniks:0 "Ouchkouïniks de Novgorod"
 novgorodian_ushkuiniks_desc:0 "Les Ouchkouïniks sont des pirates novgorodiens qui pillaient les villes le long de la Volga. Bien qu'ils n'opèrent pas en haute mer, leur expertise navale en fait d'inestimables marines."
 dvoyane_admiralty:1 "Amirauté des Dvoriane"
 dvoyane_admiralty_desc:1 "Certains États misent sur la quantité de navires ou la qualité de leur bois. Mais la véritable excellence ne peut être trouvée qu'en utilisant le meilleur de la Noblesse - les Dvoriane - comme commandants de la marine."
 malayan_seafaring:0 "Navigation Malaise"
 malayan_seafaring_desc:0 "En raison de la nature même de la Malaisie et de l'Indonésie, il est de grande nécessité de maintenir une doctrine qui nous permet une manœuvrabilité rapide sur mer."
 the_junk_fleet:0 "La Flotte de Jonques"
 the_junk_fleet_desc:0 "La Jonque est un navire à voile avec des voiles entièrement lattées. Bien qu'utilisée par d'autres États en Extrême-Orient asiatique, la Jonque était prédominante dans la marine marchande et militaire chinoise."
 chinese_treasure_fleet:0 "La Flotte du Trésor Chinois"
 chinese_treasure_fleet_desc:0 "La flotte ne sert aucun autre but que comme extension de notre puissance. Utilisons nos navires pour rassembler le tribut de nos sujets de loin."
 maratha_naval_bombards:0 "Bombardes Navales Maratha"
 maratha_naval_bombards_desc:0 "Tandis que les navires assurent la suprématie navale et aident nos marchands, leur but premier devrait être leur soutien à nos forces terrestres. Par l'usage de l'artillerie navale, nous pouvons apporter la chute aux fortifications côtières."
