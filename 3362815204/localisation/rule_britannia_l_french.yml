l_french:
 NUDGE_END_NODE_TITLE:0 "Aucune route sortante"
 NUDGE_END_NODE_DESC:0 "Le Nœud Commercial de $NAME|Y$ n'a aucune route sortante.\nVeuillez sélectionner un nœud avec des routes sortantes pour éditer les Routes Commerciales."
 LATENT_TRADE_GOODS_TOOLTIP_HEADER:0 "\nBiens Commerciaux Latents :\n$BODY$"
 LATENT_TRADE_GOODS_TOOLTIP_ONE:0 "$NAME|Y$\n$TRIGGER$"
 LATENT_TRADE_GOODS_TOOLTIP_SEVERAL_ENTRY:0 "$COL$$NAME$§! : $PERCENTAGE|%2Y$\n"
 LATENT_RESOURCE_DESC:0 "La $GOODS|Y$ est une ressource latente dans cette province. Elle pourrait devenir disponible ultérieurement."
 introduction_of_newcommen_engine:0 "Introduction de la Machine Atmosphérique"
 desc_introduction_of_newcommen_engine:0 "Des entrepreneurs dans cette province ont commencé à adapter la machine atmosphérique, augmentant grandement la production des mines locales."
 introduction_of_coke_blast_furnaces:0 "Introduction des Hauts-Fourneaux au Coke"
 desc_introduction_of_coke_blast_furnaces:0 "Des entrepreneurs dans cette province ont commencé à utiliser des hauts-fourneaux au coke dans la production locale de fer, augmentant grandement la productivité."
 introduction_of_rotherham_plough:0 "Introduction de la Charrue à Versoir"
 desc_introduction_of_rotherham_plough:0 "La charrue à versoir, plus légère et plus efficace, a grandement augmenté la productivité agricole dans cette région."
 introduction_of_flying_shuttle:0 "Introduction de la Navette Volante"
 desc_introduction_of_flying_shuttle:0 "L'introduction de la navette volante a grandement augmenté l'efficacité des tisserands dans cette région, même si cela a également provoqué quelques troubles parmi les artisans locaux."
 introduction_of_spinning_jenny:0 "Introduction de la Spinning Jenny"
 desc_introduction_of_spinning_jenny:0 "La Spinning Jenny est rapidement adoptée par les tisserands de cette province. Cela augmente grandement leur production même s'il y a eu aussi quelques troubles parmi ceux qui se sentent menacés par ce développement."
 introduction_of_watt_engine:0 "Introduction de la Machine à Vapeur"
 desc_introduction_of_watt_engine:0 "L'adoption de la machine à vapeur moderne pousse le développement de cette province vers l'avant rapidement."
 canals_and_turnpikes:0 "Canaux et Routes à Péage"
 desc_canals_and_turnpikes:0 "Les initiatives pour faciliter le flux des marchandises dans cette province ont finalement permis aux entreprises locales de croître et de prospérer."
 agricultural_revolution:0 "Révolution Agricole"
 desc_agricultural_revolution:0 "Cette province bénéficie grandement des avancées faites dans la technologie et la méthodologie agricoles."
 economic_urbanization_modifier:0 "Urbanisation"
 desc_economic_urbanization_modifier:0 "Cette province a connu un grand afflux de personnes des campagnes environnantes."
 industrial_urbanization_modifier:0 "Afflux d'Ouvriers"
 desc_industrial_urbanization_modifier:0 "L'économie croissante dans cette province attire des gens de tout le pays. C'est un bienfait à bien des égards mais cela a également mené à quelques troubles alors que les ouvriers tentent de vivre ensemble dans des zones très exiguës de la ville."
 metalworks_modifier:0 "Métallurgie"
 desc_metalworks_modifier:0 "Cette province s'est développée en un centre majeur de production métallurgique après l'introduction des machines fonctionnant au charbon."
 textile_mills_modifier:0 "Filatures Textiles"
 desc_textile_mills_modifier:0 "Cette province s'est développée en un centre majeur pour la production textile."
 shipyards_of_x_modifier:0 "Grands Chantiers Navals"
 desc_shipyards_of_x_modifier:0 "Cette province s'est développée en un centre majeur pour la construction navale industrielle."
 gave_in_to_luddite_protests:0 "Artisans Protégés"
 desc_gave_in_to_luddite_protests:0 "Nous avons fait un certain nombre de concessions pour apaiser les artisans indisciplinés de cette province, protégeant leur travail au coût d'une concurrence plus moderne."
 impoverished_artisans:0 "Artisans Appauvris"
 desc_impoverished_artisans:0 "Le secteur artisanal local souffre grandement de la concurrence des développements récents dans la technologie de production. Les artisans se trouvent incapables de nourrir leurs familles et quittent la région à la recherche de nouvelles vies ailleurs."
 fire_compensation:0 "Industriels Payant pour la Restauration"
 desc_fire_compensation:0 "Les industriels locaux ont été mandatés pour payer la restauration de cette province après la propagation d'un incendie dangereux depuis une usine locale."
 industrialization_events.1.t:0 "La Machine Atmosphérique"
 industrialization_events.1.d:0 "S'appuyant sur d'anciennes pompes à air expérimentales, un inventeur de [invention_province.GetName] a créé un nouveau type de moteur qui utilise la pression de vapeur pour pomper l'eau hors des mines humides. La machine atmosphérique permet maintenant l'extraction minière là où elle n'était pas possible auparavant et a grandement augmenté l'efficacité des mines de charbon et de métal dans notre pays."
 industrialization_events.1.a:0 "Un avenir passionnant nous attend."
 industrialization_events.1.a.tt:0 "Les provinces de §YCharbon§!, de §YFer§! et de §YCuivre§! sont maintenant plus susceptibles de déclencher des événements d'industrialisation."
 industrialization_events.2.t:0 "Hauts-Fourneaux au Coke"
 industrialization_events.2.d:0 "[Root.inventor_name.GetName], un inventeur et entrepreneur de [invention_province.GetName] a conçu un nouveau type de haut-fourneau alimenté au coke pour la production de fonte. En utilisant du charbon au lieu de charbon de bois, la production de fer a été grandement augmentée, nous permettant d'approvisionner le marché avec de plus grandes quantités de fer bon marché."
 industrialization_events.2.d.england:0 "Abraham Darby, un inventeur et entrepreneur a conçu un nouveau type de haut-fourneau alimenté au coke pour la production de fonte. En utilisant du charbon au lieu de charbon de bois, la production de fer a été grandement augmentée, nous permettant d'approvisionner le marché avec de plus grandes quantités de fer bon marché."
 industrialization_events.2.a:0 "Remarquable."
 industrialization_events.2.a.tt:0 "Les provinces de §YCharbon§! et de §YFer§! sont maintenant plus susceptibles de déclencher des événements d'industrialisation."
 industrialization_events.3.t:0 "Machine à Vapeur Améliorée"
 industrialization_events.3.d:0 "Améliorant la conception des machines atmosphériques précédentes, l'entrepreneur et inventeur [Root.inventor_name.GetName] a réussi à créer un nouveau type de machine qui utilise un condenseur séparé et un mouvement rotatif au lieu du mouvement oscillant des moteurs précédents. Fonctionnant juste au-dessus de la pression atmosphérique, la machine à vapeur [Root.inventor_name.GetName] promet d'être deux fois plus productive que les modèles précédents et s'avérera inestimable comme moyen d'alimenter les machines dans tous types d'entreprises industrielles."
 industrialization_events.3.d.england:0 "Améliorant la conception des machines atmosphériques précédentes, l'entrepreneur et inventeur James Watt a réussi à créer un nouveau type de machine qui utilise un condenseur séparé et un mouvement rotatif au lieu du mouvement oscillant des moteurs précédents. Fonctionnant juste au-dessus de la pression atmosphérique, la machine à vapeur de Watt promet d'être deux fois plus productive que les modèles précédents et s'avérera inestimable comme moyen d'alimenter les machines dans tous types d'entreprises industrielles."
 industrialization_events.3.a:0 "Tchou-tchou."
 industrialization_events.3.a.tt:0 "Les provinces sont maintenant plus susceptibles de déclencher des événements d'industrialisation."
 industrialization_events.4.t:0 "Charrue à Versoir"
 industrialization_events.4.d:0 "Expérimentant avec de nouvelles formes et un versoir recouvert de fer, un inventeur local de [invention_province.GetName], [Root.inventor_name.GetName], a créé une charrue beaucoup plus légère qui est plus facile et plus efficace à travailler. Ensemble avec d'autres inventions récentes dans le domaine des outils agricoles, la nouvelle charrue promet d'augmenter grandement la productivité de l'agriculture dans notre pays."
 industrialization_events.4.a:0 "Merveilleux."
 industrialization_events.4.a.tt:0 "Les provinces sont maintenant plus susceptibles de déclencher des événements d'industrialisation."
 industrialization_events.5.t:0 "La Navette Volante"
 industrialization_events.5.d:0 "[Root.inventor_name.GetName], un inventeur local de [invention_province.GetName] a breveté une nouvelle conception pour une navette 'à roulettes' qu'il promet révolutionner le tissage en éliminant le besoin d'une seconde personne pour attraper la navette alors qu'elle passe à travers les fils de chaîne. Bien que la productivité soit encore limitée par le taux auquel le fil peut être filé, déjà un goulot d'étranglement majeur dans la production textile, la navette se répand rapidement chez les tisserands dans tout le pays."
 industrialization_events.5.a:0 "Si seulement nos fileurs pouvaient suivre le rythme..."
 industrialization_events.5.a.tt:0 "Les provinces qui produisent de la §YLaine§!, du §YTissu§!, de la §YSoie§! ou du §YCoton§!, sont maintenant plus susceptibles de déclencher des événements d'industrialisation."
 industrialization_events.6.t:0 "Spinning Jenny"
 industrialization_events.6.d:0 "Une limitation majeure pour la productivité du tissage a longtemps été le taux auquel le fil peut être filé. Même avant l'introduction de la navette volante, un tisserand nécessitait quatre fileurs pour le servir. Pour surmonter cet obstacle, [Root.inventor_name.GetName], un inventeur de [invention_province.GetName], a conçu une machine permettant à un ouvrier de faire le travail de nombreux fileurs. Ensemble avec la navette volante, cette machine promet d'améliorer grandement l'efficacité du tissage dans un proche avenir."
 industrialization_events.6.a:0 "Fantastique !"
 industrialization_events.6.a.tt:0 "Les provinces qui produisent de la §YLaine§!, du §YTissu§!, de la §YSoie§! ou du §YCoton§!, sont maintenant plus susceptibles de déclencher des événements d'industrialisation."
 industrialization_events.7.t:0 "Canaux et Routes à Péage"
 industrialization_events.7.d:0 "Les mauvaises routes ont longtemps été un facteur limitant pour la croissance économique en [industrial_province.GetName], entravant sévèrement le transfert des marchandises, des personnes et du capital. Regardant vers d'autres régions, les entrepreneurs locaux ont commencé à introduire des routes à péage pour payer l'entretien et il y a des projets avancés de construire des canaux de transport pour faciliter davantage le flux local des marchandises."
 industrialization_events.7.a:0 "Un objectif digne, ils auront notre patronage !"
 industrialization_events.7.b:0 "Grande initiative mais rien dans lequel l'État doit s'engager."
 industrialization_events.8.t:0 "Les Graines de la Grandeur"
 industrialization_events.8.d:0 "Prenant les leçons des Lumières à cœur, un groupe de propriétaires terriens nobles ont commencé à travailler à améliorer l'efficacité de l'agriculture. Utilisant des inventions pionnières dans l'usage des machines pour la distribution des semences, de nouvelles cultures, de nouvelles formes de rotation des terres et d'élevage, les propriétaires terriens locaux de [agricultural_province.GetName] ont pu améliorer grandement la production locale de nourriture."
 industrialization_events.8.a:0 "Un grand précédent pour que d'autres suivent."
 industrialization_events.9.t:0 "Développement Économique"
 industrialization_events.9.d:0 "En employant les innovations technologiques récentes dans le domaine des machines, les entrepreneurs locaux ont commencé à améliorer grandement leur production en [industrialization_province.GetName]. En conséquence, beaucoup voyagent maintenant vers la province depuis la campagne environnante, désireux de chercher un nouveau travail dans la ville croissante de [industrialization_province.GetCapitalName]."
 industrialization_events.9.a:0 "[industrialization_province.GetCapitalName] sera un grand foyer pour eux."
 industrialization_events.10.t:0 "Croissance de l'Industrie Textile de [industrialization_province.GetName]"
 industrialization_events.10.d:0 "Par l'usage des machines modernes et des méthodes de travail, les affaires de tissage local de [industrialization_province.GetName] ont grandi en une entreprise beaucoup plus à grande échelle. Là où seul du tissu simple était exporté, il y a maintenant un secteur de production de tissu prospère, aidant grandement l'économie locale.\nCependant, tout le monde n'est pas content de ce développement et les artisans de [old_cloth_province.GetName] ont pétitionné les autorités [old_cloth_province.Owner.GetAdjective] pour sévir contre ces 'produits de basse qualité' qu'ils croient inonder le marché."
 industrialization_events.10.a:0 "Le temps n'attend personne."
 industrialization_events.11.t:0 "Croissance de l'Industrie Papetière"
 industrialization_events.11.d:0 "Depuis quelque temps, les moulins locaux de [industrialization_province.GetName] ont produit de plus petites quantités de papier. Utilisant de nouvelles techniques de production, les fabricants de papier ont étendu leurs affaires, permettant à l'économie locale de s'épanouir. Bientôt le papier pourrait même devenir la principale exportation de la province !"
 industrialization_events.11.a:0 "La parole écrite perdure."
 industrialization_events.12.t:0 "Croissance de l'Industrie Verrière de [glass_province.GetName]"
 industrialization_events.12.d:0 "[glass_province.GetName] a toujours eu une certaine production locale de verre forestier mais avec les avancées dans la production de verre récemment, cette province s'est développée en un centre prometteur d'affaires locales. Avec le bon soutien, le verre pourrait devenir la principale exportation de la région."
 industrialization_events.12.a:0 "Santé."
 industrialization_events.13.t:0 "Urbanisation Industrielle"
 industrialization_events.13.d:0 "L'économie croissante de [urbanization_province.GetName] attire des gens de l'ensemble du [Root.GovernmentName] vers la province. Un flux régulier de personnes quittent la campagne pour chercher de nouvelles opportunités de travail et une nouvelle vie dans la ville de [urbanization_province.GetCapitalName]."
 industrialization_events.13.a:0 "Venez tous, venez tous !"
 industrialization_events.14.t:0 "Les Métalleries de [iron_province.GetName]"
 industrialization_events.14.d:0 "L'introduction des machines industrielles modernes telles que le coke, les chemins de fer à vapeur et les pompes ont grandement contribué à la croissance de l'économie locale en [iron_province.GetName]. Les métalleries locales sont maintenant parmi les meilleures de la région."
 industrialization_events.14.a:0 "C'est l'aube d'une nouvelle ère."
 industrialization_events.15.t:0 "Filatures Textiles de [textile_province.GetName]"
 industrialization_events.15.d:0 "La demande croissante pour les textiles et l'adoption de nouvelles méthodes et machines ont permis au secteur textile en [textile_province.GetName] de croître et prospérer dans les dernières années. Cela a à son tour résulté en une reprise économique pour toute la région, et beaucoup se déplacent maintenant de la campagne vers les nouvelles usines."
 industrialization_events.15.a:0 "Ces métiers à tisser vêtiront la nation."
 industrialization_events.16.t:0 "Chantiers Navals de [ship_province.GetName]"
 industrialization_events.16.d:0 "De nouvelles avancées dans l'organisation du travail, ainsi que les innovations techniques, ont mené à une croissance rapide pour les chantiers navals de [ship_province.GetName]. Les navires et les fournitures navales sont maintenant produits plus efficacement, et en conséquence de cette reprise économique la province attire plus de personnes pour travailler dans les chantiers navals locaux."
 industrialization_events.16.a:0 "[Root.GetName] règne sur les flots."
 industrialization_events.17.t:0 "Hostilité aux Nouvelles Techniques de Production"
 industrialization_events.17.d:0 "Les changements dans les méthodes de production que le progrès technologique a apportés n'ont pas été accueillis par tout le monde. Certains sentent que leur gagne-pain est menacé par la mécanisation croissante et causent des troubles par des protestations et du sabotage. En [luddite_province.GetName], les choses ont même escaladé en un soulèvement complet parmi les artisans."
 industrialization_events.17.a:0 "Luddites !"
 industrialization_events.17.b:0 "Nous devrons négocier."
 industrialization_events.18.t:0 "Artisans Appauvris"
 industrialization_events.18.d:0 "Les nouvelles méthodes de production ont mené à l'émergence d'une industrie textile prometteuse dans notre pays. Cependant, cette croissance a laissé beaucoup de vieilles familles d'artisans derrière. Beaucoup sont maintenant pauvres et doivent chercher un emploi beaucoup moins profitable dans l'industrie croissante."
 industrialization_events.18.a:0 "Telle est la voie des choses."
 industrialization_events.18.b:0 "Faisons ce que nous pouvons pour soutenir ces gens."
 industrialization_events.19.t:0 "Propagation de Maladie à [disease_province.GetCapitalName]"
 industrialization_events.19.d:0 "La ville de [disease_province.GetCapitalName] a connu une croissance immense ces dernières années et le plan autrefois si ambitieux pour la ville a été entièrement subverti. Beaucoup vivent dans des bidonvilles avec un assainissement très pauvre. La maladie se répand maintenant rapidement dans la ville."
 industrialization_events.19.a:0 "Nous devons faire quelque chose !"
 industrialization_events.19.b:0 "Il n'y a rien que nous puissions faire."
 industrialization_events.20.t:0 "Accident Minier en [mining_province.GetName]"
 industrialization_events.20.d:0 "La nouvelle technologie a permis aux mines de [mining_province.GetName] d'être grandement étendues et elles opèrent maintenant à une efficacité qui aurait choqué nos ancêtres.\nLes nouvelles machines ne sont pas sans risques, cependant. Une explosion dans une mine locale a mené à un effondrement qui a piégé beaucoup de mineurs ainsi que causé un revers majeur de production."
 industrialization_events.20.a:0 "Malheureux."
 industrialization_events.21.t:0 "Incendie de [fire_province.GetCapitalName]"
 industrialization_events.21.d:0 "Un incendie qui a commencé dans une usine locale s'est rapidement répandu parmi les maisons exiguës de [fire_province.GetCapitalName] et a dévasté la ville. Certains voient ceci comme encore un autre problème avec l'urbanisation et l'industrialisation croissantes de notre époque."
 industrialization_events.21.a:0 "Les propriétaires d'usines doivent contribuer à la reconstruction de la ville."
 industrialization_events.21.b:0 "Nous devons aider ces pauvres gens."
 industrialization_events.22.t:0 "Production Locale Écrasée"
 industrialization_events.22.d:0 "Notre politique d'extraire des matières premières de nos provinces lointaines pour alimenter l'industrialisation dans notre patrie a résulté en un développement économique écrasant dans la région de [overseas_production_province.GetAreaName]. Malgré une fière histoire de [overseas_production_province.GetFancyTradeGood], la région a maintenant été réduite à exporter des produits non raffinés, peu plus que de la matière première pour que d'autres retravaillent."
 industrialization_events.22.a:0 "Nous devons soutenir les artisans locaux."
 industrialization_events.22.b:0 "C'est pour le mieux."
 anglican_religion_desc:0 "L'Anglicanisme est une forme de Protestantisme dans laquelle le chef d'État est également le Gouverneur Suprême de l'Église. Théologiquement et institutionnellement, l'Anglicanisme retient beaucoup d'éléments du Catholicisme tout en étant aussi influencé par les Puritains Réformés et les Protestants continentaux."
 anglican:0 "Anglican"
 divorce_consort_aspect:0 "§YDivorcer de l'Épouse§!"
 desc_divorce_consort_aspect:1 "Le monarque s'inquiète que son épouse ait échoué à lui donner un héritier convenable. Elle doit partir.\n\nNous gagnons §G12§! £adm£, £dip£ et £mil£ pour chaque point de statistique de l'épouse divorcée manquant pour atteindre la valeur maximale respectivement.\n§Y(Une épouse 6/6/6 ne donnerait aucun pouvoir monarchique tandis qu'une épouse 0/0/0 donnerait 72 de chaque catégorie.)§!"
 gain_consort_aspect:1 "§YÉpouser une Noble Locale§!"
 desc_gain_consort_aspect:0 "Il y a beaucoup de célibataires éligibles dans la nation prêtes à épouser notre monarque. Étant donné notre manque actuel d'épouse, nous devrions considérer ce bassin de prétendantes."
 gain_consort_aspect_tt:0 "[Root.Monarch.GetName] épouse une nouvelle Épouse. Augmente les Chances d'un Nouvel Héritier de §G100%§! pendant §Y15 ans§!."
 a_new_consort_heir_modifier:0 "Nouvelle Épouse Royale"
 desc_a_new_consort_heir_modifier:0 "Un nouvel héritier pourrait émerger pour notre pays grâce à l'aide de la nouvelle épouse de notre [Root.Monarch.GetTitle]"
 dissolve_monasteries_aspect:0 "§YDissoudre les Monastères§!"
 desc_dissolve_monasteries_aspect:0 "Le monachisme papiste est dépassé et hérétique. Nous devons dissoudre davantage des maisons religieuses non-conformistes restantes, les dépouiller de leurs terres, et confisquer leurs objets de valeur."
 dissolve_monasteries_aspect_tt:0 "L'[Root.GetChurchOrFallbackName]§! perd §Y10§! d'influence pendant §Y15 ans§!."
 dissolve_monasteries_aspect_ct:0 "Monastères Dissous : $VAL|Y$§Y%§!"
 monopoly_aspect:0 "§YAccorder un Monopole§!"
 desc_monopoly_aspect:0 "Les chartes de monopole ne devraient être accordées qu'aux hommes loyaux et fidèles qui se conforment à la doctrine de l'Église."
 stability_aspect:0 "§YProgrès du Gouverneur Suprême§!"
 desc_stability_aspect:0 "Promener le Gouverneur Suprême, également chef d'État, à travers le pays stimule l'esprit public et encourage la loyauté."
 innovativeness_aspect:0 "§YEncourager l'Innovation§!"
 desc_innovativeness_aspect:0 "Les anciennes vues de l'Église sont une relique des temps de superstition. Nous devons encourager l'innovation parmi le clergé et notre peuple.\n\nAugmente le Gain d'Innovation de §G+50.0%§! et la Croissance du Progrès des Réformes de §G+15.0%§! pendant §Y15 ans§!.\nUne province §YAnglicane§! possédée aléatoirement qui a soit une §YÉglise§!, une §YCathédrale§! ou une §YUniversité§! gagne §G1§! de Production de Base."
 innovativeness_aspect_tt:0 "Augmente le Gain d'Innovation et de Progrès des Réformes.\nUne province aléatoire gagne de la Production de Base."
 anglican_innovativeness:0 "Innovation Anglicane"
 desc_anglican_innovativeness:0 "L'Église Anglicane a encouragé de nouvelles découvertes dans les idées et la technologie pour la gloire de la foi et de l'État."
 expel_heretics_aspect:0 "§YDéporter les Hérétiques§!"
 desc_expel_heretics_aspect:0 "Les hérétiques sont un danger pour notre religion et notre culture. Nous devrions les expulser de nos terres et les envoyer au Nouveau Monde.\n\nSi nous possédons une province coloniale alors elle gagne §G100§! de Population. Augmente aussi les Chances de Colon de §G5.0%§! et l'Unité Religieuse de §G10.0%§! pendant §Y15 ans§!.\nIl y a §Y33%§! de chances que la colonie adopte l'une des religions §YHérétiques§!."
 expel_heretics_aspect_tt:0 "Une colonie possédée aléatoire gagne §G100§! de Population.\nAugmente les Chances de Colon et l'Unité Religieuse."
 expelling_heretics:0 "Déporter les Hérétiques"
 desc_expelling_heretics:0 "Les ordres du [Root.Monarch.GetTitle] sont clairs : quiconque admet l'hérésie sera soit brûlé soit expulsé dans nos colonies éloignées."
 diplomats_of_the_reformation_aspect:0 "§YDiplomatie de la Réforme§!"
 desc_diplomats_of_the_reformation_aspect:0 "Bien que l'Anglicanisme soit une branche spéciale de la Réforme, nous sommes toujours frères et sœurs aux fois Protestante et Réformée. Nous devrions établir un contact diplomatique avec les nations de nos fois sœurs."
 diplomats_of_the_reformation_aspect_tt:0 "Augmente l'opinion de tous les pays §YProtestants§!, §YRéformés§!, §YHussites§! et §YAnglicans§! de §G50§!."
 anglican_reformation_diplomacy:0 "Diplomatie Anglicane"
 icons_of_the_church_aspect:0 "§YMilitariser les Icônes Religieuses§!"
 desc_icons_of_the_church_aspect:0 "La religion ne joue pas seulement un grand rôle dans notre société mais aussi dans notre armée. Le moral de notre armée peut être augmenté si elle est autorisée à utiliser les icônes de l'Église pendant leurs campagnes."
 icons_of_the_church_aspect_tt:0 "Augmente le Moral Terrestre de §G10.0%§! et diminue les Dégâts de Choc Reçus de §G-10.0%§! pendant §Y15 ans."
 anglican_militarized_church_aspect:0 "Icônes Religieuses pour l'Armée"
 desc_anglican_militarized_church_aspect:0 "Nos armées utilisent des icônes religieuses anglicanes pendant leurs campagnes, augmentant leur moral et, supposent certains, leur chance."
 anglican_events.1.t:0 "L'Affichage des Armes Royales"
 anglican_events.1.d:0 "Suivant la destruction et le retrait des symboles papistes, les églises anglicanes furent laissées quelque peu dépourvues de décoration. Il a été décrété qu'à la place de ces icônes blasphématoires, les Armes Royales de [Root.Monarch.GetName] doivent être affichées. La présence des Armes Royales cimente dans la conscience publique la réalité du nouvel ordre ; que [Root.Monarch.GetName] est nommé par Dieu non seulement comme [Root.Monarch.GetTitle] de $COUNTRY$, mais aussi comme Gouverneur Suprême de l'Église."
 anglican_events.1.a:0 "Afficher fièrement les Armes Royales dans chaque église."
 anglican_events.2.t:0 "Récusance"
 anglican_events.2.d:0 "Assister aux services anglicans est obligatoire dans le [Root.GovernmentName] de $COUNTRY$. La récusance est punissable d'amendes sévères. Une personne trouvée coupable doit abandonner tous ses biens et chattels, ses terres, tenures et héritages, et toutes ses rentes et annuités. L'application, cependant, est difficile en raison du nombre pur de récusants potentiels, et ainsi nous devrions concentrer nos efforts sur les contrevenants les plus préoccupants.\n\nLe papisme est un crime particulièrement odieux. Comme le Pape nie la légitimité du [Root.Monarch.GetTitle], les Catholiques fidèles doivent aussi le faire, et ainsi tous les Catholiques peuvent être considérés comme traîtres à l'État.\n\nLes non-conformistes radicaux tels que les Puritains peuvent aussi être ciblés par ces lois s'ils s'écartent trop loin des doctrines établies de l'Église.\n\nLa loi applique l'uniformité de croyance religieuse en $COUNTRY$, mais elle pourrait aussi être utilisée pour décourager le factionnalisme au sein de la cour. La simple suggestion de récusance peut détruire la réputation de quelqu'un à la cour."
 anglican_events.2.a:0 "Cibler les Catholiques."
 anglican_events.2.b:0 "Cibler les Puritains."
 anglican_events.2.c:0 "Cibler les menaces politiques."
 anglican_events.3.t:0 "Prophéties et Sermons"
 anglican_events.3.d:1 "L'Église Anglicane n'exige pas que son clergé consacre beaucoup de temps à prêcher. Un sermon mensuel ou même trimestriel est adéquat selon la loi, qui est habituellement tiré directement du Livre d'Homélies.\n\nBeaucoup de paroissiens désirent une approche plus personnelle et impliquée aux services religieux, et ont pris les choses en main en mettant leur argent en commun pour payer des conférenciers éduqués pour prêcher dans leurs villes. Ces conférenciers cependant n'ont pas toujours les vues théologiques les plus orthodoxes. Il est souvent le cas que les plus désireux de prêcher sont ceux avec les idées les plus radicales, et ainsi ces sermons privés sont devenus associés au mouvement Puritain.\n\nBien qu'il y ait des avantages à une population plus alphabétisée religieusement, sévir contre le Puritanisme augmenterait l'autorité de l'Église."
 anglican_events.3.a:0 "Interdire ces sermons non-conformistes."
 anglican_events.3.b:0 "Les laisser prêcher comme ils le souhaitent."
 anglican_events.4.t:0 "Débat Parlementaire sur la Doctrine"
 anglican_events.4.d:2 "Le [Root.GetParliamentName] [Root.GetAdjective] est souvent appelé à débattre des questions de religion. Typiquement, le [Root.Monarch.GetTitle] proposera une nouvelle vague de réformes pour l'Église Anglicane et [Root.GetParliamentWithGrammer] prendra position selon les lignes factionnelles établies ; les Membres aux Communes plus susceptibles de soutenir des mesures radicales ou même Puritaines, les Lords temporels plus susceptibles de favoriser une approche plus conservatrice. Rarement le [Root.Monarch.GetTitle] obtient [Root.Monarch.GetHerHis] chemin précisément, et quand [Root.Monarch.GetSheHe] le fait, des mesures coercitives sont souvent impliquées."
 anglican_events.4.a:0 "Passer les réformes exactement comme le [Root.Monarch.GetTitle] l'a proposé."
 anglican_events.4.b:0 "Les Lords gagnent la journée."
 anglican_events.4.c:0 "Les Communes ont leur chemin."
 anglican_events.5.t:0 "Les Tracts Marprelate"
 anglican_events.5.d:1 "Insatisfait de l'établissement conservateur de l'Église Anglicane, un groupe de Puritains écrivant sous le pseudonyme 'Martin Marprelate' ont commencé à publier une série de pamphlets cinglants dirigés contre le leadership de l'Église. Les Évêques de $COUNTRY$, selon ces écrivains, sont des 'prélats orgueilleux, papistes, présomptueux, profanes, mesquins, pestilentiels et pernicieux' qui usurpent l'autorité de Dieu.\n\nCes tracts ont attiré l'attention publique et risquent de faire une moquerie de l'Établissement à moins que quelque chose soit fait à leur sujet."
 anglican_events.5.a:0 "Ignorer ces absurdités."
 anglican_events.5.b:0 "Répondre de la même manière, c'est une guerre de pamphlets !"
 anglican_events.5.c:0 "Trouver et arrêter les auteurs."
 anglican_events.6.t:0 "Rébellions du Livre de Prière"
 anglican_events.6.d:0 "Les doctrines de l'Église Anglicane sont contenues dans le Livre de Prière Commune. C'est un livre qui nécessite des révisions périodiques pour s'accorder avec les changements dans la pensée Anglicane, alors qu'elle oscille entre une théologie plus radicale et plus traditionnelle. L'édition la plus récente contient du matériel qui a grandement mis en colère les gens de [prayer_book_province.GetName], dont beaucoup s'accrochent encore aux dogmes et pratiques Catholiques. Ils se sont soulevés en révolte, exigeant que le Livre soit reverté à son édition précédente."
 anglican_events.6.a:0 "Abroger la nouvelle édition et faire des concessions traditionalistes."
 anglican_events.6.b:0 "Nous ne tolérerons pas la trahison papiste !"
 anglican_events.7.t:0 "Homme d'État Crypto-Catholique"
 anglican_events.7.d:0 "La Réforme [Root.GetAdjective] n'a pas balancé les cœurs et les esprits de toute la population. Beaucoup continuent d'héberger des sympathies Catholiques, même parmi la cour. Il a été découvert que $STATESMAN$ a secrètement assisté à une Messe Catholique, une pratique strictement interdite par la loi. Si exposé, [Root.Dip_Advisor.GetSheHe] risque de perdre toute [Root.Dip_Advisor.GetHerHis] terre et propriété, et ne sera plus éligible pour une fonction publique."
 anglican_events.7.a:0 "Il est trop utile, pour l'instant."
 anglican_events.7.b:0 "Aucun Catholique dans ma cour !"
 anglican_events.7.c:0 "Qu'on lui coupe la tête !"
 anglican_events.8.t:0 "Prières aux Saints"
 anglican_events.8.d:0 "Quand $COUNTRY$ a rompu avec Rome, nous avons fait disparaître la notion superstitieuse que les prières devraient être dirigées vers les Saints plutôt que vers Dieu lui-même. Comme notre nouvelle théologie n'a pas de place pour le concept papiste du Purgatoire, il n'y a pas besoin que les Saints intercèdent au nom de nos âmes. Malgré cela, beaucoup de gens continuent la pratique de prier les Saints, et beaucoup d'églises donnent une révérence excessive à leur patron."
 anglican_events.8.a:0 "C'est inoffensif, nous pouvons permettre ceci."
 anglican_events.8.b:0 "L'uniformité doit être appliquée"
 anglican_events.9.t:0 "Abolition des Jours de Fête"
 anglican_events.9.d:0 "Le calendrier liturgique Catholique est rempli de jours de fête qui fonctionnent comme jours fériés publics et occasions de célébration. N'étant plus sous l'autorité Papale, notre propre Église doit décider jusqu'où cette pratique devrait continuer. Ces réformateurs les plus fervents argumentent que les jours fériés superflus encouragent la tentation pécheresse et distraient du travail profitable. Ceci a été rencontré avec un large accord en termes de théologie, mais abolir les jours de fête est susceptible de contrarier la populace qui apprécie tant le jour de congé occasionnel."
 anglican_events.9.a:0 "Abolir plus de jours de fête."
 anglican_events.9.b:0 "Les laisser avoir leur plaisir."
 anglican_events.10.t:0 "Puritains Partant pour les Colonies"
 anglican_events.10.d:0 "Les Puritains ont depuis quelque temps critiqué la hiérarchie et les doctrines de l'Église de $COUNTRY$. La Réforme a à leurs yeux simplement remplacé le Pape par le [Root.Monarch.GetTitle] et ils dénoncent ouvertement l'attitude paresseuse de l'état envers la réforme. Disputes théologiques mises à part, les Puritains ont aussi été persécutés comme non-conformistes, selon les penchants du [Root.Monarch.GetTitle] actuel. Finalement épuisés par les affaires religieuses d'Europe, beaucoup de Puritains ont décidé de migrer dans le Nouveau Monde. Ils se sont organisés en une compagnie coloniale et ont demandé une charte pour établir de nouveaux établissements en Amérique."
 anglican_events.10.b:1 "Les intégrer dans une colonie établie."
 anglican_events.10.a:1 "Les laisser construire leur propre établissement."
 anglican_events.11.t:0 "Controverse sur les Vêtements"
 anglican_events.11.d:0 "La question des vêtements cléricaux demeure un sujet contentieux dans l'Église Anglicane. Les haillons extravagants et superstitieux des papistes doivent sûrement être éliminés, mais le degré d'austérité requis du clergé continue d'enflammer débat et protestation.\n\nLes Anglicans conservateurs souhaitent rétablir certains des ornements élaborés de l'ancien sacerdoce Catholique, tandis que les modérés argumentent qu'un simple surplis est suffisant. Les réformateurs radicaux insistent que les vêtements non seulement manquent de soutien scripturaire, mais défigurent et corrompent les ordonnances que Dieu a instituées."
 anglican_events.11.a:0 "Autoriser les ornements traditionnels."
 anglican_events.11.b:0 "Surplis uniquement."
 anglican_events.11.c:0 "Condamner tous les ornements."
 anglican_events.12.t:0 "Destruction des Autels"
 anglican_events.12.d:0 "Les premières années de la Réforme anglaise sont marquées par un iconoclasme fervent. Tout ornement ou relique qui évoque le papisme, l'existence du Purgatoire, ou la divinité des saints est impitoyablement arraché des églises. Tout ce qui pourrait égarer les fidèles doit être détruit : les autels sont brisés, les peintures recouvertes, les sanctuaires ruinés.\n\nUne question perpétuelle pour la nouvelle Église anglicane est de savoir jusqu'où cet iconoclasme doit être poussé. Certains réformateurs plus radicaux prônent la fin des jubés, chandeliers et crucifix, tandis que d'autres cherchent la restauration de quelques ornements plus inoffensifs."
 anglican_events.12.a:0 "Briser les autels et emprisonner les protestataires papistes !"
 anglican_events.12.b:0 "Détruire uniquement ce qui est indéniablement papiste."
 anglican_events.12.c:0 "Mettre fin à cet iconoclasme."
 anglican_events.13.t:0 "Agitateurs Catholiques"
 anglican_events.13.d:0 "Bien que le $COUNTRY$ se soit officiellement séparé de Rome, le Pape continue de s'immiscer dans nos affaires en orchestrant des complots contre [Root.Monarch.GetName]. Les jésuites et prêtres comptent parmi ses agents, abrités par de traîtres récusants.\n\nCes crypto-catholiques emploient des méthodes rusées pour dissimuler les agents papistes aux autorités, construisant avec sournoiserie des zones secrètes derrière les murs, sous les planchers, et même dans des passages souterrains dissimulés. Se cacher dans ces 'trous de prêtres' peut blesser voire suffoquer leurs occupants, ils ont donc peu de chance de pouvoir s'échapper rapidement une fois localisés."
 anglican_events.13.a:0 "Organiser une chasse aux prêtres nationale. Fouiller toutes les maisons !"
 anglican_events.13.b:0 "Découvrir d'où ils viennent"
 anglican_events.14.t:0 "L'Église du $COUNTRY$"
 anglican_events.14.d:0 "Alors que la Réforme protestante transforme radicalement le paysage religieux de l'Europe, le $COUNTRY$ doit prendre une position ferme sur sa foi. Cela a naturellement provoqué de nombreuses discussions à la cour, certains favorisant la cause protestante et d'autres défendant la religion traditionnelle.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName], cependant, a une idée novatrice pour la création d'un type d'Église différent. Une Église avec le [Root.Monarch.GetTitle] comme Gouverneur Suprême, une union heureuse de l'Église et de l'État. Ni protestante, catholique, ni réformée, elle adopterait une approche flexible de la doctrine selon les circonstances.\n\nUne telle Église aurait ses avantages. N'étant plus soumise à aucune autorité ecclésiastique supérieure, le [Root.Monarch.GetTitle] pourrait se marier et divorcer à volonté, déterminer l'orientation théologique de la nation, et avoir l'assurance d'être désigné pour régner directement par Dieu."
 anglican_events.14.a:0 "Fonder une nouvelle Église d'État"
 anglican_events.14.b:0 "Évangéliser cette nouvelle Église au monde entier !"
 anglican_events.14.c:0 "Cela semble être une bien piètre base pour une religion."
 anglican_events.14.c.tt:0 "Il n'y aura pas d'autre opportunité de se convertir à l'anglicanisme."
 anglican_events.15.t:0 "Monarque Non-Conformiste"
 anglican_events.15.d:0 "[Root.Monarch.GetName] se trouve dans la position peu enviable d'être à la fois un non-conformiste religieux et le Gouverneur Suprême de l'Église du $COUNTRY$. Les anglicans du $COUNTRY$ peinent à tolérer cet état de fait, et la légitimité de l'Église en est dramatiquement affaiblie."
 anglican_events.15.a:0 "Ce sera un ajustement difficile."
 anglican_events.15.b:0 "Le monarque doit être anglican."
 angry_nonconformists:0 "Non-Conformistes Courroucés"
 desc_angry_nonconformists:0 "L'État a forcé le monarque à se convertir à la foi anglicane, provoquant la grande colère des chrétiens non-conformistes de notre nation."
 political_recusancy:0 "Récusance Politisée"
 desc_political_recusancy:0 "Nous utilisons les lois de récusance pour emprisonner les menaces politiques dans le pays."
 commons_decide_doctrine:0 "Les Communes Décident de la Doctrine"
 desc_commons_decide_doctrine:0 "La Chambre des Communes a une influence excessive sur les questions doctrinales de l'Église d'État."
 prayer_book_rebels_appeased:0 "Rebelles du Livre de Prières Apaisés"
 desc_prayer_book_rebels_appeased:0 "Nous revenons sur les changements apportés au Livre de la Prière Commune pour apaiser une révolte populaire contre les réformes."
 prayers_to_saints_allowed:0 "Prières aux Saints Autorisées"
 desc_prayers_to_saints_allowed:0 "Malgré les problèmes théologiques que pose cette pratique, nous autorisons les gens à adresser des prières aux Saints."
 prayers_to_saints_banned:0 "Prières aux Saints Interdites"
 desc_prayers_to_saints_banned:0 "Conformément à la doctrine anglicane, prier les Saints plutôt que de s'adresser directement à Dieu est considéré comme hérétique."
 feast_days_abolished:0 "Jours de Fête Abolis"
 desc_feast_days_abolished:0 "Les fêtes religieuses superflues ont été abolies."
 anglican_feast_days:0 "Jours de Fête Restaurés"
 desc_anglican_feast_days:0 "Nous avons rétabli certains des anciens jours de fête liturgiques, offrant à nos citoyens quelques jours de congé bien mérités."
 puritan_colonists:0 "Colons Puritains"
 desc_puritan_colonists:0 "Les puritains affluent vers nos colonies dans les Amériques, ayant été privés d'une colonie qui leur soit propre."
 puritan_settlement:0 "Colonie Puritaine"
 desc_puritan_settlement:0 "Cette colonie est habitée par des puritains souhaitant établir leurs propres communautés religieuses."
 anglican_iconoclasm:0 "Iconoclasme Anglican"
 desc_anglican_iconoclasm:0 "Les gens détruisent avec enthousiasme les icônes papistes dans tout notre pays."
 priest_hunters:0 "Chasseurs de Prêtres"
 desc_priest_hunters:0 "Les agitateurs catholiques dans notre pays sont une menace toujours présente. Nous organisons un effort national pour trouver les prêtres catholiques cachés."
 anglican_evangelism:0 "Évangélisme Anglican"
 desc_anglican_evangelism:0 "Nous sommes déterminés à répandre la foi anglicane au-delà de nos frontières. Étant une Église d'État, cela a nui à notre réputation internationale."
 anglican_evangelism_opinion:0 "Évangélisme Anglican"
 anglican_center_of_reformation:0 "Centre de Réformation"
 ignore_marprelate:0 "Ignorer les Traités Marprelate"
 desc_ignore_marprelate:0 "Nous refusons de reconnaître les divagations de ces puritains."
 respond_marprelate:0 "Guerre des Pamphlets"
 desc_respond_marprelate:0 "Nous répondons de la même manière à l'invective empoisonnée des pamphlets Marprelate."
 imprison_marprelate:0 "Emprisonner les Marprelate"
 desc_imprison_marprelate:0 "La publication d'hérésie contre l'Église ne peut être tolérée, nous travaillons à trouver et emprisonner les auteurs des traités Marprelate."
 fancy_vestments:0 "Ornements Élaborés"
 desc_fancy_vestments:0 "Le clergé revêt des ornements plus élaborés en public. Cela est naturellement très impressionnant."
 nonconformist_anglican_monarch:0 "Monarque Anglican Non-Conformiste"
 desc_nonconformist_anglican_monarch:0 "Le Monarque est Gouverneur Suprême de l'Église, mais ne suit pourtant pas la foi."
 COMMONS_REFORM_CHURCH:1 "Les Communes Réforment l'Église : §Y$VAL$%§!"
 EST_VAL_VESTMENTS_BANNED:0 "Ornements Cléricaux Interdits : §Y$VAL$%§!"
 innovativeness:0 "Innovation"
 NEWS_BANNER_OK_TOOLTIP:0 "Fermer et ne plus afficher."
 critical_press:1 "Imprimeurs Déloyaux"
 desc_critical_press:0 "Notre réticence à traquer ceux qui répandraient la propagande contre l'État a provoqué du mécontentement dans tout notre pays."
 harbored_inventor:0 "Inventeur Hostile Hébergé"
 public_schools:0 "Écoles Publiques"
 desc_public_schools:0 "Des écoles ouvertes aux masses pauvres et non-éduquées sont financées par un philanthrope local et l'établissement religieux dans cette province. Bien que cela fasse des merveilles pour l'alphabétisation populaire, cela tend aussi à mettre d'étranges idées dans la tête des gens, sans mentionner le renforcement du pouvoir de l'église."
 EST_VAL_PUBLIC_SCHOOLS:1 "Écoles Publiques : §Y$VAL$%§!"
 new_royal_society:0 "Soutien à une Nouvelle Société Scientifique"
 desc_new_royal_society:0 "Nous avons accordé notre patronage à une nouvelle société scientifique, désireuse de travailler pour l'amélioration de notre pays."
 unpopular_dissections:0 "Dissections Impopulaires"
 desc_unpopular_dissections:0 "Les habitants de cette province sont mécontents de ce qu'ils perçoivent comme le comportement impie de ceux qui étudient l'anatomie et dissèquent des cadavres frais pour l'avancement de la science."
 dissenting_academies:0 "Académies Dissidentes"
 desc_dissenting_academies:0 "Un certain nombre d'institutions dans le pays enseignent en dehors de la doctrine religieuse établie."
 PHYSIOCRACY:1 "Physiocratie : §Y$VAL$%§!"
 blasphemous_scientist_punished:0 "Philosophe Naturaliste Blasphémateur Puni"
 desc_blasphemous_scientist_punished:0 "Un traité sur la philosophie naturelle a offensé les sensibilités religieuses de la population. L'auteur a donc été sévèrement puni."
 religion_mocked:0 "Religion Moquée par un Philosophe Naturaliste"
 desc_religion_mocked:0 "Un récent traité s'est moqué de l'établissement religieux de manière scandaleuse. Bien que la publication ait été autorisée, elle a causé l'offense parmi les fidèles."
 coffee_houses:0 "Cafés"
 desc_coffee_houses:0 "Les cafés sont populaires dans toute la nation, servant de lieux de rassemblement pour les intellectuels qui débattent de leurs idées."
 coffee_houses_banned:0 "Cafés Interdits"
 desc_coffee_houses_banned:0 "Les cafés répandaient des idées dangereuses parmi la population. Ils ont été justement interdits."
 cabinet_of_curiosities:0 "Cabinet de Curiosités"
 desc_cabinet_of_curiosities:0 "Une collection d'objets merveilleux et curieux du monde entier est arrangée et exposée par l'État."
 turned_away_inventor:0 "Inventeur Éconduit"
 innovativeness_events.1.t:0 "Liberté de la Presse"
 innovativeness_events.1.d:0 "Avec la propagation de l'Alphabétisation Populaire, un grand nombre de petites publications bon marché ; pamphlets, livrets et similaires, ont commencé à circuler en plus grand nombre. Bien que beaucoup ne soient que des ballades populaires, des histoires ou des ragots, certains sont des tentatives à peine voilées de critiquer les piliers de notre État, et l'établissement religieux.\nLa propagation d'une ballade particulièrement immorale et politique a conduit à des demandes de limiter plus durement la presse et de prendre en charge les imprimeurs déloyaux et leurs produits."
 innovativeness_events.1.a:1 "Interdire la publication."
 innovativeness_events.1.b:0 "Ce n'est qu'un morceau de papier."
 innovativeness_events.2.t:0 "Les Inventions de [Root.Adm_Advisor.GetName]"
 innovativeness_events.2.d:0 "En tant que membre du cabinet, [Root.Adm_Advisor.GetName] a eu une bonne opportunité de développer ses intérêts personnels. Par conséquent, son manoir à l'extérieur de [Root.Capital.GetCapitalName] possède l'un des plus grands laboratoires du pays, avec de nombreux fourneaux, et de grandes réserves de toutes sortes de matériaux imaginables. [Root.Adm_Advisor.GetSheHeCap] est aussi particulièrement fier de ce qu'[Root.Adm_Advisor.GetSheHe] appelle sa 'chambre des merveilles', un grand bureau rempli de curiosités du sol au plafond, ainsi qu'une bibliothèque dédiée à expliquer les objets. De telles habitudes ne sont cependant pas données, et alors que notre cher ministre demande un lieu pour étudier la lune et les étoiles ainsi qu'un observatoire de château sur mesure, certains estiment que cela devrait peut-être être la limite de notre générosité."
 innovativeness_events.2.a:0 "Tout pour l'amélioration de la science [Root.GetAdjective] !"
 innovativeness_events.2.b:0 "Clairement, l'argent pourrait être mieux utilisé."
 innovativeness_events.3.t:0 "Théâtre Anatomique"
 innovativeness_events.3.d:0 "Les médecins locaux de [doctor_province.GetCapitalName] ont commencé à payer bon prix pour étudier des cadavres frais. Les physiciens prétendent que cela leur permet d'améliorer leur connaissance du corps humain, la documentant pour le bien de l'humanité. Améliorer la compréhension de l'anatomie humaine n'est cependant pas un argument qui impressionne les habitants quand les tombes des récemment décédés sont trouvées ouvertes le matin. Les citoyens de [doctor_province.GetCapitalName] demandent maintenant que nous restreignions ces horribles pratiques et que nous mettions fin aux profanateurs de sépultures."
 innovativeness_events.3.a:0 "Réprimander et restreindre les médecins."
 innovativeness_events.3.b:0 "Ils peuvent disséquer les corps des condamnés."
 innovativeness_events.3.c:0 "Travaillons à assurer un approvisionnement constant de corps pour leur travail."
 innovativeness_events.4.t:0 "Inventeur Étranger"
 innovativeness_events.4.d:0 "Un brillant inventeur [inventor_country.GetAdjective] de [inventor_country.GetName] est venu chercher notre patronage après une dispute avec le [inventor_country.GovernmentName]. [Root.inventor.GetName] a été décrit par certains comme l'un des grands esprits de cette époque, produisant de nombreuses inventions mécaniques et chimiques au-delà de la compréhension de la plupart des autres."
 innovativeness_events.4.a:0 "Accueillons [Root.inventor.GetName] !"
 innovativeness_events.4.b:0 "Nous ne risquerions pas la colère de [inventor_country.GetDefiniteArticleBeforePluralCountry][inventor_country.GetName]."
 innovativeness_events.5.t:0 "Éducation pour les Pauvres ?"
 innovativeness_events.5.d:0 "Un philanthrope religieux local a commencé à créer des écoles pour enfants pauvres dans [poor_province.GetName]. L'ambition est d'apporter l'alphabétisation aux pauvres et de les éduquer dans la voie de la foi [Root.Religion.GetName].\nBien sûr, il y a ceux qui argumenteraient que ce n'est pas une activité sans risques."
 innovativeness_events.5.a:0 "Une excellente initiative !"
 innovativeness_events.5.b:0 "Nous ne pouvons permettre ceci."
 innovativeness_events.6.t:0 "Patronage [Root.GetRoyalOrState]"
 innovativeness_events.6.d:0 "Parmi certains de nos [Root.GetNoblesReplacementForOtherGovernments], il est devenu de plus en plus à la mode de passer du temps sur l'expérimentation et la philosophie. Certains ont commencé à former des groupes de discussion réguliers tandis que d'autres utilisent des lettres pour correspondre avec d'autres esprits curieux.\nL'un de ces groupes a contacté notre [Root.Monarch.GetTitle], demandant patronage et soutien. Ils insistent que tel appui apportera de grands bénéfices au [Root.GovernmentName] dans un proche avenir."
 innovativeness_events.6.a:0 "Ils auront notre appui."
 innovativeness_events.6.b:0 "Quelle perte de temps !"
 innovativeness_events.7.t:0 "Université de [university_province.GetName]"
 innovativeness_events.7.d:0 "L'université de [university_province.GetName] a attiré une nouvelle lignée d'enseignants et d'étudiants qui sont impatients de moderniser l'institution. Ils demandent du financement pour ouvrir un nouveau collège où ils pourront développer davantage ce qu'ils appellent la 'nouvelle science', avec une perspective plus expérimentale et ce qu'ils prétendent être une approche moins dogmatique du monde.\nBien sûr, au sein de l'académie existante, il y a une certaine résistance à ces apprentis réformateurs. Ils argumentent que l'argent pourrait être mieux dépensé à soutenir l'institution existante car les nouvelles idées ne sont pas nécessairement de meilleures idées."
 innovativeness_events.7.a:0 "Agrandir l'Université ? Cela semble une bonne idée."
 innovativeness_events.7.b:0 "Écoutons les conservateurs."
 innovativeness_events.8.t:0 "Académies Dissidentes"
 innovativeness_events.8.d:0 "Les institutions d'enseignement supérieur restreignent généralement l'inscription aux adeptes de la foi dominante. Cela force les futurs étudiants non-conformes à chercher leur éducation en dehors des universités sanctionnées par l'État. Heureusement pour eux, un certain nombre d'académies informelles ont été fondées dans le $COUNTRY$ qui s'adressent aux dissidents religieux de diverses sortes, promouvant souvent une position théologique particulière. De telles académies peuvent strictement être en opposition avec la loi, car les écoles requièrent généralement l'assentiment des autorités religieuses locales ou nationales, mais elles fournissent une éducation aux étudiants qui seraient autrement interdits d'admission."
 innovativeness_events.8.a:0 "Laissons-les enseigner comme ils le souhaitent."
 innovativeness_events.8.b:0 "L'uniformité religieuse doit être imposée."
 innovativeness_events.9.t:0 "Traité sur la Philosophie Naturelle"
 innovativeness_events.9.d:0 "Penseur prometteur pour certains, instigateur dangereux pour d'autres, [Root.scientist.GetName] a récemment publié une nouvelle œuvre de philosophie naturelle, montrant qu'il est très probable que beaucoup des choses que nous avons tenues pour évidentes jusqu'à présent pourraient en fait être fausses. Pour aggraver les choses, le penseur a aussi utilisé l'opportunité fournie par la publication pour se moquer de l'établissement religieux. Pris ensemble, cela a créé une forte aversion contre ces nouvelles idées, certains argumentant que [Root.scientist.GetName] devrait être incarcéré et puni, tandis que d'autres au moins se distancient du texte."
 innovativeness_events.9.a:0 "Ce sont des idées intéressantes..."
 innovativeness_events.9.b:0 "Nous ne pouvons permettre un tel blasphème !"
 innovativeness_events.10.t:0 "Mathématicien Impopulaire"
 innovativeness_events.10.d:0 "Comme beaucoup de dirigeants de cette époque, [Root.Monarch.GetName] a voulu s'entourer de grands esprits qui peuvent débattre des secrets du monde. Certains possèdent un grand esprit et excellent dans les débats, tandis que d'autres sont plus adaptés aux expériences solitaires ou aux calculs mathématiques. Il y a sans aucun doute pas mal de rivalité parfois, car la faveur du [Root.Monarch.GetTitle] peut être une chose très bénéfique à avoir pour tout penseur, scientifique ou inventeur.\nL'un de ces imbéciles intelligents a dernièrement été ridiculisé par beaucoup de pairs. [Root.mathematician.GetName] a un grand esprit pour les mathématiques mais est un débatteur particulièrement pauvre, et certains argumenteraient que la réputation de la cour souffre d'indulger un tel travail."
 innovativeness_events.10.a:0 "Laissons-les parler."
 innovativeness_events.10.b:0 "Il nous embarrasse."
 innovativeness_events.11.t:0 "Terra Australis"
 innovativeness_events.11.d:0 "Les érudits, remontant aussi loin que l'ancienne Hiérarchie Gnomique, ont théorisé qu'il doit exister un grand continent inconnu dans l'extrême sud du monde. Maintenant que parcourir le globe est devenu dramatiquement plus accessible, explorateurs, cartographes, et scientifiques commencent à reprendre intérêt au continent manquant. Ils spéculent que certaines des îles découvertes jusqu'à présent dans la région pourraient être le terminus de grands archipels. Une expédition vers l'extrême sud serait coûteuse, demanderait beaucoup de préparation, et testerait les limites de notre technologie maritime."
 innovativeness_events.11.a:0 "Financer une expédition de recherche et d'exploration."
 innovativeness_events.11.b:0 "C'est une perte de temps et de ressources."
 innovativeness_events.12.t:0 "Cafés"
 innovativeness_events.12.d:0 "L'introduction du café au $COUNTRY$ a frappé la nation comme une tempête, avec des cafés qui surgissent dans les villes à travers le territoire. Des frais d'admission minuscules assurent que les éduqués et non-éduqués, riches et pauvres de même peuvent aller dans un café et se joindre aux débats animés à l'intérieur. Les sujets populaires de discussion incluent la philosophie, la politique, les ragots, et la finance. Lieu de rencontre naturel pour les intellectuels, le café devient synonyme de débat et d'apprentissage."
 innovativeness_events.12.a:0 "Encourager ces rassemblements."
 innovativeness_events.12.b:0 "Des idées dangereuses se répandent."
 innovativeness_events.13.t:0 "Instruments Scientifiques"
 innovativeness_events.13.d:0 "Avec les nouveaux développements dans l'art de la fabrication du verre et du travail des métaux vient la capacité de créer des instruments scientifiques plus raffinés. Les lentilles qui agrandissent le très distant et le très petit sont inestimables pour nos astronomes et philosophes naturels, tandis que les chimistes affinent leur art avec des outils métalliques plus complexes. Les percées récentes ont donné au $COUNTRY$ un avantage scientifique dans la production de cet équipement. Nous ne pouvons qu'attendre impatiemment les découvertes qui ont été rendues possibles."
 innovativeness_events.13.a:0 "Peuvent-ils déjà transformer le plomb en or ?"
 innovativeness_events.14.t:0 "Physiocrates"
 innovativeness_events.14.d:0 "Une nouvelle variante d'économie, connue sous le nom de physiocratie, devient populaire parmi les [Root.GetNoblesReplacementForOtherGovernments]. Les physiocrates soutiennent que la base de la richesse est la production agricole, par laquelle toute la civilisation est rendue possible. Les membres les plus importants de la société sont donc la noblesse terrienne qui possède les champs et loue la terre. Les physiocrates rejettent l'économie dominante du mercantilisme en faveur d'une approche agraire de laissez-faire ; les marchands bien sûr ne génèrent pas de richesse, mais transportent simplement les produits étrangers d'un lieu à l'autre. Tandis que beaucoup trouvent la profondeur de leur économie impressionnante, d'autres sont plus influencés par les bénéfices tangibles des politiques protectionnistes existantes."
 innovativeness_events.14.a:0 "Peut-être que cela vaut la peine d'essayer."
 innovativeness_events.14.b:0 "Les propriétaires terriens ont déjà trop de privilèges."
 innovativeness_events.15.t:0 "Cabinet de Curiosités"
 innovativeness_events.15.d:0 "L'exploration de nouvelles terres et l'ouverture du commerce avec des nations distantes a apporté toutes sortes d'objets curieux sur nos rivages. Il est devenu à la mode de rassembler des collections de ces objets souvent bizarres et de les exposer aux côtés de trésors plus mondains tels que portraits et icônes religieuses. Ces collections fantastiques incluent des trophées d'animaux étranges ou mythiques, des artefacts de cultures inconnues, des minéraux rares, et des coquillages aux couleurs vives des rivages étrangers. Ces expositions de cabinet sont visitées non seulement par des aristocrates curieux mais aussi par des naturalistes intéressés par leur valeur scientifique. Bien sûr, il s'avère parfois que la corne de licorne prisée du [Root.Monarch.GetTitle] est simplement la défense d'un narval."
 innovativeness_events.15.a:0 "Comme c'est nouveau. En commander un immédiatement."
 innovativeness_events.15.b:0 "C'est ridicule. Nous devrions patronner les institutions religieuses à la place."
