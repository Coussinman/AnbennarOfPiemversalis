 urviksten_gerudian_trials_tooltip:0 "Notre héritier ne pourra plus jamais échouer aux Épreuves de Castan !"
 urviksten_death_restore_the_cities_tooltip:0 "Jusqu'à 10 provinces de culture orque adopteront notre Culture et Religion principales.\n\nChacune de ces provinces bénéficie de §Y-10% de Coût de Développement§! et §Y+0,1 de Biens Produits§! pendant 10 ans.\n\n§RLes Orques ne se laisseront pas faire sans combattre !§!"
 urviksten_death_to_trolls_tooltip:0 "Jusqu'à 10 provinces de culture trolle adopteront notre Culture et Religion principales.\n\nChacune de ces provinces bénéficie de §Y-10% de Coût de Développement§! et §Y+0,1 de Biens Produits§! pendant 10 ans.\n\n§RLes Trolles ne se laisseront pas faire sans combattre !§!"
 dalr_bpc_tooltip:0"La §YRégion de Dalr§! obtient '§YExploitation de la Compagnie des Pins Noirs§!' jusqu'à la fin de la partie, conférant les effets suivants.\nEfficacité de Production Locale : §G+10%§!.\nBiens Produits Locaux : §G+0,15§!."
 unlock_merc_fjarforska_tt:0 "Endurcis par les dures réalités des patrouilles en Gérudie Lointaine, les éclaireurs se tiennent prêts à rejoindre nos armées. Les §TFjarforska§! sont désormais disponibles pour rejoindre nos forces."
 has_unlocked_merc_fjarforska:0 "A débloqué la compagnie de mercenaires §TFjarforska§!."
 urviksten_skaldic_ebonsteel_reccords:0 "La magie et les connaissances scaldiques nous permettront de rechercher l'§YÉbonforgeage§! plus tôt et à moindre coût."

