
l_french:
 #Missions
 urviksten_naugsvol_avnkaup_title:0 "Conquérir Olavlund"
 urviksten_naugsvol_avnkaup_desc:0 "Les Gérudiens de la Mer de la Tombe du Géant portent le nom de l'ancien héros Olav. Réputé être le fils d'Urvik, Olav mena les peuples gérudiens plus profondément dans leur nouvelle patrie jusqu'aux terres où se dressent maintenant Redgarhavn et Skaldol. Depuis que son antique salle d'Olavsborg sombra dans l'insignifiance, Olavlund a toujours été fracturé entre de petits jarldoms précairement perchés entre mer et montagnes. Urviksten s'enorgueillit d'être le plus vaste, bien que la vérité soit que cette terre n'est que roc et escarpement. Les Gelfrost d'Urviksten ne peuvent perdurer éternellement comme seigneurs de montagnes vides : nous devons en finir avec notre irritant rival de Naugsvol, puis marcher pour soumettre Avnkaup, Redgarhavn et Skaldol. Avec le cœur spirituel et le cerveau séculier d'Olavslund dominés, Urviksten s'affirmera à nouveau comme le véritable maître de tous les Olaviens."
 urviksten_fortify_against_graytide_title:0 "Se Fortifier contre la Marée Grise"
 urviksten_fortify_against_graytide_desc:0 "Bien que nos guerriers soient peut-être les meilleurs de toute la Gérudie, nous devons reconnaître que les monstrueuses bêtes grises qui ont émergé du Passage du Nord sont impressionnantes. Ces 'Orques' à peau grise ont subjugué nos anciens ennemis de Vrorenmarck d'un seul coup et ont mené nos armées à l'impasse une fois déjà. Mais nous ne sommes pas des hommes de la Marche, nous sommes des Gérudiens ! Nous nous adaptons là où ils restent rigides. Les hommes de la Marche ont échoué à défendre leurs nombreux châteaux : nous resterons vigilants face à l'attaque inévitable, et nous serons prêts avec des fortifications qui leur inspireront l'effroi !"
 urviksten_assemble_the_men_title:0 "Rassembler les Hommes !"
 urviksten_assemble_the_men_desc:0 "'Écoutez-moi, hommes d'Urviksten ! Vous êtes les descendants de nombreux héros, depuis le Premier Urvik, jusqu'à Olav, jusqu'à Castan Gelfrost. Nous nous sommes battus pour protéger nos foyers des Trolls haïs, des traîtres hommes de la Marche, et nous nous sommes battus pour prendre ce qui nous appartient. Le Vrorenmark a été teint de gris par les Orques, ces monstres immondes dont la parentèle verte a massacré Castanor. Mais nous, Gérudiens, massacrons les monstres ! Ils ne sont que des hommes étrangers qui saignent et meurent, qui combattent avec une force venue non de l'habileté mais de leur sauvagerie mal tempérée. Guerriers d'Urviksten, suivez-moi, héritier de Castan Gelfrost, car ensemble nous chasserons ces bêtes de nos terres et nous unirons nos frères !'"
 urviksten_descendants_of_castan_ebonfrost_title:0 "Lignée des Gelfrost"
 urviksten_descendants_of_castan_ebonfrost_desc:0 "La dynastie Gelfrost est connue de manière infâme dans tout Cannor comme celle de grands conquérants et guerriers. En 865 AA, Gunnar Gelfrost, jadis humble Écumeur, s'éleva à la grandeur quand il conquit tout Castanor en une année, devenant le 49ème Castan. Il assura son règne en passant leurs Épreuves après avoir brisé leurs armées, et modifia à jamais les Épreuves pour qu'elles ne soient disponibles qu'à son héritier héréditaire. Sa dynastie régna sur Castanor jusqu'en 1015 AA, quand l'ensorcellement de Castan LIII fut brisé, ce qui mena à sa mort par Nichmer le Roi-Sorcier. Heureusement, il eut deux fils et une fille pour lui succéder : Garrec tenta sans succès de reconquérir Castanor, Urvic partit vers le nord et reconquit sa terre éponyme, le foyer ancestral de Castan Gelfrost à Urviksten, et Alvara épousa Urion Stellejuré de la renommée de Silurion. Nous sommes les descendants de ces grands hommes et femmes. Je ne laisserai pas le nom des Gelfrost sombrer dans le déshonneur."
 urviksten_blood_of_victors_title:0 "Sang des Vainqueurs"
 urviksten_blood_of_victors_desc:0 "La force des Gelfrost n'est pas une coïncidence, c'est un héritage direct de notre dynastie. De Castan Gelfrost à Urvik jusqu'au [Root.Monarch.GetTitle], les Gelfrost ont tous été physiquement puissants, tout en étant pâles comme neige avec des cheveux sombres comme un corbeau. Les Gérudiens respectent la force : assurons-nous qu'ils ne voient pas de manque en nous."
 urviksten_olavlund_title:0 "Savoir Skaldhyrrique"
 urviksten_olavlund_desc:0 "Maintenant que les Skaldes ont été pris sous les ailes du Dragon Noir, nous pouvons enfin commencer le processus d'exploitation de leur bibliothèque. En particulier, nous avons des raisons de croire qu'ils peuvent posséder d'anciens textes détaillant le processus de forge et de fabrication du minerai de Gelébon ; un processus perdu pour nous depuis la trahison de Bryntolf. Bien que fouiller dans des années de scripts mal classés, oubliés et obscurs sera ardu, si une telle connaissance peut être réacquise ici, ce sera un formidable atout pour notre puissance militaire."
 urviksten_claim_the_giants_tears_title:0 "Revendiquer les Larmes du Géant"
 urviksten_claim_the_giants_tears_desc:0 "Il ne suffit pas d'attendre que les Orques nous attaquent, car ils ne périront pas d'eux-mêmes. Au-delà des frontières méridionales d'Urviksten, les marécages de Jotunstar sont infestés de bêtes grises, cette même terre que Urvik Gelfrost traversa pour reconquérir sa patrie après la chute de Castanor. Là où cette terre fut jadis le pont pour le retour des Gelfrost à Urviksten, elle servira à nouveau comme pont pour notre retour vers Vrorenmarck et tout Castanor !"
 urviksten_castletown_title:0 "Bourg Fortifié d'Urviksten"
 urviksten_castletown_desc:0 "Suivant la construction des nouvelles fortifications à Urviksten, la prospérité de la ville se ranima. En sécurité dans les murs et remblais, le commerce prospéra et les familles grandirent, apportant une importance à Urviksten qui n'avait pas été vue depuis les jours légendaires du premier Urvik. Là où ceci était connu comme la caverne où Urvik et les premiers Gérudiens combattirent vaillamment les Trolls, Urviksten est maintenant une cité murée et une vision de l'avenir pour Olavlund."
 urviksten_settle_esfjall_title:0 "Coloniser Esvjall"
 urviksten_settle_esfjall_desc:0 "Esvjall était la marche frontalière d'Urviksten, guère plus peuplée que les marécages du Jotunstar. Suivant la conquête du Jotunstar et la prospérité de la ville d'Urviksten, Esfjall ne fut plus assailli par les nombreux périls d'une terre frontalière. Le [Root.Monarch.GetTitle] d'Urviksten finança la colonisation de ces terres pour établir le contrôle sur les nouvelles marches du Jotunstar."
 urviksten_ebonfrosts_landing_title:0 "Chemin de Castan Gelfrost"
 urviksten_ebonfrosts_landing_desc:0 "Vrorenmarck fut la première terre gouvernée par Castan Gelfrost : ce sera notre premier pas vers la reconquête de son héritage. En son temps, la terre était une marionnette de Castanor qui pensait sottement pouvoir jouer les marionnettistes avec le premier Gelfrost. Maintenant Vrorenmarck est l'ombre de son passé, squatté par les Orques Gris tandis que les hommes de la Marche vivent comme leurs serviteurs. Nous devons reprendre aux Orques le premier fief des Gelfrost, car alors la route vers Escann nous sera ouverte."
 urviksten_gifrbygd_title:0 "Chasser dans les Terres Trolls"
 urviksten_gifrbygd_desc:0 "Au-delà des Montagnes du Repos du Titan orientales s'étend une vaste contrée sauvage encore hantée par les Trolls. La Gérudie Lointaine a servi de terrain de chasse pour les Gérudiens en quête de gloire mais a toujours été trop dangereuse pour l'habitation. Même sans la menace des Trolls, les hivers rudes et la nourriture maigre font de cette terre une région de famine bien pire que même les recoins perdus d'Olavlund. D'inexprimables richesses nous attendent au nord, thésaurisées par les Trolls. Saisissons-les pour nous-mêmes !"
 urviksten_alenic_title:0 "Gérudiens Aléniques"
 urviksten_alenic_desc:0 "L'Étendue Alénique fut colonisée par les Gérudiens depuis des temps immémoriaux, mais après la fin de la tyrannie d'Elkaesal le Blanc dans l'Ère du Givre, ceux qui restèrent dans l'Étendue sont devenus plus semblables aux Aléniques et aux Escannais. La majorité des hommes de la Marche suivent la Cour du Régent, bien qu'il y en ait certains qui suivent la Foi Skaldhyrrique comme résultat de régimes menés par des Écumeurs et par l'invasion de Castan Gelfrost. Cette minorité skaldhyrrique nous appartient à protéger : nous devons nous assurer qu'ils ne font plus face à la menace des Orques Gris ou d'autres envahisseurs !"
 urviksten_alenic_tt:0 "§Y[Root.GetName]§! gagne une revendication permanente sur les provinces §YHommes Blancs de la Marche§! dans la région §YÉtendue Alénique§!."
 urviksten_bay_of_chills_title:0 "Dégeler le Commerce"
 urviksten_bay_of_chills_desc:0 "La Baie des Frissons était jadis florissante de commerce des hommes de la Marche et rôdée par les Écumeurs, mais depuis la conquête de Vrorenmark par les Orques Gris, la plupart du commerce oriental a gelé comme la glace hivernale. Maintenant que nous avons mis fin à l'invasion orque, les hommes de la Marche n'ont aucune raison de craindre les mers : maintenant nos Écumeurs protégeront les marchands contre une petite commission de protection."
 urviksten_balmire_title:0 "Reconstruire Balmire"
 urviksten_balmire_desc:0 "L'une des puissantes forteresses de Castanor construite par Balgar le Bâtisseur, Bal Mire a marqué la frontière occidentale de Castanor. Durant la Marée Verte, elle fut occupée par d'immondes Orques verts, mais la pire crainte est que le fort soit occupé par les Gawediens. Si Urviksten doit reconquérir Castanor, nous devons nous assurer que sa frontière occidentale soit libre de l'aigle alénique."
 urviksten_alen_trade_title:0 "Sécuriser la Rivière Alen"
 urviksten_alen_trade_desc:0 "La puissante rivière Alen a ses sources dans le nord d'Escann, reliant les marchés de Castonborg et les villes de Silvermere avec les Gawediens. Ce commerce a apporté la prospérité aux deux terres dans le passé, mais Gawed menace nos droits commerciaux sur l'Alen Supérieur. Les Gawediens se voient comme les enfants et héritiers de la rivière Alen, revendiquant que toute la rivière devrait être leur. Donnons l'exemple à ceux qui menaceraient nos droits comme seigneurs de Castonborg."
 urviksten_repair_western_forts_title:0 "Fortifications Castanoriennes Occidentales"
 urviksten_repair_western_forts_desc:0 "Bal Mire est la plus puissante des forteresses frontalières occidentales de Castanor, mais ce n'est pas la seule. La frontière occidentale ne retient pas seulement les Gawediens : il y a aussi les pompeux demi-elfes Arbaraniens, les elfes Ibevari isolés et impitoyables, et ces lames-sorts Aldrésiennes. Pire, les Orques et les squatteurs aventuriers ont revendiqué ces terres : nous devons affirmer et fortifier notre revendication légitime avec brique et mortier."
 urviksten_gerudian_trials_title:0 "Épreuves Gérudiennes"
 urviksten_gerudian_trials_desc:0 "Les Épreuves de Castan furent altérées à jamais quand Castan Gelfrost les changea pour qu'elles ne soient disponibles qu'à son héritier désigné, mais elles furent truquées pour que l'héritier réussisse. Reconstituons cette politique de consolidation de la stabilité de notre nation, en commençant par une rénovation de l'ancienne Citadelle du Nord comme couverture pour cette opération."
 urviksten_nyr_ebonmark_title:0 "Nyr Ebonmark"
 urviksten_nyr_ebonmark_desc:0 "Suivant l'ascension de Castan Gelfrost au trône de Castanor, Ebonmark fut recolonisé par les Gérudiens. Ce duché était connu pour ses guerriers loyaux et puissants, le plus fameux de tous étant la bien nommée Garde d'Ébène. La loyauté de la province resta vraie après la chute de Castanor dans la Guerre du Roi-Sorcier. Garrek Gelfrost gouverna Ebonmark en ces temps tumultueux, s'efforçant de reconquérir le royaume, mais fut défait par le Royaume de Vrorenmarck. Maintenant Ebonmark est vide, ses villes et temples tant skaldhyrriques que de la Cour du Régent ne sont que ruines après la Marée Verte. Ebonmark sera reconstruit comme un exemple brillant de notre retour à Castanor !"
 urviksten_breach_westgate_title:0 "Percer Westgate"
 urviksten_breach_westgate_desc:0 "Les Murs Blancs de Castanor protègent l'ancienne cité de Castonborg depuis l'Échine-du-Serpent jusqu'au Silvermere. Westgate était la porte principale sur le segment occidental des murs, le site de nombreuses batailles au cours de nombreux siècles de ceux tentant d'entrer dans le Castanor Intérieur, et le site de la tombe de notre fondateur. Suivant la Marée Verte, il pourrait ne pas être nécessaire de contrôler Westgate pour entrer, mais cela nous donnerait sécurité et légitimité."
 urviksten_trialmount_title:0 "Gravir le Mont-des-Épreuves"
 urviksten_trialmount_desc:0 "Le symbole de Castanor second seulement à Castonborg elle-même, le Mont-des-Épreuves est où chaque prétendant a subi les Épreuves de Castan. Si nous devons nous prouver comme les héritiers de Castan, nous devons reconquérir la montagne, et le Kastali Gelfrost !"
 #urviksten_Kastonath_title:0 "Heart of Castanor"
 #urviksten_Kastonath_desc:0 "What was once the beating heart of Halann's greatest empire is now a smouldering ruin of overgrown pavement. What has been lost may be rebuilt, for much of the city can be repaired and the rest salvaged for building materials. Once more will the Ebonfrosts rule this great city, all those who stand in our way will kneel or be cast done!"
 urviksten_castanor_title:0 "Résurgence de Castanor"
 urviksten_castanor_desc:0 "La reconquête de Castonborg a vu un miracle de reconstruction sous les Gelfrost, avec des rues vides et ruinées nettoyées et d'anciens halls convertis en temples skaldhyrriques et salles d'hydromel. Les Gelfrost ont rendu tout cela possible, mais nous ne serons pas vus comme des Kastons si nous ne gouvernons que la cité. Ceux qui tentèrent de reconquérir l'empire dans le passé, et qui ne contrôlaient que Castonborg, s'effondrèrent à cause de guerre civile ou d'autres désastres. Non seulement Castonborg doit être reconstruite, mais aussi les terres qui la nourrissent."
 urviksten_white_walls_tt:0 "§Y[Root.GetName]§! gagne une revendication permanente sur les §YMurs Blancs de Castanor§!."
 urviksten_onyx_fleet_title:0 "Flotte d'Onyx"
 urviksten_onyx_fleet_desc:0 "Les flottes d'Écumeurs d'antan étaient conçues comme navires de raid pour traverser les mers sauvages et remonter les rivières, non conçues pour la guerre ouverte. Avec du bois de première qualité des Pins Noirs, nous devons construire de nouveaux navires, ceux qui peuvent porter l'immense poids des canons tout en résistant au feu ennemi. Les flottes Gelfrost régneront sur les vagues comme jamais vu depuis l'Ère du Givre Noir !"
 urviksten_far_gerudian_rangers_title:0 "Rôdeurs de Gérudie Lointaine"
 urviksten_far_gerudian_rangers_desc:0 "La Gérudie Lointaine n'était pas aussi remplie de richesses trolls que nous le pensions. La Forêt Dorée peut exister, mais elle est comme le disent les contes, un récit d'avertissement pour ceux cherchant grande richesse. Mais il y a quelques butins de la taïga : les créatures poilues et laineuses donnent des pelleteries précieuses, et du bois de première qualité et de la sève peuvent être trouvés pour la construction navale. Le problème est que cette contrée sauvage est toujours harcelée par les Trolls et bandits qui s'attaquent à nos compatriotes. Nous devons établir une force spéciale pour patrouiller la Gérudie Lointaine contre ces menaces."
 urviksten_black_pines_title:0 "Pins Noirs"
 urviksten_black_pines_desc:0 "Les vallées montagneuses d'Urviksten abritent des Pins Noirs durs comme le fer. Longtemps vus comme un handicap à cause de la difficulté de les couper, avec les techniques modernes ils peuvent être abattus. Non altérés, ils font des poteaux ou poutres parfaits, surpassant de loin les autres bois, et comme planches ils peuvent maintenant être façonnés aussi flexiblement tout en conservant beaucoup plus de force."
 urviksten_restart_ebonsteel_forge_title:0 "Redémarrer la Forge de Gelébon"
 urviksten_restart_ebonsteel_forge_desc:0 "Un artefact ancien d'origine inconnue, la Forge de Gelébon a produit les plus belles armes et armures d'Urviksten et possiblement de toute la Gérudie. Alimentée par les Pins Noirs, la forge rayonne d'une chaleur bien plus forte que les autres forges, imprégnée de magies skaldiques, ce grand dispositif permet aux alliages trouvés dans les formations rocheuses d'Urviksten de passer de simples bibelots aux plus belles armes et armures du monde. Bien que 'réparée' depuis que le traître Bryntolf la détruisit après qu'Urvik Gelfrost reconquit son foyer, elle fut mal réparée, et de nos jours elle n'est utilisée que comme forge banale. Avec nos liens reforgés avec les skaldes, et la redécouverte du gelébonforgeage, la forge sera entièrement restaurée, et avec nos armées à nouveau revêtues de Gelébon du vieux Cannor apprendra encore à craindre le nord."
 urviksten_northern_pass_title:0 "Origine de la Marée Grise"
 urviksten_northern_pass_desc:0 "Au-delà du Jotunstar et au nord de l'Échine-du-Serpent, les Orques Gris se rassemblèrent pour envahir Vrorenmark et la Gérudie. Plus jamais nous ne serons menacés par une invasion monstrueuse ! Nous avons stoppé leur invasion, mais il n'y a aucune garantie que la menace soit terminée. Le Passage du Nord où ils se massent doit être saisi et pacifié, nous ne pouvons attendre que les nains mettent fin à cette menace ! Le destin d'Escann n'arrivera plus jamais, ni en Escann ni en Gérudie ni nulle part !"
 urviksten_thaw_the_trade_title:0 "Geler le Commerce"
 urviksten_thaw_the_trade_desc:0 "L'Aigle du Nord observe nos pas, tournoyant toujours, attendant un petit faux pas pour attaquer, tandis que les cités de l'Étendue Alénique Occidentale sucent notre commerce comme les sangsues engraissées qu'elles sont. Le temps est venu de porter le premier coup ; même si nous n'avons pas la force militaire pour les écraser, nous pouvons les saper d'autres manières. Nous gèlerons les routes commerciales entre nous et les nations aléniques. Elles ne profiteront plus du dur labeur de nos mains."
 urviksten_restore_the_cities_title:0 "Restaurer les Cités"
 urviksten_restore_the_cities_desc:0 "Les Hommes Blancs de la Marche nous ont toujours vus comme de redoutables Écumeurs, prêts à brûler une cité entière en cendres en quête de la moindre richesse. Mais maintenant, nous devons changer leur opinion de nous si nous voulons régner sur eux efficacement. Reconstruisons ces cités détruites par la sauvage Marée Grise. Que ces cités se dressent à nouveau, brillant comme exemples que nous, les fils de Castan, sommes de justes conquérants, et que ceux qui acceptent notre sage et juste suzeraineté seront assurés d'une grande prospérité."
 urviksten_the_great_migration_title:0 "La Grande Migration"
 urviksten_the_great_migration_desc:0 "En des temps anciens, quand Castanor était nôtre, l'Ebonmark était le cœur de notre pouvoir. C'était une terre remplie de braves guerriers gérudiens, absolument loyaux à la maison Gelfrost. Dernièrement ce n'est rien de plus qu'une terre abandonnée et ruinée. La Marée Verte, et des âges de négligence par les royaumes 'successeurs' ont laissé l'Ebonmark comme l'une des terres les plus pauvres d'Escann. Cependant, cela va changer. Avec de grands efforts, l'infrastructure délabrée de l'Ebonmark sera reconstruite, restaurée et reforgée à neuf, et un flot de migrants gérudiens sera appelé à coloniser la région et la repeupler. L'Ebonmark sera une fois de plus un outil dans notre poigne, et avec cet outil nous restaurerons notre empire."
 urviksten_crossing_the_bay_title:0 "Traverser la Baie"
 urviksten_crossing_the_bay_desc:0 "Pendant des siècles, les cités de la Marche nous craignaient. Nous étions honnis comme écumeurs ; nous brûlions des villages entiers en quête des plus pitoyables babioles, seulement pour ramper de retour vers le nord. Occasionnellement des seigneurs de guerre gérudiens parvenaient à sculpter des royaumes éphémères dans la marche, mais peu survécurent à la mort de leurs fondateurs. Plus maintenant. La Gérudie se dresse unie, et les cités de la Marche ne seront plus simplement pillées. Avant, nous étions craints comme écumeurs, mais maintenant, sous la Maison Gelfrost, le temps est venu pour eux de nous craindre comme conquérants."
 urviksten_the_reach_title:0 "Gouverner la Marche"
 urviksten_the_reach_desc:0 "Avec la conquête de l'Étendue Alénique, un nombre surprenant de problèmes ont surgi, des marchands geignards de Bayvic au destin des derniers survivants Adshaw. Nous nous préoccupons aussi du sort d'une des plus grandes cités de la Marche, la cité elfique de Celmaldor. Nous avons ordonné que nos conseillers compilent les spécificités de ces problèmes, et les amènent devant le monarque en toute hâte."
 urviksten_song_of_the_forefathers_title:0 "Chants pour les Ancêtres"
 urviksten_song_of_the_forefathers_desc:0 "En des âges passés, les hommes de la Marche n'étaient pas différents de nous. Bien que les contes skaldhyrriques ne furent jamais vénérés en masse ici comme dans l'Ancienne Gérudie, ils chantaient des récits comme nous, vivaient comme nous. Cela changea il y a longtemps, mais avec notre consolidation de la Marche, le temps est venu de leur rappeler leur passé. Par ordre de la Maison Gelfrost et par demande de Skaldskola, une grande armée de Skaldes sera envoyée à tous les lieux de la Marche, avec l'objectif de rappeler à nos cousins leurs vraies origines, et s'assurer que le Dragon reste endormi pour toujours."
 urviksten_unified_vrorenmarch_title:0 "Une Marche, Renouvelée..."
 urviksten_unified_vrorenmarch_desc:0 "Par le sang et le feu nous avons triomphé ; tout ce que le monde voulait nous jeter a été défait et détruit. L'ancien Vrorenmarck ne put nous achever, la Marée Grise ne put que ralentir notre ascension et à la fin, les orques gris échouèrent devant notre ruse et résilience. Mais ce n'est pas la fin - c'est juste le commencement ! Avec la conquête de la Marche orientale, nous avons renouvelé la marche. Notre propre marche vers le sud doit maintenant aussi être renouvelée. Depuis les puissants gradins de la Citadelle de Givre, nos armées rouleront vers le sud comme les Glaciers implacables de Gérudie. Notre Trône nous attend !"
 urviksten_the_north_reclaimed_title:0 "Enlisé dans le Passé"
 urviksten_the_north_reclaimed_desc:0 "Bien que nous ayons restauré Ebonmark, le temps n'est pas encore venu d'avancer dans le cœur de Castanor ; nous devons sécuriser nos flancs. Le vautour gawedien à notre ouest attend le moindre faux pas pour descendre sur nous et détruire notre rêve avant sa réalisation. Pour prévenir cela, nous devons reprendre et reconstruire la forteresse décrépite de Bal Mire - le lieu où Castanor mourut, et où le dernier Castan tomba sous le couteau du vil Nichmer. Une fois sécurisé, le chemin vers le cœur d'Escann, la grande cité de Castonborg et, plus important, le Kastali Gelfrost nous sera enfin ouvert."
 urviksten_the_lonely_mountain_title:0 "La Montagne Solitaire"
 urviksten_the_lonely_mountain_desc:0 "Nos explorateurs ont découvert une énorme montagne séparée des montagnes de l'Échine-du-Serpent, mais tout aussi dangereuse et riche, avec une large et presque inépuisable réserve de métaux. Ils demandent que des expéditions de colonisation soient envoyées, afin de créer de nouvelles communautés minières pour alimenter davantage notre effort de guerre."
 urviksten_tvillingarna_title:0 "Tvillingarna"
 urviksten_tvillingarna_desc:0 "Grâce à nos efforts, le Passage du Nord est presque nôtre. Avec cette stabilisation, la population commence à se condenser en certains lieux. Deux de ces colonies se distinguent au-dessus du reste, populairement appelées Tvilingarna (Les Jumelles). La première de celles-ci est Vatnmaln, établie sur la rive du Lac Sashkras, créée dans le but de raffiner tout l'acier apporté de la Montagne Solitaire. La seconde est Vidrgardr, née comme humble poste de garde, maintenant le centre de raffinage du bois pour le Passage du Nord oriental, et par lequel tout le bois de la région est expédié vers Vrorenborg via le Logr. Il est seulement raisonnable que nous continuions à investir et renforcer davantage ces deux cités, comme centres de civilisation dans le nord-est monstrueux."
 urviksten_veins_of_steel_title:0 "Veines d'Acier"
 urviksten_veins_of_steel_desc:0 "Nos efforts pour établir des opérations minières dans et autour de la Montagne Solitaire ont été récompensés ; les prospecteurs miniers que nous avons envoyés ont trouvé de vastes veines de fer de haute qualité dans la Montagne Solitaire. C'est une opportunité en or, car précédemment notre production de Gelébon était sévèrement limitée à cause de notre manque comparatif de fer de bonne qualité. Nous devons installer de nouvelles et plus grandes installations minières pour profiter de tout ce minerai. Tout au nom de la reconquête, et la gloire de la Maison Gelfrost."
 urviksten_found_bpc_title:0 "La Compagnie des Pins Noirs"
 urviksten_found_bpc_desc:0 "Avec l'établissement d'exploitation forestière intensive à Baldersby et Silvrborg, notre production de bois de qualité a augmenté dramatiquement ; avec elle, notre production d'acier et d'armes a aussi augmenté. Pour mieux explorer et exploiter cette nouvelle richesse trouvée, nous devrions suivre l'exemple de nos cousins de Regarhaven. Nous créerons une compagnie monopolistique pour administrer toute exploitation forestière commerciale dans notre royaume, avec tous les profits allant à la maison Gelfrost. Avec ce nouvel instrument de commerce et productivité nous serons capables d'alimenter la reconquête d'Escann et sa reconstruction subséquente."
 urviksten_dalr_mines_title:0 "Mines de Dalrfjall"
 urviksten_dalr_mines_desc:0 "Les ressources de Dalrfjall, longtemps laissées inexploitées par les Bjarnriki, sont maintenant à notre portée. Des études minières précédentes ont trouvé une grande richesse minérale dans les collines, mais le paysage rude et les trolls de fjord éparpillés et dégoûtants ont rendu difficile l'exploitation de ces minéraux. Les richesses de Dalrfjall sont trop grandes à ignorer. De nouvelles communautés minières seront créées pour exploiter le Dalrfjall, car nos forges sont toujours affamées."
 urviksten_fjarforska_title:0 "Établir les Fjarforska"
 urviksten_fjarforska_desc:0 "Le succès des Rôdeurs de Gérudie Lointaine a été impressionnant, mais la nature indépendante des Rôdeurs est une préoccupation dans la cour. Les conseillers royaux disent que l'efficacité des Rôdeurs a décliné avec le temps, mais ceux en charge de la Compagnie des Pins Noirs ont une solution. Placer les Rôdeurs de Gérudie Lointaine restants sous le commandement direct de la compagnie de la couronne. Avec ces rôdeurs organisés comme une nouvelle formation militaire, leur première tâche sera l'expansion de la Compagnie des Pins Noirs à travers tout le Passage du Nord. Les vastes forêts du nord-est lointain seront nôtres à utiliser, et les Fjarforska garantiront notre contrôle."
 merc_fjarforska:0 "§JFjarforska§!"
 urviksten_eastern_anvils_title:0 "Les Enclumes Orientales"
 urviksten_eastern_anvils_desc:0 "Les braves Rôdeurs qui s'aventurent au-delà du Passage du Nord parlent d'une belle terre de richesse encore plus grande au-delà du Vidrgardr, mais ses dangers sont nombreux. Ces Rôdeurs qui sont revenus de l'endroit parlent d'Ogres, beaucoup plus organisés que ceux trouvés dans le Passage du Nord, et d'étranges créatures quadrupèdes au tempérament violent qui sont une combinaison de cheval et d'homme. Bien que nous devions finalement nous déplacer vers l'est pour revendiquer ces terres pour nous-mêmes, nous devons d'abord sécuriser le passage. Nous construirons une chaîne de fortifications, une enclume, contre laquelle ces habitants monstrueux se battront inutilement. Derrière notre enclume orientale nous rassemblerons notre force, car le temps viendra où nous ferons craindre notre acier à ces créatures."
 urviksten_vrorenburg_arsenal_title:0 "Arsenal de Vrorenborg"
 urviksten_vrorenburg_arsenal_desc:0 "Avec l'ancienne forteresse de Vrorenborg de retour dans nos mains, nous avons à nouveau un port digne de notre puissante flotte. Ou nous l'aurions, si les orques et les hommes de la marche avant eux n'avaient pas laissé les anciennes installations délabrées et mal entretenues. Cela ne restera pas ainsi. Par décret royal, la cité de Vrorenborg deviendra l'arsenal de la flotte d'Onyx, restaurée à sa puissance d'antan, d'où notre pouvoir se projettera à travers toute la Tombe du Géant."
 urviksten_the_bears_den_title:0 "La Tanière de l'Ours"
 urviksten_the_bears_den_desc:0 "Avec les cités de Konungrhavn et Reverhavn dans nos mains, notre terrible vengeance contre les fils de Bera est presque complète. Nous devrions presser notre avantage. Nous réglerons nos comptes avec l'Ours du Nord, l'humiliation de Castan Gelfrost à Vertesk sera vengée, et en Gérudie, seul le Dragon Noir régnera."
 urviksten_dalr_bpc_title:0 "Pavillons du Dalr Nord"
 urviksten_dalr_bpc_desc:0 "Avec notre contrôle sur le Dalr sécurisé, nous pouvons commencer à exploiter les anciennes forêts de la région pour nos besoins. La CPN a déjà envoyé des arpenteurs dans la région, il est donc naturel qu'une nouvelle branche de la Compagnie des Pins Noirs soit créée. Les grandes forêts du Dalr alimenteront le reforgeage de Castanor. Tout au nom de la glorieuse maison Gelfrost."
 urviksten_restore_trialmount_title:0 "Le Kastali Gelfrost"
 urviksten_restore_trialmount_desc:0 "Après des siècles, il y a à nouveau un Gelfrost intronisé dans la Citadelle du Nord, ou dans notre parlance, Kastali Gelfrost. Mais des années de mauvaise gouvernance par les Escannais 'aventureux', aggravées par la précédente Marée Verte ont transformé la Citadelle jadis glorieuse en ruine. Nous devons résoudre cela. Par ordre des Gelfrost, tous les fonds et efforts nécessaires seront dévoués à restaurer Kastali Gelfrost à la gloire qui lui appartient, car notre siège permanent ne mérite rien de moins."
 urviksten_no_safe_havns_title:0 "Aucun Havre Sûr"
 urviksten_no_safe_havns_desc:0 "Les puissants rois-voleurs de Bjarnrik, les fils de Bera. Bera, qui en des âges passés humilia Castan Gelfrost en saccageant sa cité de Vertesk durant son grand raid. C'est une humiliation que nous n'avons pas oubliée et que nous vengerons bientôt. Avec l'arsenal de Vrorenborg amené aux standards modernes, et la puissance de la flotte d'Onyx à notre commandement, nous sécuriserons la côte de leur royaume. La grande flotte des fils de Bera peut être large et redoutable, mais sans port sûr, elle sera aussi inutile qu'un chien édenté."
 #urviksten_castanor_title:0 "Rebuilding the Capital"
 #urviksten_castanor_desc:0 "Our years of absence has been felt everywhere within Castanor, but nowhere more clearly than Castonborg itself. Occupied first by indolent traitors and then a savage marauding horde, the great city has fallen into squalor and disrepair. It must be rebuilt and restored to its former grandeur. Only then will we start being seen as the true rulers of this land once more."

 # Events
 flavor_urviksten.01.t:0 "Le destin des Elfes de Celmaldor ?"
 flavor_urviksten.01.desc:0 "Arrivant durant la Guerre du Roi-Sorcier, les elfes de Celmaldor ne furent pas directement impliqués dans la guerre contre Castanor. Ils se dirigèrent plutôt contre un royaume addéricien très réduit, et parfois ils ont été tant amis qu'ennemis des Gérudiens. Un Gérudien mena même les elfes de Celmaldor pendant un temps. Mais ils restent des elfes, et ceci crée certaines... divisions dans la cour royale, avec certains préconisant l'expulsion des elfes, ou leur anéantissement pur et simple, et d'autres disant que nous devrions les laisser vivre, car ils n'eurent aucun rôle dans notre éviction injuste de Castanor."
 flavor_urviksten.01.a:0 "Permettre à ces elfes de rester. Nous n'avons aucune querelle avec eux."
 flavor_urviksten.01.b:0 "Les elfes ne peuvent être dignes de confiance, forcer-les à quitter le port."
 flavor_urviksten.01.c:0 "Brûler les sales oreilles-en-couteau dans leurs maisons !"

 flavor_urviksten.02.t:0 "Le destin des Marchands de Bayvic ?"
 flavor_urviksten.02.desc:0 "Les marchands de Bayvic ont toujours été un groupe cupide et têtu, et ils montrent leur nature maintenant plus que jamais. Bien que refuser de nous rendre des comptes maintenant serait suicidaire, ils exigent que nous nous asseyions à la table de négociation avec eux. Les conseillers royaux sont divisés sur comment traiter cela ; certains préconisent de négocier avec les marchands, et leur montrer que bien que nous soyons ouverts à la coopération, c'est nous qui dicterons les termes. Beaucoup disent que brûler Bayvic jusqu'aux fondations serait la chose sensée à faire, comme réponse à leur insolence et délusion ridicule de parité. Il y a aussi un groupe sélect qui connaît une offre secrète faite à sa majesté par les gobelins survivants de la Marche, survivants des marées verte et grise, qui supplient pour un foyer et promettent leur allégeance à quiconque peut leur en donner un."
 flavor_urviksten.02.a:0 "Nous ferons ce que nous avons toujours fait, piller la cité en punition de leurs délusions !"
 flavor_urviksten.02.b:0 "Ces sangsues ont encore des compétences utiles, faisons un marché... selon nos termes."
 flavor_urviksten.02.c:0 "Leur permettre de prendre contrôle de la cité, prenant l'or des marchands déplacés comme paiement. Qui savait que les gobelins pouvaient être si raisonnables ?"

 flavor_urviksten.03.t:0 "Le Destin des Derniers Adshaw ?"
 flavor_urviksten.03.desc:0 "Le premier problème amené devant nous concerne le destin de la Maison Adshaw. Autrefois anciens seigneurs du Royaume Addéricien, ils sont tombés dans de durs moments, comme nous l'avons fait par le passé. Nous avons été approchés par le dernier Adshaw - ou ainsi prétend-il - offrant de nous servir en échange de notre restauration de son règne dans l'Adderwood et Rycastle. D'autres disent que nous devrions plutôt confisquer sa terre pour usage par la Compagnie des Pins Noirs. Finalement, certains ne voient que l'esprit rebelle de Crovis dans l'Adshaw restant, et conseillent que seul l'anéantissement de la maison Adshaw peut assurer qu'ils cessent d'être une menace à notre règne."
 flavor_urviksten.03.a:0 "Légitimer le jeune noble pour régner comme notre vassal !"
 flavor_urviksten.03.b:0 "Comment pouvons-nous risquer que les duplices Adshaw vivent ?"
 flavor_urviksten.03.c:0 "Acheter la plupart de sa terre pour usage par la CPN."

 flavor_urviksten.04.t:0 "Le Gantelet qui s'Effrite ?"
 flavor_urviksten.04.desc:0 "Dans la cité de Westgate repose la tombe de notre premier Castan, le premier Gelfrost, qui conquit cette terre il y a longtemps. Que nous ayons pu sécuriser ce lieu seul est un témoignage de notre résilience et détermination face à l'adversité. Mais ici parmi les tombes de nos ancêtres gît l'une des plus grandes reliques perdues de l'Ère de Glace Noire : Le Poing-d'Ébène lui-même, le gantelet et arme de notre fondateur, enterré ici alors que son empire s'effondrait autour de nous. Bien que le temps ne lui ait pas été tendre, sa récupération représente pour beaucoup le premier vrai signe de victoire dans notre reconquête, et un rappel physique de pourquoi nous nous battons."
 flavor_urviksten.04.a:0 "Un jour, nous aurons la technologie."

 flavor_urviksten.05.t:0 "Le Retour des Exilés ?"
 flavor_urviksten.05.desc:0 "Avec notre occupation totale de l'ancienne terre de Vrorenmark, beaucoup d'Hommes Blancs de la Marche jadis ruraux qui furent expulsés par la Marée Grise vers les cités côtières clament pour rentrer chez eux. Bien qu'ils connaissent la terre et que leur retour bénéficierait sans aucun doute drastiquement à notre nation, beaucoup doutent de la loyauté que les exilés ont envers nous. D'autre part, les vétérans de la guerre de reconquête clament qu'ils ont le droit de s'installer et vivre dans la terre conquise par leurs mains et abandonnée par ces hommes de la Marche face aux orques. Les exilés seront-ils autorisés à revenir ?"
 flavor_urviksten.05.a:0 "Nos guerriers repeupleront le Vrorenmark. Ils ont gagné le droit d'intendance."
 flavor_urviksten.05.b:0 "La terre était terre des hommes de la Marche, et il nous plaît de permettre qu'elle le soit à nouveau."

 flavor_urviksten.07.t:0 "Le Destin des Trolls de Fjord."
 flavor_urviksten.07.desc:0 "Bien que nous connaissions Bera comme Écumeur et tueur, les gens de la Vallée du Dalr la connaissent comme tueuse de trolls. Quand elle revint, elle mena les gens du Dalr contre les trolls de la vallée, les chassant au bord de l'extinction. Mais dans leur faiblesse, les fils de Bjarn permirent à ces brutes monstrueuses de se multiplier et récupérer, leurs descendants devenant ce que nous appelons maintenant les Trolls de Fjord. Nous corrigerons cela. Par notre main les derniers trolls de Gérudie seront noyés dans les fjords, et leurs anciennes terres seront peuplées par des colons olaviens."
 flavor_urviksten.07.a:0 "Exterminer les trolls, et coloniser les fjords avec des loyalistes olaviens."

 flavor_urviksten.08.t:0 "La CPN envoie des arpenteurs au Dalr Nord."
 flavor_urviksten.08.desc:0 "Le nord du Dalr a toujours été une terre sombre et forestière, et longtemps les Bjarnriki utilisèrent ces arbres pour les buts de construction navale et de construction. Beaucoup de leurs opérations ont cessé la production, cependant, et beaucoup ne furent jamais très efficaces de toute façon. Ces opérations viennent maintenant naturellement sous les auspices de la CPN, et des arpenteurs et contremaîtres vétérans seront dépêchés dans la région pour amener l'industrie d'exploitation forestière locale à nos standards."
 flavor_urviksten.08.a:0 "Plus de bois pour les feux."

 flavor_urviksten.09.t:0 "Un Explorateur Ambitieux."
 flavor_urviksten.09.desc:0 "Tous les enfants des Gelfrost ne sont pas des leaders et guerriers. Nous sommes aussi des marins naturels. Leif Gelfrost, rejeton d'une branche sans importance de notre famille, est connu dans tout Olavlund comme un capitaine aventureux et pieux. Leif fut toujours une âme romantique, longtemps fasciné par les Contes du Pillard du Nord et Constructeurs de Bateaux de Gérudie Nord. Heureusement sa soif de voyage est devenue un atout dans l'Âge d'Exploration. Il a rassemblé un groupe de marins et guerriers, et maintenant avec sa nouvelle base à Revrhavn prend la mer vers le Dégel du Nord pour des terres inexplorées."
 flavor_urviksten.09.a:0 "Le laisser naviguer en quête de nouvelles terres trouvées !"

 flavor_urviksten.10.t:0 "La Tanière de Bera."
 flavor_urviksten.10.desc:0 "Finalement l'ours gît supine devant nous. Il y a des âges, Bera construisit ce royaume sur le dos de ses butins de son grand raid, sur notre humiliation. Maintenant nous reconquerrons ce qui fut volé il y a longtemps. La seule question demeure : serons-nous miséricordieux, ou impitoyables ?"
 flavor_urviksten.10.a:0 "Que cette saga finisse avec l'impitoyabilité."
 flavor_urviksten.10.b:0 "Que cette saga finisse avec la miséricorde."

 flavor_urviksten.11.t:0 "La Dynastie Gelfrost."
 flavor_urviksten.11.desc:0 "Les puissants Gelfrost. Depuis que le premier de leur lignée se battit pour s'élever d'humble écumeur pour devenir 49ème empereur de Castanor, le nom de famille a été synonyme de Pouvoir et débrouillardise en Gérudie. La dynastie fut présumée éteinte mais il semble maintenant qu'il existe encore un membre, bien que leur revendication au trône soit considérée faible. Puisque [Root.Monarch.GetName] manque actuellement d'héritier, devrions-nous peut-être reconnaître ce Gelfrost comme héritier légitime ?"
 flavor_urviksten.11.a:0 "[Root.Monarch.Dynasty.GetName] continuera à régner !"
 flavor_urviksten.11.b:0 "La Maison Gelfrost doit revenir !"

