  gronstunad_retaking_shamakhad_title:0 "Reprendre Shamakhad"
  gronstunad_retaking_shamakhad_desc:0 "Shamakhad est connu comme une terre de héros aux Rahenis, et fut foyer aux Royaumes en Ruine rahenis et leurs Rois-Héros d'autrefois. C'était avant la montée du Commandement Hobgobelin et les campagnes qu'ils menèrent pour subjuguer les Royaumes en Ruine sous leur botte. Pourtant certains Royaumes en Ruine demeurent, malgré les meilleurs efforts des hobgobelins. Avec le brisement du joug hobgobelin sur les Mines de Jade, vient un espoir renouvelé pour la destruction du Commandement et la reconquête de Shamakhad des hobgobelins. Nous devons faire en sorte que cela arrive.\n\nNos armées marcheront au sud vers la surface, sortant du Grônrod, et expédieront les restes hobgobelins en Shamakhad. Ensemble avec les Royaumes en Ruine existants, nous briserons la présence des hobgobelins en Rahen pour tout temps. Le peuple des Royaumes en Ruine s'élèvera une fois de plus des cendres, sous la guidance de Grônstunad comme aux jours d'autrefois. La fin du Commandement est proche, et les hobgobelins seront retournés à leur place légitime - sous nos bottes !"
  gronstunad_liberate_the_raheni_title:0 "Libérer les Rahenis"
  gronstunad_liberate_the_raheni_desc:0 "Avec notre recapture de Grônstunad et renforcement réussi des Royaumes en Ruine, ce qui persiste du Commandement Hobgobelin est en désarroi total. Leur emprise sur Shamakhad s'affaiblit chaque jour et leurs sujets sont prêts à reprendre leur liberté. Pour proprement restaurer l'ancienne règne des Nains de Jade, nous devons aider les Rahenis dans leur détresse contre notre ennemi commun. Que le peuple de Shamakhad sache que nous nous tenons à leurs côtés ! Nous chasserons les envahisseurs de nos foyers ensemble !"
  gronstunad_release_shamakhad_tt:0 "Libérer §YSarilahvan§!, §YGhatasak§!, §YSir§!, et leur donner des revendications sur les zones environnantes."
  not_monstrous_nation:0 "...s'ils ne sont PAS §YMonstrueux§! !"
  gronstunad_restore_the_kingdoms_title:0 "Restaurer les Royaumes"
  gronstunad_restore_the_kingdoms_desc:0 "Alors que nos sujets en surface renversent la marée contre les hobgobelins, il est impératif que nous ne les laissions pas simplement se retirer dans l'ombre des Montagnes de Jade. Maintenant que notre domaine shamakhadi s'étend à travers une grande partie de la région, nous devons porter le coup de grâce à quels misérables restes du régime hobgobelin persistent. Les Royaumes en Ruine ne seront plus en ruine !"
  gronstunad_hobgoblin_expulsion:0 "Convertit toutes les provinces §YHobgobeline§! et §YWuhyun§! dans ces zones à la culture et religion du propriétaire."
  gronstunad_rebuild_along_the_yanhe_title:0 "Reconstruire le Long du Yanhe"
  gronstunad_rebuild_along_the_yanhe_desc:0 "Parler du Yanhe et l'esprit vacille vers les républiques d'eunuques et seigneurs de guerre querelleurs en Yanshen, pourtant les rives du Yanhe occidental sont possédées de leur propre passé légendaire, installé depuis temps immémorial avec cités élégantes et riches domaines agricoles. Les Hobgobelins pillèrent leur chemin au sud depuis Sarilavhan, perturbant ces traditions natives de terre et commerce dans leur sillage, et donc il nous incombe de les restaurer. La plus grande force de la civilisation naine a toujours été infrastructurelle ; un système de docks fluviaux a été dessiné pour servir comme le Dwarovrod du Yanhe, tandis que les dortoirs-casernes des hobgobelins dépossédés ont déjà été marqués comme entrepôts et ateliers idéaux. Par de tels moyens les barges marchandes naines viendront bientôt à représenter paix et prospérité, leur arrivée régulière un battement vital du cœur de cette région."
  gronstunad_destroy_the_heart_of_fear_title:0 "Détruire le Cœur de Peur"
  gronstunad_destroy_the_heart_of_fear_desc:0 "Les oni sont une ombre sur Haless, une source de grands maux. Ils ont longtemps enveloppé leur malintention dans les atours d'art d'État, marchandant et négociant avec le Commandement tout en même temps aidant les nains de l'ancien Verkal Dromak dans leur fuite vers l'est. Avec chaque marché ils exigent plus de connaissance, plus de savoir, plus de carburant pour leurs pratiques occultes corrompues. Ils sont une incertitude dangereuse qui ne peut être permise de rester.\n\nNous devons avancer sur deux fronts. Le premier : faire moquerie des vantardises de pouvoir du Chemin de Gauche en mettant à sac leurs forteresses shirgrii et purgeant leurs temples sombres. Le second : offrir la main droite de civilisation à ceux que les oni ont terrorisés, amenant toute la région dans l'Âge de Jade."
  gronstunad_destroy_shirgrii_tt:0 "Tous les Shirgrii sont détruits, causant aux provinces les contenant de perdre 6 développement et gagner 50 dévastation."
  gronstunad_consulting_the_dreamers_title:0 "Consulter les Rêveurs"
  gronstunad_consulting_the_dreamers_desc:0 "« Laissez-moi dormir dessus. »\n                - Archimage Dvagni Marchebrume, 'Adresse à l'Enquête Impériale Concernant l'Acquisition Possible d'un Joyau Approprié Pour l'Exaltation et Incorporation de Verkal Dromak dans la Couronne Métonymique des Peuples de Jade', récupéré 1871.12.04 au nom de l'Institut Grônstunad pour l'Histoire Civique."
  gronstunad_deal_with_the_ogres_title:0 "Traiter avec les Ogres"
  gronstunad_deal_with_the_ogres_desc:0 "Les oni de cette nouvelle terre de Nomsyulhan ne sont pas comme d'autres, supposément de leur même race, dont nous avons jusque-là entendu. Ces oni « Chercheurs d'Âme » sont certains des étrangers les plus sages avec qui nous avons traité, individus de tempérament fondamentalement retenu et austère. Ils traitent avec les âmes de leurs ancêtres et autres morts d'une manière honorable que même nous ferions bien d'émuler. Mais cette vertu ne fut pas suffisante pour les empêcher de souffrir beaucoup comme nous l'avons fait aux mains des hobgobelins.\n\nTentons de frapper un marché avec un de ces clans oni : protection pour soumission. Nous reprendrons leurs patries anciennes du fléau hobgobelin, et en échange Nomsyulhan formera une partie nouvelle et importante de l'Empire de Jade."
  gronstunad_routing_the_hobgoblins_title:0 "Mettre en Déroute les Hobgobelins"
  gronstunad_routing_the_hobgoblins_desc:0 "Pendant des siècles, nous nous sommes terrés dans des trous sombres et humides, tourmentés par les bandes de guerre hobgobeines maraudeuses du Sud. Mais plus jamais. Sous la guidance de notre militarium, nous avons triomphé. Ce qui semblait autrefois une entreprise périlleuse a brisé leurs esprits, prouvant qui sont les vrais dirigeants du Dwarovar. Maintenant que nous avons fait contact avec les oni civilisés de Nomsyulhan, nous découvrons que là aussi, les hobgobelins n'apportent que ruine. Il est temps que les oni pacifiques du nord jouissent d'une Reconquête qui leur soit propre. Nos esprits brûlent plus chaud que le magma, et notre Dame du Jade répand plus loin le don de paix au Nomsyulhan !"
  gronstunad_kharunyana_connection_title:0 "Connexion Kharunyana"
  gronstunad_kharunyana_connection_desc:0 "Le Kharunyana a sa source dans la vaste vallée désolée du Nomsyulhan, à notre nord-ouest. Bien que nous ayons projeté avec succès notre influence là, elle est encore significativement coupée de beaucoup de notre domination, alors que la section du Kharunyana entre Rahen et Nomsyulhan coule par une série de cataractes infranchissables et pour une bonne distance souterraine. L'ancien Mur-des-Dieux a longtemps servi comme l'endroit où le Kharunyana coule dans Rahen : un système extensif d'ascenseurs, tunnels et canaux élargissants là ouvrirait Nomsyulhan au reste d'Haless, et lierait ensemble notre domination de surface avec le sang vital du commerce."
  gronstunad_ushering_in_a_golden_age_title:0 "Introduire un Âge d'Or"
  gronstunad_ushering_in_a_golden_age_desc:0 "Quelle est la promesse d'Empire ? Pour nous restaurateurs du trône de Jade, c'est l'épanouissement de la culture matérielle, le caractère quotidien de la civilisation elle-même. Il y a ceux qui rejettent comme obtus le focus nain sur le matériel, notre croyance que les choses mêmes d'Halann puissent incarner les valeurs et mérites d'une société - et pourtant, quelle meilleure mesure y a-t-il ?\n\nQuand les nombreux peuples anciens de Rahen nous demandent ce que notre règne signifie pour eux, nous aurons des réponses. L'Empire de Jade est un dock fluvial robuste et nouveau, le nouveau toit sur l'auberge locale. L'Empire de Jade est la charrette naine qui arrive chaque semaine, sa clochette tintante attirant chaque enfant du village pour le roc-sucre et pain-sucré. L'Empire de Jade est une bourse d'études, une position à une chancellerie la prochaine ville pour tout enfant qui montre du potentiel. En ce continent de parleurs d'esprits, peut-être sommes-nous aveugles ; peut-être gardons-nous nos yeux sur le sol. Mais c'est dans le sol qu'on trouve le minerai précieux."
  gronstunad_calm_among_the_storm_title:0 "Calme Parmi la Tempête"
  gronstunad_calm_among_the_storm_desc:0 "Nous nains sommes parfois accusés d'un matérialisme bas, et pourtant même nous ne pouvons ignorer la menace profonde de la Déchirure à Haless. Pour nous, peu importe que le flux de richesse soit perturbé par des bandits de grand chemin mondains ou les morts agités ; c'est une menace aux promesses que nous avons faites à nos sujets, et doit être adressée.\n\nEn consultation avec les mages de Verkal Dromak et experts régionaux sur le royaume spirituel, nous avons déjà dessiné un radeau de plans pour combattre cette instabilité planaire. Notre approche sera une combinaison méthodique du mondain et arcane, plans de garnison pragmatiques d'un côté exécutés aux côtés de rituels stabilisants de l'autre. Les goules hurlantes d'Haless apprendront bientôt que toutes les horreurs qu'elles apportent ne sont rien face à la bureaucratie naine."
  gronstunad_rending_recovery_tt:0 "Vous et tous les sujets halessi recevez :"
  gronstunad_one_mans_trash_title:0 "Le Déchet d'un Homme"
  gronstunad_one_mans_trash_desc:0 "Les hobgobelins, inimicaux à la civilisation, profanèrent nos salles ancestrales, souillèrent les sols sacrés, et laissèrent ruine dans leur sillage. Pourtant dans leur ignorance athée ils négligèrent les trésors les plus précieux enterrés dedans : reliques précurseurs cachées dans les profondeurs des temples anciens de Nomsyulhan. Ces artefacts, imprégnés de pouvoir et mystère incalculables, sont recherchés par des nations riches en artificiers avides de déverrouiller leurs secrets.\n\nLeur folie est maintenant notre opportunité. Nous nous aventurerons dans les temples oubliés, reconquerrons ces reliques, et transformerons leur négligence en profit. En échangeant ces artefacts inestimables aux terres étrangères, nous alimenterons notre résurgence et poserons les bases pour une nouvelle ère de force et prospérité du Dwarovar."
  has_artificers_estate_tt:0 "A l'§YÉtat Artificiers§! actif."
  gronstunad_temp_artifice_tt:0 "Chaque pays avec l'§YÉtat Artificiers§! et 100 d'opinion de [ROOT.GetName] obtient :\n\t§G+10§! de §YCapacité d'Artifice§! pendant 25 ans."
  gronstunad_spreading_influence_title:0 "Répandre l'Influence"
  gronstunad_spreading_influence_desc:0 "Cherchant toujours à apporter les bénéfices d'Empire à nos terres sujettes, notre Second Empire de Jade a envoyé vice-rois, commis, administrateurs, marchands, postiers, artisans, statisticiens, économistes, ingénieurs, architectes, et beaucoup beaucoup de colons. Compréhensible, peut-être, que l'homme commun puisse voir ceci comme invasion.\n\nUnique parmi les souverains en herbe d'Haless, cependant, nous faisons la revendication d'être une famille impériale. La vue d'un nain est, avec le temps, devenue bienvenue à travers l'Haless impérial ; nous sommes les envoyés de bon gouvernement, richesse et indépendance culturelle. Les communautés naines prospères forment l'épine dorsale d'un réseau commercial transcontinental qui a transformé les vies de dizaines de millions. Nous nains sommes des commerçants astucieux - nous n'exigeons pas la loyauté en échange de rien. Dans le sillage du long cauchemar hobgobelin, la stabilité et continuité de la Paix de Grônstunad est notre promesse impériale continue."

