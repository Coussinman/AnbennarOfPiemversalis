  flavour_gronstunad.1120.t:0 "Un Miracle en Pierre"
  flavour_gronstunad.1120.d:0 "Grâord Stunbroka, un nain endurci qui avait passé la majeure partie de sa vie souterraine, avait reçu une tâche importante il y a un an : trouver un symbole digne de représenter les Nains de Granit. Il peinait depuis lors, fouillant les réserves de granit pour un morceau de pierre digne. Travaillant dans une caverne non loin d'Ovdal-az-Ân, il tira un morceau ; il en prit un autre avec lui, la lourde roche tombant sur sa tête. Étant un nain à la tête dure, cela ne lui fit rien - mais cela prit sûrement son attention de la pierre dans sa main. Il regarda le granit vaguement en forme de nain ; curieux, il la ramassa. Grâord était un nain pieux, et à l'inspection plus proche il vit aussi la figure de Dagrin ressemblée dans la silhouette de la pierre, bien qu'elle fût encore non raffinée. Il prit sur lui de l'amener vers la gloire. Une fois que Grâord eut fini, il l'apporta à son commanditaire - qui le jeta promptement dehors. Une simple gemme comme ça, peu importe sa forme, n'était pas assez bonne pour représenter tous les nains de granit. Étant un nain avec grande prévoyance il ne se débarrassa pas du granit de Dagrin ; au lieu il alla dans une taverne et la montra à tous ses compagnons. Bientôt des rumeurs se répandirent à travers le royaume, parlant d'une petite gemme formée exactement comme Dagrin était décrit dans la légende. Tous étaient certains que c'était un signe ; Grâord fut ramené pour qu'il puisse remettre la pierre, qui fut promptement ajoutée sur la couronne. Ainsi, finalement, les nains de Granit rejoignirent la métonymie sacrée de la Couronne de Jade."
  flavour_gronstunad.1120.a:0 "Même moi je peux voir la ressemblance !"
  flavour_gronstunad.1140.t:0 "Trouver l'Améthyste"
  flavour_gronstunad.1140.d:0 "Nous avons envoyé nos expéditions fouiller à travers les cavernes labyrinthiques : nous avons suivi chaque petit indice que nous pouvions trouver, fouillé à travers chaque forteresse, laissé pas une seule roche non retournée et mené l'enquête à travers chaque niveau nettoyé de nos forteresses. Et ayant particulièrement soigneusement peigné à travers les archives d'Hul-Az-Krakazol, nous avons trouvé un indice substantiel qui nous a définitivement montré la localisation de l'Améthyste. Certains de nos ancêtres semblent s'être échappés de la forteresse tombante et l'avoir sauvée, mais depuis lors elle a été usurpée par des porteurs indignes. Nous pouvons choisir de négocier avec les usurpateurs, mais si nous leur demandons directement nous révélerons qu'elle est de haute valeur pour nous. Ils n'accepteront très probablement pas une offre inférieure à au moins un treizième de la richesse de notre pays, non simplement en réserves d'or mais aussi en parts de nos industries majeures. Si nous ne pouvons nous permettre de payer en pièce standard, nous pouvons toujours rallier nos troupes et marcher vers notre propre héritage."
  flavour_gronstunad.1140.a:0 "Cette pierre était à mes ancêtres, et est mienne, pourquoi devrais-je acheter la mienne ?"
  flavour_gronstunad.1140.b:0 "Nous ne devrions pas fatiguer nos guerriers quand il y a des ennemis à nos portes, les corrompre..."
  flavour_gronstunad.1140.c:0 "Oh... nous l'avons déjà."
  flavour_gronstunad.1141.t:0 "Une Offre Tentante"
  flavour_gronstunad.1141.d:0 "L'envoyé impérial arriva paré de vert jade profond : les robes d'un diplomate, non la plate d'un soldat. Il parla d'une requête singulière, une à discuter seulement dans le plus profond secret. Il fut escorté en ordre court au [Root.Monarch.GetTitle].\n\n« L'Améthyste ? » [Root.Monarch.GetName] leva un sourcil. « Nous n'avons aucune Améthyste. »\n\nL'envoyé roula visiblement des yeux, s'appuyant avec quelque impertinence contre le mur de la chambre. « Bien sûr que vous n'en avez pas. Eh bien, cela rendra les choses plus difficiles pour vous. »\n\n« Pourquoi cela ? » demanda le [Root.Monarch.GetTitle], ses sourcils se fronçant.\n\n« Parce que, » dit l'envoyé, son visage impassible. « Cette Améthyste est la propriété légitime de la forteresse d'Hul-az-Krakazol, qui a par consensus juré fidélité à l'Empire de Jade. Soit l'Empire reçoit l'Améthyste, bien sûr pour des frais proportionnés - nous ne sommes pas des monstres - ou nous la prenons simplement. »"
  flavour_gronstunad.1141.a:0 "Je préférerais avoir du capital liquide de toute façon."
  flavour_gronstunad.1141.b:0 "Renvoyer la tête de cet idiot à Grônstunad dans une boîte."
  flavour_gronstunad.1142.t:0 "Offre Réussie"
  flavour_gronstunad.1142.d:0 "Jubilation dans les rues d'Hul-az-Krakazol ! L'Améthyste nous est retournée, et les robinets coulent ininterrompus. La mise de fonds en or n'est rien comparée à la signification politique et spirituelle de la gemme, et peut-être est-ce un témoignage à la nature joviale de la Forteresse du Maître Brasseur que nous ayons acquis sa gemme sans violence.\n\nLe maître de poste chargé d'accompagner l'Améthyste à Grônstunad a demandé que nous ne le recevions pas avec un réveil complet, car il est encore quelque peu sensible aux bruits forts."
  flavour_gronstunad.1142.a:0 "Allez, d'un trait..."
  flavour_gronstunad.1143.t:0 "Offre Rejetée"
  flavour_gronstunad.1143.d:0 "Bagarre dans les rues d'Hul-az-Krakazol ! Notre offre généreuse d'acheter l'Améthyste a été rejetée, et la tête de notre envoyé nous est retournée dans une boîte de fer. Il y a déjà des appels à saisir l'Améthyste par force, et en effet aucune mise de fonds en hommes ou armes n'est trop coûteuse pour récupérer la gemme.\n\nLe gouvernement municipal d'Hul-az-Krakazol a additionellement soumis une requête formelle pour la guerre, bien qu'une grande partie soit maculée et consiste largement en obscénités étendues. Néanmoins, nous sommes en large accord avec ses suggestions."
  flavour_gronstunad.1143.a:0 "Tu commences ? Tu commences mon pote ? Commences-tu vraiment ?"
  flavour_gronstunad.280.t:0 "Gestionnaire des événements d'expédition"
  flavour_gronstunad.280.d:0 "devrait être caché"
  flavour_gronstunad.280.a:0 "Sympa"
  flavour_gronstunad.281.t:0 "Dépôt pur trouvé"
  flavour_gronstunad.281.d:0 "[Root.Monarch.GetTitle] ! Nos mineurs en [GetProvince] dégageaient une route logistique, quand soudain ils tombèrent sur une veine minérale prometteuse. Ils incorporèrent la veine dans leurs plans de site et après quelque temps ont confirmé que la veine est pratiquement pristine : nous n'avons besoin d'aucun outil que nos pioches de confiance. Ceci a résulté en économies significatives tout en étendant notre opération."
  flavour_gronstunad.281.a:0 "Filon payant !"
  flavour_gronstunad.282.t:0 "Minéral rare trouvé"
  flavour_gronstunad.282.d:0 "[Root.Monarch.GetTitle] ! Nos mineurs en [GetProvince] se frayaient un chemin vers un nouveau site de puits, creusant des tunnels et plaçant des rails de chariot de mine, quand ils tombèrent sur une veine bien plus précieuse. L'expédition incorpora la veine dans notre incursion immédiatement, la pliant dans notre complexe étendu. Bien que le premier site de creusement doive encore être exploité depuis que la nouvelle veine était si large, la nouvelle veine se prouve déjà très profitable, et tous nos ouvriers ont été déplacés. Maintenant notre mine rapporte deux fois plus qu'elle ne le faisait avant."
  flavour_gronstunad.282.a:0 "Tout ce qui brille est or !"
  flavour_gronstunad.283.t:0 "Caverne verdoyante trouvée"
  flavour_gronstunad.283.d:0 "[Root.Monarch.GetTitle] ! Durant nos excavations en [GetProvince] nos mineurs percèrent un mur dans une grande caverne verte. Bénie par Halanna, son souffle donnant vie à tout là, cet endroit fertile a grandement aidé nos efforts. Nos ouvriers ont plus de nourriture et avec leurs ventres pleins de champignons ils travaillent exceptionnellement vite. Certains ouvriers ont même établi une brasserie de champ, qui a certainement restauré la vigueur de chacun dans notre compagnie. Nous sommes certains que ces périphéries nous aideront même après que l'excavation préliminaire soit finie."
  flavour_gronstunad.283.a:0 "Un ventre plein de nourriture et boisson fait travailler autant que trois."
  flavour_gronstunad.284.t:0 "Colonie naine trouvée"
  flavour_gronstunad.284.d:0 "[Root.Monarch.GetTitle] ! Nos expéditions préliminaires autour du site de creusement en [GetProvince] découvrirent une longue caverne semblable à un couloir. Nous décidâmes de l'explorer et trouvâmes des signes de bataille : armes orques et gobeliennes éparpillées et quelques haches naines brisées. Quand nous suivîmes la piste du vainqueur, nous tombâmes sur une colonie de nains endurcis par la bataille, survivant encore d'une manière ou d'une autre après tout ce temps. Quand ils entendirent des exploits de notre nation ils rejoignirent avidement nos forces et ils sont maintenant pleinement équipés, employés comme gardes près du site de creusement."
  flavour_gronstunad.284.a:0 "Notre or a besoin d'autant de gardes que possible."
  flavour_gronstunad.285.t:0 "Fungrum trouvé"
  flavour_gronstunad.285.d:0 "[Root.Monarch.GetTitle] ! Une cave dans la zone du site d'excavation en [GetProvince] a été découverte, pleine de champignons surdimensionnés. Quand nous explorâmes la zone pour voir si nous pouvions utiliser quoi que ce soit de ceci dans nos efforts miniers, nous tombâmes sur une colonie de Fungrum ! Nous décidâmes de ne pas les mettre en colère et ouvrîmes plutôt des négociations. Défendant leurs foyers champignons d'un raid gobelin soudain, nous gagnâmes leur confiance, et avons reçu des assurances qu'ils rejoindraient volontiers notre royaume. Au moins, nous pensons que c'est ce qu'ils voulaient dire puisqu'ils ne peuvent parler, nous avons communiqué dans un langage des signes rudimentaire et improvisé. Quoi qu'il en soit, ils ont depuis payé des taxes régulières sous forme de champignons comestibles, livraisons de bois de champignon et une sorte de breuvage de champignon."
  flavour_gronstunad.285.a:0 "Maintenant que ces gars amusants ont rejoint la fête ce sera certainement plus vivant."
  flavour_gronstunad.286.t:0 "Flèche naturelle trouvée"
  flavour_gronstunad.286.d:0 "[Root.Monarch.GetTitle] ! Explorant autour du site de creusement en [GetProvince] nos mineurs ont trouvé quelque chose d'étonnant, simplement spectaculaire. Par la guidance de la mère terre, ou par pure chance, nous tombâmes sur une grande caverne avec une grande flèche au milieu. Les mages dans nos rangs furent immédiatement excités, pointant qu'une telle formation merveilleuse ferait une excellente fondation pour une tour de terrassement. Nous en laissâmes certains pour surveiller, préparer, et embaucher des ouvriers ; la tour a été finie et est maintenant pleinement opérationnelle."
  flavour_gronstunad.286.a:0 "Une grande flèche étendue par une tour d'égale grandeur."
  flavour_gronstunad.2100.t:0 "Une Découverte Viridienne"
  flavour_gronstunad.2100.d:0 "Ayant récemment acquis la zone dans laquelle la fameuse Flèche d'Émeraude est localisée, c'était un donné que nous enverrions une expédition pour l'explorer. Nos explorateurs nains allèrent de l'avant, équipés avec équipement d'escalade, pioches et provisions. D'abord ils marchèrent simplement, admirant à bout de souffle la beauté de cette structure naturellement formée. Puis ils atteignirent un point auquel les rebords se rétrécissaient trop étroits, alors ils sortirent corde et chocs et commencèrent leur ascension. Ils n'étaient pas chargés d'atteindre le sommet même, mais quelque chose de radieux continuait d'attirer leur attention, scintillant à l'apex de la Flèche. Peu d'obstacles furent rencontrés le long du chemin et après une montée, interrompue par quelques arrêts pour se reposer, chacun atteignit sûrement le sommet. Là ils trouvèrent une Émeraude de qualité incroyable : immédiatement les mineurs purent dire que c'était cette gemme qui avait si persistemment capturé la lumière de leurs torches et chandelles - elle brillait encore même maintenant. Un nain fut sélectionné pour briser la gemme de la roche : il le fit avec la plus grande précision, comme s'il était possédé par l'esprit d'Halanna, peu disposée à voir son trésor le plus précieux brisé. Ayant acquis la gemme ils descendirent hâtivement et nous l'apportèrent, pour qu'elle puisse être mise dans notre gracieuse couronne en honneur de Tuwad-Dhûmankon."
  flavour_gronstunad.2100.a:0 "Non seulement notre Royaume brillera mais aussi son Roi."
  flavour_gronstunad.2150.t:0 "Les Sons de l'Industrie"
  flavour_gronstunad.2150.d:0 "Siégeant sur [Root.Monarch.GetHerHis] trône dans la capitale de Jade de l'Orient, le [Root.Monarch.GetTitle] écoute les sons de la Grônstunad impériale, qui a grandi à une taille inégalée parmi les autres forteresses naines. La salle du trône qu'il occupe est remplie de trésors de toutes sortes : armure naine magistralement ouvragée, nombreuses épées, haches de main et même fusils. Courant aux pieds du Haut Seigneur est un tapis soyeux de grande qualité, brodé de fil doré. Tout est rassemblé dans [Root.Monarch.GetHerHis] domaine. À l'est les sons de fonderies sonnent comme un bourdonnement de cornes, ouvriers fondant chaque minerai précieux qui est rassemblé à travers la montagne. Ces minerais sont apportés de tout l'Empire par un système ferroviaire qui excède même l'original laissé ici pour lui par ses ancêtres. [Root.Monarch.GetSheHe] entend les moteurs à vapeur se frayant un chemin à travers la cité sur ces rails mêmes, sent la fumée douce venant de leurs cheminées ; pour un moment [Root.Monarch.GetSheHe] pense qu'il pourrait y avoir un peu trop de fumée, mais conclut que ce n'est rien qu'un nain ne puisse supporter.\n\nÀ l'ouest [Root.Monarch.GetSheHe] peut entendre les forges martelant, capables de produire des centaines de costumes d'armure brillante par jour. [Root.Monarch.GetSheHeCap] peut entendre la frappe de métal sur métal et sentir la poudre à canon alors que l'Avant-Garde de Grônstunad s'entraîne impitoyablement, travaillant leur rouille avec discipline et détermination. [Root.Monarch.GetSheHeCap] entend les maîtres d'exercice crier, leurs tactiques conçues de telle façon que chaque nain recruté des autres forteresses de l'Empire de Jade s'adapte parfaitement dans la structure d'armée et complimente les autres.\n\nAprès avoir écouté les doux sons de [Root.Monarch.GetHerHis] empire fonctionnant comme une machine bien huilée, le [Root.Monarch.GetTitle] entre dans la salle de gouvernement. [Root.Monarch.GetSheHeCap] est assailli par ses conseillers, chacun offrant des détails d'opérations minières nouvellement lancées ou présentant des rapports de budget pour celles déjà établies. Ils parlent en tel détail que [Root.Monarch.GetSheHe] peut entendre tous les prospecteurs minant à travers la roche dure et dense de l'arbre de pierre et mines de jade. [Root.Monarch.GetSheHeCap] peut entendre leurs acclamations quand ils tombent sur une veine et [Root.Monarch.GetSheHe] peut goûter la bière qu'ils boivent après un autre jour travaillant dans notre empire glorieux. Les conseillers ne s'arrêtent pas là : ils lui disent comment les forges à Ovdal Kanzad, Grôzumdihr, Ovdal-az-Ân, et Hul-Az-Krakazol sont tendues à pleine capacité et auront besoin d'une expansion ; le [Root.Monarch.GetTitle] écrit un décret, et les conseillers responsables se hâtent de l'accomplir. Le dernier rapport au [Root.Monarch.GetTitle] est que le traitement de matières premières excède la demande ; que des routes commerciales sortantes sont nécessaires aux royaumes de Rahen sous notre règne. Le Haut Seigneur écrit un autre décret et renvoie les derniers officiels restants. [Root.Monarch.GetSheHeCap] retourne à [Root.Monarch.GetHerHis] trône pour écouter les doux sons d'industrie résonnant à travers [Root.Monarch.GetHerHis] royaume."
  flavour_gronstunad.2150.a:0 "Le [Root.Monarch.GetTitle] tombe dans un sommeil sans rêve ; aucun rêve n'est laissé, car tout est accompli."
  gronstunad_tree_of_stone_operations_tt:0 "\nVous pouvez maintenant fonder des §YOpérations Minières§! dans la région de l'§YArbre de Pierre§! !"
  flavour_gronstunad.3160.t:0 "Remplir la Couronne"
  flavour_gronstunad.3160.d:0 "[Root.Monarch.GetName] posa la couronne sur la table, grimaçant. [Root.Monarch.GetSheHe] pressa [Root.Monarch.GetHerHis] doigts dans [Root.Monarch.GetHerHis] cou, pressant doucement et rythmiquement. Un serviteur s'avança, mais [Root.Monarch.GetSheHe] les écarta.\n\n« Laissez-moi un peu, » [Root.Monarch.GetSheHe] dit, et le commandement fut fait. Encore étrange, ça, après tout ce temps. [Root.Monarch.GetSheHe] regarda en arrière à la surface de la table. La chose elle-même était pierre solide, mais elle projetait une carte spectrale de l'Empire une largeur de doigt environ au-dessus de sa surface. [Root.Monarch.GetName] fronça - la carte vacillait à un coin, où la couronne gisait. « Oh, la larme-de-dame... » Mais il n'y avait nulle part ailleurs pour la mettre, alors [Root.Monarch.SheHe] la laissa être.\n\nUn spectacle tourbillonnant de politesses ; c'était la vie à l'apex de l'Empire de Jade, entrelacée comme elle l'était avec une douzaine de royaumes anciens, chacun digne de sa propre déférence, chacun un membre honoré de la famille impériale. C'était une blague commune à la Cour que l'Empire se dirigeait lui-même, mais parfois [Root.Monarch.GetName] trouvait cela effrayamment vrai ; un système si beaucoup plus grand que [Root.Monarch.GetHerHim]self, si impossible à complètement comprendre.\n\nUne gemme pour chacune des forteresses. Une gemme pour les terres au-delà de l'Échine-du-Serpent. Les frontières du Second Empire de Jade excédaient maintenant celles du Premier, et il n'y avait pas de vieux tunnels aux profondeurs où ils creusaient maintenant. Plus de précédent pour les nains à reconquérir.\n\nAu lieu, cette nouvelle chose ; cet hybride de surface et épine. Un nouveau type d'autorité naine, maniée au nom de prospérité matérielle au nom d'une population maintenant principalement humaine.\n\n[Root.Monarch.GetName] fléchit [Root.Monarch.GetHerHis] cou encore. [Root.Monarch.GetSheHe] l'avait portée pendant trois heures ; beaucoup trop longtemps."
  flavour_gronstunad.3160.a:0 "Haless est entré dans un Âge de Jade."
  flavour_gronstunad.430.t:0 "Réponse des Clans de Surface"
  flavour_gronstunad.430.d:0 "Nos efforts ont porté fruit : nos frères de surface ont accepté notre requête pour accords de migration. Bien que les cartels demandent une part quelque peu raide de tout profit minier, et les clans exigent plus grande influence dans notre état, un tel prix n'est qu'une misère comparée au pur nombre de nains retournant à leurs foyers ancestraux : des milliers affluent à nos portes, de Rayavhashapal à Sarisung."
  flavour_gronstunad.430.a:0 "Bienvenue de retour, mes parents."
  gronstunad_mining_operations_tt:0 "Débloque la fondation d'Opérations Minières"
  flavour_gronstunad.470.t:0 "Couronnement du [Root.Monarch.GetTitle]"
  flavour_gronstunad.470.d:0 "Ils ont collé [Root.Monarch.GetHerHim] dans une antichambre. Elle est petite et humide, et [Root.Monarch.GetName] ne peut s'empêcher de rire un peu à [Root.Monarch.GetHerHim]self. Sur un petit piédestal de pierre repose la couronne de l'Empire de Jade, comme si c'était un serre-livre ou une cuillère. Il n'y a personne d'autre dans la pièce.\n\n[Root.Monarch.GetSheHeCap] a été ici pendant vingt bonnes minutes, et il est probable que l'attente s'étendra à une heure ou plus. La machinerie d'un événement se soucie rarement beaucoup de l'attention de ses acteurs, et aujourd'hui il y a beaucoup de pompe à avoir, introductions et célébrations. Les insensés argumenteront que la cérémonie de couronnement n'est rien, ces tissus et joyaux et mouvements ritualisés. Mais [Root.Monarch.GetName] sait qu'ils sont tout.\n\nLa couronne est étonnamment délicate. Le mithril capture la lumière d'une façon presque joueuse, comme si la lumière était heureuse d'être dessus ; elle batifolle, danse. Le blanc-argenté est un accompagnement classique au jade, une des harmonies fondamentales de l'art nain ancien. Le Mithril a été travaillé pour évoquer la structure presque cristalline des Mines de Jade, un arrangement rigide et tourbillonnant de vides qui se rencontrent en lieux étranges, invitant quelque chose, manquant quelque chose.\n\n[Root.Monarch.GetSheHeCap] ne peut s'en empêcher. [Root.Monarch.GetSheHeCap] tend la main et saisit la couronne, la place sur [Root.Monarch.GetHerHis] tête. Elle est trop légère, bien sûr. C'est la nature d'une couronne naine ; elle a la forme du royaume qu'elle représente. C'est une œuvre de métonymie sacrée, prenant les désirs et peurs de la polité pour laquelle elle se dresse. Et tout comme l'Empire de Jade, elle est incomplète."
  flavour_gronstunad.470.a:0 "Comme toujours, un Empire est une promesse."
  flavour_gronstunad.4100.t:0 "Fouiller les Ruines"
  flavour_gronstunad.4100.d:0 "Nous avons récemment reconquis les terres de la vallée dans le cadre de notre accord avec les oni du nord et en gratitude ils nous ont avertis de nombreuses ruines anciennes et magies spéciales, dangereuses pour les non-initiés. Nous n'avons pas tenu compte de tels avertissements, décidant plutôt d'explorer et cataloguer méthodiquement ces lieux. Une expédition récente s'est prouvée fructueuse en effet. La force que nous avons envoyée entra préparée pour un combat, se vantant de mages dormeurs, hacheurs lourdement blindés et fusiliers avec monocles améliorant la précision. Même alors, ils n'étaient pas préparés pour les pièges - tant de pièges traîtres. Flèches magiques, runes explosantes étranges sculptées dans le sol, chausse-trappes - mais ce n'était pas la pire partie. Les salles par lesquelles ils passaient devaient avoir été maudites, parce qu'il semblait qu'ils marchaient en cercles, parfois tombant pour le même piège qu'un nain différent venait récemment de perdre sa vie. Cela continua jusqu'à ce qu'il n'y ait que quelques explorateurs restants. Finalement un des dormeurs s'agita ; dans leurs méditations, ils avaient supposé l'agencement étrange de l'endroit. Ils menèrent le groupe au cœur des ruines, où l'expédition trouva une gemme bleue d'une qualité étrange qu'aucun d'eux ne reconnut. À l'examen plus proche, le dormeur désactiva les pièges la gardant et commença un court examen. Il vint rapidement à la conclusion que c'était de la larme-de-dame et proclama qu'elle serait une grande représentation des nains de Verkal Dromak. Sur leur chemin de retour, aucun ne perdit plus sa vie - avec le butin qu'ils sécurisèrent, ils ont fait reconstruire la surface de la ruine en une tombe naine appropriée pour honorer ceux qui perdirent leurs vies."
  flavour_gronstunad.4100.a:0 "Pour une telle gemme de larme-de-dame, tout sacrifice vaut la peine."
  flavour_gronstunad.4120.t:0 "Une Union de Familles"
  flavour_gronstunad.4120.d:0 "Quand d'abord nous accueillîmes les réfugiés nains des Mines de Jade à manger à nos tables, c'était un simple acte de droit d'invité offert à un peuple souffrant, un acte exigé par l'hospitalité sacrée. Nous avons regardé en joie et célébration alors que les nains ont reconquis leurs foyers et mis les hobgobelins à l'épée, nos vies et familles s'entrelacant alors que la racine-roche saisit le poteau d'attache.\n\nMaintenant les nains viennent à nous en amitié et en paix, offrant un entrelacement plus poussé de nos peuples souverains. Ils ont vu la façon dont les potentats du Raj nous condescendent, vu la souffrance d'un peuple pauvre et éparpillé. À nos Patriarches, ils offrent un vrai royaume, et un futur aux côtés de nos amis fermes."
  flavour_gronstunad.4120.a:0 "Ghankeden est honoré de rejoindre la famille impériale."
  flavour_gronstunad.4120.b:0 "Un invité n'est pas famille."
  flavour_gronstunad.4121.t:0 "Union Réussie"
  flavour_gronstunad.4121.d:0 "Les Ghankedheni ont accepté notre offre d'union"
  flavour_gronstunad.4121.a:0 "Sympa"
  flavour_gronstunad.4122.t:0 "Union Rejetée"
  flavour_gronstunad.4122.d:0 "Les Ghankedheni ont rejeté notre offre"
  flavour_gronstunad.4122.a:0 "Zut"
  flavour_gronstunad.580.t:0 "Rêves d'une Vallée"
  flavour_gronstunad.580.d:0 "Doucement, doucement ! Vous êtes ici avec nous ; ici dans le rêve.\n\nVide, non ? Je suppose que j'appellerais ceci désert, mais je ne suis pas sûr que ce soit assez jaune. Si vous plissez les yeux de ce côté-là, il y a des montagnes... ? Aurions dû traîner un géomancien avec nous, vraiment. Nous l'arrangerons éventuellement, cependant. Toujours.\n\nMm ? - oh oui, nous semblons tous être oni ! Étrange, n'est-ce pas. 'Commence à comprendre pourquoi ils sont si fichument affamés, vraiment. En fait, si nos autres rêves sont quelque chose à considérer, c'est probablement un faible écho de la vraie chose. Étonnant qu'ils ne nous aient pas tous tués, non ?\n\nOh, je n'essaierais pas de- ah. Marcher est dur ici, même quand vous êtes encore un nain.\n\nNon, ouais, nous n'avons aucune idée de ce que c'est. Nous sommes presque certains que c'est magique, parce que ce bout bouclé là à la fin - ouais, ce bout - il ressemble un peu à ces trucs chi oni, et bien sûr nous avons fixé ceux-ci pendant des lustres depuis que nous avons obtenu tout l'inventaire des Shirgrii...\n\nHonnêtement chérie, j'arrêterais d'essayer de marcher. Avez-vous une bonne imagination ? C'est généralement plus facile de se faire planer, ou de mentalement suinter et se trouver en d'autres lieux, un peu comme un escargot. Eh bien, il n'y a pas de hâte. Prenez vos repères, et nous verrons si nous pouvons comprendre ce que diable cette chose est censée faire."
  flavour_gronstunad.580.a:0 "Quelques douzaines de rêves de plus et nous le réduirons à un sous-continent."
  flavour_gronstunad.590.t:0 "Offre de Reconquête"
  flavour_gronstunad.590.d:0 "Un émissaire est arrivé à nos forteresses : le premier venu du sud depuis très longtemps, porteur d'étranges nouvelles qui conviennent à la nouveauté de l'offre qui nous est faite. Les impies et sanguinaires parents des hobgobelins qui nous ont causé tant de difficultés ont été déracinés et supplantés par ceux qu'ils avaient autrefois chassés — les nains de Grônstunad. Ces derniers ont à leur tour formé une nouvelle entité politique pour remplacer le Commandement en ruines : l'Empire de Jade.\n\nL'émissaire de Grônstunad nous fait une offre simple. L'Empire de Jade reconquerra Nomsyulhan en notre nom, si nous consentons à devenir un sujet de l'Empire, avec toutes les obligations et tous les avantages qui en découlent. Cette offre a créé une agitation dans notre cour ; nous devons l'examiner avec attention."
  flavour_gronstunad.590.a:0 "Y a-t-il grand mal à accepter ?"
  flavour_gronstunad.590.b:0 "Balivernes ! Toute cette affaire est trop dangereuse."
