  instruct_conscripts:0 "Instruire les Conscrits"
  instruct_conscripts_desc:0 "Il arrive régulièrement que les soldats conscrits dans n'importe quel royaume, et encore moins dans un royaume sujet de l'Empire de Jade, peinent avec les tâches de base nécessaires pour créer une force de combat efficace. Ayant commencé par reconquérir Grônstunad, nous avons quelque petite expérience en ces matières. Ainsi, des soldats nains seront déployés dans les casernes de nos royaumes sujets pour entraîner leurs conscrits."

