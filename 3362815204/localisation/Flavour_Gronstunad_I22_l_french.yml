  #Grônstunad

  ##############
  ###MISSIONS###
  ##############

  #Col 1

  gronstunad_reclamation_of_the_mines_title:0 "Reconquête des Mines"
  gronstunad_reclamation_of_the_mines_desc:0 "La force d'une forteresse ne réside pas seulement dans la forteresse elle-même, mais dans les richesses de ses mines et de ses environs : les cavernes et complexes miniers des Mines de Jade, creusés au cours d'innombrables générations. Ces minéraux ont fourni à Grônstunad et à l'Empire de Jade une grande partie de leur richesse grâce aux fruits de la générosité d'Halanna, mais hélas, ils nous sont inaccessibles pour le moment, envahis qu'ils sont par la vermine gobeline, orque et hobgobeline. Tant que nos ennemis rôderont encore dans les cavernes, Grônstunad ne sera jamais en sécurité, fortifiée ou non.\n\nLe temps est venu de renouveler notre offensive, et de pousser toujours plus loin ; nous ne tolérerons plus la présence de ces intrus ! Les Mines de Jade, et nos anciennes forteresses vassales de Verkal Dromak et Tuwad-Dhûmankon, doivent être reconquises et nettoyées de la vermine qui cherche encore à entraver notre renaissance. Il n'y aura aucune pitié pour ces démons, car ils n'en ont montré aucune aux Nains de Jade d'autrefois. Tuez-les tous : chassez-les avec la hache et le carreau, avec le sort et l'acier, jusqu'à ce que leurs corps tapissent les sols des cavernes. Avancez, ô fils et filles de Dagrin, rejetons de Grônstunad renaissante ! Une affaire sanglante nous attend !"
  gronstunad_restore_the_holds_title:0 "Restaurer les Forteresses"
  gronstunad_restore_the_holds_desc:0 "Les forteresses autrefois loyales de Tuwad-Dhûmankon et Verkal Dromak ne s'en sont pas mieux tirées que la puissante Grônstunad dans les millénaires depuis leur perte. Les misérables gobelinoïdes responsables ont trouvé un empire de marbre et de jade et l'ont laissé en gravats et rouille, se vautrant dans leur propre crasse quand ils n'étaient pas occupés à se poignarder ou s'asservir mutuellement. Ainsi, la joie de l'arracher des mains hobgobeines est ternie par la vue de ces salles autrefois inspirantes gaspillées.\n\nBien que nos cœurs saignent devant cette tragédie, nous ne devons pas nous décourager de la tâche que nous avons commencée à Grônstunad : restaurer les grandes œuvres de nos ancêtres pour l'avenir de toute la race naine. Les jardins luxuriants du Second Domaine fleuriront à nouveau, et la Citadelle des Rêveurs maîtrisera, une fois de plus, les pouvoirs de l'arcane pour notre peuple. Pioches et pelles, mes amis ! Nous avons du travail à faire."
  gronstunad_tree_tapping_title:0 "Exploitation de l'Arbre"
  gronstunad_tree_tapping_desc:0 "L'Arbre de Pierre était, selon le mythe, l'endroit où nous avons jailli du sein d'Halanna, le plus saint parmi les lieux saints dans tous nos écrits, affichant une fertilité inégalée partout ailleurs dans l'Échine-du-Serpent. Cette bénédiction fut négligée pendant des millénaires depuis les Jours Sombres, ses fruits récoltés seulement par des gobelinoïdes rampants et des bêtes sauvages. Plus jamais ! La domination naine est revenue pour rester, et nous seuls jouirons des bienfaits de sa récolte. Nos premières colonies dans la région rapportent des rendements sans précédent qui pourraient marquer la fin de la dépendance proverbiale à la surface pour les denrées alimentaires. Penser que nos ancêtres devaient compter sur Tuwad-Dhumakon, le Val-du-Serpent ou les partenaires commerciaux humains pour remplir leurs garde-manger, alors que l'Arbre débordait de cette manière juste au-delà des rails !"
  gronstunad_tree_tapping_tt:0 "Jusqu'à 10 provinces possédées de champignons ou fleur-serpent dans la région de l'Arbre de Pierre reçoivent :"
  gronstunad_resuming_production_title:0 "Reprendre la Production"
  gronstunad_resuming_production_desc:0 "La reconquête d'Ovdal Kanzad et d'Hul-az-Krakazol a été un grand bienfait pour notre nation en ces temps de luttes. Bien que notre peuple puisse déjà voir au-delà de leur état longtemps usé et vers un futur où les deux forteresses prospèrent avec vie et activité, nos intérêts doivent être plus pragmatiques à court terme, et se concentrer sur la restauration de toute infrastructure qui améliore notre capacité à mener la guerre. Malheureusement, des millénaires d'abandon et de décadence ont laissé les fabuleuses fonderies et brasseries de ces forteresses dans un état bien diminué qui nécessitera plus qu'un simple balayage de gravats.\n\nSi nous souhaitons vraiment centraliser la production et faire en sorte que ces forteresses approvisionnent nos armées en pièces d'artillerie et spiritueux, nous devons d'abord stimuler leur croissance. Une grande base de population et des investissements significatifs dans l'urbanisme et l'excavation fourniraient aux secteurs titulaires des deux forteresses toutes les industries auxiliaires et l'expertise qu'ils requièrent pour augmenter la production et répondre à la demande. Alternativement, notre royaume grandissant détient de nombreuses ressources de grande valeur : nous pourrions externaliser la production de métaux et plantes brassables à nos autres colonies et concentrer les forteresses sur les étapes finales et artisanales de production, au moins pour le moment."
  gronstunad_hold_revitalization_title:0 "Revitalisation des Forteresses"
  gronstunad_hold_revitalization_desc:0 "Nous avons fait de l'ancien cœur de l'Empire de Jade notre capitale, et c'est à juste titre le centre de notre règne ; mais notre objectif est de restaurer la civilisation naine de l'Échine-du-Serpent Oriental, non pas seulement une seule forteresse. Nous sommes un peuple de positions, défini par nos lieux, les environnements que nous imposons. Comme peu d'autres sur Halann, nous creusons nos cultures excavation par excavation, les marquant dans la roche solide pour la postérité. Un nouvel Âge de Jade est sur nous, d'excellence civique et de compétition ; sous les auspices de l'Empire, que les plus grandes cités d'Halann poussent ici."
  gronstunad_hold_upgrade_tt:0 "§GAugmente§! le §YNiveau de Creusement§! de §Y2§! forteresses de l'Échine-du-Serpent Oriental."
  gronstunad_reestablishing_the_vanguard_title:0 "Rétablir l'Avant-Garde"
  gronstunad_reestablishing_the_vanguard_desc:0 "De toutes les institutions collaboratives qui liaient ensemble les diverses forteresses de l'ancien Empire de Jade, l'Avant-Garde de Multiples Salles était peut-être la plus prestigieuse. Puisant dans la soldatesque et les spécialités martiales variées de chacune des forteresses constituantes de l'Empire, l'Avant-Garde pionniérait une forme de guerre d'armes combinées bien en avance sur son époque. Alors que nos forteresses restaurées florissent, il est temps une fois de plus de rassembler les nombreux dons du peuple nain en une telle force, un marteau pour frapper l'enclume de notre levée de masse."
  gronstunad_food_to_march_on_title:0 "Nourriture pour Marcher"
  gronstunad_food_to_march_on_desc:0 "Rangée après rangée d'étagères de pierre, garnies de tranchées et recoins pour la terre ; agriculture cavernicole verticale à une échelle rarement vue sur Halann ; une immense chambre centrale depuis les murs de laquelle jaillissent des jardins, des vignes prospérant dans l'obscurité. Même dans l'ancien Empire, Tuwad-Dhûmankon se préoccupait de la question de croissance. Seuls les insensés rejettent l'Échine-du-Serpent comme un lieu désolé de vie, mais il est vrai que la vie ici doit être cultivée tout aussi assidûment que nous nains cultivons nos sociétés. Alors que nous avons excavé, nous avons trouvé de plus en plus de fermes expérimentales, les efforts progressifs de nos ancêtres pour améliorer et diversifier leurs cultures.\n\nMaintenant, dans une chambre récemment découverte, nous avons trouvé un champignon - riche et brun-jaune en couleur, étonnamment prolifique. Son goût est doux et de noix, plaisant mais peu excitant, mais la pure vitesse de sa croissance même dans des conditions défavorables est immensément prometteuse. Le gouvernement municipal de Tuwad-Dhûmankon a annoncé un effort continu pour cultiver et optimiser ce champignon, citant son usage possible comme supplément aux rations militaires."
  gronstunad_a_gem_from_a_boulder_title:0 "Une Gemme d'un Rocher"
  gronstunad_a_gem_from_a_boulder_desc:0 "L'héritage d'Ovdal-az-Ân est facile à rejeter. En tant que gardiens du savoir et théologiens de la civilisation naine ancienne, leur medium choisi n'était pas une gemme précieuse mais le granit. Les vastes étendues archivistiques de cette forteresse légendaire ne sont pas les plus évidemment glamoureuses ; s'étendant comme elles le font dans toutes directions, on marche devant rangée après rangée de pierre grise terne inscrite avec les enseignements des nains. Les choses simples raffinées peuvent atteindre le sublime, cependant, et nous ne permettrons pas qu'Ovdal-az-Ân reste sans honneur.\n\nAinsi nous cherchons le granit des granits, la pierre aux veines les plus profondes. Tout comme les archivistes d'Ovdal-az-Ân étaient incessants dans leurs archives, nous ratisserons chaque dépôt de granit que nous pouvons trouver. Au cœur de tels lieux se trouvent des granits d'extraordinaire rareté, complexes et profonds dans leur profondeur. Comme Ovdal-az-Ân, leur beauté ne fait que croître à la vue."
  gronstunad_processing_rubble_tt:0 "Chaque province possédée avec un atelier ou comptoir reçoit :"
  gronstunad_guided_by_faith_title:0 "Guidés par la Foi"
  gronstunad_guided_by_faith_desc:0 "Au cœur de toute religion naine se trouve l'histoire. Au cours de milliers d'années nous avons mené une lutte pour la mémoire : la mémoire de nos ancêtres, de nos dieux anciens, de choses perdues pour nous puis reconquises. Dans les archives mammouths d'Ovdal-az-Ân les scribes ont mené cette lutte pendant des milliers d'années. Ils ont enregistré arguments et accords, le flux et reflux de la pensée naine, même alors qu'ils étaient coupés du monde extérieur.\n\nDans la quête pour la mémoire, nous avons fait face à des pertes. Quand on tombe sur une aile effondrée des archives d'Ovdal-az-Ân, on pleure cent années mortes. Pourtant nous pouvons apprendre énormément des hommes et femmes qui marchent maintenant une fois de plus dans les archives. Portant avec eux la sagesse agrégée de millénaires de culture naine, les archivistes sont précieux dans chaque institution de l'Empire ; quand ils parlent avec les voix de nos morts anciens, nous conquérons le temps."
  gronstunad_in_pursuit_of_the_amethyst_title:0 "À la Poursuite de l'Améthyste"
  gronstunad_in_pursuit_of_the_amethyst_desc:0 "En ce jour fatidique où le Dwarovkron se brisa, Jade et Améthyste furent tous deux éparpillés parmi les salles sans fin de l'Échine-du-Serpent. Par notre ténacité et résolution nous avons reconquis le Jade, pourtant l'Améthyste gît encore quelque part à l'étranger. Pas une simple gemme, l'Améthyste porte avec elle l'autorité civique d'Hul-az-Krakazol, l'esprit de réjouissance qui si longtemps imprégna cet ancien lieu. Elle doit être trouvée.\n\nMalheureusement, nos maigres archives indiquent que l'Améthyste pourrait être n'importe où à l'ouest des Mines de Jade, et nous n'avons pas la main-d'œuvre pour une recherche de cette ampleur. Nous devons chercher des pistes dans les archives d'autres : de forteresses sœurs ou même de pouvoirs monstrueux. Peut-être est-ce dans l'esprit de l'ancienne Forteresse du Maître Brasseur que nous devrions requérir l'aide d'amis, ou au moins les secrets d'ivrognes d'un bavard. Aux tables de taverne à travers l'Échine-du-Serpent, que nos émissaires gardent une oreille ouverte."
  gronstunad_blasted_amber_title:0 "Ambre Explosé"
  gronstunad_blasted_amber_desc:0 "L'ambre est parmi les gemmes les plus diverses et idiosyncratiques, et sélectionner seulement une pour représenter Ovdal Kanzad dans la couronne impériale a été une affaire subjective et difficile. Presque mille spécimens exquis ont survécu à l'inspection initiale des guildes de verriers à Vûrdriz-Ândriz, chacun d'eux adapté pour être travaillé en une gemme magnifique, pourtant aucun ne commande la crainte et approbation de cette population des plus tenaces. Peut-être, alors, la réponse est-elle dans le caractère d'Ovdal Kanzad. Peut-être le peuple de la Forteresse Canon n'acceptera-t-il aucune gemme qu'il n'a pas lui-même explosée de la roche."

  #Col 2

  gronstunad_first_step_to_grandeur_title:0 "Premier Pas vers la Grandeur"
  gronstunad_first_step_to_grandeur_desc:0 "Bien que la grande Grônstunad soit nôtre une fois de plus, c'est hélas une imitation pâle et fugace de sa gloire passée. Les dommages infligés durant les sièges, combinés avec des millénaires de décadence et délabrement, ont tous laissé leur marque sur l'œuvre de nos ancêtres. De nombreuses zones de la forteresse se sont complètement effondrées, sont infestées de créatures dangereuses, ou sont autrement encore dangereusement impropres à l'habitation naine grâce aux hobgobelins, qui manquaient de connaissance ou simplement de moyens pour rectifier aucune de ces situations durant leur tenure. Il nous incombe, en tant que reconquérants et propriétaires légitimes de Grônstunad, de restaurer la Forteresse de Jade. De ruines croulantes, reconstruisons la Forteresse Orientale d'Aul-Dwarov dans le joyau brillant qu'elle mérite d'être à nouveau.\n\nIl est temps de retirer les ingénieurs militaires et les soldats, et d'envoyer les constructeurs, les arpenteurs, et les maçons. Il est temps de reconstruire ce qui fut perdu aux ravages du temps et de la guerre, de replanter les grands jardins de Grônstunad à nouveau, réparer les fontaines et routes anciennes, et prouver au monde que la gloire de Grônstunad n'est pas encore perdue."
  gronstunad_decorate_the_nobility_title:0 "Décorer la Noblesse"
  gronstunad_decorate_the_nobility_desc:0 "Malgré nos grandes victoires, pour le monde extérieur nous ne sommes rien que des aventuriers impertinents. Les grands royaumes du sud, autres-mondains dans leurs richesses et cérémonies opulentes, ne voient que des voyous aux barbes emmêlées. Les anciens clans d'autres forteresses ne voient guère plus que des enfants insensés sur un chemin vers le suicide contre le Commandement. Ils trouvent nos revendications à restaurer l'Empire de Jade risibles, mais nous connaissons la vérité - ils ont peur. Peur que nous nous prouvions plus compétents, plus déterminés, plus dignes qu'eux. Nous n'avons aucune revendication ou droit à ce lieu si ce n'est que nous avons arraché ces salles des mains froides et mortes de cent mille hobgobelins.\n\nCependant, l'autorité n'est qu'une illusion. Qui nierait nos revendications si nous nous habillons comme de la royauté, nous comportons comme de la royauté, et plus crucialement, manions le pouvoir comme de la royauté ? À l'apogée du Premier Empire de Jade, notre peuple était renommé pour sa tenue et apparence, embrassant les nombreuses nuances de Jade sur leurs vêtements, ornements, et même peau.\n\nSi nous souhaitons que le monde respecte nos ambitions de raviver l'autorité de Grônstunad, nous ferions bien d'honorer ces traditions. Les moyens nous sont déjà ouverts. Plus d'artisans habiles nous rejoignent chaque jour, attirés par notre succès et les conquêtes qui nous ont accordé le contrôle sur les fabuleux dépôts des Mines de Jade. Si nous récompensons la vieille garde d'aventuriers, et les équipons comme les grands guerriers ancestraux d'autrefois, notre peuple n'aurait guère le choix que de se mettre en rang. Même le Raja devrait reconnaître des émissaires portant plus de joyaux que lui-même."
  gronstunad_subdue_the_roots_title:0 "Soumettre les Racines"
  gronstunad_subdue_the_roots_desc:0 "Pendant plus de trois mille ans, Grônstunad dirigea sur l'Empire de Jade, qui s'étendait de l'avant-poste oriental à Verkal Dromak au tunnel d'Oza qui fait le pont entre l'Arbre de Pierre et le Dwarovar Central. Et s'étendre il fit, car cet empire avait des racines pourries : le contrôle au-delà des grands tunnels dwarovrod était ténu au mieux, entouré dans toutes directions par un vaste réseau de ruches de cavernes non cartographiées. Ces étendues sans soleil abritaient des nombres incalculables de gobelins, toujours rôdant aux alentours du contrôle de Jade, jusqu'à finalement être rassemblés par le trois fois maudit Grimka le Spoliateur en une dernière goblinée qui engloutit les nains de jade.\n\nSi nous souhaitons amender les erreurs du passé, notre contrôle sur le souterrain doit être absolu : permettre à nos ennemis de s'infecter dans notre dos finira sûrement encore en désastre. Nous n'avons pas encore les moyens de faire cela, cependant. Nos nombres sont trop peu, dispersés minces tout comme dans l'ancien empire, et usés par des années constantes de guerre contre le Commandement et les tribus gobeliennes sauvages. Maintenant, cependant, notre pouvoir grandissant a attiré l'attention de toute la diaspora naine à travers Rahen, particulièrement celle d'une des plus grandes communautés de nos parents : les nains Péridot. Si nous gagnons leurs bonnes grâces, ils pourraient encourager leur peuple à retourner à leur patrie ancestrale - pour de bon cette fois."
  gronstunad_clear_the_roads_title:0 "Dégager les Routes"
  gronstunad_clear_the_roads_desc:0 "Quand il s'agit de diriger un empire, un des plus grands défis vient de la distance. La distance affecte la rapidité avec laquelle nos ordres et décrets atteignent notre population, et en retour leurs pétitions vers nous. C'est aussi un élément pivotal pour le bien-être économique de notre royaume : nous pouvons être capables de produire les plus beaux biens d'Haless, mais cela signifie peu si le prix final est gonflé au-delà de l'abordable par une chaîne sans fin d'intermédiaires et transporteurs - sans mentionner la nécessité stratégique de mouvoir nos troupes rapidement où qu'elles puissent être nécessaires.\n\nD'autres grands empires comptaient sur de grands fleuves pour résoudre cela, qui sont absents dans l'Échine-du-Serpent. Mais le Dwarovrod est une merveille d'ingénierie qui littéralement tint Aul-Dwarov ensemble, possiblement la plus grande route faite par les mortels en existence même dans son état maintenant ruiné.\n\nLes moyens de gagner plus du Dwarovrod et dépasser le paradigme de distance se trouvent à nos pieds, littéralement : les rails que nous avons suivis tout ce temps n'étaient pas une simple extravagance technique de l'ancien Aul-Dwarov. Avec assez de ressources et quelque remontage de nos forges, nous pourrions utiliser ceux-ci pour guider des wagons métalliques avec des capacités de portage de charge massives, bien supérieures aux barges fluviales ou charrettes régulières. Nous pourrions nous attendre à ce que nos marchandises ne coûtent presque rien à transporter, nos troupes atteignent leurs postes sans nul délai, et nos ordres soient exécutés promptement.\n\nCependant, un tel trafic accru est lié à attirer l'attention non souhaitée. Il y a toujours l'occasionnelle bande gobeline égarée qui se faufile par un passage de caverne aléatoire, les mécontents typiques ou mauvais joueurs parmi cartels ou clans. Nous devrions établir des garnisons permanentes le long des artères vitales du Dwarovrod, renforçant notre autorité dans le processus."
  gronstunad_life_of_vibrance_title:0 "Vie de Vivacité"
  gronstunad_life_of_vibrance_desc:0 "Nous nains sommes souvent injustement rejetés comme mornes et ternes, notre résistance obstinée prise pour stolidité. Pour nos sujets rahenis, c'est donc une surprise plaisante que nous devrions nous prouver si affamés de leurs textiles, les magnifiques motifs et couleurs brillantes de leurs modes traditionnelles. Les élites riches émergentes de nos forteresses rivalisent pour se draper de parures : élégants salwars plissés accentués de détails dorés réfléchissants, kurtas à hauteur de mollet mouchetés de jade, saris dans des teintes de jaune et orange assez brillantes pour même les cavernes les plus sombres.\n\nNos artisans nains embrassent avidement cet usage exubérant de couleur, fusionnant les tendances rahenis avec les vêtements anciens que nous voyons dans les murales excavées de notre passé ancien. Proprement nourrie, une industrie de mode naine native aidera nos guerriers à tuer et nos nobles à servir."
  gronstunad_expand_our_operations_title:0 "Étendre nos Opérations"
  gronstunad_expand_our_operations_desc:0 "Jusqu'à récemment nos efforts économiques ont été concentrés largement sur nos forteresses, les centres civiques et culturels de la vie naine. L'élite urbaine bruyante qui a si rapidement fleuri depuis la reconquête tourne maintenant son regard vers l'extérieur, avide d'opportunités qui leur permettront de surpasser leurs voisins. Leur humeur est avide, utopique et expansionniste ; ils ne voient aucune raison pourquoi la prospérité ne peut se répandre partout où nous pouvons poser des rails. Portées par ce nouveau boom économique, des industries auxiliaires entièrement nouvelles jaillissent. Dans un quartier de Grônstunad, un groupe de forges indépendantes existe purement pour forger les clous avec lesquels les chariots de mine sont assemblés ; la commande minimum standard est pour dix mille."
  gronstunad_upgraded_operations_tt:0 "Débloque l'amélioration des opérations minières\n"
  gronstunad_establishing_a_standard_title:0 "Établir un Standard"
  gronstunad_establishing_a_standard_desc:0 "Dans le chaos et clameur de la Reconquête, chaque forteresse restaurée hissa son propre drapeau et établit ses propres tarifs et accises. Les arrangements ont été similairement ad hoc alors que nous nous étendons en surface : parfois il semble que pratiquement chaque commune a sa propre monnaie. Bien que nos divers sujets professent leur loyauté, ils sont encore plus locaux qu'impériaux. Rien de cela ne fera l'affaire si nous devons commander la loyauté et apporter la prospérité durable à notre Second Empire de Jade.\n\nLa tâche est extensive. Au-delà de l'établissement de poids et mesures universels, la frappe d'une nouvelle monnaie nécessitera une mise de fonds initiale énorme. Nos vastes réserves de jade en font le medium le plus prometteur, mais nous devons alors échanger les anciennes monnaies et standards pour nos nouveaux. Finalement, nous avons besoin d'administrateurs avec l'autorité pour faire appliquer le nouveau standard. De telles mesures ne sont pas simplement une question d'économie : les marchands impériaux qui achètent et vendent sous nos couleurs représentent nos valeurs. Bientôt, le Standard de Jade signifiera la prospérité elle-même."
  gronstunad_ascending_the_spire_title:0 "Ascensionner la Flèche"
  gronstunad_ascending_the_spire_desc:0 "À l'extrémité occidentale des Mines de Jade se trouve la Flèche d'Émeraude, une colonne de roche à demi-enchâssée dans le mur d'une immense caverne, scintillant avec d'innombrables émeraudes naturelles. Dans notre recherche d'une gemme métonymique pour représenter les Nains d'Émeraude, c'est un choix évident, et elle est maintenant fermement sous notre contrôle.\n\nLes plus grandes formations d'émeraude solide semblent être près du sommet même, et c'est parmi celles-ci que nous espérons trouver les émeraudes de plus haute valeur. Comme accéder à ces dépôts nécessitera un échafaudage extensif et un labeur minutieux, nous aurons besoin d'une opération minière bien établie avant de commencer."
  gronstunad_expedition_supplied_tooltip:0 "Notre prochaine §YExpédition§! gagnera §G+15%§! d'§YOrganisation d'Expédition§!, §G+1§! de §YMoral d'Expédition§!, et commencera avec le §Gmaximum de provisions§! !"
  gronstunad_supplied_by_experience_title:0 "Approvisionnés par l'Expérience"
  gronstunad_supplied_by_experience_desc:0 "Alors que nos opérations minières croissent en échelle et complexité, toute une armée de professions auxiliaires jaillit pour les permettre. Entre les forges et ateliers qui fournissent des outils à nos opérations minières, les marchés de gros qui vendent leur produit et les mines elles-mêmes, une véritable armée de logisticiens habiles émerge. La seule spécialité de tels commis est d'assurer que ces biens myriades arrivent où ils devraient, quand ils devraient.\n\nCe sont des logisticiens comme ceux-ci qui pressent de plus en plus le gouvernement Impérial d'améliorer notre infrastructure industrielle. Chaque heure qui est rasée du temps de livraison moyen entre la Flèche d'Émeraude et Grônstunad compose notre productivité, et plus vite nous pouvons charger et décharger les biens à chaque bout, plus il y a de profit à avoir. Les optimisations lentes et méthodiques comme celles-ci sont la fondation du génie nain, les processus itératifs sur lesquels notre Empire est construit."
  gronstunad_vibrant_proliferation_title:0 "Prolifération Vibrante"
  gronstunad_vibrant_proliferation_desc:0 "Alors que nos logisticiens et prospecteurs creusent toujours plus profondément et découvrent des dépôts toujours plus féconds de gemmes précieuses, nous jouissons d'un embarras de richesses. La pure quantité de notre production menace d'inonder le marché, mais nous ne pouvons pédaler en arrière ; trop de l'Empire compte sur ces industries vitales.\n\nOù nous ne pouvons restreindre l'offre, étendons la demande, et tirons plein avantage des riches bourgeonnants de nos nations sujettes. Notre infrastructure et technologie améliorées ont massivement réduit les frais généraux pour les minerais de qualité inférieure ; dans les cités à travers Rahen, que petits marchands, commis et blanchisseuses se parent de bijoux aussi éblouissants que les soies rahenis. En même temps, remontons une mine ou trois vers l'acquisition de gemmes vraiment fabuleuses, et avec la mise de fonds judicieuse de cadeaux stimulons une nouvelle mode de luxe, digne des monarques les plus riches d'Haless."
  gronstunad_proliferation_tt:0 "Toutes les cavernes produisant des §YGemmes§! dans la région des §YMines de Jade§! doivent avoir une opération minière améliorée."
  gronstunad_fully_operational_title:0 "Pleinement Opérationnel"
  gronstunad_fully_operational_desc:0 "Ces archives qui ont survécu à la chute du premier Empire de Jade parlent d'une richesse au-delà de l'imagination ; une mobilité, prospérité et productivité qui permit un épanchement fluorescent de culture matérielle et politique. Alors que le système ferroviaire rajeuni apporte biens, capital et gens d'un bout des Mines à l'autre avec une vitesse et fiabilité étonnantes, les nains qui dans leur jeunesse fouillaient des champignons dans l'obscurité président maintenant sur de vastes réseaux de richesse minée, se vantant d'un manoir dans chaque Forteresse.\n\nAinsi le serment impérial est accompli ; l'aisance au-delà de l'imagination, et la restauration de la culture naine à son apogée même. Nous avons tracé la rivière de richesse à sa source - nous n'avons maintenant qu'à boire à satiété."

  #Col 3

  gronstunad_securing_a_foothold_title:0 "Sécuriser une Tête de Pont"
  gronstunad_securing_a_foothold_desc:0 "En 2419 BA, Grônstunad, ancienne capitale de l'Empire de Jade, seconde seulement à Amldihr durant l'époque d'Aul-Dwarov, plus grande et plus légendaire forteresse de l'Échine-du-Serpent Oriental, tomba aux hordes hobgobeines. Depuis lors, ces monstres ont rôdé dans ses restes, dominant sur les vestiges de l'Empire de Jade, tachant l'honneur de toute la race naine.\n\nPlus jamais. La victoire est nôtre, et Grônstunad a été reconquise des vils hobgobelins qui ont souillé ses salles si longtemps ! Pourtant il y a encore bien plus à faire. Notre position dans les Mines de Jade est encore ténue au mieux, et les bandes de guerre hobgobeines et leurs laquais orques et gobelins continuent de nous assaillir de tous côtés avec une vigueur renouvelée. Nous ne pouvons faiblir maintenant - pas quand nous avons combattu si dur, et saigné tant pour reconquérir notre foyer légitime de la vermine qui squattait dedans.\n\nNous résisterons à cette tempête comme nous nains l'avons toujours fait. Nous devons nous enterrer, refortifier les murs croulants de la forteresse, et recruter plus dans le mur de boucliers, avant de frapper une fois de plus. Notre travail de bouchers n'est pas encore fini, et quand nous aurons fini avec notre tâche sanglante, nos bras de hache souffriront de surmenage !"
  gronstunad_they_came_from_behind_title:0 "Ils Vinrent par Derrière"
  gronstunad_they_came_from_behind_desc:0 "Les Mines de Jade ont trois entrées principales que tout envahisseur doit surmonter afin de menacer notre belle forteresse : les grandes portes du Grônrod menant au sud vers Shamakhad, la forteresse de Verkal Dromak faisant face aux Collines Démoniaques à l'est, et le Grôn Tunad liant les Mines de Jade à l'Arbre de Pierre à l'ouest. De ces routes, la plus dangereuse pour l'instant reste le Grôn Tunad : l'Arbre de Pierre abrite des multitudes incalculables de gobelins qui continuent de nous harceler par ces tunnels, et qui pourraient facilement être rassemblés sous une nouvelle Goblinée pour descendre sur les Mines de Jade une fois de plus.\n\nCeci ne doit pas être permis d'arriver. Nous commencerons la construction d'une série de fortifications lourdes et extensives sur l'extrémité nord du Grôn Tunad pour bloquer tout accès du sud. Si les gobelins tentent de nous attaquer une fois de plus, ils se briseront sur nos nouvelles forteresses comme l'eau sur les rochers."
  gronstunad_take_the_trunk_title:0 "Prendre le Tronc"
  gronstunad_take_the_trunk_desc:0 "Riches que les Mines de Jade puissent être, nos ambitions doivent atteindre plus loin si nous souhaitons endurer : le plus humble des besoins du nain commun, la nourriture, est encore une commodité surévaluée. Notre peuple ne peut se nourrir de gemmes et minerai et ni les jardins délabré de Tuwad Dhumakon ni les terres déchirées par la guerre de Shamakad ne sont encore assez restaurés pour répondre à nos besoins...\n\nLa solution à ce problème gît au sud-ouest, dans l'Arbre de Pierre : autrefois une partie centrale de l'Empire de Jade, c'est maintenant une terre sauvage indomptée, mûre pour tout nain entreprenant de gagner sa vie, pourvu qu'il soit disposé à tuer la part de mille nains-haches de gobelins. La vie prospère sans restriction dans ces vastes cavernes : assez de fleur-serpent pour nourrir un empire et de vastes réserves minérales inexploitées que les nains d'autrefois jugèrent trop risquées à extraire, un signe de prudence que nous ne pouvons nous permettre. Le mieux de tout, contrairement à la surface les tunnels manquent de dirigeant formel, donc annexer ces cavernes serait simplement un test de notre capacité à les contrôler.\n\nRamener la civilisation dans ces tunnels nécessitera que nous établissions de fortes bases d'opération. Les anciens foyers de nos ancêtres seront parfaits pour cette entreprise : Ovdal-az-Ân, la Forteresse de l'Un, dépréciée par le méprisable gobelin Dak, et Hul-az-Krakazol, la Salle des Maîtres Brasseurs, à laquelle beaucoup de notre compagnie originale du Cartel Hache-Mugissement peuvent tracer leur lignage."
  gronstunad_goblinsbane_tt:0 "Chaque province gobeline ou hobgobeline possédée :"
  gronstunad_religious_turmoil_title:0 "Troubles Religieux"
  gronstunad_religious_turmoil_desc:0 "Nos contacts en Rahen apportent mot d'un nouveau mouvement religieux qui balaie le continent, questionnant l'ordre séculaire de la Haute Philosophie. Mené par le Gourou Suhan, sa praxis révolutionnaire a causé beaucoup d'agitation et débat religieux parmi les Rahenis. Les érudits débattent maintenant de nombreux fondamentaux de la vie et les croyances prêchées par les diverses écoles de la Haute Philosophie. Alors que Suhan prêche sa propre façon de valoriser les enseignements de toutes les écoles, des débats similaires ont jailli à travers la société naine concernant les ancêtres que nous avons vénérés au cours des siècles. Peut-être vénérer les enseignements du Gourou Suhan ?"
  gronstunad_rediscovery_tt:0 "La redécouverte du Panthéon Nain a commencé"
  suhan_reformation_over:0 "La Réformation de Suhan est terminée"
  gronstunad_encourage_repatriation_title:0 "Encourager le Rapatriement"
  gronstunad_encourage_repatriation_desc:0 "Beaucoup de temps a passé depuis notre arrivée à ces salles : longtemps avons-nous peiné et labouré, notre compagnon constant le grincement d'échafaudage, le tirage de corde et le tintement de nos outils. Cela a été un travail incessant, ingrat, une chambre à la fois, une seule paire de mains restaurant des siècles d'artisanat de maçon déprécié. Finalement, cependant, nous avons des aperçus de l'image que les vieux contes racontent de la gloire de nos ancêtres : rangées sans fin de piliers hauts comme des tours, murs colossaux de pierre polie et gravée pour des miles et miles, œuvres d'art et reliefs si riches et exquis qu'ils font de la murale des Hauts-Dieux une simple entrée de compagnon, voûtes et plafonds chargés de gemmes si qu'ils humilient le ciel nocturne qu'ils imitent et surpassent.\n\nCes et beaucoup d'autres sont les œuvres de nos sujets, le soin du maçon, l'artisanat du sculpteur et le labeur du mineur, et tout comme ils moulent la roche, ils marquent les esprits. Tout qui visite nos salles de pierre est frappé d'émerveillement devant les merveilles du souterrain, surpassant toute vue que le monde de surface peut afficher. Beaucoup ont douté de nos promesses de richesse et moyens de subsistance, ou ont questionné les mérites de nos victoires durement gagnées en bataille, mais aucun ne peut nier la splendeur des salles de Grônstunad, haut-royaume sous la montagne. Aucun mot querelleur ou peur mesquine ne reste dans les cœurs et esprits de nos parents : l'Âge de Reconquête est terminé, et la renaissance du Dwarovar commence.\nTous, enfin, retournent à la maison."
  gronstunad_return_of_the_empire_title:0 "Retour de l'Empire"
  gronstunad_return_of_the_empire_desc:0 "Autrefois rejetée comme un rêve inatteignable, la reconquête de notre patrie ancestrale se dresse comme un triomphe de volonté et résilience. Des salles fortifiées de Verkal Dromak aux profondeurs tentaculaires de Tuwad-Dhûmankon, même aux contrées occidentales lointaines du Passage Montagneux près du légendaire Arbre de Pierre, notre domination a été restaurée.\n\nDes générations ont passé comme des ombres fugaces, pourtant ce corps autrefois fort qui a labouré pour reforger nos salles anciennes est devenu frêle et las. Les récits de notre résurgence résonnent maintenant à travers la largeur d'Haless, contés non seulement parmi nos parents mais chuchotés avec crainte par tous les peuples. Les hordes autrefois craintes de tyrans gisent brisées, leurs empires réduits en cendres. Même le puissant Raja tremble derrière les murs dorés de son Palais Doré."
  gronstunad_no_more_dwarovkron_tt:0 "Vous renoncez au §YDwarovkron§! de l'ancien Aul-Dwarov, et n'êtes §Rplus capable§! de le reforger."
  gronstunad_reforge_dwarovkron_tt:0 "§RReforger le Dwarovkron empêchera de pleinement reconquérir l'héritage de l'Empire de Jade.§!\n"
  gronstunad_enrich_the_ruins_title:0 "Enrichir les Ruines"
  gronstunad_enrich_the_ruins_desc:0 "Shamakhad peut avoir été libéré de la tyrannie hobgobeline, mais un lourd prix a été payé. Des milliers incalculables sont morts à travers les terres arides, le sol parcheminé abreuvé seulement de sang versé et huile de cadavre. Les cités languissent après une douzaine de sacs, et les gens de la campagne vivent dans la peur constante que la prochaine campagne pour libérer leur peuple puisse aussi marquer la fin du peuple. Bien que cela blesse notre fierté, la part que nous avons jouée dans cette destruction est assez grande pour constituer une dette due au peuple des Royaumes en Ruine, en plus de notre devoir comme nouveaux suzerains de ces terres.\n\nUltimement, Shamakhad a besoin de temps et labeur pour être restauré, mais heureusement nous avons un excellent substitut : l'or. Avec notre voûte débordant de richesses, nous pouvons écrémer quelque chose du dessus des tas de trésor pour aider à la reconstruction : chaque pièce d'or que nous envoyons en est une autre que nos royaumes sujets n'auront pas à collecter de leur propre peuple endeuillé, et chaque pièce qu'un paysan garde peut aider ses enfants vers un bon mariage, payer pour des outils de ferme, offrir de la marge pour garder plus de grain de la vente, ou plus de têtes de bétail à faire croître au lieu d'être envoyées à l'abattoir.\n\nAvec soin et temps, cette restauration servira aussi comme preuve de notre légitimité : non simplement comme conquérants, mais comme libérateurs justes et éclairés."
  gronstunad_culture_claims_tt:0 "§Y[This.GetName]§! gagne une revendication permanente sur toutes les provinces de culture primaire dans le sous-continent §YRahen§!"
  gronstunad_restoring_the_nadimraj_title:0 "Restaurer le Nadimraj"
  gronstunad_restoring_the_nadimraj_desc:0 "Le principe du seigneur de guerre mesquin est que le simple pouvoir dicte la légitimité : qu'un Empire perd sa valeur quand il tombe. Une telle barbarie ignore qu'un Empire est une thèse, un argument pour une façon spécifique de vivre. L'autorité d'un Empire dérive donc de la qualité de l'argument qu'il affirme et de la noblesse, tradition civique et raffinement culturel du style de vie qu'il champion.\n\nEn Rahen Nordique, l'équivalent à notre Empire de Jade est indubitablement la règne prospère du Nadimraj, l'apogée de leur réalisation politique et culturelle. En restaurant le titre, nous restaurons la promesse : que son peuple vivra dans la richesse et paix, leur culture fleurissant sans contrainte. Un tel don ne peut que servir à lier nos peuples ensemble dans la perpétuité."
  gronstunad_ghankedhen_ties_title:0 "Liens Ghankedhen"
  gronstunad_ghankedhen_ties_desc:0 "Approprié peut-être que dans le chaos de l'effondrement de l'Empire de Jade, la Porte Accueillante de Grôzumdihr devrait être le seuil du salut. Beaucoup des minorités naines éparpillées à travers Haless voyagèrent originellement par Grôzumdihr vers la liberté, et ce furent les généreux Ghankheden qui leur offrirent refuge de l'autre côté. Longtemps avons-nous été accueillis aux tables de ces gens nobles, et alors que notre Empire de Jade s'élève en pouvoir et influence, ils restent des amis naturels et anciens.\n\nCes liens valent la peine d'être renforcés. Les Ghankheden sont des bergers experts, et leur étendre des droits de migration et travail ne peut que bénéficier à notre industrie de bétail. En retour, nous pouvons offrir des géomanciens bien entraînés, prospecteurs et contremaîtres pour attiser leur économie bourgeonnante."
  gronstunad_reconnect_to_verkal_ozovar_title:0 "Reconnecter à Verkal Ozovar"
  gronstunad_reconnect_to_verkal_ozovar_desc:0 "Verkal Ozovar était autrefois un avant-poste de l'Empire de Jade : une colonie prospère par laquelle le pouvoir nain pouvait être projeté et un édifice de culture naine au bord de notre civilisation. Depuis l'effondrement du pouvoir nain dans les Mines de Jade, elle a survécu et même prospéré indépendamment. Au-delà des bénéfices diplomatiques de se lier d'amitié avec un tel pouvoir, notre peuple languit de rétablir le contact avec leurs frères culturels à l'est."
  gronstunad_protect_haiban_tt:0 "Avoir 5 unités dans chaque Centre de Commerce dans le nœud commercial d'Haiban"
  gronstunad_protect_xiadao_tt:0 "Avoir 5 unités dans chaque Centre de Commerce dans le nœud commercial de Xiadao"
  gronstunad_filling_in_the_crown_title:0 "Remplir la Couronne"
  gronstunad_filling_in_the_crown_desc:0 "Deux gemmes resplendissantes flanquent maintenant le Jade de Grônstunad, représentant nos forteresses sœurs de Tuwad-Dhûmankon et Verkal Dromak. Alors que Tuwad-Dhûmankon incarne le physique, le sol et terre de notre Empire souterrain, Verkal Dromak représente le spirituel, notre contact avec le voile spectral. Entre eux nous nous dressons, l'incarnation de l'autorité temporelle, Empereurs de l'Orient.\n\nNous ne sommes pas contents de nous arrêter ici, cependant. Il y a des forteresses orientales encore non représentées dans la couronne Impériale, sans parler de nos états vassaux en surface. La leçon de notre chute à la menace hobgobeline est qu'aucun Empire, peu importe combien sécurisé, ne peut se permettre d'ignorer ses périphéries. La couronne que nous forgeons pour notre Empire de Jade restauré symbolisera l'autorité non seulement pour les nains de nos forteresses bourdonnantes, mais aussi pour nos vassaux en surface."
  gronstunad_securing_the_south_title:0 "Sécuriser le Sud"
  gronstunad_securing_the_south_desc:0 "Après que la rivière Kharunyana nous quitte, elle commence à sculpter un arc lent et lisse, coulant au sud et ouest vers son éventuel delta à Sramaya. Dans cet arc se trouvent les Ghavaanaj, le peuple des éléphants. Guerriers renommés et cavaliers habiles de leurs immenses et belles bêtes, il y a peu d'obstacles géographiques pour empêcher les cavaliers d'éléphant de charger au nord dans nos terres sujettes de Shamakhad, s'ils en décidaient ainsi.\n\nMieux, pensons-nous, d'avoir de tels fins guerriers comme amis, regardant nos ennemis. Les divers suzerains des Ghavaanaj ont jugé bon de les gouverner durement ; nous ne le ferons pas. Sous la protection de l'Empire de Jade, le peuple de Dhujat se gouvernera une fois de plus."
  gronstunad_add_manpower_tt:0 "Distribuer 10 développements de main-d'œuvre aux provinces de Dhujat avec des casernes ou un fort."
  gronstunad_porcelain_protection_title:0 "Protection de Porcelaine"
  gronstunad_porcelain_protection_desc:0 "C'est une vérité universellement reconnue qu'aucun matériau ne capture si bien la lumière d'une torche éthérique que la porcelaine. Dans la chaleur d'un foyer d'invités elle ne recule ni ne s'impose ; utilisée comme service de table elle orne la nourriture mais n'argumente pas avec elle. La porcelaine est un marqueur de goût aussi discret qu'un majordome bien choisi ; elle sert sans vantardise, transmet le luxe sans prétention. Ce qu'un poseur annonce avec l'affichage criard d'or, l'esthète murmure dans un blanc os froid.\n            - Thindrita Sungsholm, Dissertations Sur le Style"
  gronstunad_judging_the_xiaken_title:0 "Juger les Xiaken"
  gronstunad_judging_the_xiaken_desc:0 "L'incorporation des Ghavaanaj dans notre famille impériale a sécurisé notre frontière sud, mais Dhujat elle-même est flanquée à son est par une profusion innombrable d'ordres monastiques qui semblent considérer les querelles mesquines comme une exposition de vertu morale. Tel désarroi est offensant au bon ordre de la civilisation, sans parler de son effet harcelant sur le commerce régional. La procession sans fin de dus monastiques, taxes locales et tarifs sont un obstacle à la prospérité, comme le sont un éventail étourdissant de codes légaux.\n\nL'affirmation d'une autorité économique et légale singulière sur les Xiaken pourrait faire un havre riche de cette région à couper le souffle, et nos amis à Dhujat semblent aussi avides que nous d'éteindre cette menace pérenne."
  gronstunad_control_of_the_colony_title:0 "Contrôle de la Colonie"
  gronstunad_control_of_the_colony_desc:0 "Verkal Ozovar servit l'Empire de Jade d'autrefois comme extension du pouvoir impérial, une façon de projeter l'influence jusqu'à la Mer en Anneau. Sa survie au-delà de l'effondrement du Premier Empire est un témoignage à l'ingéniosité et ténacité naine, et pourtant il n'est simplement pas convenable qu'un enfant de la famille impériale reste en dehors du giron. Si cette forteresse recluse peut être amenée pacifiquement à voir la sagesse de notre règne, tant mieux, mais ce n'est pas une exigence : nous n'avons jamais prétendu que les nains ne peuvent errer, ou qu'ils ne doivent jamais être remis en ligne.\n\nNotre ambition est d'apporter la paix de Grônstunad à tout Haless, nain ou autrement. Que dit-il si nous n'exigeons pas l'autorité parmi les nôtres ?"
  gronstunad_high_king_of_the_east_title:0 "Haut Roi de l'Orient"
  gronstunad_high_king_of_the_east_desc:0 "Six gemmes pour les forteresses de notre cœur impérial, et une pour les vassaux au-delà. Nos ancêtres nains parlaient de la résonance sacrée de telle métonymie, de la partie qui représente le tout. Incarnant comme elle le faisait l'autorité d'Aul-Dwarov, il est juste que la couronne se brisa quand l'Empire tomba.\n\nPour le Second Empire de Jade nous avons fait une seconde couronne. Elle représente cet Empire comme il est, non simplement un faible écho de notre passé nain mais un futur glorieux, dans lequel nous entrons aux côtés de nos amis halessi. Dans les salles de Grônstunad nous portons des soies rahenis et déjeunons de mangoustan sucré servi dans des bols de porcelaine ; dans les marchés aquatiques de Sarisung, les femmes rahenis se parent de jade. Ces choses solides que nous mangeons et portons et faisons ne sont pas triviales. Comme les gemmes dans la couronne Impériale, elles sont ce que nous sommes."

  #Col 4

  gronstunad_contact_the_surface_clans_title:0 "Contacter les Clans de Surface"
  gronstunad_contact_the_surface_clans_desc:0 "Nos domaines peuvent s'étendre loin maintenant, mais nous gouvernons sur un royaume de salles résonnantes et silence sombre. Nous sommes trop peu pour prendre proprement avantage des vastes ressources auxquelles nous posons revendication, sans parler de les défendre des créatures myriades qui habitent ces cavernes, sensibles ou non. Après tout, nous n'étions que quelques dizaines de milliers quand nous avons pris Grônstunad, et les nouvelles arrivées ont été lentes à nous atteindre : la route de Shamakhad est tenue par l'ennemi, et le Dwarovrod dans son état actuel offre parmi les voyages les moins hospitaliers qu'on puisse penser. Pour assurer que notre royaume naissant ne meure pas, nous devons rétablir le contact avec notre peuple en Rahen ; des milliers incalculables labourent sur la surface, nains sans perspectives autres que de s'occuper de la forge de quelqu'un d'autre ou servir un frère aîné pour la vie. S'ils pouvaient être rendus conscients de la générosité scintillante gisant sous ces montagnes, ils feraient sûrement leurs bagages et viendraient à nous. Nous devons tendre la main aux clans et cartels pour leur faire comprendre l'opportunité que nos mines posent : sans leur assentiment, ils ne laisseront jamais notre peuple retourner aussi vite que nous en avons besoin."
  gronstunad_accommodate_new_arrivals_title:0 "Accommoder les Nouvelles Arrivées"
  gronstunad_accommodate_new_arrivals_desc:0 "Nos opérations minières aux Mines de Jade se sont prouvées être une entreprise très valable et un incitant fort pour les nains de surface de retourner. Maintenant que nous avons leur attention, nous pourrions présenter le reste de notre territoire comme destination attractive pour s'installer. Patrie ancestrale ou non, beaucoup de notre peuple se sont fait une vie quite confortable en surface, et déménager dans un environnement sans soleil, ruiné et intrinsèquement hostile tel que le Dwarovar prend de la persuasion. À présent, notre focus devrait être le Dwarovrod, en raison de sa facilité de communication et transport, position équidistante relative au souterrain environnant, et bien sûr accessibilité pour les agents d'état, qu'ils soient troupes ou collecteurs de taxe.\n\nAvec cela en tête, et pour rationaliser toutes les politiques de réinstallation précédentes et futures, le Conseil du Roi a rédigé la Charte de Jade : un document légal adéquatement monumental détaillant les droits et devoirs de tout nain qui s'installe le long des chaussées de pierre. Pour encourager la migration, la Charte offre nombreuses exemptions et droits pour les premières vingt années d'installation : mouvement libre de gens et biens, exemption de taxe de capitation et consommation, marge sur les archives de recensement, immunité de conscription, obstacles légaux ou frais significativement réduits sur des matières telles que revendications foncières, établissement de guilde, usage de terre commune, port d'arme, et un nombre long d'un mile de dispositions qui crient simplement « Déménagez à Grônstunad, c'est la meilleure affaire que vous obtiendrez jamais ».\n\nBien que cela nous coûtera initialement, ces termes gracieux ne dureront pas si longtemps - contrairement aux migrants, leurs outils, connaissance, économies et familles étendues."
  gronstunad_roads_tt:0 "Toutes les §YRoutes Naines§! avec au moins §Y7§! de Développement doivent avoir l'édit '§YEncourager le Développement§!' et le modificateur de province §YAutonomie Augmentée§! !"
  gronstunad_exodus_tt:0 "L'Exode des Nains Rahenis a commencé"
  gronstunad_time_to_mine_title:0 "Temps de Miner"
  gronstunad_time_to_mine_desc:0 "Notre peuple languit pour les mines : travail bon et honnête, de roche et pierre, de fer et chandelle, l'épine dorsale de notre civilisation ancestrale. Ces lieux furent longtemps négligés en notre absence, mais jamais oubliés. Les voies d'autrefois peuvent avoir été oubliées, quand une bouffée d'air et un tintement sur un mur suffisait pour un prospecteur de renifler toute veine dans un rayon d'un mile, mais la soif de richesse fait une motivation formidable. Des milliers de nos cousins de la surface n'ont perdu aucun temps inondant dans les cavernes, peu importe combien sombres ou labyrinthiques, et tirent des charges de la roche qui ruineraient la compétition de toute mine de surfacier. Il semble que des millénaires de labeur d'esclave gobelin ne vont pas plus profond qu'une portée de main quand tout ce qui motive la pioche est le claquement du fouet. Nous n'avons besoin d'aucune manille pour nous garder des mois sans soleil, ou lanières pour nous faire travailler de l'aube au crépuscule : car nous sommes nains, et si nous languissons pour quoi que ce soit c'est de frapper la terre pour toutes ses richesses !"
  gronstunad_forging_a_new_crown_title:0 "Forger une Nouvelle Couronne"
  gronstunad_forging_a_new_crown_desc:0 "Le Dwarovkron, couronne fabuleuse de légende ancienne, se dressait autrefois comme symbole d'unité et fraternité parmi les clans du Dwarovar. Maintenant, ses fragments brisés gisent comme simples reliques d'un âge révolu, préservés à travers des siècles de calamité mais plus aptes à inspirer le futur.\n\nDans les salles sanctifiées de Grônstunad, nous forgerons un nouvel héritage, une couronne qui incarne la force et ambition de cette nouvelle ère. Ornée de gemmes de nos grandes montagnes et forgée du plus fin mithril, cette couronne sera un reflet non de ce que nous avons perdu, mais de ce que nous devenons.\n\nNous devons creuser profondément dans le cœur de nos montagnes ancestrales, où des veines de mithril gisent cachées sous des couches de pierre et temps. Dans les mines longtemps oubliées de Duraz'karak, les mineurs les plus habiles du Dwarovar descendront, leurs pioches et marteaux résonnant d'une chanson de reconquête.\n\nMais le mithril n'est pas un métal ordinaire ; c'est le sang vital de notre artisanat, aussi durable que l'esprit du Dwarovar et aussi radieux que l'aube sur les pics couronnés de neige. Avec chaque éclat que nous déterrons, nous nous rapprochons de forger une couronne digne de notre futur. Par le courage et détermination, nous ferons émerger le plus fin mithril pour façonner ce symbole de notre résurgence, prouvant à tous que notre peuple est incassé et destiné à la grandeur."
  gronstunad_a_united_front_title:0 "Un Front Uni"
  gronstunad_a_united_front_desc:0 "Il n'y a aucune tradition politique indépendante survivante dans la mémoire des Collines d'Ogre ; longtemps subjugué par les oni, le peuple ici est éparpillé et sans cause commune. La mémoire d'un nain est quelque peu plus longue, cependant, et dans les bibliothèques confisquées des Shirgrii nous avons trouvé référence éparpillée à un Royaume appelé Ketayanhe, corroboré par mentions sur certaines des stèles diplomatiques excavées de l'Empire de Jade original. Il s'étendait apparemment loin au sud dans le Bianfang moderne, flanquant le Yanhe et ses affluents.\n\nQuelles étaient les valeurs d'un tel royaume ? Quelles promesses faisait-il à son peuple ? Nous ne pouvons savoir. Mais tradition et postérité sont des choses puissantes, et sur cette couche de sédiment historique nous construirons une fondation, une nouvelle promesse au peuple des Collines d'Ogre - aux Ketayanhan."
  gronstunad_kingdom_delegations_title:0 "Délégations du Royaume"
  gronstunad_kingdom_delegations_desc:0 "La domination naine s'est prouvée un manteau peu familier pour nos divers peuples sujets, et pourtant dans le sillage du cauchemar hobgobelin, nous avons joui d'une coopération surprenante de ces élites locales. Expérimentés comme nous le sommes avec l'administration de centres urbains complexes, nos commis et courtisans se sont intégrés sans heurts dans la vie quotidienne, au point que leur retrait est regardé comme une perspective catastrophique même par les locaux.\n\nIl est temps d'aller plus loin. Cependant bienveillante notre règne, nous ne cherchons pas à être un simple suzerain distant. La promesse de l'Empire de Jade est une vraie famille impériale, unie et liée ensemble par des liens d'affection. Les enfants du Kharunyana et du Yan prendront bientôt pour acquis que l'Empereur nain règne en leur nom aussi."
  gronstunad_rubble_recycling_title:0 "Recyclage de Gravats"
  gronstunad_rubble_recycling_desc:0 "Nous avons réduit la localisation du rêve de Verkal Dromak à Nomsyulhan, bien qu'une localisation exacte soit probablement au-delà de nos rêveurs, manquant d'expérience avec la zone comme ils le sont. Notre seule option maintenant est de fouiller l'endroit, ruine par ruine. Bien qu'une telle opération nécessitera main-d'œuvre et temps significatifs, elle est aussi probable de découvrir d'autres artefacts précieux, qu'ils soient d'intérêt purement historique ou objets magiques pratiques. Nos rêveurs parlent en énigmes, mais d'une chose ils sont certains - où que soit leur rêve, nous trouverons une gemme digne de leur forteresse."
  gronstunad_patriarch_of_ghankedhen_title:0 "Patriarche de Ghankedhen"
  gronstunad_patriarch_of_ghankedhen_desc:0 "C'est la nature des liens entre nains et humains d'être teintés de chagrin - nos amis humains meurent longtemps avant nous, et nous devons les pleurer. Pourtant avec la mort de ceux qui nous lient aux élites ghankheden, nous trouvons que la relation ne finit pas. Nous sommes visités par des enfants que nous avons regardé grandir, alors que la graine éparpillée de la fleur-serpent s'agrippe fermement au sol. Les Ghankheden sont comme des frères pour nous. Dans notre famille impériale ils ne seront plus rejetés comme la frange du Raj. Au lieu, leur caractère noble recevra le respect et déférence qu'il mérite."
  gronstunad_raja_of_rakhadesh_title:0 "Raja de Rakhadesh"
  gronstunad_raja_of_rakhadesh_desc:0 "Longtemps avons-nous regardé depuis les lignes de côté alors que nos amis ghankheden étaient dominés par leurs voisins dans le Raj ; leur courage et noblesse d'esprit semble avoir compté pour peu dans les cours décadentes des Harimari. Plus jamais. Nos amis ghankheden parlent de l'injustice inhérente au marché textile, leur exclusion des guildes d'artisans à Dhurasidheni ; la situation est si frappante que les bergers ghankheden profitent le moins du produit de leurs propres troupeaux. Nous saisirons la cité et redistribuerons ses ateliers aux patriarches ghankheden, fournissant une base économique pour leur peuple et une capitale finement ouvrée pour leur administration."
  gronstunad_the_peridot_of_svrinrangam_title:0 "Le Péridot de Svrinrangam"
  gronstunad_the_peridot_of_svrinrangam_desc:0 "Avec notre domination extensive sur la surface, la signification d'autorité dans l'Empire de Jade a évolué. Une couronne qui ne reconnaîtrait pas proprement nos royaumes halessi manquerait de l'union matérielle de notre royaume, échouant inévitablement à retenir l'autorité sur notre famille impériale. Aucun objet ne représente l'union de légitimité impériale et familiale comme le Péridot de Svrinrangam, donné par Grôzumdihr au premier Empereur de Rahen. Imprégné des vertus de piété filiale, c'était à la fois don et test, tirant son énergie des liens familiaux de la couvée dirigeante.\n\nDans les temps récents le Péridot a perdu beaucoup de son lustre, s'affaiblissant alors que les nombreuses branches de la dynastie des Mille Coups se font la guerre entre elles pour le pouvoir personnel. En reconquérant le Péridot, nous nous affirmerons les détenteurs légitimes de l'autorité raheni, la tête bienveillante d'un clan halessi. La gemme qui représente Grôzumdihr représentera aussi son noble héritage de diplomatie et paix."

