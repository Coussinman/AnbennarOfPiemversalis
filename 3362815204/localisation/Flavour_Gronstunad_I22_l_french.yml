  gronstunad_sovereign_empire:0 "Empire Souverain"
  gronstunad_sovereign_empire_desc:0 "Depuis la Reconquête de Grônstunad et l'expansion subséquente de la forteresse, la monarchie s'est consolidée sous une nouvelle forme de pouvoir exécutif — en tant que Souverain de l'Empire de Jade. Le souverain règne sur tous les royaumes constituants de l'Empire et assume la responsabilité de la prospérité et du bien-être desdits royaumes.\n\nGagne de l'§YAutorité Souveraine§! en ayant une §YStabilité§! §GÉlevée§!, des §YProvinces§! §GProsères§! dans les sujets en union personnelle, et en construisant des §YBâtiments§! chez ces sujets. Perd de l'§YAutorité Souveraine§! en ayant une §YStabilité§! §RFaible§!, des §YProvinces§! §RDévastées§! dans les sujets en union personnelle, et un montant fixe par sujet en union personnelle."
  gronstunad_sovereign_of_haless:0 "Souverain d'Haless"
  gronstunad_sovereign_of_haless_desc:0 "Alors que l'Empire de Jade s'est développé, le principe politique de la famille impériale s'est étendu d'un réseau littéral de mariages politiques à un concept plus philosophique d'administrations naines entrelacées. L'adhésion massive des élites éduquées et de la classe moyenne émergente ainsi que la dévolution étendue de la bureaucratie domestique font beaucoup pour délégitimer les mouvements d'indépendance, tandis que la présence omniprésente des nains dans les bureaucraties vassales empêche les royaumes de surface de l'Empire de trop s'écarter du modèle de Grônstunad.\n\nGagne de l'§YAutorité Souveraine§! en ayant une §YStabilité§! §GÉlevée§!, des §YProvinces§! §GProsères§! dans les sujets en union personnelle, et en construisant des §YBâtiments§! chez ces sujets. Perd de l'§YAutorité Souveraine§! en ayant une §YStabilité§! §RFaible§!, des §YProvinces§! §RDévastées§! dans les sujets en union personnelle, et un montant fixe par sujet en union personnelle."

