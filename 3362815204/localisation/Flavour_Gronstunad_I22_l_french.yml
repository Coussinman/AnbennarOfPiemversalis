  expand_bureaucracy_desc:0 "Il arrive souvent que les entités politiques sujettes manquent de l'expertise administrative dont elles ont besoin pour gouverner efficacement leur propre territoire. Nous, de l'Empire de Jade, sommes plus que capables de fournir ce dont elles ont besoin. Ainsi, des délégations d'officiels nains seront déployées dans nos royaumes sujets pour les aider à stabiliser leur gouvernance."
  regulate_trade:0 "Réguler le Commerce"
  regulate_trade_desc:0 "Il arrive fréquemment que le commerce dans un royaume sujet se détraque complètement — des pratiques malhonnêtes et un commerce prédateur de toutes sortes commencent à proliférer. Grâce à notre longue et illustre histoire de gestion de toutes sortes d'escroqueries mercantiles, nous avons l'expertise pour traiter cela. En conséquence, des marchands nains seront envoyés dans les royaumes sujets pour les aider à diriger leur commerce."
