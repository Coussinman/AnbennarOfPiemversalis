 #Events
 haless.1.t: "Les Harimari Errants S'Aventurent Plus Loin"
 haless.1.desc: "Tandis que les provisions sont empaquetées et que les colons se préparent pour le périple qui les attend, nos chefs d'expédition découvrent plusieurs visages inattendus parmi la foule des partants. Les Harimari nomades se sont révélés tout aussi avides d'explorer de nouvelles terres que l'étaient leurs ancêtres, et sollicitent la permission de se joindre au voyage vers les contrées inconnues. La nécessité de nourrir et d'approvisionner ces compagnons supplémentaires pourrait cependant ajouter quelque tension au projet.\nComment notre [Root.Monarch.GetTitle] devrait-il gérer cette nouvelle situation ?"
 haless.1.a: "Venez donc ! Plus on est de fous, plus on rit."
 haless.1.b: "Vous devriez être les experts en la matière. Nous vous laisserons prendre la tête de l'expédition."
 haless.1.c: "Nous ne pouvons fournir tant de viande supplémentaire pour le voyage. Les coûts du fourrage ou du sel à eux seuls…"
 haless.1.d: "Je sais précisément quels rôles dans l'expédition vous conviendraient."
 haless.1.e: "Vous pouvez vous joindre au voyage, mais vous paierez votre propre passage. Frais d'administration inclus."

 haless.2.t: "Esprits Vagabonds"
 haless.2.desc: "Des rapports nous parviennent d'un village rural de [roaming_spirits_province_target.GetName], ces villageois étaient remarquablement pieux et avaient établi des relations stables avec de nombreux esprits, laissant des libations et des offrandes à ceux qui voyagent de passage et organisant des festivals pour honorer les esprits qu'ils rencontraient. Lorsqu'ils virent un groupe de guerriers à tête de tigre drapés de soie et de bijoux dorés, ils se prosternèrent devant ces étranges hommes-esprits, n'ayant jamais vu les Harimari auparavant. Tandis que beaucoup d'Harimari poursuivaient leur chemin hâtivement, deux des jeunes guerriers félins profitèrent de l'hospitalité des fidèles, buvant et festoyant aux dépens des réserves du village. Quand un marchand de passage expliqua la véritable nature des Harimari, un chaman local entra dans une fureur terrible et a depuis emprisonné les harimari.\nNos prêtres et nos dirigeants communautaires sont en émoi à ce sujet. Que devons-nous faire ?"
 haless.2.a: "Ces jeunes harimari sont des sots, mais les hommes qui les ont crus le sont aussi. Libérez-les."
 haless.2.b: "Si les voyageurs veulent que leurs compagnons soient libérés, ils paieront pour remplacer ce qu'ils ont pris."
 haless.2.c: "Laissez les temples exécuter leur châtiment. Nous ne nous moquons pas des esprits."
 haless.2.d: "Envoyez-les aux esprits eux-mêmes, ils verront justice rendue."
 haless.2.e: "Dites à mes percepteurs : « Quand quelqu'un vous demande si vous êtes un esprit, vous répondez oui ! »"

 haless.3.t: "Voyageurs Experts"
 haless.3.desc: "Les Harimari sont réputés dans tout Haless comme des Administrateurs, Courtisans et Généraux particulièrement habiles, et nombre des Harimari qui choisissent d'errer loin de leurs terres natales en Rahen et Yanshen apportent ces compétences avec eux, gagnant leur vie en vendant leur savoir-faire aux riches et puissants qui ont besoin d'une aide supplémentaire pour gérer des questions particulières.\nMaintenant, une petite caravane de ces Harimari Errants a émergé dans la capitale et offre son aide pour votre administration. Les courtisans établis sont cependant méfiants, aucun ne suggérant que les mains supplémentaires ne seraient pas utiles, mais aucun ne se portant volontaire pour être le premier à montrer ses registres à des étrangers au département."
 haless.3.a: "Ces érudits s'assureront que nos recensements sont à jour."
 haless.3.b: "Ces marchands nous conseilleront sur les flux de marchandises à travers la région."
 haless.3.c: "Ces mercenaires partageront leur connaissance des innovations tactiques."
 haless.3.d: "Nous faisons confiance aux nôtres plutôt qu'à ces étrangers. Renvoyez-les."
 haless.3.e: "Ils devraient partager toute leur connaissance, nous pouvons tant apprendre les uns des autres."

 haless.4.t: "Harimari Mercenaire Naval"
 haless.4.desc: "Bien que les harimari soient redoutés dans tout Haless comme guerriers et généraux, pour la plupart les marines demeurent le domaine des hommes. Les imposantes formes harimari tiennent à peine dans les espaces confinés et les gréements dangereux de nombreux navires. Certains cependant, notamment parmi les Harimari Errants, prennent encore la mer malgré ces difficultés, où ils se révèlent capables de devenir de bons capitaines, avec une compétence particulière dans les actions d'abordage. Dans l'espace restreint du pont d'un navire, ils peuvent tailler en pièces les marins plus petits avant qu'ils n'aient une chance de réagir.\nMaintenant, un capitaine vandiphan est apparu sur nos côtes et a offert ses services comme commandant naval."
 haless.4.a: "Ils apporteront leur férocité sur les hautes mers."
 haless.4.b: "La Marine convient mal à ces gens, et les offres de promotion maintiendront nos capitaines dans l'effort."

 haless.5.t: "Érudits Au-Delà des Temples"
 haless.5.desc: "Il a longtemps été considéré comme une vérité évidente que les hauts temples détiennent toute la sagesse des dieux et que la place appropriée pour de nombreux philosophes et moines est de décoder les messages présents dans les reliefs, dessins et géométries de ces structures ou bien de méditer et débattre de la nature des cieux telle qu'explorée par la pure pensée. Cependant, de nombreux étudiants et parents d'érudits Harimari Errants respectés ont proposé que les Hauts Dieux laissèrent des preuves de leur dessein divin en d'autres lieux, dans la disposition des collines et vallées, dans les formes créées par le vent et les intempéries. Tandis que certains dénoncent cela comme hérésie, d'autres au sein de la communauté soutiennent cette nouvelle philosophie et le dirigeant de l'une de ces salles de débat est venu demander votre bénédiction, espérant emmener ses disciples hors des hauts temples et explorer le monde au-delà."
 haless.5.a: "Les temples doivent éternellement demeurer notre priorité."
 haless.5.b: "L'influence des Hauts Dieux n'est pas liée à ces complexes."
 haless.5.c: "Nous connaissons la sagesse au-delà des temples, envoyez ces érudits vers d'autres sites."

 haless.6.t: "Nouveaux Aménagements Exigés"
 haless.6.desc: "Les Harimari Errants sont nouveaux venus dans une grande partie de leur patrie actuelle, et contrairement au Rahen ou au Yanshen, ils n'ont jamais été une classe dirigeante incontestée. Les codes de loi que nous pratiquons sont dérivés des codes de Nephrite ou d'anciens textes humains, sans que les harimari aient eu la chance de se tailler les accommodements qu'ils prétendent maintenant nécessaires. Certaines de nos structures sont trop petites pour les accueillir confortablement, et quand ils sont sous notre garde ou service nous n'avons aucune obligation de leur fournir de la viande pour leur régime alimentaire. Ils nous sont étrangers de bien des façons faciles à négliger. Maintenant, un érudit harimari est venu à notre cour avec une liste d'amendements qu'il prétend nécessaires pour leur permettre de participer pleinement à notre société."
 haless.6.a: "Ils les méritent, et leurs lois ont bâti de grands empires dans leurs terres natales."
 haless.6.b: "Nous n'avons aucune obligation de les traiter ainsi. Les lois de notre peuple nous ont menés jusqu'ici."

