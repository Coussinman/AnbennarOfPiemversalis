 institution_events.301.d:0 "Les marchands rapportent un afflux accru de biens qui leur semblent entièrement étrangers. Ces biens exotiques sont apportés par des voyageurs qui prétendent avoir rencontré d'étranges hommes de loin. Bien qu'il soit difficile de savoir que faire de telles rumeurs, ces hommes sont convaincus que notre monde change maintenant fondamentalement et que ces étrangers sont les porteurs de mauvaise fortune."
