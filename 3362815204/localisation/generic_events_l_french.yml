 culture_religion_events.2.e:0 "L'ordre sera restauré."
 culture_religion_events.3.t:0 "La Foi de [Root.Monarch.GetName]"
 culture_religion_events.3.d:0 "La foi de [Root.Monarch.GetName] a longtemps été la cause de consternation parmi les [Root.GetNoblesReplacementForOtherGovernments] dirigeants de notre [Root.GovernmentName]. Au fil du temps cependant, [Root.Monarch.GetHerHis] influence a mené certains 'hommes nouveaux' et même certaines de nos anciennes familles à adopter la foi [Root.new_ruler_religion.GetReligionName]. Le fait que le rite [Root.new_ruler_religion.GetReligionName] ouvre des portes à [Root.Capital.GetCapitalName], conjointement avec une visibilité généralement accrue du culte de [Root.Monarch.GetName], a mené le rite à devenir de plus en plus commun dans notre pays, attirant de nouveaux convertis de l'intérieur ainsi que d'autres parties du monde."
 culture_religion_events.3.a:0 "Merveilleux !"
 culture_religion_events.3.b:0 "Nous devons tenter d'endiguer les pouvoirs subversifs du [Root.Monarch.GetTitle]."
 culture_religion_events.4.t:0 "Une Mauvaise Influence"
 culture_religion_events.4.d:1 "Beaucoup parmi le clergé vertueux et les [Root.GetNoblesReplacementForOtherGovernments] s'accordent depuis longtemps à dire que les croyances hérétiques de [Root.Monarch.GetName] sont une mauvaise influence sur le pays et mettent notre peuple en péril.\nEnsemble avec les prêtres locaux de [rebel_province.GetName] [Root.noblezealot.GetName], un rejeton très pieux d'une de nos anciennes familles, a assemblé une armée et marche maintenant sur la capitale pour déposer le vil hérétique de [Root.Capital.GetCapitalName]."
 culture_religion_events.4.a:0 "Les traîtres doivent mourir."
 culture_religion_events.5.t:0 "Un [Root.Monarch.GetTitle] Païen"
 culture_religion_events.5.d:0 "La présence d'un [Root.heathen_ruler.GetReligionGroupName] ouvertement païen à [Root.Capital.GetCapitalName] n'est pas passée inaperçue parmi les sujets [Root.Religion.GetName] de notre [Root.GovernmentName]. Parmi les orthodoxes, cela est devenu un sujet commun d'irritation et de discussion et dans les zones avec des tensions religieuses existantes, cela a mené à une fréquence encore plus grande de conflits. Un prêtre nommé [Root.antimonarchistpriest.GetName] aurait tenté d'enflammer davantage la situation en revenant répétitivement à la 'corruption de [Root.Capital.GetCapitalName]' dans des discours agitateurs au peuple de [rebelprovince.GetAreaName]. À ce stade, il pourrait être difficile de le retirer de sa position sans usage extensif de la force."
 culture_religion_events.5.a:0 "L'usage extensif de la force ne sied qu'à cela."
 culture_religion_events.5.b:0 "N'escaladons pas la situation."
 culture_religion_events.6.t:0 "La cour [Root.new_monarch_religion.GetReligionGroupName] de [Root.Monarch.GetName]"
 culture_religion_events.6.d:0 "Bien qu'il y ait beaucoup qui trouvent la foi de [Root.Monarch.GetName] être un affront à tout ce qui est saint, [Root.Monarch.GetSheHe] a fait de [Root.Monarch.GetHerHis] cour un véritable havre pour [Root.Monarch.GetHerHis] sœurs et frères dans la foi. Utilisant le réseau de contacts construit de cette façon, nous pouvons atteindre beaucoup que nous n'aurions jamais pu attirer autrement."
 culture_religion_events.6.a:0 "Venez tous !"
 culture_religion_events.6.b:0 "Leurs talents sont nécessaires dans nos Provinces [Root.new_monarch_religion.GetReligionName]"
 culture_religion_events.7.t:0 "La Compétition pour les Faveurs du [Root.Monarch.GetTitle]"
 culture_religion_events.7.da:0 "Ce n'est un secret pour personne que [Root.Monarch.GetName] tient le peuple [Root.new_monarch_culture.GetCultureName] cher à [Root.Monarch.GetHerHis] cœur et que [Root.Monarch.GetSheHe] parle la langue [Root.Culture.GetName] avec un accent [Root.new_monarch_culture.GetCultureName] distinct.\n[Root.Monarch.GetName] s'entoure même de conseillers et courtisans [Root.new_monarch_culture.GetCultureName], quelque chose qui n'est pas passé inaperçu par les anciennes familles [Root.Culture.GetName] de notre pays. Notre [Root.Adm_Advisor.GetTitle] de cour, un ancien champion des valeurs traditionnelles [Root.Culture.GetName], est de plus en plus en désaccord avec les politiques de [Root.Monarch.GetName] et s'apprête maintenant à se retirer du Conseil Royal."
 culture_religion_events.7.db:0 "Ce n'est un secret pour personne que [Root.Monarch.GetTitle] tient le peuple [Root.new_monarch_culture.GetCultureName] cher à [Root.Monarch.GetHerHis] cœur et que [Root.Monarch.GetSheHe] parle la langue [Root.Culture.GetName] avec un accent [Root.new_monarch_culture.GetCultureName] distinct.\n[Root.Monarch.GetName] s'entoure même de conseillers et courtisans [Root.new_monarch_culture.GetCultureName], quelque chose qui n'est pas passé inaperçu par les anciennes familles [Root.Culture.GetName] de notre pays. Notre [Root.Dip_Advisor.GetTitle] de cour, un ancien champion des valeurs traditionnelles [Root.Culture.GetName], est de plus en plus en désaccord avec les politiques de [Root.Monarch.GetName] et s'apprête maintenant à se retirer du Conseil Royal."
 culture_religion_events.7.dc:0 "Ce n'est un secret pour personne que [Root.Monarch.GetTitle] tient le peuple [Root.new_monarch_culture.GetCultureName] cher à [Root.Monarch.GetHerHis] cœur et que [Root.Monarch.GetSheHe] parle la langue [Root.Culture.GetName] avec un accent [Root.new_monarch_culture.GetCultureName] distinct.\n[Root.Monarch.GetName] s'entoure même de conseillers et courtisans [Root.new_monarch_culture.GetCultureName], quelque chose qui n'est pas passé inaperçu par les anciennes familles [Root.Culture.GetName] de notre pays. Notre [Root.Mil_Advisor.GetTitle] de cour, un ancien champion des valeurs traditionnelles [Root.Culture.GetName], est de plus en plus en désaccord avec les politiques de [Root.Monarch.GetName] et s'apprête maintenant à se retirer du Conseil Royal."
 culture_religion_events.7.a:0 "Nous devons tenter de remédier à cette situation."
 culture_religion_events.7.b:0 "Il n'y a rien que nous puissions faire."
 culture_religion_events.8.t:0 "Favoritisme à [Root.Capital.GetCapitalName]"
 culture_religion_events.8.d:0 "Le favoritisme flagrant de [Root.Monarch.GetName] envers la culture [Root.new_monarch_culture.GetCultureName] n'est pas passé inaperçu parmi le peuple [Root.Culture.GetName] de notre [Root.GovernmentName]. L'obstructionnisme devient de plus en plus répandu alors que ceux qui ont le pouvoir de le faire font connaître leur frustration avec les politiques récentes par tous les moyens dont ils disposent."
 culture_religion_events.8.a:0 "Il n'y a pas de tel favoritisme."
 culture_religion_events.8.b:0 "Nous devons être vus faire quelques amendements."
 culture_religion_events.9.t:0 "Amis à l'Étranger"
 culture_religion_events.9.d:0 "La préférence de [Root.Monarch.GetName] pour la culture et la langue [Root.new_monarch_culture.GetCultureName] est vue comme une excentricité par beaucoup, mais elle nous a aussi ouvert des portes dans la communauté plus large des pays [Root.new_monarch_culture.GetCultureName]. [Root.Monarch.GetName] fait ce qu'[Root.Monarch.GetSheHe] peut pour former des liens plus étroits avec [Root.Monarch.GetHerHis] compatriotes."
 culture_religion_events.9.a:0 "On ne peut jamais avoir trop d'amis."
 culture_religion_events.9.b:0 "Étudions les méthodes du [advanced_country.GetAdjective] [advanced_country.GovernmentName]."
 culture_religion_events.10.t:0 "Intrigues à [Root.Capital.GetCapitalName]"
 culture_religion_events.10.da:0 "Un officiel [Root.other_advisor_culture.GetCultureName], l'ascension de [Root.Adm_Advisor.GetName] aux hautes fonctions a irrité beaucoup de ceux les plus proches de [Root.Monarch.GetName]. [Root.prominent_noble.GetName], un membre d'une des plus anciennes familles [Root.Culture.GetName] de notre pays, a approché notre monarque en exigeant que nous relevions [Root.Adm_Advisor.GetName] de [Root.Adm_Advisor.GetHerHis] position."
 culture_religion_events.10.db:0 "Un officiel [Root.other_advisor_culture.GetCultureName], l'ascension de [Root.Dip_Advisor.GetName] aux hautes fonctions n'a pas été facile et a irrité beaucoup de ceux les plus proches de [Root.Monarch.GetName]. [Root.prominent_noble.GetName], un membre d'une des plus anciennes familles [Root.Culture.GetName] de notre pays, a approché notre monarque en exigeant que nous relevions [Root.Dip_Advisor.GetName] de [Root.Dip_Advisor.GetHerHis] position."
 culture_religion_events.10.dc:0 "Un officiel [Root.other_advisor_culture.GetCultureName], l'ascension de [Root.Mil_Advisor.GetName] aux hautes fonctions n'a pas été facile et a irrité beaucoup de ceux les plus proches de [Root.Monarch.GetName]. [Root.prominent_noble.GetName], un membre d'une des plus anciennes familles [Root.Culture.GetName] de notre pays, a approché notre monarque en exigeant que nous relevions [Root.Mil_Advisor.GetName] de [Root.Mil_Advisor.GetHerHis] position."
 culture_religion_events.10.a:0 "Nous devons écouter les [Root.GetNoblesReplacementForOtherGovernments] du Royaume."
 culture_religion_events.10.b:0 "Grotesque !"
 culture_religion_events.11.t:0 "Soutien Croissant parmi la Population [Root.other_advisor_culture.GetCultureName]"
 culture_religion_events.11.da:0 "En tant que figure dirigeante de la communauté [Root.other_advisor_culture.GetCultureName], [Root.Adm_Advisor.GetName] a à la fois de bonnes intuitions et une forte influence bien au-delà du conseil dont [Root.Adm_Advisor.GetSheHe] fait partie à [Root.Capital.GetCapitalName]. Un fait qu'[Root.Adm_Advisor.GetSheHe] a utilisé à notre avantage, augmentant fortement le soutien populaire pour notre [Root.GovernmentName] et le peuple [Root.Culture.GetName] qui le gouverne."
 culture_religion_events.11.db:0 "En tant que figure dirigeante de la communauté [Root.other_advisor_culture.GetCultureName], [Root.Dip_Advisor.GetName] a à la fois de bonnes intuitions et une forte influence bien au-delà du conseil dont [Root.Dip_Advisor.GetSheHe] fait partie à [Root.Capital.GetCapitalName]. Un fait qu'[Root.Dip_Advisor.GetSheHe] a utilisé à notre avantage, augmentant fortement le soutien populaire pour notre [Root.GovernmentName] et le peuple [Root.Culture.GetName] qui le gouverne."
 culture_religion_events.11.dc:0 "En tant que figure dirigeante de la communauté [Root.other_advisor_culture.GetCultureName], [Root.Mil_Advisor.GetName] a à la fois de bonnes intuitions et une forte influence bien au-delà du conseil dont [Root.Mil_Advisor.GetSheHe] fait partie à [Root.Capital.GetCapitalName]. Un fait qu'[Root.Mil_Advisor.GetSheHe] a utilisé à notre avantage, augmentant fortement le soutien populaire pour notre [Root.GovernmentName] et le peuple [Root.Culture.GetName] qui le gouverne."
 culture_religion_events.11.a:0 "Parfait."
 culture_religion_events.11.a.tt:1 "Toutes les provinces §Y[Root.other_advisor_culture.GetCultureName]§! auront §G-2§! troubles et §G+10%§! Efficacité de Production pendant §Y10§! ans."
 culture_religion_events.12.t:0 "Le Ministre [Root.other_advisor_religion.GetReligionName]"
 culture_religion_events.12.da:0 "Les fidèles [Root.other_advisor_religion.GetReligionName] ont observé l'ascension de notre [Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] avec à la fois intérêt et enthousiasme. Pour beaucoup, [Root.Adm_Advisor.GetSheHe] est devenu la preuve qu'il est possible pour quelqu'un de bien faire au sein de l'État [Root.GetAdjective] malgré le fait de ne pas appartenir à la religion d'État."
 culture_religion_events.12.db:0 "Les fidèles [Root.other_advisor_religion.GetReligionName] ont observé l'ascension de notre [Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] avec à la fois intérêt et enthousiasme. Pour beaucoup, [Root.Dip_Advisor.GetSheHe] est devenu la preuve qu'il est possible pour quelqu'un de bien faire au sein de l'État [Root.GetAdjective] malgré le fait de ne pas appartenir à la religion d'État."
 culture_religion_events.12.dc:0 "Les fidèles [Root.other_advisor_religion.GetReligionName] ont observé l'ascension de notre [Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] avec à la fois intérêt et enthousiasme. Pour beaucoup, [Root.Mil_Advisor.GetSheHe] est devenu la preuve qu'il est possible pour quelqu'un de bien faire au sein de l'État [Root.GetAdjective] malgré le fait de ne pas appartenir à la religion d'État."
 culture_religion_events.12.a:0 "Un jour vous pourriez tous vous élever pour être comme [Root.Adm_Advisor.GetName]."
 culture_religion_events.12.b:0 "Un jour vous pourriez tous vous élever pour être comme [Root.Dip_Advisor.GetName]."
 culture_religion_events.12.c:0 "Un jour vous pourriez tous vous élever pour être comme [Root.Mil_Advisor.GetName]."
 culture_religion_events.13.t:0 "Païens aux Hautes Fonctions"
 culture_religion_events.13.da:0 "Le clergé s'est longtemps opposé à notre usage de païens aux hautes positions. Quand [Root.Adm_Advisor.GetName] a été fait [Root.Adm_Advisor.GetTitle], ils se sont opposés bruyamment, et leurs objections ne sont pas devenues moins adamantines avec le temps. Certains érudits religieux dirigeants, à la fois chez nous et à l'étranger, dénoncent maintenant le [Root.GovernmentName] pour son favoritisme flagrant d'officiels non-[Root.Religion.GetGroupName]."
 culture_religion_events.13.db:0 "Le clergé s'est longtemps opposé à notre usage de païens aux hautes positions. Quand [Root.Dip_Advisor.GetName] a été fait [Root.Dip_Advisor.GetTitle], ils se sont opposés bruyamment, et leurs objections ne sont pas devenues moins adamantines avec le temps. Certains érudits religieux dirigeants, à la fois chez nous et à l'étranger, dénoncent maintenant le [Root.GovernmentName] pour son favoritisme flagrant d'officiels non-[Root.Religion.GetGroupName]."
 culture_religion_events.13.dc:0 "Le clergé s'est longtemps opposé à notre usage de païens aux hautes positions. Quand [Root.Mil_Advisor.GetName] a été fait [Root.Mil_Advisor.GetTitle], ils se sont opposés bruyamment, et leurs objections ne sont pas devenues moins adamantines avec le temps. Certains érudits religieux dirigeants, à la fois chez nous et à l'étranger, dénoncent maintenant le [Root.GovernmentName] pour son favoritisme flagrant d'officiels non-[Root.Religion.GetGroupName]."
 culture_religion_events.13.a:0 "Il est temps de laisser partir [Root.Adm_Advisor.GetName]."
 culture_religion_events.13.b:0 "Il est temps de laisser partir [Root.Dip_Advisor.GetName]."
 culture_religion_events.13.c:0 "Il est temps de laisser partir [Root.Mil_Advisor.GetName]."
 culture_religion_events.13.e:0 "Nous ne nous inclinons pas devant les exigences de petits dilettantes."
 culture_religion_events.13.e.tt:0 "La condamnation généralisée nuira à nos relations avec tous les autres pays §Y[Root.Religion.GetGroupName]§! de §R-35§!."
 culture_religion_events.14.t:0 "Influence au Cabinet"
 culture_religion_events.14.da:0 "Beaucoup des fidèles [Root.Religion.GetName] de [Root.GetName] voient notre [Root.Adm_Advisor.GetTitle], [Root.Adm_Advisor.GetName], comme une menace à la pureté théologique du gouvernement. On craint que par [Root.Adm_Advisor.GetHerHis] influence [Root.Monarch.GetName] soit convaincu de favoriser les [Root.other_advisor_religion.GetReligionName] au gouvernement ou même qu'[Root.Adm_Advisor.GetSheHe] puisse détourner le [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] de la vraie foi."
 culture_religion_events.14.db:0 "Beaucoup des fidèles [Root.Religion.GetName] de [Root.GetName] voient notre [Root.Dip_Advisor.GetTitle], [Root.Dip_Advisor.GetName], comme une menace à la pureté théologique du gouvernement. On craint que par [Root.Dip_Advisor.GetHerHis] influence [Root.Monarch.GetName] soit convaincu de favoriser les [Root.other_advisor_religion.GetReligionName] au gouvernement ou même qu'[Root.Dip_Advisor.GetSheHe] puisse détourner le [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] de la vraie foi."
 culture_religion_events.14.dc:0 "Beaucoup des fidèles [Root.Religion.GetName] de [Root.GetName] voient notre [Root.Mil_Advisor.GetTitle], [Root.Mil_Advisor.GetName], comme une menace à la pureté théologique du gouvernement. On craint que par [Root.Mil_Advisor.GetHerHis] influence [Root.Monarch.GetName] soit convaincu de favoriser les [Root.other_advisor_religion.GetReligionName] au gouvernement ou même qu'[Root.Mil_Advisor.GetSheHe] puisse détourner le [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] de la vraie foi."
 culture_religion_events.14.a:0 "Il est temps de laisser partir [Root.Adm_Advisor.GetName]."
 culture_religion_events.14.b:0 "Il est temps de laisser partir [Root.Dip_Advisor.GetName]."
 culture_religion_events.14.c:0 "Il est temps de laisser partir [Root.Mil_Advisor.GetName]."
 culture_religion_events.14.e:0 "Grotesque."
 culture_religion_events.15.t:0 "[Root.foreign_leader.GetName] et le Peuple [foreign_culture_province.Culture.GetName]"
 culture_religion_events.15.d:0 "[Root.foreign_leader.GetName] est un propriétaire foncier puissant et un influenceur politique parmi nos sujets [foreign_culture_province.Culture.GetName] et nous avons longtemps eu une relation de travail avec lui. Il a toujours été prompt à savoir ce dont l'État a besoin et ce qu'il pourrait peut-être faire pour lui en retour. Son nom est souvent mentionné lors de discussions de candidats pour le conseil d'État. Bien qu'il serait à bien des égards un bon candidat pour une telle position, cela augmenterait aussi indubitablement grandement l'influence d'un homme déjà puissant et de ses clients."
 culture_religion_events.15.a:0 "[Root.foreign_leader.GetName] sera un ajout bienvenu au cabinet."
 culture_religion_events.15.b:0 "Il nous sert mieux comme dirigeant local de nos sujets [foreign_culture_province.Culture.GetName]."
 culture_religion_events.16.t:0 "Une Étoile Montante ?"
 culture_religion_events.16.d:0 "Tout au long de sa carrière, [Root.rising_star_advisor.GetName] a laissé une forte impression sur tous ceux qu'il a rencontrés ou avec qui il a travaillé. Depuis son temps comme étudiant prometteur jusqu'à son ascension à des positions de responsabilité croissante, il a constamment bien fait et trouvé de nouvelles solutions à tous les problèmes qu'il a affrontés.\nIl est clair cependant que pour quelqu'un de son origine, à la fois comme roturier et comme [wrong_religion_province.Religion.GetName], il a maintenant atteint à peu près aussi haut qu'il puisse venir. Cela soulèverait pas mal de sourcils d'avoir un homme, peu importe son talent, assumer les plus hautes fonctions d'État avec un tel passé."
 culture_religion_events.16.a:0 "Faisons une exception pour le bien du pays."
 culture_religion_events.16.b:0 "Un individu remarquable, mais nous avons tous notre place dans la vie."
 culture_religion_events.17.t:0 "Tensions Croissantes parmi le Peuple [wrong_culture_province.Culture.GetName]"
 culture_religion_events.17.d:1 "Nos relations avec nos sujets [wrong_culture_province.Culture.GetName] ont été mal gérées pendant quelque temps par une variété d'officiels d'État. Une série d'arpentages de terres pour préparer la voie à des taxes supplémentaires et des rassemblements ont fait sentir aux locaux que la direction de [Root.Capital.GetCapitalName] n'est rien d'autre que compréhensive des affaires locales."
 culture_religion_events.17.a:0 "Nous avons des ministres qui peuvent communiquer avec ces Barbares."
 culture_religion_events.17.b:0 "[Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] pourrait être capable de les influencer."
 culture_religion_events.17.c:0 "[Root.Heir.GetName] a toujours eu une façon avec ces gens."
 culture_religion_events.17.e:0 "Peut-être [Root.Consort.GetName] peut-il les convaincre de notre bonne volonté ?"
 culture_religion_events.17.f:0 "Mieux vaut envoyer des soldats avant que cela n'escalade."
 culture_religion_events.17.g:0 "Peut-être quelques exemptions fiscales pourraient-elles alléger leur fardeau."
 culture_religion_events.18.t:0 "[Root.potential_heir_religion.GetReligionName] [Root.Heir.GetTitle] ?"
 culture_religion_events.18.d:0 "[Root.Heir.GetName] a pris un fort intérêt aux enseignements [Root.potential_heir_religion.GetReligionName]. Comme Héritier-Apparent, [Root.Heir.GetSheHe] est bien sûr censé connaître tous nos sujets, mais peut-être pas au point de discuter théologie et d'héberger des débats [Root.Heir.GetHerselfHimself]. [Root.leading_religious_person.GetName], un membre dirigeant du Clergé, a maintenant approché [Root.Monarch.GetName] pour exprimer leurs inquiétudes. Il ne prévoit pas d'avenir pour notre [Root.Heir.GetTitle] au haut gouvernement si nous ne forçons pas [Root.Heir.GetHerHim] à retrouver [Root.Heir.GetHerHis] bon sens."
 culture_religion_events.18.a:0 "Il est temps d'avoir une conversation avec [Root.Heir.GetName]"
 culture_religion_events.18.b:0 "La dernière fois que j'ai regardé, [Root.leading_religious_person.GetName] n'était pas le [Root.Monarch.GetTitle] de ce pays."
 culture_religion_events.19.t:0 "La Foi de [Root.Heir.GetName]"
 culture_religion_events.19.d:0 "Depuis [Root.Heir.GetHerHis] jeunes années, [Root.Heir.GetName] a pris un grand intérêt à la religion de nos sujets [Root.potential_heir_religion.GetReligionName]. Comme [Root.Heir.GetSheHe] a grandi, cela n'a pas faibli, il semble au contraire que les [Root.potential_heir_religion.GetReligionName] occupent de plus en plus [Root.Heir.GetHerHis] pensées et rêves. [Root.Heir.GetName] est maintenant souvent vu entouré d'amis [Root.potential_heir_religion.GetReligionName], et fréquemment même dans les quartiers [Root.potential_heir_religion.GetReligionName].\nBeaucoup, à la fois parmi les nobles et le clergé, ont commencé à questionner à quel point cela est approprié et certains ont ouvertement commencé à demander à [Root.Monarch.GetName] qu'[Root.Monarch.GetSheHe] fasse entendre raison au [Root.Heir.GetTitle]."
 culture_religion_events.19.a:0 "Quel mal pourrait venir de cela ?"
 culture_religion_events.19.b:0 "C'est quelque chose qu'[Root.Heir.GetSheHe] devra garder pour [Root.Heir.GetHerselfHimself]."
 culture_religion_events.20.t:0 "La Succession de [Root.Monarch.GetName]"
 culture_religion_events.20.d:0 "Le manque d'héritier-apparent pour le trône [Root.GetAdjective] est une affaire pressante, non seulement pour [Root.Monarch.GetHerselfHimself] mais aussi pour le royaume en général. Il a été suggéré que [Root.young_heir.GetName], un jeune et prometteur rejeton d'une branche distante de la famille [Root.Monarch.Dynasty.GetName] pourrait peut-être être introduit à la cour de [Root.Capital.GetCapitalName], et avec le temps prendre la place comme successeur de [Root.Monarch.GetName]."
 culture_religion_events.20.a:0 "Une excellente idée !"
 culture_religion_events.20.b:0 "Nous ne verrons jamais un noble [family_holdings.Culture.GetName] sur notre trône."
 culture_religion_events.21.t:0 "Une Question de Foi"
 culture_religion_events.21.d:0 "Depuis longtemps maintenant, les convictions personnelles de [Root.Monarch.GetName] ont été en contradiction avec l'establishment religieux de [Root.GetName]. Cela a causé à la fois friction et conflit, avec le clergé et les nobles dirigeants questionnant souvent [Root.Monarch.GetHerHis] règne. Il y a, cependant, beaucoup qui soutiennent maintenant [Root.Monarch.GetHerHim] dans sa dévotion à la foi [Root.new_monarch_religion.GetReligionName], à la fois à [Root.Capital.GetCapitalName] et dans la campagne [Root.GetAdjective].\nPeut-être le temps est-il venu de faire un grand changement à la façon dont le [Root.GovernmentName] de [Root.GetName] fonctionne jusqu'à son cœur même ? Sûrement les défenseurs de l'ancien ne partiraient pas volontairement mais s'il y a une volonté, il y a un moyen..."
 culture_religion_events.21.a:0 "[Root.Capital.GetCapitalName] sera une ville [Root.new_monarch_religion.GetReligionName]."
 culture_religion_events.21.b:0 "Nous ne pourrions jamais prendre un tel risque."
 culture_religion_events.22.t:0 "La Cour de [Root.Monarch.GetName]"
 culture_religion_events.22.d:0 "Depuis le début du règne de [Root.Monarch.GetName], il a été clair que [Root.Monarch.GetHerHis] cœur réside avec les [Root.new_monarch_culture.GetCultureName]. Avec le temps, les halls du palais de [Root.Capital.GetCapitalName] sont venus résonner de joyeuses conversations entièrement tenues dans la langue [Root.new_monarch_culture.GetCultureName] alors que même les nobles [Root.Culture.GetName] ont pris l'habitude d'utiliser la langue du [Root.Monarch.GetTitle].\nPeut-être est-il temps de codifier le statut spécial de la culture [Root.new_monarch_culture.GetCultureName] ?"
 culture_religion_events.22.a:0 "Le temps est effectivement venu."
 culture_religion_events.22.b:0 "Nous ne pourrions jamais déshonorer l'héritage de nos ancêtres."
 culture_religion_events.23.t:0 "Migration [Root.new_monarch_culture.GetCultureName]"
 culture_religion_events.23.d:0 "Depuis l'ascension de notre [Root.Monarch.GetTitle], nous avons vu un afflux croissant d'immigrants [Root.new_monarch_culture.GetCultureName] dans notre pays. Ce sont des gens de toutes les couches de la société qui sont attirés par les opportunités dans notre [Root.GovernmentName]. La province de [cultural_migration_province.GetName] en particulier est venue abriter un grand nombre de ces immigrants."
 culture_religion_events.23.a:0 "Accueillons nos compatriotes."
 culture_religion_events.23.b:0 "Dispersons-les un peu parmi notre peuple."
 ideagroups.1922.t:0 "Une Cité Mobile"
 ideagroups.1922.d:0 "Il y a d'anciens contes de palais mobiles s'effritant jusqu'au sol dans les sables du désert. Des mirages fragiles et changeants sont venus et partis, disparus comme les noms des hommes qui avaient vécu et étaient morts dans leurs chambres secrètes. Mais toutes les légendes naissent d'une vérité ombragée, l'écho de ce qui s'est passé.\nNous sommes ces palais mobiles, ces habitants disparaissants. Nos cités ne sont pas construites en pierre, mais sur des os."
 ideagroups.1922.a:0 "Nous ne resterons pas un mirage."
 a_moving_city:0 "Une Cité Mobile"
 desc_a_moving_city:0 "Nos caravanes mobiles nous ont accordé une bonne réputation dans le commerce."
 ideagroups.1923.t:0 "Temple Ancestral"
 ideagroups.1923.d:1 "Une de nos armées s'est perdue lors d'une expédition de chasse et ils ont découvert un sanctuaire abandonné dans les profondeurs de notre terre. La foi parfaite doit être impénétrable, pierres rigides noyées dans le dernier souffle de la nature, mais essayant encore de prendre l'air. Vestiges de temps lointains sous une faible distillation de lumière, sa sous-structure forte comme des chevaux domptés. Nos soldats frappés par son obscurité parfaite, un jour froid, un long jour, un jour fidèle.\nIls ne pouvaient crier, car la suprématie de ce temple les faisait se taire de révérence."
 ideagroups.1923.a:0 "Nous devons respecter nos ancêtres."
 ancestral_temple:0 "Temple Ancestral"
 desc_ancestral_temple:0 "Nous avons découvert un ancien sanctuaire de notre peuple."
 ideagroups.1924.t:0 "Dragon Bleu"
 ideagroups.1924.d:0 "Un chaman s'est présenté dans la tente de [Root.Monarch.GetName]. Il est venu annoncer qu'il bénira nos soldats, car un dragon bleu lui est apparu dans les étoiles pour fournir à notre horde dévouée une force invincible.\nEn ces temps incertains de guerre, ses promesses semblent un peu trop attirantes."
 ideagroups.1924.a:0 "Nous suivrons ses conseils."
 blue_dragon:0 "Dragon Bleu"
 desc_blue_dragon:0 "Notre horde a été bénie et nous pouvons maintenant reconquérir ce qui est vraiment nôtre."
 ideagroups.1925.t:0 "Tigre Blanc"
 ideagroups.1925.d:1 "Une chamane s'est présentée dans la tente de [Root.Monarch.GetName]. Elle est venue annoncer qu'elle bénira notre peuple, car un tigre blanc lui est apparu dans les étoiles pour fournir à notre horde dévouée une présence intimidante.\nC'est en ces temps de paix que nous devons nous préparer à ce qui est à venir."
 ideagroups.1925.a:0 "Nous suivrons ses conseils."
 white_tiger:0 "Tigre Blanc"
 desc_white_tiger:0 "Notre horde a été bénie et nous pouvons maintenant reconquérir ce qui est vraiment nôtre."
 ideagroups.1926.t:0 "Le Silence des Agneaux"
 ideagroups.1926.d:0 "Des mois et des années ont été passés sous ces étoiles inébranlables, nos agneaux le seul animal qui nourrirait nos bouches errantes, la poussière la seule trace de vie que nous pouvions suivre.\nEt puis quelque chose s'est arrêté. Notre bétail a commencé à tomber un par un, leurs dos inoffensifs tournés vers le sol comme un tapis dans nos tentes. Les mots se sont rapidement répandus sur les malédictions, les sorts, les sortilèges.\nLa seule chose certaine est que la mort a pris ce qui appartenait à la vie. Sans la viande de notre bétail, notre peuple suivra bientôt leur destin."
 ideagroups.1926.a:0 "Un destin cruel s'abat sur nous."
 the_silence_of_the_lambs:0 "Le Silence des Agneaux"
 desc_the_silence_of_the_lambs:0 "Notre pénurie de bétail ne peut maintenir nos soldats bien nourris."
 ideagroups.1927.t:0 "Esprit Corrompu"
 ideagroups.1927.d:0 "C'était une coutume de [Root.Monarch.GetName] de se promener aux alentours de [Root.Monarch.GetHerHis] palais, se perdant dans le fourré à la poursuite de quelque paix. Mais aujourd'hui [Root.Monarch.GetSheHe] est revenu... légèrement changé. Quand [Root.Monarch.GetName] est arrivé au palais ce matin, [Root.Monarch.GetHerHis] yeux étaient rouge vif, [Root.Monarch.GetHerHis] bouche sèche comme un désert, [Root.Monarch.GetHerHis] voix craquée quand [Root.Monarch.GetSheHe] a déclaré qu'[Root.Monarch.GetSheHe] mangerait les restes du cœur de [Root.Monarch.GetHerHis] amoureux du sol comme un chien affamé.\nDans la crainte de [Root.Monarch.GetHerHis] sanité mentale, un groupe d'explorateurs a suivi [Root.Monarch.GetHerHis] pas et a trouvé une réponse à la fois convaincante et troublante : Des vapeurs nocives émanaient d'une caverne voisine."
 ideagroups.1927.a:0 "[Root.Monarch.GetSheHeCap] ne peut gouverner dans cet état."
 ideagroups.1928.t:0 "Siège du Pouvoir"
 ideagroups.1928.d:0 "Étant une civilisation errante, les forts n'ont jamais été une priorité pour notre peuple. Mais les temps changent, et nous aussi devrions changer. Des fortifications pour sécuriser nos grands dirigeants sont maintenant nécessaires, et nous nous assurerons d'avoir quelques endroits appropriés dans toute notre nation."
 ideagroups.1928.a:0 "Renforçons-les !"
 seat_of_power:0 "Siège du Pouvoir"
 desc_seat_of_power:0 "Nos forts ont été renforcés."
 ideagroups.1929.t:0 "Le Meilleur Entraînement"
 ideagroups.1929.d:0 "L'entraînement sublime de notre peuple dans les terrains de chasse a toujours accordé à notre horde un bon nombre de soldats expérimentés. Le dressage d'oiseaux de proie a fait qu'un jeune homme se démarque de tous ses semblables et soit nommé général."
 ideagroups.1929.a:0 "Bonne chasse."
 ideagroups.1930.t:0 "Lune Blanche"
 ideagroups.1930.d:0 "Une lune blanche est apparue dans le ciel, ses bords flous versant de la lumière. [Root.Adm_Advisor.GetName] a averti notre dirigeant des dangers de ne pas l'honorer comme il se doit. Une fête sera célébrée pour admirer ce phénomène rare, des gens de partout dans la nation viendront se réjouir avec l'éclat terne de la lune."
 ideagroups.1930.a:0 "Excellent !"
 ideagroups.1931.t:0 "Dompter les Provinces"
 ideagroups.1931.d:0 "Une horde qui approche est quelque chose que la plupart des nations sont impatientes d'éviter. Notre férocité est bien connue parmi nos sujets et leur désir de nous plaire est maintenant presque absolu - ou au moins le désir de garder leurs maisons."
 ideagroups.1931.a:0 "Mieux vaut être craint qu'aimé."
 taming_provinces:0 "Dompter les Provinces"
 desc_taming_provinces:0 "Personne ne souhaite entendre nos chevaux."
 ideagroups.1911.t:0 "Tout ce qui Brille n'est pas Or"
 ideagroups.1911.d:1 "Un émissaire de l'Occident arrive à notre cour tenant un vieux livre. Il déclare que l'histoire du monde est écrite sur un livre avec des plaques d'or. Cette connaissance interdite est venue entre les mains de notre grand dirigeant, dont la vision compréhensive enchevêtre une myriade de mystères. Devrions-nous laisser [Root.Monarch.GetName] lire ces pages maudites ?"
 ideagroups.1911.a:0 "C'est de l'or."
 ideagroups.1911.b:0 "Ce n'en est pas."
 its_not_gold:0 "Ce n'est pas de l'Or"
 desc_its_not_gold:0 "La prudence est une décision que nos missionnaires apprécient."
 ideagroups.1912.t:0 "La Loi de Dieu"
 ideagroups.1912.d:0 "Être gouverné par un mortel béni de divinité est un avantage que peu ont le privilège de détenir. Eux, qui savent ce que c'est d'être, nous aideront volontiers contre nos ennemis corrompus."
 ideagroups.1912.a:0 "Sainte est la loi."
 the_rule_of_god:0 "La Loi de Dieu"
 desc_the_rule_of_god:0 "Le moral de nos armées s'élève à la vue de notre dirigeant béni."
 ideagroups.1913.t:0 "Auctoritas"
 ideagroups.1913.d:0 "Le haut statut de [Root.Monarch.GetName] n'est pas passé inaperçu par notre peuple. L'autorité de [Root.Monarch.GetName] n'est égalée que par les plus grands héros de notre passé, [Root.Monarch.GetHerHis] yeux dogmatiques se posent sur les corps de nos ennemis comme deux flèches vengeresses, [Root.Monarch.GetHerHis] voix impitoyable un tonnerre implacable. La détermination de [Root.Monarch.GetName] sera une source d'inspiration pour nos propres troupes."
 ideagroups.1913.a:0 "Notre armée sait comment gérer cela."
 ideagroups.1913.b:0 "Tous les autres pays le sauront."
 ideagroups.1914.t:0 "Détourne tes Yeux Mortels"
 ideagroups.1914.d:0 "Une vision s'est abattue sur notre terre. Des yeux flamboyants tombant des cieux comme des étoiles mortelles, faisant fondre la chair des ennemis jusqu'à l'os. Nos généraux et conseillers ont été encouragés à s'assurer que cette vision devienne vraie et les meilleurs experts en artillerie de notre nation ont été pressés de se concentrer pour s'assurer que regarder nos troupes soit aussi dangereux que regarder directement le soleil."
 ideagroups.1914.a:0 "Ils ne nous regarderont pas."
 avert_thy_mortal_eyes:0 "Détourne tes Yeux Mortels"
 desc_avert_thy_mortal_eyes:0 "La technologie militaire s'est concentrée sur la réalisation des visions de notre dirigeant."
 ideagroups.1915.t:0 "Le Déclin de la Lumière"
 ideagroups.1915.d:1 "Les jours deviennent toujours plus courts en guerre. Les rayons confus de lumière tombent perpendiculairement sur les tas de corps morts. Il est difficile d'entrevoir le ciel depuis ce champ de bataille frénétique. Cette patine de lumière solaire légèrement meurtrie, ces nuages de poussière la cachant des yeux irrités de nos troupes. Les jours ne sont maintenant que des ombres."
 ideagroups.1915.a:0 "Rageons contre elle."
 the_dying_of_the_light:0 "Le Déclin de la Lumière"
 desc_the_dying_of_the_light:0 "Nos troupes se sentent abattues en raison du manque de lumière solaire."
 ideagroups.1916.t:0 "Méfie-toi de tes Aînés"
 ideagroups.1916.d:0 "Avec l'influence croissante de nos serviteurs religieux, des rumeurs se sont répandues sur des espions envoyés dans les chambres de [Root.Monarch.GetName] avec des intentions meurtrières. [Root.Adm_Advisor.GetName] a suggéré le besoin d'envoyer un réseau de contre-espionnage contre notre propre peuple. En d'autres temps, cela aurait été impensable, mais maintenant cela semble être la seule option logique."
 ideagroups.1916.a:0 "Nous garderons un œil sur eux."
 ideagroups.1917.t:0 "Œil pour Œil"
 ideagroups.1917.d:0 "Cette guerre a épuisé nos soldats et notre main-d'œuvre militaire de réserve a commencé à diminuer lentement. Un général ennemi a profité de cela et a essayé de recruter de nouveaux mercenaires pour refuser à [Root.GetName] de nouvelles troupes. Cependant, sa voix n'a pas été entendue, puisque le prestige de notre dirigeant et la crainte de notre dieu sont plus grands que ses intentions pathétiques... Et notre argent aussi."
 ideagroups.1917.a:0 "Dent pour dent."
 an_eye_for_an_eye:0 "Œil pour Œil"
 desc_an_eye_for_an_eye:1 "Les mercenaires compenseront le manque de main-d'œuvre nationale."
 ideagroups.1918.t:0 "Terre Promise"
 ideagroups.1918.d:0 "La cité de la vie éternelle sera une forteresse de foi, inattaquable par les forces vicieuses. Nous devons reproduire ce modèle sur terre, et nous assurer que notre peuple soit bien protégé par d'épais murs qui empêchent la conviction nuisible de nos ennemis d'entrer dans nos foyers."
 ideagroups.1918.a:0 "Plus haut et plus haut !"
 promised_land:0 "Terre Promise"
 desc_promised_land:0 "Nous prêtons une attention particulière à la défense de nos cités."
 ideagroups.1919.t:0 "La Lumière du Monde"
 ideagroups.1919.d:0 "La divinité est le phare qui nous guide vers la prospérité. Sa représentation terrestre vient avec notre dirigeant exemplaire [Root.Monarch.GetName], dont la vie a été dédiée à l'expansion de notre foi. Grâce à [Root.Monarch.GetHerHis] efforts persistants, des gens partout dans le monde abandonnent leurs croyances douteuses et erronées dans leur recherche de la lumière."
 ideagroups.1919.a:0 "Qu'ils viennent à nous."
 ideagroups.1920.t:0 "Voici et Contemplez"
 ideagroups.1920.d:0 "Certains membres de notre [Root.GovernmentName] ont commencé à plaider pour une plus grande expansion de notre nation, puisque la divinité est toujours du côté de notre gouvernement. Notre dirigeant [Root.Monarch.GetName], malgré sa réticence à prendre des décisions radicales dans le passé, les écoute depuis un certain temps et sa volonté commence à changer.\nNos généraux ont été notifiés de ces vues nouvelles et ambitieuses et ont choisi de les suivre, même si cela signifie s'investir dans de nouvelles troupes."
 ideagroups.1920.a:0 "Nous devons nous préparer !"
 lo_and_behold:0 "Voici et Contemplez"
 desc_lo_and_behold:1 "La grande dévotion de notre général à notre cause a réduit le coût de nos troupes."
 ideagroups.1921.t:0 "Täuferreich von Münster"
 ideagroups.1921.d:0 "Une rébellion religieuse a émergé à Münster et ses dirigeants ont tenté de saisir le pouvoir. Leurs croyances en la distribution égale des richesses suivant les enseignements de la Bible ont généré une grande attente et beaucoup ont décidé de les rejoindre. [Root.GetName] est maintenant déstabilisé et certains de notre propre peuple ont un désir flagrant de suivre leurs idées."
 ideagroups.1921.a:0 "Nous devons soutenir l'égalité absolue de l'homme."
 ideagroups.1921.b:0 "Nous devons mettre fin à cette folie."
 le_prophete:0 "Le Prophète"
 desc_le_prophete:0 "Nous soutenons le désir d'égalité de notre peuple."
 the_unfortunate_traveller:0 "Le Voyageur Infortuné"
 desc_the_unfortunate_traveller:0 "Nous ne transformerons pas notre nation en paradis de fous."
 ideagroups.1932.t:0 "Bénédiction de la Terre"
 ideagroups.1932.d:1 "La terre est riche et très fréquemment nous trouvons un nouveau terrain de chasse, une montagne pleine de richesses ou une forêt dense. Que trouverons-nous la prochaine fois ?"
 ideagroups.1932.a:0 "Nous accepterons ce don humblement."
 blessing_of_the_land:0 "Bénédiction de la Terre"
 desc_blessing_of_the_land:0 "Cette terre est riche en ressources."
 ideagroups.1933.t:0 "Tactiques Peu Orthodoxes"
 ideagroups.1933.d:0 "Au fil des années, nous avons appris comment nous protéger contre les menaces étrangères. La façon dont nous affrontons les problèmes pourrait ne pas être la plus belle ni la plus acceptable, mais personne ne peut nier à quel point elle est efficace. Une fois de plus, nous sommes en guerre et notre ennemi apprendra la leçon que nous avons pour lui par la force."
 ideagroups.1933.a:1 "Ils ne nous prendront pas au dépourvu."
 defensive_stance:0 "Position Défensive"
 desc_defensive_stance:0 "Par un mélange habile de ruses et de tactiques de harcèlement, nous pouvons tenir nos ennemis à distance."
 ideagroups.1934.t:0 "Maintenir la Paix"
 ideagroups.1934.d:0 "Les lois sont importantes pour maintenir la paix parmi les membres de notre tribu. Si tu fais le mal, tu dois le payer. Si tu fais le bien, tu dois être récompensé. Le bien-être de la tribu dépend du respect de ces lois."
 ideagroups.1934.a:0 "Les ancêtres regardent."
 ideagroups.1935.t:0 "Manquer de Respect aux Ancêtres"
 ideagroups.1935.d:0 "Les contacts avec nos voisins ont apporté de nouvelles idées qui ne sont pas acceptées par tous. L'agitation a grandi parmi notre peuple et le Chaman a parlé contre ces idées, qui sont opposées à nos traditions, et notre position à leur égard."
 ideagroups.1935.a:0 "Nous devons retourner sur le bon chemin."
 disrespecting_the_ancestors:0 "Manquer de Respect aux Ancêtres"
 desc_disrespecting_the_ancestors:0 "Le Chaman n'est pas content du chemin que nous avons choisi pour notre peuple."
 ideagroups.1936.t:0 "Un Grand Guerrier"
 ideagroups.1936.d:0 "Un dirigeant naturel a émergé parmi nos rangs. Un guerrier qui peut inspirer le courage dans les cœurs de nos hommes et la terreur dans celui de nos ennemis. Seul un fou l'éloignerait du commandement."
 ideagroups.1936.a:0 "Nos combattants seront invincibles sous sa direction."
 ideagroups.1937.t:0 "Excès de Confiance parmi nos Rangs"
 ideagroups.1937.d:0 "Le moral de nos troupes étant élevé ne fait aucun doute. Mais ce n'est pas toujours bon. Nos hommes sont maintenant plus audacieux au combat, ce qui nous apporte une grande gloire, mais ils deviennent aussi imprudents."
 ideagroups.1937.a:0 "Nous devrions être plus prudents."
 overconfidence:0 "Excès de Confiance"
 desc_overconfidence:1 "Le moral de nos guerriers est si élevé qu'ils chargent directement l'ennemi, c'est une arme à double tranchant."
 ideagroups.1938.t:0 "Feu Incontrôlé"
 ideagroups.1938.d:1 "Notre peuple brûle la terre périodiquement pour rappeler les esprits de la terre afin qu'ils puissent ramener la terre à la vie après que nous l'ayons utilisée extensivement. C'est une chose très traditionnelle qui se passe généralement bien. Cette fois, cependant, le feu a été sans surveillance et a grandi au point qu'il n'est plus contrôlable. Au lieu d'apporter la richesse, il semble qu'il va nous la prendre."
 ideagroups.1938.a:0 "Qu'avons-nous fait ?!"
 ideagroups.1939.t:0 "Danser sur le Fil du Rasoir"
 ideagroups.1939.d:1 "Être en contact avec nos voisins nous apporte de nouvelles idées et produits, mais cela nous montre aussi à quel point nous sommes différents d'eux. Vous savez comment traiter votre tribu, mais vous ne savez pas comment traiter les étrangers. Aimeront-ils nos traditions ? Nos mots ? Notre aspect ?"
 ideagroups.1939.a:0 "Comment cela finira-t-il ?"
 ideagroups.1940.t:0 "Traditions des Autres"
 ideagroups.1940.d:1 "Quand des terres étrangères passent sous notre règne, différentes traditions et croyances les peuplent. Parfois les habitants nous approchent, demandant de respecter leurs traditions. Si nous les respectons, ils seront plus heureux envers nous, mais ils peuvent penser que nous sommes faibles. Si nous ne le faisons pas, ils peuvent se rebeller ou au moins devenir non coopératifs. Que ferons-nous ?"
 ideagroups.1940.a:0 "Nous respecterons leurs croyances."
 ideagroups.1940.b:0 "Ils ont perdu contre nous, ils obéiront."
 traditions_respected:0 "Traditions Respectées"
 desc_traditions_respected:0 "Bien qu'ils doivent s'adapter, nous considérons leurs croyances valides et nous les laisserons les garder. Pour l'instant."
 traditions_disrespected:0 "Traditions Non Respectées"
 desc_traditions_disrespected:0 "Leurs traditions sont inférieures aux nôtres, et donc ils les abandonneront et s'adapteront."
 ideagroups.1941.t:0 "Les Nouvelles Idées ne sont pas pour Tout le Monde"
 ideagroups.1941.d:1 "La tradition et les idées étrangères ne s'entendent pas toujours bien. Certaines personnes sentent que nous nous éloignons de notre culture en embrassant ces nouvelles idées. Mais nous en retirons tellement..."
 ideagroups.1941.a:0 "Ils ne comprennent pas."
 peace_kept:0 "Paix Maintenue"
 desc_peace_kept:0 "La paix a été maintenue parmi notre peuple et nous en apprécions les résultats à travers notre terre."
 dancing_on_the_knife_good:0 "Danser sur le Fil du Rasoir"
 desc_dancing_on_the_knife_good:0 "Nos efforts diplomatiques ont été couronnés de succès."
 dancing_on_the_knife_bad:0 "Danser sur le Fil du Rasoir"
 desc_dancing_on_the_knife_bad:0 "Nos efforts diplomatiques ont échoué."
 lunar_new_year:0 "Nouvel An Lunaire"
 