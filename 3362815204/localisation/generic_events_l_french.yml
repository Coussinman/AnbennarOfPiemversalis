 institution_events.4.t:0 "Croissance de l'Industrie de l'Imprimerie"
 institution_events.4.d:1 "La capacité de produire en masse le mot écrit révolutionnerait la diffusion de l'information, et à bien des égards la société moderne dans son ensemble. Pionnier par des hommes de la Renaissance tels que l'Imprimeur Konwellien Olor Goodmountain, le nouvel art aida à alimenter la Renaissance en rendant les classiques traduits plus largement disponibles. Plus tard, la Réforme bénéficia grandement de la capacité à répandre des publications critiques et des traductions des Saintes Écritures.\n\nMaintenant que l'Imprimerie a mûri en tant que technique et s'est répandue à travers [institution_origin.GetContinentName], des centaines de milliers de copies de tout, des pamphlets religieux et politiques aux traités scientifiques et instructions sur comment se comporter, circulent sur le continent. Avec les ateliers d'imprimerie devenant de plus en plus communs, les dirigeants ont trouvé difficile de contenir la nouvelle technique, car les moyens relativement faciles de production permettent à la censure d'être contournée en déplaçant les affaires de l'autre côté d'une frontière ou même juste en changeant le nom sur une page de titre."
 institution_events.4.a:0 "Cela change tout..."
