 institution_events.601.d:0 "Les marchands rapportent un afflux de nombres toujours plus grands de biens étrangers dans nos marchés. Leur point d'origine n'est pas clair, mais il est apparent que quelque part la production de biens raffinés a grandement augmenté."
 institution_events.7.t:0 "Les Lumières"
 institution_events.7.d:0 "Le siècle dernier a vu le Rationalisme et l'Empirisme gagner une popularité toujours croissante parmi les grands esprits de l'époque. Dans les lettres, publications et cafés, rois, scientifiques, philosophes et littérateurs discutent des mérites de la tolérance, de la méthode scientifique et de la diffusion des idéaux des Lumières à toute l'humanité. Depuis les universités ou les cours de monarques éclairés, des expéditions sont envoyées pour mesurer, cataloguer, peser et cartographier le monde afin que nous puissions mieux comprendre les lois qui gouvernent les choses autour de nous. D'autres discutent des lois qui gouvernent la société et essaient d'atteindre une compréhension des Droits de l'Homme. À [From.Capital.GetName], une entreprise colossale a commencé pour l'assemblage d'une encyclopédie complète de toute connaissance. La Lumière de la Raison a maintenant été allumée et beaucoup ne se reposeront pas jusqu'à ce qu'elle ait été apportée à tous les coins de la terre."
 institution_events.7.a.tt:1 "§YAdopter§! l'institution des §YLumières§! sera vital pour les futurs progrès en §YTechnologie§!."
 institution_events.7.a:0 "Cela change tout..."
 institution_events.700.d:0 "Le siècle dernier a vu le Rationalisme et l'Empirisme gagner une popularité toujours croissante parmi les grands esprits de l'époque. Dans les lettres, publications ou cafés, rois, scientifiques, philosophes et littérateurs discutent des mérites de la tolérance, de la méthode scientifique et de la diffusion des idéaux éclairés à toute l'humanité. Depuis les universités ou les cours de monarques éclairés, des expéditions sont envoyées pour mesurer, cataloguer, peser et cartographier le monde afin que nous puissions mieux comprendre les lois qui gouvernent les choses autour de nous. D'autres discutent des lois qui gouvernent la société et essaient d'atteindre une compréhension des Droits de l'Homme. À [From.Capital.GetName], une entreprise colossale a commencé dans l'assemblage d'une encyclopédie complète de toute connaissance. La Lumière de la Raison a maintenant été allumée et beaucoup ne se reposeront pas jusqu'à ce qu'elle ait été apportée à tous les coins de la terre."
 institution_events.701.d:0 "D'étranges expéditions d'hommes en perruques poudrées ont commencé à apparaître à nos frontières. Ces voyageurs semblent plus intéressés par nos plantes, animaux et même sujets qu'ils ne le sont par notre [Root.Monarch.GetTitle] actuel, nos commerçants ou nos richesses. Nos informateurs nous disent que ces gens se considèrent les porteurs d'un 'Éclairage', sûrement une déclaration ridicule..."
 institution_events.8.t:0 "Défier les Élites Guerrières"
 institution_events.8.d:1 "Au fil du temps, nous avons réussi à renforcer l'autorité du [Root.Monarch.GetTitle] sur les provinces. Cela signifie que l'autorité des hommes forts locaux et petits chefs est maintenant menacée. Normalement de telles forces locales peuvent être gérées avec facilité, mais en [feudalism_province.GetName] l'usage d'une force plus directe peut être nécessaire pour rappeler aux autres notre droit de gouverner."
 institution_events.8.a:0 "Écrasez-les !"
 institution_events.8.b:0 "Nous avons besoin de leur soutien."
 institution_events.9.t:0 "Influence Croissante des Élites Urbaines"
 institution_events.9.d:0 "Bien qu'elles manquent d'une voix formelle dans notre gouvernement, les villes plus riches ont beaucoup d'autres façons de faire connaître leur influence. Dans certains cas, les villes peuvent même s'unir pour accroître davantage leur pouvoir sur une province. Les dirigeants d'un tel conglomérat en [urban_province.GetName] nous ont récemment approchés demandant de formaliser certaines des façons dont ils exercent le contrôle. S'allier avec les villes nous permettrait de promouvoir des systèmes de gouvernement beaucoup plus durables mais nous perdrions probablement le soutien de certains des groupes de guerriers locaux sur lesquels nous comptons maintenant pour le soutien militaire."
 institution_events.9.a:0 "Excellent."
 institution_events.9.b:0 "Hors de question."
 institution_events.10.t:0 "Manque de Bureaucratie"
 institution_events.10.d:0 "Parfois le progrès sera plus grand loin du centre du pouvoir où les anciennes élites sont trop enracinées pour désirer le changement. Alors que de nouveaux modes de gouvernement deviennent plus communs dans notre pays, les locaux en [feudalism_province.GetName] deviennent de plus en plus irrités par les élites dans [Root.Owner.Capital.GetName] qui refusent de formaliser toute forme d'institutions gouvernementales."
 institution_events.10.a:0 "Nous ne pouvons précipiter le changement."
 institution_events.10.b:0 "Les temps changent."
 institution_events.11.t:0 "Pouvoir Informel Déclinant"
 institution_events.11.d:0 "Par de bonnes politiques et une simple répétition, l'autorité et le pouvoir peuvent devenir suffisamment enracinés pour promouvoir la croissance d'institutions gouvernementales permanentes. Au fil du temps nos pratiques gouvernementales ont progressé de démonstrations arbitraires de pouvoir vers la constance."
 institution_events.11.a:0 "Parfait !"
 institution_events.12.t:0 "Miroirs pour Princes"
 institution_events.12.d:0 "[Root.Monarch.GetName] en est venu à porter un grand intérêt à la Renaissance, non seulement pour le mérite culturel et artistique mais aussi les percées politiques et scientifiques étant réalisées dans les états loeniens. Le [Root.Heir.GetTitle] [Root.Heir.GetName] semble inconscient de telles choses, cependant, ce qui inquiète notre [Root.Monarch.GetTitle]. Depuis des générations maintenant, les princes canno-liens ont pu poursuivre leur éducation par l'usage de livres sur comment se conduire en tant que dirigeant. Les penseurs de la Renaissance ont été rapides à usurper ce genre et un certain nombre de ces 'Miroirs pour Princes' empestent maintenant pratiquement les nouvelles idées. Nous devrions considérer faire de ces livres un élément central de l'éducation de [Root.Heir.GetName]."
 institution_events.12.a:0 "Encourageons un Prince sage."
 institution_events.12.b:0 "Encourageons une Princesse sage."
 institution_events.12.c:0 "Un tuteur local fera très bien l'affaire."
 institution_events.20.t:0 "Charte Coloniale ?"
 institution_events.20.da:1 "Notre gouverneur colonial nous a écrit nous implorant de sécuriser d'autres investisseurs pour la croissance de notre futur empire d'outre-mer. Il y a certainement des parties intéressées dans le secteur financier de [institution_province.GetName] qui seraient intéressées mais étant donné le haut risque, elles s'attendraient à se voir accorder des privilèges considérables. Elles s'attendent aussi à ce que la couronne contribue avec une partie substantielle des fonds nécessaires."
 institution_events.20.db:1 "Nos conquêtes d'outre-mer ont stimulé la croissance du secteur financier en [institution_province.GetName]. De partout sur notre continent natal, les investisseurs apportent des fonds pour investir dans un empire colonial d'outre-mer. Une telle spéculation peut être dangereuse, cependant, et beaucoup pensent que nous devrions réguler l'économie coloniale plus clairement. En formalisant le secteur colonial, nous pouvons apporter l'ordre à notre économie et nous concentrer sur apporter la civilisation à ces peuples arriérés."
 institution_events.20.a:0 "En avant vers la gloire !"
 institution_events.20.b:0 "Nous devons prendre notre temps."
 institution_events.21.t:0 "Diffusion des Cultures Aelantiriennes"
 institution_events.21.da:0 "Avec la découverte et la colonisation d'Aelantir, un certain nombre de nouvelles cultures ont été introduites dans l'économie cannorienne. La pomme de terre, le maïs et les tomates ont lentement commencé à se répandre parmi les fermiers de Cannor, mais les vieilles habitudes ont la vie dure et jusqu'à présent ces nouvelles cultures à haut rendement se sont répandues très lentement.\n\nNous pourrions tenter de stimuler ce processus en utilisant les coffres de l'état, mais ceux qui dominent actuellement les marchés agricoles se sentiraient probablement menacés."
 institution_events.21.db:0 "Les marchands cannoriens sont une vue de plus en plus commune dans les grands ports de Haless et leurs biens ont avec le temps pénétré même les marchés les plus distants dans notre pays. Parmi les nombreux nouveaux produits s'infiltrant dans nos marchés sont les nouvelles cultures d'Aelantir : pommes de terre, tomates et maïs pourraient tous probablement trouver une place dans notre régime, mais nos fermiers ont été lents à les adopter."
 institution_events.21.dc:0 "Les marchands cannoriens sont une vue de plus en plus commune dans les grands ports et leurs biens ont avec le temps pénétré même les marchés les plus distants dans notre pays. Parmi les nombreux nouveaux produits s'infiltrant dans nos marchés sont les nouvelles cultures d'Aelantir : pommes de terre, tomates et maïs pourraient tous probablement trouver une place dans notre régime, mais nos fermiers ont été lents à les adopter."
 institution_events.21.a:0 "Certainement un investissement qui en vaut la peine."
 institution_events.21.b:0 "Mon estomac se dérange trop facilement..."
 institution_events.22.t:0 "Marchands d'Esclaves"
 institution_events.22.d:1 "Le nombre de marchands [slaver_country.GetAdjective] qui cherchent nos marchés a grandi d'un filet à un flux constant. Leur intérêt principal semble être de se procurer des esclaves soit directement soit en achetant des biens commerciaux que nous avons qui peuvent être échangés contre des esclaves. Jusqu'à présent cela a rendu quelques chefs locaux très riches, ce qui est un développement dangereux car cela à la fois autonomise ces potentats locaux et appauvrit les colonies environnantes.\n\nLes marchands d'esclaves de [Root.Capital.GetName] demandent que nous créions un cadre plus cohérent et régulions le commerce par des monopoles royaux. Les commerçants [slaver_country.GetAdjective] eux-mêmes semblent aussi intéressés par des arrangements plus formels et permanents."
 institution_events.22.a:1 "Concluons un accord avec les commerçants."
 institution_events.22.b:0 "Nous ne pouvons tolérer la vente de vies humaines."
 institution_events.23.t:0 "Le Commerce d'Esclaves [From.GetAdjective]"
 institution_events.23.d:0 "Le [From.Monarch.GetTitle] de [From.GetName] nous a contactés et offert à nos commerçants en [slaving_point.GetName] un monopole sur le commerce d'esclaves dans [From.Monarch.GetHerHis] terres. En retour de commercer directement avec [From.Monarch.GetHerHim] plutôt qu'avec n'importe lequel des chefs locaux qui nous ont fournis jusqu'à présent, [From.Monarch.GetSheHe] nous offre une garantie d'un approvisionnement stable et croissant avec [From.Monarch.GetHerHis] protection."
 institution_events.23.a:0 "Ça sonne comme un excellent accord !"
 institution_events.23.b:0 "Nos arrangements avec les locaux fonctionnent très bien."
 institution_events.24.t:0 "Un [Root.Monarch.GetTitle] Esclavagiste"
 institution_events.24.d:1 "Les commerçants [From.GetAdjective] furent ravis de notre proposition de réguler le marché volatil du commerce d'esclaves et le marché en [Root.Capital.GetName] croît déjà rapidement. Tout le monde arrivant en [Root.Capital.GetName] ne sont pas des marchands, cependant : un filet de scribes, missionnaires et mercenaires ont aussi commencé à s'installer dans notre capitale. Espérant assurer la croissance continue de notre approvisionnement d'esclaves, les commerçants [From.GetAdjective] apportent un grand nombre d'armes à feu avec eux."
 institution_events.24.a:0 "Accueillons ces amis de terres lointaines."
 institution_events.25.t:0 "Les Régulations Échouent"
 institution_events.25.d:1 "Les commerçants [From.GetAdjective] ont refusé de reconnaître notre monopole et continuent de commercer directement avec les chefs locaux en [slaver_province.GetAreaName]. Si nous n'agissons pas rapidement, nous pourrions bientôt voir des hommes forts locaux financer leurs propres armées privées contre les autorités centrales de la région."
 institution_events.25.a:0 "Nous devons écraser les chefs désobéissants !"
 institution_events.25.b:0 "Nous devons prendre notre temps."
 institution_events.26.t:0 "Perte Rapide d'Autorité"
 institution_events.26.d:0 "Les esclavagistes ont dévasté la campagne de [Root.GetName]. Comme résultat direct de raids non autorisés, les esclavagistes de notre capitale se sont retournés contre notre propre population pour remplir leurs propres poches. Ces commerçants ne détruisent pas seulement nos propres centres de population, ils se construisent une base de pouvoir qui sera des plus dangereuses à long terme."
 institution_events.26.a:0 "Encore un grand inconvénient..."
 institution_events.26.b:0 "Nous devons restaurer l'ordre !"
 institution_events.30.t:0 "Circulation de Publications Hostiles"
 institution_events.30.d:1 "Quand l'imprimerie était une nouveauté, elle attira d'abord ceux qui créeraient des codices comme de grandes œuvres d'art ou des philanthropes qui voulaient répandre la connaissance des classiques dans un format plus accessible. Bientôt, cependant, d'autres rejoignirent leurs rangs, des hommes moins scrupuleux qui feraient vivre en calomniant les autres. Depuis que l'imprimerie a commencé à mûrir en tant qu'affaire, des presses partout en Cannor ont été disponibles pour que les démagogues filent leurs toiles de mensonges. Des piles de pamphlets gisent prêts à être distribués à quiconque les croira pendant que nous parlons. En [institution_province.GetAreaName] en particulier cette technologie autrement si prometteuse a été mise à contribution comme moyen de répandre de vicieuses calomnies sur notre [Root.Monarch.GetTitle] et saper l'état. Ceci ne peut être toléré !"
 institution_events.30.a:0 "Le temps de la censure est venu !"
 institution_events.30.b:0 "Nous ne pouvons contrôler le mot libre..."
 institution_events.50.t:0 "Le Grand Tour"
 institution_events.50.d:1 "Il est devenu de plus en plus à la mode pour la jeunesse cannorienne d'une certaine qualité d'aller en Grand Tour pour voir les sites de Cannor. De cette façon les jeunes rejetons des grandes maisons cannoriennes peuvent rendre leurs respects aux grands dirigeants, esprits et institutions de notre époque tout en apportant aussi de nouvelles idées et contacts avec eux à leur retour à la maison. Nous devrions considérer envoyer [Root.Heir.GetName] en un tel pèlerinage pour poursuivre [Root.Heir.GetHerHis] éducation et les futures perspectives de notre pays.\n\nBien sûr, un héritier d'un pays tel que le nôtre serait attendu de voyager dans un certain style..."
 institution_events.50.a:0 "Une idée merveilleuse !"
 institution_events.50.b:0 "Nous n'avons rien à apprendre des étrangers."
 institution_events.51.t:0 "Le Grand Tour"
 institution_events.51.d:1 "La coutume dicte que la jeunesse cannorienne de qualité devrait aller en grand tour autour de ce continent pour voir les merveilles de leur époque, rencontrer de grands esprits et gens d'influence et généralement construire apprendre sur le monde et ceux qui y vivent. Nos amis cannoriens en [institution_country.GetUsableName] nous ont maintenant étendu une offre d'envoyer [Root.Heir.GetName] en un voyage similaire. Dans une certaine mesure leur offre empeste l'arrogance, mais les choses que [Root.Heir.GetSheHe] pourrait apprendre là peuvent s'avérer très précieuses pour [Root.GetUsableName]."
 institution_events.51.a:0 "Un Grand Tour c'est parti !"
 institution_events.51.b:0 "[Root.Heir.GetSheHeCap] n'a rien à apprendre de ces sauvages."
 institution_events.52.t:0 "Expansion d'une Factorerie Commerciale"
 institution_events.52.d:1 "Des commerçants [trade_company_country.GetAdjective] actifs dans nos terres ont approché les autorités locales en [trade_company_province.GetName] demandant d'être autorisés à étendre une factorerie existante là en construisant un fort et en étant permis de collecter des taxes de ceux de nos sujets vivant dans un certain rayon de leur factorerie. Les commerçants argumentent que si nous leur donnons ces droits, ils ne seront pas seulement capables de nous compenser financièrement, mais aussi que le commerce et trafic accrus vers nos ports dans la province mèneront à une croissance générale de l'importance de la région dans le commerce international.\n\nNous permettrions, cependant, à ces Européens de s'étendre aux dépens de nos propres marchands..."
 institution_events.52.a:0 "Accordons-leur le droit d'étendre leurs affaires."
 institution_events.52.b:0 "Nous ne pouvons permettre ceci !"
 institution_events.53.t:0 "Concessions Commerciales"
 institution_events.53.d:1 "Des commerçants entreprenants opérant en [trade_company_province.GetName], un port [From.GetAdjective], ont réussi à acquérir des concessions substantielles du dirigeant local. Ils ont étendu leur factorerie et construit un petit fort depuis lequel ils contrôlent une partie de la région. Cet nouvel arrangement permet au dirigeant local l'accès au réseau commercial global, mais il pourrait aussi être utilisé comme excuse facile pour une expansion plus directe dans les terres de [From.Monarch.GetHerHis]..."
 institution_events.53.a:0 "Excellent..."
 institution_events.53.a.tt:1 "Le pouvoir commercial [From.GetAdjective] a été réduit et nous avons acquis une revendication sur une de leurs provinces. Si [From.GetUsableName] choisit d'expulser nos commerçants dans l'avenir, nous pouvons acquérir un Casus Belli de §YGuerre Commerciale§! sur eux."
 institution_events.54.t:0 "Les Commerçants se Plaignent"
 institution_events.54.d:1 "Des commerçants entreprenants opérant en [trade_company_province.GetName], un port [From.GetAdjective], ont essayé d'acquérir des concessions substantielles du dirigeant local. Leur gestion de la situation semble avoir été moins que diplomatique, cependant, et a fini avec le dirigeant local dénonçant à la fois eux et nous."
 institution_events.54.a:0 "[From.Monarch.GetSheHeCap] le regrettera."
 institution_events.60.t:0 "Proto-Industrialisation"
 institution_events.60.da:0 "Pendant des siècles, les mines et forges de [Root.GetName] ont été célèbres au-delà des terres de [Root.Owner.GetUsableName] pour la haute production et qualité du fer produit là. La province est aussi unique due à la façon dont le travail a été organisé dans ces industries, une méthode qui a été raffinée et récemment adoptée dans certaines autres parties du pays."
 institution_events.60.db:0 "Les fonderies de canons de [Root.GetName] sont célèbrement efficaces. Il a été suggéré que d'autres parties de notre pays pourraient bénéficier d'adopter les méthodes pionnières là. Faire que cela arrive serait un investissement considérable mais peut-être qui en vaut la peine..."
 institution_events.60.dc:1 "Aussi rare et précieuse que soit la soie, il y a une belle part de secret autour de sa 'production' et de la création des tissus exquis que le marché désire ardemment. Les tisserands de soie en [Root.GetName] ont commencé à pionnier un certain nombre de nouvelles solutions mécaniques à certains des problèmes les plus communs qu'ils affrontent, qui ensemble avec une organisation de travail plus rigoureuse a grandement augmenté la production dans la province. Avec le support approprié, il est possible que nous puissions répandre ces innovations à d'autres secteurs, mais cela ne viendrait pas gratuitement..."
 institution_events.60.dd:1 "Les célèbres tisserands de [Root.GetName] en sont venus à dominer le secteur économique de toute la province de [Root.GetName]. Au fil du temps, la production s'est déplacée de beaucoup de petites affaires vers des organisations de plus en plus grandes contrôlées par des investisseurs capitalistes marchands. Ce système a été si réussi pour les investisseurs derrière lui qu'ils cherchent maintenant des façons de répandre leurs méthodes à d'autres parties du pays. Pour le faire, cependant, ils demandent notre soutien."
 institution_events.60.a:0 "Nous devrions répandre cette méthode à toutes les parties de notre pays."
 institution_events.60.b:0 "Tant mieux pour eux."
 institution_events.70.t:0 "Le Grand Tour"
 institution_events.70.d:1 "Il est devenu de plus en plus à la mode pour la jeunesse cannorienne d'une certaine qualité d'aller en Grand Tour pour voir les sites de Cannor. De cette façon les jeunes rejetons des grandes maisons cannoriennes peuvent rendre leurs respects aux grands dirigeants, esprits et institutions de notre époque tout en apportant aussi de nouvelles idées et contacts avec eux à leur retour à la maison. Nous devrions considérer envoyer [Root.Heir.GetName] en un tel pèlerinage pour poursuivre [Root.Heir.GetHerHis] éducation et les futures perspectives de notre pays.\n\nBien sûr, un héritier d'un pays tel que le nôtre serait attendu de voyager dans un certain style..."
 institution_events.70.a:0 "Une idée merveilleuse !"
 institution_events.70.b:0 "Nous n'avons rien à apprendre des étrangers."
 institution_events.71.t:0 "Le Grand Tour"
 institution_events.71.d:1 "La coutume dicte que la jeunesse cannorienne de qualité devrait aller en grand tour autour de ce continent pour voir les merveilles de leur époque, rencontrer de grands esprits et gens d'influence et généralement construire apprendre sur le monde et ceux qui y vivent. Nos amis cannoriens en [institution_country.GetUsableName] nous ont maintenant étendu une offre d'envoyer [Root.Heir.GetName] en un voyage similaire. Dans une certaine mesure leur offre empeste l'arrogance, mais les choses que [Root.Heir.GetSheHe] pourrait apprendre là peuvent s'avérer très précieuses pour [Root.GetUsableName]."
 institution_events.71.a:0 "Un Grand Tour c'est parti !"
 institution_events.71.b:0 "[Root.Heir.GetSheHeCap] n'a rien à apprendre de ces sauvages."
 institution_events.72.t:0 "Apôtres des Lumières"
 institution_events.72.d:0 "Aujourd'hui, un groupe de gens des plus inhabituels arriva en [Root.Capital.GetName] demandant une audience avec notre [Root.Monarch.GetTitle]. Le dirigeant du groupe se présenta comme le représentant d'une institution d'apprentissage dans une terre lointaine. Ils déclarent que leur mission dans nos terres est de documenter, mesurer et catégoriser nos plantes, faune et société. Ils souhaitent apprendre tout ce qu'ils peuvent sur notre pays et ensuite emporter cette connaissance ailleurs afin que d'autres puissent comparer ce qu'ils trouvent à d'autres parties du monde. Il est assez clair que ce sont des hommes d'apprentissage et que nous pourrions probablement mettre une partie de cette connaissance à bon usage. Si nous leur permettons de voyager dans nos terres aussi librement qu'ils le souhaitent, cependant, nous risquons que des renseignements dangereux tombent dans les mains de ce qui peut bien être des espions étrangers..."
 institution_events.72.a:0 "Nous devons apprendre de ces hommes fascinants."
 institution_events.72.b:0 "Nous ne pouvons leur permettre de pénétrer notre campagne."
 institution_events.73.t:0 "Critique Saine ?"
 institution_events.73.da:1 "Les maisons publiques, cafés et autres lieux où le public peut se rassembler et discuter ont traditionnellement souvent aussi été des foyers de critique et mécontentement envers nos dirigeants. Ceci a changé dernièrement, cependant, car la discussion politique est devenue plus répandue parmi une population générale plus engagée. Bien que beaucoup de la discussion ne soit pas strictement visant à fustiger le gouvernement [Root.Owner.GetAdjective], il semble qu'elle nous reflète encore souvent très mal.\n\nCertains diraient que nous pourrions bénéficier de cette discussion libre, mais d'autres recommandent que nous fermions ces zones publiques immédiatement."
 institution_events.73.db:1 "Aussi loin que quiconque puisse se souvenir, le théâtre d'ombres a été une forme populaire de divertissement dans les cafés à travers le Proche-Orient et Vimdatrong. Le soulagement comique fourni par des personnages stéréotypés tels que Karagöz et Hacivat couplé avec les possibilités d'adaptation satirique aux événements actuels ont permis au genre de survivre à beaucoup d'empires.\n\nRécemment, cependant, les officiels locaux en [Root.GetName] rapportent une forte augmentation du ridicule public étant dirigé vers le gouvernement en [Root.Owner.Capital.GetName] suivant plusieurs spectacles de marionnettes hautement critiques. Bien que ceci soit probablement un symptôme d'une plus grande insatisfaction avec notre incapacité à s'adapter aux nouveaux idéaux se répandant dans notre pays, la façon la plus rapide d'adresser le problème est probablement de faire taire ces marionnettistes et restaurer l'ordre dans les maisons publiques de la région."
 institution_events.73.a:0 "Nous ne pouvons contrôler ce que les gens pensent."
 institution_events.73.b:0 "Nous ne pouvons tolérer ceci."
 full_elan:0 "Élan Complet"
 desc_full_elan:0 "L'emphasis sur l'offensive remplit nos soldats de zèle et d'ardeur."
 finest_infantry:0 "Meilleure Infanterie"
 desc_finest_infantry:0 "Nos fantassins sont l'épine dorsale de notre armée et leur attaque s'avère presque aussi dévastatrice qu'une charge de cavalerie."
 cavalry_companions:0 "Compagnons de Cavalerie"
 desc_cavalry_companions:0 "Les Compagnons de Cavalerie sont l'élite de l'armée, toujours prêts à attaquer et ayant l'habileté et la capacité d'être l'arme ultime de décision."
 ideagroups.1306.t:0 "Hommes de Fer"
 ideagroups.1306.d:0 "Nos navires peuvent être faits de bois, mais les hommes qui les naviguent sont à voir pour y croire. Braves et inébranlables, ils sont toujours prêts à engager l'ennemi au combat rapproché."
 ideagroups.1306.a:0 "Montrez-leur les gars !"
 ideagroups.1307.t:0 "La Protection du Commerce"
 ideagroups.1307.d:0 "Pour gagner cette guerre nous devons maximiser nos revenus et le commerce est une source que nous ne devons pas oublier. Nous devons nous assurer que nos navires qui protègent notre commerce obtiennent le meilleur des hommes quand il s'agit de remplacer les pertes."
 ideagroups.1307.a:0 "Il doit en être ainsi"
 ideagroups.1308.t:0 "Le Pouvoir de la Flotte"
 ideagroups.1308.d:0 "La qualité de nos équipages navals se distingue vraiment et nos hommes le savent. Toujours prêts pour la bataille, ils ne peuvent attendre encore une autre chance de prouver leur courage au combat."
 ideagroups.1308.a:0 "Ils nous craindront !"
 ideagroups.1309.t:0 "Tenez bon les gars !"
 ideagroups.1309.d:0 "La qualité de notre armée se manifeste dans la discipline de nos troupes, nos hommes le savent et sont prêts à montrer à nos ennemis leur courage."
 ideagroups.1309.a:0 "Chargez !"
 ideagroups.1310.t:0 "Retour au Front"
 ideagroups.1310.d:0 "Une défaite n'est qu'une défaite si l'armée croit qu'elle est battue. Nos armées de haute qualité voient ces événements comme des revers temporaires avant la victoire inévitable. Ainsi nos hommes ne sont pas juste toujours prêts à retourner au combat, ces jours-ci ils sont positivement désireux de le faire."
 ideagroups.1310.a:0 "C'est bien !"
 back_to_the_front:0 "Retour au Front"
 desc_back_to_the_front:0 "Retour au front\nVous ferez ce que je dis quand je le dis\nRetour au front\nVous mourrez quand je dis que vous devez mourir\n"
 iron_ships:0 "Hommes de Fer"
 desc_iron_ships:0 "Les hommes braves et inébranlables qui naviguent nos navires de bois sont toujours prêts à engager l'ennemi."
 protected_commerce:0 "Commerce Protégé"
 desc_protected_commerce:0 "Les navires qui protègent notre commerce obtiendront le meilleur des hommes lors du remplacement des pertes."
 power_of_the_fleet:0 "Le Pouvoir de la Flotte"
 desc_power_of_the_fleet:0 "Notre flotte puissante avec les équipages navals de qualité est une des meilleures au monde."
 ideagroups.411.t:1 "Dévotion Religieuse"
 ideagroups.411.d:1 "Les feux de la foi brûlent fort dans notre [Root.GovernmentName] ! Chaque jour les gens affluent pour rejoindre ou d'une certaine façon soutenir nos missionnaires alors qu'ils cherchent à encourager un mode de vie [Root.Religion.GetName] à travers nos terres. Ceux que nous cherchons à convertir ne peuvent s'empêcher d'être impressionnés par le zèle possédé par nos sujets."
 ideagroups.411.a:0 "Répandez la parole !"
 ideagroups.412.t:0 "Guerre Sainte"
 ideagroups.412.d:0 "La guerre pour la foi est une guerre qui est juste et vraie. Déjà d'importants moines et clergés prêchent aux masses l'importance de cette guerre. Les gens se rallient pour s'assurer que la victoire est gagnée."
 ideagroups.412.a:0 "Notre foi prévaudra !"
 ideagroups.413.t:0 "Bienvenue à la Maison"
 ideagroups.413.d:0 "Nos frères égarés dans une de nos provinces ont vu les erreurs de leurs voies et sont revenus à la seule et unique vraie foi. Ils sont tous sauvés."
 ideagroups.413.a:0 "Bonnes nouvelles !"
 ideagroups.414.t:0 "Ils Voient la Lumière"
 ideagroups.414.d:0 "Les gens d'une de nos provinces ayant vu le pouvoir de notre foi ont spontanément choisi de l'embrasser. C'est un jour fier pour nous car encore plus d'âmes sont sauvées."
 ideagroups.414.a:0 "Bonnes nouvelles !"
 ideagroups.415.t:1 "Guidance Divine"
 ideagroups.415.d:1 "La période actuelle d'incertitude a rongé les esprits des gens ordinaires. Cependant, depuis que nos dirigeants religieux ont récemment pris position, déclarant ces temps difficiles un test de notre foi, les choses se sont stabilisées. Les gens partout dans notre [Root.GovernmentName] trouvent maintenant réconfort dans leur communauté religieuse."
 ideagroups.415.a:1 "Nous puisons la force les uns des autres."
 ideagroups.416.t:0 "La Force de la Foi"
 ideagroups.416.d:0 "En matières de foi nous ne sommes seconds à personne. Notre soutien pour notre religion et la dévotion que nous montrons impressionnent les gens autour de nous."
 ideagroups.416.a:0 "C'est un fait..."
 ideagroups.417.t:0 "L'Amour des Dévots"
 ideagroups.417.d:0 "Notre amour de la vraie foi ne connaît pas de limites, et nos gens se sentent sécurisés et saufs sachant cela. Leur sort après la mort est notre préoccupation numéro un."
 ideagroups.417.a:0 "Le peuple est content"
 love_of_devoted:0 "Amour des Dévots"
 desc_love_of_devoted:0 "Nous sommes profondément dévoués à la vraie foi, rendant nos gens sécurisés et saufs sachant que leur sort après la mort est notre préoccupation numéro un."
 ideagroups.602.t:0 "Ambassade Réussie"
 ideagroups.602.d:0 "Nos ambassadeurs ont été très bons à répandre une opinion favorable de $COUNTRY$ dans les cours étrangères. Le fait que nous soyons en paix aide certainement cette affaire."
 ideagroups.602.a:0 "Dites-leur de doux petits mensonges..."
 succesful_embassy:0 "Ambassade Réussie"
 ideagroups.603.t:0 "Diplomates Incompétents"
 ideagroups.603.d:0 "Nous avons nommé trop de nobles consanguins à la position de diplomate. Ils se ridiculisent, ce qui était probablement attendu, mais ce qui est pire, ils embarrassent aussi notre pays."
 ideagroups.603.a:0 "Ils sont de sang noble cependant..."
 ideagroups.603.b:0 "Remplaçons-les"
 incompetent_fabrication:0 "Fabrication de Revendications Limitée"
 desc_incompetent_fabrication:0 "Nos diplomates ont été si incompétents dernièrement, qu'ils ne peuvent simplement pas être crus quand ils essaient de fabriquer des revendications."
 ideagroups.604.t:0 "Diplomate Brillant"
 ideagroups.604.d:0 "Un jeune homme dans notre corps diplomatique s'est distingué significativement. C'est un individu vraiment doué et totalement loyal à $COUNTRY$. Notre nation bénéficiera de son travail pendant longtemps."
 ideagroups.604.a:0 "Ce sont de bonnes nouvelles !"
 ideagroups.604.b:0 "Il peut servir Dieu !"
 ideagroups.604.c:0 "Il sera un serviteur de l'Empire !"
 brilliant_diplomat:0 "Diplomate Brillant"
 desc_brilliant_diplomat:0 "Un diplomate brillant maintient les relations avec un pays pratiquement par lui-même !"
 reconciling_differences:0 "Réconcilier les différences"
 ideagroups.605.t:0 "Réconcilier les Différences"
 ideagroups.605.d:0 "Parfois quand les pays ont différents types de gouvernements ils ne se comprennent juste pas entièrement. Avec nos diplomates compétents nous avons réconcilié les différences avec un de nos voisins."
 ideagroups.605.a:0 "Bonnes nouvelles !"
 improved_dip_reputation:0 "Réputation Améliorée"
 desc_improved_dip_reputation:0 "Notre réputation diplomatique s'est améliorée dernièrement, due à nos diplomates travailleurs."
 reduced_dip_reputation:0 "Mauvaise Réputation"
 desc_reduced_dip_reputation:0 "Nos bouffons babillards de diplomates ont ruiné notre réputation."
 ideagroups.606.t:0 "Réputation Améliorée"
 ideagroups.606.d:0 "Avec le dur travail de nos diplomates, qui ont peiné jour et nuit, notre réputation s'est améliorée et le monde nous regarde avec faveur."
 ideagroups.606.a:0 "Toute gloire à nous !"
 ideagroups.607.t:0 "Bouffons babillards"
 ideagroups.607.d:0 "Diplomate après diplomate nous a échoués, leur incompétence si sidérante que le monde a commencé à nous voir sous un jour différent. Nos diplomates ineptes ont ruiné notre réputation !"
 ideagroups.607.a:0 "J'aimerais pouvoir les exécuter"
 ideagroups.608.t:0 "Justifiez ma Guerre !"
 ideagroups.608.d:0 "Nos ennemis ont toujours grogné sur nos demandes, ne croyant pas tout à fait qu'elles sont vraiment justifiées. Avec notre nouveau corps diplomatique efficace dont nous croyons profondément en la capacité administrative, nous devrions pouvoir justifier nos guerres et demandes."
 ideagroups.608.a:0 "Pour vous, pour justifier ma..."
 dip_jusitified_demands:0 "Demandes Justifiées !"
 desc_dip_jusitified_demands:0 "Nous avons la capacité administrative dans notre corps diplomatique pour faire que nos demandes semblent plus justifiées."
 ideagroups.1404.t:0 "Boom de Population Chevaline"
 ideagroups.1404.d:0 "Un cheval est mieux acheté comme monture de cavalerie à l'âge de 3 ou 4 ans. Heureusement pour nous au cours des dernières années nous avons une quantité au-dessus de la moyenne de chevaux nés. Cette augmentation de l'offre a rendu le recrutement de cavaliers beaucoup moins cher."
 ideagroups.1404.a:0 "Excellentes Nouvelles !"
 ideagroups.1405.t:0 "Équipement Excédentaire"
 ideagroups.1405.d:0 "Transformer un homme en soldat est coûteux et chronophage. Un des plus gros coûts est l'équipement nécessaire qui transforme un homme sans défense en machine à tuer implacable. Heureusement nous avons trouvé que nous avons un stock de tel équipement qui traîne. Il est en mauvaise condition et ne durera pas longtemps, mais si nous devions l'utiliser maintenant nous pourrions faire entrer des hommes en uniforme beaucoup moins cher."
 ideagroups.1405.a:0 "Utilisons-le pendant que nous le pouvons encore"
 ideagroups.1406.t:0 "Fer Bon Marché"
 ideagroups.1406.d:0 "Eh bien, pas juste le fer, mais la partie la plus coûteuse d'un canon est le métal. Un récent excès sur le marché a rendu les prix du métal bon marché pour le moment."
 ideagroups.1406.a:0 "Nous devrions profiter de ceci"
 ideagroups.1407.t:0 "Surplus de Bois"
 ideagroups.1407.d:0 "Cultiver des arbres pour le bois est une affaire un peu imprévisible, prenant de nombreuses années avant qu'un arbre soit prêt pour la récolte. La récente récolte de bois a eu du mal à trouver un acheteur et ainsi rend l'affaire de construction navale plus facile. Le bois ne durera pas éternellement et qui sait à quoi ressembleront les futurs approvisionnements."
 ideagroups.1407.a:0 "Construisons des navires !"
 ideagroups.1408.t:0 "Les hommes affluent vers les couleurs"
 ideagroups.1408.d:0 "Les hommes affluent vers les couleurs, suppliant pour une chance de servir dans nos forces armées glorieuses. Dieu est vraiment du côté des gros bataillons !"
 ideagroups.1408.a:0 "Il est agréable de voir"
 ideagroups.1409.t:0 "Pénurie de Bois"
 ideagroups.1409.d:0 "Une sorte d'étrange fléau a affecté notre bois. Le bois est recouvert d'une sorte de croissance fongique qui le rend inutile pour tout sauf brûler. Cela rend l'approvisionnement en bois pour la construction navale beaucoup plus difficile."
 ideagroups.1409.a:0 "Damnation !"
 ideagroups.1410.t:0 "Problèmes Administratifs"
 ideagroups.1410.d:0 "Il devient de plus en plus difficile d'administrer nos armées. Les hommes que nous avons à ce poste se révèlent ineptes et bien trop vénaux. Nous cherchons des hommes qui sont juste assez corrompus pour être achetés, sans être trop cupides, jusqu'à ce que cela soit fait notre administration militaire se révélera coûteuse."
 ideagroups.1410.a:0 "Damnation !"
 cheap_iron:0 "Fer Bon Marché"
 desc_cheap_iron:0 "Le métal utilisé pour les canons est habituellement très coûteux, mais les prix du métal ont chuté, rendant moins cher la fabrication de canons."
 horse_population_boom:0 "Boom de Population Chevaline"
 desc_horse_population_boom:0 "Plus de chevaux que d'habitude sont nés au cours des dernières années, ce qui a rendu le recrutement de cavaliers beaucoup moins cher."
 surplus_equipment:0 "Équipement Excédentaire"
 desc_surplus_equipment:0 "Nous avons un stock de l'équipement nécessaire qui transforme un homme sans défense en machine à tuer implacable."
 timber_surplus:0 "Surplus de Bois"
 desc_timber_surplus:0 "Nous avons un surplus de bois car la récente récolte de bois a eu du mal à trouver un acheteur et ainsi rend l'affaire de construction navale plus facile."
 timber_shortage:0 "Pénurie de Bois"
 desc_timber_shortage:0 "Nous avons une pénurie de bois car le bois a été jugé inadéquat pour la construction navale due à la croissance fongique qui le recouvre, rendant ainsi plus difficile de trouver assez de bois pour la construction de navires."
 admin_problems:0 "Problèmes Administratifs"
 desc_admin_problems:0 "Due à des hommes ineptes, nos armées sont devenues de plus en plus difficiles à administrer et la solution est très coûteuse, car la nouvelle administration est à la fois cupide et corrompue."
 ideagroups.110.t:0 "Les Nobles soutiennent l'État"
 ideagroups.110.d:0 "Le pays ressent la tension de la guerre et les gens partout cherchent l'espoir en ces temps difficiles. La noblesse s'est avancée, offrant soutien et encouragement à ceux qui ont souffert."
 ideagroups.110.a:0 "Nous les remercions pour leur soutien"
 ideagroups.111.t:0 "Traité Militaire"
 ideagroups.111.d:0 "Notre emphase sur une aristocratie forte a donné à la noblesse les moyens de servir dans l'armée, ils consacrent plus de leur attention au militaire. Un a publié un traité sur la pensée militaire."
 ideagroups.111.a:0 "C'était une bonne lecture !"
 ideagroups.112.t:0 "Recrutement Accru"
 ideagroups.112.d:0 "Avec le mot atteignant l'aristocratie que notre puissance nationale n'est pas en forme optimale, ils ont offert leurs serfs pour le service dans l'armée."
 ideagroups.112.a:0 "C'est bien !"
 ideagroups.212.t:0 "Les Mercenaires affluent vers l'Étendard"
 ideagroups.212.d:0 "Les mercenaires suivent toujours l'argent et nos traditions ploutocratiques font penser aux capitaines mercenaires que le profit est ici."
 ideagroups.212.a:0 "Excellent !"
 mercenaries_to_the_standard:0 "Les mercenaires affluent vers l'étendard"
 desc_mercenaries_to_the_standard:0 "Nos traditions ploutocratiques ont fait que les mercenaires toujours avides d'argent affluent vers notre étendard."
 ideagroups.213.t:0 "Pour la Liberté !"
 ideagroups.213.d:0 "Ils viennent prendre nos libertés les plus sacrées, ils viennent pour notre liberté même. Nous combattrons et oui nous pouvons mourir, mais nous aurons la chance de dire à nos ennemis qu'ils peuvent prendre nos vies mais ils ne prendront jamais notre liberté."
 ideagroups.213.a:0 "Inspirant !"
 for_freedom:0 "Pour la Liberté !"
 desc_for_freedom:0 "Nous combattrons toujours pour la liberté, nos ennemis peuvent prendre nos vies alors que nous combattons, nous pourrions mourir mais ils ne prendront jamais notre liberté !"
 ideagroups.214.t:0 "Nos Droits"
 ideagroups.214.d:0 "Nous n'avons pas besoin de combattre pour nos droits, les principes ploutocratiques de notre gouvernement consacrent nos droits et les protègent. C'est quelque chose qui vaut la peine de défendre et qui vaut la peine de chérir."
 ideagroups.214.a:0 "Brillantes Nouvelles !"
 our_rights:0 "Nos Droits"
 desc_our_rights:0 "Les principes ploutocratiques de notre gouvernement protègent nos droits et nous n'aurons jamais besoin de combattre pour eux. Nous défendons cela et nous chérissons cela !"
 ideagroups.215.t:0 "En Défense de l'Intérêt Marchand"
 ideagroups.215.d:0 "L'intérêt marchand est le fondement de l'idéal ploutocratique de notre grande république. Nous devons nous assurer que nos lois défendent correctement les intérêts de nos marchands contre la concurrence étrangère déloyale."
 ideagroups.215.a:0 "C'est juste et approprié"
 ideagroups.216.t:0 "Boom Agricole"
 ideagroups.216.d:0 "Nos fermes jouissent d'un boom de productivité, ceci à son tour donne un coup de pouce à tous les domaines de notre économie. C'est bien parce qu'il y a plus à taxer."
 ideagroups.216.a:0 "Excellent !"
 agricultural_boom:0 "Boom Agricole"
 desc_agricultural_boom:0 "Alors que nos fermes jouissent d'un boom de productivité, cela donne un coup de pouce à tous les domaines de notre économie, ce qui à son tour nous donne plus à taxer."
 ideagroups.217.t:0 "Tolérance pour tous"
 ideagroups.217.d:0 "Notre gouvernement fait un effort spécial pour s'assurer que les gens de différentes croyances sont tolérés, tant qu'ils ont de l'argent."
 ideagroups.217.a:0 "Dieu est bon !"
 ideagroups.218.t:0 "Aux Couleurs"
 ideagroups.218.d:0 "Avec la guerre faisant rage, les patriotes partout affluent vers les couleurs pour s'assurer que notre fière république soit défendue des ennemis de la liberté partout."
 ideagroups.218.a:0 "Bien !"
 to_the_colours:0 "Aux couleurs !"
 desc_to_the_colours:0 "Les patriotes affluent pour défendre la liberté de notre fière république contre les ennemis."
 tolerance_for_all:0 "Tolérance pour tous !"
 desc_tolerance_for_all:0 "Les gens de toutes croyances sont tolérés par le gouvernement, tant qu'ils ont de l'argent."
 ideagroups.502.t:0 "Un homme dans l'État-Major Général"
 ideagroups.502.d:0 "Avec l'aide d'un homme facilement corruptible dans l'État-Major Général de notre ennemi, nous avons secrètement révélé les plans de guerre et le placement des troupes ennemies. Nos espions ont encore une fois prouvé leur valeur."
 ideagroups.502.a:0 "Ce sera à notre avantage"
 ideagroups.503.t:0 "Nos activités sont cachées..."
 ideagroups.503.d:0 "Due à nos excellents espions, nos activités d'espionnage sont soigneusement cachées et scellées des yeux ennemis et alliés pareillement. Ceci s'est révélé très utile dans le passé, et sera sûrement particulièrement utile dans l'avenir."
 ideagroups.503.a:0 "Nous pouvons sûrement exploiter cela"
 hidden_agents:0 "Agents Cachés"
 desc_hidden_agents:0 "Nos agents effectuant des opérations secrètes sont plutôt bons à se garder cachés, et minimiser l'impact de leurs actions."
 ideagroups.504.t:0 "Soutien Plus Efficace pour les Rebelles"
 ideagroups.504.d:0 "Nos espions nous ont présenté une façon de soutenir efficacement les rebelles dans des pays rivaux ou ennemis avec un risque moindre d'être découverts. Les détails sont longs et ennuyeux, mais les espions ont une façon persuasive d'expliquer la nouvelle méthode."
 ideagroups.504.a:0 "Tant que nos mains ne se salissent pas..."
 better_rebel_support:0 "Transactions Efficaces avec les Rebelles"
 desc_better_rebel_support:0 "Nous sommes devenus plus efficaces quand nous soutenons les rebelles dans des pays rivaux ou ennemis."
 ideagroups.505.t:0 "Diplomates Exposés"
 ideagroups.505.d:0 "Comme nos diplomates s'engagent parfois dans des aspects un peu plus louches de la diplomatie internationale, ils ont gagné une certaine réputation. Ceci a maintenant un impact sur le prestige de notre nation."
 ideagroups.505.a:0 "Ce sont de mauvaises nouvelles"
 ideagroups.506.t:0 "$MONARCH$ est un coureur de jupons !"
 ideagroups.506.d:0 "Quand vous avez un corps diplomatique expérimenté à trouver de l'information, ils trouvent des choses intérieurement aussi. Il semble que notre bien-aimé $MONARCHTITLE$ n'ait pas fait ses devoirs envers sa femme, mais ait plutôt été dehors à séduire de jeunes femmes nobles. Il en a même mis une enceinte."
 ideagroups.506.a:0 "Pousser $MONARCH$ vers le lit conjugal"
 ideagroups.506.b:0 "Légitimer le Bâtard !"
 extra_heir:0 "Activités Concentrées"
 desc_extra_heir:0 "Il a été dit à notre $MONARCHTITLE$ qu'il doit rendre sa femme enceinte pour le bien du royaume."
 ideagroups.507.t:0 "L'espionnage demande des efforts !"
 ideagroups.507.d:0 "Il y a eu une certaine irritation parmi le corps diplomatique dernièrement concernant notre focus sur les actions secrètes. Les diplomates sentent que ce focus limite leur capacité et demandent que nous trouvions plus d'utilisations pour eux, certaines qui n'impliquent pas d'actions secrètes, ou sinon..."
 ideagroups.507.a:0 "Malédiction !"
 focus_on_covert_actions:0 "Actions Secrètes"
 desc_focus_on_covert_actions:0 "Notre focus sur les actions secrètes limite la capacité de notre corps diplomatique."
 ideagroups.508.t:0 "Nos espions découvrent un bon bureaucrate"
 ideagroups.508.d:0 "Nos diplomates sont toujours à l'affût pour trouver de bons et compétents travailleurs pour le bien du royaume. Maintenant un de nos diplomates a trouvé un roturier vraiment doué qui peut être employé dans un département de notre gouvernement.\nOù l'emploierons-nous ?"
 ideagroups.508.a:0 "...dans l'Administration"
 ideagroups.508.b:0 "...dans la Diplomatie"
 ideagroups.508.c:0 "...dans l'Armée"
 ideagroups.1205.t:0 "Amitié avec les Natifs"
 ideagroups.1205.d:0 "Nos Colons ont réussi à tendre la main aux Natifs et à arriver à une entente avec eux. Cette entente a permis à notre colonie une plus grande portée de croissance sans que les natifs se fâchent."
 ideagroups.1205.a:0 "Cela vaut un action de grâces !"
 ideagroups.1206.t:0 "Amener des Femmes Mariables"
 ideagroups.1206.d:0 "Une colonie pionnière est très largement un endroit d'hommes, mais comme une colonie se développe nous cherchons à changer la croissance de l'émigration vers les nouvelles naissances. La compagnie coloniale responsable d'une de nos colonies a arrangé un certain nombre de femmes mariables, principalement des veuves, pour voyager vers la colonie pour voir que des familles sont fondées."
 ideagroups.1206.a:0 "Excellent !"
 encomienda_system:0 "Système de Tutelle"
 desc_encomienda_system:0 "Le Système de Tutelle donne à chaque colon un certain nombre de natifs à tutorer et protéger et, en retour, les natifs fourniront un certain nombre de jours de travail à nos colons."
 ideagroups.1207.t:0 "Encourager le Système de Tutelle"
 ideagroups.1207.d:0 "La question des natifs et populations non reconnues est d'une préoccupation clé pour nous. Nous devons nous assurer qu'ils sont sous notre soin et protégés des voisins hostiles, correctement civilisés et pratiquent la vraie foi. Notre plan est de donner cette tâche à nos colons, chacun se verra donner un certain nombre de natifs à tutorer et protéger. Ce n'est évidemment pas quelque chose que les gens feront gratuitement donc en retour les natifs fourniront un certain nombre de jours de travail à nos colons."
 ideagroups.1207.a:0 "C'est un excellent développement !"
 ideagroups.1208.t:0 "Mission Évangélique"
 ideagroups.1208.d:0 "Espérant faire de bonnes œuvres, des hommes de foi sont allés parmi la population de nos colonies répandant la vraie foi. Ceci nous donne une bonne base pour un effort missionnaire plus formel."
 ideagroups.1208.a:0 "Répandez la Bonne Nouvelle"
 evangelical_system:0 "Mission Évangélique"
 desc_evangelical_system:0 "La vraie foi s'est répandue dans la population de nos colonies, ce qui nous donne une bonne base pour un effort missionnaire plus formel."
 ideagroups.1209.t:0 "Colonie en Difficulté !"
 ideagroups.1209.d:0 "Nos efforts coloniaux sont tendus. Une de nos colonies a rencontré des difficultés, la nourriture est devenue difficile à trouver, beaucoup sont morts et encore plus ont quitté la colonie et sont retournés chez eux."
 ideagroups.1209.a:0 "Damnation !"
 ideagroups.1209.b:0 "Nous devons aider !"
 ideagroups.1210.t:0 "Mauvaise Récolte"
 ideagroups.1210.d:0 "Une de nos colonies a souffert d'une série de mauvaises récoltes. Ceci a mené à des pénuries alimentaires et la colonie semble moins attirante aux nouveaux immigrants, alors que d'autres partent pour retourner chez eux. Ceci nuit aux perspectives de la colonie."
 ideagroups.1210.a:0 "Nous ne pouvons les abandonner"
 ideagroups.906.t:0 "Aubaine de Revenus"
 ideagroups.906.d:0 "Nos marchands ont réussi à gagner un avantage sur d'autres marchands. Bien que cet avantage ne durera pas éternellement, pour l'instant nos marchands encaissent."
 ideagroups.906.a:0 "Excellentissimes nouvelles"
 ideagroups.907.t:0 "Avantage Concurrentiel"
 ideagroups.907.d:0 "La lutte pour le commerce dans le monde est compétitive, mais un de nos marchands a réussi à sécuriser un accord préférentiel avec les fournisseurs locaux. Bien que nous ne serons pas capables de garder cet accord éternellement, pour l'instant nous sommes capables d'apporter plus de changement."
 ideagroups.907.a:0 "Brillant !"
 ideagroups.908.t:0 "Coopération avec la Classe Marchande"
 ideagroups.908.d:0 "Le plus gros problème avec la collecte de revenus du commerce est la contrebande. Notre politique gouvernementale de soutien aux intérêts marchands a mené la classe marchande à coopérer davantage contre ceux qui choisissent de faire de la contrebande. Au moins pour un temps."
 ideagroups.908.a:0 "Fantastiques Nouvelles !"
 ideagroups.909.t:0 "Soutien pour les Politiques Mercantilistes"
 ideagroups.909.d:0 "L'intérêt marchand a fait pression pour une expansion des politiques mercantilistes. Nous considérons une expansion de ces politiques pour voir si elles seraient bénéfiques à notre nation."
 ideagroups.909.a:0 "Cela vaut la peine d'examiner..."
 ideagroups.910.t:0 "Effondrement Commercial"
 ideagroups.910.d:0 "C'est difficile à sonder mais pour une raison quelconque la quantité de revenus du commerce s'est simplement effondrée. Les cargaisons ne semblent juste pas être débarquées. Est-ce la contrebande ? Est-ce les marchands allant ailleurs ? Nous ne savons pas mais les choses sont sombres..."
 ideagroups.910.a:0 "Il n'y a rien que nous puissions faire"
 ideagroups.910.b:0 "Nous devons faire quelque chose !"
 trade_collapse:0 "Effondrement Commercial"
 desc_trade_collapse:0 "Due à certains problèmes imprévus, le commerce s'est effondré."
 cooperation_with_merchant_class:0 "Coopération avec la Classe Marchande"
 desc_cooperation_with_merchant_class:0 "La classe marchande coopère contre ceux qui choisissent de faire de la contrebande, grâce à notre politique gouvernementale de soutien aux intérêts marchands."
 competitive_advantage:0 "Avantage Concurrentiel"
 desc_competitive_advantage:0 "Un accord préférentiel avec les fournisseurs locaux a été sécurisé par un de nos marchands, nous donnant un avantage concurrentiel."
 income_bonanza:0 "Aubaine de Revenus"
 ideagroups.308.t:0 "Éruption de Pensée Administrative"
 ideagroups.308.d:0 "Les penseurs de notre pays, encouragés par la position ouverte d'esprit de notre gouvernement, sont engagés dans une éruption de pensée dans le domaine de l'administration, se demandant, comment pouvons-nous mieux gouverner ?"
 ideagroups.308.a:0 "Excellentissimes Nouvelles"
 ideagroups.309.t:0 "Un Regard vers l'Extérieur"
 ideagroups.309.d:1 "Nos penseurs, prenant l'indication de l'attitude détendue du gouvernement sur ces choses, ont commencé à s'intéresser à ceux qui ne sont pas comme nous. Ceux qui parlent une langue différente ou vivent dans un autre pays, ces idées les aideront quand il s'agira de traiter avec ces gens."
 ideagroups.309.a:0 "Maintenant ils parlent ma langue..."
 ideagroups.310.t:0 "Théorie Militaire"
 ideagroups.310.d:0 "Les armes militaires ont toujours été une fascination pour les hommes partout. Ils ont transformé cette fascination en idées concrètes que nous pouvons utiliser."
 ideagroups.310.a:0 "C'est bien !"
 ideagroups.1500.t:0 "Vague d'Immigration"
 ideagroups.1500.d:0 "Une de nos colonies a reçu une poussée d'immigrants cherchant leur fortune dans nos colonies. Ce sera bientôt une ville auto-suffisante fournissant beaucoup de richesse à notre royaume."
 ideagroups.1500.a:0 "C'est bon à voir..."
 ideagroups.1501.t:0 "Compagnie Réussie"
 ideagroups.1501.d:0 "Notre décision d'accorder une concession à une compagnie marchande s'est révélée sage. Nos gains ont été grandement améliorés, et cet argent peut être bénéfique pour d'autres choses."
 ideagroups.1501.a:0 "Bonnes nouvelles !"
 ideagroups.1502.t:0 "Enthousiasme Colonial"
 ideagroups.1502.d:0 "'Une nouvelle vie vous attend dans les colonies ! Une chance de recommencer dans une terre dorée d'opportunité et d'aventure.' La vie coloniale n'est pas comme cela, mais les gens le croient et se précipitent pour arriver aux colonies avant que les opportunités disparaissent."
 ideagroups.1502.a:0 "Ils sont fous..."
 ideagroups.1503.t:0 "Manœuvres Diplomatiques"
 ideagroups.1503.d:0 "Notre corps diplomatique a travaillé dur pour s'assurer que nos intérêts sont représentés dans les cours étrangères. Leurs efforts nous ont permis d'étendre le filet de notre influence encore plus loin."
 ideagroups.1503.a:0 "Ce sont de bonnes nouvelles !"
 ideagroups.1504.t:0 "Boom de Construction Navale"
 ideagroups.1504.d:0 "Notre industrie de construction navale a expérimenté un boom de commandes pour des navires marchands. Ce boom s'est terminé et maintenant il y a une capacité de chantier excédentaire. Ceci ne durera pas longtemps mais notre marine pourrait en profiter."
 ideagroups.1504.a:0 "Profitons-en"
 ideagroups.1505.t:0 "Réputation Renforcée"
 ideagroups.1505.d:0 "Longtemps nos diplomates ont travaillé à s'assurer que notre réputation soit la meilleure possible. Une curieuse constellation d'événements a mené à ce que nous jouissions d'une réputation diplomatique renforcée."
 ideagroups.1505.a:0 "Utilisons-la !"
 ideagroups.1506.t:0 "Succès Commercial"
 ideagroups.1506.d:0 "Notre classe marchande jouit d'un succès surnaturel autour du monde. Certains disent que c'est juste de la chance aléatoire, mais nous ne nous en soucions pas, la richesse est la richesse peu importe comment nous l'obtenons."
 ideagroups.1506.a:0 "Laissons-les partager la richesse....avec nous"
 ideagroups.1507.t:0 "Désastre Colonial"
 ideagroups.1507.d:0 "Un désastre a frappé une de nos colonies, beaucoup de colons sont morts et encore plus sont retournés chez eux. C'est un désastre et nous pourrions même perdre notre colonie."
 ideagroups.1507.a:0 "On n'y peut rien"
 ideagroups.1507.b:0 "N'épargner aucun effort"
 ideagroups.1508.t:0 "Échec Commercial"
 ideagroups.1508.d:0 "Nos marchands ont mal performé dernièrement, nos grands emporiums sont vides des biens du monde et plus important nos revenus sont en baisse."
 ideagroups.1508.a:0 "Ce n'est pas bon !"
 ideagroups.1508.b:0 "Tenter de l'éviter !"
 ideagroups.1509.t:0 "Problèmes de Construction Navale"
 ideagroups.1509.d:0 "Une poussée de demandes de navires par diverses personnes a mené à une poussée de demande d'expédition de diverses sources augmentant le temps et coût des navires. Bien que personne n'oserait nous faire payer plus pour les navires, cela prend plus de temps pour les construire."
 ideagroups.1509.a:0 "Avons-nous le temps ?"
 ideagroups.1510.t:0 "Faux Pas Diplomatique"
 ideagroups.1510.d:0 "Au milieu d'un événement d'état très important à la cour d'un de nos voisins, notre ambassadeur a commis le plus terrible faux pas. Le mot de ceci s'est répandu et nos diplomates trouvent la vie plus difficile car nos voisins consacrent beaucoup de temps à rire d'eux."
 ideagroups.1510.a:0 "C'est terrible !"
 diplo_fuax_pas:0 "Faux Pas Diplomatique"
 desc_diplo_fuax_pas:0 "Un faux pas diplomatique commis par un de nos ambassadeurs a rendu la vie plus difficile pour nos diplomates."
 trade_failure:0 "Échec Commercial"
 desc_trade_failure:0 "La performance de nos marchands a été pauvre dernièrement, menant à des revenus diminués."
 trade_success:0 "Succès Commercial"
 desc_trade_success:0 "Les marchands jouissent d'un succès légèrement surnaturel autour du monde, menant à plus de richesse pour nous."
 enhanced_reputation:0 "Réputation Renforcée"
 desc_enhanced_reputation:0 "Le dur travail de nos diplomates et une curieuse constellation d'événements ont mené à ce que nous jouissions d'une réputation diplomatique renforcée."
 ship_building_boom:0 "Boom de Construction Navale"
 desc_ship_building_boom:0 "Après un boom de commandes pour des navires marchands, il y a une capacité de chantier excédentaire dont notre marine pourrait profiter."
 diplomatic_moves:0 "Manœuvres Diplomatiques"
 desc_diplomatic_moves:0 "Nos diplomates travailleurs ont assuré que nos intérêts sont représentés dans les cours étrangères, nous permettant d'étendre le filet de notre influence encore plus loin."
 ideagroups.811.t:0 "Entraînement Impitoyable"
 ideagroups.811.d:0 "Nos hommes ont été entraînés au sommet de l'efficacité militaire. Comme un ressort comprimé nous ne pouvons maintenir ce niveau élevé trop longtemps. Néanmoins, pour un temps nos armées tiendront où des hommes moindres courraient."
 ideagroups.811.a:0 "Montrez-leur les gars !"
 ideagroups.812.t:0 "Fierté Régimentaire"
 ideagroups.812.d:0 "Nos hommes sont fiers de leurs régiments dans les meilleurs moments mais ces jours-ci leur fierté ne connaît pas de limites. La compétition saine entre régiments signifie qu'ils se surpassent mutuellement pour s'assurer de leur propre perfection. La chose vraiment agréable c'est qu'ils achètent l'équipement pour eux-mêmes, pour s'assurer qu'ils ont le meilleur disponible, donc nous n'avons pas à l'acheter pour eux nous-mêmes."
 ideagroups.812.a:0 "Restez calmes et tirez fierté"
 ideagroups.813.t:0 "Défense Préparée"
 ideagroups.813.d:0 "Que le mot se répande dans chaque village, hameau et ville, qu'aucun soutien ne doit être offert à l'ennemi. Toute tentative de prendre la pièce de l'ennemi sera punie quand la victoire sera gagnée. Que personne ne soit en doute de notre résolution de voir ceci fait."
 ideagroups.813.a:0 "Répandez le mot !"
 ideagroups.814.t:0 "Jusqu'au Dernier Homme"
 ideagroups.814.d:0 "Nous ne sommes pas souvent capables de faire ceci, mais maintenant le temps est venu de fouetter nos hommes à de nouveaux niveaux de fanatisme. Ils sont prêts à défendre nos forteresses jusqu'au dernier homme."
 ideagroups.814.a:0 "Tenez la ligne !"
 ideagroups.815.t:0 "Esprit Régimentaire"
 ideagroups.815.d:0 "Le bon fourragement repose sur l'homme envoyé fourrager pour faire volontairement des sacrifices pour s'assurer que ses camarades reçoivent aussi leurs rations. Il est requis de marcher de grandes distances après une journée complète de marche pour apporter de la nourriture pour ses camarades. Plus fort est le lien entre compagnons de mess, plus loin le fourrageur ira et mieux l'armée sera nourrie. La guerre actuelle a créé un fort esprit parmi les hommes et le fourragement va exceptionnellement bien."
 ideagroups.815.a:0 "C'est l'esprit !"
 relentless_drill:0 "Entraînement Impitoyable"
 desc_relentless_drill:0 "Le niveau élevé d'efficacité militaire ne durera pas longtemps, mais pour un temps nos armées tiendront où des hommes moindres courraient."
 regimental_pride:0 "Fierté Régimentaire"
 desc_regimental_pride:0 "La fierté que nos hommes ressentent pour leurs régiments ne connaît pas de limites, et la compétition saine parmi eux signifie qu'ils se surpassent mutuellement pour s'assurer de leur propre perfection."
 prepared_defence:0 "Défense Préparée"
 desc_prepared_defence:0 "Menacer de punition à tout qui aide l'ennemi et prend la pièce de l'ennemi s'assurera qu'aucun village, hameau ou ville ne soutiendra l'ennemi d'aucune façon."
 to_the_last_man:0 "Jusqu'au Dernier Homme !"
 desc_to_the_last_man:0 "Le fanatisme fouetté dans nos hommes les prépare à défendre nos forteresses jusqu'au dernier homme."
 regimental_spirit:0 "Esprit Régimentaire"
 desc_regimental_spirit:0 "La guerre actuelle a créé un fort esprit parmi les hommes et le fourragement va exceptionnellement bien."
 ideagroups.1017.t:0 "Construction Navale !"
 ideagroups.1017.d:0 "Un grand groupe de constructeurs navals ont découvert une façon de faire quelques nouveaux navires rapidement sans coût supplémentaire pour $COUNTRY$. Quel type de navires avons-nous besoin ?"
 ideagroups.1017.a:0 "Commander des Vaisseaux de Guerre"
 ideagroups.1017.b:0 "Commander des Navires Marchands"
 ideagroups.1018.t:0 "Abondance de Marins"
 ideagroups.1018.d:0 "Nos marchands continuent d'étendre leurs flottes et continuent d'entraîner de nouveaux marins pour leurs navires. Ceci signifie que quand nous devons les presser dans nos forces navales, nous obtenons de bien meilleurs marins."
 ideagroups.1018.a:0 "Bonnes Nouvelles !"
 ideagroups.1019.t:0 "Bénéfices Navals"
 ideagroups.1019.d:0 "Nos capitaines navals ont réussi à capturer pas mal de contrebandiers dans les années récentes, et la part à l'état a été plutôt grande."
 ideagroups.1019.a:0 "Nous ne disons jamais non à quelques couronnes..."
 ideagroups.1020.t:0 "Fierté de la Flotte"
 ideagroups.1020.d:0 "Avoir des navires lourds dans nos flottes est toujours une source de fierté. Nos marins sont fiers de servir dessus, et nos gens ressentent de la fierté en regardant leur puissance dans nos ports."
 ideagroups.1020.a:0 "Je deviens si gai en les voyant..."
 ideagroups.1021.t:0 "Efficacité dans la Marine"
 ideagroups.1021.d:0 "Après plusieurs changements administratifs et l'embauche de quelques marins très compétents, l'efficacité de notre marine a augmenté. Ceci bénéficie à la fois à notre marine et à la flotte marchande, car un navire efficace coûtera moins et nécessitera moins d'attention."
 ideagroups.1021.a:0 "C'est bénéfique"
 ideagroups.1603.t:0 "Pauvres paiements"
 ideagroups.1603.d:0 "Un certain nombre d'autres pays ont été tardifs à payer leurs mercenaires. Ceci a créé un certain nombre de capitaines qui ont besoin de payer leurs hommes. Ils sont prêts à accepter des contrats de nous à un prix plus bas, pourvu que nous paierons réellement."
 ideagroups.1603.a:0 "En nous ils ont confiance"
 ideagroups.1604.t:0 "Pléthore de Compagnies Mercenaires"
 ideagroups.1604.d:0 "Quelle guerre s'est terminée ? Qui peut dire, était-ce plusieurs ou juste une grande ? Peu importe mais un certain nombre de compagnies mercenaires au chômage sont arrivées dans notre royaume cherchant du travail. La guerre d'un homme est l'opportunité d'un autre. Nous avons la guerre et ils cherchent l'opportunité."
 ideagroups.1604.a:0 "Nous sommes la terre d'opportunité"
 ideagroups.1605.t:0 "Termes Généreux"
 ideagroups.1605.d:0 "La chose que nous ne pourrions ressentir davantage sont les taux d'intérêt ruineux qui nous sont facturés. Cependant, notre administration solide a convaincu nos créanciers que peut-être le taux d'intérêt est trop élevé et ils ont accepté qu'une petite réduction soit méritée, au moins pour un temps."
 ideagroups.1605.a:0 "Nous approuvons !"
 ideagroups.1606.t:0 "Bons Conseils"
 ideagroups.1606.d:0 "Les bons conseils sont parfois difficiles à obtenir mais ces jours-ci le nombre de personnes s'avançant pour nous conseiller augmente agréablement. Ceci nous donne plus de choix que jamais auparavant."
 ideagroups.1606.a:0 "Révisons les candidats"
 ideagroups.1607.t:0 "Montrer aux gens notre Résilience"
 ideagroups.1607.d:0 "Notre état est sous pression mais il est temps de montrer notre résilience face à l'adversité. Il est temps pour les garçons de s'avancer et devenir des hommes, pour les hommes de montrer au monde de quoi ils sont faits. Ensemble nous pouvons aller de l'avant."
 ideagroups.1607.a:0 "Il est temps !"
 ideagroups.1608.t:0 "Soutenir la Guerre"
 ideagroups.1608.d:0 "Notre peuple est las de cette guerre, mais leur esprit est fort. Ils sont prêts à donner un effort de plus pour la victoire. Nous serons victorieux."
 ideagroups.1608.a:0 "En avant vers la Victoire"
 ideagroups.1609.t:0 "Administration Défaillante"
 ideagroups.1609.d:0 "Notre administration a échoué notre peuple. Au lieu de justice pour tous il y a justice pour quelques-uns. Cela sape le soutien même de notre état."
 ideagroups.1609.a:0 "C'est un triste état de choses"
 ideagroups.1609.b:0 "L'état sera soutenu par l'or à la place"
 ideagroups.1610.t:0 "Demandes de Paiement"
 ideagroups.1610.d:0 "Sentant que nous pourrions avoir plus besoin d'eux qu'ils n'ont besoin de nous, divers capitaines mercenaires se sont unis pour demander un salaire plus élevé."
 ideagroups.1610.a:0 "Que pouvons-nous faire ?"
 payment_demands:0 "Demandes de Paiement"
 desc_payment_demands:0 "Les capitaines mercenaires profitent de notre besoin apparent et demandent un salaire plus élevé."
 good_advise:0 "Bons Conseils"
 desc_good_advise:0 "Plus de personnes s'avancent pour devenir nos conseillers."
 generous_terms:0 "Termes Généreux"
 desc_generous_terms:0 "Nos créanciers ont accepté de baisser nos taux d'intérêt pour un temps."
 glut_of_mercs:0 "Pléthore de Compagnies Mercenaires"
 desc_glut_of_mercs:0 "Un manque de guerre dans d'autres pays a mené à un certain nombre de compagnies mercenaires au chômage venant dans notre royaume cherchant de l'emploi."
 trust_from_mercs:0 "Confiance des Mercenaires"
 desc_trust_from_mercs:0 "Le retard d'autres pays à payer leurs mercenaires a créé un certain nombre de capitaines prêts à accepter des contrats de nous à un prix plus bas, pourvu que nous paierons réellement."
 orthodox_flavor.1.t:0 "Le Mouvement des Non-Possesseurs"
 orthodox_flavor.1.d:0 "L'Église est un grand propriétaire foncier et ceci a apporté une grande quantité de richesse à l'Église. Les non-possesseurs prétendent que l'Église est corrompue par cette grande richesse. Leurs opposants argumentent que l'Église a besoin de cette richesse pour accomplir sa mission sainte. La chose clé est que l'Église n'est pas vraiment un gros contribuable, si elle était forcée de donner sa terre cela la déplacerait dans les mains de gens que nous pouvons taxer. Le côté négatif serait que l'Église aurait moins de richesse pour accomplir sa mission."
 orthodox_flavor.1.a:0 "Soutenir les Autorités de l'Église"
 orthodox_flavor.1.b:0 "Soutenir le Mouvement"
 orthodox_flavor.2.t:0 "Un Grand Synode"
 orthodox_flavor.2.d:0 "L'Église s'est rassemblée en un grand Synode, ils demandent votre soutien et certains privilèges en retour d'aider à combattre les hérésies anti-féodales qui hantent notre terre. Aidons-nous l'Église à garder les gens à leur place ou soutenons-nous ces mouvements pour briser l'ancien ordre Féodal."
 orthodox_flavor.2.a:0 "Accorder les Privilèges"
 orthodox_flavor.2.b:0 "Ils sont seuls"
 orthodox_flavor.3.t:0 "Réforme Liturgique"
 orthodox_flavor.3.d:0 "L'Église Orthodoxe Orientale est l'Église Une, Sainte, Catholique et Apostolique établie par Jésus-Christ notre seigneur et ses apôtres. Cependant, notre famille est large et diverse. Notre patriarche propose quelques réformes à notre liturgie qui amèneront notre forme plus proche des autres églises. L'idée est audacieuse et renforcera l'Église mais nous savons que les superstitieux et arriérés rejetteront ce changement."
 orthodox_flavor.3.a:0 "Soutenir la Réforme"
 orthodox_flavor.3.b:0 "Rester fidèle aux anciennes voies"
 orthodox_flavor.4.t:0 "Réduire l'Indépendance de l'Église"
 orthodox_flavor.4.d:0 "L'Église est une institution puissante, mais plus important une riche. Si nous devions refréner l'Église et la rendre plus partie de l'état nous amènerions aussi plus de revenus pour la taxation. D'un autre côté nous saperons aussi son autorité aux yeux des masses."
 orthodox_flavor.4.a:0 "Les refréner"
 orthodox_flavor.4.b:0 "Protéger leur Indépendance"
 orthodox_flavor.5.t:0 "Membres Laïcs Nommés par l'État ?"
 orthodox_flavor.5.d:0 "Si nous devions promouvoir et renforcer les pouvoirs des membres laïcs de l'administration de l'Église et amener plus de nominations d'état, nous amènerions l'Église sous contrôle central. L'autre côté de la pièce est que nous endommagerons la position morale de l'Église avec le peuple."
 orthodox_flavor.5.a:0 "Les nommer"
 orthodox_flavor.5.b:0 "Laisser la Sainte Église être"
 trade.1.t:0 "Respectez notre drapeau"
 trade.1.d:0 "Nous avons fait savoir à tous que notre marine est le Seigneur des Mers, cependant, des nouvelles nous ont atteints qu'un certain pays a échoué à montrer promptement la bonne quantité de respect et une escarmouche en a résulté. Le pays réclame la guerre."
 trade.1.a:0 "Nous devons nous préparer"
 trade.1.b:0 "C'est foolish"
 trade.2.t:0 "Ceci ne peut tenir"
 trade.2.d:0 "Des pirates ont frappé certains de nos navires. Ils ont torturé et puis brutalement assassiné les passagers mâles et quant aux passagères féminines les contes racontés choquent tous les hommes civilisés. Une des passagères féminines était la fille d'un noble important et il crie vengeance. Il y a de lourdes implications que ces pirates sont sous la protection de quelqu'un."
 trade.2.a:0 "Traquons-les !"
 trade.2.b:0 "C'est trop coûteux"
 pirate_hunting:0 "Chasse aux Pirates"
 merchant_recalled:0 "Marchand Absent"
 trade.3.t:0 "Expulsion des Marchands"
 trade.3.d:0 "Nos marchands ont eu trop de succès dans le commerce, et les propriétaires d'un nœud commercial local maintiennent leurs idéaux mercantilistes et tentent maintenant d'expulser nos marchands de leur territoire."
 trade.3.a:0 "Ils restent !"
 trade.3.b:0 "Les marchands garderont un profil plus discret"
 trade.4.t:0 "Crise Commerciale"
 trade.4.d:0 "Nos marchands rapportent qu'ils font face à une résistance croissante lorsqu'ils tentent de vendre leurs marchandises. Ils parlent comme si c'était la fin du monde, et craignent de ne jamais gagner une pièce de cuivre de leur vie."
 trade.4.a:0 "Ce ne sont que des marchands"
 trade.4.b:0 "Essayons de les soulager"
 trade.5.t:0 "Marchand en Faillite !"
 trade.5.d:0 "Un de nos marchands à l'étranger est rentré chez lui comme un indigent après avoir perdu jusqu'à la dernière couronne. Il a fait faillite, et nous ne recevrons plus les bénéfices de son commerce."
 trade.5.a:0 "Il n'a simplement pas su s'adapter..."
 trade.5.b:0 "Sauvons-le"
 trade.6.t:0 "Marchand Naufragé !"
 trade.6.d:0 "Un marchand a été perdu en mer alors qu'il commerçait dans un nœud commercial côtier, emportant toutes ses marchandises avec lui au fond des flots."
 trade.6.a:0 "C'est bien dommage"
 trade.7.t:0 "Marchands en Souffrance"
 trade.7.d:0 "Notre concentration sur le mercantilisme rend la vie difficile à nos marchands qui commercent dans des contrées étrangères."
 trade.7.b:0 "Ils auraient dû rester chez eux"
 trade.7.a:0 "Apportons-leur notre soutien"
 trade.8.t:0 "Personne ne Veut Travailler"
 trade.8.d:0 "Avec les généreuses libertés que nous avons accordées à nos marchands, nous nous retrouvons dans une situation où les gens ne veulent tout simplement plus faire d'honnête travail."
 trade.8.a:0 "Ce n'était pas exactement le plan"
 trade.9.t:0 "Profiter de Notre Commerce"
 trade.9.d:0 "Nos politiques mercantilistes ont engendré une race d'administrateurs qui excellent à faire payer leurs dus à nos marchands. Un tel homme a récemment attiré notre attention comme étant particulièrement remarquable."
 trade.9.a:0 "Il pourrait accomplir de grandes choses"
 trade.10.t:0 "Manque de Protection"
 trade.10.d:0 "Notre détermination à embrasser le libre-échange a conduit nos marchands domestiques à perdre face à leurs rivaux d'autres pays."
 trade.10.a:0 "Ils doivent s'adapter"
 trade.10.b:0 "C'est bien dommage"
 trade.11.t:0 "Départ des Marchands"
 trade.11.d:0 "Avec l'assouplissement des restrictions sur les marchands étrangers, certains de nos propres commerçants estiment qu'ils ne reçoivent pas assez de soutien de l'État, et ont décidé de changer de carrière."
 trade.11.a:0 "Je m'en moque complètement"
 trade.12.t:0 "Commerçant Prometteur"
 trade.12.d:0 "Nos politiques de libre-échange forcent nos marchands à devenir plus innovants. Un en particulier semble pouvoir devenir un grand homme."
 trade.12.a:0 "Nous devrons peut-être lui trouver un emploi"
 catholic_flavor.1.t:0 "Le Concile de $PROVINCECAPITAL$"
 catholic_flavor.1.d:0 "Sa Sainteté, le Haut Recteur, a chargé une commission de véridiques d'aborder les défis posés par le mouvement protestant. Bien que la foi ravelienne elle-même ne doive pas être compromise, Sa Sainteté et la plupart des véridiques sont prêts à admettre que certaines plaintes protestantes sont valides. Par conséquent, le Concile conseille de nombreux changements dans l'administration de l'Église, un arrêt des évêques absentéistes et des excès mondains du clergé. De plus, plusieurs nouveaux ordres monastiques doivent être fondés, pour aider dans les efforts de la Contre-Réforme."
 catholic_flavor.1.a:0 "Il était temps !"
 catholic_flavor.2.t:0 "Le Royaume de Dieu sur Terre"
 catholic_flavor.2.d:0 "Ayant uni toute l'Italie sous la bannière du Ravelianisme, le Haut Recteur a jugé bon de la déclarer 'Le Royaume de Dieu'. Les Raveliens de tout Cannor affluent vers sa bannière, désireux de vivre dans cette nation modèle de vertu chrétienne. Les puissances étrangères ne peuvent plus contrôler le Collège des Véridiques, mais elles ne prêteront guère attention aux bulles ou décrets papaux."
 catholic_flavor.2.a:1 "Tous les Hommes sous un seul Dieu !"
 catholic_flavor.2.b:0 "Amen"
 catholic_flavor.3.t:0 "La Pentarchie"
 catholic_flavor.3.d:1 "Ayant ramené tous les cinq Patriarcats dans le giron chrétien - orthodoxe - nous avons restauré l'ancienne Pentarchie, mettant ainsi fin de manière effective au grand Schisme Orient-Occident. Bien que certains pays puissent continuer à s'accrocher au Ravelianisme, le Haut Recteur a perdu sa primauté vantée comme successeur légitime de saint Pierre et Prévôt de Rome."
 catholic_flavor.3.a:0 "La Blessure est Guérie !"
 catholic_flavor.4.t:0 "Simonie ?"
 catholic_flavor.4.d:0 "Nous avons un poste vacant de haut rang dans l'administration ecclésiastique de $CAPITAL$. Il y a un ecclésiastique d'une riche famille qui a fait une offre. Si nous approuvons et soutenons son élection au poste, nous obtiendrons une importante contribution à nos coffres. Certaines personnes plus dévotes prétendent que c'est un péché appelé Simonie, mais que savent-elles ?"
 catholic_flavor.4.a:0 "Nous avons besoin de l'argent !"
 catholic_flavor.4.b:0 "C'est un péché !"
 catholic_flavor.5.t:0 "Vente d'Indulgences"
 catholic_flavor.5.d:2 "'Dès qu'une pièce dans le coffre tinte, l'âme du purgatoire s'élance !', selon les mots de Johann Tetzel, un frère dominicain qui a fait de la collecte d'indulgences pour le Haut Recteur sa mission. Promettant l'absolution des péchés terrestres en échange d'argent, il a été très actif pour sauver les âmes des riches - et cela, d'une manière qui ne leur demande même pas d'abandonner leurs vices ! Cependant, cette pratique a soulevé des sourcils parmi le clergé [Root.GetAdjective], qui est mal à l'aise avec l'idée que le Haut Recteur devrait s'enrichir de cette manière. Au lieu de cela, ils appellent les chrétiens à montrer un vrai repentir si leurs péchés doivent être pardonnés.\n\nAlors que [Root.Monarch.GetTitle] [Root.Monarch.GetName] vieillit, les disputes sur la question deviennent plus personnelles. [Root.Monarch.GetSheHeCap] a péché, comme tout [Root.Monarch.GetTitle] doit le faire pour maintenir son règne en sécurité. Comment [Root.Monarch.GetSheHe] devrait-[Root.Monarch.GetSheHe] au mieux acquérir le pardon ?"
 catholic_flavor.5.a:1 "Un don au Haut Recteur sera organisé."
 catholic_flavor.5.b:1 "Les indulgences sont l'option facile ; le repentir est meilleur."
 catholic_flavor.6.t:0 "Vénération des Reliques"
 catholic_flavor.6.d:1 "Du plus haut au plus humble, les gens croient que la vénération permettra au spectateur de réduire son temps au purgatoire. Un traité s'opposant à cette pratique a été trouvé cloué à la porte d'une de nos églises à [unrest_province.GetName] qui possède une collection de reliques très importante. Y a-t-il une vérité dans leurs plaintes, ou ne sont-ils que des détracteurs et des hérétiques cherchant à nuire à l'unité de l'église, notre seul vrai chemin vers le salut ?"
 catholic_flavor.6.a:0 "Mais je viens d'acheter un flacon du lait de la Vierge Marie."
 catholic_flavor.6.b:0 "Le pardon ne peut venir que de Dieu."
 catholic_flavor.7.t:1 "Vénération de la Vierge Marie"
 catholic_flavor.7.d:0 "La Bienheureuse Vierge Marie, mère de notre Seigneur Jésus-Christ, est la Reine du ciel et médiatrice de nombreuses grâces. Il n'y a pas de femme plus parfaite et sa sainte maternité lui accorde un siège à la droite de Dieu. Ou est-ce le cas ? Récemment, des théologiens radicaux ont argué qu'il n'y a pas besoin de telles intercessions. Ont-ils raison, ou la sainte mère église est-elle en danger de leurs proclamations presque hérétiques ?"
 catholic_flavor.7.a:0 "Que la Madone leur pardonne."
 catholic_flavor.7.b:0 "Elle est une femme spéciale, mais reste juste une femme."
 catholic_flavor.8.t:0 "La Doctrine du Jugement Particulier"
 catholic_flavor.8.d:1 "Comme nous le savons, quand nous mourons, Dieu juge immédiatement et décide du sort d'une âme jusqu'à ce qu'elle attende le jugement dernier. Cependant, un moine a commencé une dispute doctrinale qui frôle l'hérésie, prétendant qu'il n'y a pas de purgatoire et disant que les prières pour les morts n'aident pas leur passage vers le ciel. Ces disputes menacent l'unité même de notre église."
 catholic_flavor.8.a:0 "Il est probablement un hérétique."
 catholic_flavor.8.b:0 "Désolé, il n'y a rien que vous puissiez faire pour vos proches décédés."
 catholic_flavor.9.t:0 "Une Nouvelle Confession de Foi"
 catholic_flavor.9.d:0 "Les réformateurs ont proposé une nouvelle confession de foi qui a quelques différences mineures, mais néanmoins sérieuses, avec les enseignements raveliens. L'église prétend que cela frôle l'hérésie, tandis que d'autres suggèrent que cela placerait l'Église et son appareil administratif sous un contrôle plus strict."
 catholic_flavor.9.a:0 "Promouvons-la."
 catholic_flavor.9.b:0 "Non, cela damnera tout le monde."
 catholic_flavor.10.t:0 "Une Promesse de Passage Sûr ?"
 catholic_flavor.10.d:0 "Un des soi-disant moines réformateurs est récemment apparu à notre cour sous notre promesse la plus solennelle de passage sûr pour argumenter la justesse de sa cause. Comme Hus avant lui, son hérésie est manifeste mais notre parole a été donnée."
 catholic_flavor.10.a:0 "Notre honneur est notre parole."
 catholic_flavor.10.b:0 "Nous ne sommes pas liés par des promesses à un hérétique."
 republics.1.t:0 "Débats sur les Traditions Républicaines"
 republics.1.d:0 "Notre jeune et fragile république connaît des débats sévères, certains tournant même au violent, entre les partisans de l'ancien régime et les défenseurs acharnés de la liberté et de la libre pensée. Comment devons-nous réagir à cela ?"
 republics.1.a:0 "Nous avons besoin d'un Roi !"
 republics.1.b:0 "La République est sacrée !"
 republics.2.t:0 "Les Libre-Échangistes Gagnent les Débats"
 republics.2.d:0 "Les libre-échangistes sont de plus en plus populaires, et semblent maintenant avoir la majorité du soutien au parlement. Ils préconisent que nous devons réduire nos tendances mercantilistes."
 republics.2.a:0 "Nous devons être libre-échangistes"
 republics.2.b:0 "Le mercantilisme est vital pour l'État"
 republics.3.t:0 "Montée d'un Despote"
 republics.3.d:0 "Le manque de respect pour la république a lentement érodé ses fondations. Pour préserver la stabilité de l'État, $MONARCHTITLE$ $MONARCH$ s'est proclamé$RULER_O_PRONOUN$ dictateur à vie."
 republics.3.a:0 "Longue vie à $MONARCH$ !"
 republics.4.t:0 "Le Procès"
 republics.4.d:0 "Mon très noble $MONARCHTITLE$, votre fils aîné est jugé pour corruption et corruption. Il ne fait aucun doute que les accusations sont vraies, la condamnation de votre fils aîné serait un coup personnel sérieux pour vous. D'autre part, nous pourrions bien sûr interférer dans le procès et assurer son innocence."
 republics.4.a:0 "Se retirer de la vie publique"
 republics.4.b:0 "Le voir acquitté"
 republics.5.t:0 "Une Nouvelle Monnaie"
 republics.5.d:0 "Dans le passé, le $MONARCHTITLE$ était sur le revers des pièces, maintenant la république rejette de tels cultes de la personnalité. Si nous devions émettre une nouvelle pièce de haute pureté, nous pourrions améliorer la foi des gens dans la monnaie et bien sûr tous devraient se rappeler qui a fait cela."
 republics.5.a:0 "Rejeter la Réforme"
 republics.5.b:0 "Laissons les pièces être émises"
 republics.6.t:0 "Complots Étrangers ?"
 republics.6.d:0 "Des rumeurs folles circulent sur notre noblesse complotant avec des puissances étrangères. L'hystérie grandit et l'atmosphère est craintive. Le peuple demande que nous frappions les traîtres, mais les esprits plus sages disent que nous devons laisser la tradition de la justice républicaine suivre son cours."
 republics.6.a:0 "Saisissons-les ainsi que leurs richesses"
 republics.6.b:0 "La justice prime sur tout"
 republics.7.t:0 "Étendre la Garde du Corps"
 republics.7.d:0 "Le bureau de $MONARCHTITLE$ est défié par des ennemis intérieurs et extérieurs, et ainsi une garde du corps personnelle forte est essentielle pour s'assurer qu'[Root.Monarch.GetSheHe] reste au pouvoir. La politique turbulente de notre époque l'exige, mais il y a ceux qui la dénoncent, prétendant que cette nouvelle tendance affiche des tendances aristocratiques et subvertit les traditions de la République."
 republics.7.a:0 "Faisons-le !"
 republics.7.b:0 "Cela violerait nos Idéaux Républicains !"
 republics.8.t:0 "Le Prédicateur Incendiaire"
 republics.8.d:0 "Un prédicateur est apparu prophétisant la fin de tout ce que nous connaissons et un nouveau commencement. Le prédicateur a gagné du terrain avec notre récente guerre mais il ne pousse pas vraiment pour le type de république que nous connaissons. Nous pourrions le défier à un procès par le feu, mais cela pourrait créer des problèmes internes juste quand nous avons besoin d'unité."
 republics.8.a:0 "Permettons-le !"
 republics.8.b:0 "Donnons-lui un Procès par le Feu !"
 republics.9.t:0 "Complot Noble"
 republics.9.d:0 "Avec la république semblant fragile, des rumeurs nous sont parvenues que les nobles complotent pour apporter la succession héréditaire à notre grande République."
 republics.9.a:0 "Ceci est préoccupant"
 republics.10.t:0 "Division dans le Conseil"
 republics.10.d:0 "La république fonctionne grâce au but commun convenu des dirigeants qui représentent à leur tour la volonté établie des dirigés. Notre république s'est détournée des traditions qui nous rendaient forts. Le manque de cohésion dans notre conseil dirigeant nous coûte militairement."
 republics.10.a:0 "Ce n'est pas bon !"
 republics.11.t:0 "Disputes Affectant les Gouvernements"
 republics.11.d:0 "Les républiques réussissent quand les familles importantes sont prêtes à mettre l'intérêt de la république à égalité avec le leur. Actuellement nos traditions républicaines sont sous pression et les familles mettent leurs propres intérêts avant ceux de la république. Cela nuit à notre capacité de gouverner, car le consensus est plus difficile à atteindre."
 republics.11.a:0 "C'est mauvais !"
 republics.12.t:0 "Guerres Commerciales"
 republics.12.d:0 "Nous avons toujours encouragé une saine concurrence entre nos marchands, mais en même temps ils ont toujours mis le grand intérêt de la république en premier. Nous travaillerions ensemble pour s'assurer que le commerce de la république était renforcé contre l'intérêt des rivaux. Maintenant cette tradition s'estompe et la classe marchande devient de plus en plus fratricide. Cela nuit à notre pays..."
 republics.12.a:0 "Il faut faire quelque chose !"
 republics.13.t:0 "Cérémonie Perturbée"
 republics.13.d:0 "Une des parties centrales d'une république sont les grandes cérémonies d'État. C'est un moment où les désaccords et disputes entre les patriciens sont mis en suspens afin que nous puissions montrer notre unité de but et montrer au monde notre force. Lors d'une récente cérémonie, des éléments mécontents ont tourné le dos à nos traditions pour airer leurs désaccords avec le conseil dirigeant."
 republics.13.a:0 "Loin d'être idéal !"
 muslim_piety.1.t:1 "Propagation de Pratiques Extrêmes à [spread_of_extreme_practices_province.GetAreaName]"
 muslim_piety.1.d:1 "Le bas Moyen Âge a vu l'émergence de plusieurs nouvelles formes de mysticisme islamique, l'une des plus controversées étant une marque de derviches soufis connue sous le nom de 'renonciateurs'. Ces hommes cherchaient à se séparer entièrement de la société normale, se rasant tous les poils du corps jusqu'aux sourcils et brisant publiquement les règles de la Charia afin de démontrer leur relation unique avec Dieu, tout en errant de ville en ville mendiant l'aumône. Nos érudits religieux appellent à leur persécution, argumentant que la tendance de la populace inculte à les voir avec admiration les détournera de la vraie foi."
 muslim_piety.1.a:1 "Expulsons-les de [spread_of_extreme_practices_province.GetAreaName]."
 muslim_piety.1.b:1 "Laissons-les tranquilles."
 muslim_piety.2.t:1 "Retour des Érudits"
 muslim_piety.2.d:1 "Particulièrement dans le sillage des conquêtes mongoles du treizième siècle, l'Égypte et la Syrie sont apparues comme les centres principaux d'apprentissage érudit dans le monde musulman. Les érudits sunnites de toute persuasion affluaient vers Damas et Le Caire pour apprendre des professeurs les plus renommés de science, théologie, et surtout de droit, tandis que les chiites voyageaient vers Jabal Amil au Liban pour rencontrer les érudits du chiisme duodécimain orthodoxe. Beaucoup d'étudiants de nos terres, ayant complété leur pèlerinage éducatif, rentrent maintenant chez eux et espèrent implémenter l'islam légaliste dans notre [Root.GovernmentName] comme ils l'ont appris dans les terres centrales de l'Islam."
 muslim_piety.2.a:1 "Ils feront un ajout bienvenu à notre pays."
 muslim_piety.2.b:1 "Le contact avec le divin ne consiste pas à étudier les livres."
 muslim_piety.3.t:1 "Les Organisations Soufies Ralliesent le Soutien"
 muslim_piety.3.d:1 "Pendant la période moderne précoce, les formes populaires de culte soufi sont devenues extrêmement répandues dans le monde musulman. Voyant l'état affaibli de nos armées, le cheikh d'un ordre majeur a commencé à presser ses disciples à prendre les armes pour nous soutenir contre nos ennemis."
 muslim_piety.3.a:1 "Nous ne pouvons pas compter sur les mystiques pour le soutien !"
 muslim_piety.3.b:1 "Accueillons ces guerriers de la foi."
 muslim_piety.4.t:1 "Harmonie Religieuse"
 muslim_piety.4.d:1 "Tout comme de nombreux membres des Oulémas ont développé des penchants soufis, beaucoup de nos ordres soufis ont également prôné la vertu d'une vie pieuse vécue en accord avec la Charia. Malgré les voix désapprobatrice aux deux extrêmes, nous avons réussi à trouver un équilibre entre mysticisme et légalisme. Notre royaume jouit actuellement des fruits de la modération et de la tolérance des différentes pratiques religieuses."
 muslim_piety.4.a:1 "Dieu est bon."
 muslim_piety.5.t:1 "Débat sur la Philosophie d'Ibn Arabi"
 muslim_piety.5.d:1 "Ibn Arabi était un érudit et mystique andalou, considéré par beaucoup de soufis comme le maître spirituel suprême. Sa philosophie panthéiste de 'l'unité de l'être' voyait toute la création comme une manifestation de Dieu, et invitait les adorateurs à voir la beauté divine dans tous les aspects de la vie, pas seulement dans les rituels traditionnels de l'Islam. Depuis lors, les débats font rage sur la compatibilité de sa philosophie avec les interprétations savantes de l'Islam, certains allant jusqu'à le qualifier de mécréant. Pour beaucoup de soufis, d'autre part, la philosophie d'Ibn Arabi est devenue le principe fondamental de leur pratique religieuse. Maintenant on nous demande aussi de prendre parti."
 muslim_piety.5.a:1 "Nions l'unité de l'être."
 muslim_piety.5.b:1 "Soutenons l'unité de l'être."
 muslim_piety.6.t:1 "Restrictions de Construction pour les Dhimmis"
 muslim_piety.6.d:1 "Sous la Loi Islamique, les non-musulmans faisaient face à un nombre de restrictions sur la construction de nouveaux bâtiments dans les centres urbains : leurs maisons ne devaient pas être plus hautes que celles des musulmans, et ils n'étaient pas autorisés à construire de nouveaux centres de culte, seulement à maintenir ceux qui existaient déjà. En pratique, ces règles étaient souvent non appliquées, mais alors que notre royaume se déplace vers une interprétation plus légaliste de l'Islam, des membres clés des Oulémas commencent à appeler à leur mise en œuvre plus stricte."
 muslim_piety.6.a:1 "Appliquons la lettre de la loi."
 muslim_piety.6.b:1 "Laissons-les faire comme ils le souhaitent."
 muslim_piety.7.t:1 "Les Dhimmis Défient les Restrictions de Construction"
 muslim_piety.7.d:1 "Bien qu'ils soient officiellement interdits de construire des lieux de culte et des bâtiments hauts, les Dhimmis dans plusieurs provinces de notre royaume désobéissent ouvertement aux lois, et beaucoup de nos qadis sont trop laxistes pour répondre, soit parce qu'ils n'y voient aucun mal soit à cause des pots-de-vin importants qu'ils peuvent gagner en fermant les yeux."
 muslim_piety.7.a:1 "Intensifions les efforts d'application."
 muslim_piety.7.b:1 "Laissons les lois non appliquées."
 muslim_piety.8.t:1 "Commander le Bien et Interdire le Mal"
 muslim_piety.8.d:1 "Les musulmans sont encouragés dans le Coran à prendre un rôle actif dans leur communauté afin de 'commander le bien et interdire le mal'. Bien que cette commande ait été interprétée de nombreuses façons par les érudits musulmans, elle était parfois utilisée par les groupes réformistes pour justifier la propagation forcée de vues plus extrêmes. Un groupe de prédicateurs charismatiques de mosquée à [Root.Capital.GetName] a commencé à appeler à la fin des pratiques religieuses non orthodoxes et incite la population contre les soufis, menant à la violence et aux batailles de rue."
 muslim_piety.8.a:1 "Écrasons le mouvement."
 muslim_piety.8.b:1 "Offrons-leur notre soutien."
 muslim_piety.9.t:1 "Débat sur les Pratiques Soufies"
 muslim_piety.9.d:1 "Les érudits musulmans n'étaient pas unis sur la question de la permissibilité du soufisme. Bien que la plupart appréciaient les niveaux accrus de dévotion religieuse qu'il inspirait parmi la population générale, certains désapprouvaient la façon dont certains soufis exprimaient leur foi. La poésie et les chansons sur le vin et l'amour illicite, ainsi que la danse communautaire et la vénération des tombes de ceux considérés comme saints, pouvaient parfois provoquer l'opposition d'éléments plus intransigeants des Oulémas."
 muslim_piety.9.a:1 "Soutenons les intransigeants."
 muslim_piety.9.b:1 "Soutenons les modérés."
 muslim_piety.10.t:1 "Purification des Lois Fiscales"
 muslim_piety.10.d:1 "S'assurer que les lois du royaume opèrent en accord avec la Charia sacrée nous oblige à réexaminer occasionnellement nos pratiques de collecte d'impôts, et à nous efforcer de les aligner aussi étroitement que possible avec les positions légales tenues par les grands législateurs de notre école [Root.GetReligiousSchool]. Cela signifie éliminer les taxes coutumières qui se sont accumulées au fil des années, et ne prendre que ce qui est permis par la Charia."
 muslim_piety.10.a:1 "La paysannerie doit être libre des exactions illégales."
 muslim_piety.10.b:1 "Rejetons la proposition."
 muslim_piety.11.t:1 "Mystiques et Conteurs"
 muslim_piety.11.d:1 "Beaucoup parmi les Oulémas questionneraient la grande influence que les conteurs ont sur la vie des hommes ordinaires. Les histoires héroïques traditionnelles de notre peuple ont des siècles mais elles risquent de faire un culte de destins sérieusement déformés de figures historiques. Un clerc éminent à [storytellerprovince.GetAreaName] a pris une position forte contre les conteurs du royaume, et avertit que les érudits religieux du passé ont averti que l'écoute obsessionnelle d'histoires pourrait mener au faux culte."
 muslim_piety.11.a:1 "Nous devons bannir les histoires offensantes du royaume."
 muslim_piety.11.b:1 "Il n'y a rien de mal à idéaliser nos ancêtres."
 muslim_piety.12.t:1 "Guildes Commerciales et Fraternités"
 muslim_piety.12.d:1 "Les guildes et fraternités sont un facteur constant dans la vie publique du [Root.GovernmentName], à bien des égards ce sont de petites communautés dans la communauté, avec leurs propres règles, coutumes et même lois. Il est aussi très courant pour ces associations de se livrer aux traditions mystiques, au soufisme et souvent à l'adaptation non orthodoxe de la Charia. Quelque chose qui rend parfois difficile la pénétration des lois des Oulémas dans le milieu urbain.\nUn artisan à [fraternity_province.GetName] a contacté l'État, nous avertissant d'un homme de guilde local avec une grande influence sur les affaires locales. Quiconque souhaitant exercer un métier dans la ville est actuellement requis d'être approuvé par cet homme puis de jurer un serment d'allégeance."
 muslim_piety.12.a:1 "C'est inacceptable."
 muslim_piety.12.b:1 "Ne nous mêlons pas des guildes."
 muslim_piety.13.t:1 "Dissension Sociale et Soufisme Populaire"
 muslim_piety.13.d:1 "Le grand stress que notre gouvernement a placé sur le Légalisme et la limitation du Mysticisme dans notre société a eu l'effet d'associer étroitement le soufisme avec la résistance au règne central. En temps de détresse sociale beaucoup regardent maintenant vers les ordres Mystiques pour guidance spirituelle comme alternative aux Oulémas hautement légalistes et son allié [Root.GovernmentName].\nAlors que les tensions s'enflamment à [popular_sufism_province.GetName], un Maître Soufi influent a déclaré son soutien à [Root.Monarch.GetTitle], calmant potentiellement la situation."
 muslim_piety.13.a:1 "Nous ne pouvons accepter le soutien d'un Mystique."
 muslim_piety.13.b:1 "Dieu est bon."
 muslim_piety.14.t:1 "Café et Tabac"
 muslim_piety.14.d:1 "Bien qu'ils soient assez nouveaux dans notre société, l'usage de stimulants tels que le Café et le Tabac s'est répandu rapidement, les cafés étant maintenant une caractéristique commune de [Root.Capital.GetName] à [coffee_province.GetAreaName]. La popularité est particulièrement marquée parmi les ordres soufis. La nouveauté de ces substances signifie que l'établissement religieux est divisé sur leur usage propre.\nBeaucoup de légalistes stricts veulent que nous limitions leur usage tandis que d'autres argumentent pour la prudence, car le Café et le Tabac sont très populaires dans notre état. Le gouverneur local de [coffee_province.GetName] s'est maintenant tourné vers [Root.Capital.GetName] voulant fermer les cafés locaux qu'il croit être devenus des lieux de rencontre pour les dissidents."
 muslim_piety.14.a:1 "Imposons des Restrictions."
 muslim_piety.14.b:1 "Laissons-les avoir leur café."
 muslim_piety.15.t:1 "Les Ordres Soufis Gagnent en Popularité à [new_province.GetName]"
 muslim_piety.15.d:1 "Certains des ordres soufis les plus prévalents dans [Root.GetName] ont rapidement commencé à s'établir dans la province nouvellement acquise [new_province.GetName]. Bien que les locaux semblent quelque peu hésitants sur le règne [Root.GetAdjective], ils ont embrassé les ordres et cela a grandement facilité l'intégration de la province dans notre [Root.GovernmentName]."
 muslim_piety.15.a:1 "Renforçons l'établissement légal à la place."
 muslim_piety.15.b:1 "C'est excellent."
 muslim_piety.16.t:1 "Mépris de la Charia ?"
 muslim_piety.16.d:1 "Les Oulémas savants se plaignent du mépris généralisé des règles de la Charia dans notre [Root.GovernmentName]. Ils demandent que nous réduisions l'influence des ordres Mystiques et de l'hétérodoxie dans le pays. Échouer à se conformer pourrait nous voir risquer de perdre leur soutien et beaucoup de ces précieux érudits légaux pourraient même partir pour d'autres cours."
 muslim_piety.16.a:1 "Suivons leurs recommandations."
 muslim_piety.16.b:1 "Nous ne pouvons céder à de telles menaces."
 muslim_piety.17.t:1 "Les Restrictions de Construction s'Estompent"
 muslim_piety.17.d:1 "Alors que notre royaume perd son zèle pour l'islam légaliste, il est devenu de plus en plus difficile pour nous de trouver et nommer des qadis disposés à pleinement implémenter nos restrictions officielles sur la construction de bâtiments Dhimmis. La loi est, à ce point, simplement devenue inapplicable."
 muslim_piety.17.a:1 "Tant mieux."
 muslim_piety.20.t:1 "Un Nouveau [Root.Monarch.GetTitle]"
 muslim_piety.20.d:1 "Notre nation a cruellement manqué d'une main directrice ferme sous le règne de [Root.Heir.GetName], un enfant timide, mal préparé à faire face aux dangers du monde. Heureusement pour nous tous, un des oncles de [Root.Heir.GetHerHis], et conseiller proche a décidé d'agir. L'enfant est maintenant enfermé en sécurité où [Root.Heir.GetSheHe] ne peut plus faire de mal. Le conseiller a été proclamé notre nouveau [Root.Monarch.GetTitle], et a juré de fournir à notre nation le leadership fort dont elle a si désespérément besoin."
 muslim_piety.20.a:0 "Que le règne de notre nouveau $MONARCHTITLE$ soit long et prospère !"
 muslim_dlc.22.t:0 "Prières du Vendredi ?"
 muslim_dlc.22.d:0 "La prière hebdomadaire de congrégation a été un moyen pour les dirigeants islamiques de montrer leur légitimité pendant des siècles. La domination sunnite de longue date où la plupart des prières du vendredi ont été au nom des Califes sunnites et des Sultans mondains du monde sunnite, a cependant mené au statut des prières étant très incertain.\nLa plupart parmi les Oulémas chiites s'opposent à la pratique des prières du vendredi, mais il y en a qui verraient son rôle comme un moyen de lier ensemble société, Oulémas et dirigeant, revenir aux fidèles chiites de notre pays."
 muslim_dlc.22.a:0 "[Root.Monarch.GetName] dirigera les prières du vendredi et notre pays priera."
 muslim_dlc.22.b:0 "Nous devons respecter les traditions de notre peuple."
 cultural_event.1.t:0 "Représentations de Commedia dell'Arte"
 cultural_event.1.d:0 "Oyez, oyez ! Lâchons Pantalone, Arlequin, et tous les autres personnages traditionnels de la Commedia dell'Arte traditionnelle sur votre population sans méfiance, et regardez comme ils sont divertis par les bouffonneries et les pitreries. Une bonne pièce de comédie peut faire oublier à quiconque pendant un moment que leur vie quotidienne est gaspillée à peiner sous le joug de dirigeants tyranniques. En plus, c'est amusant !"
 cultural_event.1.a:0 "Faisons en sorte que cela arrive !"
 cultural_event.1.b:0 "Distractions inutiles"
 cultural_event.2.t:0 "Liberté, Égalité, Fraternité"
 cultural_event.2.d:0 "Comme une torche puissante, apportant la lumière de la raison jusque dans les coins les plus sombres des mondes anciens et nouveaux, les Lumières balaient le monde. Soutenir ce mouvement mènera sans doute à des avancées en science et philosophie, mais les notions du mouvement sur la liberté humaine et les droits inaliénables de l'homme peuvent causer un peu de ferveur rebelle dans notre pays."
 cultural_event.2.a:0 "Embrassons ces idées !"
 cultural_event.2.b:0 "Non, cela ne vaut pas le risque"
 cultural_event.3.t:0 "Réfugiés Byzantins"
 cultural_event.3.d:0 "Mon Seigneur, Byzance est tombée aux mains des Sarrasins. Le dernier bastion de l'Empire Romain, la Cité de Constantin, est maintenant entre les mains turques. Alors que la Chrétienté vacille sous le choc, les réfugiés byzantins affluent vers les villes et cours d'Europe, apportant avec eux de vieux manuscrits de savoir classique, des traités d'Aristote, Platon et Galien, et une connaissance approfondie du latin et du grec. Inviter ces réfugiés à $COUNTRY$ pourrait fournir un énorme coup de pouce à nos propres efforts dans les domaines de la culture et de la science."
 cultural_event.3.a:0 "Par tous les moyens, laissons-les venir !"
 cultural_event.3.b:0 "Non, nous n'avons pas besoin de leur aide"
 cultural_event.4.t:0 "Soutenir l'École Florentine"
 cultural_event.4.d:0 "À cause de notre notoriété relative, nous sommes en position de soutenir les artistes italiens de l'École Florentine. Être perçus comme mécènes de l'art international aidera définitivement nos efforts de propagande."
 cultural_event.4.a:0 "Bien sûr. Ils auront notre soutien"
 cultural_event.4.b:0 "Non, nous avons assez de problèmes"
 cultural_event.5.t:0 "Le Dernier Tournoi de Joute"
 cultural_event.5.d:0 "Nous pouvons le sentir dans le vent. Bientôt notre élite équestre ne sera rien de plus qu'un rêve remémoré, alors que la tradition chevaleresque meurt devant l'assaut de la modernité. Le monde change, mais pour maintenant, pour une dernière fois : Que les Chevaliers de $COUNTRY$ chevauchent !"
 cultural_event.5.a:0 "En avant, vers la gloire !"
 cultural_event.5.b:0 "Non, nous devons nous mettre à la page"
 cultural_event.6.t:0 "Charte d'une Guilde de Saint-Luc"
 cultural_event.6.d:0 "Saint Luc, le saint patron des artistes, venait souvent prêter son nom aux guildes d'artistes de Cannor occidental, la plus célèbre, peut-être, à Anvers. Accorder une charte à une guilde ici à $COUNTRY$ pourrait être un peu du côté coûteux, mais le bénéfice culturel sera là pour tous à voir. Développer la bureaucratie de la Guilde renforcera aussi notre tradition bureaucratique native."
 cultural_event.7.t:0 "Âge d'Or de la Peinture Hollandaise"
 cultural_event.7.d:0 "La République Hollandaise, récemment calviniste, récemment indépendante, et avec de forts courants sous-jacents de pensée et philosophie humanistes, avait à la fin du 16ème siècle posé les bases philosophiques pour une rupture avec les traditions et idéaux artistiques établis de l'ancien Cannor ravelien. Surfant sur la vague de la richesse venant du commerce en développement à travers Amsterdam, nous pourrions aider à inaugurer un Âge d'Or pour la peinture hollandaise."
 cultural_event.8.t:0 "Écriture Diwani"
 cultural_event.8.d:0 "Un style cursif de calligraphie arabe, originaire de l'Empire Ottoman des 15ème et 16ème siècles, l'Écriture Diwani fut ainsi nommée pour son usage prévu sur les décrets royaux émis par le divan ottoman, le cabinet de l'état ottoman. Renforcez notre règne en proclamant nos édits, et la parole de Dieu, dans les harmonies de la calligraphie."
 cultural_event.8.a:0 "Faisons ainsi !"
 cultural_event.8.b:0 "Une distraction inutile"
 cultural_event.9.t:0 "La Voie du Thé"
 cultural_event.9.d:0 "Bien que le thé ait été cultivé au Japon au moins depuis le 9ème siècle, l'esthétique plus raffinée du Chanoyu, La Voie du Thé, ne s'est pleinement développée que pendant les premières parties du 15ème siècle. Partie cérémonie religieuse, et partie tradition culturelle, La Voie du Thé pourrait devenir une partie intégrale de notre héritage culturel."
 cultural_event.10.t:0 "Approuver la Philosophie Renaissance"
 cultural_event.10.d:0 "Vous, sans limite ni borne, pouvez choisir pour vous-même les limites et bornes de votre nature. Nous vous avons placé au centre du monde afin que vous puissiez surveiller tout le reste dans le monde.\n\n--Mirandole, Piccolo -- 'Oraison sur la Dignité de l'Homme'"
 cultural_event.11.t:0 "La Tradition d'Orgue du Sud de l'Allemagne"
 cultural_event.11.d:0 "La tradition d'orgue du sud de l'Allemagne était une école de compositeurs d'orgue allemands, dont le travail était largement inspiré par des traditions italiennes antérieures, apprises par les Allemands lors d'études sous maîtres italiens. Connus pour les préludes improvisatoires, chaconnes et passacailles, la musique des Organistes du Sud de l'Allemagne est quelque chose que nous pourrions considérer soutenir."
 cultural_event.12.t:0 "Soutenir la Musique Baroque"
 cultural_event.12.d:0 "Seul le Tout-Puissant sait quel talent artistique a été gaspillé à cause de trop peu d'argent, trop peu de nourriture et trop peu d'amour. Aidez les compositeurs en difficulté de $COUNTRY$ avec votre mécénat, et ils vous aideront en retour."
 cultural_event.13.t:0 "Épopée Nationale"
 cultural_event.13.d:0 "Nos sujets ont pris l'habitude de raconter des contes et légendes sur $RANDOM_OLD_MONARCH$. La légende dit que dans l'heure la plus sombre de $COUNTRY$, il reviendra vers notre nation, et la délivrera du mal. Indépendamment de la vérité dans cette déclaration, nous pourrions utiliser cela dans notre propagande."
 cultural_event.13.a:0 "Oui, j'aime une bonne histoire"
 cultural_event.13.b:0 "Non, notre peuple devrait se concentrer sur l'ici et maintenant"
 renovatio_effect:0 "Unissez l'§YEmpire d'Anbennar§! sous un seul pays !"
 vassalize_empire2:1 "Tous les membres de l'§YEmpire d'Anbennar§! qui soutiennent la réforme deviendront nos vassaux directs, et ceux qui ne soutiennent pas la réforme quitteront l'empire, nous donnant des revendications sur leurs terres."
 EVTNAME6140:0 "Les Affaires Prospèrent"
 EVTDESC6140:0 "Grâce à nos pratiques commerciales astucieuses, les marchands sont attirés vers notre royaume et notre efficacité commerciale a augmenté en conséquence."
 EVTNAME857:0 "Diplomatie Compétente !"
 EVTDESC857:0 "Après avoir mis quelque effort à communiquer avec les pairs $RULER_ADJ$, le travail acharné de $MONARCHTITLE$ $MONARCH$ a porté ses fruits. Notre position diplomatique a augmenté grâce à la langue de soie $RULER_ADJ$."
 EVTOPTA857:0 "On peut toujours faire confiance à $MONARCH$..."
 EVTNAME858:0 "Diplomatie Incompétente !"
 EVTDESC858:0 "C'est presque inconcevable à quel point $MONARCH$ est incompétent lorsqu'il s'agit de diplomatie. Nous ne savons pas comment $RULER_S_PRONOUN$ a fait, mais $RULER_S_PRONOUN$ a réussi à nuire à notre position diplomatique dans le monde avec une seule lettre d'excuses à un ambassadeur."
 EVTOPTA858:0 "Comment est-ce possible ?"
 EVTDESC9471:1 "Les frontières sont des choses organiques, changeant et mutant avec les saisons, et avec la fortune du dernier conquérant de passage. Les historiens diront, peut-être, que les événements qui se sont déroulés à $PROVINCENAME$ en l'an $YEAR$, étaient inévitables. 'Alors que $PROVINCENAME$ continuait à prospérer sous le règne bienveillant de $COUNTRY$, les paysans de l'autre côté de la frontière étaient voués à être jaloux.' Peut-être qu'ils seront moins justes envers nous. Quoi qu'il en soit, les tensions à $PROVINCENAME$ ont donné à nos rivaux de [neighbour_country.GetUsableName] un Casus Belli contre nous."
 EVTOPTC9472:0 "Si ça bouge, enrôlez-le"
 EVTNAME841:0 "Un réformateur naval"
 EVTDESC841:0 "La performance globale de notre Marine s'est vraiment améliorée depuis que nous avons décidé de la favoriser un peu plus aux dépens de l'Armée. Un officier de grande compétence a émergé des rangs."
 EVTOPTB841A:0 "Promouvons-le"
 EVTNAME3001:0 "Conflits Internes"
 EVTNAME3008:0 "La Fin des Conflits Internes"
 EVTDESC727:1 "Tout le monde dans le royaume est uni derrière notre guerre avec [enemy_country.GetUsableName]. Ils estiment que c'est un combat que nous devons gagner et font tous leur part pour [Root.GetUsableName]."
 EVTNAME1001:0 "Nation Russe"
 EVTDESC1001:0 "À travers la conquête et la diplomatie, la Russie a réussi à se transformer d'un simple établissement en une principauté dominante. Après plusieurs expéditions orientales, les hordes mongoles ont finalement été soumises et un état russe centralisé, dirigé sous la suzeraineté du Tsar, émerge. Les influences de l'Europe occidentale nous aident à moderniser et réformer notre nation et le style occidental d'éducation est adopté."
 EVTOPTA1001:0 "Tout appartient à Mère Russie"
 EVTOPTB1001:0 "Mère Russie peut attendre"
 EVTNAME1002:0 "Nation Hollandaise"
 EVTDESC1002:0 "Les Hollandais émergent comme une des puissances navales et coloniales les plus capables d'Europe. Les opportunités commerciales lucratives, localement et outre-mer, ont résulté en une évolution rapide pour le pays vers un des premiers pays capitalistes au monde."
 EVTOPTA1002:0 "Suprématie hollandaise"
 EVTOPTB1002:0 "Nous n'en voulons pas"
 EVTNAME1003:0 "Nation Espagnole"
 EVTDESC1003:0 "L'expansion globale dans des zones nouvellement découvertes et l'établissement de colonies transforme l'Espagne en une des nations les plus puissantes et les plus riches de notre époque. Les explorateurs espagnols se déplacent constamment dans de nouvelles zones et étendent nos frontières. D'immenses quantités d'or et d'argent sont ramenées vers notre patrie, remplissant les coffres de notre trésor d'état."
 EVTOPTA1003:0 "Conquérons le monde au nom de l'Espagne."
 EVTOPTB1003:0 "Rien de bon n'en sortira"
 EVTNAME1004:0 "Nation Anglaise"
 EVTDESC1004:0 "Le commerce extérieur a longtemps été une fondation de la politique nationale anglaise. En étendant notre influence au-delà des frontières et en contrôlant son développement politique domestiquement, nous avons réussi à devenir une des puissances européennes de premier plan. Notre expansion coloniale devient un facteur majeur dans la promotion de la croissance économique de notre nation, renforçant notre position dans les affaires mondiales."
 EVTOPTA1004:0 "Le jour de gloire est arrivé pour les Anglais"
 EVTOPTB1004:0 "Nous n'en voulons pas"
 EVTNAME1005:0 "Nation Française"
 EVTDESC1005:0 "Cette année marquera le début d'une période évolutive pour notre nation. Les anciennes voies féodales commenceront à faire place à une nation centralisée plus moderne. Bien qu'ayant des difficultés financières dues à des projets mal calculés et des campagnes militaires, nous avons réussi à nous transformer en une des puissances les plus dominantes de Cannor."
 EVTOPTA1005:0 "Le jour de gloire est arrivé pour les Français"
 EVTOPTB1005:0 "Nous n'en voulons pas"
 EVTNAME1006:0 "Nation Italienne"
 EVTDESC1006:0 "Comme le cœur de la Renaissance, notre nation s'épanouit culturellement. Nous venons d'entrer dans le début de ce qui ressemble à une rébellion artistique prolongée, spécialement dans le domaine de l'architecture et de la littérature. L'évolution culturelle n'aide cependant pas notre pays à maintenir la paix dans nos frontières. Notre pays est continuellement frappé par des états étrangers cherchant le pouvoir et la terre."
 EVTOPTA1006:0 "Toutes les terres vont à l'Italie"
 EVTOPTB1006:0 "Nous n'en voulons pas"
 EVTNAME1007:0 "Nation Allemande"
 EVTDESC1007:0 "Indépendamment de l'absence d'une autorité centrale forte, notre nation prospère. La Ligue Hanséatique, formée par des centaines de villes du nord de l'Allemagne, a contribué à la prospérité de notre nation. La croissance intellectuelle, combinée au commerce maritime et terrestre, a aussi aidé à stimuler le développement et à transformer notre pays en un centre manufacturier riche."
 EVTOPTA1007:0 "Former la nation allemande"
 EVTOPTB1007:0 "Nous n'en voulons pas"
 EVTNAME1008:0 "Nation Perse"
 EVTDESC1008:0 "Au simple âge de 15 ans, $MONARCH$ a pris la position de son père comme chef de la tribu turcmène chiite. Il a rapidement établi une base de pouvoir dans le nord-ouest et s'est proclamé Shah d'Iran. Plusieurs des régions voisines ont été conquises et la possibilité d'une nation iranienne ressuscitée ne semble plus si absente."
 EVTOPTA1008:0 "Suprématie perse"
 EVTOPTB1008:0 "Nous ne sommes pas prêts à franchir cette étape"
 EVTNAME1009:0 "Empire Moghol"
 EVTDESC1009:0 "$MONARCH$ a commencé à poser les fondations de son nouvel empire. Bien qu'inférieures en nombres, ses troupes bien disciplinées ont réussi à obtenir plusieurs victoires décisives contre les Sultans de Rahen. La bataille de $CAPITAL$ est devenue la première grande victoire dans une série d'expansions et, avec le temps, l'empire des Moghols pourrait s'étendre sur la plus grande partie du plateau Rahéen."
 EVTOPTA1009:0 "Former l'empire Rahéen"
 EVTOPTB1009:0 "Cette zone ne nous intéresse pas"
 EVTNAME1010:0 "Nation Irlandaise"
 EVTDESC1010:0 "Pendant des décennies, l'Angleterre a tenté d'assujettir la population irlandaise et de prendre contrôle de l'île. Unir les terres irlandaises sous un seul drapeau pourrait être notre seule chance de les repousser."
 EVTOPTA1010:0 "Former la nation irlandaise"
 EVTOPTB1010:0 "Nous tenterons notre chance"
 EVTNAME1011:0 "Nation Britannique"
 EVTDESC1011:0 "Le commerce extérieur a longtemps été une fondation de la politique nationale britannique et en étendant son influence au-delà des frontières et en unissant son développement politique domestiquement, nous avons réussi à devenir une des puissances cannoriennes de premier plan. Notre expansion coloniale devient un facteur majeur dans la promotion de la croissance économique de notre nation et renforce aussi notre position dans les affaires mondiales."
 EVTOPTA1011:0 "Le jour de gloire est arrivé pour les Britanniques"
 EVTOPTB1011:0 "Nous n'en voulons pas"
 EVTNAME1021:0 "Quête Américaine pour l'Indépendance"
 EVTDESC1021:0 "Après une période prolongée de mauvaise gestion coloniale, nous avons atteint un état de divergence. Les dissemblances culturelles, sociales et politiques et l'exploitation continue ont fait perdre foi aux colons dans notre gouvernement. Les différences entre nous et les colons deviennent plus proéminentes au fil du temps et une rébellion à grande échelle commence à prendre forme."
 EVTOPTA1021:0 "Ceci est une affaire sérieuse"
 EVTNAME1022:0 "Restrictions Commerciales"
 EVTDESC1022:0 "Notre tentative d'affirmer un contrôle économique rigide sur nos colonies a rencontré une résistance féroce. Certains colons ont avancé une suggestion de restreindre la quantité de biens importés de $COUNTRY$ et d'imposer une interdiction sur les biens importés."
 EVTOPTA1022:0 "Laissons l'armée s'en occuper"
 EVTOPTB1022:0 "Restreindre l'exportation"
 EVTNAME1023:0 "Assemblée Coloniale"
 EVTDESC1023:0 "Beaucoup de représentants honorés et influents de plusieurs de nos colonies affligées par les nouvelles politiques de $MONARCH$ se sont assemblés à $PROVINCENAME$. Nous devrions prendre des mesures appropriées pour les arrêter avant qu'ils trouvent une cause commune et réussissent à tourner toutes nos colonies contre nous."
 EVTOPTA1023:0 "Essayer de trouver une solution diplomatique"
 EVTOPTB1023:0 "Les jours de la diplomatie sont finis"
 EVTNAME1024:0 "Quête du Québec pour l'Indépendance"
 EVTDESC1024:0 "Les dissemblances sociales et politiques en combinaison avec la pauvre administration de nos colonies ont causé des frictions entre les gouverneurs coloniaux et les colons. L'aspiration et le désir d'autonomie ont déclenché une chaîne de rébellions."
 EVTOPTA1024:0 "Il faut faire quelque chose !"
 EVTNAME1025:0 "Quête Canadienne pour l'Indépendance"
 EVTDESC1025:0 "Alors que nos colonies s'étendent, un désir croissant d'indépendance a commencé à se répandre parmi les colons. Les hauts impôts et la mauvaise gestion coloniale ont aussi aidé à stimuler la formation de mouvements rebelles et en ce moment les protestations et les révoltes éclatent partout dans nos terres coloniales."
 EVTOPTA1025:0 "Ceci exige notre attention immédiate"
 EVTNAME1026:0 "Quête de la Louisiane pour l'Indépendance"
 EVTDESC1026:0 "Les dissemblances sociales et politiques ont pendant quelque temps créé des divisions entre les colons et nous. Un désir croissant d'auto-gouvernement et de libération a initié une série de soulèvements et de protestations à travers nos colonies."
 EVTOPTA1026:0 "Nous ne pouvons pas prendre cela à la légère"
 EVTNAME1027:0 "Quête du Mexique pour l'Indépendance"
 EVTDESC1027:0 "Plusieurs décennies de pauvre règne colonial et de mauvaise gestion ont évoqué le mécontentement parmi de larges groupes de colons. Leur désir d'indépendance grandit de jour en jour et des soulèvements majeurs éclatent dans plusieurs de nos colonies."
 EVTOPTA1027:0 "Nous ne pouvons pas nous permettre d'ignorer ceci"
 EVTNAME1028:0 "Quête Colombienne pour l'Indépendance"
 EVTDESC1028:0 "Des siècles de règne colonial ont suscité un sens du nationalisme parmi nos colonistes. La relation entre la nouvelle génération de colons et la mère patrie devient de plus en plus tendue. Des mouvements de résistance commencent à se former dans plusieurs colonies, apportant une instabilité considérable à la région."
 EVTOPTA1028:0 "Nous ne pouvons pas nous permettre d'ignorer ceci"
 EVTNAME1029:0 "Quête Péruvienne pour l'Indépendance"
 EVTDESC1029:0 "Des siècles de règne colonial ont suscité un sens du nationalisme parmi nos colonistes. La relation entre la nouvelle génération de colons et la mère patrie devient de plus en plus tendue. Des mouvements de résistance commencent à se former dans plusieurs colonies, apportant une instabilité considérable à la région."
 EVTOPTA1029:0 "Nous ne pouvons pas permettre que ceci continue"
 EVTNAME1030:0 "Quête Brésilienne pour l'Indépendance"
 EVTDESC1030:0 "Plusieurs décennies de pauvre règne colonial et de mauvaise gestion ont évoqué le mécontentement parmi un large groupe de nos colons. Leur désir d'indépendance grandit de jour en jour et a résulté en soulèvements majeurs dans plusieurs de nos colonies."
 EVTOPTA1030:0 "Il faut faire quelque chose !"
 EVTNAME1031:0 "Quête du Chili pour l'Indépendance"
 EVTDESC1031:0 "Des siècles de règne colonial ont suscité un sens du nationalisme parmi nos colonistes. La relation entre la nouvelle génération de colons et la mère patrie devient de plus en plus tendue. Des mouvements de résistance commencent à se former dans plusieurs colonies, apportant une instabilité considérable à la région."
 EVTOPTA1031:0 "Nous ne pouvons pas permettre que ceci continue"
 EVTNAME1032:0 "Quête de La Plata pour l'Indépendance"
 EVTDESC1032:0 "Plusieurs décennies de pauvre règne colonial et de mauvaise gestion ont évoqué le mécontentement parmi de larges groupes de nos colons. Leur désir d'indépendance grandit de jour en jour résultant en soulèvements majeurs dans plusieurs de nos colonies."
 EVTOPTA1032:0 "Nous ne pouvons pas permettre que ceci continue"
 EVTNAME1051:0 "Rejoindre l'Empire d'Anbennar"
 EVTDESC1051:0 "La fédération de royaumes et principautés qui formait l'Empire d'Anbennar constituait parfois la plus grande partie de Cannor central. La taille de l'Empire variait à différents moments et était lâchement organisée pendant la plupart de son existence, mais les terres damésiennes ont toujours constitué une partie intégrale de l'Empire."
 EVTOPTA1051:0 "Se préparer à rejoindre"
 EVTOPTB1051:0 "Rester neutre"
 EVTNAME1052:0 "Abandonner l'Empire d'Anbennar"
 EVTDESC1052:0 "Les luttes incessantes, à la fois religieuses et politiques, dans l'Empire d'Anbennar drainent le moral de la population de $PROVINCENAME$. La relation avec l'Empereur a atteint un plus bas historique et beaucoup considèrent qu'il est dans le meilleur intérêt de $PROVINCENAME$ de quitter la confédération."
 EVTOPTA1052:0 "Quitter l'Empire"
 EVTOPTB1052:0 "Essayer d'améliorer les relations"
 EVTNAME1053:0 "Abandonner l'Empire d'Anbennar"
 EVTDESC1053:0 "Les luttes incessantes, à la fois religieuses et politiques, dans l'Empire d'Anbennar drainent le moral de la population de $PROVINCENAME$. La relation avec l'Empereur a atteint un plus bas historique et la réputation déshonorante de $MONARCH$ n'a pas amélioré notre situation. Beaucoup considéraient qu'il était dans le meilleur intérêt de $PROVINCENAME$ de quitter la confédération."
 EVTOPTA1053:0 "Quitter l'Empire"
 EVTOPTB1053:0 "Essayer d'améliorer les relations"
 EVTNAME1061:0 "Aspiration à la Liberté"
 EVTDESC1061:1 "Le règne questionnable de $MONARCH$, le désir de liberté de la population et le désir de promulgation d'idéaux éclairés ont stimulé une révolution qui semble tout sauf inévitable. Les gens ordinaires se sont unis et ont pris les armes dans une tentative de renverser le gouvernement, initiant ainsi une des révolutions les plus sanglantes de notre époque."
 EVTOPTA1061:0 "Des temps sombres nous attendent"
 EVTNAME1062:0 "Incompétence Gouvernementale"
 EVTDESC1062:0 "L'incapacité inepte du gouvernement à faire face à la crise nationale a permis à de nouvelles insurrections de surgir. La population demande la dissolution immédiate de l'administration actuelle et est déterminée à atteindre ce but à tout prix."
 EVTOPTA1062:0 "Il n'y a pas de quoi s'inquiéter"
 EVTOPTB1062:0 "Les empêcher d'avancer plus loin"
 EVTNAME1063:0 "Batailles sur Terre Étrangère"
 EVTDESC1063:0 "La perspective de succès financier de $COUNTRY$ a semblé assez sombre ces dernières années. Les investissements continuels de $MONARCH$ dans des guerres sur sol étranger, la négligence financière du gouvernement et l'instabilité politique ont décimé les fonds de la nation, amenant $COUNTRY$ près de la faillite."
 EVTOPTA1063:0 "Le trésor n'est même pas près d'être vide"
 EVTOPTB1063:0 "Réduire les dépenses de guerre"
 EVTNAME1064:0 "L'Ordre est Restauré"
 EVTDESC1064:0 "Après quelques années horribles, l'ordre a finalement été restauré parmi notre peuple."
 EVTOPTA1064:0 "D'accord"
 EVTNAME1071:0 "Déclin National"
 EVTDESC1071:0 "Avec la découverte de continents auparavant inconnus et l'établissement de nouvelles routes commerciales, une nouvelle ère maritime est née. Les explorateurs d'autres nations retournent chez eux avec des cargaisons très recherchées d'épices, de luxes et de marchandises. L'importance de notre pays comme nation commerçante a soudainement diminué et nous faisons face à un déclin économique soudain forçant notre gouvernement à réguler nos dépenses."
 EVTOPTA1071:0 "Réduire les investissements dans l'armée"
 EVTOPTB1071:0 "Réduire les investissements dans le commerce"
 EVTOPTC1071:0 "Réduire les investissements dans le gouvernement"
 EVTNAME1072:0 "Menaces à la Couronne"
 EVTDESC1072:0 "Comme avec la plupart des dynasties, notre nation est sous attaque constante par des rivaux étrangers réclamant leurs droits à notre couronne. Frappé par le manque de ressources financières, $MONARCH$ a été conseillé de chercher des négociations diplomatiques ou autrement faire face à la fin possible de notre empire."
 EVTOPTA1072:0 "Faire un dernier combat"
 EVTOPTB1072:0 "Chercher un compromis diplomatique"
 EVTNAME1073:0 "Fragmentation Nationale"
 EVTDESC1073:0 "Bien que comprenant une vaste zone, $COUNTRY$ est politiquement une nation plutôt brisée. Le pouvoir de $MONARCH$ sur l'empire a été sévèrement limité par divers dirigeants locaux et il fait face à une difficulté croissante pour administrer le large empire. Le mélange disparate de groupes culturels, avec différentes valeurs et croyances a résulté en conflits éclatant sur les sujets les plus insignifiants."
 EVTOPTA1073:0 "Augmenter les efforts de centralisation"
 EVTOPTB1073:0 "Laisser tel quel"
 EVTNAME1074:0 "Réformes de $TREASURER$"
 EVTDESC1074:1 "Administrer un si large empire que $COUNTRY$ exige une planification économique extensive et le manque d'un bon conseiller financier s'était jusqu'à présent révélé assez désastreux. La nomination de [Root.Adm_Advisor.GetName] comme notre [Root.Adm_Advisor.GetTitle] a aidé à inverser la tendance, cependant. [Root.Adm_Advisor.GetSheHeCap] a introduit un nombre de réformes financières, incluant un système d'impôts plus équitable et un plan pour le financement de la dette nationale."
 EVTOPTA1074:0 "Implémenter le plan de financement de la dette nationale."
 EVTOPTB1074:0 "Implémenter la réforme fiscale."
 EVTNAME1075:0 "Temps Prospères"
 EVTDESC1075:0 "$MONARCH$ est devenu renommé pour les réalisations artistiques de notre pays et l'économie florissante. Les artistes, philosophes et poètes affluent vers $CAPITAL$ et l'économie prospère a permis un financement artistique extensif. Plusieurs bâtiments d'architecture fine sont érigés et de beaux jardins sont construits pour démontrer la richesse de notre pays et beaucoup de membres de notre nouvelle élite intellectuelle ont des idées sur comment améliorer diverses parties de notre pays."
 EVTOPTA1075:0 "Investir dans une meilleure infrastructure urbaine."
 EVTOPTB1075:0 "Investir dans une meilleure infrastructure rurale."
 EVTOPTC1075:0 "Investir dans de meilleures méthodes de production."
 EVTNAME1076:0 "Aventures Coloniales"
 EVTDESC1076:0 "Avec la redécouverte de la patrie elfique, Aelantir, nous sommes entrés dans ce qui ressemble à notre plus grande période de prospérité. Malgré l'immense richesse nous revenant permettant à $MONARCH$ de financer une des armées les plus remarquables au monde, nous n'avons pas réussi à créer une force navale forte et la tentative de [Root.Monarch.GetHerHis] de conquérir les états voisins a jusqu'à présent échoué misérablement."
 EVTOPTA1076:0 "Investir dans la force navale"
 EVTOPTB1076:0 "Abandonner l'idée de suprématie navale"
 EVTNAME1081:0 "État Ravelien"
 EVTDESC1081:0 "La dévotion profonde des Raveliens a éveillé un désir d'un état indépendant dirigé par les Hauts Recteurs de l'Église. Une grande partie de la population a exprimé son soutien pour l'idée d'un tel établissement et s'est maintenant tournée vers $MONARCH$ pour approbation."
 EVTOPTA1081:0 "Nous ne soutiendrons jamais un tel état"
 EVTOPTB1081:0 "Rome leur appartient légitimement"
 EVTNAME2001:0 "La Réforme Protestante"
 EVTDESC2001:0 "Les pensées de désapprobation contre l'Église Ravelienne se répandent à travers Cannor comme résultat de la corruption croissante des moines et clercs. Des voix s'élèvent questionnant les principes actuels et l'avidité de l'Église. Un moine à $CAPITAL$ a pendant quelque temps exprimé de profondes préoccupations et déclare maintenant ouvertement son mécontentement avec l'Église, pavant la voie vers une réformation de la foi."
 EVTOPTA2001:0 "Seul le temps dira ce que ceci peut apporter"
 EVTNAME2002:0 "Propagation du Protestantisme"
 EVTDESC2002:0 "La sécularisation accrue de la Papauté et leur accentuation sur les rituels a graduellement évoqué des préoccupations à travers Cannor. La prédication de nouvelles idées devient plus commune et attirante pour plusieurs segments de la société, dignité et respect pour les paysans et salut sans perte de fortune pour les riches. Une majorité des citoyens de $PROVINCENAME$ ont commencé à questionner l'autorité et les actions de leurs leaders religieux."
 EVTOPTA2002:0 "D'accord"
 EVTOPTA2011:0 "Seul le temps dira ce que ceci peut apporter"
 EVTNAME2012:0 "Propagation de la Réforme"
 EVTDESC2012:0 "Après la publication de 'Les Institutes de l'Église Chrétienne', introduisant les principes centraux et les idées de la réformation théologique, l'attitude sociale, politique et philosophique de Cannor a commencé à changer. Les doctrines des élus et de la prédestination ont eu une influence forte sur la population de $PROVINCENAME$, les faisant abandonner leurs anciennes croyances en faveur de celles prêchées par les érudits réformés."
 EVTOPTA2012:0 "D'accord"
 EVTNAME2031:0 "Désordre Civil Religieux"
 EVTDESC2031:0 "Malgré l'effort de $MONARCH$ pour médier entre les différents groupes religieux dans notre nation, les conflits ont éclaté régulièrement. La situation s'est aggravée et sans mesures drastiques, nous serons bientôt engloutis dans une guerre civile religieuse."
 EVTOPTA2031:0 "Éradiquons les hérétiques pour apporter la paix"
 EVTOPTB2031:0 "Nous devrions nous efforcer d'avoir une société tolérante"
 EVTNAME2032:0 "Nombre Croissant d'Hérétiques"
 EVTDESC2032:0 "Malgré des tentatives rigoureuses d'éradiquer l'hérésie, la population de certaines de nos provinces est fortement attachée à sa foi et résiste encore à la conversion."
 EVTOPTA2032:0 "Bannissons les non-conformistes"
 EVTOPTB2032:0 "Augmentons le financement pour convertir les hérétiques"
 EVTNAME2033:0 "Subjugation Hérétique"
 EVTDESC2033:0 "La subjugation sévère des hérétiques de notre pays n'a pas apporté les résultats attendus. Au lieu de restaurer l'ordre et d'amener notre nation sous une seule foi religieuse, nos actions ont davantage agité la population menant à une violence accrue et des actes de cruauté."
 EVTOPTA2033:0 "Augmentons le financement pour supprimer les hérétiques"
 EVTOPTB2033:0 "Ignorons-les"
 EVTOPTC2033:0 "Faire des concessions"
 EVTNAME2034:0 "Montée de l'Intolérance Religieuse"
 EVTDESC2034:0 "Même si des tentatives ont été faites pour transformer notre société en une plus tolérante, les explosions violentes et émeutes deviennent plus communes. La violence s'est intensifiée et des atrocités sont commises des deux côtés, élargissant le gouffre religieux et menaçant de déchirer notre pays de l'intérieur."
 EVTOPTA2034:0 "Les hérétiques doivent être supprimés"
 EVTOPTB2034:0 "Nous devons les convertir à la seule vraie foi"
 EVTNAME2035:0 "Paroles Vides"
 EVTDESC2035:0 "L'édit de tolérance, proclamé par $MONARCH$ il y a peu s'est révélé n'être rien de plus que de simples mots. Il y a eu plusieurs incidents violents et atrocités contre les groupes de minorités religieuses depuis la déclaration où $MONARCH$ a pris la position d'ignorance complète."
 EVTOPTA2035:0 "Notre temps est mieux employé ailleurs"
 EVTOPTB2035:0 "Émettre un nouvel édit"
 EVTDESC3001:0 "Commençant en $YEAR$, $COUNTRY$ a fait face à presque une décennie de chaos total consumant lentement le pays de l'intérieur et l'amenant au bord de l'effondrement. Notre nation lutte à la fois socialement et économiquement alors que la famine et la guerre affligent notre peuple et l'opposition croissante contre l'aristocratie et l'église a résulté en une série de rébellions et tentatives d'assassinat contre le monarque."
 EVTOPTA3001:0 "Des temps sombres nous attendent"
 EVTNAME3002:0 "Luttes Religieuses"
 EVTDESC3002:0 "Le gouvernement de $COUNTRY$ fait constamment face au problème de forces extérieures essayant d'influencer la population locale à convertir leurs croyances religieuses. Les explosions qui ont suivi ont été particulièrement violentes à $PROVINCENAME$ et la possibilité que les émeutes se répandent au-delà des frontières de la province devient une menace sérieuse aux zones environnantes."
 EVTOPTA3002:0 "Une nation, une croyance !"
 EVTOPTB3002:0 "Tolérer toutes les croyances"
 EVTNAME3003:0 "Instabilité Nationale"
 EVTDESC3003:0 "La tension mentale de la guerre, les nombres de population en déclin et les manigances des nobles, tentant de préserver et renforcer leur autorité, ont à peine amélioré la condition critique de notre nation. Les soulèvements paysans deviennent de plus en plus communs et sans mesures drastiques, nous faisons face à une longue récupération."
 EVTOPTA3003:0 "La guerre est notre principale préoccupation"
 EVTOPTB3003:0 "Nos problèmes domestiques sont notre principale préoccupation"
 EVTNAME3004:0 "Troubles Parmi les Paysans"
 EVTDESC3004:0 "La famine, la peste et notre effort accru pour contrôler le statut légal et économique des paysans drainent la force des gens ordinaires. Le trouble couve parmi les classes inférieures de la société et menace d'aggraver le désordre de notre nation déjà tourmentée."
 EVTOPTA3004:0 "Restreindre le servage"
 EVTOPTB3004:0 "Garder les masses enchaînées"
 EVTNAME3005:0 "lassitude de la Guerre"
 EVTDESC3005:0 "Avec la peste, la famine et la guerre ravageant notre pays, notre peuple se trouve dans un état de fatigue mentale et physique extrême. Notre population supplie notre gouvernement d'apaiser leur misère et de mettre fin à leur sacrifice et souffrance."
 EVTOPTA3005:0 "Il n'y a pas de solution immédiate à portée de main"
 EVTOPTB3005:0 "Laissons leurs voix être entendues"
 EVTNAME3006:0 "Conspirations"
 EVTDESC3006:0 "Due à une pauvre administration, $MONARCH$ est devenu la victime de plusieurs conspirations par des opposants ambitieux. L'opposition devient plus forte de jour en jour et il devient apparent que $MONARCH$ n'est certainement pas la bonne personne pour diriger notre nation dans des temps si troublés."
 EVTOPTA3006:0 "Laisser le destin de la nation entre ses mains"
 EVTOPTB3006:0 "S'opposer à $MONARCH$"
 EVTNAME3007:0 "La Famine Frappe $COUNTRY$"
 EVTDESC3007:0 "L'échec généralisé des récoltes a laissé notre peuple avec très peu, ou rien à manger. Le peuple crie au gouvernement de soulager leur souffrance, mais aider tant de gens sera très coûteux."
 EVTOPTA3007:0 "Essayer d'alléger la souffrance"
 EVTOPTB3007:0 "Nous sommes impuissants face à un tel désastre..."
 EVTDESC3008:0 "L'instabilité des années passées semble maintenant finalement être finie !"
 EVTOPTA3008:0 "Restaurer l'ordre"
 EVTNAME3011:0 "Révolution à $COUNTRY$"
 EVTDESC3011:1 "Des décennies d'oppression féodale, d'intolérance religieuse et de taxation injuste ont toutes contribué aux mouvements révolutionnaires commençant à faire surface à travers nos terres. [Root.Monarch.GetTitle] [Root.Monarch.GetName] a désespérément cherché des résolutions aux problèmes toujours croissants alors que notre pays se trouve au bord de la ruine financière. Les demandes incessantes de liberté de la population s'avéreront probablement trop difficiles si elles ne sont pas traitées correctement."
 EVTOPTA3011:0 "Des temps sombres nous attendent."
 EVTNAME3012:0 "Intolérance Religieuse"
 EVTDESC3012:2 "Avec de nouvelles idées se répandant dans notre nation, des débats animés ont surgi autour de la position des minorités religieuses dans [Root.GetUsableName]. Tandis que les défenseurs de la liberté religieuse ont saisi la chance d'appeler à des réformes pour améliorer la situation des fidèles de la foi [minority_religion_province.Religion.GetName] et autres minorités dans le pays, les réactionnaires poussent pour une répression complète contre eux. Des affrontements violents sont probables si la question n'est pas traitée correctement."
 EVTOPTA3012:0 "Une nation, une croyance."
 EVTOPTB3012:0 "Tolérer toutes les croyances."
 EVTNAME3013:0 "Servage"
 EVTDESC3013:0 "Le trouble couve parmi les classes inférieures de notre société due au lourd fardeau placé sur leurs épaules. Leur dissension contre le manorialisme, les hauts impôts et les pénuries alimentaires a résulté en plusieurs révoltes éclatant partout dans la nation."
 EVTOPTA3013:0 "Restreindre le servage."
 EVTOPTB3013:0 "Garder les masses enchaînées."
 EVTNAME3014:0 "Réforme Sociale"
 EVTDESC3014:1 "Les discussions vivides parmi nos philosophes sur les réformes sociales et les vertus de la raison ont eu un grand impact sur une large partie de notre population. [Root.Monarch.GetTitle] [Root.Monarch.GetName] commence à craindre que certains d'entre eux soient trop facilement influencés par les fauteurs de troubles et que leurs actions rebelles augmentent davantage l'instabilité de notre pays."
 EVTOPTA3014:0 "Supprimer les libres penseurs."
 EVTOPTB3014:0 "Ils ne posent guère de menace."
 EVTNAME3015:1 "La Bureaucratie du [Root.GovernmentName]"
 EVTDESC3015:1 "Le gouvernement centralisé de notre nation est devenu très corrompu et gonflé, rendant difficile de passer des politiques pour améliorer la situation. Une des demandes révolutionnaires clés est de décentraliser l'autorité et affaiblir la bureaucratie pour ne pas étouffer les classes entrepreneuriales."
 EVTOPTA3015:1 "Réduire la bureaucratie."
 EVTOPTB3015:1 "Étendre la bureaucratie."
 EVTNAME3016:0 "Règne Déplorable"
 EVTDESC3016:1 "L'indécision de [Root.Monarch.GetTitle] [Root.Monarch.GetName] et sa pauvre administration ont fait que beaucoup de notre peuple se tournent contre leur dirigeant. L'opposition devient plus forte de jour en jour et il devient apparent que [Root.Monarch.GetName] n'est probablement pas le mieux adapté pour diriger notre nation en des temps si révolutionnaires."
 EVTOPTA3016:1 "Soutenir le [Root.Monarch.GetTitle]."
 EVTOPTB3016:1 "S'opposer au [Root.Monarch.GetTitle]."
 EVTNAME3017:0 "La Route vers la Faillite"
 EVTDESC3017:1 "La guerre, les échecs de récolte extensifs et notre économie mal gérée dans l'ensemble ont lentement pavé la voie pour une crise économique. La perspective d'une faillite plane sur notre nation alors que l'argent perd rapidement de sa valeur et le pouvoir d'achat de l'argent devient plus limité de jour en jour."
 EVTOPTA3017:0 "Frapper plus d'argent."
 EVTOPTB3017:0 "Nous devons renforcer notre monnaie."
 EVTNAME3018:0 "Crise Financière"
 EVTDESC3018:0 "Notre économie mal gérée a vidé nos réserves financières. Si nous devons nous remettre de ceci, nous devons améliorer notre planification financière immédiatement."
 EVTOPTA3018:0 "Réduire les dépenses de guerre."
 EVTOPTB3018:0 "La guerre a son but."
 EVTNAME3019:0 "La Fin de la Révolution"
 EVTDESC3019:0 "L'instabilité des années passées semble maintenant finalement être finie !"
 EVTOPTA3019:0 "L'ordre est restauré."
 EVTNAME3021:0 "Guerre des Paysans"
 EVTDESC3021:0 "La paysannerie a pendant quelque temps demandé des amendements économiques, religieux et politiques. Leur insatisfaction a grandi à un tel point que les révoltes violentes deviennent une pratique quotidienne commune. Même s'il n'y a pas de leadership central et qu'ils manquent d'armement approprié, les paysans ont encore réussi à poser un défi à l'autorité. Plusieurs bâtiments importants, à la fois religieux et autres, ont été brûlés et pillés comme protestation."
 EVTOPTA3021:0 "Des temps sombres nous attendent"
 EVTNAME3022:0 "Protestations Paysannes"
 EVTDESC3022:0 "Les révoltes et protestations régionales éclatent partout dans notre nation. Les paysans furieux demandent des réformes immédiates de l'ordre social et politique. Le poids des lourds impôts et la cruauté de leurs propriétaires les ont finalement poussés par-dessus bord."
 EVTOPTA3022:0 "Appliquer le servage"
 EVTOPTB3022:0 "Restreindre le servage"
 EVTNAME3023:0 "Révolte Religieuse"
 EVTDESC3023:0 "Les idées de la réformation ont fait appel à un grand nombre de la paysannerie opprimée. L'appel est dans beaucoup de cas basé sur des motifs sociaux, beaucoup croient qu'ils recevront du soutien et que leurs difficultés diminueront. Ce n'est pas nécessairement le cas, alors que la révolte a gagné de l'élan et les atrocités aux mains des paysans sont devenues plus répandues, les réformistes ont commencé à s'opposer aux 'paysans meurtriers'."
 EVTOPTA3023:0 "Écrasez-les !"
 EVTOPTB3023:0 "Laissez-les choisir leur propre foi"
 EVTNAME3024:0 "Forces Obsolètes"
 EVTDESC3024:0 "La recherche militaire et l'introduction de la poudre à canon ont plus ou moins rendu nos anciennes forces armées obsolètes. Leur haut statut étant quelque chose du passé, ils se trouvent maintenant frappés par la pauvreté et la frustration. Leur misère a dépassé la raison et ils font pression sur l'autorité pour une aide financière."
 EVTOPTA3024:0 "Ils n'ont pas de place dans notre société"
 EVTOPTB3024:0 "Ils peuvent encore être de quelque utilité"
 EVTNAME3025:0 "Décentralisation Nationale"
 EVTDESC3025:0 "Pendant les premières étapes de la Guerre des Paysans, les rebelles ont gagné du terrain simplement en submergeant les seigneurs et chevaliers. Due à notre nation déjà politiquement décentralisée, ce qui a commencé comme plusieurs soulèvements plus petits et locaux s'est répandu par-delà les frontières provinciales et a englouti une plus grande partie de notre nation."
 EVTOPTA3025:0 "Écraser les rebelles"
 EVTOPTB3025:0 "Nous devons négocier une solution"
 EVTNAME3026:0 "La Fin de la Guerre des Paysans"
 EVTDESC3026:0 "L'instabilité des années passées semble maintenant finalement être finie ! Nous n'avons plus à nous soucier des paysans se battant pour des réformes. Leur volonté de se battre a été drainée."
 EVTOPTA3026:0 "Restaurer l'ordre"
 EVTNAME3051:0 "Troubles Culturels"
 EVTDESC3051:0 "L'oppression et l'exploitation continues de la population minoritaire dans une de nos provinces a finalement atteint son point d'ébullition. Les citoyens de la province sont en armes contre notre règne."
 EVTOPTA3051:0 "Supprimer les rebelles"
 EVTOPTB3051:0 "Essayons de négocier"
 EVTNAME3071:1 "Le Peuple [Root.NativeCulture.GetName] Entre dans Notre Colonie"
 EVTDESC3071:1 "Alors que notre colonie à [Root.GetName] a continué à grandir et se développer, nous avons commencé à empiéter sur le territoire appartenant à un peuple se référant à eux-mêmes comme les '[Root.NativeCulture.GetName]'. Ils envoient des railleries et insultes dans leur langue native, et ont même commencé à attaquer nos établissements. Un de nos propres hommes avec une sympathie pour ces sauvages a appris la langue [Root.NativeCulture.GetName] et il nous dit qu'ils prétendent que notre colonie à [Root.GetName] empiète sur leur terre ancestrale. Apparemment ils demandent que nous leur accordions des concessions, ou la guerre sera inévitable."
 EVTOPTA3071:1 "Effaçons ces sauvages de [Root.GetName] !"
 EVTOPTB3071:1 "Payons-les juste pour qu'ils arrêtent de siffler après nous."
 EVTOPTC3071:1 "Offrons-leur tout ce qu'ils désirent, nous devrions vivre en paix."
 EVTNAME3072:1 "Raids [Root.NativeCulture.GetName] sur Nos Colonies"
 EVTDESC3072:2 "Les colons [Root.Culture.GetName] à [Root.GetName] tentent seulement d'apporter la civilisation aux terres sauvages de [Root.GetSuperRegionName] et de l'éclairer avec la culture [Root.Culture.GetGroupName] supérieure. Cependant, il semble que les sauvages [Root.NativeCulture.GetName] refusent d'accepter nos voies supérieures, et notre traitement sévère de ces peuples natifs n'a servi qu'à augmenter les tensions entre les hommes de tribu [Root.NativeCulture.GetName] et nos colonistes. La seule question maintenant est comment résolvons-nous cette situation ?"
 EVTOPTA3072:1 "Nous y mettons fin avec une démonstration de force !"
 EVTOPTB3072:1 "La situation ne peut être sauvée, abandonnons la colonie."
 destroyed_colony_tt:1 "Notre colonie à §Y[Root.GetName]§! sera abandonnée !"
 EVTNAME3073:1 "Le Peuple [Root.NativeCulture.GetName] Plaide pour l'Aide"
 EVTDESC3073:1 "Il semble que notre traitement sévère du peuple [Root.NativeCulture.GetName] vivant dans et autour de nos colonies ait eu un effet assez adverse sur leur existence continue. Une combinaison des maladies étrangères que nos colonistes ont apportées à la fois intentionnellement et involontairement a dévasté la populace [Root.NativeCulture.GetName] vivant à [Root.GetName] et maintenant leurs leaders se sont approchés de nous les suppliant de se relâcher et de prendre pitié de la souffrance de leur peuple."
 EVTOPTA3073:1 "Ces sauvages n'ont pas encore connu la vraie souffrance."
 EVTOPTB3073:1 "Peut-être devrions-nous montrer de la charité cette fois."
 EVTNAME3074:1 "Expansion Coloniale"
 EVTDESC3074:1 "Il semblerait que notre traitement sévère du peuple [Root.NativeCulture.GetName] vivant à [Root.GetName] ait payé de manière massive. Forcer ces primitifs à quitter leur sol fertile riche a créé de nouvelles opportunités pour les colons [Root.Culture.GetName] de prendre leur place et nos compagnies coloniales ont déjà commencé à exploiter la terre ancestrale des [Root.NativeCulture.GetName], mais elles demandent de l'aide financière pour compléter la construction du nouvel établissement."
 EVTOPTA3074:1 "Pour la gloire et l'or !"
 EVTOPTB3074:1 "C'est trop cher."
 EVTNAME3075:1 "Accords Commerciaux Lucratifs Avec la Tribu [Root.NativeCulture.GetName]"
 EVTDESC3075:1 "Les nations inférieures questionnent quelle valeur il y a à engager le peuple [Root.NativeCulture.GetName] dans le commerce, mais nos marchands savent mieux. Il semble que ces gens ne connaissent pas la vraie valeur de ce qu'ils détiennent, et nous avons une opportunité en or de frapper des richesses de ces gens en prenant d'énormes réserves de biens et métaux précieux en échange de quelques ressources médicales relativement triviales."
 EVTOPTA3075:1 "Faisons l'affaire !"
 EVTOPTB3075:1 "Faisons un investissement dans leur tribu."
 EVTOPTC3075:1 "Nous n'exploiterons pas ces gens."
 EVTNAME3076:1 "Le Peuple [Root.NativeCulture.GetName] Demande de l'Aide"
 EVTDESC3076:2 "Il semble que le commerce entre nos colonistes à [Root.GetName] et les [Root.NativeCulture.GetName] ait mené à une épidémie de maladies habituellement étrangères à [Root.GetSuperRegionName]. Ils viennent à nous avec des histoires horribles d'apporter des biens échangés de notre nation de retour à leur tribu, seulement pour qu'ils infectent leurs faibles et âgés avec une pléthore de maladies que leurs guérisseurs n'ont jamais rencontrées auparavant. Tout ce qu'ils demandent est un seul envoi gratuit de fournitures médicales, et ils commenceront volontiers à s'intégrer avec notre colonie."
 EVTOPTA3076:1 "Le trésor peut-il supporter une telle dépense ?"
 EVTOPTB3076:1 "Donnons-leur tout ce dont ils ont besoin et plus !"
 EVTNAME3077:1 "Le Peuple [Root.NativeCulture.GetName] Demande la Conversion [Root.Owner.Religion.GetName] !"
 EVTDESC3077.A:1 "Bien que nous n'ayons pas propagé activement notre religion à [Root.GetName], beaucoup de membres de la tribu [Root.NativeCulture.GetName] ont adopté la religion [Root.Owner.Religion.GetName] indépendamment et demandent d'abandonner officiellement leur ancienne foi en faveur de la nôtre et de rejoindre notre colonie. Nous pourrions prendre cette offre et l'appliquer à toute la tribu [Root.NativeCulture.GetName] vivant près de notre colonie à [Root.GetName], mais ceci peut irriter certains des membres [Root.OriginalReligion.GetName] plus traditionnels de leur tribu."
 EVTDESC3077.B:1 "Nous avons toujours fait de la propagation du commerce entre nos bonnes gens et les gens étranges du nouveau monde notre politique. Récemment, cependant, les commerçants [Root.NativeCulture.GetName] sont venus à nous demandant non pas de la nourriture ou des fournitures médicales, mais des symboles et outils de culte de la foi [Root.Owner.Religion.GetName] et beaucoup demandent même d'être ordonnés comme prêtres afin qu'ils puissent répandre la foi parmi toute leur tribu ! Si nous acceptons, nous serons unis avec le peuple [Root.NativeCulture.GetName] dans la foi, mais nous risquons d'irriter les membres [Root.OriginalReligion.GetName] plus traditionnels de leur tribu."
 EVTDESC3077.C:1 "Nous avons fait de notre devoir sacré de civiliser Aelantir et d'éclairer les peuples natifs avec notre foi [Root.Owner.Religion.GetName]. Alors que nos prêtres et missionnaires accomplissent leur devoir sacré à [Root.GetName], ils rapportent être approchés par quelques shamans [Root.NativeCulture.GetName] demandant d'abandonner leurs racines [Root.OriginalReligion.GetName] et de rejoindre [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetName] dans [Root.Owner.Monarch.GetHerHis] devoir sacré de propager la foi [Root.Owner.Religion.GetName] parmi les membres non éclairés de la tribu [Root.NativeCulture.GetName] locale. Si nous acceptons, nous aurons une toute nouvelle classe cléricale de [Root.NativeCulture.GetName] pour répandre notre foi, mais nous risquons d'irriter les membres [Root.OriginalReligion.GetName] plus traditionnels de leur tribu."
 EVTOPTA3077:1 "Bienvenue dans la foi !"
 EVTOPTB3077:1 "Un bon [Root.Owner.Monarch.GetTitle] permet à [Root.Owner.Monarch.GetHerHis] peuple leurs voies."
 EVTNAME3079:1 "La Souffrance du Peuple [Root.NativeCulture.GetName]"
 EVTDESC3079:1 "À notre horreur, nous avons découvert que notre simple présence à [Root.GetName] cause des dommages massifs au peuple [Root.NativeCulture.GetName] ! Nous avons toujours cherché à coexister avec les peuples natifs, mais juste regarder l'effet que les maladies étrangères ont eu sur les villages [Root.NativeCulture.GetName] locaux est plus que quiconque peut supporter. La souffrance de leur peuple ne peut être ignorée, et si nous ne faisons rien alors nous risquons d'amener une fin au peuple [Root.NativeCulture.GetName]..."
 EVTOPTA3079:1 "Nous ne pouvons tout simplement pas nous le permettre."
 EVTOPTB3079:1 "Donnons-leur tout ce dont ils ont besoin !"
 EVTNAME3081:0 "Ruine Financière"
 EVTDESC3081:0 "Pendant beaucoup d'années nous avons sous-estimé notre base d'imposition. Nous n'avons absolument aucun contrôle des fluctuations de prix de l'afflux d'argent et d'or. Le ministre des finances lutte pour prévoir tous remboursements car tous les coûts fluctuent sauvagement. Les dépenses sont basées sur le budget planifié, mais l'afflux est irrégulier au mieux, nous faisant dépenser plus que ce que nous avons réellement."
 EVTOPTA3081:0 "Nous sommes au bord de la faillite"
 civil_war.6.t:0 "Soutien Rebelle à $CAPITAL$"
 civil_war.6.d:1 "Même dans la capitale le prétendant a trouvé du soutien. Il y a une armée juste à l'extérieur des portes de $CAPITAL_CITY$, et la ville est sur le point de tomber !"
 civil_war.6.a:0 "C'est sérieux !"
 EVTNAME3091:0 "Guerre Civile !"
 EVTDESC3091:1 "Les manigances et complots continuels de [Root.Monarch.GetName] ont infurié les nobles et lui ont fait de puissants ennemis parmi l'aristocratie. Maintenant, les choses sont arrivées à un point critique alors que les chuchotements et rumeurs de complots pour mettre fin au mauvais règne de [Root.Monarch.GetHerHis] sont devenus réalité : [Root.upstart_pretender.GetName], un des critiques les plus sévères de [Root.Monarch.GetName] parmi les nobles, a rassemblé une armée autour de lui et défie ouvertement le règne de [Root.Monarch.GetHerHis] sur le pays."
 EVTOPTA3091:0 "Écrasez l'opposition !"
 EVTNAME3092:0 "Un Cri à l'Aide"
 EVTDESC3092:2 "L'opposition contre $MONARCH$ a attiré plus de partisans de jour en jour et la possibilité d'une déposition devient très plausible. Dans une tentative désespérée de sauver le trône et de restaurer l'ordre, $MONARCH$ contemple de se tourner vers les alliés étrangers de $COUNTRY$ dans [ally_country.GetUsableName] demandant de l'aide."
 EVTOPTA3092:0 "Demander l'aide de [ally_country.GetName]."
 EVTOPTB3092:1 "Compter sur notre propre force."
 EVTNAME3093:0 "Beaux-Parents Sans Scrupules"
 EVTDESC3093:1 "Un mariage royal peut parfois être une bénédiction, mais dans notre état affaibli due au conflit entre le monarque et l'aristocratie, ce n'est rien de moins qu'une malédiction. Nos beaux-parents opportunistes considèrent ceci comme le timing parfait pour étendre leur influence et obtenir plus de pouvoir. Ils ont mis leurs vues sur [inlaws_province.GetName]. À moins que nous prenions action, notre autorité dans la province sera grandement réduite."
 EVTOPTA3093:0 "Prendre les mesures appropriées."
 EVTOPTB3093:0 "Ignorer leurs tentatives pathétiques."
 EVTNAME3094:1 "La Défense de [Root.GetName] Faiblit"
 EVTDESC3094:1 "De larges parties de $PROVINCENAME$ sont déjà dans les mains des forces rebelles. Partout dans la province, nos troupes battent en retraite et nos partisans se cachent ; seule la ville de [Root.GetName] résiste. Cependant, avec la défection d'un large groupe des défenseurs de la ville, ce n'est qu'une question de temps avant que toute la province tombe."
 EVTOPTA3094:0 "Nous devons nous regrouper avant qu'ils attaquent à nouveau."
 EVTOPTB3094:0 "Ainsi soit-il."
 EVTNAME3095:0 "Déserteurs de l'Armée"
 EVTDESC3095:1 "Le moral de nos troupes est bas, et des groupes de déserteurs ont été vus rejoignant les rangs rebelles. Si ceci continue, nous nous trouverons bientôt incapables d'empêcher les rebelles de prendre le contrôle du pays."
 EVTOPTA3095:0 "Essayons de renforcer leur moral."
 EVTOPTB3095:0 "Nous n'avons pas de ressources pour cela."
 EVTNAME3096:0 "Fin de la Guerre Civile"
 EVTDESC3096:1 "Avec [Root.Monarch.GetTitle] [Root.Monarch.GetName] émergeant victorieux, l'instabilité de la Guerre Civile est finie. Les retardataires restants qui s'opposent au règne de [Root.Monarch.GetHerHis] battent en retraite vers l'exil, incapables de continuer leur résistance à la maison. C'est notre chance de mettre fin à cette folie et de restaurer l'ordre."
 EVTOPTA3096:0 "La victoire est nôtre !"
 EVTNAME4011:0 "Réforme Militaire"
 EVTDESC4011:0 "$MONARCH$ a commencé une révision approfondie de la structure militaire de notre pays. Bien que les officiers soient toujours tirés de la noblesse, les paysans et citadins sont conscrits dans les autres rangs. L'entraînement régulier a été introduit et une flotte puissante établie avec des centaines de vaisseaux de guerre, galères et autres navires."
 EVTOPTA4011:0 "Réformer seulement l'armée"
 EVTOPTB4011:0 "Réformer seulement la marine"
 EVTOPTC4011:0 "Réformer l'armée et la marine"
 EVTNAME4021:0 "$PHILOSOPHER$"
 EVTDESC4021:1 "$PHILOSOPHER$ doit certainement être un des philosophes les plus éminents de notre époque. [Root.Adm_Advisor.GetSheHeCap] est probablement mieux connu pour [Root.Adm_Advisor.GetHerHis] empirisme philosophique et scepticisme. [Root.Adm_Advisor.GetSheHeCap] a conclu qu'aucune théorie de la réalité n'est possible - il ne peut y avoir de connaissance de quoi que ce soit au-delà de l'expérience."
 EVTOPTA4021:0 "Les efforts de [Root.Adm_Advisor.GetHerHisCap] seront admirés dans toute la nation"
 EVTOPTB4021:0 "La réputation de [Root.Adm_Advisor.GetHerHisCap] atteindra plus loin que nos frontières"
 EVTNAME4022:0 "$NATURAL_SCIENTIST$"
 EVTDESC4022:0 "Un de nos conseillers, $NATURAL_SCIENTIST$, a reçu un grand soutien pour ses efforts dans le développement d'instruments astronomiques et la mesure et fixation des positions des étoiles. Les observations de [Root.Adm_Advisor.GetHerHisCap] incluent une étude complète du système solaire et des positions précises de plus de 777 étoiles fixes."
 EVTOPTA4022:0 "Les efforts de [Root.Adm_Advisor.GetHerHisCap] seront admirés dans toute la nation"
 EVTOPTB4022:0 "La réputation de [Root.Adm_Advisor.GetHerHisCap] atteindra plus loin que nos frontières"
 EVTNAME4023:0 "$ARMY_REFORMER$"
 EVTDESC4023:0 "Un de nos conseillers, $ARMY_REFORMER$ a révolutionné l'art du siège et des fortifications défensives. $NAVAL_REFORMER_CAP_ADJ$ a combattu dans toutes les guerres de $MONARCH$, et a assisté à de fréquentes tournées autour des frontières, redessinant et améliorant de nombreuses fortifications."
 EVTOPTA4023:0 "Les efforts de [Root.Mil_Advisor.GetHerHisCap] seront admirés dans toute la nation"
 EVTOPTB4023:0 "La réputation de [Root.Mil_Advisor.GetHerHisCap] atteindra plus loin que nos frontières"
 EVTNAME4024:0 "$NAVAL_REFORMER$"
 EVTDESC4024:0 "$NAVAL_REFORMER$, notre conseiller militaire, a souligné l'importance d'une flotte plus organisée et la nécessité d'une réforme. [Root.Dip_Advisor.GetSheHeCap] a réussi à convaincre $MONARCH$ de commencer une restructuration extensive. Des vaisseaux de guerre, galères et autres navires seront construits pour renforcer la flotte."
 EVTOPTA4024:0 "Les efforts de [Root.Dip_Advisor.GetHerHisCap] seront admirés dans toute la nation"
 EVTOPTB4024:0 "La réputation de [Root.Dip_Advisor.GetHerHisCap] atteindra plus loin que nos frontières"
 EVTNAME4025:0 "$ARTIST$"
 EVTDESC4025:0 "$ARTIST$ est considéré par beaucoup comme un des plus grands artistes vivants de notre époque. Un nombre des œuvres de $ARTIST_POSS_PRONOUN$ se rangent parmi les plus célèbres existantes."
 EVTOPTA4025:0 "Les efforts de [Root.Adm_Advisor.GetHerHisCap] seront admirés dans toute la nation"
 EVTOPTB4025:0 "La réputation de [Root.Adm_Advisor.GetHerHisCap] atteindra plus loin que nos frontières"
 EVTNAME4026:0 "$TREASURER$"
 EVTDESC4026:0 "'La Richesse des Nations' était la première grande œuvre en économie politique et la pierre angulaire de ce qui devint plus tard connu comme laissez-faire. $TREASURER$ a introduit le concept de la 'main invisible' - la capacité intrinsèque d'un système de liberté parfaite à se contrôler lui-même et encore donner naissance à une société ordonnée par le mécanisme de la compétition."
 EVTOPTA4026:0 "Ses efforts seront admirés à travers toute la nation"
 EVTOPTB4026:0 "Sa réputation dépassera nos frontières"
 EVTNAME4027:0 "$THEOLOGIEN$"
 EVTDESC4027:0 "L'un de nos conseillers, $THEOLOGIEN$, doit certainement être l'un des plus grands érudits de notre époque. Son domaine d'expertise en patristique et littérature classique a eu une grande influence sur les débats théologiques de notre nation. En tant que personne du juste milieu, ses vues en ont fait un phare pour ceux qui valorisent la liberté plus que l'Orthodoxie."
 EVTOPTA4027:0 "Ses efforts seront admirés à travers toute la nation"
 EVTOPTB4027:0 "Sa réputation dépassera nos frontières"
 EVTNAME4028:0 "$HOMME_D_ETAT$"
 EVTDESC4028:0 "L'un de nos conseillers, $HOMME_D_ETAT$, a publié l'œuvre culminante de sa carrière littéraire - 'L'Esprit des Lois'. Cette œuvre monumentale a été célébrée pour trois de ses nombreuses théories : la classification des gouvernements, les influences sur la politique et la plus importante - la théorie de la séparation des pouvoirs."
 EVTOPTA4028:0 "Ses efforts seront admirés à travers toute la nation"
 EVTOPTB4028:0 "Sa réputation dépassera nos frontières"
 EVTNAME4029:0 "$GOUVERNEUR_COLONIAL$"
 EVTDESC4029:0 "L'un de nos conseillers, $GOUVERNEUR_COLONIAL$, a grandement contribué à intensifier la colonisation et à accroître la stabilité dans nos colonies."
 EVTOPTA4029:0 "Ses efforts seront admirés à travers toute la nation"
 EVTOPTB4029:0 "Sa réputation dépassera nos frontières"
 EVTNAME4030:0 "$MAITRE_ESPION$"
 EVTDESC4030:0 "L'organisation parfaite d'un service secret et d'un réseau d'espionnage par $MAITRE_ESPION$ s'est révélée extrêmement efficace pour déjouer toutes les conspirations contre la vie de $MONARCH$ et tous les autres complots politiques et diplomatiques."
 EVTOPTA4030:0 "Ses efforts seront admirés à travers toute la nation"
 EVTOPTB4030:0 "Sa réputation dépassera nos frontières"
 EVTNAME4031:0 "$DIPLOMATE$"
 EVTDESC4031:0 "$DIPLOMATE$ est un diplomate très accompli, bien connu pour ses efforts à établir notre nation comme une force diplomatique majeure."
 EVTOPTA4031:0 "Ses efforts seront admirés à travers toute la nation"
 EVTOPTB4031:0 "Sa réputation dépassera nos frontières"
 EVTNAME4032:0 "$MARCHAND$"
 EVTDESC4032:0 "$MARCHAND$ est un négociant très compétent, renommé pour ses tentatives d'améliorer les coutumes commerciales et de stabiliser l'économie de notre nation."
 EVTOPTA4032:0 "Ses efforts seront admirés à travers toute la nation"
 EVTOPTB4032:0 "Sa réputation dépassera nos frontières"
 reforms.1.t:0 "Réformes Financières"
 reforms.1.d:0 "Notre nation entreprend des réformes de grande envergure concernant l'économie et l'administration de notre pays. Cependant, de telles réformes ne sont pas bon marché et peuvent causer un ressentiment considérable parmi la population."
 reforms.1.a:0 "Procéder aux réformes."
 reforms.1.b:0 "Non, une telle restructuration serait trop dure."
 reforms.2.t:0 "Réforme Sociale"
 reforms.2.d:0 "Notre pays traverse une réorganisation sociale extensive. Les terres aristocratiques sont considérablement réduites et des promesses ont été faites pour alléger le fardeau des paysans. Une conséquence de la libération des serfs, qui composent une grande partie de notre population, est la réaction hostile des nobles de notre royaume."
 reforms.2.a:0 "Procéder aux réformes."
 reforms.2.b:0 "Nous n'avons pas besoin d'une telle réforme."
 reforms.3.t:0 "Développement Militaire"
 reforms.3.d:0 "$MONARCH$ a entrepris une série de mesures pour réformer le système militaire de notre pays. Les innovations tactiques incluent des formations moins profondes et plus larges pour maximiser la puissance de feu, un entraînement croisé entre les branches de l'armée et une artillerie de campagne légère et hautement mobile. La nouvelle doctrine tactique est basée sur la puissance de feu et la mobilité, évitant l'artillerie lourde et les tercios lents."
 reforms.3.a:0 "Investir dans des troupes de meilleure qualité."
 reforms.3.b:0 "Nous n'avons pas besoin d'une telle réforme."
 reforms.4.t:0 "Développement Architectural"
 reforms.4.d:0 "Notre nation connaît actuellement un développement architectural substantiel. De nombreux bâtiments monumentaux, merveilles architecturales et autres constructions telles que des aqueducs et des écoles sont en cours d'érection."
 reforms.4.a:0 "Soutenir le développement architectural."
 reforms.4.b:0 "Ne pas le soutenir."
 EVTNAME4041:0 "Compagnie Commerciale Rahenn"
 EVTDESC4041:0 "L'intérêt de notre nation pour une Compagnie du Rahen Oriental est basé principalement sur les espoirs et ambitions suscités par les énormes revenus produits par les premières ventures d'autres compagnies. En même temps, il y a aussi un désir de la part de $MONARCH$ de jouer un rôle dominant dans le commerce mondial contemporain, un désir qui n'est pas nécessairement pleinement soutenu par les marchands locaux de notre pays."
 EVTOPTA4041:0 "Fonder la Compagnie du Rahen Oriental."
 EVTOPTB4041:0 "C'est une entreprise inutile."
 EVTNAME4042:0 "Banque Nationale"
 EVTDESC4042:0 "L'établissement d'une Banque nous a donné une réputation de sérieux et de fiabilité. Elle a aussi permis à notre gouvernement une flexibilité bien plus grande pour lever des fonds en temps de guerre."
 EVTOPTA4042:1 "Se concentrer sur le contrôle de l'inflation."
 EVTOPTB4042:1 "Se concentrer sur l'obtention de prêts avantageux."
 EVTNAME5001:0 "Influences Ravéliennes"
 EVTDESC5001:0 "Le contact étroit avec les colons, négociants et missionnaires a influencé notre population à tel point qu'elle abandonne graduellement son ancienne foi religieuse et convertit ses coutumes et croyances."
 EVTOPTA5001:0 "Convertir la religion !"
 EVTOPTB5001:0 "Honorer les croyances de nos ancêtres."
 EVTNAME5005:0 "Révolte !"
 EVTDESC5005:0 "Les taxes élevées, et les différences culturelles et religieuses ont causé du mécontentement parmi nos citoyens. Si cela continue, cela affectera drastiquement la stabilité de notre nation."
 EVTOPTA5005:0 "Les ignorer."
 EVTOPTB5005:0 "Baisser les taxes."
 EVTNAME5008:0 "Don à l'État"
 EVTDESC5008:1 "La noblesse et les hommes d'affaires du royaume ont décidé de récompenser notre bonne gouvernance de ces dernières années en donnant de l'argent au trésor, certains par pur patriotisme, d'autres en échange de titres honorifiques et de positions."
 EVTOPTA5008:0 "Mettre dans le trésor."
 EVTOPTB5008:0 "Le dépenser généreusement."
 EVTNAME5014:0 "Folie Temporaire du Monarque"
 EVTDESC5014:1 "$MONARCH$ agit très étrangement depuis ces derniers mois. Il semblerait qu'[Root.Monarch.GetSheHe] souffre d'une crise temporaire de folie. En conséquence, notre royaume se trouve avec très peu de guidance efficace."
 EVTOPTA5014:0 "Demander une guidance militaire."
 EVTOPTB5014:0 "Demander une guidance administrative."
 EVTNAME5015:0 "Excellent Ministre"
 EVTDESC5015:1 "[Root.GetEventAdvisorName], notre [Root.GetEventAdvisorTitle], s'est révélé être une excellente nomination, accomplissant un travail précieux pour le royaume. Nous avons la chance d'avoir un si bon ministre à notre service !"
 EVTOPTA5015:0 "Récolter les bénéfices administratifs."
 EVTOPTB5015:0 "Récolter les bénéfices militaires."
 EVTNAME5016:0 "Mauvaise Récolte"
 EVTDESC5016:0 "La mauvaise récolte a causé l'éruption d'émeutes de la faim dans $PROVINCENAME$."
 EVTOPTA5016:0 "Tenter d'aider la population."
 EVTOPTB5016:0 "Réprimer la rébellion."
 EVTNAME5017:0 "Scandale à la Cour"
 EVTDESC5017:1 "Un scandale a éclaté à la cour royale ! Il semble que des rumeurs salaces se soient répandues concernant la promiscuité de la fille du [Root.Monarch.GetTitle], avec pour résultat que la famille [Root.Monarch.Dynasty.GetName] est devenue la risée de la noblesse [Root.GetAdjective]. Cela rend difficile l'accomplissement de quoi que ce soit."
 EVTOPTA5017:0 "Prendre le blâme et passer à autre chose."
 EVTOPTB5017:0 "Soudoyer un conseiller pour qu'il prenne le blâme."
 EVTNAME5018:0 "Vague d'Obscurantisme"
 EVTDESC5018:1 "Des chercheurs ont publié plusieurs œuvres avec des thèses radicales qui pourraient se révéler déstabilisantes si largement diffusées. Devons-nous opter pour la voie facile de l'obscurantisme et supprimer cette connaissance, ou serait-il mieux de ne pas faire obstacle au progrès ?"
 EVTOPTA5018:0 "La connaissance est le pouvoir."
 EVTOPTB5018:0 "L'ignorance est un bonheur."
 EVTNAME5019:0 "Année Exceptionnelle"
 EVTDESC5019:1 "[GetYear] a vu une belle récolte et un excellent environnement pour les négociants et entrepreneurs. Cela s'est révélé être une bénédiction pour l'assiette fiscale de la nation, générant des revenus plus élevés pour le royaume."
 EVTOPTA5019:0 "Collecter les bénéfices au fil du temps."
 EVTOPTB5019:0 "Profiter des bénéfices immédiatement."
 EVTNAME5022:0 "Ruée de Colons"
 EVTDESC5022:1 "La pression démographique, économique et politique au pays s'est combinée pour provoquer une augmentation soudaine du nombre de personnes cherchant une vie meilleure dans les riches terres inexplorées de nos colonies d'outre-mer, ainsi que des entrepreneurs en quête d'aventure et de richesse dans le commerce étranger."
 EVTOPTA5022:0 "Recevoir des colons supplémentaires."
 EVTOPTB5022:0 "Recevoir des bénéfices monétaires."
 EVTNAME5023:0 "Ruée de Marchands"
 EVTDESC5023:0 "L'expansion commerciale a conduit à un désir croissant parmi nos marchands de commencer de nouvelles entreprises commerciales hors de nos frontières."
 EVTOPTA5023:0 "Recevoir des marchands supplémentaires."
 EVTOPTB5023:0 "Recevoir des bénéfices monétaires."
 EVTNAME5024:0 "Manœuvre Diplomatique"
 EVTDESC5024:1 "La diplomatie entre nations est souvent affectée par des facteurs aléatoires des deux côtés impliqués de façons qui dépassent la capacité du corps diplomatique de chaque État. Avec les vicissitudes en constante évolution de nos relations avec nos voisins changeant encore plus rapidement qu'à l'ordinaire en ce moment, nos diplomates trouvent difficile de suivre le rythme."
 EVTOPTA5024:0 "Nommer de nouveaux diplomates."
 EVTOPTB5024:0 "Améliorer les relations avec les États voisins."
 EVTNAME5025:0 "Excellente Diplomatie"
 EVTDESC5025:1 "Le travail habile de nos diplomates et la situation enviable de force dans laquelle notre nation se trouve s'avèrent bénéfiques à la position de notre nation parmi nos pairs. Nos diplomates capitalisent sur ces facteurs pour obtenir de meilleurs résultats que d'habitude dans leurs négociations."
 EVTOPTA5025:0 "Se prélasser dans la gloire."
 EVTOPTB5025:0 "Améliorer notre réputation."
 EVTNAME5026:0 "Peste !"
 EVTDESC5026:1 "Notre peuple vit dans la peur constante des épidémies, qui se sont souvent révélées bien plus mortelles que les guerres ou même la famine. À leur grand désarroi, une épidémie de variole a frappé [plague_province.GetName]. Elle semble destinée à faire de nombreuses victimes, surtout parmi les nourrissons, avant de suivre son cours."
 EVTOPTA5026:0 "Nous devons faire quelque chose !"
 EVTOPTB5026:0 "Il n'y a rien que nous puissions faire."
 EVTNAME5027:0 "Réformation de l'Armée"
 EVTDESC5027:0 "Des plans sont actuellement en cours d'élaboration pour une réforme mineure de notre armée. De nouvelles tactiques, armes et commandements sont quelques-uns des domaines discutés pour améliorer notre efficacité au combat."
 EVTOPTA5027:0 "Investir dans la technologie militaire."
 EVTOPTB5027:0 "Améliorer notre armée existante."
 EVTNAME5032:0 "Réformation de la Marine"
 EVTDESC5032:0 "Des plans sont actuellement en cours d'élaboration pour une réforme mineure de notre marine. De nouvelles tactiques, armes et commandements sont quelques-uns des domaines discutés pour améliorer notre efficacité au combat."
 EVTOPTA5032:0 "Investir dans la technologie navale."
 EVTOPTB5032:0 "Améliorer notre marine existante."
 EVTNAME5037:0 "Révolution Agricole"
 EVTDESC5037:1 "Nous avons réussi à augmenter notre production agricole dans [province_in_question.GetName] en implémentant de nouvelles techniques agricoles pour les plantations, l'irrigation et l'organisation des propriétés foncières, apportant ainsi des revenus fiscaux plus élevés à notre État."
 EVTOPTA5037:0 "Investir dans une armée plus importante."
 EVTOPTB5037:0 "Augmenter les taxes encore plus."
 EVTOPTC5037:1 "Nos manufactures en bénéficieront !"
 EVTNAME5040:0 "Bonnes Politiques Gouvernementales"
 EVTDESC5040:1 "Il y a un soutien répandu parmi le peuple et la noblesse pour nos politiques actuelles. En fait, elles sont magnifiées bien au-delà de leur efficacité réelle comme preuve de la bonne volonté du gouvernement et de l'intérêt pour le bien-être du royaume."
 EVTOPTA5040:0 "Utiliser l'argent pour augmenter la stabilité."
 EVTOPTB5040:0 "Investir l'argent dans notre gouvernement."
 EVTOPTC5040:0 "Remplissons notre trésor."
 EVTNAME5045:0 "Mauvaises Politiques Gouvernementales"
 EVTDESC5045:1 "Nos politiques évoquent un mécontentement répandu parmi le peuple et la noblesse. Il semble qu'elles soient mal interprétées d'une façon contraire à nos intentions, au point que nos opposants les brandissent comme preuve de la mauvaise volonté du gouvernement et du manque d'intérêt pour le bien-être du royaume."
 EVTOPTA5045:0 "Nous avons choisi la bonne voie."
 EVTOPTB5045:0 "Tenter d'améliorer la situation."
 EVTNAME5050:0 "Mécontentement Parmi le [Root.GetClergyName]"
 EVTDESC5050:1 "Les opinions et intérêts divergents sur les questions religieuses et séculières entre notre gouvernement et le [Root.GetClergyName] ont débordé et sont devenus une source significative de conflit. Le [Root.GetClergyName] fait maintenant des demandes de changements de politique, faute de quoi il retirera son soutien au [Root.GetRulerTitleOrRegency]."
 EVTOPTA5050:0 "Ignorer leurs demandes."
 EVTOPTB5050:0 "Accepter leurs demandes."
 EVTNAME5051:0 "Mécontentement Parmi les Artisans"
 EVTDESC5051:0 "Les conflits et protestations concernant les taxes, corporations, politiques commerciales et douanières deviennent assez fréquents et pourraient résulter en une chute brutale de notre production industrielle si nous ne gérons pas la situation avec soin."
 EVTOPTA5051:0 "Exécuter les fauteurs de troubles."
 EVTOPTB5051:0 "Abolir une taxe."
 EVTNAME5052:0 "Mécontentement Parmi la Paysannerie"
 EVTDESC5052:1 "Les conflits et protestations concernant les taxes, la cruauté des propriétaires, l'expropriation, le servage et les politiques douanières sont devenus assez fréquents. Si nous ne parvenons pas à résoudre les problèmes bientôt, les conséquences pour la stabilité de notre nation pourraient être terribles."
 EVTOPTA5052:0 "Nous gouvernons comme bon nous semble !"
 EVTOPTB5052:0 "Essayer d'améliorer leur situation."
 EVTNAME5053:0 "Mécontentement Parmi les Marchands."
 EVTDESC5053:0 "Les conflits et protestations concernant les taxes, corporations, droits portuaires, réquisitions navales, politiques commerciales et douanières étaient assez fréquents et avaient souvent des effets contre-productifs."
 EVTOPTA5053:0 "Réduire l'investissement commercial."
 EVTOPTB5053:0 "Se débarrasser des fauteurs de troubles."
 EVTNAME5054:0 "Crise Politique"
 EVTDESC5054:0 "Des crises politiques peuvent survenir de temps en temps. Elles impliquent souvent un conflit entre le dirigeant et le parlement, des troubles parmi la noblesse ou des conflits d'intérêts entre la noblesse et les marchands ou dirigeants religieux."
 EVTOPTA5054:0 "Avec le temps, une solution se présentera."
 EVTOPTB5054:0 "La réputation n'est pas tout."
 EVTNAME5055:0 "Corruption"
 EVTDESC5055:2 "La corruption est l'un des facteurs les plus communs et fréquents de la vie politique et économique. Plusieurs scandales au cours de l'année passée ont mis la question au premier plan, à tel point que beaucoup de nos sujets nous appellent à prendre des mesures contre ce problème grandissant. Échouer à le faire pourrait avoir des conséquences terribles pour notre capacité à gouverner le royaume."
 EVTOPTA5055:0 "Essayer d'éradiquer les problèmes."
 EVTOPTB5055:0 "Les ignorer."
 EVTNAME5056:0 "Insulte Diplomatique"
 EVTDESC5056:1 "Un tournant de phrase imprudent par le [Root.Monarch.GetTitle] [Root.Monarch.GetName] a grandement offensé le [insulted_party.GetAdjective] [insulted_party.Monarch.GetTitle]. L'apaiser ne sera pas facile sans perdre la face."
 EVTOPTA5056:0 "Nous n'oublierons pas ceci."
 EVTOPTB5056:0 "Essayer de détendre la tension."
 EVTNAME5057:0 "Effort de Fortification"
 EVTDESC5057:1 "Sujet permanent d'attention royale, la fortification du royaume est une affaire coûteuse mais vitale. Prétendant être située dans une position de grande importance stratégique, nos autorités locales dans [Root.GetName] demandent des fonds pour la rénovation des forts de la province."
 EVTOPTA5057:0 "C'est de la plus haute importance."
 EVTOPTB5057:0 "C'est trop cher."
 EVTNAME5058:0 "Les Nobles Demandent des Privilèges"
 EVTDESC5058:0 "Les privilèges du [Root.GetNobilityName] ont été sous assaut continu alors que $MONARCH$ a tenté de centraliser de plus en plus de contrôle. Les nobles ont finalement perdu patience et demandent qu'on leur rende ce qu'ils croient être légitimement leur."
 EVTOPTA5058:0 "Accepter leurs revendications légitimes."
 EVTOPTB5058:0 "Ignorer leurs demandes."
 EVTNAME5059:0 "La Bulle de la Compagnie Commerciale Éclate"
 EVTDESC5059:1 "L'une des plus grandes compagnies commerciales de [Root.GetUsableName] a fait faillite, effaçant de grandes sommes de richesse. Comme c'est si souvent le cas, la compagnie était fondée sur des actions hautement spéculatives qui étaient bien moins sûres que beaucoup n'avaient été amenés à le croire. En conséquence, la confiance dans le gouvernement est ébranlée."
 EVTOPTA5059:0 "Réduire nos dépenses."
 EVTOPTB5059:0 "Ce n'est rien que nous ne puissions gérer."
 EVTNAME5061:0 "Un Saint Accomplit un Miracle"
 EVTDESC5061:0 "Certaines personnes étaient si dévouées dans leur religion qu'elles entreprirent d'aider les pauvres et de guérir les malades. Elles étaient souvent appelées saints pour leurs actes et on croyait parfois même qu'elles accomplissaient des miracles."
 EVTOPTA5061:0 "Nous avons vraiment été bénis."
 EVTOPTB5061:0 "Leurs actions nous ont montré la vraie voie."
 EVTNAME5062:0 "Réglementation de la Profession Médicale"
 EVTDESC5062:1 "Nos autorités locales dans [Root.GetName] ont fait cause commune avec l'intelligentsia de la province pour augmenter le nombre de docteurs et sage-femmes dans la région. Elles ont commencé à porter une attention plus grande à réglementer et superviser la formation des professionnels médicaux dans les universités, espérant que cela aidera à réduire l'influence de la superstition dans la pratique de la médecine au fil du temps."
 EVTOPTA5062:0 "Notre recherche bénéficiera à la croissance démographique."
 EVTOPTB5062:0 "Il y a encore de la place pour l'amélioration."
 EVTNAME5063:0 "Querelle Entre Familles Nobles"
 EVTDESC5063:1 "La violence parmi les familles dirigeantes d'un État n'est jamais loin de la surface. Récemment, deux familles nobles se sont querellées dans [province_in_question.GetName], où la dispute est devenue si chaude que les deux parties semblent prêtes à prendre les armes l'une contre l'autre à moins que nous puissions régler la question."
 EVTOPTA5063:0 "Prendre parti pour une famille."
 EVTOPTB5063:0 "Les laisser se battre."
 EVTOPTC5063:0 "Essayer de régler la question."
 EVTNAME5064:0 "Les Nobles s'Allient avec une Puissance Étrangère"
 EVTDESC5064:1 "Le [Root.GetNobilityName] se révèle souvent être des sujets indisciplinés du [Root.Monarch.GetTitle], cherchant à résister à toute atteinte à leur autonomie et saisissant toute opportunité de renforcer leur position. Cela inclut souvent de faire cause commune avec des puissances étrangères. Récemment, plusieurs figures clés semblent avoir conclu un accord avec [neighbour_country.GetUsableName] pour prôner un cours d'action pro-[neighbour_country.GetAdjective] en retour de certaines faveurs et promesses. Bien que pas directement traître, ce comportement est clairement nuisible à nos intérêts ; cependant, les freiner se révèlera probablement pas facile."
 EVTOPTA5064:0 "Ils paieront pour leur trahison."
 EVTOPTB5064:0 "Nous nous occuperons d'eux plus tard."
 EVTNAME5065:0 "Assassinat d'un Noble"
 EVTDESC5065:1 "Les familles nobles sont le rempart de notre pouvoir. Cependant, elles ne sont pas une force unie et sont enfermées dans une lutte constante l'une contre l'autre pour l'influence et le pouvoir. Au fil du temps, certaines maisons nobles pourraient voir leur fortune monter tandis que d'autres pourraient perdre tout leur pouvoir, l'envie résultante menant à des rivalités amères et récriminations. Récemment, une de ces rivalités a débordé en conflit ouvert quand [Root.assassinated_dude.GetName], le chef d'une puissante maison noble, fut assassiné par ses rivaux. Furieux, ses parents survivants préparent leur vengeance violente..."
 EVTOPTA5065:0 "Les laisser résoudre cela entre eux."
 EVTOPTB5065:0 "Prendre le contrôle de la situation."
 EVTNAME5066:0 "Cessation des Fonctions de l'Église"
 EVTDESC5066:1 "Plusieurs membres du [Root.GetNobilityName] sont venus devant le [Root.GetRulerTitleOrRegency] avec une proposition. Désespérés pour plus de terres et titres, ils regardent avec envie vers le [Root.GetClergyName], qui possède des terres considérables. Ils demandent que nous transférions les terres de l'église vers eux en retour d'une grande contribution en espèces aux efforts du [Root.GetStateForm]. Bien sûr, à long terme, nous perdrions les revenus fiscaux des terres de l'église en retour de cette augmentation à court terme des revenus."
 EVTOPTA5066:0 "Accepter."
 EVTOPTB5066:0 "Décliner."
 EVTNAME5068:0 "Vente de Charges"
 EVTDESC5068:0 "La couronne recourt souvent à des gains d'argent à court terme comme la vente de charges gouvernementales. Ces ventes rapportent beaucoup de revenus mais à long terme, plus d'officiels signifie plus de revenus fiscaux détournés avant d'atteindre le trésor royal."
 EVTOPTA5068:0 "Accepter"
 EVTOPTB5068:0 "Décliner"
 EVTNAME5070:0 "Compagnie de Monopole Formée"
 EVTDESC5070:1 "Le royaume accorde souvent aux compagnies commerciales les droits exclusifs de trafic de marchandises dans une région en échange d'un paiement forfaitaire et de revenus continus des négociants. Nous venons juste de réussir à négocier un tel accord avec un groupe d'entrepreneurs [Root.GetAdjective] qui promet de nous livrer une aubaine lucrative."
 EVTOPTA5070:0 "Faire un investissement à long terme."
 EVTOPTB5070:0 "Exiger le paiement complet !"
 EVTNAME5071:0 "Les Nobles Demandent des Pensions Accrues"
 EVTDESC5071:1 "Le [Root.Monarch.GetTitle] doit employer beaucoup de méthodes pour maintenir les nobles indisciplinés dans le rang. L'une des plus communes est l'argent sonnant et trébuchant. Nous accordons déjà aux nobles une pension en échange de l'abandon de certains droits ; cependant, leurs dirigeants prétendent maintenant que nous ne les payons pas assez et demandent que leurs pensions augmentent s'ils doivent continuer à soutenir le [Root.Monarch.GetTitle]."
 EVTOPTA5071:0 "Accepter leurs demandes."
 EVTOPTB5071:0 "Refuser leurs demandes."
 EVTNAME5072:0 "Accorder des Licences d'Exportation"
 EVTDESC5072:1 "Au lieu de payer de l'argent aux nobles, une autre option est de leur accorder des privilèges pour collecter des revenus spéciaux, par exemple du commerce étranger, dont ils peuvent tirer un profit sain. Une proposition a récemment atteint les oreilles du [Root.Monarch.GetTitle] d'accorder à plusieurs familles nobles des licences d'exportation pour notre commerce avec [neighbour_country.GetUsableName]. Le faire les plairait grandement, mais les classes commerciales peuvent voir la question moins favorablement..."
 EVTOPTA5072:0 "Accorder les privilèges."
 EVTOPTB5072:0 "Les privilèges doivent être mérités."
 EVTNAME5073:0 "Nouvelles Terres Réclamées"
 EVTDESC5073:1 "Nos autorités dans [Root.GetName] ont réussi à ouvrir de nouvelles terres pour notre peuple en défrichant une forêt dense qui rendait auparavant une grande zone de terre inhospitalière pour la colonisation. Ces zones nouvellement défrichées mèneront sûrement à un boom démographique là-bas."
 EVTOPTA5073:0 "Augmenter les Revenus Fiscaux."
 EVTOPTB5073:0 "Augmenter la Main-d'œuvre."
 EVTOPTC5073:0 "Augmenter les deux pour un coût supplémentaire."
 EVTNAME5074:0 "Établir des Cantonnements"
 EVTDESC5074:0 "L'établissement d'une zone de recrutement permanente pour les armées de l'époque a rendu bien plus facile pour nous d'extraire des hommes de la population pour servir dans l'armée."
 EVTOPTA5074:0 "Conscription des citoyens"
 EVTOPTB5074:0 "Conscription de masse avec incitation financière"
 EVTNAME5075:0 "Les Nobles Demandent les Anciens Droits"
 EVTDESC5075:1 "La noblesse se rappelle encore les jours où le [Root.Monarch.GetTitle] n'était que le premier parmi beaucoup de nobles. Elle aspire à un retour à ces jours et fait activement pression sur [Root.Monarch.GetHerHim] pour qu'il leur restore certains droits et privilèges perdus."
 EVTOPTA5075:0 "Accepter les demandes"
 EVTOPTB5075:0 "Rejeter les demandes"
 EVTNAME5076:0 "Les Villes Demandent les Anciens Droits"
 EVTDESC5076:1 "Alors que nous cherchons à centraliser l'État, nous empiétons inévitablement sur l'autonomie des habitants urbains, qui ont toujours existé sous un code de règles différent de leurs frères ruraux. Les villes résistent activement à la pression d'être amenées sous des règles et réglementations plus uniformes, et demandent que leurs anciens droits soient respectés."
 EVTOPTA5076:1 "Leur refuser leurs anciens droits !"
 EVTOPTB5076:1 "Accepter leurs demandes."
 EVTNAME5077:0 "Non-application des Ordonnances"
 EVTDESC5077:1 "Bien que le [Root.Monarch.GetTitle] émette beaucoup d'ordonnances, [Root.Monarch.GetSheHe] est en pratique presque impuissant à les faire appliquer. À la place, l'application dépend des pouvoirs locaux - noblesse régionale et gouvernements de ville - qui ne sont pas toujours aussi vigilants qu'on le souhaiterait. Récemment, il nous est venu à l'attention que nos autorités dans [troublesome_province.GetAreaName] sont particulièrement réticentes à faire appliquer la volonté du [Root.Monarch.GetTitle]."
 EVTOPTA5077:0 "Les laisser s'en occuper."
 EVTOPTB5077:0 "Augmenter les tentatives !"
 EVTNAME5082:1 "Les [Root.GetBurghersName] Demandent des Privilèges"
 EVTDESC5082:1 "Les [Root.GetBurghersName] sont devenus de plus en plus ressentis du pouvoir des familles nobles et particulièrement de leur manque d'opportunités dans les rangs supérieurs du gouvernement. Leur seule route vers le pouvoir est de se marier dans des familles nobles pauvres mais bien titrées, ou d'ouvrir de force des positions dans les cercles gouvernementaux en demandant de plus grands privilèges au [Root.GetRulerTitleOrRegency]."
 EVTOPTA5082:0 "Leur accorder des privilèges."
 EVTOPTB5082:0 "Leur refuser des privilèges."
 EVTNAME5083:0 "Ingénieur Italien Disponible"
 EVTDESC5083:1 "Un ingénieur de siège de [italian_engineer_country.GetUsableName], [Root.italian_engineer.GetName], est arrivé à notre cour, offrant ses services au [Root.GetRulerTitleOrRegency]. Il prétend être bien versé dans l'art de construire le formidable fort bastion italien, la trace italienne, que nos théoriciens militaires ont désespérément cherché à émuler. Cependant, ses services ne viendront pas bon marché."
 EVTOPTA5083:1 "L'embaucher."
 EVTOPTB5083:0 "Décliner l'offre."
 EVTNAME5084:0 "Instructeur de Manœuvres Étranger Disponible"
 EVTDESC5084:1 "Les maîtres de manœuvres [drill_instructor_country.GetAdjective] sont devenus maîtres dans l'art d'entraîner les troupes à utiliser les armes à feu encore plus efficacement. Cependant, leurs méthodes ne sont pas un secret - loin de là. En fait, des vétérans [drill_instructor_country.GetAdjective] entreprenants gagnent maintenant leur vie en offrant leur connaissance aux dirigeants de tout Cannor. Un tel maître de manœuvres, [Root.dutch_drillmaster.GetName], est arrivé à notre cour offrant ses services."
 EVTOPTA5084:0 "L'embaucher."
 EVTOPTB5084:0 "Décliner l'offre."
 EVTNAME5085:0 "Construire un Grand Palais"
 EVTDESC5085:1 "Les monarques luttent souvent pour subjuguer la noblesse et sécuriser leur position aux yeux de leurs pairs. La montée des armes à feu a réduit le rôle des nobles en tant que guerriers mais leur a laissé, aux yeux des monarques, trop de temps libre. Afin d'éblouir les nobles et de les garder occupés, beaucoup de monarques créent de plus en plus de grands nouveaux palais et introduisent des rituels de cour élaborés. [Root.GetUsableNameCap] n'est pas différent, et nous avons instruit notre architecte en chef de dessiner des plans pour un nouveau palais à construire."
 EVTOPTA5085:0 "Construire le palais."
 EVTOPTB5085:0 "Ne pas le construire."
 EVTNAME5086:0 "Philosophe Non-Coopératif"
 EVTDESC5086:1 "Le philosophe renégat [Root.Adm_Advisor.GetName] n'a pas hésité à exprimer des opinions contraires à celles du [Root.GetRulerTitleOrRegency] et aux révélations convenues de l'Église Ravélienne. Ses dernières publications semblent avoir été particulièrement provocatrices, à tel point que l'Église demande que nous le livrons à leurs inquisiteurs pour être jugé pour hérésie et "persuadé" de se rétracter. Leur refuser cela mettrait grandement l'Église en colère, mais [Root.Adm_Advisor.GetName] a beaucoup de supporters parmi l'intelligentsia [Root.GetAdjective]."
 EVTOPTA5086:0 "Emprisonner $PHILOSOPHE_O_PRONOUN$."
 EVTOPTB5086:0 "Permettre à $PHILOSOPHE_O_PRONOUN$ de rester libre."
 EVTNAME5087:0 "Dispute Frontalière"
 EVTDESC5087:1 "Le manque de bonnes cartes ou d'outils pour créer des cartes précises a aidé notre cause dans la région frontalière de [claim_province.GetAreaName]. Nos autorités locales ont pu faire usage de certaines ambiguïtés pour faire un cas convaincant que [claim_province.GetName] devrait en fait appartenir à [Root.Owner.GetUsableName], plutôt qu'à [claim_province.Owner.GetUsableName]. Devons-nous presser ces revendications, ou serait-il mieux de les laisser passer ?"
 EVTOPTA5087:1 "Presser la question."
 EVTOPTB5087:1 "Régler la question."
 EVTNAME5088:0 "Marchands Harcelés"
 EVTDESC5088:2 "Nos marchands se sont longtemps plaints du traitement inéquitable qu'ils ont subi dans [harassing_merchants_nation.GetUsableName]. Récemment, cependant, ces plaintes ont escaladé et les marchands prétendent maintenant être victimes de brigandage et piraterie [harassing_merchants_nation.GetAdjective] - attaques qu'ils insistent ont été menées avec le soutien tacite du [harassing_merchants_nation.GetAdjective] [harassing_merchants_nation.GetRulerTitleOrRegency]. Nous devons trouver une solution à la question, d'une façon ou d'une autre."
 EVTOPTA5088:0 "Escalader la plainte."
 EVTOPTB5088:0 "Chercher une solution diplomatique."
 EVTNAME5089:0 "Pétition pour Réparation"
 EVTDESC5089:1 "L'un des [Root.GetNobilityName] locaux dans [uppity_peasants_province.GetName] a tellement bouleversé et maltraité ses sujets qu'une délégation de paysans est venue devant le [Root.GetRulerTitleOrRegency] pour demander réparation. Accepter ceci serait populaire auprès de la paysannerie mais serait vu comme une atteinte à leur autorité par le [Root.GetNobilityName]."
 EVTOPTA5089:0 "Accepter la pétition."
 EVTOPTB5089:0 "Refuser la pétition."
 EVTNAME5090:0 "Famille Noble Demande de l'Aide"
 EVTDESC5090:0 "L'une des familles nobles les plus puissantes de [Root.GetUsableName] a, malgré sa vaste richesse foncière, réussi à accumuler des dettes significatives qu'elle trouve difficile à rembourser. Elle a approché le [Root.Monarch.GetTitle] pour demander de l'aide, espérant que sa parenté distante avec la famille [Root.Monarch.Dynasty.GetName] et leurs promesses de soutien éternel influenceront [Root.Monarch.GetHerHim] pour les aider dans leur moment de besoin."
 EVTOPTA5090:0 "Accorder de l'aide."
 EVTOPTB5090:0 "Refuser de l'aide."
 EVTNAME5091:0 "Soutien aux Dissidents à l'Étranger"
 EVTDESC5091:1 "Nous avons été contactés par un groupe de dissidents [dissidents_in_here.GetAdjective] qui prétendent avoir un vaste réseau de soutien prêt à forcer le [dissidents_in_here.GetAdjective] [dissidents_in_here.Monarch.GetTitle] à adopter un cours pro-[Root.GetAdjective] si nous pouvons juste leur fournir de l'argent. Bien qu'ils mentent très probablement, leurs affirmations ont excité beaucoup de personnes influentes à notre cour. Soutenir ces dissidents n'accomplira probablement rien d'autre qu'antagoniser [dissidents_in_here.GetUsableName] mais les refuser pourrait donner une mauvaise impression."
 EVTOPTA5091:0 "Soutenir."
 EVTOPTB5091:0 "Décliner."
 EVTNAME5092:0 "La Concurrence Commerciale Étrangère S'Accroît"
 EVTDESC5092:1 "Les marchands étrangers surpassent de plus en plus les négociants [Root.GetAdjective] dans nos ports, inondant nos marchés avec des marchandises bon marché produites ailleurs. Cela rend difficile pour nos négociants de gagner leur vie. Ils sont venus devant le [Root.GetRulerTitleOrRegency] pour proposer un nouveau tarif sur les marchandises étrangères, qui aiderait à les protéger de la concurrence de l'étranger."
 EVTOPTA5092:0 "Imposer un nouveau tarif."
 EVTOPTB5092:1 "Il n'y aura pas de nouveaux tarifs."
 EVTNAME5093:1 "Le Parlement Demande la Destitution de [Root.Dip_Advisor.GetName]"
 EVTDESC5093:1 "Citant plusieurs exemples de sa performance prétendument mauvaise et de son mauvais jugement (mais en fait motivés par ses critiques ouvertes à leur égard), les dirigeants parlementaires demandent la destitution de [Root.Dip_Advisor.GetName] de sa charge."
 EVTOPTA5093:1 "Le renvoyer !"
 EVTOPTB5093:1 "Nous avons foi en [Root.Dip_Advisor.GetHerHim]."
 EVTNAME5094:0 "Conseiller Hérétique"
 EVTDESC5094:1 "Le [Root.GetClergyName] est outragé qu'un hérétique, notre [Root.GetEventAdvisorTitle] [Root.GetEventAdvisorName], soit employé comme conseiller au [Root.Monarch.GetTitle]. Il demande son destitution immédiate !"
 EVTOPTA5094:1 "Le renvoyer !"
 EVTOPTB5094:1 "Nous avons foi en [Root.GetEventAdvisorHerHim]."
 EVTNAME5095:0 "L'Homme d'État Gagne du Pouvoir"
 EVTDESC5095:1 "Il semble que l'un de nos conseillers, [Root.Dip_Advisor.GetName], ne reculera devant rien pour élever sa position. Utilisant des méthodes plus ou moins questionables, [Root.Dip_Advisor.GetSheHe] en est venu à commander l'attention indivise du [Root.Monarch.GetTitle], dont on dit qu'il obéit à chacun de ses caprices."
 EVTOPTA5095:1 "Le renvoyer !"
 EVTOPTB5095:1 "[Root.Dip_Advisor.GetSheHeCap] fait un excellent travail."
 EVTNAME5096:0 "Élections Influencées"
 EVTDESC5096:0 "Les pots-de-vin et autres incitations n'ont jamais été une pratique peu commune avant une élection. Il est aussi bien connu que des personnes influentes, même dans notre propre cour, ont eu recours à de telles pratiques dans l'espoir de changer l'issue de l'élection en leur faveur."
 EVTOPTA5096:0 "Comme c'est attentionné."
 EVTOPTB5096:0 "Les pots-de-vin me dépassent."
 EVTNAME5097:0 "Les Paysans Deviennent Arrogants"
 EVTDESC5097:1 "Nos efforts pour maintenir les paysans à leur place ont été quelque peu trop réussis ces derniers temps. Si dure est notre règle, en fait, que les démunis deviennent de plus en plus vocaux dans leurs plaintes et se retournent contre leurs propriétaires, demandant un meilleur traitement et de meilleures conditions."
 EVTOPTA5097:0 "Faire appliquer le servage."
 EVTOPTB5097:0 "Ces choses arrivent."
 EVTNAME5098:0 "Corruption parmi le [Root.GetClergyName]"
 EVTDESC5098:1 "Le [Root.GetClergyName] est censé être incorruptible - après tout, c'est ce qu'il prêche. Cependant, il semble qu'il ne soit pas toujours à la hauteur de ses propres enseignements. Un scandale a éclaté entourant plusieurs de ses figures dirigeantes, qui au lieu de fournir à notre peuple une guidance spirituelle honnête semblent s'être rendus obscènement riches à travers diverses affaires douteuses sur une période prolongée."
 EVTOPTA5098:0 "Purifier le temple."
 EVTOPTB5098:0 "Donner une amende aux pécheurs."
 EVTNAME5099:0 "Fractures Marchandes"
 EVTDESC5099:1 "Une dispute a éclaté entre plusieurs marchands extrêmement riches - et donc influents - au sujet de la politique commerciale [Root.GetAdjective]. Un groupe favorise prendre une approche mercantiliste, appelant le gouvernement à assurer que la richesse générée par le commerce dans [Root.GetUsableName] aille principalement aux négociants et producteurs [Root.GetAdjective]. L'autre rejette cette approche protectionniste comme démodée et est en faveur du libre-échange, qu'ils prétendent les libérerait pour chercher des profits autour du monde. Naturellement, les deux côtés considèrent l'autre comme au mieux hautement déraisonnable, au pire dangereux dans leurs croyances mal orientées."
 EVTOPTA5099:0 "Soutenir la faction mercantiliste."
 EVTOPTB5099:0 "Ce n'est pas une affaire qui concerne la couronne."
 EVTOPTC5099:1 "Le libre-échange représente l'avenir."
 EVTNAME6000:0 "Traditions Navales Méprisées"
 EVTDESC6000:0 "Ces derniers temps, notre attention s'est principalement portée sur l'armée de terre. Peut-être ne devrions-nous pas négliger la possibilité d'une marine puissante et investir davantage de temps dans la recherche navale."
 EVTOPTA6000:0 "C'est bien ainsi, c'est sur terre que tout se joue."
 EVTOPTB6000:0 "Nous devons arrêter cette détérioration."
 EVTNAME6001:0 "Traditions Terrestres Méprisées"
 EVTDESC6001:0 "Ces derniers temps, notre attention s'est principalement portée sur la marine. Peut-être ne devrions-nous pas négliger la possibilité d'une armée de terre puissante et investir davantage de temps dans la recherche militaire terrestre."
 EVTOPTA6001:0 "La flotte est notre muraille de bois !"
 EVTOPTB6001:0 "Nous devons arrêter cette détérioration."
 EVTNAME6002:0 "Écoles Militaires Rivales"
 EVTDESC6002:0 "Parfois, des hostilités éclataient entre les écoles militaires rivales."
 EVTOPTA6002:0 "L'attaque est toujours la meilleure option !"
 EVTOPTB6002:0 "Qu'ils viennent à nous."
 EVTNAME6003:0 "Institutions Nationales"
 EVTDESC6003:0 "Dernièrement, de plus en plus de gens réclament des institutions nationales représentatives."
 EVTOPTA6003:0 "L'État, c'est moi !"
 EVTOPTB6003:0 "Donnons-leur ce qu'ils veulent."
 EVTNAME6004:0 "Infiltration du Rectorat"
 EVTDESC6004:0 "La corruption n'est pas une pratique inhabituelle et avec la bonne somme d'argent, nous pourrions peut-être réussir à influencer un véritable pour infiltrer un ordre religieux."
 EVTOPTA6004:0 "Instruisez-le de procéder."
 EVTOPTB6004:0 "Laissons tomber cette affaire."
 EVTNAME6005:0 "La Cité-État Veut son Indépendance"
 EVTDESC6005:0 "Les citoyens de Gênes veulent récupérer leur indépendance."
 EVTOPTA6005:0 "Hors de question..."
 EVTOPTB6005:0 "Nous y réfléchirons."
 EVTNAME6007:0 "Une Requête Formelle"
 EVTDESC6007:0 "L'Empereur a formulé une requête formelle pour la libération de $NOMPROVINEE$. Il nous informe également qu'il serait dans notre intérêt de nous conformer à sa demande."
 EVTOPTA6007:0 "Clairement, l'empereur nous sous-estime."
 EVTOPTB6007:0 "Cette terre ne représente rien pour nous."
 EVTNAME6009:0 "Construction de Routes"
 EVTDESC6009:0 "La construction et l'entretien des routes et voies commerciales dans les régions septentrionales de notre pays ont eu un impact considérable sur notre économie. Cela nous a permis d'accroître notre commerce et par conséquent de générer des revenus fiscaux plus élevés."
 EVTOPTA6009:0 "Des revenus fiscaux plus élevés."
 EVTOPTB6009:0 "Une main-d'œuvre accrue."
 EVTNAME6010:0 "Conquistador"
 EVTDESC6010:0 "Un aventurier audacieux et sa compagnie se sont mis à notre disposition pour conquérir de nouvelles terres pour Dieu et la patrie ! Les vastes étendues de terres encore inconnues et inexplorées attirent toujours les aventuriers en quête de gloire, de renommée et de richesse."
 EVTOPTA6010:0 "Engageons-le."
 EVTOPTB6010:0 "Nous n'avons pas besoin de ses services."
 EVTNAME6012:0 "Peintre de Cour Disponible"
 EVTDESC6012:0 "Dernièrement, nous cherchions des peintres ou artistes pour tenter de capturer dignement la gloire de notre [Root.Monarch.GetTitle]. Il se trouve qu'un peintre nous a offert ses services ce matin même."
 EVTOPTA6012:0 "Engageons-le."
 EVTOPTB6012:0 "Déclinons ses services."
 EVTNAME6013:0 "Grand Bal à $CAPITALE$"
 EVTDESC6013:1 "La noblesse a développé un goût pour les bals somptueux, les dîners d'État et autres extravagances pour se divertir. Bien que plutôt coûteux, ils représentent une excellente opportunité de montrer la grandeur de [Root.GetUsableName] et la générosité du [Root.Monarch.GetTitle]."
 EVTOPTA6013:0 "Organisons un bal."
 EVTOPTB6013:0 "N'organisons pas de bal."
 EVTNAME6014:0 "Bonne Récolte"
 EVTDESC6014:1 "$ANNEE$ a été une année particulièrement prospère pour le $PAYS$ grâce aux bonnes récoltes qui ont généré des revenus plus élevés que jamais."
 EVTOPTA6014:0 "Mettre dans le trésor."
 EVTOPTB6014:0 "Investir l'argent."
 EVTNAME6015:0 "Festivités"
 EVTDESC6015:1 "Cette année semble si prospère que plusieurs conseillers du [Root.Monarch.GetTitle] [Root.Monarch.GetName] ont suggéré que, en geste de bonne volonté, [Root.Monarch.GetSheHe] devrait célébrer en organisant diverses festivités pour les populations locales."
 EVTOPTA6015:0 "Organiser des festivités."
 EVTOPTB6015:0 "Quelle sottise, gaspiller l'argent ainsi !"
 EVTNAME960:0 "L'Arrivée des Montagnards"
 EVTDESC960:0 "Mon [Root.Owner.Monarch.GetTitle], les Anglais avancent vers [Root.GetCapitalName]. La plupart des nobles ne s'engageront pas dans le combat, mais la nouvelle s'est répandue.\n\nLes Montagnards descendent de leur plein gré pour nous rejoindre. Ils arrivent par centaines... et par milliers !"
 EVTOPTA960:0 "Nous sommes prêts pour la guerre !"
 EVTNAME7001:0 "Nobles Locaux en Protestation"
 EVTDESC7001:0 "Notre nouveau souverain semble favoriser les nobles de son propre royaume pour les emplois d'État. Notre noblesse existante est contrariée que leurs siècles de bon lignage soient imprudemment ignorés."
 EVTOPTA7001:0 "Faisons en décapiter quelques-uns !"
 EVTOPTB7001:0 "Réconcilions-nous."
 EVTNAME7002:0 "$MONARCH$ ignore $COUNTRY$"
 EVTDESC7002:0 "Notre monarque commun se concentre énormément sur son propre royaume et ne semble pas consacrer suffisamment de temps aux affaires de notre royaume."
 EVTOPTA7002:0 "C'est un affront à [Root.GetName] !"
 EVTOPTB7002:0 "Invitons-le à visiter [Root.Capital.GetName]."
 EVTNAME7003:0 "$COUNTRY$ négligé économiquement"
 EVTDESC7003:0 "Bien que nous soyons unis en la personne de notre souverain, les marchands de notre nation sont toujours traités comme des étrangers. Cela nuit économiquement à notre nation."
 EVTOPTA7003:0 "N'est-ce qu'une union de nom ?"
 EVTNAME7004:0 "Différences Culturelles"
 EVTDESC7004:0 "Tragiquement, les manières de notre nouveau monarque ne sont pas aussi civilisées que les nôtres. Cependant, son peuple arriéré semble offensé par cela."
 EVTOPTA7004:0 "Ils devraient apprendre les bonnes manières !"
 EVTNAME7005:0 "Notre Union a mauvaise réputation"
 EVTDESC7005:0 "Notre monarque, pour le dire poliment, n'est pas considéré comme la meilleure personne à avoir comme voisin. En fait, l'histoire de cette nation en est une d'expansion et de conquête. Tragiquement, il semble que nous soyons jugés de la même façon."
 EVTOPTA7005:0 "En réalité, nous ne sommes pas pareils."
 EVTOPTB7005:0 "Nous ne faisons qu'UN !"
 EVTNAME4043:0 "Commerce Non Rentable"
 EVTDESC4043:0 "De mauvaises conditions commerciales résultant de ressources en diminution et d'une concurrence accrue ont mené à un déclin abrupt de nos revenus outre-mer. Ces circonstances malheureuses ne nous ont laissé d'autre alternative que de fermer notre compagnie commerciale des Indes Orientales Raheniennes."
 EVTOPTA4043:0 "Quel désastre !"
 EVTNAME6032:0 "Dispute Frontalière"
 EVTDESC6032:0 "La province de [claim_province.GetName] a été une région frontalière disputée entre nous et [claim_province.Owner.GetUsableName] depuis un certain temps, mais il ne devrait vraiment pas y avoir de question sur sa loyauté, considérant les liens religieux entre nous et sa population locale. Gardant à l'esprit la façon dont le reste de ce pays maudit est dirigé en ce moment, il est hautement improbable qu'ils puissent organiser une défense sérieuse si nous décidons de pousser l'affaire plus loin."
 EVTOPTA6032:0 "Protégeons notre Foi."
 EVTOPTB6032:0 "Réglons la question pacifiquement."
 EVTNAME6033:0 "Dispute Frontalière"
 EVTDESC6033:0 "La province de [claim_province.GetName] a été une région frontalière disputée entre nous et [claim_province.Owner.GetUsableName] depuis un certain temps, mais il ne devrait vraiment pas y avoir de question sur sa loyauté, considérant les liens culturels entre nous et la population locale. Gardant à l'esprit la façon dont le reste de ce pays maudit est dirigé en ce moment, il est hautement improbable qu'ils puissent organiser une défense sérieuse si nous décidons de pousser l'affaire plus loin."
 EVTOPTA6033:0 "Insistons sur la question."
 EVTOPTB6033:0 "Réglons la question pacifiquement."
 EVTDESC6337:0 "Un de nos gouverneurs provinciaux s'est rendu compte que, sous nos politiques décentralisées actuelles, il pourrait se lancer en affaires pour son propre compte. Le fait que l'armée qu'il a réussi à rassembler soit bien trop petite pour soutenir une telle prétention ne semble pas beaucoup l'inquiéter."
 EVTOPTA6337:0 "Donnons-lui l'autonomie qu'il désire."
 EVTNAME9000:0 "Le Japon Découvert !"
 EVTDESC9000:0 "$TITREMONARQUE$ ! La nouvelle vient juste de nous parvenir de nouvelles terres en Extrême-Orient. Un chapelet d'îles connu seulement sous le nom de 'Japon' a été découvert par des navires $PAYSADJ$, et il semble que nous soyons les premiers à apporter la nouvelle de ce lieu merveilleux en Europe. Nous devons nous dépêcher de tirer avantage de cette découverte avant que d'autres nations européennes ne le fassent."
 EVTOPTA9000:0 "Un Âge de Merveilles !"
 EVTNAME9004:0 "Père Chrétien"
 EVTDESC9004:0 "Un Père chrétien d'Europe s'est échoué sur nos côtes et souhaite commencer à prêcher la parole de son Dieu dans une de nos provinces. Le Père chrétien pétitionne Sa Majesté pour obtenir la permission d'ériger un clocher et commencer à éduquer notre peuple dans les voies de Jésus-Christ."
 EVTOPTA9004:0 "Je ne vois aucun mal à cela !"
 EVTOPTB9004:0 "Je pense que nous pouvons nous passer d'étranges nouveaux credos."
 EVTNAME9006:0 "Convertis Chrétiens"
 EVTDESC9006:0 "Une vague de conversion religieuse balaie $NOMPROVINEE$, alors que de plus en plus de locaux affluent vers la congrégation établie là il n'y a pas si longtemps par un père chrétien occidental. Les gens de la province se convertissent en masse au nouveau credo."
 EVTOPTA9006:0 "Nous avons peu de choix sinon d'accepter ce changement."
 EVTOPTB9006:0 "Nous ne tolérerons pas cet abandon des traditions."
 EVTNAME9008:0 "Tensions Kirishitan"
 EVTDESC9008:0 "La communauté locale 'kirishitan' de $NOMPROVINEE$, qui s'est récemment convertie à la nouvelle religion européenne et son histoire du Dieu crucifié, s'est trouvée en conflit avec un Daimyo local. Les tensions locales menacent d'éclater en révolte ouverte."
 EVTOPTA9008:0 "Fichtre !"
 EVTNAME9010:0 "Retour du Navire au Sceau Rouge"
 EVTDESC9010:0 "Le grand mât du navire s'élève presque jusqu'au ciel. Ses voiles sont abaissées maintenant, mais le navire qui flotte bas sur l'eau témoigne d'une riche cargaison. Le Navire au Sceau Rouge est revenu aujourd'hui d'un voyage commercial vers les Mers du Sud, apportant des biens exotiques de terres lointaines."
 EVTOPTA9010:0 "Excellent ! Que pouvons-nous apprendre de cela ?"
 EVTNAME9012:0 "Retour de l'Ambassade Occidentale !"
 EVTDESC9012:0 "L'Ambassade Occidentale que nous avions dépêchée en Europe il y a quelque temps est maintenant revenue avec de riches butins. Vous recevez le chef de l'expédition dans votre bureau. De quoi aimeriez-vous entendre parler concernant les terres et peuples lointains qu'il a vus ?"
 EVTOPTA9012:0 "Parlez-moi davantage de leurs idées !"
 EVTOPTB9012:0 "Parlez-moi davantage de leur peuple !"
 EVTNAME9014:0 "Fumi-e à $NOMPROVINEE$"
 EVTDESC9014:1 "Les Fumi-e (littéralement 'piétiner-les-images') étaient des objets produits durant la période Edo pour révéler les chrétiens cachés. La pratique consistait à forcer les chrétiens suspects à piétiner l'iconographie chrétienne pour prouver leur 'innocence' concernant le culte chrétien secret. Un daimyo local a eu du succès à combattre la communauté Kirishitan locale en appliquant cette méthode innovante."
 EVTOPTA9014:0 "Développement intéressant."
 EVTNAME9016:0 "Introduction du Tempura"
 EVTDESC9016:0 "Une nouvelle délicatesse s'est répandue dans une de nos provinces où elle a reçu l'approbation des connaisseurs locaux. Le plat consiste en légumes et poissons enrobés et frits dans l'huile, et est devenu connu sous le nom de 'Tempura'. Le plat a apparemment été introduit par des missionnaires portugais !"
 EVTOPTA9016:0 "Faisons-en une tradition !"
 EVTOPTB9016:0 "Vendons-le partout !"
 EVTNAME9018:0 "Un Lot d'Arquebuses Occidentales"
 EVTDESC9018:0 "Des marchands dans une de nos provinces ont apporté un lot d'Arquebuses Occidentales pour nos forces armées. Nous pourrions acheter cette technologie de pointe, mais ce ne sera pas bon marché, et les mousquets ne dureront pas éternellement."
 EVTOPTA9018:0 "Naturellement nous voulons les armes."
 EVTOPTB9018:0 "Les anciennes méthodes sont meilleures."
 EVTNAME9020:0 "Théâtre Kabuki"
 EVTDESC9020:0 "Une pièce dans le nouveau style dramatique Kabuki a été représentée à $CAPITALE$, et nous allons en tirer profit. Les interprètes sont excellents, et l'un d'eux pourrait potentiellement devenir un dramaturge de cour très productif. D'un autre côté, avoir cette troupe sur les routes améliorera certainement notre réputation aux yeux des autres."
 EVTOPTA9020:0 "Envoyons-les au loin !"
 EVTOPTB9020:0 "Cet homme est nécessaire à la cour !"
 EVTNAME9022:0 "Un Ronin Offre ses Services"
 EVTDESC9022:0 "Un 'Ronin', un Samouraï sans maître, a offert ses services à notre cour. L'homme est jeune, et ses talents ne sont pas encore pleinement développés. Nous pourrions soit donner à cet homme une chance de développer ces talents, soit l'envoyer à des postes moins prestigieux."
 EVTOPTA9022:0 "Ses talents s'épanouiront à notre cour !"
 EVTOPTB9022:0 "Nous avons une garnison quelque part qui a besoin d'un capitaine."
 EVTOPTC9022:0 "Nous n'avons pas besoin de brigands et de vagabonds."
 EVTNAME9024:0 "Représentation Nogaku"
 EVTDESC9024:0 "Le Noh, ou Nogaku, est une forme traditionnelle japonaise de drame musical, et la représentation de ce soir d'une pièce nouvellement écrite à notre cour de $CAPITALE$ a été saluée comme la plus belle pièce de ces dernières années."
 EVTOPTA9024:0 "Faisons-en partie de notre héritage culturel !"
 EVTOPTB9024:0 "Nous sommes vraiment un mécène des arts."
 EVTNAME9026:0 "Jardin Karesansui"
 EVTDESC9026:0 "Un de vos serviteurs a suggéré que nous construisions un jardin 'Karesansui' (paysage sec) dans un palais d'une de nos provinces. Un impressionnant jardin de pierre pourrait être un phare culturel pour notre clan pour les années à venir, mais, bien sûr, il y a des coûts associés à sa planification et sa construction."
 EVTOPTA9026:0 "Bien sûr nous devons en avoir un !"
 EVTOPTB9026:0 "Je ne pense pas que ce soit le moment."
 EVTNAME9028:0 "Samouraïs Loyaux"
 EVTDESC9028:0 "Plusieurs des Samouraïs à notre service nous ont servi longtemps et fidèlement. La tradition dicte que cette caste de nos guerriers les plus loyaux doit être récompensée par leur maître pour leur service. Notre peuple s'attend à ce que nous récompensions ces Samouraïs, et ne pas le faire signifiera déstabiliser notre royaume."
 EVTOPTA9028:0 "Naturellement nous les récompenserons !"
 EVTOPTB9028:0 "Nous n'avons rien à épargner pour le moment."
 EVTNAME9030:0 "Moine Voyageur"
 EVTDESC9030:0 "Les cieux se sont ouverts et la pluie dehors tambourine sur les toits lointains. Un moine voyageur est arrivé à nos portes à $CAPITALE$, demandant nourriture et logement. Le moine a fait vœu de pauvreté, et par tradition nous sommes obligés de l'aider."
 EVTOPTA9030:0 "Naturellement nous aiderons ce voyageur !"
 EVTOPTB9030:0 "Hors d'ici, mendiant !"
 EVTNAME9032:0 "Visite d'un Sanctuaire"
 EVTDESC9032:0 "Il y a longtemps que nous n'avons pas visité les principaux sanctuaires d'une de nos provinces. Le Sanctuaire est situé hors des sentiers battus, au sommet d'une montagne dite être la demeure d'un kami très puissant. Normalement nous y allions au moins une fois par an, mais cela fait un moment maintenant. Les gardiens nous attendent, devrions-nous aller visiter le sanctuaire ?"
 EVTOPTA9032:0 "Non, pas cette année. Nous devons travailler sur notre Han !"
 EVTOPTB9032:0 "Oui, il est temps."
 EVTNAME9034:0 "Festival des Cerisiers en Fleurs"
 EVTDESC9034:0 "La saison des Cerisiers en Fleurs est arrivée ! Dans chaque province de notre Domaine, notre peuple se rassemble aux sanctuaires et autels pour prier, manger et apprécier la beauté de la saison. Des lanternes de papier jettent une lueur chaleureuse nocturne sur notre Han alors que nous allons profiter des festivités."
 EVTOPTA9034:0 "Une preuve de nos bonnes politiques ces dernières années."
 EVTOPTB9034:0 "Un présage de bonnes choses à venir !"
 EVTNAME9036:0 "Taxe de 1000 Koku"
 EVTDESC9036:0 "Un des domaines personnels sous notre gouvernance nous doit encore des taxes impayées s'élevant à 1000 koku de riz. Par communications avec nos collecteurs d'impôts, le débiteur a argué que son domaine est surévalué et qu'il ne peut pas se permettre de payer les taxes. Nous pourrions pardonner tout ou partie de la dette, mais nous pourrions utiliser l'argent."
 EVTOPTA9036:0 "Nous insistons pour qu'il paie !"
 EVTOPTB9036:0 "Nous pardonnerons une partie de la dette."
 EVTOPTC9036:0 "Oublions l'argent."
 EVTNAME9038:0 "Mort d'une Geisha"
 EVTDESC9038:0 "La Geisha est l'archétype de l'artiste féminine japonaise, et l'année dernière une des Geishas les plus connues et aimées de notre domaine est morte jeune après une courte maladie. Les funérailles se sont transformées en journée nationale de deuil alors que notre Han pleure la disparition de cet exemple bien-aimé de beauté."
 EVTOPTA9038:0 "Nous pleurons sa disparition."
 EVTOPTB9038:0 "Une courtisane morte ? Je ne peux pas m'en soucier."
 EVTNAME9040:0 "Le Tranchant du Tanto"
 EVTDESC9040:0 "Disgrâce ! $TITREMONARQUE$, notre Han est en état d'effondrement, et le nom de notre famille devient rapidement synonyme d'échec et de disgrâce au Japon. Bien que personne n'ait osé vous le suggérer en face, les précédents des ancêtres sont clairs. Soit nous arrivons à redresser rapidement la situation, soit nous devrions considérer le Seppuku, le suicide rituel. La lame du Tanto brille froide et tranchante sur votre table de chevet."
 EVTOPTA9040:0 "Composons un beau poème de mort."
 EVTOPTB9040:0 "Nous avons juste besoin d'un peu plus de temps."
 EVTNAME9042:0 "Daimyo Indisciplinés"
 EVTDESC9042:0 "Plusieurs Daimyo locaux jurant fidélité à notre royaume conspirent contre nous depuis quelque temps. La raison de ces conspirations parmi les nôtres semble être que beaucoup considèrent notre règne comme illégitime. Les Daimyo indisciplinés exigent que nous leur déléguions plus de pouvoir, ou fassions face à une rébellion ouverte."
 EVTOPTA9042:0 "Accepter leurs demandes."
 EVTOPTB9042:0 "Pendons-les haut et court."
 EVTNAME9044:0 "Réforme Koku"
 EVTDESC9044:0 "La richesse de nos terres est mesurée en 'Koku', un Koku étant le volume de riz nécessaire pour nourrir une personne pendant un an. Bien que ce soit assez facile à mesurer en tant que tel, plusieurs des Provinces dans notre Domaine ont été systématiquement mal évaluées, car les registres Koku n'ont pas été mis à jour depuis plusieurs années. Les registres périmés, utilisés entre autres pour les collectes d'impôts, deviennent une source croissante de mécontentement dans notre royaume."
 EVTOPTA9044:0 "Nommer un commissaire spécial."
 EVTOPTB9044:0 "Ordonner aux provinces de soumettre des registres mis à jour."
 EVTNAME9046:0 "Livres Rangaku"
 EVTDESC9046:0 "Un marchand européen naviguant dans les eaux autour du Japon a accosté dans notre Han et a offert de nous vendre une collection de traités sur la médecine occidentale, la politique et l'astronomie. Acheter ces livres signifierait doubtless un changement de politique concernant l'ouverture de notre Han au commerce, et de tels tomes subversifs pourraient déstabiliser le royaume. Ne pas acheter les livres pourrait être une occasion manquée, mais cela nous forcera d'autre part à apprendre et découvrir par nous-mêmes."
 EVTOPTA9046:0 "Vendu !"
 EVTOPTB9046:0 "Je ne fais que regarder, merci !"
 EVTNAME9050:0 "Échec de la Récolte de Riz"
 EVTDESC9050:0 "Le riz planté il y a quelques mois n'est pas sorti de terre, et les rizières gisent mortes et dormantes. Sans riz à récolter, notre peuple, particulièrement les plus pauvres parmi eux, fait face à la famine et à l'inanition. Remédier à cette récolte ratée nous coûtera, mais l'alternative pourrait être pire."
 EVTOPTA9050:0 "Nous n'avons rien à épargner !"
 EVTOPTB9050:0 "Nous devons éviter cette catastrophe !"
 EVTNAME11000:0 "Un Eunuque Offre ses Services"
 EVTDESC11000:0 "Un Eunuque qui prétend venir d'une province frontalière septentrionale a offert ses services à la Cour Impériale. L'homme est clairement d'un certain talent, et peut très probablement être un atout pour l'administration $PAYSADJ$. Cependant, accepter l'aide de cet homme d'État renforcera la faction des Eunuques à la cour."
 EVTOPTA11000:0 "Bien sûr nous sommes intéressés !"
 china_events.1.t:0 "Réglementations Commerciales"
 china_events.1.d:0 "Il semble que les fonctionnaires locaux du Bureau du Commerce Maritime de [trade_problems_province.GetName] ont pris sur eux de stimuler le commerce local. Une série de réglementations émises, bien que contraires à la politique officielle, ont réussi à provoquer un boom commercial local, avec de nombreuses familles locales se lançant dans des affaires lucratives tout en attirant également des marchands étrangers d'outre-mer. Le Grand Secrétaire implore cependant que nous les fermions et retirions les stipulations locales car elles constituent un affront à la bonne gouvernance et au pouvoir central."
 china_events.1.a:0 "Je suis sûr que les gens de [trade_problems_province.GetName] savent mieux comment se gouverner."
 china_events.1.b:0 "Nous ne pouvons pas laisser cela nous échapper !"
 china_events.2.t:0 "Incident à [port_incident_location.GetName]"
 china_events.2.d:0 "Alors que des marchands de tous les coins du monde recherchent les riches ports de l'Empire du Milieu, il n'est pas étonnant que certains rencontrent parfois des groupes qu'ils considèrent comme leurs ennemis. Les fonctionnaires locaux sont perplexes face à de nombreux troubles à [port_incident_location.GetName] qui semblent liés à deux groupes concurrents tentant de s'établir dans la même région.\nCraignant que les troubles se propagent, nos Commanderies suggèrent que nous fermions les ports et enlevions tous les étrangers de la zone. Les bureaux locaux du Commerce Maritime recommandent cependant que nous amendions les deux camps mais leur permettions de continuer à acheter nos biens."
 china_events.2.a:0 "Les amender mais leur permettre de continuer."
 china_events.2.b:0 "Fermer le bureau et expulser les étrangers."
 china_events.3.t:0 "L'Isolement de [Root.Monarch.GetName]"
 china_events.3.d:0 "En employant une tactique de constamment filer l'Empereur et construire la confiance avec lui à chaque opportunité, les factions de cour ont réussi à déjouer plusieurs courtisans précédemment influents et gagnent de plus en plus d'influence sur les décisions palatiales quotidiennes."
 china_events.3.a:0 "[Root.Monarch.GetName] reçoit clairement de bons conseils."
 china_events.3.b:0 "Le [Root.Monarch.GetTitle] ne prend conseil de personne !"
 china_events.4.t:0 "Un Grand Enterrement"
 china_events.4.d:0 "Un ministre puissant de la Cour Impériale est mort de vieillesse. La mort de cette éminence a laissé un vide que les autres factions cherchent maintenant à combler. Cependant, son décès va au-delà des petites politiques de cour. C'est une perte profonde pour l'empire et nous sommes censés fournir à l'homme des funérailles dignes en gage de notre appréciation."
 china_events.4.a:0 "L'État n'a pas d'argent à dépenser."
 china_events.4.b:0 "Il ne mérite rien de moins qu'une grande cérémonie."
 china_events.5.t:0 "Digues du Fleuve Jaune"
 china_events.5.d:0 "Se préparer aux inondations saisonnières du fleuve Jaune est l'un des devoirs les plus anciens et les plus importants de tout État du Nord de la Chine. Nos fonctionnaires ont identifié une zone qui a particulièrement souffert durant les dernières années. Elle s'épanouirait si nous pouvions seulement empêcher l'eau de menacer les moyens de subsistance des locaux."
 china_events.5.a:0 "Cela plaira sûrement aux fonctionnaires !"
 china_events.5.b:0 "Hélas nous n'avons pas d'argent à épargner."
 china_events.6.t:0 "Un Cadeau"
 china_events.6.d:1 "Un de nos courtisans les plus respectés nous a présenté un cadeau coûteux sous la forme d'un énorme manoir de campagne soigneusement construit. Bien que rien comparé au trésor Impérial, le cadeau est assez grandiose et il est clair pour tout observateur que le donateur doit s'attendre à recevoir quelque chose en retour..."
 china_events.6.a:0 "Nous devons accepter cette offrande !"
 china_events.6.b:0 "Nous ne pouvons pas risquer notre réputation."
 china_events.7.t:0 "Billets de Banque Dévalués"
 china_events.7.d:1 "Alors que de plus en plus de billets non-garantis sont émis par le gouvernement Impérial, nos Bureaux du Commerce craignent que l'inflation ne devienne bientôt un problème croissant dans l'Empire [Root.GetAdjective] et dans les provinces, les gens ont commencé à parler que c'est un signe que nous perdons le Mandat du Ciel.\nUn représentant est arrivé à la cour aujourd'hui proposant un plan pour revigorer l'économie impériale au moyen d'une taxe temporaire combinée avec des réformes du trésor."
 china_events.7.a:0 "Tout cela semble très intéressant !"
 china_events.7.b:0 "Nous ne pouvons pas paraître aussi faibles, nous devons agir !"
 china_events.7.c:0 "J'ai confiance dans le Grand Secrétariat."
 china_events.8.t:0 "Trésorier aux Doigts Agiles"
 china_events.8.d:0 "De l'argent disparaît mystérieusement du trésor Impérial depuis quelque temps maintenant, et vous avez commencé à diriger vos soupçons vers un fonctionnaire de cour employé comme comptable du trésor."
 china_events.8.a:0 "Exécutez-le !"
 china_events.8.b:0 "Il vaut mieux se taire à ce sujet."
 china_events.9.t:0 "L'Optimus Excellence aux Examens"
 china_events.9.d:0 "Un jeune homme a excellé aux Examens Impériaux de cette année. Avec le score total le plus élevé, il n'était pas seulement l'optimus de son année, même les examinateurs ont été inspirés par l'essai élégant dans un style qui définira probablement le ton des examens pour les années à venir."
 china_events.9.a:0 "Cet homme doit recevoir une place à la cour !"
 china_events.9.b:0 "Je suis sûr qu'il peut trouver du travail dans les provinces."
 china_events.10.t:0 "Le Vice de l'Eunuque"
 china_events.10.d:0 "Un partisan influent de l'armée à la cour a abrité un sombre secret. Depuis quelque temps, le courtisan en question a été sous l'influence d'une addiction à l'opium qui s'aggrave et le consume. Malgré les rumeurs flagrantes qui circulent, cet Eunuque insiste pour que l'affaire reste sous silence. Il promet qu'il essaiera de réformer ses voies, et d'essayer de pratiquer la modération à l'avenir."
 china_events.10.a:0 "Je suppose que nous pouvons fermer les yeux là-dessus."
 china_events.10.b:0 "Il serait moins cher de le renvoyer."
 china_events.11.t:0 "Les Examens de $ANNEE$"
 china_events.11.d:0 "Élèves et Candidats aux Examens se sont surpassés et la plupart des autres aux Examens Impériaux de cette année. Les succès aux examens promettent de bonnes choses pour le secrétariat, et pour l'empire en général. En fait, il a été suggéré qu'étant donné les excellents résultats, le quota officiel pour combien peuvent passer est du côté bas. Le Grand Secrétaire a approché l'Empereur demandant une deuxième série de sélections pour permettre à plus de cette génération douée de rejoindre les cadres."
 china_events.11.a:0 "Seuls les meilleurs sont assez bons."
 china_events.11.b:0 "Nous pouvons certainement utiliser plus d'administrateurs loyaux."
 china_events.12.t:0 "Les Élites du Sud"
 china_events.12.d:0 "Depuis des siècles, l'Empire du sud a été plus riche et plus peuplé que le nord. C'est dans le sud que beaucoup des familles les plus riches et les plus influentes ont leurs racines, et c'est dans le sud que la grande majorité des plus hauts scores aux Examens Impériaux sont sélectionnés.\n[Root.Monarch.GetName] s'inquiète que les familles du sud aient une influence excessive due aux nombreux sudistes dans l'administration Palatiale. Dans le passé, des quotas ont été utilisés pour assurer qu'une partie de ceux qui passent les examens proviennent du nord. De tels quotas risqueraient cependant de saper tout notre système de mérite comme principe directeur."
 china_events.12.a:0 "Nous avons besoin de meilleurs quotas !"
 china_events.12.b:0 "Les Lettrés du Nord ne se comparent simplement pas aux sudistes..."
 china_events.13.t:0 "La Levée de [levy_province.GetName]"
 china_events.13.d:0 "Les fonctionnaires ont entrepris un projet d'étendre la levée à [levy_province.GetName] en améliorant et mettant à jour les recensements locaux. La réforme promet d'apporter une main-d'œuvre supplémentaire à l'Armée Impériale, et d'améliorer le recrutement futur de troupes de la province. Les administrateurs confucéens argumenteraient cependant que laisser les locaux tranquilles augmenterait probablement plus la valeur de la province à long terme."
 china_events.13.a:0 "Naturellement ces réformes sont nécessaires."
 china_events.13.b:0 "Pas besoin de harceler la paysannerie."
 china_events.14.t:0 "Maréchal Déshonoré"
 china_events.14.d:0 "Un de nos Maréchaux a été pris en flagrant délit de détournement de fonds destinés à nos défenses. Il est une disgrâce pour sa famille et pour lui-même. Cet acte mal conçu a sérieusement blessé les capacités défensives des forts à [corrupt_fort.GetName] et [corrupt_fort2.GetName], causant à l'Empire de Chine d'apparaître faible."
 china_events.14.a:0 "Exécutez-le !"
 china_events.14.b:0 "Pardonnez-lui pour qu'il puisse aider à corriger ce problème."
 china_events.15.t:0 "L'Héritier Prête l'Oreille"
 china_events.15.d:0 "Nous avons remarqué que l'héritier présomptif s'est rapproché de certains courtisans et fonctionnaires qui sont des affiliés connus des factions concurrentes à la cour. Il y a une grande crainte que [Root.Heir.GetName] en soit venu à sympathiser fortement avec les ennemis politiques du trône impérial. Nous pourrions essayer d'empêcher ces amitiés de grandir, mais avoir des amis puissants à la cour peut être une bonne chose pour [Root.Heir.GetHerHim] quand il assumera le trône."
 china_events.15.a:1 "[Root.Heir.GetName] devrait s'aligner avec le Secrétariat."
 china_events.15.b:1 "[Root.Heir.GetName] devrait s'aligner avec les Commanderies."
 china_events.15.c:1 "[Root.Heir.GetName] devrait s'aligner avec les Bureaux du Commerce."
 china_events.15.e:0 "[Root.Heir.GetName] doit rester à l'écart des politiques de cour."
 china_events.15.f:0 "[Root.Heir.GetName] doit trouver [Root.Heir.GetHerHis] propre voie."
 china_events.16.t:0 "'Si le peuple a suffisamment, le dirigeant peut-il avoir trop peu ?'"
 china_events.16.d:0 "Il vous est parvenu qu'un essai vraiment exceptionnel a passé par le système d'examens dans une de vos provinces. Il argumente de façon convaincante et dans un excellent style littéraire qu'il est fou d'espérer qu'un pays soit riche en augmentant les taxes. Nos examinateurs décrivent ce texte comme 'profondément élaboré' et il ne fait aucun doute qu'il donnera naissance à un nouveau style pour les essais d'examens pour les années à venir.\nLa substance de l'essai lui-même, cependant, ne peut pas être ignorée. L'argument qu'éviter les taxes élevées rend les gens dans l'ensemble plus riches et donc l'empire lui-même plus riche est une sagesse classique qu'il est facile de négliger."
 china_events.16.a:0 "Je sens un grand avenir pour cet homme."
 china_events.16.b:0 "Nous devons rester à l'écart de telle dangereuse Influence Mencienne !"
 china_events.17.t:0 "Lettré Publie"
 china_events.17.d:0 "Un érudit confucéen employé dans l'administration palatiale a assemblé une collection d'essais qui a rapidement gagné en popularité à la fois parmi les fonctionnaires et ceux s'entraînant pour un jour passer les examens."
 china_events.17.a:0 "Il fait honneur à l'Empire."
 china_events.17.b:0 "Nous ne pouvons pas lui donner de reconnaissance officielle pour ce travail."
 china_events.18.t:0 "Serviteur Fouetté"
 china_events.18.d:0 "Un fonctionnaire de haut rang s'est fait une réputation de cruauté depuis qu'il a pris l'habitude de fouetter régulièrement un serviteur particulier, pour lequel il semble avoir une aversion particulière. Bien qu'il soit parfaitement dans son droit de punir ses inférieurs, cela a causé quelque peu un scandale et les gens sentent généralement que son traitement pourrait bénéficier d'un peu de modération."
 china_events.18.a:0 "Il donne un excellent exemple !"
 china_events.18.b:0 "Relevez le Fonctionnaire."
 china_events.19.t:0 "Drame sur la Rivière"
 china_events.19.d:0 "Une barge fiscale de la Rivière des Perles, contenant une part significative des taxes de cette année des provinces du sud, a été abordée et saisie par des criminels. Le fonctionnaire responsable du maintien de la sécurité a apparemment subi une dépression nerveuse et est maintenant enfermé dans sa chambre, refusant de sortir."
 china_events.19.da:0 "Une barge fiscale fluviale, contenant une part significative des taxes de cette année de beaucoup de nos provinces, a été abordée et saisie par des criminels. Le fonctionnaire responsable du maintien de la sécurité a apparemment subi une dépression nerveuse après avoir entendu parler de l'incident et est apparemment enfermé dans sa chambre, refusant de sortir."
 china_events.19.a:0 "Je suppose que nous pouvons dire adieu à ces taxes."
 china_events.19.b:0 "Lever des taxes supplémentaires pour remédier à la situation."
 china_events.20.t:0 "Mine d'Or Découverte"
 china_events.20.d:0 "Une mine d'or a été découverte dans une de nos provinces par un jeune fonctionnaire. Exploiter ce nouveau filon riche peut sembler une conclusion forgone, mais certains mettent en garde contre l'entreprise, citant des préoccupations concernant une extension potentielle excessive de l'offre monétaire."
 china_events.20.a:0 "Creusons profond et avidement !"
 china_events.20.b:0 "Ne réveillons pas le chat qui dort."
 china_events.21.t:0 "Le Lingot Quitte le Pays"
 china_events.21.d:0 "Il a été découvert que de grandes quantités de lingot d'argent ont quitté le pays sur les diverses barges commerciales. Les bureaucrates palatiaux sont en discussions animées sur comment cela s'est produit. Des accusations sont jetées contre les fonctionnaires locaux et centraux. Le seul accord du jour semble être que l'exode de richesse doit être arrêté."
 china_events.21.a:0 "Blâmer les fonctionnaires locaux."
 china_events.21.b:0 "Renouveler les efforts pour importer du lingot."
 china_events.22.t:0 "Rénover une Pagode"
 china_events.22.d:0 "Une pagode de la dynastie Tang dans une de nos provinces est tombée en désuétude après plusieurs années d'entretien négligé. Un fonctionnaire local a maintenant demandé des fonds pour restaurer la pagode."
 china_events.22.a:0 "Naturellement nous la restaurerons."
 china_events.22.b:0 "Nous n'avons pas de temps pour de telles sottises."
 china_events.23.t:0 "Héros Frontalier"
 china_events.23.d:0 "Des nouvelles nous sont parvenues des provinces frontalières d'un jeune général, un frère de [Root.Consort.GetName] qui s'est fait un nom comme excellent guerrier et grand leader. Due à son influence combinée à celle de [Root.Consort.GetName], la famille [Root.Consort.Dynasty.GetName] a grandi toujours plus influente à la cour.\nMalgré [Root.Monarch.GetHerHis] grand amour pour [Root.Monarch.GetHerHis] consort, [Root.Monarch.GetName] grandit de plus en plus craintif de l'influence de la maison de [Root.Consort.Dynasty.GetName]."
 china_events.23.da:0 "Des nouvelles nous sont parvenues des provinces frontalières d'un jeune général d'une de nos familles les plus influentes. Le jeune homme s'est fait un nom comme excellent guerrier et grand leader. Son succès a également fait grandir sa famille toujours plus influente à la cour.\n[Root.Monarch.GetName] grandit de plus en plus craintif de leur influence dans les politiques de cour."
 china_events.23.a:0 "Accuser le Général de Corruption."
 china_events.23.b:0 "Nous devons le remplacer et nous distancer de cette famille."
 china_events.23.c:0 "Nous ne pouvons pas toucher ce héros du peuple !"
 china_events.24.t:0 "'Étudiants par Achat'"
 china_events.24.d:1 "Beaucoup donneraient beaucoup pour pouvoir fréquenter nos prestigieuses écoles nationales. Pour certaines familles riches, ce serait un moyen d'assurer que leurs enfants acquièrent le statut social auquel leur richesse devrait leur donner droit. Il a donc été coutume de, en temps de besoin, réserver un nombre de places dans les écoles pour ceux qui peuvent payer.\nLa plupart ne profiteront jamais de l'opportunité réelle d'étudier, cependant, car l'admission en elle-même suffit pour sécuriser un statut social plus élevé."
 china_events.24.a:0 "Juste quelques places réservées supplémentaires ne peuvent sûrement faire aucun mal ?"
 china_events.24.b:0 "Nous ne devons pas risquer la qualité de nos bureaucrates !"
 china_events.25.t:0 "Diplomatie Voyou"
 china_events.25.d:0 "Les fonctionnaires des Bureaux du Commerce Maritime ont été très actifs dans la diplomatie étrangère dernièrement. [country_of_interest.GetName] occupe particulièrement l'attention de la faction. Ils croient qu'ouvrir plus de canaux pour le commerce et la coopération serait bénéfique pour nos deux pays. Certains argumenteraient plutôt que [country_of_interest.GetName] devrait se soumettre à l'autorité de l'Empire du Milieu.\nL'ambassadeur étranger a été convoqué au palais impérial. Que lui dirons-nous ?"
 china_events.25.a:0 "Qu'il peut partir en paix."
 china_events.25.b:0 "Qu'il ferait mieux de préparer ses défenses."
 china_events.26.t:0 "La Faveur de [Root.Monarch.GetName]"
 china_events.26.d:0 "Les fonctionnaires de cour s'inquiètent que [Root.Monarch.GetName] soit indûment influencé par [Root.Monarch.GetHerHis] consorts. En tant que membres de familles proéminentes du royaume, ils ont tous un intérêt dans le pouvoir qui vient d'être près de [Root.Monarch.GetHerHis] Majesté Impériale.\n[Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself], cependant, ne voit aucun risque en cela, c'est simplement naturel que chacun cherche la faveur du [Root.Monarch.GetTitle]."
 china_events.26.a:0 "Favorisons le [Root.Monarch.GetDaughterSon] d'un Vice-Roi."
 china_events.26.b:0 "Le [Root.Consort.GetSisterBrother] de notre maréchal est le consort le plus favorisé."
 china_events.26.c:0 "Préférons le Grand [Root.Monarch.GetDaughterSon] du grand Secrétaire."
 china_events.26.dd:0 "La cour de [Root.Capital.GetCapitalName] est vraiment le centre de l'Empire."
 china_events.27.t:0 "Insultes Impériales"
 china_events.27.d:0 "Aujourd'hui, la réception des dignitaires et potentats étrangers à la cour $COUNTRY_ADJ$ a causé un incident diplomatique majeur. Contrairement au protocole établi, un diplomate étranger a échoué à effectuer la révérence traditionnelle devant nos représentants. Cette perte de face considérable s'est rapidement transformée en scandale et menace de nuire à nos relations avec [country_of_interest.GetName] pour les années à venir. L'ambassadeur nous offre maintenant de précieux présents pour faire oublier cette affaire."
 china_events.27.a:0 "Accepter les présents offerts."
 china_events.27.b:0 "Refuser de traiter avec leur ambassadeur à l'avenir."
 china_events.28.t:0 "Inspection des Bannières Impériales"
 china_events.28.d:0 "Les armées se sont rassemblées sur le terrain d'exercice pour la Grande Inspection Militaire de $YEAR$. Partout où se porte le regard s'étend une forêt de lances et d'épées, pointées en défi vers les cieux. Plusieurs généraux et maréchaux influents sont présents. Au cours des dernières années, ces hommes ont tout mis en œuvre pour renforcer l'armée.\nLa sécurité de l'Empire du Milieu dépend de ces troupes, mais il n'est pas rare qu'un général puissant convoite lui-même le trône impérial..."
 china_events.28.a:0 "Féliciter les généraux pour leur travail."
 china_events.28.b:0 "Il est temps d'affaiblir les forces armées."
 china_events.29.t:0 "Défaillances du Système d'Examens"
 china_events.29.d:0 "Alors que les examens annuels sont corrigés, une fois encore seuls quelques milliers parmi les millions de participants réussiront. Cette élite d'étudiants confucéens expérimentés rejoindra l'administration pour gouverner l'Empire de Yanshen selon les idéaux classiques.\nCependant, ceux qui échouent doivent trouver du travail ailleurs. Loin d'être illettrés, ils demeurent porteurs des idéaux classiques et de l'éducation que les examens exigent. Ce sont les médecins, professeurs et scribes de l'empire. Certains diraient qu'ils sont aussi précieux que les quelques érudits qui rejoignent les cadres à [Root.Capital.GetCapitalName]."
 china_events.29.a:0 "Tout a sa beauté, mais tout le monde ne sait pas la voir."
 china_events.29.b:0 "Tout cela est bien beau, mais peut-être devrions-nous augmenter les quotas l'année prochaine ?"
 china_events.30.t:0 "Réexamen des Examens Impériaux"
 china_events.30.d:0 "Certains estiment que les Examinateurs Impériaux ne sont plus en phase avec ce qui constitue un bon style de rédaction et que l'idéal qu'ils promeuvent est devenu obsolète et démodé. Parmi ceux qui étudient pour les examens, des collections alternatives d'essais d'examen ont commencé à circuler, considérées comme plus modernes. Les examinateurs, cependant, sont déterminés à continuer de promouvoir le bon goût et la forme appropriée.\nEn soutenant la faction rénovatrice, nous mettrions une génération de nouveaux penseurs au premier plan. Cela se ferait probablement au détriment de la bonne volonté et de la loyauté de l'ancienne génération..."
 china_events.30.a:0 "Apprendre sans réfléchir est peine perdue, réfléchir sans apprendre est dangereux."
 china_events.30.a.tt:0 "Agir pour assurer la continuité du système existant et les préférences des Examinateurs."
 china_events.30.b:0 "La vraie connaissance consiste à connaître l'étendue de son ignorance."
 china_events.30.b.tt:0 "Certains pourraient voir cette rupture nette avec l'ancien comme inconvenante pour le [Root.Monarch.GetDaughterSon] du Ciel."
 china_events.31.t:0 "La chute de [From.From.GetName]"
 china_events.31.d:0 "[From.From.GetName] est tombé et la dynastie [Root.Monarch.Dynasty.GetName] est maintenant considérée comme les nouveaux détenteurs du Mandat du Ciel. On attend de nous que nous reprenions le manteau de l'Empereur et conduisions le peuple Yan vers une nouvelle ère de prospérité et de stabilité.\nSi nous voulons rallier les partisans restants du règne de [From.From.GetName], nous devons commencer à construire notre propre bureaucratie impériale et investir dans un État fort et durable. D'un autre côté, [Root.Monarch.GetName] craint que des fonctionnaires déloyaux ne demeurent au sein de toute organisation que nous hériterions de [Root.Monarch.GetHerHis] prédécesseurs."
 china_events.31.a:0 "Nous devons être cléments si nous voulons construire quelque chose de durable."
 china_events.31.b:0 "Purger tous les loyalistes restants !"
 china_events.31.c:0 "Le trésor impérial doit d'abord être rempli."
 china_events.32.t:0 "Histoire de l'Empire [From.From.GetName]"
 china_events.32.d:1 "[Root.Monarch.GetTitle], votre règne a inauguré une nouvelle ère et alors que les [Root.Monarch.Dynasty.GetName] achèvent leur prise de pouvoir, Yanshen prospérera sans aucun doute pendant de nombreuses années. Le temps est peut-être venu de regarder vers le passé, vers l'empire [From.From.GetName], et de commencer la compilation de leur histoire. Compiler les fortunes de Yanshen durant leur règne entier coûterait une belle somme d'argent et prendrait beaucoup de temps à nos bureaucrates, mais les bénéfices pourraient l'emporter sur les coûts."
 china_events.32.da:0 "[Root.Monarch.GetTitle], votre règne a inauguré une nouvelle ère et Yanshen prospérera sans aucun doute pendant de nombreuses années. Le temps est peut-être venu de regarder vers les jours passés de l'empire [Root.GetName] et de commencer la compilation de notre histoire. Compiler les fortunes de Yanshen durant le règne entier coûterait une belle somme d'argent et prendrait beaucoup de temps à nos bureaucrates, mais les bénéfices pourraient l'emporter sur les coûts."
 china_events.32.a:0 "Le temps presse !"
 china_events.32.b:0 "Un travail minutieux pour un règne solide."
 china_events.34.t:0 "Les Quatre Trésors du Cabinet de l'Érudit"
 china_events.34.d:0 "L'usage du pinceau, de l'encre, de la pierre à encre et du papier, ainsi que l'art de la calligraphie, sont attendus de tout gentilhomme de haute société. Maîtriser les formes cursives, xingshu, caoshu ou zhuanshu est cependant un signe rare de brillance. Dans notre chancellerie, [Root.Adm_Advisor.GetName] est reconnu comme un expert calligraphe, produisant de grandes œuvres pour la gloire du [Root.Monarch.GetTitle] et de [Root.Monarch.GetHerHis] dynastie.\n[Root.Monarch.GetName] a récemment pris un grand intérêt pour cet art, étudiant en détail le travail de [Root.Monarch.GetHerHis] [Root.Adm_Advisor.GetTitle], impressé par la beauté et l'élégance de l'œuvre. Il est donc venu comme un grand choc quand un fonctionnaire subalterne a confessé que l'allégorie des œuvres louées de [Root.Adm_Advisor.GetName] était fréquemment une critique voilée du Pouvoir Royal."
 china_events.34.a:0 "La mort attend [Root.Adm_Advisor.GetHerHim]."
 china_events.34.b:0 "Tuer [Root.Adm_Advisor.GetHerHim] serait un crime plus grand encore."
 china_events.35.t:0 "Protection de la Frontière"
 china_events.35.d:0 "Une armée forte a toujours été nécessaire pour sécuriser les frontières de l'Empire du Milieu. En temps de faiblesse, les sauvages des régions hors de notre portée n'ont jamais hésité à piller ou même envahir nos terres.\nPour assurer notre sécurité, les commanderies demandent d'envoyer des expéditions dans les régions frontalières, sondant la force des Barbares tout en démontrant notre puissance."
 china_events.35.a:0 "Une excellente idée !"
 china_events.35.b:0 "Nous devons plutôt renforcer nos défenses."
 china_events.36.t:0 "Statuette de l'Ère Jin"
 china_events.36.d:0 "Une statuette rare de l'ère Jin a été découverte lors de rénovations d'un ancien temple. L'idée vous a traversé l'esprit qu'il pourrait être astucieux de léguer cette statuette à un sujet digne pour renforcer sa loyauté envers vous, l'Empereur. Les loyautés changeront sans aucun doute grâce à un présent si impressionnant livré directement de la main de l'Empereur. À qui devons-nous l'offrir ?"
 china_events.36.a:0 "Au Grand Historien."
 china_events.36.b:0 "À la Famille la Plus Influente."
 china_events.36.c:0 "Au Grand Maréchal."
 china_events.37.t:0 "Le Classique de la Musique"
 china_events.37.d:0 "Outre les cinq textes classiques compilés par Confucius, la tradition parle aussi d'un sixième Classique : le Classique de la Musique. L'une des 305 chansons originellement contenues dans cette œuvre, qui avait été perdue depuis 'L'Autodafé des Livres', a été redécouverte lors d'un inventaire d'une ancienne bibliothèque dans l'une des provinces méridionales. Le mérite de cette merveilleuse découverte appartient sans aucun doute en partie au Bibliothécaire en Chef, mais d'autres candidats prétendent également avoir participé à la découverte."
 china_events.37.da:0 "Outre les cinq textes classiques compilés par Confucius, la tradition parle aussi d'un sixième Classique : le Classique de la Musique. L'une des 305 chansons originellement contenues dans cette œuvre, qui avait été perdue depuis 'L'Autodafé des Livres', a été redécouverte lors d'un inventaire d'une ancienne bibliothèque dans l'une des provinces méridionales. Cette merveilleuse découverte est vue par certains comme un signe de notre mandat divin."
 china_events.37.a:0 "Le Gouverneur de Province."
 china_events.37.b:0 "Un Lettré Local."
 china_events.37.c:0 "L'Empire de Yanshen est entre de bonnes mains."
 china_events.38.t:0 "Tricherie aux Examens Impériaux"
 china_events.38.d:0 "Plusieurs candidats ont été pris en flagrant délit de tricherie aux Examens Impériaux cette année. Au lieu de l'isolement de trois jours prescrit, les candidats ont eu un accès direct au monde extérieur. La tricherie semble systématique et soutenue par des examinateurs corrompus."
 china_events.38.a:0 "Nous devons traiter fermement avec les Examinateurs."
 china_events.38.b:0 "Nous devons tolérer cela pour l'instant."
 china_events.39.t:0 "Retrait de l'Excès de Monnaie Papier"
 china_events.39.d:0 "Il y a consensus général au sein de la Cour Impériale que la quantité de monnaie fiduciaire en circulation est beaucoup trop importante. L'argent doit être rappelé pour que l'inflation recule de son niveau actuel, mais la question est de savoir combien d'argent devrait être racheté."
 china_events.39.a:0 "Autant que nous pouvons nous le permettre."
 china_events.39.b:0 "Autant qu'il le faut."
 china_events.40.t:0 "Honorer les Ancêtres"
 china_events.40.d:0 "Les enseignements de Confucius soulignent l'importance de comprendre et respecter les 'Cinq Relations' qui tissent la toile de la société, et l'une des relations les plus importantes est celle entre père et fils. Ceux qui nous ont précédés méritent notre reconnaissance, et il y a bien assez longtemps que nous n'avons fait d'offrande. Divers courtisans ont suggéré des sacrifices que Votre Majesté pourrait accomplir. Que semble-t-il le plus approprié de présenter comme offrande pour honorer les ancêtres ?"
 china_events.40.a:0 "De la viande rouge, pour les nourrir."
 china_events.40.b:0 "Des bougies, pour éclairer leur chemin."
 china_events.40.c:0 "De l'argent spirituel, pour payer leurs dettes."
 china_events.41.t:0 "Mauvais Feng Shui"
 china_events.41.d:0 "Le Feng Shui est un système à la fois esthétique et 'magique' en lequel beaucoup croient pour contrôler le flux de l'énergie primaire, le 'Qi', en s'appuyant sur les lois du Ciel et de la Terre qui le guident. Le système s'applique aux tombes, maisons et bâtiments, pour s'assurer que l'énergie qui les traverse soit optimale. L'un des devins de la cour les plus respectés et interprètes du flux et reflux du Qi a récemment découvert qu'une Maison de Cérémonie Impériale nouvellement construite empeste le Qi négatif !"
 china_events.41.a:0 "Le devin lui-même est manifestement devenu fou."
 china_events.41.b:0 "Le constructeur n'a pas consulté les devins."
 china_events.41.c:0 "Quiconque m'a poussé à la construire doit être blâmé."
 china_events.41.dd:0 "Ils se trompent, le bâtiment doit être utilisé."
 china_events.41.e:0 "Quiconque m'a poussé à la construire doit être blâmé."
 china_events.42.t:0 "Querelles de Cour"
 china_events.42.d:0 "L'un de vos Maréchaux a été insulté par un haut fonctionnaire du Grand Secrétariat. Apparemment, ces hommes ont eu du mal à s'entendre depuis un certain temps, et l'insulte n'était probablement pas entièrement non provoquée. Néanmoins, l'affaire est devenue un point de pivot de la politique factionnelle à la cour, et il pourrait être sage que l'Empereur lui-même donne son avis sur la question."
 china_events.42.a:0 "Relever le Maréchal de ses fonctions."
 china_events.42.b:0 "Relever le Secrétaire de ses fonctions."
 china_events.42.c:0 "Dénoncer les deux pour avoir fait perdre du temps à la Cour Impériale."
 china_events.43.t:0 "Une capitale pour l'Empire [Root.GetName]"
 china_events.43.d:0 "Comme il sied à un nouveau dirigeant de Yanshen, il est maintenant temps de sélectionner le nouveau siège de notre dynastie. L'emplacement de notre capitale influencera probablement la politique de [Root.GetName] pour les années à venir."
 china_events.43.a:0 "Un [Root.Monarch.GetDaughterSon] du ciel doit garder la frontière septentrionale."
 china_events.43.b:0 "La cité des Collines Dorées !"
 china_events.43.c:0 "L'Ancienne Cité de la Paix Éternelle."
 china_events.43.e:0 "Le long de la rivière Lou à Luoyang."
 china_events.43.f:0 "Demeurons dans le siège de nos ancêtres à [Root.Capital.GetCapitalName]."
 china_events.45.t:0 "Montée du Millénarisme"
 china_events.45.d:0 "Notre prise affaiblissante sur l'empire et la notion de plus en plus populaire que nous perdons le Mandat du Ciel a donné naissance à diverses mouvements millénaristes à travers le pays. Se souvenant des derniers jours du règne Yuan, nos fonctionnaires classent ces sectes comme membres de la société du 'Lotus Blanc', mais en vérité il semble y avoir une grande disparité dans leurs motivations.\nCe qu'elles ont cependant en commun, c'est l'objectif de disruption, chaos et renversement de notre règne établi et perçu comme oppressif."
 china_events.45.a:0 "Que peuvent-elles contre la puissance de l'Empire ?"
 china_events.45.b:0 "Nous devons agir avec détermination pour écraser cela !"
 china_events.46.t:0 "Inondations"
 china_events.46.d:0 "Les pluies saisonnières nous ont frappés particulièrement fort cette année. Alors que les digues du Fleuve Jaune cèdent et que les maisons sont emportées, le ciel lui-même semble pleurer pour notre dynastie. Dans les provinces, des rumeurs ont commencé à circuler que cette catastrophe est un signe de la perte du Mandat du Ciel et de l'effondrement imminent de l'Empire [Root.Country.GetName]."
 china_events.46.a:0 "Il est de notre devoir de restaurer ce que nous pouvons."
 china_events.46.b:0 "Nous ne pouvons manifestement plus protéger ce peuple."
 china_events.47.t:0 "Brigands sur la Route Dorée"
 china_events.47.d:0 "Avec le Mandat du Ciel qui ne semble pas en notre faveur, les choses ont rapidement empiré dans plusieurs provinces à travers le pays, où brigands et bandits de grand chemin deviennent un problème de plus en plus grand. Le problème a été particulièrement notable le long de ce qui reste de l'ancienne Route Dorée."
 china_events.47.a:0 "L'Armée doit s'occuper de cela."
 china_events.47.b:0 "Qu'ils se débrouillent seuls."
 china_events.48.t:0 "L'Ombre qui Hante le Corridor"
 china_events.48.d:0 "Alors que vous marchez dans les longs corridors du Palais, vous avez soudain la sensation distincte d'être suivi. Du coin de l'œil, un homme vêtu de blanc s'approche de vous par derrière. Vous ne pouvez voir la dague, luisant de malice, mais vous savez qu'elle est là, derrière vous, à quelques mètres seulement de votre cœur.\nQuand vous vous retournez, l'homme a soudain disparu sans laisser de trace. C'est comme s'il n'avait jamais été là..."
 china_events.48.a:0 "Des ennemis sont partout !"
 china_events.48.b:0 "Sûrement puis-je faire confiance à tous ici, j'ai juste besoin de me reposer."
 china_events.49.t:0 "Éclipse Solaire de Mauvais Augure"
 china_events.49.d:0 "Vous ne pouvez que contempler avec émerveillement le blanc brillant du soleil disparaître derrière le disque noir suspendu dans le ciel, et le monde plonger dans l'obscurité malgré le fait qu'il soit midi. Quelques minutes plus tard, le disque a dépassé le soleil, et la lumière revient. Vous êtes ébranlé par l'expérience, mais beaucoup de vos sujets sont absolument terrifiés. Certains murmurent que l'éclipse prouve que le Mandat du Ciel a quitté notre dynastie. Que devons-nous faire de cette situation ?"
 china_events.49.a:0 "Exécuter et blâmer l'astrologue de la cour."
 china_events.49.b:0 "Interdire toute discussion du sujet."
 china_events.50.t:0 "Fonctionnaires Déloyaux"
 china_events.50.d:0 "Le système d'Examens Impériaux est excellent pour former des bureaucrates et fonctionnaires bien éduqués et parfaitement compétents, prêts à affronter les divers défis de l'administration quotidienne que possède l'Empire de Yanshen.\nCette même éducation rend cependant nos administrateurs très méfiants envers certaines des mesures que nous avons prises récemment. Croire que la famille [Root.Monarch.Dynasty.GetName] agit sans Mandat céleste a rendu de nombreux fonctionnaires peu disposés à se conformer à nos demandes. Par moments, il semblerait que l'autorité impériale ne s'étende pas plus loin que ce qu'on peut voir depuis les murs du palais."
 china_events.50.a:0 "Nous devons purger une telle hérésie !"
 china_events.50.b:0 "Avec le temps, nous gagnerons à nouveau leur confiance."
 china_events.51.t:0 "Manque d'Autorité"
 china_events.51.d:0 "Il devient de plus en plus apparent que le pouvoir des [Root.Monarch.Dynasty.GetName] décline et que le centre impérial est incapable de gouverner l'Empire du Milieu, encore moins de maintenir quelque autorité que ce soit sur les États extérieurs.\nAvec le refus des [unruly_subject.GetAdjective] de se prosterner devant ce qu'ils croient être un empereur illégitime, il semble que notre influence au-delà de nos frontières se soit fortement détériorée."
 china_events.51.a:0 "La peur les maintiendra dans le rang !"
 china_events.52.t:0 "La Peste Frappe la Cour"
 china_events.52.d:0 "Pestes, famines, sécheresses et calamités deviennent de plus en plus fréquentes en $COUNTRY$ ces jours-ci, et maintenant une maladie particulièrement virulente est arrivée à la cour. Hier matin, un bureaucrate employé au Bureau des Travaux Publics a été trouvé mort après s'être plaint d'un mal de gorge la veille. La maladie se répand maintenant dans toute la cour, et plusieurs autres montrent déjà des symptômes. Le Mandat du Ciel n'est plus avec nous, semble-t-il."
 china_events.52.a:0 "Fuir vers une province de campagne."
 china_events.52.b:0 "Nous demeurerons tous dans la capitale."
 china_events.53.t:0 "Dagues dans l'Ombre"
 china_events.53.d:0 "Un cri résonne dans le palais, mais se dissout bientôt à nouveau dans le silence et le noir de la nuit. Un courtisan a été assassiné, trouvé dans sa chambre avec une lame profondément enfoncée dans le dos, et plusieurs blessures de coups de couteau sur le reste de son corps. Fratricide et conflits internes deviennent de plus en plus communs en $COUNTRY$, et beaucoup croient que nous ne jouissons plus du Mandat du Ciel."
 china_events.53.a:0 "Nous ne pouvons nous reposer tant que nous n'avons pas trouvé les coupables !"
 china_events.53.b:0 "Le [Root.Monarch.GetTitle] ne peut-il faire confiance à personne ?"
 china_events.54.t:0 "L'Enfant de la Concubine"
 china_events.54.d:0 "Depuis neuf mois vous attendiez un enfant, et aujourd'hui l'une de vos concubines a effectivement donné naissance à un fils. La joie est de courte durée, cependant, quand l'enfant vous est apporté. Son visage est déformé en ce qui ressemble à un cri permanent, et des cheveux doux et noirs comme de la fourrure poussent par plaques sur son petit corps. L'enfant est malformé, et votre médecin soupçonne que la déformité a également affecté ses capacités mentales. Certains prétendent que ce désastre prouve que nous ne jouissons plus du Mandat du Ciel."
 china_events.54.a:0 "La force de la dynastie [Root.Monarch.Dynasty.GetName] se révélera avec le temps."
 china_events.55.t:0 "Les Richesses de Yanshen"
 china_events.55.d:0 "L'Empereur de Yanshen est faible et a peu de soutien. Du nord au sud, les Yan ordinaires questionnent son règne et les bureaucrates normalement si loyaux débattent si [empire_of_china.Monarch.GetName] a en fait perdu le Mandat du Ciel.\nDes fonctionnaires [chinese_border_province.Culture.GetName] rebelles prétendant représenter [chinese_border_province.GetName] ont approché [Root.Monarch.GetName], l'implorant de les libérer de l'oppression de [empire_of_china.GetName] et de mettre fin au règne de la dynastie [empire_of_china.Monarch.Dynasty.GetName]."
 china_events.55.d.not_emperor:0 "Le [empire_of_china.GetAdjective] [empire_of_china.Monarch.GetTitle] [empire_of_china.Monarch.GetName], l'ancien Empereur de Yanshen, est faible et a peu de soutien dans les territoires qu'il contrôle encore. Du nord au sud, les Yan ordinaires questionnent son règne et les bureaucrates normalement si loyaux proclament ouvertement que [empire_of_china.Monarch.GetName] a perdu le Mandat du Ciel.\nDes fonctionnaires [chinese_border_province.Culture.GetName] rebelles prétendant représenter [chinese_border_province.GetName] ont approché [Root.Monarch.GetName], l'implorant de les libérer de l'oppression de [empire_of_china.GetName] et de mettre fin au règne de la dynastie [empire_of_china.Monarch.Dynasty.GetName]."
 china_events.55.d.not_emperor_but_I_am:0 "Le [empire_of_china.GetAdjective] [empire_of_china.Monarch.GetTitle] [empire_of_china.Monarch.GetName], l'ancien Empereur de Yanshen, est faible et a peu de soutien dans les territoires qu'il contrôle encore. Du nord au sud, les Yan ordinaires questionnent son règne et les bureaucrates normalement si loyaux proclament ouvertement que [empire_of_china.Monarch.GetName] a perdu le Mandat du Ciel et que [Root.Monarch.GetTitle] [Root.Monarch.GetName] est leur dirigeant légitime.\nDes fonctionnaires [chinese_border_province.Culture.GetName] rebelles prétendant représenter [chinese_border_province.GetName] ont approché [Root.Monarch.GetName], l'implorant de prendre ce qui lui revient de droit et de les libérer de l'oppression de [empire_of_china.GetName], mettant finalement fin au règne de la dynastie [empire_of_china.Monarch.Dynasty.GetName]."
 china_events.55.a:0 "Il est temps de mettre fin à cet Empire !"
 china_events.55.b:0 "Les [empire_of_china.GetName] sont nos amis !"
 china_events.56.t:0 "Analyses Défaillantes"
 china_events.56.d:0 "Les Grands Secrétaires ont récemment livré leurs rapports sur les avancées de l'année passée dans leurs domaines d'expertise respectifs, et les nouvelles sont terribles. L'un des Bureaux a significativement baissé ses estimations du taux de progrès futur, et la faction responsable de ce département est vouée à perdre beaucoup de prestige suite à cet événement. Ces nouvelles arrivent à un moment où il devient de plus en plus évident que nous ne jouissons plus du Mandat du Ciel.\nQuel Bureau a été mal géré ?"
 china_events.56.da:0 "Les Grands Secrétaires ont récemment livré leurs rapports sur les avancées de l'année passée dans leurs domaines d'expertise respectifs, et les nouvelles sont terribles. L'un des Bureaux a significativement baissé ses estimations du taux de progrès futur. Ces nouvelles arrivent à un moment où il devient de plus en plus évident que nous ne jouissons plus du Mandat du Ciel."
 china_events.56.a:0 "Bureau de l'Administration."
 china_events.56.b:0 "Bureau de la Taxation et du Commerce."
 china_events.56.c:0 "Bureau de la Guerre !"
 china_events.56.dd:0 "Ce sont effectivement des temps terribles."
 china_events.57.t:0 "Mou Fan"
 china_events.57.d:0 "Des princes locaux à travers tout l'Empire observent avec grand intérêt notre contrôle sur les provinces s'affaiblir toujours plus. Dans certaines régions, ils ont déjà commencé à usurper notre autorité et dans d'autres, une rébellion ouverte semble imminente."
 china_events.57.a:0 "Le Système Impérial s'effrite..."
 low_mandate_separatism_tooltip_1:0 "Augmente les §YTroubles Locaux§! de §R10§! dans chaque §YTerritoire Central§! de §Y[low_mandate_separatism_country.GetName]§! sous notre contrôle."
 low_mandate_separatism_tooltip_2:0 "Augmente les §YTroubles Locaux§! de §R10§! dans chaque §YTerritoire Central§! de §Y[low_mandate_separatism_country_2.GetName]§! sous notre contrôle."
 low_mandate_separatism_tooltip_3:0 "Augmente les §YTroubles Locaux§! de §R10§! dans chaque §YTerritoire Central§! de §Y[low_mandate_separatism_country_3.GetName]§! sous notre contrôle."
 china_events.58.t:0 "Le Grand Secrétaire Hurle à la Lune"
 china_events.58.d:0 "D'étranges bruits proviennent de la villa de l'un des Grands Secrétaires durant la nuit dernièrement, augmentant en intensité et en force à chaque mois qui passe. Initialement vous avez attribué cela à quelque jeu intime complexe avec l'une de ses concubines, mais récemment il a commencé à vous apparaître qu'il y a une connexion remarquable entre la phase lunaire et les bruits. Un espion envoyé dans le jardin par une nuit de pleine lune revient avec des nouvelles troublantes : le Grand Secrétaire passe ses nuits debout dans son jardin, hurlant à la lune."
 china_events.58.a:0 "Sha-la-la-la !"
 china_events.58.b:0 "Il a pris la loi et l'a jetée au loin !"
 china_events.59.t:0 "Les Barges Fiscales Coulent"
 china_events.59.d:0 "De terribles nouvelles nous parviennent de la Rivière des Perles, où un certain nombre de barges fiscales, transportant une quantité substantielle des taxes de $YEAR$, ont coulé durant un épisode particulièrement violent de mauvais temps. Le Grand Secrétaire du Trésor interprète ces événements comme un signe que notre dynastie ne jouit plus du Mandat du Ciel, et argue que nous devons accepter et respecter ce tournant de la providence. Comment devons-nous répondre à ces mauvaises nouvelles ?"
 china_events.59.a:0 "Soupir. Il n'y a pas grand-chose à faire, n'est-ce pas ?"
 china_events.59.b:0 "Frapper de la monnaie pour récupérer les pertes."
 china_events.60.t:0 "Faux Édits"
 china_events.60.d:0 "Les provinces ont rapporté à la capitale qu'elles sont maintenant en pleine conformité avec plusieurs séries de nouveaux édits impériaux, le seul problème étant que vous n'avez jamais émis de tels édits. Une enquête sur l'affaire révèle que de fausses plaques de bronze avec des édits écrits, portant votre sceau, ont d'une manière ou d'une autre trouvé leur chemin vers les gouverneurs de province. C'est une époque sombre quand les gens osent défier l'Empereur ouvertement, et beaucoup prétendent que c'est parce que notre dynastie ne jouit plus du Mandat du Ciel. Que devons-nous faire au sujet de ces faux édits ?"
 china_events.60.a:0 "Prétendre qu'ils sont vôtres."
 china_events.60.b:0 "Les révoquer."
 china_events.61.t:0 "Trahison !"
 china_events.61.d:0 "L'influence déclinante du Palais Impérial dans les zones frontalières a résulté en des fonctionnaires locaux proclamant que nous ne possédons plus le Mandat du Ciel. Ils se sont tournés vers le [From.GovernmentName] voisin de [From.GetName], les invitant à envahir nos terres."
 china_events.61.a:0 "C'est intolérable !"
 china_events.62.t:0 "Déclin du Pouvoir Impérial"
 china_events.62.d:0 "L'Empire [From.GetAdjective] décline rapidement, tout comme sa capacité à projeter quelque pouvoir que ce soit au-delà de ses frontières. Nos représentants à [From.Capital.GetCapitalName] rapportent que leurs tentatives d'obtenir une audience avec le [From.Monarch.GetTitle] n'ont été accueillies que par des excuses faibles et insultantes."
 china_events.62.a:0 "Ils ne sont notre suzerain que de nom."
 EVTNAME11102:0 "Un Sceau de Jade"
 EVTDESC11102:0 "Votre majesté s'est vue présenter un présent formidable sous la forme d'un sceau de jade d'un certain niveau d'artisanat. Le présent a été offert par un administrateur en devenir associé à la faction Bureaucrate. Comme rien n'est gratuit dans l'Empire du Milieu, il s'attend probablement à ce que nous lui rendions la pareille."
 EVTOPTA11102:0 "Il en attend trop."
 EVTOPTB11102:0 "Naturellement nous acceptons le présent !"
 EVTNAME11200:0 "Le Sourire du Bouddha"
 EVTDESC11200:0 "Les écrits de Maître Confucius sont oubliés dans $PROVINCENAME$, alors que les habitants là-bas ont de plus en plus adopté le rite bouddhiste. La nouvelle constitue un revers majeur pour la faction du Temple, qui s'enorgueillissait des succès du confucianisme sanctionné par l'État. Nous pourrions dépêcher des fonctionnaires pour restaurer immédiatement l'ordre dans la province, mais forcer les locaux dans une foi différente nuira très probablement à la viabilité économique de la province."
 EVTOPTA11200:0 "Ils peuvent croire ce qu'ils souhaitent."
 EVTOPTB11200:0 "Dépêcher des fonctionnaires immédiatement."
 EVTNAME11206:0 "Pieds Bandés"
 EVTDESC11206:0 "Maintenir les pieds des jeunes filles bandés et liés jusqu'à ce que chaque os en eux ait grandi brisé et déformé crée des merveilles de beauté féminine et humaine. La mode des pieds bandés croît et décroît tous les cent ans environ, et cette fois la croissance semble due au fait que la faction du Temple promeut activement cet idéal sain de beauté à travers tout le pays."
 EVTOPTA11206:0 "Tout le monde doit suivre cet exemple !"
 EVTOPTB11206:0 "Cela sonne un peu excessif."
 EVTOPTB11214:0 "Le Temple a la bonne idée !"
 EVTNAME11220:0 "Un Moine Tibétain"
 EVTDESC11220:0 "Un voyageur du Tibet est arrivé dans $CAPITAL$. Il dit qu'il a voyagé depuis la lointaine Lhassa, et qu'il vient répandre la parole du Bouddha. La faction du Temple s'oppose à cette requête, préférant à la place les enseignements traditionnels de Confucius comme seule source de guidance spirituelle pour notre peuple. Bien qu'il y ait un argument à faire pour la position de la Faction du Temple, un traitement trop dur du bouddhisme déstabilisera notre pays."
 EVTOPTA11220:0 "Bien sûr il est libre de prêcher."
 EVTOPTB11220:0 "Nous devrions éliminer ce fléau !"
 EVTNAME11222:0 "Autodafé des Livres"
 EVTDESC11222:0 "La faction du Temple en a assez de la discorde et des conflits qui affligent $COUNTRY$. Pointant vers la myriade d'écoles de pensée qui fleurissent dans le royaume, il n'est pas étonnant, argumentent-ils, que nous vivions en des temps troublés. La faction du Temple maintient que seul un retour aux vraies valeurs confucéennes peut restaurer l'ordre, et quelle meilleure façon que de brûler quelques livres d'enseignements hétérodoxes ?"
 EVTOPTA11222:0 "Cela sonne effectivement comme une idée !"
 EVTOPTB11222:0 "Une autre fois, peut-être."
 EVTNAME11224:0 "Enterrement d'Érudits"
 EVTDESC11224:0 "La faction du Temple, fatiguée du climat de pensée pluraliste qui s'est installé en Chine ces dernières années, a pris les choses en main. Dans plusieurs provinces à travers le pays, plusieurs érudits proéminents d'autres écoles que la doctrine confucéenne officielle ont été enterrés vivants. Que cela sera un coup à l'innovation est déjà clair, mais comment devons-nous punir le Temple ?"
 EVTOPTA11224:0 "Pardonner et oublier !"
 EVTOPTB11224:0 "Leur rendre la pareille."
 EVTOPTC11230:0 "Un Érudit au Centre d'Examens"
 EVTNAME11242:0 "La Pagode Dorée"
 EVTDESC11242:0 "Enveloppée dans l'or rougeâtre d'un soleil mourant, et reflétant le bleu des cieux suspendus au-dessus d'elle, l'ancienne Pagode Dorée se dresse depuis l'époque de la dynastie Tang, ou peut-être même plus longtemps encore. Le silence et l'obscurité à l'intérieur de la Pagode contrastent fortement avec la lumière et les reflets à l'extérieur. Depuis que le bouddhisme est devenu rare, la Pagode n'a plus été utilisée, et vos courtisans ont diverses suggestions quant à ce qui pourrait en être fait."
 EVTOPTA11242:0 "Eunuques : Fondez-la et frappez l'or !"
 EVTOPTB11242:0 "Bureaucrates : Transformez-la en centre d'examens !"
 EVTOPTC11242:0 "Temples : Laissez sa beauté intacte."
 EVTOPTA11300:0 "Fuir vers les Eunuques !"
 EVTOPTB11300:0 "Fuir vers les Bureaucrates !"
 EVTOPTC11300:0 "Rester et combattre !"
 EVTNAME11302:0 "Un Bureaucrate Escroque le Trésor"
 EVTDESC11302:0 "Un membre de haut rang de la faction Bureaucrate a été pris en train de siphonner des fonds du Trésor Impérial vers sa propre poche. La seule punition qui puisse être considérée est bien sûr la mort, mais la question de qui devrait le remplacer est moins évidente. Il y a des candidats puissants au sein des factions Eunuque et Temple, mais les candidats de la faction Bureaucrate sont sans aucun doute ceux les mieux équipés pour gérer le travail. Qui devrait obtenir le poste ?"
 EVTOPTA11302:0 "Un Candidat Eunuque."
 EVTOPTB11302:0 "Un Candidat du Temple."
 EVTOPTC11302:0 "Soupir. Trouvez un nouveau Bureaucrate."
 EVTNAME11306:0 "Réputation de Cruauté"
 EVTDESC11306:0 "Depuis avoir perdu le Mandat du Ciel, les gens ont commencé à vous éviter. Cela ne s'est pas passé du jour au lendemain, mais progressivement, au fil des mois, vous avez remarqué que de moins en moins de gens semblent prendre le temps de témoigner à leur Empereur les respects et courtoisies appropriés. Après quelques enquêtes prudentes auprès de serviteurs de confiance, vous découvrez la raison : les gens ont commencé à vous craindre. Pour une raison quelconque, vous avez développé une réputation de cruauté. Que faire à ce sujet ?"
 EVTOPTA11306:0 "Embrasser la réputation."
 EVTOPTB11306:0 "Initier une campagne de propagande."
 EVTNAME11316:0 "Dagues dans l'Ombre"
 EVTDESC11316:0 "Un cri résonne dans le palais, mais se dissout bientôt à nouveau dans le silence et le noir de la nuit. Un courtisan a été assassiné, trouvé dans sa chambre avec une lame profondément enfoncée dans le dos, et plusieurs blessures de coups de couteau sur le reste de son corps. Fratricide et conflits internes deviennent de plus en plus communs en $COUNTRY$, et beaucoup croient que nous ne jouissons plus du Mandat du Ciel. Il y a trois suspects dans l'affaire de meurtre, qui l'a fait ?"
 EVTOPTA11316:0 "Le Chef de Cuisine du Palais, dans la Chambre, avec un couteau."
 EVTOPTB11316:0 "Le Grand Secrétaire, dans la Chambre, avec un couteau."
 EVTOPTC11316:0 "Le Grand Maréchal, dans la Chambre, avec un couteau."
 EVTNAME11320:0 "Un Accident d'Équitation"
 EVTDESC11320:0 "Ils vous présentent votre héritier sur une civière, gisant mort devant vous. Il était sorti chevaucher avec quelques-uns de ses compagnons, et est apparemment tombé de cheval. Vous ne pouvez ressentir qu'une rage silencieuse montant en vous quand vous pensez à la futilité de sa mort. Le fils de l'Empereur, mort, non pas dans la guerre ou la bataille, mais d'un accident inutile. L'événement est un signe clair que le Mandat du Ciel a quitté notre dynastie, et que nous devons le regagner. Ses compagnons viennent de diverses factions, qui devrait être puni pour l'incident ?"
 EVTOPTA11320:0 "Le grand."
 EVTOPTB11320:0 "Celui à la peau claire."
 EVTOPTC11320:0 "L'eunuque."
 EVTNAME10500:0 "Conseil d'État"
 EVTDESC10500:0 "L'un des plus hauts organes de notre gouvernement, l'ancien Conseil Privé, semble encore avoir des liens avec l'ancienne Dynastie. Pour assurer la loyauté et un gouvernement plus efficace, nous devrions le dissoudre et nommer un nouveau Conseil d'État."
 EVTOPTA10500:0 "Former le Conseil."
 EVTOPTB10500:0 "Laisser les choses comme elles étaient."
 EVTNAME10501:0 "L'Approbation du Roi"
 EVTDESC10501:0 "Il a longtemps été la coutume des ministres et conseillers de la cour de prendre d'importantes décisions nationales entre eux, réduisant le Roi à un simple spectateur.\n\nCela pourrait être interprété comme un signe de faiblesse par nos voisins. Pour contrer cette menace possible et renforcer l'emprise du Roi sur le pays, un changement de système est peut-être nécessaire ?"
 EVTOPTA10501:0 "Toutes les décisions devraient être approuvées par le Roi."
 EVTOPTB10501:0 "Le système actuel fonctionne assez bien."
 EVTNAME10502:0 "Bureau Sinmun"
 EVTDESC10502:0 "Les sujets qui se sentent exploités ou traités injustement par le gouvernement ou leurs suzerains ont peu ou pas de chance d'exprimer leurs préoccupations. Il a été suggéré que nous formions une branche spéciale du gouvernement pour examiner ces cas."
 EVTOPTA10502:0 "Créer le Bureau Sinmun."
 EVTOPTB10502:0 "Rejeter cette demande absurde."
 EVTNAME4001:0 "Les Nobles Résistent à l'Occidentalisation"
 EVTDESC4001:0 "Nos tentatives d'occidentalisation ont été accueillies par des refus de la part des nobles locaux. Ils sont maintenant en armes contre nos dernières demandes qu'ils estiment interférer avec leurs privilèges."
 EVTOPTA4001:0 "Ignorer leurs demandes."
 EVTOPTB4001:0 "Accepter les demandes."
 EVTNAME4002:0 "Les Provinces résistent à l'Occidentalisation"
 EVTDESC4002:0 "Notre tentative d'occidentalisation n'est pas populaire partout en $COUNTRY$. Certaines provinces demandent une plus grande autonomie comme prix pour accepter les changements."
 EVTOPTA4002:0 "Accorder l'autonomie."
 EVTOPTB4002:0 "Occidentalisation plus lente."
 EVTNAME4003:0 "Les Paysans résistent à l'Occidentalisation"
 EVTDESC4003:0 "Les serfs ignorants deviennent à nouveau arrogants, et créent des ravages à cause de nos demandes raisonnables de moderniser et devenir civilisés. C'est scandaleux, mais le prix pour accepter leurs demandes pourrait être trop élevé."
 EVTOPTA4003:0 "Ignorer leurs demandes."
 EVTOPTB4003:0 "Accepter les demandes."
 EVTNAME4004:0 "Le Peuple résiste à l'Occidentalisation"
 EVTDESC4004:0 "Nos tentatives d'occidentalisation ont rencontré la résistance de toutes les strates de la société et des manifestants de tous les coins de $COUNTRY$ demandent que nous mettions fin à cela. Échouer à le faire pourrait compromettre la position de la famille royale."
 EVTOPTA4004:0 "Ignorer leurs demandes."
 EVTOPTB4004:0 "Accepter les demandes."
 EVTNAME4005:0 "Les Réactionnaires résistent à l'Occidentalisation"
 EVTDESC4005:0 "Nos tentatives d'occidentalisation ont été accueillies par des refus de la part des réactionnaires. Ils sont maintenant en armes contre nos dernières demandes qu'ils estiment interférer avec leurs anciens privilèges et traditions."
 EVTOPTA4005:0 "Ignorer leurs demandes."
 EVTOPTB4005:0 "Accepter les demandes."
 EVTNAME4006:0 "Les Marchands résistent à l'Occidentalisation"
 EVTDESC4006:0 "Nos tentatives d'occidentalisation ont été accueillies par des refus de nos commerçants. Se sentant entravés par de nouvelles restrictions commerciales, ils menacent de déménager ailleurs, emmenant leur commerce avec eux."
 EVTOPTA4006:0 "Ignorer leurs demandes."
 EVTOPTB4006:0 "Accepter les demandes."
 EVTNAME4007:0 "L'Établissement Culturel résiste à l'Occidentalisation"
 EVTDESC4007:0 "Des artistes influents à travers le pays ont exprimé des inquiétudes que nos tentatives d'occidentalisation érodent notre identité culturelle et demandent un arrêt immédiat de cela."
 EVTOPTA4007:0 "Ignorer leurs demandes."
 EVTOPTB4007:0 "Accepter les demandes."
 EVTNAME4008:0 "Les Fonctionnaires du Gouvernement résistent à l'Occidentalisation"
 EVTDESC4008:0 "Plusieurs fonctionnaires du gouvernement ont exprimé des inquiétudes que nos tentatives d'occidentalisation vont trop vite et pourraient mener le pays au bord de la ruine. Ils conseillent un arrêt immédiat ou certains d'entre eux pourraient démissionner en protestation."
 EVTOPTA4008:0 "Ignorer leurs demandes."
 EVTOPTB4008:0 "Accepter les demandes."
 EVTNAME4009:0 "Le Haut Commandement résiste à l'Occidentalisation"
 EVTDESC4009:0 "Nos tentatives d'occidentalisation ont été accueillies par un refus du Haut Commandement de nos forces armées. Ils demandent que nous mettions fin à cela ou certains d'entre eux pourraient démissionner en protestation."
 EVTOPTA4009:0 "Ignorer leurs demandes."
 EVTOPTB4009:0 "Accepter les demandes."
 EVTNAME4010:0 "Les Conseillers résistent à l'Occidentalisation"
 EVTDESC4010:0 "Nos tentatives d'occidentalisation ont été accueillies par un refus de nos conseillers les plus fidèles. Ils demandent que nous mettions fin à cela ou certains d'entre eux pourraient démissionner en protestation."
 EVTOPTA4010:0 "Ignorer leurs demandes."
 EVTOPTB4010:0 "Accepter les demandes."
 EVTNAME9610:0 "Déclin de la Renaissance"
 EVTDESC9610:0 "La croissance que notre pays a connue dernièrement semble avoir détourné une grande partie de nos ressources et de notre attention. Les réformes éducatives et le développement artistique pour lesquels nous étions autrefois connus en ont souffert en conséquence, et nous ne pouvons plus prétendre être une nation leader quand il s'agit d'embrasser la philosophie de la renaissance."
 EVTOPTA9610:0 "Très regrettable."
 EVTNAME750:0 "Mauvaise Réputation !"
 EVTDESC750:0 "Notre stratégie récente de découper de nouvelles provinces à partir de quiconque se trouve sur notre chemin semble étonnamment avoir eu un effet quelque peu négatif sur notre position parmi nos nations sœurs."
 EVTOPTA750:0 "Elles exagèrent comme toujours !"
 EVTNAME751:0 "Inflation"
 EVTDESC751:0 "L'état de guerre constant a érodé notre économie et maintenant l'inflation spirale hors de contrôle !"
 EVTOPTA751:0 "Essayez de frapper plus de pièces !"
 EVTNAME752:0 "Officiers Déserteurs"
 EVTDESC752:0 "Désillusionnés par les guerres répétées et apparemment sans but de $MONARCH$, de nombreux officiers de l'armée ont déserté pour chercher de meilleures affectations ailleurs."
 EVTOPTA752:0 "Bah, je dirigerai l'armée moi-même !"
 EVTNAME753:0 "Marchands Détestés"
 EVTOPTA753:0 "Alors je les conquerrai aussi !"
 EVTNAME754:0 "Légitimité Questionnée"
 EVTDESC754:0 "La soif de sang montrée par $MONARCH$ a ruiné la réputation de $COUNTRY$ aux yeux du monde, et maintenant nos propres sujets commencent à questionner la légitimité d'un dirigeant si impitoyable."
 EVTOPTA754:0 "Dites à mon héritier de commencer à s'inquiéter..."
 EVTNAME755:0 "Les Magistrats Démissionnent"
 EVTDESC755:0 "Les magistrats sont les nerfs mêmes d'un pays, et malheureusement tous les nôtres démissionnent !\n\n Ils prétendent que c'est une protestation contre le fardeau des guerres sans fin qui leur a été imposé."
 EVTOPTA755:0 "Je peux faire tout ce qu'ils faisaient moi-même !"
 EVTNAME756:0 "Un Conseiller Démissionne"
 EVTDESC756:0 "Horrifié par notre politique étrangère axée sur la conquête, un conseiller de cour influent a démissionné et quitté le pays !"
 EVTOPTA756:0 "Typique détracteur... Bon débarras !"
 EVTNAME757:0 "$PROVINCENAME$ se Révolte !"
 EVTDESC757:1 "Les sujets loyaux de $COUNTRY$ ont longtemps porté l'énorme fardeau des guerres constantes du [Root.Owner.GetRulerTitleOrRegency] sans se plaindre. Ces jours sont maintenant terminés...\n\nPuisque [Root.Owner.GetRulerOrRegency] ne semble pas écouter la raison, le peuple de $PROVINCENAME$ a décidé d'essayer le cliquetis du sabre !"
 EVTOPTA757:0 "Cela, j'entends..."
 EVTNAME758:0 "Nous avons été choisis !"
 EVTDESC758:0 "Bonnes nouvelles, mon $MONARCHTITLE$ ! L'Empereur nous a accordé le grand honneur d'accueillir l'assemblée du Parlement de cette année.\n\nCela augmentera grandement notre prestige dans l'empire. Que tous les délégués halètent d'admiration en entrant dans notre glorieuse capitale $PROVINCECAPITAL$ !"
 EVTOPTA758:0 "Excellent !"
 EVTNAME773:0 "Marchands Assassinés !"
 EVTOPTA773:0 "Des têtes vont tomber ! Espérons pas la mienne..."
 EVTNAME759:0 "Primas Germaniae"
 EVTDESC759:2 "Depuis le dixième siècle, les Archevêques de Mayence détiennent le titre prestigieux de §YPrimas Germaniae§! - l'Archevêque Ravelien le plus important de tout le Saint Empire Romain.\n\nNaturellement, un tel titre inspirera la jalousie parmi les autres princes de l'Empire... Nous devons faire attention et ne pas laisser notre prestige chuter trop bas, ou nous pourrions voir le titre nous échapper !"
 EVTOPTA759:0 "Je vois..."
 EVTNAME760:1 "Le Titre de Primas Germaniae Questionné"
 EVTDESC760:0 "Mon $MONARCHTITLE$, une grande partie de la communauté Ravelienne semble avoir perdu foi en nous ! Il y a même des rumeurs qu'un autre Archevêché prévoit de revendiquer notre titre de Primas Germaniae !"
 EVTOPTA760:0 "Probablement juste des rumeurs."
 EVTNAME761:0 "Primas Germaniae"
 EVTDESC761:1 "Le titre de §WPrimas Germaniae§! - l'Archevêque Ravelien le plus important de tout le Saint Empire Romain - fut créé au dixième siècle quand l'Archevêché de Mayence devint le premier Archevêché à le recevoir.\n\nQue la puissance de second rang de $FROM$ détienne un titre si prestigieux semble un affront à l'Église Ravelienne. Peut-être qu'un candidat plus digne peut être trouvé ?"
 EVTOPTA761:0 "Peut-être... moi ?"
 EVTOPTB761:0 "Laissons cela. Pour l'instant..."
 EVTOPTC761:0 "Un meilleur ne pourrait être trouvé."
 EVTNAME762:0 "Primas Germaniae Perdu"
 EVTDESC762:2 "Mon $MONARCHTITLE$, nous avons perdu le titre prestigieux de §WPrimas Germaniae§!. En raison de notre faible position dans l'empire dernièrement, un autre Archevêque est allé de l'avant et a revendiqué le titre !"
 EVTOPTA762:0 "Très bien, félicitons-le..."
 EVTOPTB762:0 "Nous n'oublierons pas cela !"
 EVTNAME763:0 "Legatus Natus"
 EVTDESC763:0 "Nous avons longtemps été honorés d'être le représentant du Haut Recteur - §WLegatus Natus§! - au nord des Alpes.\n\nUn titre si prestigieux demande un certain niveau de dignité et nous ne pouvons laisser notre prestige ou nos relations avec le Haut Recteur chuter trop bas."
 EVTOPTA763:0 "Tout est entre les mains de Dieu."
 EVTNAME764:0 "Le Titre de Legatus Natus Perdu"
 EVTDESC764:0 "Notre position dans l'Empire et avec le Haut Recteur a décliné dernièrement. Le Haut Recteur ne semble plus avoir confiance en notre capacité à maintenir notre rôle en tant que son délégué dans l'empire et a très malheureusement décidé de nous soulager du titre."
 EVTOPTA764:0 "Je suppose que c'était entre mes mains après tout..."
 EVTNAME765:0 "Envoyé du Haut Recteur"
 EVTDESC765:0 "Bonnes nouvelles ! Nous avons été sélectionnés par le Haut Recteur pour détenir le titre prestigieux de §WLegatus Natus§! - son représentant au nord des Alpes - après que l'ancien détenteur soit tombé en disgrâce."
 EVTOPTA765:0 "Est-ce un rayon crépusculaire qui brille ?"
 EVTOPTB765:0 "Nous devons gracieusement décliner."
 EVTDESC6197:0 "Notre politique de soutien et d'expansion de la bureaucratie de notre nation porte vraiment ses fruits. Chaque jour de nouveaux fonctionnaires sont formés et partent vers de glorieuses nouvelles carrières dans notre administration !"
 EVTOPTA6197:0 "Excellent !"
 EVTDESC6198:0 "Un empire de cette taille a besoin de beaucoup de bureaucrates, peut-être qu'offrir une prime d'inscription encouragera leur nombre à croître ?"
 EVTOPTA6198:0 "Quoi qu'il en coûte."
 EVTOPTB6198:0 "Pas maintenant."
 EVTNAME2036:0 "Troubles Religieux"
 EVTDESC2036:0 "Des rapports nous sont parvenus que l'Empereur prévoit de marcher contre tous les États protestants de l'Empire. Il est déterminé à nettoyer les terres du Saint Empire Romain de tous les hérétiques avant la fin de l'année. Si nous devons rester fidèles à notre foi, nous devrons faire des préparatifs."
 EVTOPTA2036:0 "Proclamer l'indépendance religieuse."
 EVTOPTB2036:0 "Notre allégeance va à l'Empereur."
 EVTNAME6100:0 "Soutien Populaire pour notre Grande Marine"
 EVTDESC6100:0 "À travers le pays, les gens soutiennent notre Grande Marine, apportant des contributions pour la défense de notre nation. Dans les chantiers navals, nos constructeurs navals travaillent toujours plus dur, et les gens se portent même volontaires pour devenir marins ! Les gens sont fiers de notre grande Marine."
 EVTOPTA6100:0 "C'est tout simplement fantastique."
 EVTNAME6101:0 "L'Enthousiasme Populaire pour notre Marine diminue"
 EVTDESC6101:0 "Pour être honnête, notre peuple ne sent pas que notre Marine est si grande anymore, en fait ils ne l'aiment tout simplement pas. Les gangs de presse trouvent cela encore plus difficile que d'habitude et même acquérir des matériaux de base est une lutte."
 EVTOPTA6101:0 "Ce n'est qu'un problème à court terme."
 EVTOPTB6101:0 "Ce n'est rien qu'un peu d'argent ne peut résoudre."
 EVTNAME6102:0 "Un Amiral Prometteur Apparaît"
 EVTDESC6102:0 "L'un de nos Faucons de Mer s'est avéré bien meilleur que nous l'avions d'abord espéré."
 EVTOPTA6102:0 "Je savais que c'était une bonne idée."
 EVTNAME6103:0 "Les Aristocrates s'inquiètent"
 EVTDESC6103:0 "Notre politique de nommer des commandants prometteurs sans égard à la naissance dérange nos aristocrates qui trouvent difficile de dîner avec des hommes qui manquent d'élevage. Selon nos aristocrates, cela dérange aussi les hommes sous leur commandement, qui s'attendent à être menés par leurs supérieurs plutôt que par quelqu'un qui n'est manifestement pas un gentleman."
 EVTOPTA6103:0 "Qu'ils se plaignent."
 EVTOPTB6103:0 "Eh bien, nous pouvons faire quelques concessions."
 EVTNAME6104:0 "Développements Navals"
 EVTDESC6104:1 "Notre usage d'un art maritime supérieur mène à d'énormes développements dans la pensée navale, qui bénéficieront à notre flotte pendant de nombreuses années à venir."
 EVTOPTA6104:0 "Cela ne peut tout simplement pas être mauvais."
 EVTNAME6105:0 "Orgueil Naval"
 EVTDESC6105:1 "Notre art maritime est si supérieur qu'à vrai dire la complaisance s'installe. Les gens se contentent de se reposer sur leurs lauriers, mais cela pourrait nous rendre vulnérables aux défis d'aspirants arrivistes."
 EVTOPTA6105:0 "Notre Marine est la meilleure."
 EVTOPTB6105:0 "Nous devons les secouer un peu."
 EVTNAME6106:0 "Tactiques de Blocus Améliorées"
 EVTDESC6106:0 "Notre usage d'instructions de combat naval nous a permis de développer des tactiques de blocus bien améliorées. Bien que nos ennemis finiront par les contrer, pour le moment nous serons vraiment capables de serrer la vis."
 EVTOPTA6106:0 "Nous pourrions même gagner de l'argent avec cela."
 EVTNAME6107:0 "Baisse des Standards"
 EVTDESC6107:0 "Notre usage d'instructions de combat naval nous a permis de mettre en place des blocus redoutables des côtes ennemies, mais en ce moment nos marins deviennent juste un peu paresseux."
 EVTOPTA6107:0 "Eh bien nous ne pouvons pas attendre d'eux qu'ils opèrent à l'efficacité maximale tout le temps."
 EVTOPTB6107:0 "J'attends de chaque homme qu'il fasse son devoir peu importe quoi."
 EVTNAME6108:0 "Développements Techniques Navals"
 EVTDESC6108:0 "Nos constructeurs navals sont déjà excellents, mais ils traversent actuellement une explosion de créativité qui mène à de nouveaux développements techniques."
 EVTOPTA6108:0 "Qui suis-je pour les arrêter ?"
 EVTNAME6109:0 "Constructeurs Navals Inquiets"
 EVTDESC6109:1 "Pour des raisons que nous ne pouvons comprendre, nos constructeurs navals sentent qu'ils n'obtiennent pas le soutien et l'appui de l'établissement naval. Cependant, gouverner une nation est beaucoup de travail, nous soucions-nous vraiment d'une affaire si mineure ?"
 EVTOPTA6109:0 "Pourquoi devrais-je me soucier de gens qui sont si pauvres qu'ils doivent travailler ?"
 EVTOPTB6109:0 "Il est temps de bouleverser l'Établissement Naval."
 EVTNAME6110:0 "Nous Gouvernons les Vagues"
 EVTDESC6110:0 "Notre glorieuse marine est la fierté de notre nation et l'envie du monde."
 EVTOPTA6110:0 "Plus de Gloire pour nous."
 EVTNAME6111:0 "La Flotte a Décliné"
 EVTDESC6111:0 "Personne ne peut vraiment le comprendre. Une minute nous avions une marine glorieuse dont toute la nation était fière. Maintenant le monde rit de notre flotte."
 EVTOPTA6111:0 "Les jours de gloire reviendront."
 EVTOPTB6111:0 "Un peu d'argent pourrait arranger les choses."
 EVTNAME6112:0 "Les Recrues affluent vers les étendards"
 EVTDESC6112:0 "Notre système de conscrits nationaux s'avère très réussi, les pauvres, les désespérés, même les patriotes affluent vers les couleurs. Les Généraux sont satisfaits."
 EVTOPTA6112:0 "Mettons-les dans l'armée maintenant."
 EVTOPTB6112:0 "Non, nous devons penser à long terme ici."
 EVTNAME6113:0 "Les Gens ne veulent pas être conscrits"
 EVTDESC6113:0 "Habituellement notre système de conscrits nationaux fonctionne comme une machine bien huilée, mais en ce moment nous rencontrons une certaine résistance au recrutement. Vous savez, émeutes, parties de recrutement attaquées, des choses mineures comme ça."
 EVTOPTA6113:0 "Eh bien je suis sûr que nous pouvons ralentir le recrutement à court terme."
 EVTOPTB6113:0 "Bah ! J'ai besoin de soldats, pas de pleurnicheurs."
 EVTNAME6114:0 "Notre Armée n'est-elle pas Grande ?"
 EVTDESC6114:0 "Notre Grande Armée est si grande qu'elle marche d'une victoire à l'autre. L'expérience de ces victoires impacte positivement le recrutement et l'entraînement de nouveaux soldats."
 EVTOPTA6114:0 "C'est fantastique."
 EVTNAME6115:0 "Notre Armée n'est pas si Grande"
 EVTDESC6115:0 "Une minute notre armée est l'envie du monde, la suivante personne n'a rien de bon à dire à son sujet. Nous n'avons aucune idée de comment notre grande armée a ainsi glissé, mais cela pourrait finir par affecter le recrutement."
 EVTOPTA6115:0 "On dirait que le recrutement sera un peu plus difficile."
 EVTOPTB6115:0 "Il est temps de secouer l'établissement militaire !"
 EVTNAME6116:0 "Améliorations Militaires"
 EVTDESC6116:0 "Nos officiers expérimentent de nouvelles façons d'entraîner notre armée déjà superbement entraînée. Cela semble élever le niveau général de pensée militaire dans notre nation."
 EVTOPTA6116:0 "J'aime les penseurs militaires !"
 EVTNAME6117:0 "Complaisance Militaire"
 EVTDESC6117:1 "Notre armée superbement entraînée est dans l'opinion de nos généraux les plus influents invincible. Tout revers récent est dû au temps ou à l'ennemi utilisant des choses si peu viriles que les tactiques. En ce qui concerne nos généraux, il n'y a aucun moyen d'améliorer la perfection."
 EVTOPTA6117:0 "Invincible, j'aime le son de cela..."
 EVTOPTB6117:0 "Je pense que la vérité pourrait bouleverser certaines personnes."
 EVTNAME6118:0 "Effort de Fortification"
 EVTDESC6118:0 "Notre Corps du Génie manque actuellement de choses à faire, cependant, ils ont trouvé une province sans aucune fortification et ont pris sur eux de régler cela."
 EVTOPTA6118:0 "C'est très gentil de leur part."
 EVTNAME6119:0 "Amélioration de Fortification"
 EVTDESC6119:0 "Notre Corps du Génie a trouvé une fortification mineure qui pourrait bénéficier de quelques améliorations."
 EVTOPTA6119:0 "Nous devons toujours chercher des améliorations partout où c'est possible."
 EVTNAME6120:0 "Nos Ingénieurs sont occupés"
 EVTDESC6120:0 "Notre Corps d'Ingénieurs trouve toujours des moyens de se tenir occupé. Aujourd'hui ils ont amélioré une fortification dans l'une de nos provinces."
 EVTOPTA6120:0 "Nous sommes satisfaits."
 EVTNAME6121:0 "Travaux de fortification"
 EVTDESC6121:0 "Nos Ingénieurs ont amélioré une fortification en faisant une barrière substantielle aux forces ennemies."
 EVTOPTA6121:0 "Espérons que quelqu'un essaie de l'assiéger."
 EVTNAME6122:0 "Fortification Épique construite"
 EVTDESC6122:0 "Une fortification déjà substantielle a été améliorée par nos ingénieurs, bien que certains de nos généraux sentent que nos troupes sont gaspillées à se tapir derrière des forts."
 EVTOPTA6122:0 "On ne doit pas se plaindre."
 EVTNAME6123:0 "Nouveaux Bastions construits"
 EVTDESC6123:0 "Juste quand il semblait que nos fortifications ne pouvaient pas être meilleures. L'un de nos ingénieurs a eu cette grande idée de bastions triangulaires. Non seulement ils ont l'air formidables, ils semblent aussi ralentir l'ennemi."
 EVTOPTA6123:0 "Je suppose que je ne devrais pas me plaindre."
 EVTNAME6124:0 "Le Fort tombe en ruine"
 EVTDESC6124:0 "Une fortification mineure a été négligée par nos ingénieurs et est tombée en ruine. Pour être honnête, en ce moment elle ne retarderait probablement même pas un groupe d'écoliers, sans parler d'une armée d'invasion."
 EVTOPTA6124:0 "Les vrais hommes ne se cachent pas derrière des forts !"
 EVTOPTB6124:0 "Peut-être que quelques réparations s'imposent..."
 EVTNAME6125:0 "Le Fort se dégrade"
 EVTDESC6125:0 "Nos Ingénieurs ont tristement négligé l'état de cette fortification, à moins qu'une action ne soit prise le fort n'offrira qu'une protection minimale."
 EVTOPTA6125:0 "Ce n'est pas important..."
 EVTOPTB6125:0 "Il n'y a rien que l'argent ne peut résoudre."
 EVTNAME6126:0 "Le Fort s'effrite"
 EVTDESC6126:0 "Un audit récent a révélé que les murs d'une de nos fortifications s'effritent, tandis que notre corps du génie prétend qu'il n'y a pas assez d'argent pour les réparations. Si rien n'est fait sa capacité défensive sera réduite, cependant, sur une base à long terme cela pourrait devenir une attraction touristique majeure dans quelques centaines d'années, stimulant l'économie locale."
 EVTOPTA6126:0 "Allons-y pour le gain à long terme."
 EVTOPTB6126:0 "Je pense qu'une approche plus à court terme s'impose."
 EVTNAME6127:0 "Le Fort s'affaiblit"
 EVTDESC6127:0 "Des travaux de maintenance de mauvaise qualité par le Corps du Génie ont laissé l'une de nos fortifications les plus substantielles avec de sérieux dommages structurels. Pour que ce fort reste aux spécifications, des travaux structurels majeurs seront requis."
 EVTOPTA6127:0 "Punissez juste quelques-unes des personnes responsables."
 EVTOPTB6127:0 "Non, dépensons l'argent."
 EVTNAME6128:0 "Ingénieurs Complaisants"
 EVTDESC6128:0 "Il a été découvert qu'une de nos plus grandes fortifications n'est plus à la hauteur après un épisode de complaisance dans notre corps du génie."
 EVTOPTA6128:0 "Si les experts deviennent complaisants je suis sûr que les choses doivent aller bien."
 EVTOPTB6128:0 "Une action doit être prise."
 EVTNAME6129:0 "Crise de Fortification"
 EVTDESC6129:0 "La négligence de notre Corps du Génie a laissé l'une de nos fortifications les plus puissantes et modernes avec un mur affaibli. Une armée assiégeante pourrait être capable d'exploiter cela."
 EVTOPTA6129:0 "Les experts ont parlé."
 EVTOPTB6129:0 "Non ! Nous ferons quelque chose immédiatement."
 EVTNAME6130:0 "Général Prometteur"
 EVTDESC6130:0 "Notre politique de commissions sur le champ de bataille a été très réussie, un nouveau général a émergé."
 EVTOPTA6130:0 "Eh bien, il montre du potentiel."
 EVTNAME6131:0 "La Noblesse s'inquiète de la Perte de Privilèges"
 EVTDESC6131:0 "Notre politique de commissions sur le champ de bataille inquiète sérieusement nos nobles. Ils croient que juste parce qu'un homme montre quelque capacité sur le champ de bataille ne signifie pas qu'il sera un bon général. En fait il semble que la vie au mess devient assez insupportable, car ces nouveaux officiers n'ont aucune idée de comment un gentleman se comporte. Il y a aussi des rumeurs que la troupe croit qu'un bon leader devrait être mieux né."
 EVTOPTA6131:0 "La noblesse importe-t-elle vraiment ?"
 EVTOPTB6131:0 "Eh bien, je pense que rendre les choses un peu plus difficiles à court terme pourrait être mieux."
 EVTNAME6132:0 "Gloire de l'Armée"
 EVTDESC6132:0 "Notre Armée Glorieuse améliore le prestige de notre nation."
 EVTOPTA6132:0 "Gloire à nous !"
 EVTNAME6133:0 "Notre Armée a connu de Meilleurs Jours"
 EVTDESC6133:1 "Le vernis semble être parti de la gloire de nos armes. Les gens ne prennent tout simplement pas notre armée aussi au sérieux qu'avant."
 EVTOPTA6133:0 "Il est temps de secouer les choses alors !"
 EVTOPTB6133:0 "Je ne pense pas qu'il y ait grand-chose qui puisse être fait..."
 EVTNAME6134:0 "Marchands Aventureux"
 EVTDESC6134:0 "Les conditions commerciales actuelles favorisent fortement nos marchands. Nos marchands sont prêts à tirer avantage de celles-ci."
 EVTOPTA6134:0 "Excellent."
 EVTNAME6135:0 "Nos Marchands vont mal"
 EVTDESC6135:0 "Bien que précédemment nos marchands aventureux faisaient de bonnes affaires, les choses ont récemment pris une tournure pour le pire."
 EVTOPTA6135:0 "Je suppose que nous devrons juste serrer nos ceintures !"
 EVTOPTB6135:0 "Quelques réformes impopulaires sont la réponse."
 EVTNAME6136:0 "Ruée de Colons"
 EVTDESC6136:0 "Les rumeurs de notre Quête pour la patrie elfique d'Aelantir ont mené plus de gens à se préparer pour une nouvelle vie comme colon colonial."
 EVTOPTA6136:0 "Ils pourraient être utiles."
 EVTNAME6137:0 "Les Gens Fuient vers les Colonies"
 EVTDESC6137:0 "Notre Quête pour la patrie elfique d'Aelantir a ouvert des opportunités pour les gens dans nos colonies. La guerre continue a convaincu beaucoup des meilleurs et plus brillants que le temps de saisir ces opportunités est maintenant."
 EVTOPTA6137:0 "Laissez-les partir."
 EVTOPTB6137:0 "Ils doivent être arrêtés."
 EVTNAME6138:1 "La Compagnie [empty_neighbor_target.GetAreaName]"
 EVTDESC6138:1 "La Compagnie [This.GetAreaName] qui avait été chargée du devoir de revendiquer [This.GetName] au nom de [This.Owner.GetName] a décidé à la place d'élargir ses frontières à une région adjacente proche de notre colonie. La promesse d'une nouvelle vie dans cette terre inhabitée est grandement attirante pour les colons [Root.Owner.Culture.GetName], et si nous permettons l'expansion, cela attirera un nombre bien plus grand de colons que notre colonie existante dans [This.GetName]."
 colonial.1.d:0 "Notre nation est entourée par des territoires encore non revendiqués par aucun de nos rivaux. Notre ambition d'élargir les terres appartenant à la couronne s'est répandue en ferveur nationaliste parmi notre peuple, et une nouvelle compagnie privée s'est établie dans [Root.GetName] avec l'ambition d'amener de nouveaux colons aux terres de [empty_neighbor_target.GetName] pour revendiquer le territoire pour la Gloire, l'Or, [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetName], et la Compagnie [empty_neighbor_target.GetAreaName]. Si nous permettons l'expansion, ils amèneront beaucoup de colons à la province et élargiront rapidement l'influence [Root.Owner.GetAdjective] dans la région."
 EVTOPTA6138:0 "Cela ne peut qu'être bon."
 colonial.1.c:0 "Utiliser leur ferveur pour exciter un baby boom dans [Root.GetName] à la place."
 EVTNAME6139:0 "La Compagnie Coloniale fait Faillite"
 EVTDESC6139:0 "L'une de nos entreprises coloniales a rencontré de sérieux problèmes financiers, si aucune action n'est prise les colons pourraient souffrir."
 EVTOPTA6139:0 "Ils connaissaient les risques, ce n'est pas mon problème."
 EVTOPTB6139:0 "Il est temps pour nous d'intervenir."
 EVTOPTA6140:0 "Excellentes nouvelles."
 EVTNAME6141:0 "Complaisance Commerciale"
 EVTDESC6141:0 "Bien qu'en tant que nation nous soyons célèbres pour nos pratiques commerciales astucieuses, en ce moment nos marchands deviennent un tantinet complaisants."
 EVTOPTA6141:0 "Je peux voir nos marchands ne pas concourir aussi bien."
 EVTOPTB6141:0 "Je pense que les prix pourraient monter."
 EVTNAME6142:0 "Excellents Vice-rois"
 EVTDESC6142:0 "De temps à autre un pays est béni avec des hommes honnêtes travaillant dur pour l'État. Un certain nombre de bons vice-rois à travers nos possessions d'outre-mer nous donnent un vrai coup de pouce."
 EVTOPTA6142:0 "Nous sommes heureux d'entendre cela."
 EVTNAME6143:0 "Vice-rois Corrompus"
 EVTDESC6143:0 "Les provinces d'outre-mer sont notoirement trop difficiles à surveiller et de bons vice-rois sont essentiels. Parfois cependant les choses ne fonctionnent pas selon le plan, et des hommes corrompus et vénaux finissent aux commandes."
 EVTOPTA6143:0 "Prendre des mesures."
 EVTOPTB6143:0 "Fermer simplement les yeux."
 EVTNAME6144:0 "Améliorations de Production"
 EVTDESC6144:0 "Notre adoption de l'Économie de Libre Marché a mené les gens à passer du temps à réfléchir sur la façon dont les choses sont produites. Pour le moment cela semble avoir payé."
 EVTOPTA6144:0 "C'est bien."
 EVTNAME6145:0 "Production Étouffée"
 EVTDESC6145:0 "Nos producteurs deviennent complaisants car notre usage de l'Économie de Libre Marché a mené nos techniques de production à être si avancées."
 EVTOPTA6145:0 "Je pense que cela va nuire à la production."
 EVTOPTB6145:0 "En fait cela semble s'être traduit en prix plus élevés."
 EVTNAME6146:0 "Bureaucratie Réussie"
 EVTDESC6146:0 "Sur une base annuelle la bureaucratie donne au pays un bon petit coup de pouce fiscal, mais parfois les bons hommes à la bonne place peuvent donner au pays ce petit peu supplémentaire. C'est dommage que quelques années plus tard vous devez les promouvoir au-delà de leur capacité."
 EVTOPTA6146:0 "Battez le fer tant qu'il est chaud."
 EVTNAME6147:0 "Bureaucratie Corrompue"
 EVTDESC6147:0 "La bureaucratie parfois ne fonctionne tout simplement pas. Les mauvais hommes aux mauvaises places peuvent mener à des pratiques corrompues qui nuisent au revenu du pays. Encore pire, cela prendra quelques années pour obtenir la paperasse appropriée pour le changer."
 EVTOPTA6147:0 "Vous ne pouvez tout simplement pas combattre le système."
 EVTNAME6148:0 "La Banque Nationale paie des dividendes"
 EVTDESC6148:0 "Plusieurs prêts astucieux ont mené à de très bons profits à notre Banque Nationale. La banque augmente son dividende et rachète certaines de ses actions."
 EVTOPTA6148:0 "Nous sommes dans l'argent."
 EVTNAME6149:0 "La Banque Nationale en Difficulté"
 EVTDESC6149:0 "Notre Banque Nationale va très mal. Elle trouve difficile de prêter à des gens fiables et rencontre des difficultés."
 EVTOPTA6149:0 "Nous lui donnerons de l'argent pour la soutenir !"
 EVTOPTB6149:0 "Dire à la banque de prêter à des gens légèrement moins fiables."
 EVTNAME6150:0 "Succès de la Politique Commerciale"
 EVTDESC6150:0 "Notre Politique Commerciale Nationale s'avère inhabituellement réussie en ce moment. Cela donne à nos marchands un vrai coup de pouce."
 EVTOPTA6150:0 "Je suis sûr que ce sont de bonnes nouvelles."
 EVTNAME6151:0 "La Politique Commerciale Échoue"
 EVTDESC6151:0 "Notre Politique Commerciale Nationale ne livre pas vraiment en ce moment. Nos marchands ne vont tout simplement pas aussi bien."
 EVTOPTA6151:0 "On dirait que les marchands luttent."
 EVTOPTB6151:0 "Nous devrions graisser les rouages un peu plus..."
 EVTNAME6152:0 "Nouvelles Techniques d'Espionnage"
 EVTDESC6152:0 "Notre système d'Espionnage performe et nos agents ont trouvé de nouvelles façons d'espionner les gens. Tôt ou tard nos 'amis' et ennemis le découvriront, mais pour le moment nous avons un avantage."
 EVTOPTA6152:0 "J'aime les avantages."
 EVTNAME6153:0 "Défections d'Espions"
 EVTDESC6153:0 "Certains des espions dans notre système d'espionnage font défection vers d'autres pays. Cela pourrait nous nuire à court terme."
 EVTOPTA6153:0 "Laissez partir les éléments déloyaux."
 EVTOPTB6153:0 "Une petite somme d'argent pourrait changer quelques avis."
 EVTNAME6154:0 "Dynamisme du Cabinet"
 EVTDESC6154:0 "Une combinaison des bonnes personnes dans notre cabinet peut créer des conditions pour un bon petit coup de pouce dans le revenu fiscal. Vous serez heureux d'entendre que cela vient juste d'arriver."
 EVTOPTA6154:0 "Ce sont effectivement de bonnes nouvelles."
 EVTNAME6155:0 "Corruption Gouvernementale"
 EVTDESC6155:0 "Quand les mauvaises personnes entrent dans votre cabinet cela peut signifier de mauvaises nouvelles pour le pays, aussi il est difficile de les retirer."
 EVTOPTA6155:0 "On dirait que nos taxes chutent."
 EVTOPTB6155:0 "L'inflation est en hausse."
 EVTNAME6156:0 "La Minorité Prospère"
 EVTDESC6156:1 "Avec leur statut légal garanti par notre Déclaration des Droits, notre minorité [minority_religion_province.Culture.GetName] prospère sous notre règne."
 EVTOPTA6156:0 "Bon à voir."
 EVTNAME6157:0 "Contrecoup"
 EVTDESC6157:0 "Depuis que nous avons introduit la Déclaration des Droits, beaucoup de nos classes dirigeantes originales se sont senties marginalisées, cependant, plutôt que d'en discuter elles semblent organiser une révolte."
 EVTOPTA6157:0 "Pourquoi ne discutent-elles pas cela comme des gentlemen ?"
 EVTNAME6158:0 "Le Clergé Mobilise la Population"
 EVTDESC6158:1 "Pendant de nombreuses années nos politiques ont motivé une grande majorité de notre population à assister dûment aux cérémonies religieuses attendues. Le clergé a montré ses remerciements pour notre politique de soutien en faisant à son tour des commentaires de soutien sur notre gouvernement."
 EVTOPTA6158:0 "Que notre peuple trouve toujours l'unité par la foi."
 EVTNAME6159:0 "Divergences Religieuses"
 EVTDESC6159:0 "Nous sommes à bien des égards vus comme l'un des plus grands défenseurs de la foi [Root.Religion.GetName]. Nos institutions religieuses sont fortes et les prêtres d'ici et de l'étranger affluent vers nos séminaires.\nIl est donc quelque peu embarrassant que la population rurale de notre pays ne soit pas tout à fait aussi en phase avec la théologie que nous le sommes. Les rapports de déviations telles qu'un chien proclamé saint ou d'anciens festivals païens intégrés aux cérémonies saintes de notre foi minent notre État."
 EVTOPTA6159:0 "Qu'ils se plaignent."
 EVTOPTB6159:0 "Tenter de les faire abandonner leurs voies."
 religious_deviants:0 "Déviants Religieux"
 desc_religious_deviants:0 "En fermant les yeux sur les déviants religieux autour de notre pays nous avons miné l'autorité de nos missionnaires à travers notre pays."
 EVTNAME6160:0 "Zèle Religieux"
 EVTDESC6160:0 "Inspirés par nos croyances ferventes et nos politiques religieuses, nos missionnaires s'avèrent plus convaincants dans leurs conversations tranquilles avec les incroyants."
 EVTOPTA6160:0 "Il est temps de répandre la bonne nouvelle."
 EVTNAME6161:0 "Contrecoup Conservateur"
 EVTDESC6161:0 "Notre établissement religieux ne sent pas que la nation s'en tient correctement aux principes de la Suprématie Divine. Nous les avons entendus condamner le gouvernement."
 EVTOPTA6161:0 "Ce ne sont que des bavardages oisifs d'âmes agitées."
 EVTOPTB6161:0 "Ces dissidents doivent être traités !"
 EVTNAME6163:0 "Sa Sainteté s'inquiète"
 EVTDESC6163:0 "Notre Politique de tolérance envers toutes les fois a mené certains de notre population Ravelienne à décider d'embrasser l'orthodoxie."
 EVTOPTA6163:0 "Je suppose que je ne devrais pas être surpris."
 EVTNAME6164:0 "Sa Sainteté est Outragée"
 EVTDESC6164:0 "Profitant de notre société tolérante, les gens ont décidé d'embrasser la Foi Réformée. Le nonce papal nous a déjà exprimé l'inquiétude de l'Église."
 EVTOPTA6164:0 "Hé, vivez et laissez vivre."
 EVTNAME6165:0 "Sa Sainteté est Choquée"
 EVTDESC6165:0 "Comme nous sommes une société éclairée et tolérante, certains de nos citoyens ont décidé que la foi Ravelienne ne s'adapte pas à leur choix de style de vie actuel et ont décidé à la place d'embrasser le Protestantisme."
 EVTOPTA6165:0 "Eh bien je suis sûr que le Haut Recteur peut vivre avec cela."
 EVTNAME6166:0 "La Foi Orthodoxe est Secouée"
 EVTDESC6166:0 "Le Patriarche est arrivé aujourd'hui pour exprimer sa colère que notre politique de tolérance ait permis aux schismatiques qui ont saccagé la sainte Constantinople et abandonné l'Empire Romain de répandre leur foi dans notre royaume."
 EVTOPTA6166:0 "Est-ce vraiment si grave ?"
 EVTNAME6167:0 "Le Patriarche se plaint"
 EVTDESC6167:0 "Le Patriarche s'inquiète que nous montrions trop de tolérance quand la nouvelle est venue que les suiveurs de Luther ont élargi leurs croyances hérétiques dans notre royaume."
 EVTOPTA6167:0 "Ces choses arrivent."
 EVTNAME6168:0 "Le Patriarche s'inquiète"
 EVTDESC6168:0 "La nouvelle nous est parvenue aujourd'hui que le Calvinisme s'est répandu dans notre royaume. Il semble que les gens profitent de notre tolérance pour essayer de nouvelles fois étranges."
 EVTOPTA6168:0 "Eh bien tel est le prix que vous payez pour la tolérance."
 EVTNAME6169:0 "Les Évêques sentent que nous perdons du terrain"
 EVTDESC6169:0 "L'Archevêque est arrivé aujourd'hui pour exprimer son désarroi que notre tolérance ait mené les gens à tourner le dos à la vraie foi et à retourner au Ravelianisme."
 EVTOPTA6169:0 "Nous sommes un État moderne, ces choses arrivent."
 EVTNAME6170:0 "Évêques choqués"
 EVTDESC6170:0 "Une délégation d'évêques seniors est arrivée aujourd'hui pour discuter des effets de notre politique continue de tolérance pour d'autres fois. Ils s'inquiètent particulièrement que la foi Orthodoxe gagne du terrain dans notre pays."
 EVTOPTA6170:0 "Ils ne devraient pas être si arriérés."
 EVTNAME6171:0 "Évêques inquiets"
 EVTDESC6171:0 "Notre politique de tolérance a mené à des inquiétudes parmi les hommes d'église seniors, depuis que la nouvelle nous est parvenue que les suiveurs de Calvin répandent leur foi dans notre royaume."
 EVTOPTA6171:0 "Ce n'est pas un problème."
 EVTNAME6172:0 "Les Anciens de l'Église pensent que l'apocalypse arrive"
 EVTDESC6172:0 "Les anciens de l'église croient que, comme Dieu l'a ordonné, nos politiques tolérantes devraient être punies par notre peuple convertissant au Ravelianisme, l'apocalypse est sûrement juste au coin de la rue."
 EVTOPTA6172:0 "Je pense que nous devrions attendre quelques signes de plus."
 EVTNAME6173:0 "Dieu nous Punit ?"
 EVTDESC6173:0 "Les Anciens de l'Église sont d'avis que notre Seigneur Miséricordieux nous punit pour la politique pécheresse de tolérance humaniste. Certainement la foi Orthodoxe avance dans notre royaume."
 EVTOPTA6173:0 "Dieu ferait-il vraiment cela ?"
 EVTNAME6174:0 "Anciens de l'Église inquiets"
 EVTDESC6174:0 "Des Anciens seniors de notre église ont exprimé l'opinion que la conversion de masse récente au Protestantisme était encore un autre signe de la colère divine de notre Seigneur. Des fonctionnaires gouvernementaux légèrement plus sceptiques pensent que notre politique de tolérance pourrait être une cause plus probable."
 EVTOPTA6174:0 "Je suppose qu'on récolte ce qu'on sème."
 EVTNAME6175:0 "Ulémas Inquiets"
 EVTDESC6175:0 "Les Ulémas s'inquiètent de plus en plus que nous soyons trop tolérants envers les suiveurs schismatiques d'Ali. Ils sentent qu'Allah le compatissant, le miséricordieux, sera en colère par cela. Indépendamment, leur foi avance dans notre pays."
 EVTOPTA6175:0 "Je suis sûr qu'il n'y aura pas de problèmes."
 EVTNAME6176:0 "Les Ayatollahs s'inquiètent"
 EVTDESC6176:0 "Une délégation d'Ayatollahs seniors nous a conseillés aujourd'hui que notre politique de tolérance a permis l'avancement de l'Islam Sunnite dans notre royaume. Ils s'inquiètent que cela puisse retarder le retour du Mahdi."
 EVTOPTA6176:0 "Je suis sûr qu'il reviendra à temps."
 EVTNAME6177:0 "Moines inquiets"
 EVTDESC6177:0 "Une délégation de Moines seniors, après plusieurs jours de méditation, est venue suggérer que notre politique tolérante affecte l'illumination de notre royaume. Il semble que certains de notre peuple aient décidé d'embrasser la foi Hindoue."
 EVTOPTA6177:0 "Cela pourrait nuire au Karma de certains de notre peuple."
 EVTNAME6178:0 "Les Gens se tournent vers la Philosophie !"
 EVTDESC6178:0 "Dans un mouvement qui pourrait secouer le Karma de toute la nation, certains de notre peuple ont décidé de tourner le dos aux enseignements du Seigneur Bouddha et d'embrasser à la place les enseignements d'un philosophe Yan. Les Moines seniors croient que notre politique de tolérance est la cause de cela."
 EVTOPTA6178:0 "Si seulement le Seigneur Bouddha nous permettait d'être un peu plus intolérants."
 EVTNAME6179:0 "Le Peuple se tourne vers le culte des esprits"
 EVTDESC6179:0 "Notre Peuple a profité de notre politique de tolérance pour embrasser le culte des esprits du Shintoïsme. Beaucoup de moines s'inquiètent."
 EVTOPTA6179:0 "Tel est le prix pour être un pays si avant-gardiste."
 EVTNAME6180:0 "Les Gens tournent le dos à Brahman"
 EVTDESC6180:0 "Notre Peuple a commencé à tourner le dos aux formes traditionnelles de culte, pour suivre l'enseignement de ce nouveau penseur Bouddha. Les Prêtres blâment notre politique de tolérance."
 EVTOPTA6180:0 "C'était un mouvement non éclairé."
 EVTNAME6181:0 "Les Gens se tournent vers la philosophie"
 EVTDESC6181:0 "Choquant pour l'établissement religieux, en raison de nos politiques tolérantes les gens se tournent vers la philosophie Yan du Confucianisme. Les Thuggees ont déjà annoncé qu'il y aura une action non spécifiée prise."
 EVTOPTA6181:0 "Ce n'est pas si surprenant vraiment..."
 EVTNAME6182:0 "Les Gurus se plaignent !"
 EVTDESC6182:0 "Un certain nombre de Gurus importants expriment leur inquiétude concernant notre politique de Tolérance. Il semble qu'une nouvelle forme de culte des esprits se soit répandue dans notre pays."
 EVTOPTA6182:0 "Cela ne prendra jamais."
 EVTNAME6183:0 "Le peuple se tourne vers le bouddhisme"
 EVTDESC6183:0 "Certains de nos sujets ont décidé que puisque nous sommes si tolérants, il n'y aurait aucun problème à devenir bouddhistes. Confucius dit : 'Ne vous préoccupez pas de ce que les autres pensent de vous. Préoccupez-vous plutôt de ne pas apprécier les autres à leur juste valeur.'"
 EVTOPTA6183:0 "Nous vivons une époque intéressante."
 EVTNAME6184:0 "Le peuple commence à vénérer l'hindouisme"
 EVTDESC6184:0 "Avec notre tolérance envers les autres confessions, nos sujets ont décidé d'embrasser l'hindouisme. Confucius dit : 'Dirigez par les lois, disciplinez par les châtiments, et le peuple pourra être contenu mais sans sentiment de honte. Dirigez par la vertu, disciplinez par les rites, et il y aura un sentiment de honte et des améliorations consciencieuses.'"
 EVTOPTA6184:0 "Ces choses arrivent."
 EVTNAME6185:0 "Notre peuple embrasse le shintoïsme"
 EVTDESC6185:0 "Notre tolérance humaniste a poussé certains de nos sujets à devenir shintoïstes. Confucius dit : 'Si un homme est dépourvu de bienveillance, à quoi servent alors les rites ? Si un homme est dépourvu de bienveillance, à quoi sert alors la musique ?'"
 EVTOPTA6185:0 "Au moins nous sommes tolérants."
 EVTNAME6186:0 "Nos prêtres expriment un léger mécontentement"
 EVTDESC6186:0 "Nos prêtres shintoïstes sont préoccupés par le fait que notre tolérance pousse notre peuple à tourner le dos à la religion de nos ancêtres et à commencer à vénérer le bouddhisme."
 EVTOPTA6186:0 "Développement dysharmonieux."
 EVTNAME6187:0 "Les prêtres expriment poliment une plainte"
 EVTDESC6187:0 "Nos prêtres souhaitent mentionner poliment que notre tolérance envers les autres confessions pousse notre peuple à commencer à vénérer à la manière hindoue."
 EVTOPTA6187:0 "Nous acceptons ces développements."
 EVTNAME6188:0 "Nos prêtres souffrent d'un léger outrage"
 EVTDESC6188:0 "Nos prêtres sont légèrement outrés de découvrir qu'en raison de notre tolérance humaniste, certains de nos sujets suivent maintenant les enseignements de Confucius."
 EVTOPTA6188:0 "Il n'y a rien qui puisse être fait ici."
 EVTNAME6189:0 "Les esprits de la nature sont préoccupés"
 EVTDESC6189:0 "Les esprits de la nature disent à notre peuple que notre politique de tolérance permet au chamanisme de se répandre dans notre royaume."
 EVTOPTA6189:0 "Eh bien, c'est cela la tolérance."
 EVTNAME6190:0 "Nouvelles malheureuses du terrain de chasse"
 EVTDESC6190:0 "Nos chamans rapportent que certains de nos sujets ont décidé que puisque nous sommes si tolérants, ils se tourneront vers l'animisme."
 EVTOPTA6190:0 "Au moins nous sommes tolérants."
 EVTNAME8000:0 "Les esprits de la nature sont préoccupés"
 EVTDESC8000:0 "Les esprits de la nature disent à notre peuple que notre politique de tolérance permet au totémisme de se répandre dans notre royaume."
 EVTOPTA8000:0 "Eh bien, c'est cela la tolérance."
 EVTNAME8001:0 "Nouvelles malheureuses du terrain de chasse"
 EVTDESC8001:0 "Nos chamans rapportent que certains de nos sujets ont décidé que puisque nous sommes si tolérants, ils se tourneront vers le totémisme."
 EVTOPTA8001:0 "Au moins nous sommes tolérants."
 EVTNAME8002:0 "Connexion spirituelle en danger"
 EVTDESC8002:0 "Notre parenté avec les animaux et les plantes est en danger car nous avons laissé l'animisme se répandre à travers notre nation."
 EVTOPTA8002:0 "Cela ne peut pas être bon."
 EVTNAME8003:0 "Connexion spirituelle en danger"
 EVTDESC8003:0 "Notre parenté avec les animaux et les plantes est en danger car nous avons laissé le chamanisme se répandre à travers notre nation."
 EVTOPTA8003:0 "Cela ne peut pas être bon."
 EVTNAME6191:0 "La révolution scientifique continue"
 EVTDESC6191:0 "Notre révolution scientifique continue d'apporter des bénéfices. Nos savants réalisent de nouveaux développements."
 EVTOPTA6191:0 "L'armée devrait en bénéficier !"
 EVTOPTB6191:0 "Que ce soit la marine !"
 EVTOPTC6191:0 "Non, concentrons-nous sur la production !"
 EVTOPTD6191:0 "Le gouvernement est vital !"
 EVTOPTE6191:0 "En fait, je pense que le commerce devrait en bénéficier !"
 EVTNAME6192:0 "La révolution scientifique s'arrête"
 EVTDESC6192:0 "En ce moment, nos savants semblent manquer de choses à découvrir. Enfin, probablement pas, mais la révolution a ralenti pour le moment."
 EVTOPTA6192:0 "Ce n'est pas idéal."
 EVTNAME6193:0 "Art épique produit"
 EVTDESC6193:0 "Notre mécénat continu des arts a conduit à la production de l'une des plus grandes œuvres que le monde ait jamais vues. Cela apporte beaucoup de gloire à notre nation."
 EVTOPTA6193:0 "Nous nous délectons de cette gloire."
 EVTNAME6194:0 "Aucun art digne de mécénat"
 EVTDESC6194:0 "Bien que nous soyons connus pour être un mécène des arts, en ce moment les artistes que nous parrainons ne produisent pas de bon art. Notre souverain a l'air quelque peu ridicule."
 EVTOPTA6194:0 "Je suis sûr que les choses changeront."
 EVTNAME6195:0 "Soutien à la guerre"
 EVTDESC6195:0 "Comme nous avons déclaré que nous mènerons la guerre contre nos ennemis religieux, le peuple s'est rallié à l'effort de guerre."
 EVTOPTA6195:0 "Deus Vult !"
 EVTNAME6196:1 "Promesses non tenues"
 EVTDESC6196:2 "Nous avons souvent proclamé que la foi [Root.Religion.GetName] est la seule vraie foi, assurant à notre peuple qu'une guerre contre [infidel_neighbor.GetUsableName] est imminente, considérant nos différences religieuses. Cependant, beaucoup de nos sujets sont actuellement déçus de nous car nous avons échoué à poursuivre toute sorte de guerre contre nos voisins, [infidel_neighbor.GetUsableName]. Certains descendent dans la rue pour montrer leur mécontentement."
 EVTOPTA6196:0 "Nous ne sommes juste pas tout à fait prêts encore."
 EVTOPTB6196:1 "S'ils veulent un combat, ils l'auront !"
 EVTNAME6300:0 "Serfs correctement exploités"
 EVTDESC6300:0 "Notre politique de servage a donné des résultats, car nos propriétaires terriens ont récemment fait des efforts particulièrement spéciaux pour exploiter leurs serfs."
 EVTOPTA6300:0 "C'est pourquoi nous les gardons à leur place."
 EVTNAME6301:0 "Serfs mécontents"
 EVTDESC6301:0 "Des nouvelles nous sont parvenues que notre population heureuse de serfs n'est pas aussi heureuse que nous le pensions initialement. Nous entendons même des rumeurs d'une révolte planifiée."
 EVTOPTA6301:0 "Nos troupes ont besoin d'entraînement."
 EVTOPTB6301:0 "Quelques concessions pourraient être meilleures."
 EVTNAME6302:0 "Notre peuple se réjouit de la liberté"
 EVTDESC6302:0 "Notre politique d'accorder la liberté au peuple commun porte ses fruits. Il semble qu'ils soient plus contents que d'habitude."
 EVTOPTA6302:0 "Nous régnons sagement."
 EVTNAME6303:0 "Nobles préoccupés"
 EVTDESC6303:0 "Notre noblesse est préoccupée par le fait que notre politique d'autoriser les sujets libres interfère avec leur capacité à fouetter leurs serviteurs. Il semble que plusieurs dîners aient été gâchés."
 EVTOPTA6303:0 "Qu'ils se plaignent."
 EVTOPTB6303:0 "Faisons quelques concessions."
 EVTNAME6304:0 "Plus d'hommes pour l'armée"
 EVTDESC6304:0 "Notre politique de favoriser la quantité plutôt que la qualité porte ses fruits, car aujourd'hui encore plus d'hommes sont devenus disponibles pour l'armée."
 EVTOPTA6304:0 "On ne peut jamais avoir trop d'hommes."
 EVTNAME6305:0 "Déclin de la qualité de l'armée"
 EVTDESC6305:0 "Notre décision de nous concentrer sur la quantité conduit à un déclin du nombre de recrues pour notre armée."
 EVTOPTA6305:0 "Nous l'ignorerons simplement."
 EVTOPTB6305:0 "La réforme est la réponse."
 EVTNAME6306:0 "La qualité de nos troupes est impressionnante"
 EVTDESC6306:0 "Notre décision d'investir dans la qualité a rendu notre armée plus impressionnante aux yeux de nos voisins."
 EVTOPTA6306:0 "Nous régnons !"
 EVTNAME6307:0 "Crise de recrutement"
 EVTDESC6307:0 "Notre accent sur la qualité a laissé nos généraux préoccupés par le niveau de main-d'œuvre disponible pour l'armée."
 EVTOPTA6307:0 "L'armée peut souffrir."
 EVTOPTB6307:0 "Nous devons inverser notre politique."
 EVTNAME6308:0 "L'armée est le chemin vers la gloire"
 EVTDESC6308:0 "Notre accent sur la terre a laissé beaucoup penser que nous avons une excellente armée. Certains de nos plus brillants et meilleurs souhaitent devenir officiers dans celle-ci."
 EVTOPTA6308:0 "Ils ont choisi sagement."
 EVTNAME6309:0 "Amiraux préoccupés"
 EVTDESC6309:0 "Nos amiraux expriment leur préoccupation que notre accent sur la terre se fait trop au détriment de la flotte."
 EVTOPTA6309:0 "Que savent-ils ?"
 EVTOPTB6309:0 "Faisons quelque chose."
 EVTNAME6310:0 "Notre flotte est la fierté de la nation"
 EVTDESC6310:0 "Notre décision de nous concentrer sur les politiques navales cause une montée du soutien pour la marine à l'intérieur. De jeunes fous s'engagent pour devenir officiers."
 EVTOPTA6310:0 "Je leur souhaite bonne chance."
 EVTNAME6311:0 "Généraux ennuyés"
 EVTDESC6311:0 "Nos généraux sont préoccupés par le fait que notre accent sur la marine nuit à notre armée."
 EVTOPTA6311:0 "Que ce soit la flotte, qu'ils aillent au diable."
 EVTOPTB6311:0 "Il est temps de consacrer plus d'attention à l'armée."
 EVTNAME6312:0 "L'élan de notre armée terrorise l'ennemi"
 EVTDESC6312:0 "Notre politique de choisir l'offensive plutôt que la défensive a conduit à des récits sur l'élan de nos armées."
 EVTOPTA6312:0 "À la charge."
 EVTNAME6313:0 "Fortifications négligées"
 EVTDESC6313:0 "Notre politique de favoriser l'attitude offensive conduit nos fortifications à être négligées."
 EVTOPTA6313:0 "Laissons-les tomber."
 EVTOPTB6313:0 "Faisons quelque chose."
 EVTNAME6314:0 "Fortifications en souffrance"
 EVTDESC6314:0 "Comme nous restons attachés à la doctrine d'action offensive, certaines de nos fortifications souffrent."
 EVTOPTA6314:0 "Nous devons rester sur l'offensive."
 EVTOPTB6314:0 "Peut-être que la défense est aussi une bonne forme de défense."
 EVTNAME6315:0 "Les fortifications se portent mal"
 EVTDESC6315:0 "La nature offensive de nos forces armées signifie que les commandants locaux ne se préoccupent pas du statut des fortifications locales."
 EVTOPTA6315:0 "Je fais confiance à mes commandants."
 EVTOPTB6315:0 "Peut-être devrions-nous y réfléchir."
 EVTNAME6316:0 "Qui se soucie des forts ?"
 EVTDESC6316:0 "Suivant notre accent sur l'attitude offensive, nos généraux laissent certains de nos plus grands forts tomber en ruine."
 EVTOPTA6316:0 "Peu m'importe également."
 EVTOPTB6316:0 "D'accord, je suis préoccupé."
 EVTNAME6317:0 "Nos généraux refusent de maintenir nos forts"
 EVTDESC6317:0 "Les généraux locaux sont si épris de l'offense qu'ils refusent de garnir correctement l'une de nos plus grandes fortifications."
 EVTOPTA6317:0 "Qu'ils le fassent."
 EVTOPTB6317:0 "Il est temps de faire marche arrière."
 EVTNAME6318:0 "Les généraux méprisent les fortifications non viriles"
 EVTDESC6318:0 "Nos généraux aiment tellement notre politique d'offense qu'ils refusent d'utiliser correctement l'une de nos puissantes fortifications."
 EVTOPTA6318:0 "Tout à fait correct."
 EVTOPTB6318:0 "Reconsidérons."
 EVTNAME6319:0 "Effort de fortification"
 EVTDESC6319:0 "Notre décision de nous concentrer sur la défensive a conduit les commandants locaux à construire des fortifications derrière lesquelles se cacher."
 EVTOPTA6319:0 "Une sage décision."
 EVTNAME6320:0 "Amélioration des fortifications"
 EVTDESC6320:0 "En raison de notre faveur pour les tactiques défensives, un commandant local a décidé d'améliorer sa fortification."
 EVTOPTA6320:0 "Tout à fait correct aussi."
 EVTNAME6321:0 "Renforcement des fortifications"
 EVTDESC6321:0 "Notre accent sur la défense a laissé les commandants locaux penser qu'améliorer les fortifications est le bon usage de leur temps."
 EVTOPTA6321:0 "C'est bien."
 EVTNAME6322:0 "Amélioration des fortifications"
 EVTDESC6322:0 "Un commandant local, prenant exemple sur notre accent sur la défense, a décidé d'améliorer une fortification locale."
 EVTOPTA6322:0 "J'aime voir les commandants prendre l'initiative."
 EVTNAME6323:0 "Amélioration des fortifications à grande échelle"
 EVTDESC6323:0 "Comme nous nous sommes engagés dans la défense, les commandants locaux pensent qu'il serait globalement plus sûr de mettre plus de troupes dans les forts, plutôt que de les gaspiller sur le champ de bataille."
 EVTOPTA6323:0 "Tout à fait correct aussi."
 EVTNAME6324:0 "Renforcement épique des fortifications"
 EVTDESC6324:0 "Avec notre accent sur la défensive, un commandant local a pris sur lui de maximiser le niveau de fortification de notre province."
 EVTOPTA6324:0 "C'est ce que nous aimons voir."
 EVTNAME6325:0 "Généraux préoccupés par nos tactiques peu viriles"
 EVTDESC6325:0 "Notre accent sur la défensive prive nos unités de l'élan dont elles ont besoin pour être vraiment efficaces sur le champ de bataille. Nos généraux sont profondément préoccupés par cela, et il y a des rumeurs que d'autres pays ricanent de nous dans notre dos."
 EVTOPTA6325:0 "Qui se soucie de ce que pensent les autres ?"
 EVTOPTB6325:0 "Nous pouvons céder un peu de terrain ici."
 EVTNAME6326:0 "Nos politiques mercantilistes renforcent le commerce"
 EVTDESC6326:0 "Notre adhésion aux politiques mercantilistes rend plus difficile pour les autres nations de concurrencer nos marchands, ce qui signifie plus de profits pour nous."
 EVTOPTA6326:0 "J'aime les profits."
 EVTNAME6327:0 "Défection d'un marchand"
 EVTDESC6327:0 "Notre usage de politiques mercantilistes s'avère frustrant pour certains de nos marchands, poussant certains à faire défection vers d'autres pays."
 EVTOPTA6327:0 "Le mercantilisme est juste."
 EVTOPTB6327:0 "Un léger assouplissement de la politique pourrait être la réponse."
 EVTNAME6328:0 "Expansion commerciale"
 EVTDESC6328:0 "Notre politique de libre-échange permet à nos marchands d'étendre notre commerce."
 EVTOPTA6328:0 "Excellent."
 EVTNAME6329:0 "Marchands inquiets du manque de protection"
 EVTDESC6329:0 "Avec notre accent sur le libre-échange, nos marchands sont préoccupés de ne pas obtenir le soutien qu'ils obtiendraient sous une politique plus mercantiliste."
 EVTOPTA6329:0 "C'est pourquoi cela s'appelle libre-échange."
 EVTOPTB6329:0 "Eh bien, peut-être qu'il y a quelque chose que nous pouvons faire."
 EVTNAME6330:0 "Vague d'innovation"
 EVTDESC6330:0 "Notre politique à long terme d'encouragement de l'innovation a récolté des bénéfices majeurs. Nous voyons une croissance intellectuelle dans notre nation."
 EVTOPTA6330:0 "C'est bien."
 EVTNAME6331:0 "Les gens goûtent de nouvelles religions"
 EVTDESC6331:0 "Notre politique d'encouragement de l'innovation et de la libre pensée a conduit notre peuple à adopter une attitude plus détendue envers la religion d'État."
 EVTOPTA6331:0 "Laissons-les faire."
 EVTOPTB6331:0 "Changer de cap."
 EVTNAME6332:1 "L'unité de la foi"
 EVTDESC6332:1 "Depuis que le gouvernement de notre [Root.GovernmentName] a officiellement commencé à encourager le culte et à centrer la vie sur la vraie foi [Root.Religion.GetName], notre peuple se sent plus en sécurité dans sa vie quotidienne et les uns avec les autres."
 EVTOPTA6332:1 "Où il y a la foi, il y a la confiance."
 EVTNAME6333:0 "Libéraux en colère"
 EVTDESC6333:0 "Les sections les plus libérales et libre-penseuses de notre société sont contrariées par le manque d'innovation dans les attitudes gouvernementales."
 EVTOPTA6333:1 "L'innovation n'est rien comparée à la tradition."
 EVTOPTB6333:1 "Ils méritent d'être entendus."
 EVTNAME6334:0 "La centralisation apporte des bénéfices"
 EVTDESC6334:0 "Grâce à nos politiques centralisatrices, nous sommes mieux capables de contrôler l'administration de notre État, apportant des bénéfices pour tous."
 EVTOPTA6334:0 "C'est une bonne nouvelle."
 EVTNAME6335:0 "Provinces frustrées par le manque d'autonomie"
 EVTDESC6335:0 "Nos politiques centralisatrices ont conduit beaucoup dans les provinces à sentir qu'ils ont perdu beaucoup d'autonomie. Il y a des discussions de révolte dans l'air."
 EVTOPTA6335:0 "Qu'ils se révoltent."
 EVTOPTB6335:0 "Faire des concessions."
 EVTNAME6337:0 "Les provinces veulent encore plus d'autonomie"
 EVTOPTB6337:0 "Les freiner."
 EVTNAME6338:0 "Aristocrates reconnaissants de notre faveur"
 EVTDESC6338:0 "Une délégation d'aristocrates est venue nous voir aujourd'hui pour nous remercier de les favoriser au gouvernement. En fait, ils sont si reconnaissants qu'une petite contribution volontaire a été faite au trésor."
 EVTOPTA6338:0 "Nous les remercions pour leur don."
 EVTNAME6339:0 "Marchands se plaignent"
 EVTDESC6339:0 "Les marchands de la meilleure sorte se plaignent de la façon dont l'insistance du gouvernement à favoriser l'aristocratie nuit à leurs intérêts."
 EVTOPTA6339:0 "Pas de douleur, pas de gain."
 EVTOPTB6339:0 "Peut-être que je peux aider."
 EVTNAME6340:0 "Marchands satisfaits"
 EVTDESC6340:0 "Nos marchands prospèrent sous nos politiques ploutocratiques, et ils ont donc décidé d'envoyer à l'État un petit cadeau pour nous rappeler pourquoi c'est bien."
 EVTOPTA6340:0 "Nous les remercions pour le don."
 EVTNAME6341:0 "Aristocrates préoccupés"
 EVTDESC6341:0 "Notre aristocratie est préoccupée que nos politiques ploutocratiques ne leur donnent pas ce qui leur revient de droit."
 EVTOPTA6341:0 "Qu'ils se plaignent."
 EVTOPTB6341:0 "Peut-être pouvons-nous donner un peu."
 EVTNAME6400:0 "Expansion coloniale"
 EVTDESC6400:2 "Avec des terres sur notre frontière encore non revendiquées, un grand groupe de colons est arrivé à la cour demandant la permission d'établir leur propre colonie, indépendamment de nos efforts coloniaux existants. Ils souhaitent revendiquer [wanderer_province.GetName] au nom du [Root.Owner.Monarch.GetTitle] et commencer à établir le contrôle [Root.Owner.GetAdjective] sur la zone, ne demandant qu'un soutien financier négligeable pour le faire."
 EVTOPTA6400:0 "Eh bien, qui suis-je pour les arrêter ?"
 EVTNAME6401:0 "Migration coloniale"
 EVTDESC6401:1 "À notre choc, beaucoup de colons ont décidé que [Root.GetName] est un endroit inadéquat pour une colonie et ont commencé à migrer vers notre établissement à [migration_province_target.GetName] à la place. Il y a peu que nous puissions faire pour les arrêter maintenant, car les villages et villes [Root.Owner.GetAdjective] ont déjà commencé à apparaître partout dans l'arrière-pays [migration_province_target.GetAdjective]."
 EVTOPTA6401:0 "Il est difficile de garder une trace des gens ces jours-ci."
 EVTNAME6405:0 "Foi protestante ?"
 EVTDESC6405:0 "Depuis que nous sommes tombés sous les influences occidentales, il y a eu ceux qui suggèrent que nous devrions également embrasser la religion protestante de l'ouest."
 EVTOPTA6405:0 "Cette religion protestante semble assez bonne."
 EVTOPTB6405:0 "Non, nous n'abandonnerons pas la foi de nos pères."
 EVTNAME6406:0 "La religion réformée"
 EVTDESC6406:0 "Maintenant que nous sommes sous les influences occidentales, beaucoup de nos sujets suggèrent que nous devrions également embrasser la religion occidentale réformée."
 EVTOPTA6406:0 "Ainsi Dieu l'a ordonné."
 EVTOPTB6406:0 "Non, nous ne trahirons pas nos traditions."
 EVTNAME6407:0 "La foi ravélienne"
 EVTDESC6407:0 "Certains de nos sujets pensent que puisque nous sommes déjà sous les influences occidentales, nous devrions également devenir ravéliens."
 EVTOPTA6407:0 "Je dois avouer que cela semble bon."
 EVTOPTB6407:0 "Non, jamais !"
 EVTNAME6417:0 "Absorption culturelle"
 EVTDESC6417:0 "Bonnes nouvelles, certains de nos peuples les plus progressistes ont décidé de voir la lumière et d'embrasser pleinement notre culture."
 EVTOPTA6417:0 "C'est en effet une bonne nouvelle."
 EVTNAME6418:0 "Excellente année"
 EVTDESC6418:0 "Certaines de nos fermes céréalières connaissent une excellente année, nous permettant de nourrir plus de troupes et donc d'augmenter notre main-d'œuvre."
 EVTOPTA6418:0 "On ne peut jamais avoir trop de main-d'œuvre."
 EVTNAME6419:0 "Excellent millésime"
 EVTDESC6419:0 "Nos experts en vin croient qu'un millésime récent d'une de nos régions viticoles est de qualité supérieure. Notre peuple le boit joyeusement."
 EVTOPTA6419:0 "Tant qu'il en reste pour moi."
 EVTNAME6420:0 "Mauvais millésime"
 EVTDESC6420:0 "Un de nos vignobles les plus prestigieux a choquamment produit un vin de qualité largement inférieure. Il va sans dire que les gens pensent moins bien de notre pays pour cela."
 EVTOPTA6420:0 "J'espère n'en avoir jamais bu."
 EVTNAME6421:0 "Laine de qualité"
 EVTDESC6421:0 "Les expéditions récentes de laine ont été de qualité insurpassée, rapportant à notre nation de l'argent supplémentaire."
 EVTOPTA6421:0 "On ne peut jamais avoir trop d'argent."
 EVTNAME6422:0 "Uniformes de mauvaise qualité"
 EVTDESC6422:0 "Un de nos fournisseurs de tissu a été trouvé en train de fournir du tissu de qualité inférieure pour nos uniformes d'armée. Nous comprenons que les troupes ne sont pas impressionnées."
 EVTOPTA6422:0 "Qu'ils aillent au diable !"
 EVTNAME6423:0 "Marins robustes"
 EVTDESC6423:0 "Nos pêcheries traditionnelles s'avèrent d'excellents terrains de recrutement de marins pour notre flotte. Cela s'est traduit par un meilleur leadership dans notre marine."
 EVTOPTA6423:0 "Bon à voir."
 EVTNAME6424:0 "Les indigènes n'aident pas"
 EVTDESC6424:0 "Les 'assistants' indigènes locaux n'aident temporairement pas nos trappeurs de fourrures, ce qui conduit à une production réduite."
 EVTOPTA6424:0 "Ils nous aideront à nouveau."
 EVTNAME6425:0 "Crise du sel"
 EVTDESC6425:0 "Des rumeurs balaient le pays qu'il y a eu une pénurie dans la production de sel. Bien que nous ayons essayé d'étouffer ces rumeurs, les gens sont certains qu'il y aura bientôt une crise du sel."
 EVTOPTA6425:0 "Nous devrons vivre avec cela."
 EVTNAME6426:0 "Excellents approvisionnements"
 EVTDESC6426:0 "Notre production d'approvisionnements navals a été inhabituellement bonne, nous donnant un coup de pouce dans la production de navires."
 EVTOPTA6426:0 "C'est une bonne nouvelle."
 EVTNAME6427:0 "Cuivre de mauvaise qualité"
 EVTDESC6427:0 "Certaines de nos mines de cuivre ont touché des minerais de qualité inférieure, ce qui a fait augmenter le coût des unités d'artillerie dans notre nation."
 EVTOPTA6427:0 "Je suis déçu."
 EVTNAME6428:0 "RUÉE VERS L'OR !"
 EVTDESC6428:0 "Nos mineurs ont touché un gisement massif d'or. Des quantités massives d'argent affluent dans le trésor."
 EVTOPTA6428:0 "Oh oui."
 EVTNAME6429:0 "Problèmes de qualité du minerai de fer"
 EVTDESC6429:1 "Une de nos mines de minerai de fer a touché du minerai de fer de qualité inférieure. Cela a rendu l'équipement de nos unités plus coûteux."
 EVTOPTA6429:0 "Je suis sûr que nous avons assez d'hommes de toute façon."
 EVTNAME6430:0 "Maladie"
 EVTDESC6430:0 "Une épidémie de maladie a balayé la population locale affaiblissant la populace locale. Cela a conduit à une réduction du nombre de personnes en bonne santé que nous pouvons exporter comme esclaves."
 EVTOPTA6430:0 "Cela passera."
 EVTNAME6431:0 "Ivoire de qualité"
 EVTDESC6431:0 "Notre production d'ivoire a été récemment de qualité beaucoup plus élevée que d'habitude. Les gens admirent la qualité de l'artisanat."
 EVTOPTA6431:0 "C'est un bon jour."
 EVTNAME6432:0 "Tea Party"
 EVTDESC6432:0 "Les résidents locaux de [tea_province.GetName], contrariés de voir leur thé de haute qualité expédié à l'étranger, ont attaqué un navire à thé et jeté la cargaison dans le port. Bien que la quantité globale ait été négligeable, la province a un peu de mécontentement."
 EVTOPTA6432:0 "Quelque chose doit être fait."
 EVTOPTB6432:0 "Nous nous en occuperons nous-mêmes."
 EVTNAME6433N:0 "Tempêtes"
 EVTDESC6433N:0 "De lourdes tempêtes ont frappé nos fabriques de porcelaine dans [chinaware_province.GetName]. Il faudra des années avant qu'elles se soient rétablies à pleine productivité."
 EVTOPTA6433N:0 "Au moins un taureau n'a pas foncé à travers..."
 EVTNAME6434:0 "Échec de la récolte"
 EVTDESC6434:0 "La récolte d'épices dans une de nos régions productrices d'épices a échoué, bien que pas gravement. Cependant, la production sera réduite à cause de cela."
 EVTOPTA6434:0 "Ce n'est pas idéal."
 EVTNAME6435:0 "Soulèvement d'esclaves"
 EVTDESC6435:0 "Les esclaves d'une de nos plantations ont organisé un soulèvement, qui a été supprimé. Bien que la brutalité de la suppression ait conduit à un mécontentement croissant parmi la population servile heureuse."
 EVTOPTA6435:0 "Ils devraient connaître leur place."
 EVTNAME6500:0 "Liberum Veto"
 EVTDESC6500:0 "Notre noblesse nous a fait une proposition intéressante. Si nous leur accordions le Liberum Veto, ils nous donneraient en retour un soutien substantiel pendant la guerre actuelle. Bien que leur offre soit très généreuse en effet, certains de nos conseillers suggèrent que cela pourrait juste être le bout mince du coin. En fait, bien qu'ils se mettront en colère si nous les refusons, ils se nourriront certainement de toute faiblesse future que nous montrerons pour demander d'autres concessions."
 EVTOPTA6500:0 "Ce n'est qu'une phrase latine."
 EVTOPTB6500:0 "Qu'ils se révoltent !"
 EVTNAME6501:0 "Autres concessions demandées"
 EVTDESC6501:0 "Comme nous avons gracieusement accordé le Liberum Veto, notre noblesse demande d'autres concessions ou ils utiliseront leur droit de confédération contre nous."
 EVTOPTA6501:0 "Nous accordons ces concessions."
 EVTOPTB6501:0 "Je ne crains aucune confédération."
 EVTNAME6502:0 "Soutien noble"
 EVTDESC6502:0 "Nos nobles craignent que si leurs terres étaient perdues face à l'ennemi, ils ne jouiraient plus du Liberum Veto. Ainsi, ils font des contributions vers l'effort de guerre."
 EVTOPTA6502:0 "Excellent !"
 EVTNAME6503:0 "Réforme"
 EVTDESC6503:0 "Depuis longtemps, le pouvoir du gouvernement a été sérieusement restreint par l'octroi du Liberum Veto. Maintenant, le gouvernement se sent enfin assez fort pour considérer la réforme. Cependant, nos voisins pourraient ne pas regarder trop favorablement nos tentatives de renforcer l'État."
 EVTOPTA6503:0 "Oui, nous devons."
 EVTOPTB6503:0 "Non, ce n'est pas le bon moment."
 EVTNAME6504:0 "Fin du Liberum Veto"
 EVTDESC6504:0 "Un de nos voisins s'était très gentiment gardé faible et divisé en ayant la politique du Liberum Veto. Maintenant, cependant, ils ont commencé à se réformer et donc se renforceront grandement."
 EVTOPTA6504:0 "Il est temps d'agir."
 EVTNAME6601:0 "La révolution est là"
 EVTDESC6601:2 "La révolution est arrivée ! Le [Root.GovernmentName] s'est effondré sous son propre poids alors que les masses révolutionnaires ont pris d'assaut les bâtiments gouvernementaux clés. [Root.Monarch.GetTitle] [Root.Monarch.GetName] a été capturé dans le chaos, et bien qu'il ait d'abord semblé que [Root.Monarch.GetSheHe] pourrait être capable de négocier [Root.Monarch.GetHerHis] sortie avec des concessions modestes, bientôt les dirigeants révolutionnaires ont vu à travers [Root.Monarch.GetHerHis] stratagème et ont choisi de limiter [Root.Monarch.GetHerHis] influence en retirant [Root.Monarch.GetHerHis] tête. Bien que [Root.Monarch.GetHerHis] partisans acharnés étaient convaincus que le [Root.Monarch.GetTitle] repousserait bientôt une autre, cela ne s'est pas produit.\n\nÀ la place, un comité purement temporaire de salut public a été nommé pour guider la nouvelle république à travers cette période révolutionnaire. Les menaces abondent, cependant, car les monarques et despotes à travers Cannor craignent qu'ils puissent être la prochaine victime de la révolution et se préparent déjà pour la guerre contre nous. Du côté positif, les forces libérales nous regardent pour de l'aide dans leurs propres luttes, donc nous serons capables de gagner du soutien de cette manière."
 EVTOPTA6601:0 "Vive la Révolution !"
 EVTNAME6602:0 "Défense de la révolution"
 EVTDESC6602:0 "Les forces de la réaction non seulement refusent d'accepter que notre gouvernement révolutionnaire devrait être considéré comme un de la famille de Cannor, mais nient aussi notre droit manifeste à répandre notre révolution à d'autres pays nécessiteux. Notre peuple se rallie pour soutenir la révolution."
 EVTOPTA6602:0 "Nous devons continuer à nous battre."
 EVTNAME6603:0 "La révolution doit être contenue"
 EVTDESC6603:0 "Le gouvernement révolutionnaire maléfique ne fait pas seulement des choses viles comme supprimer les obligations féodales, taxer le clergé et décapiter les nobles, mais ils exportent aussi leur dogme révolutionnaire vers d'autres pays, qu'ils le veuillent ou non. Les gens bien-pensants dans notre royaume se rallient au soutien de notre monarque divinement nommé dans sa lutte contre le grand ennemi."
 EVTOPTA6603:0 "Nous surmonterons."
 EVTNAME6604:0 "La révolution est terminée"
 EVTDESC6604:0 "Les forces réactionnaires ont déposé le gouvernement du peuple, remplaçant notre gouvernement révolutionnaire impie par un roi divinement ordonné. Les gens époussettent tous les anciens symboles monarchistes."
 EVTOPTA6604:0 "Toutes les bonnes choses..."
 EVTNAME6605:0 "L'ordre a triomphé !"
 EVTDESC6605:0 "Nos armées victorieuses ont réussi à déposer le fétide gouvernement révolutionnaire et un monarque proprement oint de Dieu a été mis au pouvoir. Tout ce que nous devons faire maintenant est d'accepter une paix juste."
 EVTOTPA6605:0 "Réjouissez-vous !"
 EVTNAME6606:0 "La prise de la Bastille"
 EVTDESC6606:2 "La révolution est arrivée ! La foule du tiers état s'est soulevée en révolte et a pris d'assaut la Bastille, renversant l'ancien régime. [Root.Monarch.GetTitle] [Root.Monarch.GetName] a été capturé dans le chaos, et bien qu'il ait d'abord semblé que [Root.Monarch.GetSheHe] pourrait être capable de négocier [Root.Monarch.GetHerHis] sortie avec des concessions modestes, bientôt les dirigeants révolutionnaires ont vu à travers [Root.Monarch.GetHerHis] stratagème. Ils ont décidé que [Root.Monarch.GetSheHe] peut mieux aider la révolution par la science, en étant le premier à essayer la nouvelle invention du Dr. Guillotin.\n\nAvec le [Root.Monarch.GetTitle] hors du chemin, une nouvelle république révolutionnaire a été installée avec d'étranges notions comme des droits inaliénables pour tous (pas seulement les monarques). Les menaces abondent, cependant, car les monarques et despotes à travers Cannor craignent qu'ils puissent être la prochaine victime de la révolution et se préparent déjà pour la guerre contre nous. Du côté positif, les forces libérales nous regardent pour de l'aide dans leurs propres luttes, donc nous serons capables de gagner du soutien de cette manière."
 EVTOPTA6606:0 "Aujourd'hui, rien."
 EVTNAME6607:0 "La restauration"
 EVTDESC6607:0 "Les forces de l'ordre ont finalement émergé triomphantes, l'ancien régime a été restauré et la France est de retour à la normale."
 EVTOPTA6607:0 "Que la plupart des Français se réjouissent."
 EVTNAME6608:0 "La fin de la monarchie"
 EVTDESC6608:1 "En raison de l'échec de la monarchie à s'adapter au nouveau climat plus progressiste, un tribunal révolutionnaire a décidé que notre monarque aidera avec la science à la place. Le [Root.Monarch.GetTitle] de l'ancien régime sera le premier à essayer notre nouvelle invention du Dr. Guillotin."
 EVTOPTA6608:0 "Telles sont les voies du progrès."
 EVTNAME6609:0 "L'exil des révolutionnaires"
 EVTDESC6609:0 "Avec la chute du gouvernement révolutionnaire, les dirigeants de la révolution sont partis en exil, redonnant à la France son roi légitime."
 EVTOPTA6609:0 "Vive le Roi !"
 EVTNAME6610:0 "La révolution avance"
 EVTDESC6610:0 "Avec la fin de l'absolutisme royal, un nouveau gouvernement basé sur des principes libéraux a émergé. Cependant, l'instabilité continue et les tentatives de la monarchie de réaffirmer l'absolutisme ont radicalisé la situation. Le gouvernement a maintenant basculé vers être carrément révolutionnaire et le monarque Bourbon a été décapité. Le reste de Cannor est choqué."
 EVTOPTA6610:0 "Vive la France."
 revolution.20.t:0 "$COUNTRY$ est plus stable !"
 revolution.20.d:1 "Les pires excès de la période révolutionnaire ne sont maintenant plus qu'un souvenir."
 revolution.20.a:0 "Bonnes nouvelles !"
 EVTNAME1042:0 "Quête d'indépendance de l'Amérique centrale"
 EVTDESC1042:0 "Des rumeurs nous sont parvenues qu'un petit groupe de rebelles a répandu des idées dans nos colonies sur un État centroaméricain indépendant et unifié. Nous ne pouvons pas laisser cela se poursuivre ! Ils prendront le contrôle de toutes nos colonies si nous ne prenons pas cela au sérieux."
 EVTOPTA1042:0 "Ils n'iront pas loin !"
 EVTNAME1043:0 "Quête d'indépendance du Venezuela"
 EVTDESC1043:0 "De petits groupes de guérilla ont commencé à terroriser la campagne dans certaines de nos colonies du nord en Amérique du Sud. Quelques tentatives ont même été faites pour renverser notre gouverneur colonial et déclarer la terre un État indépendant. Si ces colonies nous sont vraiment précieuses, nous devons capturer ces rebelles avant qu'ils ne dressent toute la région contre nous."
 EVTOPTA1043:0 "Nous devons choisir notre stratégie sagement !"
 EVTNAME1044:0 "Quête d'indépendance du Paraguay"
 EVTDESC1044:0 "Des mouvements d'indépendance ont commencé à faire surface dans plusieurs zones de nos provinces sud-américaines. Il ne faudra pas longtemps avant qu'ils renversent notre gouvernement local si nous n'agissons pas. Comment voulez-vous procéder ?"
 EVTOPTA1044:0 "Nous devons défendre ce qui est nôtre !"
 EVTNAME1045:0 "Quête d'indépendance d'Haïti"
 EVTDESC1045:0 "Un petit groupe de rebelles a commencé à perturber l'ordre dans nos colonies caribéennes. Certains d'entre eux répandent même des idées sur un État haïtien indépendant. Cela pourrait s'avérer un défi considérable s'il n'est pas géré correctement."
 EVTOPTA1045:0 "Ils ne dureront pas longtemps !"
 EVTNAME1012:0 "Westphalie"
 EVTDESC1012:0 "Initialement c'était un petit duché établi au 12ème siècle à l'est du fleuve Rhin mais au fil du temps la région a grandi en importance surtout pendant le Moyen Âge alors que plusieurs villes de la région westphalienne comme Münster et Osnabrück prospéraient comme membres de la Ligue hanséatique."
 EVTOPTA1012:0 "Soutenir l'idée d'une nation westphalienne."
 EVTNAME1082:0 "L'État ravélien"
 EVTDESC1082:0 "Il nous attriste vraiment de voir que les domaines du Haut Recteur ont tous disparu sauf un. Notre forte dévotion fait de nous le candidat idéal responsable d'établir un nouvel État ravélien. Peut-être devrions-nous céder une de nos provinces ?"
 EVTOPTA1082:0 "Pour la gloire de Dieu !"
 EVTOPTB1082:0 "Peut-être pas."
 EVTNAME9090:0 "La libération de $FROM$"
 EVTDESC9090:0 "$FROMCOUNTRY$ a pris la décision de céder la province illégalement détenue de $FROM$. Ils ont choisi... sagement.\n\nPour éviter des accusations similaires de détenir des provinces impériales illégalement, il serait sage de restaurer la province à son propriétaire légitime dès que possible."
 EVTOPTA9090:0 "Eh bien, maintenant elle est nôtre !"
 EVTOPTB9090:0 "La libérer au propriétaire précédent."
 EVTNAME9091:0 "La province de $FROM$"
 EVTDESC9091:0 "$FROMCOUNTRY$ a refusé notre demande de rendre la province illégalement détenue de $FROM$."
 EVTOPTA9091:0 "Ils ont choisi... mal."
 EVTNAME9001:0 "Kyoto découvert !"
 EVTDESC9001:0 "$MONARCHTITLE$ ! Des nouvelles nous sont juste parvenues de l'Extrême-Orient. Un explorateur de notre nation a visité la capitale du Japon. Nous devons nous dépêcher de tirer parti de cela avant que d'autres nations cannoriennes le fassent."
 EVTOPTA9001:0 "Excellent !"
 EVTNAME6008:0 "Province intégrée"
 EVTDESC6008:0 "La province de $PROVINCENAME$ est maintenant considérée comme une partie pleinement intégrée de notre royaume. La résistance locale est morte et il semble que la population se soumette enfin à notre suzeraineté."
 EVTOPTA6008:0 "Excellentes nouvelles !"
 EVTNAME962:0 "Titre de Primas Germaniae perdu"
 EVTDESC962:0 "Le prestigieux titre §WPrimas Germaniae§! ne peut être détenu que par un électeur spirituel ravélien. Comme nous ne remplissons plus ces exigences, le Haut Recteur a révoqué le privilège."
 EVTOPTA962:0 "Très malheureux."
 EVTNAME96200:0 "Envoyé du Haut Recteur"
 EVTDESC96200:0 "Bonnes nouvelles ! Nous avons été sélectionnés par le Haut Recteur pour détenir le prestigieux titre de §WPrimas Germaniae§! - le plus important archevêque ravélien à travers le Saint Empire romain - après que l'ancien détenteur soit tombé en disgrâce."
 EVTOPTA96200:0 "Nous accepterons volontiers ce titre."
 EVTOPTB96200:0 "Nous devons gracieusement décliner."
 EVTNAME964:0 "Position de Legatus Natus révoquée"
 EVTDESC964:0 "La prestigieuse position de §WLegatus Natus§! ne peut être détenue que par un évêque ravélien dans le Saint Empire romain. Comme nous ne remplissons plus cette exigence, le Haut Recteur a révoqué le titre."
 EVTOPTA964:0 "Très malheureux."
 EVTNAME850:0 "Gloire pour $DYNASTY$"
 EVTDESC850:1 "Les érudits ont découvert des documents anciens retraçant l'héritage de la dynastie [Root.Monarch.Dynasty.GetName] jusqu'à Castan le Progéniteur lui-même. Cela doit être utilisé à notre avantage."
 EVTOPTA850:0 "L'utiliser pour renforcer le trône"
 EVTOPTB850:0 "Publier la connaissance à l'étranger."
 EVTNAME851:0 "La maison de $DYNASTY$ est ébranlée"
 EVTDESC851:0 "Il semble y avoir eu un malentendu concernant l'héritage de la grand-mère de $MONARCH$. Il semble qu'elle était la fille d'un humble fermier de l'extérieur de $CAPITAL_CITY$."
 EVTOPTA851:0 "Le nier avec ferveur."
 EVTOPTB851:0 "Reconnaître le fait."
 EVTNAME852:0 "Gouvernement brillant."
 EVTDESC852:0 "Notre très sérénissime république a été gouvernée de manière extrêmement efficace l'année dernière. Il y a maintenant une possibilité pour nous de bénéficier de cela..."
 EVTOPTA852:0 "L'argent est toujours bon..."
 EVTOPTB852:0 "Mais le prestige est mieux"
 EVTNAME853:0 "Grande politique économique"
 EVTDESC853:0 "Avec le grand leadership administratif de $MONARCH$, nous avons pu réduire l'inflation accumulée de notre pays de manière assez dramatique cette dernière année."
 EVTOPTA853:0 "Bonnes nouvelles !"
 EVTNAME854:0 "Une ère dorée pour la culture !"
 EVTDESC854:0 "Avec la paix dans notre pays, les grands musiciens, artistes et poètes se réjouissent des capacités de divertir leurs supérieurs. Cette ère d'illumination culturelle améliore définitivement l'humeur de $COUNTRY$."
 EVTOPTA854:0 "C'est formidable !"
 EVTNAME855:0 "Les guerriers ne lisent pas de livres"
 EVTDESC855:0 "Avec la guerre prenant l'attention de chaque personne capable et productive de la nation, il y a beaucoup moins de temps pour les activités frivoles des musiciens et poètes. Et même le meilleur des poètes n'est pas un meilleur soldat qu'un fermier commun."
 EVTOPTA855:0 "L'épée est plus forte que le livre."
 EVTNAME859:0 "Population fatiguée par la guerre"
 EVTDESC859:1 "Nos paysans sont fatigués de notre guerre et nos soldats sont épuisés. Il devient de plus en plus difficile de les forcer à se battre pour nous, alors qu'ils trouvent des méthodes de plus en plus créatives pour échapper à la conscription. Même ceux dans l'armée pensent plus à la maison qu'à la gloire de vaincre notre ennemi. Nous devrions conclure la guerre rapidement ou elle pourrait bientôt prendre une tournure pour le pire."
 EVTOPTA859:0 "Les paysans doivent être ignorés."
 EVTOPTB859:0 "Les soldats ne sont que des paysans en uniforme."
 EVTNAME860:0 "Il y a encore de l'espoir"
 EVTDESC860:0 "Bien que $COUNTRY$ soit fatigué de la guerre, il y a encore de l'espoir et un esprit positif dans le cœur de chacun du plus humble paysan à $MONARCH$. Nous traverserons cette guerre, et nous la gagnerons."
 EVTOPTA860:0 "Encore une fois dans la brèche."
 EVTOPTB860:0 "Ma bande de frères..."
 EVTNAME861:0 "Visite de quelques personnes louches"
 EVTDESC861:0 "Quelques personnages à l'aspect légèrement louche sont apparus à notre cour, offrant leurs services à notre $MONARCHTITLE$. Ils prétendent être disposés et capables de faire des choses qu'aucun dirigeant convenable ne daignerait jamais faire - publiquement."
 EVTOPTA861:0 "C'est une offre..."
 EVTOPTB861:0 "...que nous pouvons refuser en fait"
 EVTNAME862:0 "Le Nouveau Monde nous fait signe !"
 EVTDESC862:0 "Les histoires des perspectives d'Aelantir à l'ouest attirent pas mal de gens qui souhaitent améliorer leur avenir là-bas. La question est qui envoyer sur le prochain navire ?"
 EVTOPTA862:0 "Nous pouvons toujours utiliser quelques paysans."
 EVTOPTB862:0 "Un noble peut être utile !"
 EVTNAME863:0 "Marchands dispersés"
 EVTDESC863:1 "Nos marchands rapportent de l'argent du commerce partout dans le monde. Cependant, il semble qu'ils se soient quelque peu étendus, et le [Root.GovernmentName] n'est pas capable de leur donner le soutien complet de l'influence diplomatique de [Root.GetUsableName]. Il semble que nous devrons faire un choix quant à l'endroit où concentrer notre commerce."
 EVTOPTA863:0 "Haless n'est pas aussi important."
 EVTOPTB863:0 "Nous pouvons ignorer Cannor."
 EVTOPTC863:0 "Les soutenir quand même !"
 EVTNAME864:0 "Relations améliorées"
 EVTDESC864:1 "Nous avons trouvé un terrain d'entente avec nos voisins [neighbour_country.GetAdjective] dans le fait que nous partageons la foi [Root.Religion.GetName]. Nos relations se sont améliorées, et nos deux nations regardent maintenant vers l'avenir comme une seule."
 EVTOPTA864:0 "Pour la foi $COUNTRY_RELIGION$."
 EVTNAME865:0 "Prédicateur influent"
 EVTDESC865:1 "Un jeune prédicateur dévot a parlé récemment de la grandeur de notre adhésion aux enseignements du Haut Recteur et du Fragment Divin. Cela ne peut être que bon pour notre avenir."
 EVTOPTA865:0 "L'envoyer au Rectorat."
 EVTOPTB865:0 "Il ferait un bon prévôt."
 EVTNAME866:0 "Améliorations dans la technologie terrestre"
 EVTDESC866:0 "Nos généraux discutent de l'impact de quelques nouvelles armes qu'un armurier local a fabriquées. Ils croient qu'elles peuvent être utilisées efficacement dans nos armées, si nous avons quelques personnes de plus pour travailler dessus."
 EVTOPTA866:0 "N'épargnez aucune dépense..."
 EVTOPTB866:0 "Utilisez la prudence."
 EVTNAME867:0 "Améliorations dans la technologie navale"
 EVTDESC867:0 "Il y a des affirmations que les pêcheurs locaux ont amélioré leurs conceptions de navires. Si nous faisons une étude minutieuse de leurs navires, et essayons de construire une copie, nos meilleurs amiraux croient que notre technologie navale bénéficiera beaucoup pour l'avenir."
 EVTOPTA867:0 "N'épargnez aucune dépense..."
 EVTOPTB867:0 "Utilisez la prudence."
 EVTNAME868:0 "Améliorations dans la technologie commerciale"
 EVTDESC868:1 "Nos marchands ont ramassé quelques nouveaux concepts quand il s'agit de gérer le commerce à travers leurs rencontres avec quelques marchands étrangers. Ils pensent que, avec quelque investissement pour l'essayer, ce sera très bénéfique pour $COUNTRY$ à long terme."
 EVTOPTA868:0 "N'épargnez aucune dépense..."
 EVTOPTB868:0 "Utilisez la prudence."
 EVTNAME869:0 "Améliorations dans la technologie gouvernementale"
 EVTDESC869:0 "Quelques travailleurs locaux dans l'administration ont découvert ce qu'ils prétendent être une manière plus efficace de gérer les documents. Évidemment ils ne savent pas de quoi ils parlent, mais cela peut-il faire du mal de les laisser essayer leurs nouvelles idées ?"
 EVTOPTA869:0 "N'épargnez aucune dépense..."
 EVTOPTB869:0 "Utilisez la prudence."
 EVTNAME870:0 "Améliorations dans la technologie de production"
 EVTDESC870:1 "Il y a des rapports de fermiers et mineurs étant plus productifs que les [Root.GetLowLevelOfficialForCountry]s locaux s'attendent à ce qu'ils soient. Nous devrions enquêter s'il y a quelque chose dont toute la nation de $COUNTRY$ peut bénéficier."
 EVTOPTA870:0 "N'épargnez aucune dépense..."
 EVTOPTB870:0 "Utilisez la prudence."
 EVTNAME871:0 "Vente de titres"
 EVTDESC871:0 "Mon seigneur, un de vos conseillers a suggéré de vendre des titres nobles à quiconque peut se permettre de payer. Cela pourrait rapporter beaucoup d'argent et ouvrir un chemin pour l'avancement social pour les riches si nous le faisons, mais cela dévaluerait l'idée de noblesse et peut-être contrarie les familles aristocratiques existantes. Devrions-nous faire cela ?"
 EVTOPTA871:0 "L'or est le signe de noblesse !"
 EVTOPTB871:0 "La noblesse ne peut pas être achetée !"
 EVTNAME872:0 "Un ménestrel itinérant"
 EVTDESC872:0 "Un ménestrel renommé a récemment traversé les frontières de notre nation. Son intention est de parcourir notre pays apportant de la joie à tous ceux qui l'entendent, mais certains disent que seules vos oreilles sont dignes d'entendre une si merveilleuse musique."
 EVTOPTA872:0 "Permettez-lui d'aller où son cœur le souhaite."
 EVTOPTB872:0 "L'amener à la cour."
 EVTNAME873:0 "Une récolte abondante"
 EVTDESC873:1 "Les récoltes de cette année ont été exceptionnelles ! Rarement dans l'histoire de notre nation la terre a produit autant de sa générosité. La populace interprète déjà cela comme un signe de faveur divine pour notre règne."
 EVTOPTA873:0 "Nous sommes bénis !"
 EVTNAME874:0 "Tensions entre [Root.GetNobilityName] et [Root.GetClergyName]"
 EVTDESC874:0 "Dans notre nation deux castes détiennent un grand pouvoir : les [Root.GetNobilityName] et le [Root.GetClergyName]. Cependant, ils ne s'entendent pas toujours. Récemment, un baron dans [rebel_province.GetName] et le monastère local de son fief ont commencé à se quereller sur qui possède un assez grand morceau de terre.\n\nCes jours-ci, la cour royale est submergée de gens jacassant sur le droit divin - les [Root.GetNobilityName] revendiquant leur droit divin à gouverner la terre par nature d'être ceux qui gouvernent, donc étant justes aux yeux de Corin, et le [Root.GetClergyName] affirmant leur position que les dirigeants justes doivent continuellement se prouver dignes. Toute la situation devient plutôt instable (et théologiquement confuse) avec le baron en question incitant les autres nobles contre le [Root.GetClergyName] et questionnant leur droit à détenir toute sorte de propriété temporelle. Les clercs du monastère ont rallié des croisés corinites zélés de leur côté, qui réclament de combattre une telle injustice flagrante si vous décidez de prendre le parti des [Root.GetNobilityName]. Maintenant, que ferons-nous, mon suzerain ?"
 EVTOPTA874:0 "Jésus a vécu parmi les mendiants et les pêcheurs, pourquoi pas vous ?"
 EVTOPTB874:0 "Sûrement nous ne souhaitons pas irriter sa sainteté."
 EVTNAME875:0 "La pucelle de $CAPITAL_CITY$"
 EVTDESC875:1 "Mon seigneur, une fille paysanne de près de [Root.Capital.GetName] est arrivée à votre cour. Elle prétend avoir reçu une vision divine, dans laquelle Corin lui a commandé de prendre le commandement de vos armées et de chasser les envahisseurs détestés de nos terres ! Certains de vos ministres se moquent d'elle."
 EVTOPTA875:0 "Elle est une championne de Corin !"
 EVTOPTB875:0 "Pauvre fille, elle est clairement folle."
 EVTOPTC875:0 "Brûlez la sorcière !"
 EVTNAME876:0 "Bible imprimée !"
 EVTDESC876:1 "Un inventeur [Root.GetAdjective] talentueux a réalisé quelque chose que beaucoup considéraient impossible. Il a réussi à concevoir une méthode qui lui permet de construire une presse pour imprimer d'énormes quantités de copies de la Sainte Bible, permettant à chaque chrétien d'en avoir une et rendant beaucoup de moines à travers le monde sans emploi. Il a commencé avec la Bible mais bientôt d'autres livres seront imprimés pour répandre l'illumination à travers le continent. Alors que les classiques sont redécouverts en Cannor, tout le continent va changer pour toujours."
 EVTOPTA876:0 "Gloire à Dieu !"
 EVTNAME877:0 "La maladie suante se répand dans $CAPITAL$"
 EVTDESC877:1 "Une maladie virulente qui tue paysans, clergé, marchands et nobles de même dans les heures suivant l'infection se répand rapidement à travers [Root.Capital.GetCapitalName], créant panique généralisée et mort."
 EVTOPTA877:0 "$MONARCH$ fuit la ville"
 EVTOPTB877:0 "Dépenser tous les efforts pour limiter ses effets"
 EVTOPTC877:0 "Le salut et la piété sont les seules réponses"
 EVTNAME878:0 "Conseiller en désaccord"
 EVTDESC878:1 "[Root.GetEventAdvisorName], notre [Root.GetEventAdvisorTitle], a été un serviteur fidèle jusqu'à présent, mais maintenant [Root.GetEventAdvisorSheHe] semble avoir laissé [Root.GetEventAdvisorHerHis] proéminence monter à [Root.GetEventAdvisorHerHis] tête et est devenu insolent. [Root.GetEventAdvisorSheHeCap] ose dénoncer les politiques de notre grand [Root.Monarch.GetTitle] et l'a récemment fait en public devant des ambassadeurs étrangers. Même s'il pourrait y avoir quelques bases pour ces critiques, nous ne devrions pas laisser le dénigrement ouvert du [Root.Monarch.GetTitle] devenir une habitude."
 EVTOPTA878:0 "Mais c'était un bon point..."
 EVTOPTB878:1 "Qu'on [Root.GetEventAdvisorHerHis] coupe la tête !"
 EVTNAME879:0 "Les corsaires apportent des profits"
 EVTDESC879:1 "Notre décision de soutenir une flotte de corsaires porte ses fruits. Un de nos capitaines a réussi à capturer un navire plein d'or précieux à destination de [gold_port.GetName]."
 EVTOPTA879:0 "Cela devrait bien remplir nos coffres."
 EVTNAME880:0 "Corsaire capturé"
 EVTDESC880:1 "Un de nos capitaines a montré une habileté excessive dans le combat naval en capturant un corsaire [rival_country.GetAdjective] qui essayait de piller nos navires. Ce n'est pas la première fois qu'il réussit à déjouer les capitaines ennemis et il a déjà gagné pas mal de renommée parmi notre flotte."
 EVTOPTA880:0 "Nous le récompenserons d'une promotion."
 EVTOPTB880:0 "Un homme de telle habileté serait le bienvenu à notre cour."
 EVTNAME4900:2 "Indigènes dans [Root.GetName] adoptent la culture [Root.Owner.Culture.GetName]"
 EVTDESC4900:1 "À notre surprise, beaucoup de membres de la tribu [Root.NativeCulture.GetName] ont choisi d'adopter notre langue et notre étiquette et se sont intégrés dans la colonie de [Root.GetName] ! Ces gens sont maintenant considérés comme un autre composant du creuset culturel unique dans [Root.GetName]."
 EVTOPTA4900:1 "Ils vont adorer être [Root.Owner.Culture.GetName] !"
 EVTNAME4901:1 "Accommodement avec les indigènes dans $PROVINCENAME$"
 EVTDESC4901:1 "Bien qu'il y ait eu des troubles dans nos relations avec le peuple indigène de [Root.GetName], nous avons réussi à trouver un accord avec la classe dirigeante de leur tribu, et cela devrait conduire à une réduction massive de la violence et des conflits entre nos deux peuples. Nous avons rompu le pain avec leurs dirigeants et avons convenu conjointement de cesser notre conflit et d'avancer comme amis et alliés !"
 EVTOPTA4901:1 "Paix !"
 EVTNAME881:0 "Un marchand organise une expédition."
 EVTDESC881:1 "Après les suggestions récentes d'une route commerciale vers Rahen dans cette direction, un marchand a rassemblé une flotte et engagé un explorateur pour explorer les eaux inexplorées de l'ouest."
 EVTOPTA881:0 "Soutenir l'expédition."
 EVTOPTB881:0 "Pendant qu'il est parti, saisir ses biens !"
 EVTNAME882:0 "Expansion de l'influence"
 EVTDESC882:0 "La Compagnie commerciale d'Orient-Rahen fait du lobbying parmi nos politiciens pour une intervention militaire dans Rahen. Ils prétendent que pour protéger nos intérêts dans Haless, nous devons prendre le contrôle de plus de terres."
 EVTOPTA882:0 "Il n'y a pas besoin d'hostilités"
 EVTOPTB882:0 "Nous devons assurer la rentabilité de notre commerce."
 EVTNAME883:1 "Mécénat pour les artistes de la Renaissance ?"
 EVTDESC883:1 "Les idées variées et innovantes de la Renaissance se répandent à travers [renaissance_province.GetAreaName]. Déjà un certain nombre de familles riches ont décidé de fournir un soutien financier aux artistes prometteurs. Devons-nous laisser l'histoire passer sans laisser notre marque dessus ?"
 EVTOPTA883:0 "Nous aussi soutiendrons l'art renaissant florissant."
 EVTOPTB883:0 "J'ai de meilleures choses sur lesquelles dépenser de l'argent."
 EVTNAME884:0 "Le pouvoir d'un noble local grandit"
 EVTDESC884:1 "Par l'intrigue à la cour, des alliances habiles et beaucoup d'opportunisme, le noble local [Root.local_noble_name.GetName] a construit une solide base de pouvoir dans [local_noble_province.GetName]. Si nous ne nous occupons pas de lui maintenant, il peut devenir un prétendant au trône, bien que réduire son pouvoir s'avérera difficile étant donné son influence et la grande force de suiveurs qu'il maintient dans le cadre de sa propre armée privée."
 EVTOPTA884:0 "L'ignorer."
 EVTOPTB884:0 "Le surpasser à la cour."
 EVTOPTC884:0 "Ordonner son arrestation."
 EVTNAME885:0 "Découverte coloniale !"
 EVTDESC885:1 "Nos colons sont tombés sur une découverte extraordinaire, et c'est un vrai délice de retour en Cannor. Les principales maisons commerciales importent cette curiosité par barils pleins. Ils en ont découvert assez pour approvisionner votre [Root.GovernmentName], Sire, jusqu'à la fin des temps."
 EVTOPTA885:0 "Les marchands peuvent en apprendre"
 EVTOPTB885:0 "Les manufactures peuvent en bénéficier !"
 EVTNAME9521:0 "Manque de production"
 EVTDESC9521:0 "Il n'y a pas de ressources à trouver dans $PROVINCENAME$ encore, mais nous espérons que cela changera bientôt."
 EVTOPTA9521:0 "D'accord"
 EVTNAME900:0 "L'empereur est mort..."
 EVTDESC900:0 "Vive l'empereur ! La couronne impériale reste en $COUNTRY$."
 EVTDESC900_01:0 "Vive l'empereur ! Les électeurs ont décidé de maintenir leur foi en nous, et la couronne impériale reste en $COUNTRY$. Alors que notre pays renforce sa prise sur la couronne impériale et que les princes commencent à nous voir comme les détenteurs naturels, l'autorité impériale augmente."
 EVTOPTA900:0 "Excellent !"
 EVTNAME901:0 "Un prince restauré"
 EVTDESC901:0 "Comme un phénix, $FROMCOUNTRY$, un État membre de l'Empire d'Anbennar a ressuscité des cendres !"
 EVTOPTA901:0 "Bien !"
 EVTNAME902:0 "Un prince hérétique"
 EVTDESC902:0 "$FROMCOUNTRY$, un État membre de l'Empire d'Anbennar, s'est converti à une foi hérétique !"
 EVTOPTA902:0 "Intolérable !"
 EVTNAME903:0 "Un mouton égaré revient"
 EVTDESC903:0 "$FROMCOUNTRY$, un État membre de l'Empire d'Anbennar, s'est converti à la vraie foi !"
 EVTOPTA903:0 "Excellent !"
 EVTNAME904:0 "Gloire à l'Empire !"
 EVTDESC904:0 "L'Empire a triomphé contre les agresseurs vicieux de $FROMCOUNTRY$ !"
 EVTOPTA904:0 "Je l'avais prévu..."
 EVTNAME905:0 "Un prince défait"
 EVTDESC905:0 "$FROMCOUNTRY$, un État membre de l'Empire d'Anbennar, a été annexé par une puissance étrangère !"
 EVTOPTA905:0 "Hélas !"
 EVTNAME907:0 "Un prince libéré"
 EVTDESC907:0 "$FROMCOUNTRY$, un État membre de l'Empire d'Anbennar, a été libéré du vasselage étranger !"
 EVTOPTA907:0 "Bien !"
 EVTNAME908:0 "En défense de l'Empire !"
 EVTDESC908:0 "L'empereur s'est précipité à la défense de $FROMCOUNTRY$ contre l'agression étrangère !"
 EVTOPTA908:0 "Naturellement !"
 EVTNAME909:0 "Empereur déshonorant"
 EVTDESC909:0 "L'empereur a échoué à défendre $FROMCOUNTRY$ contre l'agression étrangère."
 EVTOPTA909:0 "Déshonorant ? Prudent, je dis !"
 EVTNAME748:0 "Troupes désertant"
 EVTDESC748:0 "Notre infamie cause un ressentiment généralisé de notre effort de guerre. Beaucoup d'hommes fuient essentiellement vers la forêt au lieu de se présenter au service."
 EVTOPTA748:0 "Ils auraient été des lâches de toute façon."
 EVTNAME749:0 "Opposition généralisée"
 EVTDESC749:0 "Notre nation est extrêmement infâme, et il y a beaucoup de gens en $COUNTRY$ qui ont fait des objections à cela."
 EVTOPTA749:0 "Nous avons besoin de meilleurs fouets..."
 EVTNAME950:0 "Reconquête impériale"
 EVTDESC950:0 "$PROVINCENAME$ a été libérée des griffes de $FROMCOUNTRY$ et restaurée à l'Empire d'Anbennar. Notre service à l'Empire a été reconnu."
 EVTOPTA950:0 "Comme prévu"
 EVTDESC9551:0 "Les discussions concernant les moyens d'étendre notre commerce se poursuivent au Parlement depuis quelque temps maintenant. Nous avons déjà un contrôle exclusif sur un nœud commercial local mais il y en a beaucoup qui sont tentés par les possibilités du commerce outre-mer. D'autres sont convaincus que les risques sont trop grands et que plus d'argent pourrait être fait à la maison."
 EVTDESC9553:0 "Notre Parlement est divisé concernant la proposition d'établir un nouveau nœud commercial. La plupart d'entre eux ne peuvent voir aucune raison logique pourquoi une nation commerciale si éminente que la nôtre ne devrait pas avoir son propre nœud commercial, mais comme nous le savons tous, ces choses ne viennent pas bon marché et nécessitent donc une considération attentive."
 EVTDESC753:0 "Apparemment citant le dégoût des guerres de conquête sans fin de $COUNTRY$, certains nœuds commerciaux ont décidé d'expulser nos marchands."
 EVTDESC773:0 "Certains pays sont apparemment si consternés par notre politique étrangère qu'ils ont décidé de riposter en assassinant nos marchands dans une tentative de frapper nos finances !\n\nCe qui le rend encore plus choquant c'est que cela arrive même dans nos propres nœuds commerciaux..."
 EVTDESC9512:0 "Nous avons reçu des rapports de nos colons coloniaux dans $PROVINCENAME$ que la région s'est avérée être le nœud commercial parfait pour l'ivoire. Notre gouvernement ne pourrait pas être plus heureux."
 EVTDESC2008:0 "Les pensées de désapprobation contre l'Église ravélienne romaine se répandent à travers Cannor à la suite de la corruption croissante des moines et clercs. Des voix s'élèvent questionnant les principes actuels et l'avidité de l'Église. $COUNTRY$, qui fut récemment influencé par ces hérésies dites, a maintenant ouvertement rompu avec Rome et s'est déclaré protestant."
 EVTDESC2009:0 "La Réforme protestante se répand comme un feu de forêt à travers Cannor. Plusieurs mouvements différents se sont déjà formés, proposant des manières alternatives de réformer la foi chrétienne. L'école dite réformée de pensée en est venue à dominer $COUNTRY$. Maintenant, $MONARCH$ a décidé de renoncer entièrement au ravélianisme et d'adopter une forme réformée du christianisme."
 EVTNAME700:0 "Élection !"
 EVTDESC700:1 "Le mandat est fini pour $MONARCH$. Avec assez de soutien [Root.Monarch.GetSheHe] peut rester au pouvoir, mais alors [Root.Monarch.GetSheHe] doit vaincre [Root.Monarch.GetHerHis] trois principaux concurrents..."
 EVTDESC701:0 "Le malheureux décès de $MONARCH$ nous force à tenir une élection prématurée. Trois candidats principaux ont été nommés..."
 EVTOPTA700:0 "Garder $MONARCH$"
 EVTOPTB700:0 "Candidat bureaucrate"
 EVTOPTC700:0 "Candidat diplomate"
 EVTOPTD700:0 "Candidat militaire"
 EVTOPTH700:0 "Demander un Vanbury de notre siège en Cannor"
 EVTOPTJ700:0 "Demander un Silcalas de notre siège en Cannor"
 EVTOPTY700:0 "Peut-être qu'il est temps pour Holi de prendre sa retraite..."
 elections.700.e:0 "Nous avons besoin d'un Médicis pour nous diriger !"
 remains_ruler:0 "[Root.Monarch.GetName] ([Root.Monarch.GetAdm] £adm£ / [Root.Monarch.GetDip] £dip£ / [Root.Monarch.GetMil] £mil£ ) reste dirigeant."
 EVTNAME2011:0 "La Réforme se ramifie"
 EVTDESC2011:0 "La Réforme protestante se répand comme un feu de forêt à travers Cannor. Plusieurs mouvements différents se sont déjà formés, proposant des manières alternatives de réformer la foi chrétienne. Un prédicateur dévot dans $CAPITAL$ est devenu la figure principale pour l'école dite réformée de pensée, soulignant la ruine complète de la nature éthique de l'humanité. Seulement avec l'intervention divine de Dieu l'humanité peut-elle trouver le salut, se tournant de la rébellion vers l'obéissance volontaire."
 EVTNAME9500:0 "Grain"
 EVTDESC9500:0 "Nous avons reçu des rapports de nos colons coloniaux dans $PROVINCENAME$ que la terre est très fertile et serait hautement convenable pour la production agricole de tout, des céréales et denrées végétales à des cultures plus exotiques."
 EVTOPTA9500:0 "On ne peut jamais avoir trop de grain"
 EVTNAME9501:0 "Poisson"
 EVTDESC9501:0 "Nous avons reçu des rapports de nos colons coloniaux dans $PROVINCENAME$ que les eaux environnantes ont un approvisionnement très riche en poisson. Le poisson peut être une des nourritures les plus basiques disponibles mais c'est néanmoins une ressource importante."
 EVTOPTA9501:0 "En effet"
 EVTNAME9502:0 "Vin"
 EVTDESC9502:0 "Nous avons reçu des rapports de nos colons coloniaux dans $PROVINCENAME$ que la terre est très fertile et serait hautement convenable pour la production agricole de divers types de denrées de base mais le vin en particulier."
 EVTOPTA9502:0 "C'est une bonne nouvelle"
 EVTNAME9503:0 "Laine"
 EVTDESC9503:0 "Nous avons reçu des rapports de nos colons coloniaux dans $PROVINCENAME$ que la région a des conditions parfaites pour la production de laine. C'est une trouvaille plutôt précieuse considérant que la laine est la matière première majeure utilisée pour les vêtements."
 EVTOPTA9503:0 "C'est une bonne nouvelle"
 EVTNAME9504:0 "Tissu"
 EVTDESC9504:0 "Nous avons reçu des rapports de nos colons coloniaux dans $PROVINCENAME$ que la région a des conditions parfaites pour la production de tissu."
 EVTOPTA9504:0 "C'est une bonne nouvelle"
 EVTNAME9505:0 "Fourrure"
 EVTDESC9505:0 "Nous avons reçu des rapports de nos colons coloniaux dans $PROVINCENAME$ que la région a un approvisionnement très riche en faune sauvage et des conditions parfaites pour le commerce de fourrures."
 EVTOPTA9505:0 "C'est une bonne nouvelle"
 EVTNAME9506:0 "Sel"
 EVTDESC9506:0 "Nous avons reçu des rapports de nos colons coloniaux dans $PROVINCENAME$ que la région a une riche abondance de sel. C'est une trouvaille vraiment précieuse considérant que le sel n'est pas seulement essentiel pour la vie humaine mais aussi un des moyens les plus communs de préserver la nourriture."
 EVTOPTA9506:0 "C'est une bonne nouvelle"
 EVTNAME9507:0 "Approvisionnements navals"
 EVTDESC9507:0 "Nous avons reçu des rapports de nos colons coloniaux dans $PROVINCENAME$ que la région serait très bien adaptée pour la production d'approvisionnements navals, tout du bois de base au goudron, cordes, lin et voiles."
 EVTOPTA9507:0 "C'est une bonne nouvelle"
 EVTNAME9508:0 "Cuivre"
 EVTDESC9508:0 "Nous avons reçu des rapports de nos colons coloniaux dans $PROVINCENAME$ que la région est très riche en divers métaux mais le cuivre en particulier. C'est vraiment une trouvaille précieuse considérant l'importance du cuivre dans la production de canons."
 EVTOPTA9508:0 "C'est une bonne nouvelle"
 EVTNAME9509:0 "Or"
 EVTDESC9509:0 "Nous avons reçu des rapports de nos colons coloniaux dans $PROVINCENAME$ que la région est très riche en divers métaux mais l'or en particulier. L'or et l'argent étant la base de toutes les monnaies formelles, c'est vraiment une trouvaille précieuse."
 EVTOPTA9509:0 "C'est une excellente nouvelle"
 EVTNAME9510:0 "Fer"
 EVTDESC9510:0 "Nous avons reçu des rapports de nos colons coloniaux dans $PROVINCENAME$ que la région est très riche en divers métaux mais le fer en particulier. Le fer formant la base de l'industrie métallurgique, c'est vraiment une trouvaille précieuse."
 EVTOPTA9510:0 "C'est une bonne nouvelle"
 EVTNAME9511:0 "Esclaves"
 EVTDESC9511:0 "Les esclaves constituent une marchandise commerciale depuis l'Antiquité, mais dernièrement la demande a augmenté de façon drastique, en partie à cause du grand nombre de plantations établies dans les colonies comme $PROVINCENAME$ et autres provinces similaires."
 EVTOPTA9511:0 "Très bien"
 EVTNAME9512:0 "Ivoire"
 EVTOPTA9512:0 "Voilà d'excellentes nouvelles"
 EVTNAME9513:0 "Thé"
 EVTDESC9513:0 "Nous avons reçu des rapports de nos colons de $PROVINCENAME$ indiquant que le climat combiné aux terres fertiles fait de cette province une région parfaitement adaptée à la production de thé."
 EVTOPTA9513:0 "Voilà d'excellentes nouvelles"
 EVTNAME9514:0 "Porcelaine"
 EVTDESC9514:0 "Nous avons reçu des rapports de nos colons de $PROVINCENAME$ indiquant que la région offre des conditions parfaites pour la production d'articles de luxe de grande valeur comme la porcelaine."
 EVTOPTA9514:0 "Voilà d'excellentes nouvelles"
 EVTNAME9515:0 "Épices"
 EVTDESC9515:0 "Nous avons reçu des rapports de nos colons de $PROVINCENAME$ indiquant que la terre est immensément fertile et conviendrait parfaitement à la plupart des types d'épices comme le poivre, le gingembre, la noix de muscade, le piment ou la cannelle."
 EVTOPTA9515:0 "Voilà d'excellentes nouvelles"
 EVTNAME9516:0 "Café"
 EVTDESC9516:0 "Nous avons reçu des rapports de nos colons de $PROVINCENAME$ indiquant que le climat combiné aux terres fertiles de la province en fait une région parfaitement adaptée à la production de café."
 EVTOPTA9516:0 "Voilà d'excellentes nouvelles"
 EVTNAME9517:0 "Coton"
 EVTDESC9517:0 "Nous avons reçu des rapports de nos colons de $PROVINCENAME$ indiquant que le climat combiné aux terres fertiles de la province en fait une région parfaitement adaptée à la production de coton."
 EVTOPTA9517:0 "Voilà d'excellentes nouvelles"
 EVTNAME9518:0 "Sucre"
 EVTDESC9518:0 "Nous avons reçu des rapports de nos colons de $PROVINCENAME$ indiquant que la terre est très fertile et conviendrait parfaitement aux plantations de sucre."
 EVTOPTA9518:0 "Voilà d'excellentes nouvelles"
 EVTNAME9519:0 "Tabac"
 EVTDESC9519:0 "Nous avons reçu des rapports de nos colons de $PROVINCENAME$ indiquant que le climat combiné aux terres fertiles de la province en fait une région parfaitement adaptée à la production de tabac."
 EVTOPTA9519:0 "Voilà d'excellentes nouvelles"
 EVTNAME2050:0 "La Contre-Réforme Prend Fin"
 EVTDESC2050:0 "La Contre-Réforme n'a plus le soutien nécessaire en $COUNTRY$, et a donc pris fin. Le Haut-Recteur est très déçu."
 EVTOPTA2050:0 "Il est Temps d'Aller de l'Avant"
 EVTDESC2051:0 "La Contre-Réforme a rempli son rôle, mais l'ère des conflits religieux à Cannor touche à sa fin."
 EVTDESC2052:0 "Avec nos nouvelles idées selon lesquelles tous les hommes sont égaux sans considération pour leur religion, la Contre-Réforme a pris fin dans notre pays."
 EVTDESC2053:0 "Avec nos nouvelles idées de tolérance religieuse envers les hérétiques, la Contre-Réforme a pris fin dans notre pays."
 EVTNAME9600:0 "Soumission du Clergé"
 EVTDESC9600:0 "Une proposition a été faite de restreindre l'autorité de l'Église et son droit de formuler des lois concernant les affaires ecclésiastiques sans le consentement du roi ou de la reine. Bien que centraliser le pouvoir du monarque puisse avoir ses avantages, cela nous séparerait davantage de l'église romaine."
 EVTOPTA9600:0 "Tout le pouvoir au roi"
 EVTOPTB9600:0 "Laisser le Clergé conserver son autorité"
 EVTNAME9520:1 "Abolition de l'Esclavage"
 EVTDESC9520:1 "Comme l'esclavage a été aboli en $COUNTRY$, tous les sujets, même dans les régions reculées, doivent trouver un autre moyen de gagner leur vie. Espérons que nos marchands pourront trouver autre chose d'aussi profitable."
 EVTOPTA9520:0 "Laissez partir mon peuple !"
 EVTNAME9522:0 "Cacao"
 EVTDESC9522:0 "Nous avons reçu des rapports de nos colons de $PROVINCENAME$ indiquant que les terres fertiles de la province combinées au climat tropical chaud et pluvieux en font une région parfaitement adaptée à la production de cacao."
 EVTOPTA9522:0 "Voilà d'excellentes nouvelles"
 EVTNAME610:0 "Intégration du $FROMCOUNTRY$"
 EVTDESC610:0 "Quand un petit pays abandonne son indépendance pour rejoindre un royaume plus grand, il y a beaucoup d'adaptations nécessaires, et bien que certaines parties soient faciles, l'administration du royaume devra toujours s'étendre pour accommoder toutes les possibilités."
 EVTOPTB610A:0 "L'intégration est un processus lent."
 EVTNAME9550:0 "Focus Commercial"
 EVTDESC9550:0 "Certains membres de notre parlement estiment que nous ne mettons pas assez l'accent sur le commerce national. Il est assez clair pour tout le monde que nous ne dominons pas exactement le commerce dans cette région, mais nous pourrions certainement faire pire, du moins c'est ce que prétendent les autres membres. Si notre historique précédent est révélateur, notre parlement n'est pas très susceptible de parvenir à un quelconque accord de sitôt, à moins que quelqu'un ne parvienne à leur faire entendre raison."
 EVTOPTA9550:0 "Nous avons besoin de plus de marchands"
 EVTOPTB9550:0 "C'est d'efficacité que nous manquons"
 EVTNAME9551:0 "Expansion Commerciale"
 EVTOPTA9551:0 "Le commerce local devrait être notre priorité"
 EVTOPTB9551:0 "Il est peut-être temps d'élargir nos horizons"
 EVTNAME9552:0 "Désaccords Budgétaires"
 EVTDESC9552:0 "Notre parlement semble avoir de réelles difficultés à s'entendre sur la façon de gouverner notre nation, qu'il s'agisse de s'accorder sur un budget, les taxes, les droits portuaires ou les politiques commerciales et douanières. Cette fois, il s'agit du budget : faut-il investir plus d'argent dans la recherche ou le mettre de côté pour des dépenses imprévues à l'avenir ?"
 EVTOPTA9552:0 "Tout investir dans la recherche"
 EVTOPTB9552:0 "En économiser pour les dépenses futures"
 EVTNAME9553:0 "Désaccords au Parlement"
 EVTOPTA9553:0 "Essayer de servir de médiateur entre les deux partis"
 EVTOPTB9553:0 "Proposer d'autres changements"
 EVTNAME9554:0 "Priorité Mal Orientée"
 EVTDESC9554:0 "Quelques membres de notre parlement sont convaincus que nous mettons trop l'accent sur les opérations militaires au lieu de nous concentrer sur l'expansion de notre commerce. Ils se plaignent que trop d'investissements sont dirigés vers le financement de notre armée mais presque rien pour améliorer nos conditions commerciales."
 EVTOPTA9554:0 "Tout se déroule selon le plan"
 EVTOPTB9554:0 "Peut-être que notre priorité a été mal orientée"
 EVTNAME9555:0 "Problèmes Parlementaires"
 EVTDESC9555:0 "$STATESMAN$ a été assez occupé dernièrement, proposant de nouveaux changements, l'un après l'autre. Bien qu'on puisse soutenir qu'il ne fait que son travail, son ingérence constante et son attitude de 'tout savoir' dans toute question même vaguement liée à la politique cause une véritable fracture dans notre parlement. Il y en a même qui pensent que nous nous porterions mieux sans $STATESMAN$."
 EVTOPTA9555:0 "Trouver quelqu'un pour remplacer $STATESMAN_S_PRONOUN$."
 EVTOPTB9555:0 "Donner une autre chance au conseiller"
 EVTNAME9556:0 "Débats Houleux"
 EVTDESC9556:0 "Certains membres du parlement s'inquiètent de notre réputation de plus en plus mauvaise, affirmant qu'elle a un effet négatif sur nos relations commerciales. Cette question a été soulevée de nombreuses fois dans le passé, mais peu nombreux étaient ceux qui la considéraient comme importante. Cette fois, la question provoque des débats vraiment houleux, nous devrions peut-être essayer de régler les choses avant qu'elles ne dégénèrent."
 EVTOPTA9556:0 "C'est probablement sage"
 EVTOPTB9556:0 "Ce n'est pas vraiment un problème"
 EVTNAME9557:0 "Offensive ou Défensive"
 EVTDESC9557:0 "La guerre en cours a mené à de sérieux conflits au parlement. D'un côté, il y a ceux qui soutiennent qu'on ne gagne rien à laisser la guerre s'éterniser, tandis que d'autres sont convaincus qu'il n'y a pas de retour en arrière possible. Malheureusement, leur incapacité à parvenir à un quelconque accord n'améliore en rien notre situation actuelle, mais plutôt le contraire."
 EVTOPTA9557:0 "L'offensive est probablement la seule option"
 EVTOPTB9557:0 "La défensive semble mieux à ce stade"
 EVTNAME9558:0 "Opinions Contradictoires"
 EVTDESC9558:0 "Il semble qu'il y ait toujours un petit groupe du parlement qui ne peut pas être d'accord avec les autres. Peu importe le sujet traité, ce groupe particulier a toujours une opinion différente de celle de tous les autres."
 EVTOPTA9558:0 "Il vaut probablement mieux laisser les choses en l'état"
 EVTOPTB9558:0 "Une restructuration pourrait être nécessaire"
 EVTNAME9559:0 "Un Infiltré au Parlement"
 EVTDESC9559:0 "Il y a un espion parmi nous ! D'une façon ou d'une autre, un espion a réussi à infiltrer notre parlement et tout d'un coup, tout le monde est suspect. Nous n'avons pas encore réussi à découvrir qui l'a envoyé, mais comme nos relations avec certains de nos voisins sont quelque peu tendues en ce moment, c'était probablement l'un d'eux."
 EVTOPTA9559:0 "Ce n'est pas possible"
 EVTOPTB9559:0 "C'est la seule explication raisonnable"
 EVTNAME9560:0 "Un Traître au Parlement"
 EVTDESC9560:0 "Il semblerait qu'un membre de notre parlement ait vendu des secrets à nos ennemis. Comment expliquer autrement le fait qu'ils semblent tout d'un coup capables de prédire chacun de nos mouvements ? C'étaient des décisions qui n'avaient jamais été discutées en dehors du bâtiment du Parlement."
 EVTOPTA9560:0 "Bien sûr que c'était l'un d'eux"
 EVTOPTB9560:0 "Il vaut mieux jouer la sécurité jusqu'à ce qu'on en sache plus"
 EVTNAME9561:0 "Chaos Politique"
 EVTDESC9561:0 "L'indécision de notre Parlement et son incapacité à prendre toute sorte de décision ont créé un chaos quasi total. Chaque membre fait de son mieux pour se faire entendre mais refuse de reconnaître les opinions de quiconque d'autre."
 EVTOPTA9561:0 "C'est juste la nature de la politique"
 EVTOPTB9561:0 "Une restructuration pourrait être nécessaire"
 EVTNAME9562:0 "Décisions Influencées"
 EVTDESC9562:0 "Il a été porté à votre attention qu'un certain membre de notre Parlement a accepté des pots-de-vin de plusieurs sources différentes pour influencer toutes sortes de décisions nationales."
 EVTOPTA9562:0 "Cela doit cesser"
 EVTOPTB9562:0 "Cela ne peut pas être vrai"
 EVTNAME9563:0 "Désaccords Financiers"
 EVTDESC9563:0 "Notre économie n'est plus ce qu'elle était. Le trésor est presque vide et notre parlement n'arrive pas à comprendre comment gérer la situation ou les raisons pour lesquelles cela s'est produit en premier lieu. Frapper plus de monnaie est toujours une option bien sûr, ou augmenter les taxes. Dans tous les cas, ils attendent que vous preniez une décision."
 EVTOPTA9563:0 "Frapper plus de monnaie"
 EVTOPTB9563:0 "Augmenter les taxes"
 EVTNAME9564:0 "Dépenses Militaires"
 EVTDESC9564:0 "Certains membres du parlement se plaignent que nous dépensons trop d'argent pour notre armée. Beaucoup d'entre eux sont convaincus que notre production et notre commerce souffriront si nous ne réduisons pas les dépenses militaires."
 EVTOPTA9564:0 "Eh bien, le commerce et la production ne sont pas si importants"
 EVTOPTB9564:0 "Réduire les dépenses militaires"
 EVTNAME9565:0 "Une Armée Forte ou une Marine ?"
 EVTDESC9565:0 "Notre Parlement est divisé concernant notre priorité militaire : certains prônent une grande marine tandis que d'autres s'intéressent davantage à une grande armée. Bien qu'une voie médiane soit possible, la plupart d'entre eux préféreraient que nous augmentions la taille de notre marine."
 EVTOPTA9565:0 "Une grande marine est la seule option"
 EVTOPTB9565:0 "Une grande armée serait plus bénéfique"
 EVTNAME9566:0 "Clémence Militaire"
 EVTDESC9566:0 "Certains membres de notre parlement estiment que nous sommes trop cléments quand il s'agit d'exercer le contrôle sur ce qui nous revient de droit. Ils ne peuvent pas comprendre comment nous pouvons permettre qu'une province centrale comme $PROVINCENAME$ soit contrôlée par un autre pays et rester simplement les bras croisés."
 EVTOPTA9566:0 "Ils échouent à voir la situation dans son ensemble"
 EVTOPTB9566:0 "Cela ne présente plus d'intérêt"
 EVTNAME9567:0 "Trop de Libertés"
 EVTDESC9567:0 "Quelques membres de notre parlement sont d'avis que $MONARCH$ a pris quelques libertés de trop dernièrement quand il s'agit de gouverner notre nation. Certains affirment même que $MONARCH$ semble manquer de tout respect pour la constitution et le reste du parlement."
 EVTOPTA9567:0 "Ils exagèrent"
 EVTOPTB9567:0 "Prendre les mesures appropriées"
 EVTNAME9568:0 "Décisions Économiques"
 EVTDESC9568:0 "Notre parlement explore constamment différentes façons d'apporter plus d'argent dans le trésor de l'État, mais comme toujours, il y a des désaccords concernant la meilleure stratégie. Une forte augmentation des taxes améliorerait considérablement l'état de notre trésor, mais cela provoquerait aussi très probablement la colère de la population. Une petite augmentation, d'autre part, n'améliorerait pas autant nos finances mais ne causerait pas autant de protestations non plus."
 EVTOPTA9568:0 "Une solution à court terme est probablement la meilleure option"
 EVTOPTB9568:0 "Considérer les conséquences à long terme"
 EVTNAME9569:0 "Dépenses Militaires"
 EVTDESC9569:0 "Plusieurs membres de notre parlement se plaignent que les coûts de maintien d'une si grande armée sont trop importants pour notre budget actuel."
 EVTOPTA9569:0 "Les convaincre que nous pouvons nous le permettre"
 EVTOPTB9569:0 "Accepter de faire quelques réductions"
 EVTNAME9570:0 "Sympathisants de l'Ancien Gouvernement"
 EVTDESC9570:0 "Il semblerait que quelques membres de notre parlement sympathisent encore avec l'ancien gouvernement. Aucun d'eux ne l'admettra bien sûr, mais leur comportement est plutôt suspect parfois. Il pourrait être judicieux d'enquêter sur leurs véritables allégeances."
 EVTOPTA9570:0 "Ce ne sera pas nécessaire"
 EVTOPTB9570:0 "Mettons-nous au travail"
 EVTNAME9571:0 "Une Nouvelle Constitution"
 EVTDESC9571:0 "Malgré le temps et les efforts considérables consacrés à l'établissement d'une nouvelle constitution, notre parlement n'arrive pas à s'entendre sur un objectif commun. Jusqu'à présent, pas une seule proposition n'a été acceptée par tous les partis et toutes les activités normales se sont arrêtées."
 EVTOPTA9571:0 "Cela sera résolu assez tôt"
 EVTOPTB9571:0 "Demander de l'aide"
 EVTNAME9572:0 "Domaines de Recherche"
 EVTDESC9572:0 "Chaque membre de notre parlement demande que plus d'argent soit investi dans un domaine différent. Notre armée a besoin de financement, mais notre commerce et notre production aussi, et n'oublions pas notre marine."
 EVTOPTA9572:0 "Une répartition équitable devrait faire l'affaire"
 EVTOPTB9572:0 "Il n'y a pas besoin d'investissements supplémentaires"
 EVTNAME9573:0 "Manque de Soutien"
 EVTDESC9573:0 "Certains membres de notre parlement semblent penser que $MONARCH$ a occupé son poste assez longtemps et plaident pour une nouvelle élection. Apparemment, la raison en est un désaccord qu'ils ont eu avec $MONARCH$ il y a peu concernant la mise en œuvre d'une nouvelle réforme financière."
 EVTOPTA9573:0 "Les ignorer"
 EVTOPTB9573:0 "Accepter de les entendre encore une fois"
 EVTNAME9574:0 "Parlement Anxieux"
 EVTDESC9574:1 "$SPYMASTER$, ayant toujours été une personne plutôt méfiante, a réussi à convaincre plusieurs membres du parlement qu'un complot pour lancer une contre-révolution est en cours. $SPYMASTER_CAP_ADJ$ n'a pas de véritables preuves jusqu'à présent, mais la plupart des membres semblent prendre $SPYMASTER_S_PRONOUN$ au sérieux et exigent donc que des mesures appropriées soient prises."
 EVTOPTA9574:0 "Il n'y a pas de quoi s'inquiéter"
 EVTOPTB9574:0 "Il vaut mieux prévenir que guérir"
 EVTNAME9575:0 "Parlement Problématique"
 EVTDESC9575:0 "Notre parlement semble avoir quelques difficultés à comprendre qui dirige notre gouvernement. Il semble qu'il trouve parfaitement acceptable de prendre des décisions sans vous informer ou discuter de la question avec vous d'abord. Qu'est-ce qui leur a donné cette idée ?"
 EVTOPTA9575:0 "Le leur faire comprendre un peu plus clairement"
 EVTOPTB9575:0 "Les laisser penser qu'ils ont leur mot à dire"
 EVTNAME9576:0 "Dépenses Excessives"
 EVTDESC9576:0 "$TREASURER$ se plaint constamment depuis les dernières semaines que nous dépensons plus d'argent que notre budget ne le permet. $TREASURER_CAP_ADJ$ a toujours été un peu mélodramatique bien sûr, mais cette fois $TREASURER_ADJ$ a même réussi à convaincre certains autres membres du parlement que c'est un vrai problème."
 EVTOPTA9576:0 "Essayer de convaincre $TREASURER_O_PRONOUN$ du contraire"
 EVTOPTB9576:0 "Laisser $TREASURER_O_PRONOUN$ s'inquiéter"
 EVTNAME9577:0 "Détournement de Fonds"
 EVTDESC9577:0 "Il devient de plus en plus clair pour vous qu'il n'y a pas tant de membres du parlement en qui vous pouvez vraiment faire confiance. L'un de vos conseillers les plus proches vient d'être exposé en train de voler de l'argent du trésor de l'État."
 EVTOPTA9577:0 "Il y a probablement une bonne explication à cela"
 EVTOPTB9577:0 "S'en débarrasser"
 EVTNAME9578:0 "Coup d'État Planifié"
 EVTDESC9578:0 "Selon quelques sources assez fiables, quelques membres du parlement planifient un coup d'État pour faire remplacer $MONARCH$. Il pourrait être sage d'enquêter davantage sur cette affaire."
 EVTOPTA9578:0 "On ne peut jamais être trop prudent"
 EVTOPTB9578:0 "Ils n'oseraient pas !"
 EVTNAME9579:0 "Traîtres Possibles"
 EVTDESC9579:0 "Il y a des rumeurs qui circulent selon lesquelles certains membres de notre parlement sont en fait des espions envoyés par une nation rivale pour infiltrer notre gouvernement. Apparemment, on ne peut faire confiance à personne."
 EVTOPTA9579:0 "Les confronter"
 EVTOPTB9579:0 "Envoyer quelques espions de notre côté"
 EVTNAME1083:0 "Manque de Soutien"
 EVTDESC1083:0 "Pour des raisons inconnues, certains des véridiques ont commencé à remettre en question vos décisions de plus en plus dernièrement. Il semble presque qu'ils commencent à perdre foi en votre capacité à gouverner l'Église Ravélienne."
 EVTOPTA1083:0 "Engager quelqu'un pour enquêter sur la question"
 EVTOPTB1083:0 "Essayer simplement de leur prouver qu'ils ont tort"
 EVTNAME1084:0 "Infiltré Possible"
 EVTDESC1084:0 "Selon l'un de vos conseillers les plus proches, un espion a réussi à infiltrer le Collège Sacré des Véridiques. À moins que vous ne pensiez pouvoir faire confiance au conseiller, peut-être devriez-vous lui demander de vous fournir quelques preuves ?"
 EVTOPTA1084:0 "Le croire sur parole"
 EVTOPTB1084:0 "Demander des preuves"
 EVTNAME1090:0 "Trop de Liberté Religieuse"
 EVTDESC1090:0 "L'un de vos conseillers vous a demandé de considérer la question de la liberté religieuse un peu plus attentivement. Il affirme qu'avoir un grand groupe de personnes qui n'adhère pas à notre religion d'État a un impact sévère sur notre stabilité nationale."
 EVTOPTA1090:0 "Prendre leur conseil en considération"
 EVTOPTB1090:0 "Cela n'a aucune conséquence"
 EVTNAME1091:0 "Relations Problématiques"
 EVTDESC1091:0 "C'est devenu un vrai problème pour vous que certains de vos voisins refusent d'accepter la seule vraie foi. Vos relations sont déjà loin d'être idéales, mais cela ne fait qu'empirer les choses."
 EVTOPTA1091:0 "Leur faire comprendre clairement votre opinion"
 EVTOPTB1091:0 "Préparer une future attaque"
 EVTNAME2060:0 "Le Missionnaire Tombe Malade"
 EVTDESC2060:0 "Le missionnaire que nous avons envoyé à $PROVINCENAME$ n'a pas eu beaucoup de chance jusqu'à présent. Des nouvelles viennent de nous parvenir qu'il est tombé malade. Tout travail supplémentaire sur la nouvelle église s'est arrêté et sans ses conseils, les chances de convertir les locaux sont plutôt minces."
 EVTOPTA2060:0 "Envoyer quelqu'un pour l'aider"
 EVTOPTB2060:0 "Diriger vos efforts ailleurs"
 EVTNAME2061:0 "Résistance Religieuse"
 EVTDESC2061:0 "Il s'avère beaucoup plus difficile que prévu de convertir les citoyens de $PROVINCENAME$. Bien que quelques-uns d'entre eux aient montré un intérêt clair au début, la majorité ne semble pas si disposée à embrasser une nouvelle religion."
 EVTOPTA2061:0 "Intensifier vos efforts"
 EVTOPTB2061:0 "C'est une perte de temps"
 EVTNAME2062:0 "Attaque des Natifs"
 EVTDESC2062:0 "Nous venons de recevoir des nouvelles concernant le missionnaire que nous avons envoyé à $PROVINCENAME$. Selon le rapport, lui et ses fidèles ont été attaqués par des natifs il y a peu. Malheureusement, il n'est pas clair s'ils ont réussi à repousser les attaquants ou s'ils représentent encore une menace."
 EVTOPTA2062:0 "Envoyer des troupes et des provisions au cas où"
 EVTOPTB2062:0 "Ils peuvent probablement gérer cela eux-mêmes"
 EVTNAME2063:0 "Soulèvement Religieux"
 EVTDESC2063:0 "Selon le gouverneur de $PROVINCENAME$, les citoyens sont en révolte à cause du manque total de respect de nos missionnaires pour toute pratique ou tradition religieuse différente de la leur. Il nous demande d'envisager d'annuler toutes les activités missionnaires futures dans la région ou du moins d'envoyer plus de troupes jusqu'à ce que les choses se calment un peu."
 EVTOPTA2063:0 "Envoyer des troupes"
 EVTOPTB2063:0 "Ce n'est pas très important"
 EVTNAME2064:0 "Rumeurs Méchantes"
 EVTDESC2064:0 "Il y a des rumeurs très troublantes qui circulent concernant le missionnaire que nous avons envoyé à $PROVINCENAME$. Selon les rumeurs, il n'a jamais utilisé l'argent que nous lui avons donné pour financer la construction d'une nouvelle église, mais l'a gardé pour lui. Qui aurait pensé qu'un homme si pieux puisse être capable d'une telle chose ?"
 EVTOPTA2064:0 "Découvrir si c'est vrai"
 EVTOPTB2064:0 "Il n'y a aucune raison de douter d'un homme de foi"
 EVTNAME2065:0 "Tensions Religieuses"
 EVTDESC2065:0 "La situation à $PROVINCENAME$ devient presque insupportable. Les citoyens refusent d'accepter la prédication du missionnaire que nous avons envoyé là-bas il y a peu et maintenant il craint pour sa vie. Une révolte semble imminente à moins que nous fassions quelque chose bientôt."
 EVTOPTA2065:0 "Tenter votre chance"
 EVTOPTB2065:0 "Faire ce que vous pouvez"
 EVTNAME2066:0 "Voisin Perturbant la Paix"
 EVTDESC2066:0 "Le missionnaire que nous avons envoyé à $PROVINCENAME$ se plaint que la région est trop instable en ce moment. Malgré notre position neutre, la guerre qui se déroule actuellement dans le pays voisin a aussi un impact sur $PROVINCENAME$."
 EVTOPTA2066:0 "Lui offrir plus d'argent"
 EVTOPTB2066:0 "Lui offrir de l'aide"
 EVTOPTC2066:0 "Ne pas s'en inquiéter"
 EVTNAME2067:0 "Activités Missionnaires"
 EVTDESC2067:0 "Notre théologien se plaint que pas assez d'argent est investi dans les activités missionnaires. Un missionnaire suffit à peine pour convertir toute la population de $PROVINCENAME$ par exemple."
 EVTOPTA2067:0 "Il a peut-être raison"
 EVTOPTB2067:0 "C'est plus qu'assez"
 EVTNAME1420:0 "Père Fondateur à $PROVINCENAME$."
 EVTDESC1420:1 "Il y a un gentilhomme dans [Root.GetName] qui prêche au peuple que leur foyer serait mieux sans les 'griffes de l'impérialisme [Root.Owner.GetAdjective]' et que toute la région devrait embrasser l'auto-gouvernance. Alors que beaucoup l'ont d'abord considéré comme une nuisance inoffensive, le nombre de fidèles qu'il a gagnés augmente rapidement, et certains membres de notre gouvernement craignent qu'éventuellement, ce 'père fondateur' incite à une rébellion violente dans [Root.GetName] pour tenter de se séparer de l'Empire [Root.Owner.GetAdjective]."
 EVTOPTA1420:0 "Il ne peut faire aucun mal"
 EVTOPTB1420:0 "L'exécuter"
 EVTNAME1421:0 "Un Prédicateur Incendiaire agite $PROVINCENAME$"
 EVTDESC1421:1 "Un prédicateur illettré qui ne semble pas comprendre les Écritures de base prêche un message qui contredit le vrai message du Régent sur la soumission complète à notre régime, peu importe à quel point il est tyrannique. Sa mauvaise interprétation flagrante et délibérée de la Bible suscite la controverse parmi les dévots de [Root.GetName] et retourne le peuple contre le bon [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetName] !"
 EVTOPTA1421:0 "Et le peuple l'écoute..."
 EVTNAME1422:0 "Gouverneur Corrompu à $PROVINCENAME$"
 EVTDESC1422:2 "Le gouverneur que la couronne a placé en charge de la collecte des taxes à [Root.GetName] semble avoir été assez zélé dans sa taxation du peuple, empochant une somme considérable pour lui-même. Bien qu'il ait déjà été démis de ses fonctions et ses gains mal acquis déjà dispersés parmi les barmen et les prostituées de [Root.Capital.GetCapitalName], la question demeure de savoir si le [Root.Owner.Monarch.GetTitle] devrait rembourser le peuple de [Root.GetName] de son trésor personnel."
 EVTOPTA1422:1 "Rembourser le peuple"
 EVTOPTB1422:0 "Ils ne devraient pas se plaindre !"
 EVTNAME2103:0 "Acte du Haut-Rectorat"
 EVTDESC2103:0 "Avec le temps, nous avons réalisé que l'Acte du Haut-Rectorat n'a plus vraiment de pertinence, nous avons donc décidé de l'abroger. Au lieu de cela, nous nous concentrerons sur la promotion des influences ravéliennes."
 EVTOPTA2103:0 "C'est la voie à suivre"
 EVTNAME1423:0 "Les Minorités affluent vers $PROVINCENAME$"
 EVTDESC1423:2 "Les soi-disant pèlerins suivant la foi [heretics_from_here.Religion.GetName] affluent vers les colonies pour échapper à la persécution religieuse, et $PROVINCENAME$ en particulier a attiré une population [heretics_from_here.Religion.GetName] importante. Leurs manières sont sauvages et impies et ils périront très probablement dans les colonies.\nCependant, ils ont réussi à gagner le soutien de beaucoup de nos colons et se sont fait un nouveau foyer dans cette terre lointaine."
 EVTOPTA1423:0 "Les natifs s'occuperont d'eux."
 colonial.5.b:1 "Ils ne font pas partie de notre Colonie ou de notre nation !"
 EVTDESC1424:0 "Ces soi-disant pèlerins suivent la foi Réformée, qui est une abomination pour notre église $COUNTRY_RELIGION$. Ils suivent une foi perverse et périront très probablement dans les colonies."
 EVTDESC1425:0 "Ces soi-disant pèlerins suivent la foi Ravélienne, qui est une abomination pour notre église $COUNTRY_RELIGION$. Ils suivent une foi perverse et périront très probablement dans les colonies."
 EVTNAME4104:0 "$MASTER_OF_MINT$"
 EVTDESC4104:0 "La monnaie fonctionne à pleine efficacité et le monnayage n'a jamais été si pur. $MASTER_OF_MINT$ en est responsable."
 EVTOPTA4104:1 "[Root.Adm_Advisor.GetHerHisCap] efforts seront admirés dans toute la nation."
 EVTOPTB4104:1 "[Root.Adm_Advisor.GetHerHisCap] réputation s'étendra au-delà de nos frontières."
 EVTNAME4110:0 "$NAVIGATOR$"
 EVTDESC4110:0 "La réputation de $NAVIGATOR$ n'a pas d'égal. Nos marins peuvent naviguer plus loin que d'autres nations comparables grâce aux talents de $NAVIGATOR$."
 EVTOPTA4110:1 "[Root.Dip_Advisor.GetHerHisCap] efforts seront admirés dans toute la nation."
 EVTOPTB4110:1 "[Root.Dip_Advisor.GetHerHisCap] réputation s'étendra au-delà de nos frontières."
 EVTNAME4114:0 "$GRAND_CAPTAIN$"
 EVTDESC4114:0 "Les troupes se sentent bien quand elles savent qu'une bonne personne dirige les opérations. $GRAND_CAPTAIN$ est probablement le plus grand esprit militaire que notre pays ait jamais vu."
 EVTOPTA4114:1 "[Root.Mil_Advisor.GetHerHisCap] efforts seront admirés dans toute la nation."
 EVTOPTB4114:1 "[Root.Mil_Advisor.GetHerHisCap] réputation s'étendra au-delà de nos frontières."
 EVTNAME4115:0 "$ARMY_ORGANISER$"
 EVTDESC4115:0 "Un organisateur de premier ordre, $ARMY_ORGANISER$ a fait un travail fantastique avec nos armées. Les récits des capacités de $ARMY_ORGANISER$ se sont répandus partout."
 EVTOPTA4115:1 "[Root.Mil_Advisor.GetHerHisCap] efforts seront admirés dans toute la nation."
 EVTOPTB4115:1 "[Root.Mil_Advisor.GetHerHisCap] réputation s'étendra au-delà de nos frontières."
 EVTNAME4116:0 "$COMMANDANT$"
 EVTDESC4116:0 "Un maître d'exercice par excellence, $COMMANDANT$ a transformé notre armée en automates mécaniques qui ne bronchent pas sur le champ de bataille."
 EVTOPTA4116:1 "[Root.Mil_Advisor.GetHerHisCap] efforts seront admirés dans toute la nation."
 EVTOPTB4116:1 "[Root.Mil_Advisor.GetHerHisCap] réputation s'étendra au-delà de nos frontières."
 EVTNAME4117:0 "$QUARTERMASTER$"
 EVTDESC4117:0 "Pour beaucoup dans l'armée, surtout ceux qui finissent par mourir de diverses choses en dehors des batailles, l'intendant semble ne rien faire. Cependant, pour ceux qui comprennent la complexité de la logistique, $QUARTERMASTER$ est un vrai génie."
 EVTOPTA4117:1 "[Root.Mil_Advisor.GetHerHisCap] efforts seront admirés dans toute la nation."
 EVTOPTB4117:1 "[Root.Mil_Advisor.GetHerHisCap] réputation s'étendra au-delà de nos frontières."
 EVTNAME4118:0 "$RECRUITMASTER$"
 EVTDESC4118:0 "Rejoindre l'armée est généralement une condamnation à mort automatique. Si vous survivez effectivement aux diverses maladies et aux maigres rations, alors quelqu'un viendra vous tirer dessus dans une bataille (généralement les troupes ennemies). Avec cela à l'esprit, les gens ne sont pas si désireux de s'enrôler, mais $RECRUITMASTER$ utilise ses talents pour 'persuader' encore plus d'hommes de rejoindre les couleurs."
 EVTOPTA4118:1 "[Root.Mil_Advisor.GetHerHisCap] efforts seront admirés dans toute la nation."
 EVTOPTB4118:1 "[Root.Mil_Advisor.GetHerHisCap] réputation s'étendra au-delà de nos frontières."
 EVTNAME4119:0 "$FORTIFICATION_EXPERT$"
 EVTDESC4119:0 "Pour nos ennemis, l'effort que nous mettons à défendre nos forteresses semble lâche. Cependant, $FORTIFICATION_EXPERT$ a le dernier mot quand l'attrition ronge lentement nos ennemis tandis que nous restons confortablement à l'intérieur de nos forteresses."
 EVTOPTA4119:1 "[Root.Mil_Advisor.GetHerHisCap] efforts seront admirés dans toute la nation."
 EVTOPTB4119:1 "[Root.Mil_Advisor.GetHerHisCap] réputation s'étendra au-delà de nos frontières."
 EVTNAME4120:0 "$INQUISITOR$"
 EVTDESC4120:0 "Sachant toujours exactement quelles questions poser, $INQUISITOR$ sème la terreur dans le cœur de ceux qui nous espionneraient. La seule présence de $INQUISITOR$ suffit à planter la graine de l'échec avant même que la mission ait commencé."
 EVTOPTA4120:1 "[Root.Adm_Advisor.GetHerHisCap] efforts seront admirés dans toute la nation."
 EVTOPTB4120:1 "[Root.Adm_Advisor.GetHerHisCap] réputation s'étendra au-delà de nos frontières."
 EVTNAME9200:0 "Voisins Riches"
 EVTDESC9200:0 "Des rumeurs ont atteint $MONARCHTITLE$ $MONARCH$ concernant des richesses au-delà des frontières $COUNTRY_ADJ$. Des factions au sein de $COUNTRY$ ont soutenu que certaines villes devraient légitimement nous appartenir. Ou du moins être saccagées..."
 EVTOPTA9200:0 "Elles sont mûres pour la prise"
 EVTNAME9201:0 "Voisins Plus Faibles"
 EVTDESC9201:0 "Les royaumes plus petits devraient être gouvernés par $COUNTRY_ADJ$. Nous devons définitivement étendre la taille de $COUNTRY$."
 EVTOPTA9201:0 "Écrasez-les !"
 EVTNAME9202:0 "$MONARCHTITLE$ $MONARCH$ montre de la faiblesse."
 EVTDESC9202:0 "Nous avons été en paix trop longtemps, et cela signifie que nous devenons décadents. Ce n'est pas la voie $COUNTRY_ADJ$, et certains individus ont commencé à se proclamer comme le nouveau $MONARCHTITLE$."
 EVTOPTA9202:0 "Il est temps de montrer la force"
 EVTNAME9203:0 "$DYNASTY$ est une maison de paix"
 EVTDESC9203:0 "C'est clairement un signe de faiblesse et de décadence que nous laissions notre tribu tomber dans une longue période de paix. Clairement, $DYNASTY$ n'est plus apte à gouverner $COUNTRY$. Un nouvel héritier serait un peu plus acceptable."
 EVTOPTA9203:0 "Qu'on lui coupe la tête !"
 EVTOPTB9203:0 "Ma parole fait loi !"
 EVTNAME9204:0 "La tribu perd le respect pour $DYNASTY$"
 EVTDESC9204:0 "Avec le manque d'un héritier approprié, et aucune bataille à combattre, les hommes de clan de $COUNTRY$ passent beaucoup trop de temps à considérer si la maison de $DYNASTY$ est vraiment une maison appropriée pour mener les forces $COUNTRY_ADJ$."
 EVTOPTA9204:0 "Cela doit être traité rapidement"
 EVTNAME9205:0 "Sac de $FROM$"
 EVTDESC9205:0 "$FROM$ est tombée sous nos forces, et $MONARCHTITLE$ $MONARCH$ permet aux troupes de faire ce qu'elles veulent avec la ville. Cela augmente grandement sa popularité parmi les hommes."
 EVTOPTA9205:0 "$MONARCH$ récompense ses fidèles"
 EVTNAME9206:0 "$PROVINCENAME$ a été saccagée !"
 EVTDESC9206:0 "Les armées de $CONTROLLERNAME$ ont saccagé $PROVINCENAME$, la pillant de ses richesses."
 EVTOPTA9206:0 "Malédiction !"
 EVTNAME611:0 "Montée d'un Prétendant"
 EVTDESC611:1 "Un prétendant s'est levé pour contester la succession de $HEIR$ ! Citant le prétexte des 'injustices extraordinaires' du règne de [Root.Monarch.Dynasty.GetName] et jetant des doutes sur la légitimité du nouveau [Root.Monarch.GetTitle], [Root.pretender.GetName] a levé une armée pour soutenir sa revendication au trône et marche sur la capitale !"
 EVTOPTB611A:0 "Le Régent est avec $HEIR$ !"
 EVTNAME5060:0 "Comète Aperçue"
 EVTDESC5060:0 "Les paysans sont toujours superstitieux, et l'apparition d'une comète dans le ciel a causé la panique parmi notre peuple. Ils sont convaincus que c'est un signe que la fin des temps est proche ou que quelque chose de mauvais va arriver dans un proche avenir."
 EVTOPTA5060:0 "C'est un présage"
 EVTOPTB5060:0 "La fin est proche !"
 EVTOPTC5060:0 "L'économie, imbéciles !"
 EVTOPTE5060:0 "J'aimerais vivre à une époque plus éclairée..."
 EVTOPTF5060:0 "Sacrifier un cœur humain pour apaiser la comète !"
 EVTOPTG5060:0 "Si seulement nous avions le sens de la comète..."
 EVTOPTH5060:0 "Cieux cendrés !" #Replace devil with Anbennar
 EVTOPTDWAROVAR5060:0 "Comment est-elle arrivée ici ?!" #Anbennar
 EVTOPTDWAROVARB5060:0 "Fascinant ! Attendez une minute..." #Anbennar
 EVTOPTDWAROVARBB5060:0 "Cela ne devrait vraiment PAS être ici !" #Anbennar
 EVTNAME9073:0 "Une Dynastie Impériale"
 EVTDESC9073:0 "Devant le Parlement Impérial entièrement assemblé se tenait [Root.Monarch.GetName] et toute [Root.Monarch.GetHerHis] famille. Derrière les plus proches parents de l'[Root.Emperor.GetTitle] se trouvaient leurs parents plus éloignés, certains plus éloignés que d'autres, mais chacun portait le nom de [Root.Monarch.GetDynasty]. Certains jetaient des regards méfiants à travers la foule de princes, d'autres échangeaient des regards furtifs et des accords tacites, et les enfants regardaient les lances des gardes, toutes polies et brillantes, avec des pennons flottants représentant les nombreux États de l'Empire.\n\n'...Par l'héritage de Castanor, j'endurerai toute épreuve,' entonna l'[Root.Emperor.GetTitle].\n\nUne cacophonie de voix fit écho au serment.\n\n'Par l'héritage de l'Empire du Phénix, je vaincrai tout ennemi. Par l'héritage de Damérie, je servirai le peuple de l'Empire. Je le jure, et à cela je promets ma vie et mon sang, et celui de tous mes descendants...'\n\nLe visage de l'[Root.Emperor.GetTitle] était comme la pierre, illisible pour la foule, détourné de ceux qui [Root.Emperor.GetHerHim] étaient les plus proches alors qu'[Root.Emperor.GetSheHe] récitait les mots du serment. C'était présenté comme un devoir sacré, une grâce conférée, liée par des lois et traditions qui précédaient le Grand Sommet d'Aranthíl, mais la réalité de ces mots était très simple : maintenant, et pour toujours, la Maison de [Root.Monarch.GetDynasty] gouvernerait l'Empire d'Anbennar."
 EVTOPTA9073:0 "Ces élections étaient toujours une perte de temps, n'est-ce pas ?"
 EVTNAME9074:0 "Serment de Loyauté Exigé !"
 EVTDESC9074:0 "Sortant de nulle part et avec un éclat brillant de lumière, le chef du détachement de Mages de Guerre Impériaux de [Root.GetName] apparut devant [Root.Monarch.GetName] et [Root.Monarch.GetHerHis] conseillers, flanqué de ses subordonnés et de plusieurs hommes armés, dont certains que les dignitaires assemblés de [Root.GetName] reconnurent comme leurs propres serviteurs, autrefois supposés être complètement loyaux à [Root.Getname]\n\n'La Dynastie Impériale est ascendante ! Par la volonté de l'Empereur, tout le royaume sera vraiment uni. Votre temps en tant que pays indépendant n'est plus ! Jurez allégeance à l'Empereur, et servez Anbennar.'"
 EVTOPTA9074:0 "Gloire à l'Empire. Gloire à l'Empereur ! Anbennar est Unité ! L'Unité est Anbennar !"
 EVTOPTB9074:0 "Dites à votre Empereur que [Root.Getname] est une nation libre, et nous ne nous soumettrons pas docilement à la tyrannie."
 EVTNAME9075:0 "Unification d'Anbennar"
 EVTDESC9075:0 "En l'an [GetYear], le très serein Empereur [Emperor.Monarch.GetName], héritier de la République Damérienne, de Castanor et de l'Empire du Phénix, Régent Choisi du divin, a de nouveau convoqué les États de l'Empire d'Anbennar. La Diète a accepté une motion pour unir les États disparates de l'Empire en un État-nation et couronner à nouveau l'[Emperor.Monarch.GetTitle] comme son dirigeant héréditaire."
 EVTOPTA9075:0 "Revendiquer la couronne !"
 hre_core_tt:0 "§Y[Root.GetName]§! gagne un cœur sur chaque province de l'Empire, qui n'est PAS possédée par un membre de l'Empire."
 hre_inheritance_tt:0 "Chaque membre du §YSaint-Empire Romain Germanique§! sera invité à rejoindre §Y[Root.GetName]§!."
 EVTNAME9076:0 "Unification d'Anbennar"
 EVTDESC9076:0 "La réforme a été adoptée et notre temps en tant qu'État n'est plus. Alors que nos provinces passent entre les mains de l'Empereur, nous trouvons du réconfort à faire partie de quelque chose de plus grand."
 EVTOPTA9076:0 "Salut Empereur !"
 EVTNAME9450:0 "Péchés Charnels"
 EVTDESC9450:0 "Ses lèvres pourraient-elles être plus rouges ? Peu probable. Creux, au fond de votre esprit, résonnent les mots d'avertissement des prêtres et prédicateurs. Est-ce de cela que parlaient les sermons ? Le Démon dans un corps de femme, et les tentations de la chair ? Étrange. Pour un démon, celui-ci ressemble beaucoup à un ange. Dans tous les cas, vous devrez en parler lors de votre confession dimanche."
 EVTOPTA9450:0 "Le besoin d'un héritier passe avant le besoin de pardon."
 EVTOPTB9450:0 "Pardonnez-moi, mon Père, car j'ai péché."
 EVTNAME9451:0 "Un héritier bien-aimé meurt"
 EVTDESC9451:0 "Une étrange fièvre a coûté la vie à votre héritier bien-aimé, $HEIR$. Alors que la cour enlève ses vêtements pour des habits plus noirs, il vous frappe à quel point la vie peut être fragile et transitoire. Juste au moment où vos pensées sont sur le point de se tourner vers l'éternel, une jeune servante attire votre attention..."
 EVTOPTA9451:0 "Dans les bras du Seigneur, je trouve le réconfort."
 EVTOPTB9451:0 "Dans les bras de la servante, je trouve le réconfort."
 EVTNAME9452:0 "Coup de Palais"
 EVTDESC9452:0 "'$MONARCH$,' dit $HEIR_S_PRONOUN$, son épée pointée vers vous. 'Votre règne a amené cette nation au bord de la destruction, et la honte à notre famille.' $HEIR_CAP_S_PRONOUN$ regarde nerveusement $HEIR_ADJ$ co-conspirateurs. Un sentiment de fatigue d'un autre monde vous envahit. Une trahison dans vos propres rangs ?"
 EVTOPTA9452:0 "Je me sens si vieux..."
 EVTOPTB9452:0 "Petit morveux gâté !"
 EVTNAME9453:0 "La Chanson des Pleurs"
 EVTDESC9453:0 "La guerre a fait des ravages sur les mères et épouses de votre nation, et alors que vous passez près de cette vieille veuve en haillons là où elle est assise, son visage enfoui profondément dans ses mains en coupe, votre héritier demande : 'Oh Père, pourquoi toutes les femmes pleurent-elles ?'"
 EVTOPTA9453:0 "Elles pleurent toutes pour leurs hommes..."
 EVTOPTB9453:0 "Elles ne font que pleurer."
 EVTNAME9454:0 "Un Printemps Silencieux"
 EVTDESC9454:0 "Elle glousse. - 'Votre majesté...', dit-elle. Vous la regardez. Sa beauté n'a pas d'égal dans votre royaume, et même dans les royaumes au-delà du vôtre. Vous ne dites rien. Le printemps est dans l'air, et alors que vous vous penchez vers elle, avec le parfum enivrant de son parfum douloureusement présent, une pensée vous traverse l'esprit..."
 EVTOPTA9454:0 "Jolie fille..."
 EVTOPTB9454:0 "Monnaie d'échange..."
 EVTNAME9455:0 "Soirée"
 EVTDESC9455:0 "Les lustres projettent ombres et lumière à travers la grande salle de bal de votre palais, et la musique de cent violons dansants emplit l'air. 'Votre Majesté !', 'Votre Excellence !', 'Mon $MONARCHTITLE$ !', vous saluent les invités étrangers et dignitaires locaux. Partout règnent conversation, rires, discussion, et le rythme vivant et pulsant de la vie. Vos yeux parcourent les myriades assemblées. À qui devriez-vous parler ce soir ?"
 EVTOPTA9455:0 "Bonsoir, Ma Dame !"
 EVTOPTB9455:0 "Bonsoir, Mon Seigneur !"
 EVTOPTC9455:0 "Bonsoir, Mon Bon Monsieur !"
 EVTNAME9456:0 "L'héritier tombe malade"
 EVTDESC9456:0 "L'héritier, [Root.Heir.GetName], respire difficilement. $HEIR_CAP_S_PRONOUN$ est alité depuis trois jours maintenant, et reflétée dans les perles de sueur sur son front se trouve la peur dans les yeux de $HEIR_ADJ$ serviteur pour la vie de [Root.Heir.GetName]. [Root.Heir.GetName] pourrait ne pas passer la nuit à moins que quelque chose ne soit fait."
 EVTOPTA9456:0 "Envoyer chercher un Médecin formé."
 EVTOPTB9456:0 "Prier pour $HEIR_ADJ$ vie."
 EVTNAME9457:0 "Un Enfant dans les Roseaux"
 EVTDESC9457:0 "Soudain quelque chose fait sursauter l'animal et, avant que vous ayez le temps de tirer, il a disparu depuis longtemps. Vous regardez autour de vous. L'eau du petit ruisseau reflète la lumière du soleil d'une journée parfaite, et les roseaux ondulent lentement devant une légère brise. Est-ce un rire ? Vous réalisez maintenant ce qui avait fait sursauter l'animal. Dans un berceau, flottant parmi les roseaux, gît un petit bébé qui rit. À en juger par son sourire, vous diriez qu'il n'a jamais connu la peur de sa vie."
 EVTOPTA9457:0 "L'adopter comme votre propre fils"
 EVTOPTB9457:0 "Où est passé ce cerf ?"
 EVTNAME9458:0 "Tournoi de Joute"
 EVTDESC9458:0 "Les fières bannières de notre nation flottent dans le vent, et des trompettes dorées sonnent quatre saluts d'honneur, honorant nos élites équestres. L'air est rempli des odeurs d'amandes grillées, de chevaux et d'intrigues. Notre prééminence culturelle et militaire sont vraiment des aubaines pour notre nation, et nulle part ce fait n'est plus réel qu'ici aujourd'hui. Comment souhaitez-vous passer votre journée au tournoi ?"
 EVTOPTA9458:0 "Regarder votre héritier jouter."
 EVTOPTB9458:0 "Se vanter de nos accomplissements culturels."
 EVTOPTC9458:0 "Simplement profiter de la journée."
 EVTNAME9459:0 "Accident de Chasse"
 EVTDESC9459:0 "Le corps de $HEIR_CAP_ADJ$ a été drapé, par qui vous ne savez pas, dans un tissu blanc maintenant taché de rouge par $HEIR_ADJ$ fluide vital perdu. On dit que $HEIR_S_PRONOUN$ a été trouvé par $HEIR_ADJ$ cheval, dans une clairière dans les bois. Vous connaissez l'endroit dont ils parlent. Le visage de $HEIR_CAP_ADJ$ est calme, presque serein. Vous tendez la main pour $HEIR_O_PRONOUN$ toucher. La terrible réalité de la situation vous apparaît. Le froid que vous ressentez est celui de la mort."
 EVTOPTA9459:0 "La tristesse vous envahit."
 EVTOPTB9459:0 "Oh bien..."
 EVTNAME9460:0 "Secret de Famille ?"
 EVTDESC9460:0 "La première fois, vous l'ignorez, mais quand cela arrive une deuxième et une troisième fois, vous commencez vraiment à vous demander. Pourquoi les gens rient-ils de vous quand ils pensent que vous ne pouvez pas les entendre ? Après avoir posé des questions, pendant plus qu'un peu, vous réussissez finalement à obtenir une réponse d'une femme de chambre. Il semble que votre héritier ait couru en ville d'une façon des plus malséantes, et que votre famille semble maintenant être la risée de Cannor."
 EVTOPTA9460:0 "Gronder $HEIR_O_PRONOUN$ publiquement."
 EVTOPTB9460:0 "...et alors ?"
 EVTNAME9461:0 "Politique de Colonisation"
 EVTDESC9461:0 "La politique de colonisation que nous avons promulguée dans cette province semble avoir rencontré le succès. Avec la province solidement dans notre sphère culturelle, nous pouvons maintenant mettre fin à cette politique."
 EVTOPTA9461:0 "Excellent !"
 EVTNAME9462:0 "Bureaucratie Intrigante"
 EVTDESC9462:0 "Saisir le pouvoir ? Certainement pas. Il s'agit simplement d'une prise en charge normale du bureau exécutif, comme énoncé dans le formulaire 32B, sur l'administration du Royaume, livre blanc 48:53-D, sur le transfert de pouvoir dans certaines circonstances, tel que modifié par les clauses de protection 3, 8 et 12b, loi 48-9 et édit 3W-4. Qu'y a-t-il de difficile à comprendre ? Votre majesté a signé tout cela."
 EVTOPTA9462:0 "Les tuer. Tous."
 EVTOPTB9462:0 "Eh bien... oui... Oui, cela semble tout à fait en ordre."
 EVTNAME9463:0 "Les $DYNASTY$"
 EVTDESC9463:0 "...pendant ce temps, dans un autre pays, une branche différente de la famille $DYNASTY$ est dans une situation désespérée. Avec leur pays déstabilisé, ils luttent maintenant pour s'accrocher au pouvoir. Si nous ne les aidons pas maintenant, leur situation pourrait s'aggraver considérablement. Quel est le meilleur plan d'action ?"
 EVTOPTA9463:0 "La famille d'abord, frère."
 EVTOPTB9463:0 "J'ai déjà donné au bureau, frère."
 EVTNAME9464:0 "Université de $PROVINCENAME$ -- Promotion de $YEAR$"
 EVTDESC9464:0 "Sic oculos, sic ille manus, sic ora ferebat ! La promotion de $YEAR$ à l'Université de $PROVINCENAME$ est exceptionnelle. Alors que les festivités de remise des diplômes se calment, des classes entières de nouveaux diplômés se présentent au service à travers le pays. Où devons-nous les diriger ?"
 EVTOPTA9464:0 "Vers l'administration"
 EVTOPTB9464:0 "Semer mille fleurs"
 EVTNAME9465:0 "Une Belle Statue"
 EVTDESC9465:0 "Le marbre veiné est de la plus belle qualité $COUNTRY_ADJ$. Dans la salle d'exposition fraîche de l'Académie des Beaux-Arts de $PROVINCENAME$, elle semble presque vivante. La vie inspire l'art, mais vous savez dans votre cœur que cette pièce particulière d'art a surpassé toutes les sources d'inspiration originales. Le sentiment qui vous traverse quand vous la touchez est presque sacrilège."
 EVTOPTA9465:0 "Le patrimoine commun de l'humanité en est enrichi"
 EVTOPTB9465:0 "Bon. C'était amusant. Vendez-la"
 EVTNAME9467:0 "Le Discours de $PROVINCENAME$"
 EVTDESC9467:0 "'...et ainsi il doit en être,' il regarde la foule assemblée dans le grand amphithéâtre de l'Université de $PROVINCENAME$, '...que nous venions en aide à notre pays maintenant, dans son heure de besoin, comme il est toujours venu au nôtre, dans nos heures de besoin. La plume est plus forte que l'épée, dit-on. Je ne sais pas si c'est le cas, mais si c'est vrai... alors $COUNTRY$ n'a rien à craindre. Vive $MONARCHTITLE$ $MONARCH$ ! Vive $COUNTRY$ !' Joyeuses sont les acclamations quand les étudiants, comme un seul homme, partent rejoindre l'armée."
 EVTOPTA9467:0 "Faire marcher cette fleur de jeunesse vers la guerre"
 EVTOPTB9467:0 "La guerre n'est pas une excuse pour abandonner l'école !"
 EVTNAME9468:0 "Le Régent usurpe Le Trône"
 EVTDESC9468:0 "Les $HEIR_DYNASTY$ n'ont été que de mauvaises nouvelles depuis qu'ils sont montés sur le trône. Si vous vouliez me demander, et je pense que vous devriez, ces temps heureux ne sont rien d'autre qu'un signe, du Tout-Puissant lui-même, que ma régence a la faveur divine. Avec le Régent de mon côté, je prendrai donc le trône pour moi-même. Bonne Nuit, Doux Prince.'"
 EVTOPTA9468:0 "Hélas, c'était destiné."
 EVTOPTB9468:0 "Aux mines de sel, traître !"
 EVTNAME9469:0 "Reian Seren"
 EVTDESC9469:0 "'Le fil du destin est capricieux, et se balance sur le fil du rasoir entre le sublime et l'éternel. Capricieux, sont les caprices du destin. Un régent choisi d'Halann. Qui il est, je ne sais pas, mais les étoiles prédisent qu'un homme né dans une maison royale en ce jour, sera un jour le dirigeant d'un royaume puissant.' Ainsi parla l'astrologue. Aujourd'hui, la Reine a donné naissance à un enfant."
 EVTOPTA9469:0 "Je l'appellerai Jaher"
 EVTOPTAb9469:0 "Je l'appellerai Lorenan"
 EVTOPTAc9469:0 "Je l'appellerai Venaan"
 EVTOPTAd9469:0 "Je l'appellerai Krah"
 EVTOPTAe9469:0 "Je l'appellerai Godryc"
 EVTOPTAf9469:0 "Je l'appellerai Munas"
 EVTOPTAg9469:0 "Je l'appellerai Urion"
 EVTOPTAh9469:0 "Je l'appellerai Garion"
 EVTOPTAi9469:0 "Je l'appellerai Calasandur"
 EVTOPTAj9469:0 "Je l'appellerai Narwendir"
 EVTOPTAl9469:0 "Je l'appellerai Istralan"
 EVTOPTAm9469:0 "Je l'appellerai Harimar"
 EVTOPTAk9469:0 "Je l'appellerai Harimar"
 EVTOPTAo9469:0 "Je l'appellerai Levodas"
 EVTOPTBk9469:0 "Je l'appellerai Ashoka"
 EVTOPTB9469:0 "Son nom sera Castan"
 EVTOPTBn469:0 "Son nom sera Lukaus"
 EVTOPTBb9469:0 "Son nom sera Bukka Raya"
 EVTOPTBc9469:0 "Son nom sera Krishna"
 EVTOPTBd9469:0 "Son nom sera Kubilai"
 EVTOPTBe9469:0 "Son nom sera Erik"
 EVTOPTBf9469:0 "Son nom sera Itzcoatl"
 EVTOPTBg9469:0 "Son nom sera Viracocha"
 EVTOPTBh9469:0 "Son nom sera Hiawatha"
 EVTOPTBi9469:0 "Son nom sera Ruhanga"
 EVTOPTBj9469:0 "Son nom sera Bochica"
 EVTOPTBl9469:0 "Son nom sera Zal"
 EVTOPTBm9469:0 "Son nom sera Solomon"
 EVTOPTC9469:0 "Son nom sera Castan"
 EVTNAME9470:0 "Les Politiques Matrimoniales Portent leurs Fruits"
 EVTDESC9470:0 "Sire ! Sire !' le héraut n'essaie même pas de cacher son excitation. 'D'excellentes nouvelles !'. 'Un fils de notre famille est le prochain en ligne pour le trône [marriage_policy_paid_off_here.GetAdjective] !'"
 EVTOPTA9470:0 "Prends ça, Silmunas."
 EVTOPTB9470:0 "Excellentes nouvelles"
 EVTNAME9471:0 "Tensions le long de la frontière de $PROVINCENAME$"
 EVTOPTA9471:0 "Tout est comme il se doit."
 EVTNAME9472:0 "Négligence Bienveillante"
 EVTDESC9472:1 "Il semble que le gouvernement qui gouverne le moins gouverne le mieux en ce qui concerne ceux à l'extérieur de la capitale. Notre non-implication dans les affaires de [benign_neglect_province.GetName] s'est avérée bénéfique, et l'économie locale est florissante."
 EVTOPTA9472:0 "Ils peuvent faire les choses par eux-mêmes... ?"
 EVTOPTB9472:0 "Si ça bouge, taxez-le."
 EVTNAME9476:0 "Les $DYNASTY$"
 EVTDESC9476:0 "Notre famille en $FROMCOUNTRY$ nous a envoyé de l'aide dans cette période troublée."
 EVTOPTA9476:0 "Les $DYNASTY$ restent unis."
 EVTNAME9477:0 "Les $DYNASTY$"
 EVTDESC9477:0 "Nos proches et nos parents, notre propre chair et sang, en $FROMCOUNTRY$ ont déclaré qu'ils n'ont aucune intention de venir à notre aide dans notre heure de détresse. Que le Régent ait pitié de leurs âmes."
 EVTOPTA9477:0 "Une maison divisée ne peut tenir."
 EVTNAME9478:0 "Monnaie Altérée"
 EVTDESC9478:0 "Malgré nos promesses de maintenir des politiques monétaires saines, nous avons altéré notre monnaie. La couronne $COUNTRY_ADJ$ est maintenant vendue dans les banques et maisons marchandes du monde entier, et sa valeur chute plus vite qu'une galère rongée par le scorbut et infestée de rats dans un typhon."
 EVTOPTA9478:0 "Mais je n'imprimais qu'un petit peu !"
 EVTNAME9479:0 "Restauration Constitutionnelle"
 EVTDESC9479:0 "La transformation du gouvernement de cette nation est inconstitutionnelle et illégale. Nous exigeons la restauration de la Monarchie Constitutionnelle.'"
 EVTOPTA9479:0 "Pourquoi ne pas oublier ça."
 EVTOPTB9479:0 "Eh bien, quand vous le présentez ainsi..."
 EVTNAME9480:0 "Les pires excès cessent"
 EVTDESC9480:0 "Les choses reviennent lentement à la normale en $COUNTRY$. Ces jours-ci, il est presque sûr de professer une croyance religieuse, ou même un soutien pour un calendrier non décimal. Le sommeil de la raison engendre des démons, mais le culte qui a enfanté le plus de démons pourrait bien être celui dont le but déclaré était l'adoration de la raison."
 EVTOPTA9480:0 "C'est peut-être pour le mieux"
 EVTNAME9481:0 "Peur et Dégoût à $PROVINCENAME$"
 EVTDESC9481:0 "Le crépuscule est toujours le pire. Les nuages courant en cercles à travers des cieux sans lune, des étoiles cruelles suspendues comme des grains de verre brisé, et des lustres jetant d'étranges ombres à travers les Chambres Royales. Dernièrement, un étrange sentiment vous a envahi qu'il y a quelque chose qui ne va pas avec l'endroit. La géométrie de celui-ci semble... peu sûre. En repensant... tout a commencé avec la naissance de $HEIR$."
 EVTOPTA9481:0 "Que du travail et pas de jeu, fait de $MONARCH$ un garçon terne, très terne."
 EVTOPTB9481:0 "Seigneur notre Père, toi qui es aux cieux !"
 EVTNAME9482:0 "La Découverte"
 EVTDESC9482:0 "Mon $MONARCHTITLE$...' vous sentez instantanément qu'il y a quelque chose qui ne va pas. Il y a quelque chose dans sa voix, juste sous la surface. Un mépris caché, et de la peur. '...le nouveau mur de briques dans la cave orientale. Il n'a pas été construit pour l'isolation, n'est-ce pas ?' Vous vous en souvenez clairement maintenant. Comme le corps semblait petit. Le porter dans la cave humide, poser les briques. Cela vous a rendu malade. Malade jusqu'au cœur. Tuer votre progéniture n'était pas la catharsis que vous aviez attendue. Pour un instant, l'aperçu fugace d'une intuition traverse votre esprit..."
 EVTOPTA9482:0 "Qu'est-ce que j'ai fait !?"
 EVTOPTB9482:0 "Me voilà $MONARCH$ !"
 EVTNAME9483:0 "Danse Macabre"
 EVTDESC9483:0 "La Chambre Royale est une brume tourbillonnante de parfums et de formes, allant et venant dans et hors de l'existence comme des flocons de neige colorés. Vous avez faim. Si faim. Comme si vous n'aviez pas mangé depuis des mois. Les étoiles qui vous regardent d'en haut, toujours suspendues dans un ciel sans lune, rient et dansent. Elles semblent libres, et sauvages. Il y a quelque chose à propos de ces étoiles. Elles semblent si... justes. Vous êtes devenu complètement fou."
 EVTOPTA9483:0 "Pas par les poils de mon menton-ton-ton !"
 EVTOPTB9483:0 "Je donnerais ma foutue âme pour juste un verre de bière."
 EVTOPT9480:0 "C'est peut-être pour le mieux"
 EVTNAME9484:0 "Cloches de Mariage"
 EVTDESC9484:0 "Sire...', encore une fois le conseiller vous interrompt, son front plissé racontant de grandes histoires de préoccupation et de nuits blanches. '... la succession ne se sécurise pas d'elle-même, votre majesté...' Ils continuent. Cette étude poussiéreuse, et la voix sèche de votre conseiller résonnant d'ennui et de potentiel gâché, accentuent la luminosité de la journée claire à l'extérieur. '...c'est pourquoi il est d'une importance vitale que...' - Ne s'arrêtent-ils jamais ? 'Dans la nature', vous vous trouvez à dire en interruption, 'la première étape, menant un animal dans la tombe, est toujours la procréation.' Vous n'êtes pas sûr de le croire, seulement qu'il n'y a rien dans leur voix pour vous convaincre que le mariage est préférable à la promesse d'un ciel clair."
 EVTOPTA9484:0 "Peu importe. La nature trouve toujours son cours."
 EVTOPTB9484:0 "Échecs sur la véranda ?"
 EVTNAME9485:0 "Une Proposition Modeste"
 EVTDESC9485:0 "Bien qu'il ne soit pas rare parmi un certain type de jeunes hommes de vouloir rester en dehors des liens inévitables du mariage, les liens sont néanmoins inévitables. Regardant depuis votre perchoir d'aigle, vous avez repéré une proie. Le dirigeant de ce pays étranger reporte depuis longtemps son mariage, et son trône manque d'une succession sécurisée. Ce pourrait être le moment parfait pour former un lien dynastique entre nos pays. Devrions-nous envoyer une ambassade pour essayer de marier l'une des jeunes filles de notre dynastie dans cette maison royale étrangère ?"
 EVTOPTA9485:0 "En effet nous le ferons !"
 EVTOPTB9485:0 "Nous avons de meilleures choses à faire."
 EVTNAME9486:0 "Une rose d'une terre étrangère"
 EVTDESC9486:0 "Le dirigeant de $FROMCOUNTRY$ vous a envoyé une peinture, dépeignant une jeune fille de sa cour. Ses yeux sont verts, ses cheveux sont noirs, et vos yeux sont attirés vers la peinture comme vers un vide. Un sourire rusé trouve son chemin vers le visage de votre conseiller. Le bruit de la pièce s'éteint. Vous ne savez pas combien de temps vous restez là à regarder. Elle est belle."
 EVTOPTA9486:0 "Je dois l'avoir !"
 EVTOPTB9486:0 "Qu'est-ce que cette fausse sorcellerie ? Disparaissez !"
 EVTNAME9487:0 "Une épine d'une terre étrangère"
 EVTDESC9487:0 "Bien que la piètre qualité de la peinture puisse expliquer une partie de cela, le fait demeure que le Créateur n'était pas trop généreux quand il a doté cette fille de son apparence. Le dirigeant de $FROMCOUNTRY$ a offert sa main en mariage, et vous n'êtes pas sûr si vous devriez rire ou vous sentir insulté. D'autre part, il y a la succession à considérer."
 EVTOPTA9487:0 "Une bonne femme $COUNTRY_RELIGION$, j'en suis sûr."
 EVTOPTB9487:0 "Cela ne conviendra évidemment pas."
 EVTNAME9488:0 "Les Conséquences"
 EVTDESC9488:0 "'Notre dernière guerre a été un échec abject, et vous le savez !', la colère dans la voix de votre héritier est indéniable. Certes, des erreurs ont été commises pendant la guerre, mais elles n'étaient guère toutes les vôtres. D'ailleurs, $HEIRNAME$ commandait aussi des troupes. 'Je crois qu'il est temps pour vous de prendre votre retraite.' 'L'audace...'"
 EVTOPTA9488:0 "J'accepte la responsabilité"
 EVTOPTB9488:0 "Je ne serai pas confronté à l'insolence dans ma propre maison !"
 EVTNAME9489:0 "Lune $COUNTRY_ADJ$"
 EVTDESC9489:0 "Le jardin est baigné dans la lumière fraîche d'une pleine lune. Tourner un coin pour tomber sur cette vue n'était pas ce que vous aviez attendu, mais la voici. Devant vous se dresse un monument à $RANDOM_OLD_WAR$. La beauté ne réside pas dans le marbre exquis, ou même dans l'artisanat de la chose, mais dans le fait que même maintenant, de nombreuses années plus tard, le monument est encore jonché de milliers et milliers de fleurs fraîches. Ici, si nulle part ailleurs, la mémoire de $RANDOM_OLD_WAR$, et les souvenirs des morts, vit encore."
 EVTOPTA9489:0 "Que la mémoire perdure"
 EVTOPTB9489:0 "Notre chagrin prouve la justesse de notre cause."
 EVTNAME9490:0 "Voir le Vrai Vous"
 EVTDESC9490:0 "Elle se retourne. Elle vous regarde. - 'Avez-vous prié dernièrement, $MONARCH$ ?' La question souligne la distance entre vous qui, pour l'année passée, n'a cessé de grandir. - 'Je pense que vous devriez. Moi si. Presque chaque nuit.' Vous riez. Malgré tous ses défauts, elle est encore votre épouse. Elle se rapproche, l'ombre d'un sourire s'étendant sur son visage. - 'De quoi riez-vous, $MONARCH$ ?'"
 EVTOPTA9490:0 "Je viens de réaliser combien vous comptez pour moi."
 EVTOPTB9490:0 "L'économie se porte ridiculement bien ! Haha !"
 EVTNAME3097:0 "Soulèvement Rebelle !"
 EVTDESC3097:1 "Avec des armées de traîtres levant leurs drapeaux en rébellion à travers notre empire, les rebelles de [jackals_and_vultures_province.GetName] pensent qu'ils peuvent sentir le sang dans l'eau et ont rejoint les autres mécontents en révolte."
 EVTOPTA3097:0 "Chacals ! Vautours !"
 EVTNAME9492:0 "Notre Monarque Meurt"
 EVTDESC9492:0 "Notre monarque est mort, et considérant les choses étranges qu'il disait vers la fin de sa vie, c'est peut-être pour le mieux."
 EVTOPTA9492:0 "Que le Régent bénisse son âme"
 EVTNAME3098:0 "Sentiment $LIKELYREBELS$"
 EVTDESC3098:0 "Avec notre réputation, nos voisins pensent que nous sommes la progéniture d'Agrados et complotent tous notre chute. Les conspirateurs $LIKELYREBELS$ répandent des mensonges et attisent le sentiment rebelle à $PROVINCENAME$..."
 EVTOPTA3098:0 "Un inconvénient mineur"
 EVTNAME6006:0 "La Cité-État Veut l'Indépendance"
 EVTDESC6006:0 "Les citoyens de Venise veulent récupérer leur indépendance."
 EVTOPTA6006:0 "Non..."
 EVTOPTB6006:0 "Nous y réfléchirons"
 EVTNAME5003:0 "Influences Jadd"
 EVTDESC5003:0 "Le contact étroit avec les colons, marchands et missionnaires a influencé notre population à tel point qu'ils abandonnent graduellement leur ancienne foi religieuse et convertissent leurs coutumes et croyances."
 EVTOPTA5003:0 "Convertir la religion"
 EVTOPTB5003:0 "Honorer les croyances de nos ancêtres"
 EVTNAME6016:0 "Influences Bouddhistes"
 EVTDESC6016:0 "Le contact étroit avec les colons, marchands et missionnaires a influencé notre population à tel point qu'ils abandonnent graduellement leur ancienne foi religieuse et convertissent leurs coutumes et croyances."
 EVTOPTA6016:0 "Se convertir au Bouddhisme Vajrayana"
 EVTOPTB6016:0 "Honorer les croyances de nos ancêtres"
 EVTOPTC6016:0 "Se convertir au Bouddhisme Theravada"
 EVTOPTD6016:0 "Se convertir au Bouddhisme Mahayana"
 EVTNAME6018:0 "La Guerre Civile Met notre Nation à Genoux"
 EVTDESC6018:1 "La Guerre Civile a tourmenté notre nation bien trop longtemps. Le chaos consume toute notre énergie, nous affaiblit et fait de nous une proie facile pour nos ennemis. Des mesures drastiques seront nécessaires si nous voulons restaurer la prééminence de notre nation et mettre fin aux luttes intestines avant qu'il ne soit trop tard."
 EVTOPTA6018:0 "Il n'y a rien que nous puissions faire."
 EVTOPTB6018:1 "Faire tout ce qui est nécessaire pour restaurer l'ordre."
 EVTOPTC6018:1 "Nous pouvons sûrement soudoyer certains de nos opposants."
 EVTNAME6019:1 "Le Chaos de la Guerre Civile se Multiplie"
 EVTDESC6019:1 "Il semble qu'il n'y ait pas de fin à l'instabilité ! Même nos partisans les plus loyaux menacent maintenant de nous abandonner à moins que nous changions de cap et cédions à leurs demandes. Nous devons agir rapidement, de peur de permettre que [Root.GetUsableName] soit submergé par le chaos."
 EVTOPTA6019:1 "Nous les combattrons en bataille !"
 EVTOPTB6019:1 "Accorder des concessions, nous ne pouvons risquer de perdre leur soutien."
 EVTNAME6020:1 "Les Factions d'Opposition"
 EVTDESC6020:1 "Au milieu du chaos en cours, de petites mais puissantes factions ont émergé, chacune d'elles essayant de prendre le dessus en persuadant d'importants nobles de notre cour de se ranger de leur côté et de leur cause. Certains sont violemment opposés au [Root.Monarch.GetTitle], mais d'autres pourraient être amenés de notre côté si on leur accordait suffisamment de concessions."
 EVTOPTA6020:0 "Offrir des concessions aux modérés."
 EVTOPTB6020:0 "Ne soutenir aucune faction."
 EVTNAME6021:0 "Faction Demande une Aide Financière"
 EVTDESC6021:1 "Les modérés dont nous avons enrôlé le soutien dans notre lutte contre les rebelles manquent des fonds pour soutenir la guerre contre les rebelles. Ils demandent un soutien financier pour maintenir la lutte et nous aider à mettre fin au tumulte."
 EVTOPTA6021:0 "Prêter soutien."
 EVTOPTB6021:0 "Ignorer leurs supplications."
 EVTNAME6022:1 "Dissensions parmi nos Partisans"
 EVTDESC6022:1 "Des disputes ont émergé parmi les modérés dont nous avions enrôlé le soutien. Il semble que tous ne soient pas contents de l'accord qu'ils ont conclu avec le [Root.Monarch.GetTitle]. Un individu d'origine [rebel_province.Culture.GetName], qui a réussi à gagner une influence considérable dans la faction modérée, appelle à une plus grande autonomie pour son peuple, menaçant de rejoindre les rebelles si nous refusons ses demandes."
 EVTOPTA6022:1 "Nous n'avons pas besoin de son soutien."
 EVTOPTB6022:0 "Se ranger du côté de l'une des nouvelles factions."
 EVTOPTC6022:1 "Céder à ses demandes."
 EVTNAME6023:1 "La Guerre Civile Devient Guerre Totale"
 EVTDESC6023:1 "Ce qui a initialement commencé comme des affrontements mineurs entre différentes factions soutenant ou s'opposant au [Root.Monarch.GetTitle] s'est transformé en pur chaos. À moins que nous puissions renverser la situation rapidement, notre nation s'effondrera probablement sous nos yeux."
 EVTOPTA6023:0 "Nous ne pouvons rien y faire."
 EVTOPTB6023:0 "Essayer de supprimer les pires foyers."
 EVTNAME6024:0 "Chaos dans le Pays Voisin"
 EVTDESC6024:0 "Le chaos qui a englouti notre voisin se rapproche lentement de nos propres frontières. On pourrait penser qu'ils seraient capables de gérer leurs propres petits problèmes, mais apparemment ce n'est pas le cas. Devrions-nous essayer de les aider ?"
 EVTOPTA6024:0 "Nous ne pouvons pas nous permettre de les aider"
 EVTOPTB6024:0 "Sécuriser nos propres frontières"
 EVTOPTC6024:0 "Sécuriser nos propres frontières et envoyer de l'aide"
 EVTNAME6025:0 "Notre Pays s'est Fragmenté"
 EVTDESC6025:0 "Le fort désaccord entre différents groupes politiques a fragmenté notre nation en plusieurs fragments plus petits. L'unification semble improbable en ce moment, mais nous ne devrions pas abandonner si facilement."
 EVTOPTA6025:0 "C'est fini, laissez-les partir"
 EVTOPTB6025:0 "Consolider nos forces et les oublier"
 EVTOPTC6025:0 "Nous aurons notre revanche un jour"
 EVTNAME6026:1 "Faction Dominante Émerge"
 EVTDESC6026:1 "Le conflit a pris un tournant des plus inattendus : l'une des plus petites factions d'opposition a immensément augmenté son pouvoir et son influence durant les dernières semaines. Elles sont maintenant capables de poser une menace sérieuse si elles ne sont pas gérées avec soin."
 EVTOPTA6026:1 "Se battre avec elles."
 EVTOPTB6026:0 "Négocier un règlement entre toutes les factions majeures."
 EVTNAME6027:0 "Les Négociations Échouent"
 EVTDESC6027:0 "La volonté forte et vocale de chaque faction rend les pourparlers de négociation presque impossibles. Pour empirer les choses, leur fierté semble régner sur le bon sens plus souvent qu'autrement."
 EVTOPTA6027:0 "Nous devons intervenir"
 EVTOPTB6027:0 "Laissez-les se battre"
 EVTNAME6028:0 "La Guerre se Termine par une Paix Négociée"
 EVTDESC6028:0 "Après plusieurs mois de négociations, toutes les parties impliquées semblent finalement être parvenues à un accord concluant. Une période de paix s'étend maintenant finalement devant nous... ou pas ?"
 EVTOPTA6028:0 "Accepter leur proposition"
 EVTOPTB6028:0 "Apporter des changements aux petits caractères"
 EVTNAME710:1 "Plaintes concernant [Root.GetLowLevelOfficialForCountry]"
 EVTDESC710:1 "Notre [Root.GetLowLevelOfficialForCountry] à [bailiff_province.GetName] s'est fait une réputation de personne avide et cruelle. La population locale s'est rassemblée pour demander qu'il soit démis de ses fonctions."
 EVTOPTA710:1 "Exécuter le [Root.GetLowLevelOfficialForCountry] !"
 EVTOPTB710:0 "Ignorer les Plaintes"
 EVTNAME711:0 "Les Prêtres prêchent l'Hérésie !"
 EVTDESC711:1 "Des rumeurs nous sont parvenues de plusieurs prêtres à [heresy_province.GetName] qui ont prêché une hérésie qui va clairement à l'encontre de notre seule vraie foi. La population locale semble suivre leurs paroles, ce qui peut devenir problématique à l'avenir."
 EVTOPTA711:1 "Ignorer l'Hérésie."
 EVTOPTB711:0 "Sévir contre elle !"
 EVTNAME712:0 "Réévaluation Dramatique de la Monnaie"
 EVTDESC712:0 "Préoccupé par l'inflation en spirale, votre gouvernement vous conseille fortement d'abandonner l'ancien monnayage et de commencer à utiliser une nouvelle monnaie plus stable. Bien que bénéfique à long terme, cela causerait immédiatement de graves troubles dans votre pays, ainsi qu'une perte de prestige."
 EVTOPTA712:0 "Suivre ce conseil."
 EVTOPTB712:0 "Qui se soucie de l'économie ?"
 EVTNAME713:0 "Décadence"
 EVTDESC713:1 "La paix et la prospérité que notre pays connaît en ce moment ont permis au peuple de se détendre et de se sentir heureux et en sécurité. C'est quelque chose à quoi ils pourraient s'habituer... tellement que les difficultés du passé deviennent de plus en plus inimaginables, et les gens deviennent généralement plus paresseux et moins productifs avec le temps."
 EVTOPTA713:0 "Nous avions besoin d'un bouleversement."
 EVTNAME714:0 "Armée Divisée !"
 EVTDESC714:1 "Des factions opposées dans l'armée prônent différentes tactiques. Nous devons soutenir l'une d'elles, pour mettre fin aux chamailleries."
 EVTOPTA714:0 "Les forts sont notre force !"
 EVTOPTB714:0 "Nous devons toujours attaquer !"
 EVTNAME715:0 "$MONARCH$ embarrasse la cour"
 EVTDESC715:0 "Le $MONARCHTITLE$ a commis un faux pas absolu aujourd'hui devant la cour et quelques dignitaires étrangers. Les répercussions de cela prendront des années à réparer."
 EVTOPTA715:0 "Blâmer le $MONARCHTITLE$"
 EVTNAME716:0 "Les Nobles Exigent une Compensation"
 EVTDESC716:0 "L'État a vécu des contributions des nobles pendant une longue période. Maintenant que le pays va bien, la noblesse est impatiente d'avoir sa part du gâteau."
 EVTOPTA716:0 "Les ignorer !"
 EVTOPTB716:0 "Très bien, les soudoyer."
 EVTNAME717:0 "Réformes Monétaires"
 EVTDESC717:0 "Nos trésoriers soutiennent que nous devons promulguer quelques réformes dans nos politiques économiques. Un nouveau maître de la monnaie sera également nécessaire pour s'occuper de l'économie."
 EVTOPTA717:0 "Les promulguer !"
 EVTOPTB717:0 "Il n'y a pas besoin de réformes."
 EVTNAME718:0 "Les Fortunes de la Guerre"
 EVTDESC718:0 "Notre royaume a été ravagé par la guerre, et le peuple, du plus haut noble au plus pauvre serf, en est fatigué. Nous devons promulguer des lois temporaires pour laisser notre pays récupérer plus rapidement."
 EVTOPTA718:0 "Promulguer des lois strictes."
 EVTOPTB718:0 "Être plus clément."
 EVTNAME719:0 "Leadership Militaire Fort"
 EVTDESC719:0 "Nos guerres récentes ont donné naissance à des leaders compétents, même issus de la paysannerie. Nous pourrions prospérer de leurs compétences, ou nous pourrions les rejeter car ils ne sont, après tout, pas nobles. Les accepter peut cependant contrarier des factions dans notre pays."
 EVTOPTA719:0 "$COUNTRY$ a besoin d'eux tous !"
 EVTOPTB719:0 "Restreindre les non-nobles."
 EVTNAME720:0 "La Tradition Navale"
 EVTDESC720:0 "La seule chose qui peut vraiment créer un bon commandant en mer est l'expérience d'être en mer. Les personnes compétentes peuvent être promues, et c'est ce qui crée une marine forte. Cependant, certaines factions du pays détestent vraiment un tel égalitarisme."
 EVTOPTA720:0 "Un mousse peut devenir Capitaine !"
 EVTOPTB720:0 "Jamais !"
 EVTNAME722:0 "Maladie du $MONARCHTITLE$"
 EVTDESC722:0 "$MONARCH$ est tombé malade, et ne peut pas gérer tous les aspects du gouvernement de $COUNTRY$ pour le moment. Comment devons-nous gérer cela ?"
 EVTOPTA722:1 "Plus de pouvoir aux [Root.GetMarathasOrRajputsOrNoblesName]"
 EVTOPTB722:0 "Déléguer davantage aux provinces"
 EVTNAME723:0 "Les [Root.GetMarathasOrRajputsOrNoblesName] régionaux défient $COUNTRY$"
 EVTDESC723:0 "Les [Root.GetMarathasOrRajputsOrNoblesName] locaux de [unruly_nobles_province.GetName] ne sont pas satisfaits de leurs privilèges accordés. Ils exigent plus de droits, et sont prêts à soutenir cela par une rébellion contre le $MONARCHTITLE$."
 EVTOPTA723:0 "Écrasez-les !"
 EVTOPTB723:0 "Leur donner plus d'autorité locale."
 EVTOPTC723:0 "Réformer la Société"
 EVTNAME724:0 "Le clergé condamne un philosophe comme hérétique !"
 EVTDESC724:0 "Un philosophe naturel éminent avance de nouvelles affirmations qui contredisent les vérités religieuses. Le clergé exige qu'il soit arrêté et livré pour punition. Dans tous les cas, cela causera de grands troubles dans le royaume."
 EVTOPTA724:0 "Soutenir le Clergé"
 EVTOPTB724:0 "Soutenir le Philosophe"
 EVTNAME725:0 "La croissance des Villes attire les Serfs"
 EVTDESC725:0 "Il semble que les serfs quittent les provinces et visent à gagner leur vie dans la capitale. Cela crée des troubles dans le pays, mais notre capitale pourrait en bénéficier à long terme."
 EVTOPTA725:0 "Nous devons accepter cela."
 EVTOPTB725:0 "Les serfs appartiennent à leur terre."
 EVTNAME726:0 "La réputation du $MONARCHTITLE$ ternie !"
 EVTDESC726:1 "Une sorte de texte de propagande circule à la cour sur la façon dont $MONARCH$ est un assoiffé de pouvoir impitoyable. Cela pourrait affecter nos relations avec nos sujets et d'autres pays."
 EVTOPTA726:0 "Embrasser cette réputation !"
 EVTOPTB726:0 "Exécuter quelqu'un pour cela !"
 EVTNAME727:0 "Mener le Bon Combat !"
 EVTOPTA727:0 "Tenir la Ligne !"
 EVTNAME728:0 "Revendications sur nos Rivaux !"
 EVTDESC728:1 "Trop longtemps [claims_province.Owner.GetUsableName] a menacé nos frontières ! Mais plus maintenant : Nous avons réussi à produire des documents très légitimes qui montrent que nous avons une revendication historique sur [claims_province.GetName] !"
 EVTOPTA728:0 "Glorieux sera $COUNTRY$ !"
 EVTNAME800:0 "Soulèvement Noble"
 EVTDESC800:0 "La noblesse de $COUNTRY$ prend les armes à cause de notre décision de limiter leurs privilèges et a juré de nous arrêter. Peut-être aurions-nous dû considérer cela avant d'agir."
 EVTOPTB800A:0 "Très bien, écrasez-les !"
 EVTNAME801:0 "Perte de Prestige"
 EVTDESC801:0 "Renforcer les bourgeois et marchands au détriment de la noblesse diminue notre prestige aux yeux du monde. Nous perdons la face, et risquons de devenir une nation d'avides accapareurs d'argent."
 EVTOPTB801A:0 "Qu'est-ce que cela nous fait ?"
 EVTNAME802:0 "Les Marchands Bénéficient"
 EVTDESC802:0 "Quand la position des bourgeois et marchands est renforcée dans un pays, il y aura plus de personnes compétentes disponibles pour le service de l'État. Parfois un pays peut bénéficier même des talents du peuple commun."
 EVTOPTB802A:0 "Un Grand Homme nous servira !"
 EVTNAME803:0 "Perte de Stabilité"
 EVTDESC803:0 "Ce renforcement des privilèges de la noblesse bouleverse sévèrement les bourgeois et marchands. Cela crée des troubles dans notre royaume, et peut s'avérer désastreux à long terme."
 EVTOPTA803:0 "Eh bien, ce ne sont que des paysans."
 EVTNAME804:0 "Les Bourgeois se Soulèvent !"
 EVTDESC804:0 "Les Bourgeois se soulèvent contre les changements dans notre pays, qui ont limité leurs pouvoirs. Clairement, ils ne sont pas contents que les privilèges de la noblesse soient renforcés."
 EVTOPTB804A:0 "S'appuyer sur la Noblesse."
 EVTNAME805:0 "Plus de Noblesse dans l'Armée"
 EVTDESC805:0 "Avec l'augmentation des privilèges de l'aristocratie viennent des devoirs supplémentaires. Un vrai noble est censé servir dans l'armée comme officier et gentleman."
 EVTOPTB805A:0 "Un Noble peut toujours commander."
 EVTNAME806:0 "Pays Déstabilisé"
 EVTDESC806:0 "Notre décision de renforcer l'État au détriment des intérêts régionaux a laissé un certain vide dans la politique locale. Puisqu'il n'y a pas de potentats locaux pour leur dire que tout va bien, le peuple a commencé à croire qu'il est mal gouverné."
 EVTOPTB806A:0 "Regrettable"
 EVTNAME807:0 "Grande Révolte"
 EVTDESC807:0 "Bien que nous soyons bien conscients que personne n'aime payer des taxes, on pourrait penser que les gens auraient le bon sens de réaliser que les victoires glorieuses sur le champ de bataille nécessitent un peu plus de taxation. Il semble que nous devrons le leur expliquer."
 EVTOPTB807A:0 "Exercice de tir"
 EVTNAME808:0 "Un Prétendant Local se Dresse"
 EVTDESC808:0 "Afin d'assurer la gloire de notre pays, nous avons dû restreindre les privilèges locaux. Le problème avec les privilèges, c'est que les gens s'y attachent beaucoup pour des raisons sentimentales. Maintenant, un idiot assoiffé de pouvoir s'est déclaré le vrai dirigeant de notre pays, et beaucoup d'espérants affluent sous sa bannière parce qu'il a promis de restaurer les privilèges locaux."
 EVTOPTB808A:0 "Qu'on lui coupe la tête !"
 EVTNAME809:0 "Augmentation Locale des Taxes"
 EVTDESC809:1 "L'un de nos [Root.GetLowLevelOfficialForCountry] a habilement utilisé son autorité pour augmenter la base fiscale dans sa province."
 EVTOPTB809A:0 "Excellent travail"
 EVTNAME810:0 "Plus de Recrutement Local"
 EVTDESC810:0 "Notre décision d'assurer que les privilèges locaux seront honorés a signifié que les paysans sont désireux de défendre leurs villages. Cela a à son tour l'avantage supplémentaire que les gens sont moins rancuniers de servir dans notre armée."
 EVTOPTB810A:0 "Nous sommes satisfaits"
 EVTNAME811:0 "Augmentation de Stabilité"
 EVTDESC811:0 "Notre décision de donner plus de pouvoir aux magnats locaux a assuré que les personnes importantes se sentent bien concernant notre gouvernement. Donc, ils ont dit à tous les autres à quel point ils sont bien gouvernés."
 EVTOPTB811A:0 "Bonnes nouvelles"
 EVTNAME812:0 "Révolte Paysanne"
 EVTDESC812:0 "Une des bonnes choses concernant le servage est qu'en s'assurant que les paysans ne peuvent pas se déplacer, ils deviennent plus faciles à taxer. Cependant, certains paysans semblent avoir des problèmes avec cette politique juste et naturelle, donc ils ont stupidement décidé de se révolter."
 EVTOPTB812A:0 "Tuez-les Tous !"
 EVTNAME813:0 "Attirer les bonnes personnes"
 EVTDESC813:1 "En aidant nos nobles à confiner les serfs sur leurs terres, nous avons grandement enrichi l'aristocratie terrienne. Une noblesse riche est une qui peut consacrer du temps aux plus hautes poursuites de la vie et les fils cadets de toute maison respectable compteront un grand nombre d'artistes loyaux et capables, d'administrateurs ou d'autres hommes de qualité parmi leur descendance. Certains sont très impatients de rembourser l'État pour le service qu'il a rendu à leurs familles."
 EVTOPTB813A:0 "C'est bien"
 EVTNAME814:0 "Révolte Majeure"
 EVTDESC814:0 "Nos Paysans sont profondément bouleversés par la nouvelle que leur liberté de mouvement doit être davantage restreinte. En fait, il y a eu des révoltes massives à travers notre pays à cause de cela... Peut-être que s'ils prenaient le temps de s'occuper de leur hygiène personnelle, ils ne seraient pas si révoltants ?"
 EVTOPTB814A:0 "Les paysans sont révoltants !"
 EVTNAME815:0 "Les gens disparaissent"
 EVTDESC815:0 "Depuis que nous avons facilité le déplacement des paysans à la recherche de meilleures opportunités agricoles, il a, malheureusement, été plus difficile de les retrouver quand l'armée a besoin de recrues."
 EVTOPTA815:0 "Ce n'est pas idéal"
 EVTNAME816:0 "Perdre le contrôle"
 EVTDESC816:0 "Avec nos nouvelles lois qui lient moins fermement la paysannerie à la terre, il semble qu'ils obtiennent aussi d'étranges nouvelles idées sur leur rôle précis dans le grand ordre des choses."
 EVTOPTB816A:0 "C'est un développement inquiétant"
 EVTNAME817:0 "Meilleure Administration"
 EVTDESC817:0 "En contrôlant la noblesse dans son exploitation impitoyable de la paysannerie, les soi-disant 'fermiers gentlemen' sont devenus étonnamment communs dans l'administration. Cela, à son tour, a amélioré les conditions générales dans notre pays."
 EVTOPTB817A:0 "Progrès !"
 EVTNAME818:0 "Des idées dangereuses se répandent !"
 EVTDESC818:0 "Notre pensée légèrement moins dogmatique a mené à de nouvelles et étranges notions d' 'humanisme'. C'est une cause de profonde préoccupation, puisque les gens commencent à questionner l'ordre approprié des choses."
 EVTOPTB818A:0 "Nous sommes préoccupés."
 EVTNAME819:0 "Nous paraissons faibles"
 EVTDESC819:0 "Les pays proprement civilisés ne permettent pas aux petits roturiers de tenter toute sorte de pensée sérieuse. Les yeux du monde sont sur nous, et le monde n'aime pas ce qu'il voit."
 EVTOPTB819A:0 "C'est temporaire"
 EVTNAME820:0 "De nouveaux penseurs surgissent"
 EVTDESC820:0 "Nos politiques généreuses permettant aux gens plus de liberté d'expression ont créé un terrain fertile pour de nouvelles idées prometteuses. Certains des nouveaux penseurs proéminents pourraient devenir de grands hommes, qui laisseront éventuellement notre nation avec un héritage durable de croissance intellectuelle."
 EVTOPTB820A:0 "Nous avons choisi sagement"
 EVTNAME821:0 "Hérésie"
 EVTDESC821:0 "D'une façon ou d'une autre, il semble que pour chaque nid d'hérétiques que nous déracinons et purgeons, deux autres surgissent."
 EVTOPTB821A:0 "Mauvaises herbes dans le jardin..."
 EVTNAME822:0 "Désordre"
 EVTDESC822:1 "Tout le monde n'est pas d'accord avec notre doctrine religieuse. Certaines personnes se plaignent bruyamment, appelant notre approche des idées modernes étroite d'esprit et soutenant que s'accrocher à la philosophie ancienne est des absurdités régressives."
 EVTOPTB822A:0 "Hélas, certains pourraient devoir brûler..."
 EVTNAME823:0 "Une Personne Sainte est Arrivée"
 EVTDESC823:1 "Une personne d'un ordre saint est arrivée à la cour aujourd'hui, impressionnée par notre punition dure, mais juste et pieuse, des hérétiques et incroyants. Elle a demandé un poste consultatif, déclarant qu'un [Root.GovernmentName] qui prie ensemble restera ensemble."
 EVTOPTB823A:0 "Laissez-moi réfléchir à cela."
 EVTNAME830:0 "Les nobles s'inquiètent"
 EVTDESC830:0 "Nos nobles avec des domaines près de la frontière s'inquiètent que nous négligions nos défenses. Ils ont exprimé leurs préoccupations à tous et à chacun."
 EVTOPTB830A:0 "Mais l'attaque est la meilleure forme de défense !"
 EVTNAME831:0 "Trop de lâches"
 EVTDESC831:0 "Notre accent croissant sur la doctrine offensive a rendu plus difficile de trouver de braves paysans pour remplir les rangs. Les plaintes ridicules concernant le fait d'être de la chair à canon sont fréquemment débitées à nos officiers de recrutement."
 EVTOPTB831A:0 "Les imbéciles ratent la gloire"
 EVTNAME832:0 "Gloire à nous"
 EVTDESC832:0 "Notre décision de nous concentrer sur l'offensive a mené trop de nos voisins à regarder avec envie et inquiétude nos glorieuses troupes, qui se tiennent prêtes à donner à nos ennemis un goût d'acier froid."
 EVTOPTB832A:0 "En effet"
 EVTNAME833:0 "Les aristocrates ne veulent pas servir"
 EVTDESC833:0 "Nos Aristocrates deviennent réticents à servir dans notre armée puisque nous nous concentrons sur les tactiques défensives. Ils s'inquiètent du manque d'opportunités de gloire en se cachant derrière les fortifications."
 EVTOPTB833A:0 "Ils ne comprennent simplement pas"
 EVTOPTB833B:0 "Un peu d'or les convaincra"
 EVTNAME834:0 "Paysans contrariés"
 EVTDESC834:0 "Avec notre accent croissant sur la défense, nous avons défriché la terre autour de nos fortifications pour creuser des fossés et créer des champs de tir clairs. Les gens occupant une partie de la terre ont réagi d'une manière des plus déloyales."
 EVTOPTB834A:0 "Eh bien, le fort devrait tenir jusqu'à l'arrivée des renforts."
 EVTNAME835:0 "Expert en Fortification"
 EVTDESC835:0 "Depuis que nous avons commencé à nous concentrer sur des philosophies plus défensives, un humble ingénieur (un poste généralement au bas de l'échelle dans l'armée) a eu une chance d'impressionner avec la marque du vrai génie."
 EVTOPTB835A:0 "Il est assez bon je suppose..."
 ideagroups.802.b:0 "Le laisser améliorer les défenses dans sa province natale."
 EVTNAME836:0 "La pensée navale souffre"
 EVTDESC836:0 "Avec notre attention se déplaçant davantage de la Marine vers l'Armée, certains de nos maîtres charpentiers navals ont décidé de chercher un emploi ailleurs. Cela a causé la souffrance de nos chantiers navals."
 EVTOPTB836A:0 "À prévoir"
 EVTNAME837:0 "Les Officiers de Marine prennent leur retraite"
 EVTDESC837:0 "Notre décision de commencer à favoriser davantage l'Armée a mené une récolte de jeunes officiers navals prometteurs à prendre leur retraite du service. Ils prétendent qu'il n'y a plus autant d'opportunités d'avancement qu'avant."
 EVTOPTB837A:0 "Diable"
 EVTNAME838:0 "Un exemple pour nous tous"
 EVTDESC838:0 "Alors que l'Armée commence à jouir des fruits de notre faveur accrue, beaucoup de jeunes officiers cherchent des opportunités de se distinguer. Un capitaine en particulier se démarque - il a même une prestance frappante !"
 EVTOPTB838A:0 "Intéressant."
 EVTNAME839:0 "Les arsenaux sont abandonnés"
 EVTDESC839:0 "Depuis que nous avons décidé d'augmenter notre attention sur les affaires navales, nos arsenaux militaires approvisionnant l'Armée sont abandonnés. Des artisans expérimentés cherchent un emploi ailleurs."
 EVTOPTB839A:0 "Décevant"
 EVTNAME840:0 "Un général prend sa retraite"
 EVTDESC840:0 "La récente décision de favoriser davantage la Marine a causé la recherche de retraite de plusieurs généraux. Ils sentent qu'il y aura moins de gloire pour eux."
 EVTOPTB840A:0 "Oh bien"
 EVTNAME842:0 "Recrues inadéquates"
 EVTDESC842:0 "Depuis que nous avons jugé nécessaire de resserrer les standards de qualité de notre armée, toute une foule de recrues potentielles doit regrettablement être déclarée inapte au service."
 EVTOPTB842A:0 "Nous devons séparer le bon grain de l'ivraie"
 EVTNAME843:1 "[Root.GetNoblesReplacementForOtherGovernments] inquiets"
 EVTDESC843:1 "Avec notre armée de plus en plus concentrée sur la qualité, il y a des préoccupations que l'armée traditionnelle - loyale à eux d'abord et au pays ensuite - soit partie pour toujours. Heureusement, ils sont encore plus inquiets que cette nouvelle armée modèle s'avère un argument des plus convaincants contre toute plainte trop bruyante... Les [Root.GetNoblesReplacementForOtherGovernments] s'inquiètent particulièrement que leurs positions puissent être menacées."
 EVTOPTB843A:0 "Il n'y a rien à craindre"
 EVTNAME844:0 "Nouveau commandant"
 EVTDESC844:0 "Depuis que nous cherchons une armée plus disciplinée, nos commandants travaillent dur pour s'assurer que nos troupes sont exercées à la perfection. Un homme en particulier montre un vrai potentiel."
 EVTOPTB844A:0 "Très Bien"
 EVTNAME845:0 "Les gens rient de notre armée"
 EVTDESC845:0 "Bien que la décision d'opter pour une armée de masse ait du sens pour beaucoup à l'intérieur de notre pays, les étrangers grossiers rient de nous, disant que notre armée n'est rien d'autre qu'une foule indisciplinée."
 EVTOPTB845A:0 "Laissez-les rire."
 EVTNAME846:0 "Dirigeants plus difficiles à trouver"
 EVTDESC846:0 "Nous avons pris la sage décision de favoriser la quantité sur la qualité. Cependant, la nouvelle armée plus grande a le problème imprévu de trouver plus difficile de repérer les officiers de talent parmi les masses."
 EVTOPTB846A:0 "Les choses vont sans doute s'améliorer"
 EVTNAME847:0 "Nouvelle organisation"
 EVTDESC847:0 "Certains pensaient que notre décision de favoriser la quantité sur la qualité était stupide, qu'elle mènerait à un déclin du leadership, ou même ferait de notre armée une sorte de plaisanterie - mais ils avaient tort. Notre nouvelle armée plus grande a libéré les talents de nos esprits militaires, menant à des niveaux toujours meilleurs d'organisation."
 EVTOPTB847A:0 "Bien"
 EVTNAME729:0 "Améliorer la Capitale"
 EVTDESC729:0 "La gloire de notre capitale a longtemps été négligée. Nous avons maintenant une opportunité d'améliorer la ville et d'en faire un phare de fierté culturelle. Cela peut s'avérer coûteux, mais il y a une solution alternative."
 EVTOPTA729:0 "Utiliser l'Armée comme Main-d'œuvre"
 EVTOPTB729:0 "Dépenser de l'Argent"
 EVTNAME730:0 "Recherche Technologique Terrestre Inutile"
 EVTDESC730:0 "Plusieurs hommes éminents de notre pays soulignent que la voie que nous prenons en ce qui concerne la recherche militaire est totalement stupide et n'aboutira à rien. Ils exigent que nous arrêtions l'approche actuelle et nous en tenions à ce qui était assez bon pour nos pères."
 EVTOPTA730:0 "Ils ont raison !"
 EVTOPTB730:0 "Les ignorer"
 EVTNAME731:0 "Recherche Navale Erronée !"
 EVTDESC731:0 "Il semble qu'un charpentier naval leader de notre pays ait écrit un document très convaincant détaillant comment la nouvelle technologie navale que son rival a essayé d'obtenir des fonds ne fonctionnera jamais, et peut même causer le naufrage des navires avant qu'ils ne quittent le port."
 EVTOPTA731:0 "Ils doivent avoir raison !"
 EVTOPTB731:0 "Les ignorer"
 EVTNAME732:0 "La Nouvelle Recherche Commerciale est Hérétique"
 EVTDESC732:0 "Nous avons eu des plaintes de plusieurs dignitaires de notre pays que les nouvelles pratiques de nos marchands sont clairement hérétiques, et que nous devrions y mettre un terme."
 EVTOPTA732:0 "Accepter les demandes."
 EVTOPTB732:0 "Les ignorer"
 EVTNAME733:0 "Recherche de Production Défaillante"
 EVTDESC733:0 "Les nouvelles techniques de notre production sont rumeurs d'être défaillantes, et plusieurs nobles importants soutiennent que nous devrions les abandonner et retourner aux anciennes méthodes éprouvées."
 EVTOPTA733:0 "Ils doivent avoir raison !"
 EVTOPTB733:0 "Les ignorer"
 EVTNAME734:0 "Il devrait y avoir un Gouvernement Stable"
 EVTDESC734:1 "Plusieurs des membres dirigeants du gouvernement sont profondément inquiets de certains changements qui ont été récemment proposés sur la façon dont le royaume devrait être gouverné. Ils exigent un arrêt de telles réformes scandaleuses et un retour à nos traditions éprouvées et de confiance. Naturellement, ils évitent de mentionner comment les changements affecteraient leur propre base de pouvoir..."
 EVTOPTA734:0 "Accepter les demandes."
 EVTOPTB734:0 "Les ignorer"
 EVTNAME735:0 "Une Génération de Lâches"
 EVTDESC735:1 "De nombreuses longues années de paix ont causé un manque troublant de vertus viriles chez l'homme commun. Cela pourrait être désastreux, puisque beaucoup trop de nos recrues récentes se sont avérées être des lâches..."
 EVTOPTA735:0 "Les purger !"
 EVTOPTB735:0 "Nous en avons besoin."
 EVTNAME736:0 "Mort d'un Marchand"
 EVTDESC736:1 "L'un des hommes les plus grands et riches de [Root.GetUsableName], [Root.trader_name.GetName], est mort sans héritier. Un commerçant bien respecté qui a bâti sa fortune du commerce, il était un mécène bien connu de la religion et des arts. Maintenant, dans la mort, il a légué toute sa richesse à l'État."
 EVTOPTA736:0 "L'État a besoin de l'argent."
 EVTOPTB736:0 "Les utiliser comme il l'aurait fait."
 EVTNAME737:0 "Expert local en fortification découvert"
 EVTDESC737:1 "Nos [Root.GetLowLevelOfficialForCountry]s locaux à [local_fortification_expert_province.GetName] rapportent qu'un homme local, [Root.local_fortification_expert.GetName], a quelques idées plutôt intriguantes sur la façon de créer de meilleures fortifications. Cependant, il est réticent à quitter sa ville natale."
 EVTOPTA737:0 "Tout le pays a besoin de lui."
 EVTOPTB737:0 "Le laisser rester chez lui."
 EVTNAME738:0 "Proche Naïf"
 EVTDESC738:0 "Un membre proche de la famille de notre dirigeant s'est avéré totalement naïf, et continue de dire aux étrangers des informations vitales publiquement. C'est techniquement de la trahison, mais exécuter un membre de la royauté pourrait causer des troubles."
 EVTOPTA738:0 "L'exécuter pour Trahison !"
 EVTOPTB738:0 "C'est un proche après tout..."
 EVTNAME739:0 "Saint Proclamé"
 EVTDESC739:0 "Le Haut-Recteur vient d'annoncer que l'un des ancêtres les plus estimés et vénérés de notre dirigeant était en fait un saint mineur. C'est une cause de grande célébration !"
 EVTOPTA739:0 "Te Deum !"
 EVTNAME740:0 "Contrebandiers faisant des ravages"
 EVTDESC740:1 "Les gens trouvent beaucoup de façons de contourner le paiement des taxes et frais sur le déplacement des marchandises, les faisant passer en contrebande devant nos autorités par une variété de canaux clandestins. Cela réduit nos revenus, mais l'arrêter coûterait assez cher à court terme."
 EVTOPTA740:0 "Les arrêter !"
 EVTOPTB740:0 "C'est trop cher"
 EVTNAME741:0 "La Presse à Imprimer donne des Bénéfices"
 EVTDESC741:0 "Depuis l'invention de la presse à imprimer, de plus en plus de livres, sur une gamme toujours plus large de sujets, ont été publiés. Nous pouvons maintenant voir le bénéfice de cela, puisque la connaissance se répand plus vite et plus d'idées apparaissent parmi nos philosophes et scientifiques naturels."
 EVTOPTA741:0 "Bonnes Nouvelles !"
 EVTNAME742:0 "Politiques de Recrutement Extraordinaires"
 EVTDESC742:1 "Nous sommes en guerre, et nos réserves de main-d'œuvre disparaissent lentement. [Root.Monarch.GetTitle] [Root.Monarch.GetName], notre grand et compétent dirigeant, a élaboré un plan pour recruter plus d'hommes pour les devoirs militaires. Cependant, cela peut causer des problèmes dans la campagne."
 EVTOPTA742:0 "Autant que Possible !"
 EVTOPTB742:0 "Ne prendre que ce qui peut être épargné."
 EVTNAME743:0 "Impact de la Guerre"
 EVTDESC743:0 "La haute lassitude de guerre dans notre pays fait toutes sortes de ravages avec l'État. Tout le monde du plus haut noble au serf le plus commun ressent la pression de continuer cette guerre clairement inutile."
 EVTOPTA743:0 "Nous devrions signer une paix !"
 EVTNAME744:0 "Cette Guerre est Futile !"
 EVTDESC744:0 "Il est clair que nous menons une guerre perdue, et que nous devrions réduire nos pertes et signer une paix digne. Continuer à se battre comme cela ne fait que nous faire paraître fous."
 EVTOPTA744:0 "La paix serait mieux."
 EVTNAME745:0 "La guerre cause des fractions"
 EVTDESC745:0 "La gestion abominable de cette guerre a causé l'émergence de plusieurs prétendants. L'un d'eux prend maintenant même les armes contre nous au milieu d'une guerre."
 EVTOPTA745:0 "Il ne serait pas capable de gagner la guerre..."
 EVTNAME746:0 "$PROVINCENAME$ Fait Défection."
 EVTDESC746:0 "Les autorités locales de $PROVINCENAME$ n'ont aucun problème à s'adapter aux nouvelles règles et lois de l'occupant. Maintenant, en raison du progrès désastreux de cette guerre, elles ont déjà accepté la conclusion inévitable de leur transfert à la table de paix, et ont fait défection."
 EVTOPTA746:0 "Nous devrions signer une paix !"
 EVTNAME747:0 "$FROM$ fait défection vers $COUNTRY$"
 EVTDESC747:0 "Les autorités locales de $FROM$ n'ont aucun problème à s'adapter aux nouvelles règles et lois de l'occupant. Maintenant, en raison du progrès désastreux de cette guerre, elles ont déjà accepté la conclusion inévitable de leur transfert à la table de paix, et ont légalement fait défection."
 EVTOPTA747:0 "Les intégrer dans $COUNTRY$"
 EVTOPTB747:0 "C'est un morceau de terre inutile."
 EVTNAME2038:0 "Fin des Troubles Religieux"
 EVTDESC2038:0 "Notre pays s'est maintenant remis des fractions désastreuses des troubles religieux et est maintenant ensemble en un seul morceau."
 EVTOPTA2038:0 "Une Foi !"
 random_event.EVTNAME1:0 "Soutien à la Révolution Outre-mer"
 random_event.EVTDESC1:1 "Alors que la guerre révolutionnaire entre nos rivaux de [enemy_country.GetUsableName] et leurs ennemis de [former_colony.GetName] continue, de plus en plus de gens dans notre pays expriment leur opinion que nous ne devons pas rester inactifs mais plutôt aider ceux qui luttent pour la liberté dans les colonies."
 random_event.EVTOPTA1:0 "Nous ne pouvons pas laisser les gens d'Aelantir être écrasés"
 random_event.EVTOPTB1:0 "Ce n'est pas notre guerre"
 random_event.EVTNAME2:1 "Culture Émergente dans les Colonies"
 random_event.EVTDESC2:1 "Avec le temps, les liens entre notre ancienne patrie et les colonies s'affaiblissent. Les colons de [american_province.GetName] s'associent à peine à leur foyer ancestral maintenant. Ils préfèrent maintenant se considérer comme Américains, et ce sentiment commence à se répandre dans [american_province.GetAreaName]."
 random_event.EVTDESC2B:0 "Avec le temps, les liens entre notre ancienne patrie et les colonies s'affaiblissent. Les colons de [brazilian_province.GetName] s'associent à peine à leur foyer ancestral maintenant. Ils préfèrent maintenant se considérer comme Brésiliens, et ce sentiment commence à se répandre dans [brazilian_province.GetAreaName]."
 random_event.EVTDESC2C:0 "Avec le temps, les liens entre notre ancienne patrie et les colonies s'affaiblissent. Les colons de [mexican_province.GetName] s'associent à peine à leur foyer ancestral maintenant. Ils préfèrent maintenant se considérer comme Mexicains, et ce sentiment commence à se répandre dans [mexican_province.GetAreaName]."
 random_event.EVTDESC2D:0 "Avec le temps, les liens entre notre ancienne patrie et les colonies s'affaiblissent. Les colons de [platinean_province.GetName] s'associent à peine à leur foyer ancestral maintenant. Ils préfèrent maintenant se considérer comme Platins, et ce sentiment commence à se répandre dans [platinean_province.GetAreaName]."
 random_event.EVTDESC2E:0 "Avec le temps, les liens entre notre ancienne patrie et les colonies s'affaiblissent. Les colons de [quebecois_province.GetName] s'associent à peine à leur foyer ancestral maintenant. Ils préfèrent maintenant se considérer comme Québécois, et ce sentiment commence à se répandre dans [quebecois_province.GetAreaName]."
 random_event.EVTDESC2F:0 "Avec le temps, les liens entre notre ancienne patrie et les colonies s'affaiblissent. Les colons de [louisianans_province.GetName] s'associent à peine à leur foyer ancestral maintenant. Ils préfèrent maintenant se considérer comme Louisianais, et ce sentiment commence à se répandre dans [louisianans_province.GetAreaName]."
 random_event.EVTOPTA2:1 "Embrasser la culture américaine."
 random_event.EVTOPTB2:1 "Nous devrions maintenir notre culture traditionnelle."
 random_event.EVTOPTC2:0 "Embrasser la culture brésilienne."
 random_event.EVTOPTE2:0 "Embrasser la culture mexicaine."
 random_event.EVTOPTF2:0 "Embrasser la culture platine."
 random_event.EVTOPTG2:0 "Embrasser la culture québécoise."
 random_event.EVTOPTH2:0 "Embrasser la culture louisianaise."
 random_event.EVTNAME3:0 "Traître au Parlement"
 random_event.EVTDESC3:0 "Il est devenu apparent qu'un membre élu de notre gouvernement est aligné et aide l'opposition pendant la guerre. Nous l'exposerions et l'exécuterions pour trahison mais il est largement soutenu dans la communauté et cela pourrait causer de l'instabilité."
 random_event.EVTOPTA3:0 "L'exécuter"
 random_event.EVTOPTB3:0 "Essayer de réduire son implication"
 random_event.EVTNAME4:0 "Une Nouvelle Religion se Répand ?"
 random_event.EVTDESC4:0 "Notre canaille paysanne effectue d'étranges rituels impliquant une sorte de ...balles ? Nous devons empêcher un autre trouble religieux !"
 random_event.EVTOPTA4:0 "Au moins garder nos universités propres !"
 random_event.EVTOPTB4:0 "Mes conseillers n'ont même jamais entendu parler de football ?!"
 random_event.EVTNAME5:0 "Nos Ancêtres Nous Regardent"
 random_event.EVTDESC5:0 "Récemment, les gens ont commencé à douter de la légitimité de notre règne. Nous devons leur rappeler notre droit de gouverner !"
 random_event.EVTOPTA5:0 "Gloire à nos ancêtres ! Construire le plus grand monument imaginable !"
 random_event.EVTOPTB5:0 "Construire une belle statue de l'un de mes ancêtres"
 random_event.EVTOPTC5:0 "Ne me faites pas me souvenir de mon grand-père..."
 random_event.EVTNAME6:0 "Un Nouveau Champion de la Joute"
 random_event.EVTDESC6:0 "Lors d'un récent tournoi de joute, un roturier non annoncé a surpris tous les présents en battant tous ceux qui l'affrontaient jusqu'à ce qu'il soit déclaré champion. Maintenant nous faisons face à la décision délicate de que faire avec lui."
 random_event.EVTOPTA6:0 "L'homme doit diriger nos armées !"
 random_event.EVTOPTB6:0 "Resserrer les règles pour s'assurer que cela n'arrive plus !"
 random_event.EVTNAME7:0 "Un Nouveau Navire Amiral !"
 random_event.EVTDESC7:0 "Notre flotte ne peut pas être complète sans un glorieux navire amiral."
 random_event.EVTOPTA7:0 "Une figure de proue dorée sonne bien !"
 random_event.EVTOPTB7:0 "Je suppose..."
 random_event.EVTOPTC7:0 "Le design le moins cher disponible semble approprié"
 random_event.EVTNAME8:0 "Hérésie !"
 random_event.EVTDESC8:1 "Votre [Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] a argumenté avec le Prévôt lors de votre dernier banquet. Il semble que le débat soit devenu assez houleux, tellement que l'Église a envoyé un inquisiteur pour questionner [Root.Adm_Advisor.GetName] sur [Root.Adm_Advisor.GetHerHis] idées. Vous pourriez dépenser votre influence pour les défendre ou vous incliner devant l'Église pour gagner la bonne volonté du Haut-Recteur."
 random_event.EVTOPTA8:0 "Père, que votre volonté soit faite"
 random_event.EVTOPTB8:0 "Empoisonner le déjeuner du Prévôt, la prochaine fois !"
 random_event.EVTNAME9:1 "Nous avons un [enemy_country.Mil_Advisor.GetWomanMan] à l'Intérieur !"
 random_event.EVTDESC9:2 "L'un de nos experts militaires, un [enemy_country.Mil_Advisor.GetWomanMan] du nom de [enemy_country.Mil_Advisor.GetName], a travaillé pour nos ennemis de [enemy_country.GetUsableName] pendant des années et connaît tous les secrets de leurs défenses. Maintenant [enemy_country.Mil_Advisor.GetSheHe] offre [enemy_country.Mil_Advisor.GetHerHis] aide pour les vaincre dans cette guerre bénie."
 random_event.EVTOPTA9:0 "Demandez-lui de saboter cette forteresse !"
 random_event.EVTOPTB9:1 "Faites-nous savoir ce que [enemy_country.Mil_Advisor.GetSheHe] a construit pour eux !"
 random_event.EVTNAME10:0 "Un Corsaire Avide"
 random_event.EVTDESC10:2 "Votre corsaire le plus redouté, [Root.Dip_Advisor.GetName], a décidé que les vaisseaux ennemis n'étaient pas suffisants pour satisfaire [Root.Dip_Advisor.GetHerHis] soif de butin et de gloire, donc [Root.Dip_Advisor.GetSheHe] a commencé à attaquer votre propre flotte marchande. Les marchands demandent [Root.Dip_Advisor.GetHerHis] tête, mais votre trésorier suggère que vous pourriez trouver un arrangement avec [Root.Dip_Advisor.GetHerHim], puisque vos coffres épuisés pourraient bénéficier d'un peu d'argent supplémentaire. Après tout, le [Root.Dip_Advisor.GetWomanMan] est en fait un conseiller de confiance..."
 random_event.EVTOPTA10:0 "Nous devons protéger nos marchands, couler ce salaud avide !"
 random_event.EVTOPTB10:0 "Pecunia non olet, non ?"
 random_event.EVTNAME11:0 "Expert Militaire Étranger"
 random_event.EVTDESC11:0 "Notre pays est en guerre, mais notre direction n'est pas prête ! Aujourd'hui une solution semblait s'offrir alors qu'un expert militaire [advisor_origin_country.GetAdjective], [Root.foreign_military_expert.GetName], est arrivé à notre cour pour offrir ses services. Sa réputation le précède et il a une compréhension raisonnable de notre langue, mais ses prix sont élevés. Que devrions-nous faire avec lui ?"
 random_event.EVTOPTA11:0 "Demandez-lui d'entraîner nos officiers."
 random_event.EVTOPTB11:0 "Le mettre à la tête de nos armées."
 random_event.EVTOPTC11:0 "Nous n'avons pas besoin d'aide étrangère !"
 random_event.EVTNAME12:0 "L'Éléphant Blanc"
 random_event.EVTDESC12:0 "Nous avons réussi à nous procurer un saint Éléphant Blanc, un symbole de justice royale et de pouvoir, et de paix et prospérité pour notre royaume."
 random_event.EVTOPTA12:0 "Splendide"
 random_event.EVTNAME13:0 "Profits à La Mecque !"
 random_event.EVTDESC13:0 "Mon $MONARCHTITLE$, un nombre inhabituel de nobles et marchands de tout le monde islamique ont fait leur pèlerinage à La Mecque cette année. Le trafic accru de ces personnes riches a stimulé le commerce local ! Comment devrions-nous collecter les taxes ?"
 random_event.EVTOPTA13:0 "L'envoyer à mes coffres."
 random_event.EVTOPTB13:0 "Investir dans les magasins locaux."
 random_event.EVTOPTC13:0 "L'envoyer au [Root.GetClergyName]."
 random_event.EVTNAME14:0 "Une Performance Étonnante"
 random_event.EVTDESC14:1 "Récemment, une jeune troubadour appelée [Root.female_troubadour.GetName] qui a gagné la célébrité à travers Cannor pour sa musique non conventionnelle a été invitée à se produire à votre cour. La vue de son costume a provoqué le halètement de toute la salle. Ses chansons avaient d'innombrables instances d'insinuations à peine déguisées et de références à des actes sexuels non conventionnels - à un moment le prêtre de la cour est devenu écarlate et a quitté la salle en trombe. La performance s'est conclue, tous les yeux se tournent vers vous pour entendre votre réponse."
 random_event.EVTOPTA14:0 "Commentaire provocateur et fascinant sur la romance et le genre dans la société contemporaine !"
 random_event.EVTOPTB14:0 "Ordures ridicules pour les gens stupides ! Sortez de ma vue !"
 random_event.EVTNAME15:0 "Mousquet ou Arc ?"
 random_event.EVTDESC15:0 "Une argumentation a éclaté à la cour sur l'importance du mousquet comparé aux régiments d'archerie traditionnels. Avec l'espoir de convaincre $MONARCHTITLE$ $MONARCH$ que leur rôle dans l'armée ne devient pas obsolète, un groupe d'archers vétérans a mis en place une démonstration impressionnante. Leur grâce, compétence et précision ont été admirées par beaucoup de ceux qui étaient présents."
 random_event.EVTOPTA15:0 "Bien sûr l'archerie devrait servir un rôle principal."
 random_event.EVTOPTB15:0 "Il est temps pour ces vieux hommes de prendre leur retraite."
 random_event.EVTNAME16:0 "Brèches dans le Blocus"
 random_event.EVTDESC16:0 "Mon seigneur, un corsaire proéminent est capable d'éviter le blocus et de faire entrer des fournitures essentielles dans le pays, mais pour continuer les courses il demande des sommes de plus en plus importantes."
 random_event.EVTOPTA16:0 "Les fournitures doivent passer."
 random_event.EVTOPTB16:0 "Faire payer les marchands."
 random_event.EVTOPTC16:0 "Nous ne parlémenterons pas avec de tels voyous."
 colonial.EVTNAME8:0 "Une Sorcière !"
 colonial.EVTDESC8:1 "Les villageois de $PROVINCENAME$ ont attrapé une sorcière la main dans le sac alors qu'ils prétendent qu'elle a tenté de faire cuire un groupe d'enfants vivants dans son four. La ville est indignée et il semble qu'elle soit susceptible d'être brûlée sur le bûcher. Les amis de 'la preuve' et de 'la logique' dans notre cour prétendent que la preuve de ses actes de sorcellerie sont fragiles et faibles au mieux, et que brûler une femme innocente vivante est une abomination, selon les lois de notre terre et les textes sacrés. Mais depuis quand les faits et la logique ont-ils joué un rôle dans l'administration de notre état ?"
 colonial.EVTOPTA8:0 "Brûlez la sorcière, brûlez jusqu'à cendre et os !"
 colonial.EVTOPTB8:1 "Tout le monde sait qu'il n'y a pas de sorcières. Libérez la pauvre femme."
 colonial.EVTNAME9:0 "Une nouvelle Colonie"
 colonial.EVTDESC9:1 "Nos efforts pour développer $PROVINCENAME$ continuent, mais maintenant certains des colons ont rejeté la ville capitale de la colonie et ont commencé à établir une nouvelle colonie assez loin de la colonie [Root.Owner.GetAdjective] officielle de [Root.GetName]. Maintenant les gens affluent vers la seconde colonie, et nous sommes laissés à diviser nos efforts. Si nous forçons les colons à abandonner leur seconde colonie et rejoindre la colonie d'état officielle, nous consoliderons nos efforts dans [Root.GetName] et construirons notre colonie d'une manière moins efficace mais plus expéditive."
 colonial.EVTOPTA9:1 "Unir les colonies"
 colonial.EVTOPTB9:1 "Permettre aux deux colonies de grandir"
 colonial.EVTNAME10:0 "Villes Rivales"
 colonial.EVTDESC10:1 "Notre décision de permettre aux deux colonies de [Root.GetName] de grandir semble avoir eu quelques bénéfices imprévus. Les deux colonies sont maintenant en compétition directe et féroce l'une avec l'autre, chacune tentant d'attirer plus de colons que l'autre. Peu importe notre position sur cette question, la compétition coloniale a mené à plus d'investissements dans l'une ou l'autre colonie et a été une grande assistance à nos efforts pour établir une base dans [Root.GetName]."
 colonial.EVTOPTA10:0 "La compétition engendre le succès"
 colonial.EVTOPTB10:0 "Nommer des gouverneurs séparés"
 colonial.EVTNAME11:0 "Les défenses sont compromises"
 colonial.EVTDESC11:1 "Notre décision de permettre aux deux colonies de [Root.GetName] de grandir semble avoir eu quelques conséquences imprévues. Les deux colonies ont tenté de conduire le commerce et la diplomatie l'une avec l'autre, mais la vaste distance entre les deux colonies signifie que les commerçants et diplomates sont vulnérables aux raiders natifs et aux bandits tentant de voler nos marchandises. Nous devons trouver une solution à ce problème si la colonie de [Root.GetName] doit jamais prospérer."
 colonial.EVTOPTA11:0 "Eh bien, ils peuvent se défendre eux-mêmes"
 colonial.EVTOPTB11:0 "Je suppose que nous devrons construire un autre fort"
 colonial.EVTNAME12:0 "L'Appel de la Chasse"
 colonial.EVTDESC12:1 "Les jeunes hommes vivant à $PROVINCENAME$ sont beaucoup plus sauvages de cœur que ceux de retour à la maison dans la capitale. Ils errent souvent de la colonie pour expérimenter la vie avec les [hunter_province_target.Culture.GetName], apprendre leurs façons, et beaucoup aspirent à mettre de côté leur foyer pour devenir des vagabonds et chasseurs dans la grande nature sauvage au-delà des frontières de [Root.GetName]."
 colonial.EVTOPTA12:0 "Condamner cette folie"
 colonial.EVTOPTB12:0 "Ils pourraient tout aussi bien explorer un peu"
 colonial.EVTOPTC12:0 "Tant qu'ils rapportent quelques fourrures..."
 colonial.EVTNAME13:0 "Le Commerce des Fourrures Diminue"
 colonial.EVTDESC13:2 "Alors que la civilisation marche, ainsi fait l'expansion de notre colonie. Il semble que l'expansion rapide de [Root.GetCapitalName] ait chassé beaucoup des bêtes proches vers des terres plus sauvages et les bois dans lesquels nous chassons sont devenus rares de créatures avec des pelages valant la collecte. Il semblerait que la chasse aux fourrures ne soit plus possible à $PROVINCENAME$."
 colonial.EVTOPTA13:0 "Si les forêts sont vides je suppose que nous pouvons abattre les arbres..."
 colonial.EVTOPTC13:0 "Peut-être qu'ils vont finalement s'installer sur leurs fermes !"
 colonial.EVTNAME14:0 "Mission jésuite fondée"
 colonial.EVTDESC14:1 "Un groupe monastique de la Société de Jésus a voyagé vers Aelantir pour établir une mission dans la colonie de [Root.GetName], pour christianiser les peuples natifs sur nos frontières coloniales. Avec un peu de chance, les Jésuites peuvent être capables de civiliser ces peuples et leur enseigner à embrasser la vraie parole du Régent."
 colonial.EVTOPTA14:0 "Ad Maiorem Dei Gloriam !"
 colonial.EVTNAME15:0 "Notre colonie a été frappée par la Fièvre Damérienne !"
 colonial.EVTDESC15:2 "La maladie a frappé notre colonie de $PROVINCENAME$. Tout comme nous avons apporté beaucoup de maladies étrangères aux peuples natifs, il semblerait qu'il y ait une malédiction sur la terre et notre peuple tombe malade et meurt à un taux alarmant. Si nous n'organisons pas une réponse, nous risquons de perdre notre colonie de [Root.GetName] entièrement."
 colonial.EVTOPTA15:0 "Envoyer quelqu'un pour organiser une réponse"
 colonial.EVTOPTB15:0 "Mettre la province en quarantaine !"
 colonial.EVTOPTC15:0 "Prier pour le mieux"
 colonial.EVTNAME18:0 "Café du Nouveau Monde"
 colonial.EVTDESC18:0 "Le café est devenu un produit très demandé car les gens ne semblent tout simplement pas en avoir assez. Le climat et la vaste étendue d'Aelantir semblent l'endroit parfait pour cultiver le café. Peut-être devrions-nous considérer orienter la production de [Root.GetName] vers cela ?"
 colonial.EVTOPTA18:0 "Certains l'appellent l'or noir, pourquoi pas ?"
 colonial.EVTOPTC18:0 "Nous ferions mieux de ne pas perturber les choses"
 colonial.19.t:0 "Croissance du port de [Root.GetName]"
 colonial.19.d:0 "La croissance de notre colonie de [Root.GetName] a toujours été étroitement associée au Port Naturel de la région et avec le temps la province en est venue à agir comme une sorte de centre commercial local.\nComme la colonie a grandi, ainsi a l'importance de son port. La colonie en est venue à agir comme l'entrepôt pour toute la région et les commerçants étrangers ainsi que locaux vont tous là pour conduire leur commerce."
 colonial.19.a:0 "Cela doit être le résultat de nos politiques sages."
 ship_building_problems:0 "Problèmes de construction navale"
 increased_tariffs:0 "Tarifs Augmentés"
 desc_increased_tariffs:0 "[Root.ColonialParent.GetName] n'a pas écouté nos protestations et a augmenté les tarifs sur notre économie."
 reduced_tariffs:0 "Tarifs Réduits"
 desc_reduced_tariffs:0 "[Root.ColonialParent.GetName] a écouté nos protestations et a réduit les tarifs sur notre économie."
 colonial_nation.EVTNAME1:0 "Tarifs Trop Élevés"
 colonial_nation.EVTDESC1:0 "Les gens dans les colonies pensent que les prix des marchandises sont trop élevés. Ils blâment les prix gonflés sur nos tarifs et exigent qu'ils soient abaissés."
 colonial_nation.EVTOPTA1:0 "Mieux leur montrer qui gouverne les colonies !"
 colonial_nation.EVTOPTB1:0 "Accepter d'abaisser les tarifs"
 colonial_nation.EVTNAME2:0 "Tarifs Augmentés"
 colonial_nation.EVTDESC2:0 "Malgré nos protestations, [Root.ColonialParent.GetName] a temporairement imposé des tarifs plus durs qui saigneront notre économie."
 colonial_nation.EVTOPTA2:0 "Poussez-nous assez loin..."
 colonial_nation.EVTNAME3:0 "Tarifs Diminués"
 colonial_nation.EVTDESC3:0 "[Root.ColonialParent.GetName] a écouté la raison et a décidé d'abaisser temporairement les tarifs qui étranglaient lentement notre économie."
 colonial_nation.EVTOPTA3:0 "Bonnes nouvelles !"
 colonial_nation.EVTNAME4:0 "Combattant de la Liberté ou Rebelle ?"
 colonial_nation.EVTDESC4:0 "Un colonel dans l'armée se fait un nom comme un fort partisan de la résistance armée contre [Root.ColonialParent.GetName]. En plus d'être un soldat doué, il semble être un leader inspirant et charismatique et de plus en plus de gens semblent écouter ses idées d'indépendance.\n\nDevrions-nous le marquer comme traître et rebelle ou pourrait-il être celui qui peut nous aider à secouer les chaînes coloniales et mener [Root.GetName] vers la liberté ?"
 colonial_nation.EVTOPTA4:0 "Le promouvoir général !"
 colonial_nation.EVTNAME5:0 "Problème dans [From.GetName]"
 colonial_nation.EVTDESC5:0 "Un colonel dans l'armée [From.GetAdjective] s'est fait un nom comme un fort partisan de la résistance armée contre [Root.GetName] ! En plus d'être un soldat doué, il semble être un leader inspirant et charismatique et de plus en plus de gens semblent écouter ses idées dangereuses d'indépendance.\n\nMais au lieu de décapiter immédiatement ce parvenu, les autorités locales de [From.GetName] l'ont promu général !"
 colonial_nation.EVTOPTA5:0 "Comment osent-ils ?!"
 colonial_nation.EVTNAME6:0 "Rebelle Colonial Exécuté"
 colonial_nation.EVTDESC6:0 "Un colonel dans l'armée [From.GetAdjective] s'est fait un nom comme un fort partisan de la résistance armée contre [Root.GetName] ! En plus d'être un soldat doué, il semble être un leader inspirant et charismatique et de plus en plus de gens semblent écouter ses idées dangereuses d'indépendance.\n\nHeureusement, [From.Monarch.GetTitle] [From.Monarch.GetName] a traité la question rapidement en retirant sa tête. Cette action, cependant, semble avoir attisé encore plus de désir de liberté [From.GetName]..."
 colonial_nation.EVTOPTA6:0 "Peut-être une solution trop rapide..."
 can_lift_tariff_modifier:0 "\nUne fois que [Root.GetName] devient une nation indépendante, ce tarif sera retiré."
 colonial_nation.EVTNAME10:0 "Guerres Coloniales"
 colonial_nation.EVTDESC10:0 "Si nous sommes intéressés à construire de bonnes relations et des alliances possibles avec les tribus natives d'Aelantir, nous pourrions avoir besoin de retenir certaines de nos Colonies de déclarer des Guerres Coloniales."
 colonial_nation.EVTOPTA10:0 "Les garder en laisse serrée !"
 colonial_nation.EVTOPTB10:0 "Ce n'est pas dans notre intérêt"
 colonial_nation.EVTNAME11:0 "La Proclamation de [GetYear]"
 colonial_nation.EVTDESC11:0 "Afin de préserver leurs bonnes relations avec les tribus natives voisines, [From.GetName] a envoyé à [Root.Monarch.GetTitle] [Root.Monarch.GetName] une proclamation nous interdisant d'attaquer les tribus natives sans une raison valide !"
 colonial_nation.EVTOPTA11:0 "C'est un scandale !"
 restricted_colonial_expansion:0 "Expansion Coloniale Restreinte"
 desc_restricted_colonial_expansion:0 "Prudent de ne pas bouleverser leur relation avec les tribus natives voisines, [Root.ColonialParent.GetName] a restreint notre expansion coloniale."
 colonial_nation.EVTNAME12:0 "Expansion Coloniale"
 colonial_nation.EVTDESC12:0 "Les diplomates dans nos colonies du Nouveau Monde rapportent des troubles le long de la frontière. L'expansion rapide continue des colons a grandement mis en colère les tribus natives voisines. S'il est dans notre intérêt de garder de bonnes relations avec ces tribus, nous devons restreindre l'expansion de nos colonies."
 colonial_nation.EVTOPTA12:0 "La restreindre !"
 colonial_nation.EVTOPTB12:0 "Les laisser s'étendre librement"
 proclamation_tooltip:0 "Le casus belli §YConquête Coloniale§W ne sera pas disponible pendant 10 ans."
 colonial_nation.EVTNAME13:0 "Expansion Coloniale Restreinte"
 colonial_nation.EVTDESC13:0 "L'expansion rapide continue des colons a grandement mis en colère les tribus natives voisines, et afin de conserver de bonnes relations avec elles, [From.GetName] a décidé de restreindre notre expansion coloniale !"
 colonial_nation.EVTOPTA13:0 "Intolérable !"
 colonial_nation.EVTNAME14:0 "Le Fardeau de la Guerre"
 colonial_nation.EVTDESC14:0 "Notre guerre récente a laissé le pays épuisé. Peut-être qu'une partie de ce fardeau devrait être partagée par nos colonies ?"
 colonial_nation.EVTOPTA14:0 "Laissez les colonies payer !"
 colonial_nation.EVTOPTB14:0 "Nous porterons le fardeau"
 colonial_nation.EVTDESC15:0 "La guerre récente de [From.GetName] l'a laissée épuisée. Depuis que la guerre impliquait l'un de nos voisins, [From.Monarch.GetTitle] [From.Monarch.GetName] a maintenant décidé qu'une partie du fardeau devrait être portée par nous !"
 colonial_nation.EVTNAME75:0 "Répandre la Révolution"
 colonial_nation.EVTDESC75:0 "Après s'être libérés avec succès de l'emprise tyrannique de [Root.ColonialParent.GetName], nous sommes devenus un phare d'espoir et une inspiration parmi les colonies d'Aelantir qui luttent pour l'indépendance. Peut-être est-il temps de répandre la révolution aux colonies voisines et de les soutenir dans leur lutte ?"
 colonial_nation.EVTOPTA75:0 "Viva la revolución !"
 colonial_nation.EVTOPTB75:0 "Ne pas bouleverser l'équilibre"
 viva_la_revolution:0 "Obtient deux régiments de soldats révolutionnaires."
 colonial_nation.EVTNAME76:0 "L'Effet Domino"
 colonial_nation.EVTDESC76:0 "Un émissaire de [From.GetName] est arrivé. Après leur guerre d'indépendance réussie contre [From.ColonialParent.GetName], ils souhaitent répandre la révolution à travers Aelantir et offrent de nous donner un coup de main dans notre lutte contre [Root.ColonialParent.GetName]. À la frontière attendent deux régiments de vétérans révolutionnaires prêts à rejoindre notre armée. Devrions-nous accepter leur aide ?"
 colonial_nation.EVTOPTA76:0 "Embrasser ces idées et leur aide !"
 colonial_nation.EVTOPTB76:0 "Nous resterons loyaux"
 supported_the_revolution:0 "A Soutenu la Révolution"
 colonial_nation.EVTNAME77:0 "Esprit Révolutionnaire"
 colonial_nation.EVTDESC77:0 "Le désir de liberté monte haut alors que la ferveur révolutionnaire balaie la nation. Les gens de [Root.GetName] sont fatigués de voir leurs vies dictées par quelque [Root.ColonialParent.Monarch.GetTitle] là-bas à [Root.ColonialParent.Capital.GetCapitalName]. Le Nouveau Monde doit aussi être un monde libre, gouverné par des officiels élus localement. Le peuple crie pour la liberté et beaucoup de volontaires attendent la permission de rejoindre l'armée. [GetYear] pourrait-il être l'année où nous nous libérons de [Root.ColonialParent.GetName] ?"
 colonial_nation.EVTOPTA77:0 "Étendre l'armée !"
 colonial_nation.EVTOPTB77:0 "Rejeter ces fauteurs de troubles"
 revolutionary_spirit:0 "Esprit Révolutionnaire"
 desc_revolutionary_spirit:0 "Dans un désir de gagner leur liberté, beaucoup de volontaires ont rejoint les forces armées."
 colonial_nation.EVTNAME90:0 "Nouveau Gouvernement !"
 colonial_nation.EVTDESC90:0 "Si [Root.GetName] doit gagner son indépendance de [Root.ColonialParent.GetName], nous devons nous débarrasser de [Root.Monarch.GetTitle] [Root.Monarch.GetName] et établir un gouvernement fort et stable qui nous appartienne. Nous devrions choisir soigneusement, car cette décision façonnera l'avenir de notre jeune nation."
 colonial_nation.EVTOPTA90:0 "Nous avons besoin d'une Monarchie !"
 colonial_nation.EVTOPTB90:0 "Nous devons être une République !"
 colonial_nation.EVTNAME91:0 "Traité de [Root.Capital.GetCapitalName]"
 colonial_nation.EVTDESC91:0 "La Guerre d'Indépendance pour [From.GetName] est terminée. Leurs forces rebelles ont été totalement écrasées par notre armée victorieuse, et ils sont une fois de plus une colonie de [Root.GetName]. Devrions-nous exécuter [From.Monarch.GetTitle] [From.Monarch.GetName] et exiger de dures réparations de guerre pour couvrir les dommages infligés pendant la guerre ? Ou devrions-nous prendre une approche plus clémente pour ne pas attiser plus de troubles dans Aelantir ?"
 colonial_nation.EVTOPTA91:0 "Qu'on lui coupe [From.Monarch.GetHerHis] tête !"
 colonial_nation.EVTOPTB91:0 "Montrer de la clémence"
 colonial_nation.EVTNAME92:0 "La Guerre d'Indépendance Échoue"
 colonial_nation.EVTDESC92:0 "La Guerre d'Indépendance a tragiquement échoué et [Root.GetName] est une fois de plus sous la botte de [Root.ColonialParent.GetName]. Notre gouvernement de courte durée sous [Root.Monarch.GetTitle] [Root.Monarch.GetName] a été dissous et [Root.Monarch.GetName] condamné à mort. Un nouveau gouverneur ou vice-roi a été envoyé de [Root.ColonialParent.Capital.GetCapitalName] pour prendre charge et [Root.ColonialParent.GetName] exige de dures réparations de guerre pour couvrir les dommages infligés pendant la guerre."
 colonial_nation.EVTOPTA92:0 "Nous attendrons notre heure..."
 colonial_nation.EVTDESC93:0 "La Guerre d'Indépendance a tragiquement échoué et [Root.GetName] est une fois de plus sous la botte de [Root.ColonialParent.GetName]. Notre gouvernement de courte durée sous [Root.Monarch.GetTitle] [Root.Monarch.GetName] a été dissous. Un nouveau gouverneur ou vice-roi a été envoyé de [Root.ColonialParent.Capital.GetCapitalName] pour prendre charge. Heureusement, [Root.Monarch.GetName] a été pardonné et [Root.ColonialParent.GetName] a accepté de ne pas exiger de réparations de guerre pour les dommages infligés pendant la guerre."
 colonial_nation.EVTOPTA93:0 "Je suppose que nous devrions être reconnaissants..."
 colonial_nation.EVTNAME100:0 "Tarifs sur le Grain"
 colonial_nation.EVTDESC100:0 "La production de grain dans l'une de nos colonies est venue au centre de l'attention. Il semble qu'elle génère pas mal d'argent. Peut-être trop sans être proprement taxée. Dans l'esprit du mercantilisme, nous devrions les forcer à commercer leur grain par nos ports plutôt. Cela bénéficiera grandement à nos propres marchands et ajoutera beaucoup de revenus aux coffres de la couronne."
 colonial_nation.EVTOPTA100:0 "Taxez-le !"
 colonial_nation.EVTOPTB100:0 "Mieux vaut le laisser tranquille"
 colonial_nation.EVTDESC101:0 "Mauvaises nouvelles de l'Ancien Monde ! [From.GetName] a resserré son emprise sur notre économie en introduisant un nouveau tarif sur le Grain."
 colonial_nation.EVTOPTA101:0 "Peut-être devrions-nous jeter le grain à la mer plutôt..."
