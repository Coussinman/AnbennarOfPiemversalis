 institution_events.501.d:0 "Nos contacts commerciaux longue distance ont commencé à produire de plus en plus de biens exotiques pour nos marchés. Ils prétendent que c'est parce que leurs contacts avec d'autres terres ont à leur tour augmenté de quelques fois par an à un contact presque constant avec divers réseaux commerciaux et firmes. Certains ont même offert d'investir dans leurs prochaines livraisons, quelque chose qu'ils prétendent être une coutume commune dans leurs patries lointaines."
 institution_events.6.t:0 "Manufactures"
 institution_events.6.d:0 "Bien qu'un certain nombre d'innovations techniques au cours des 16ème et 17ème siècles aient augmenté la production de certains produits comme le fer ou le tissu dans une certaine mesure, la plus grande amélioration dans le domaine de la production est venue sous la forme de nouvelles formes d'organisation. En créant des manufactures, souvent en dehors des limites de la ville, les capitalistes marchands peuvent à la fois contourner les anciennes lois de corporation qui inhibent la production de masse ainsi que pionnier des façons d'augmenter la production par l'organisation et la spécialisation du travail en un lieu. Les précurseurs de l'Industrialisation ultérieure sont capables d'augmenter la production en facilitant l'accès aux matières premières et l'organisation de masse du travail plutôt que par de coûteuses nouvelles machines. C'est en soi un énorme changement par rapport aux méthodes souvent fortement réglementées d'antan, cependant, et ensemble avec les avancées techniques ultérieures, ce nouveau mode de production viendra révolutionner la société."
