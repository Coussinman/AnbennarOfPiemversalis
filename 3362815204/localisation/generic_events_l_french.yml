 institution_events.401.d:0 "Des rumeurs nous ont atteints de terres lointaines où le mot écrit est produit en masse dans des nombres énormes et jamais imaginés auparavant. Selon ces informateurs, cela a entièrement remodelé leur monde savant et politique."
 institution_events.5.t:0 "Commerce Global"
 institution_events.5.d:0 "Les biens ont été déplacés à travers les continents depuis l'antiquité. Mais là où cela était précédemment limité à un nombre fixe de routes et biens tels que les produits manufacturés de Rahen et Yanshen trouvant leur chemin à travers le Golfe de Rahen et le long de la Route Dorée, tout commerce devient maintenant de plus en plus partie d'un plus grand réseau mondial. Avec la découverte d'Aelantir, les routes maritimes autour de Sarhal et la traversée de l'Océan des Perdus, les réseaux commerciaux locaux sont connectés en une toile interconnectée s'étendant sur le monde entier.\n\nL'argent extrait en Amadia est maintenant emboîté et transporté via Cannor jusqu'à Yanshen et Rahen. Le fer extrait et forgé en Gérudie est vendu en Sarhal occidental par des marchands damériens, et d'autres font fortune juste en distribuant du tissu et des épices dans la sphère commerciale halessi. Les marchands rahenis locaux investissent dans de futures entreprises commerciales cannoriennes. Il peut être encore tôt pour parler d'une Économie véritablement Globale mais sûrement les premières graines ont été semées."
 institution_events.5.a.tt:1 "§YAdopter§! l'institution du §YCommerce Global§! sera vital pour les futurs progrès en §YTechnologie§!."
