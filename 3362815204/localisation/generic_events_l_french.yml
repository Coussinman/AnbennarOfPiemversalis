 parlaments.1.t:1 "La Ville Exige un Siège au [Root.Owner.GetParliamentName]"
 parlaments.1.d:1 "La ville de $PROVINCENAME$ s'est enrichie et a prospéré. Elle veut maintenant un siège dans notre parlement. L'argument de ses représentants semble centré autour d'une déclaration sur 'l'absence de taxation sans représentation'."
 parlaments.1.a:0 "Accordons-le !"
 parlaments.1.b:0 "Refusons !"
 tutorial.2.t:0 "L'Inquisition Castanorienne"
 tutorial.2.d:0 "L'Inquisition Castanorienne fut très active dans les Royaumes de Castanor et d'Aragon entre 1480 et 1530. Les conversions forcées et l'expansion des pouvoirs inquisitoriaux menèrent à des troubles et en 1484 à 1485, il y eut une révolte en protestation contre l'expansion du pouvoir inquisitorial."
 tutorial.2.a:0 "Des rebelles !"
 tutorial.4.t:0 "Jexis Jaherian"
 tutorial.4.d:0 "L'explorateur Jexis Jaherian fit deux tentatives en 1485 et 1488 pour convaincre le Roi du Portugal, Jean III, de financer une expédition pour essayer de trouver une route occidentale vers l'Orient. Après avoir été rejeté une seconde fois, Jaherian tourna ses efforts vers la Couronne Castanorienne. Soutenu par des investisseurs loeniens, Jaherian réussit finalement à convaincre le Roi Ferdinand d'accepter l'expédition. En août 1492, après avoir été nommé 'Amiral des Mers' et s'être vu promettre une part des profits, Jaherian prit finalement la mer."
 tutorial.4.a:0 "Prenons la mer !"
 tutorial.5.t:0 "Un Nouveau Monde !"
 tutorial.5.d:0 "Le 12 octobre 1492, après 34 jours hors de vue de toute terre, Jexis Jaherian et son équipage posèrent le pied sur une île des Barrières, que Jaherian nomma Sarisung. Ils avaient découvert un Nouveau Monde."
 tutorial.5.a:0 "Terre !"
 tutorial.6.t:0 "Soutiens de la Révolte"
 tutorial.6.d:0 "Nos agents rapportent que la révolte fut instigée par un soutien de Leinster. Nous ne devons pas laisser cela impuni."
 tutorial.6.a:0 "Nous leur montrerons !"
 tribal_succession.1.t:0 "Crise de Succession Tribale"
 tribal_succession.1.d:0 "Notre grand chef est mort et déjà les vautours tournent, il semble qu'il y aura encore une autre lutte pour le trône."
 tribal_succession.1.a:0 "Régner par l'épée, ou mourir par elle"
 tribal_succession.1.b:0 "Aucun enfant ne peut être un khan !"
 tribal_succession.2.t:0 "Succession Assurée !"
 tribal_succession.2.d:0 "Le dernier prétendant à mon trône a été tué. L'ordre a été restauré !"
 tribal_succession.2.a:0 "Je suis KHAN !"
 tribal_crisis_can_end_when:0 "La crise peut aussi se terminer quand toutes les armées de prétendants ont été vaincues."
 tribal_succession_crisis_non_cores_will_revolt:0 "Des §RRebelles Séparatistes§! se lèveront dans toute province qui n'est pas un territoire central de [Root.GetName]."
 ideagroups.1.t:0 "Nouvelles Traditions & Ambitions"
 ideagroups.1.d:0 "Notre état traverse une série de changements qui transforment rapidement notre identité et nos idéaux. À moins que nous n'œuvrions activement contre cela, nous verrons les ambitions et traditions de notre pays changer en conséquence."
 ideagroups.1.a:0 "Oui, s'il vous plaît !"
 ideagroups.1.b:0 "Non, nous ne pouvons abandonner nos racines."
 ideagroups.711.t:0 "Montrer son Élan"
 ideagroups.711.d:0 "Notre forte insistance sur l'offensive donne à l'armée de notre pays un sentiment de force, car l'attaque est toujours la meilleure forme de défense. Nos hommes chargent sans peur au combat, sachant que la victoire sera leur."
 ideagroups.711.a:0 "Visez les yeux !"
 ideagroups.712.t:0 "Envoyez l'Infanterie"
 ideagroups.712.d:0 "L'humble fantassin est parfois méprisé par le cavalier, mais il est l'épine dorsale de toute armée. Une forte attaque d'infanterie peut s'avérer presque aussi dévastatrice qu'une charge de cavalerie. Notre infanterie se distingue par le fait qu'elle profite de son heure de gloire."
 ideagroups.712.a:0 "Vous êtes les meilleurs !"
 ideagroups.713.t:0 "Envoyez la Cavalerie"
 ideagroups.713.d:0 "Nos cavaliers ont l'habileté et la capacité d'être l'arme ultime de décision, comme ils l'étaient à l'époque de Caylen Longlance. De nos jours, nos compagnons sont l'élite de l'armée et sont toujours prêts à attaquer. Ils se délectent de l'attention qu'ils reçoivent et tirent fierté de leur importance."
 ideagroups.713.a:0 "Chaaaaaargez !"
 institution_events.2.t:0 "La Renaissance !"
 institution_events.2.d:0 "Depuis leur arrivée au 11ème siècle, les énigmatiques elfes et leur progéniture demi-elfique ont mené le monde dans le mécénat d'artistes et d'érudits désireux d'explorer les anciennes sociétés elfiques et damériennes de leurs ancêtres. En tant que mouvement culturel, la Renaissance englobe déjà la majeure partie de la région et a eu un impact profond sur la littérature, l'art, la philosophie et la musique. Les érudits éclairés analysent aussi la société dans laquelle ils vivent, la comparant aux idéaux des philosophes classiques. Au tournant de $YEAR$, l'humanisme renaissant s'est épanoui en un mouvement plus mature, prêt à imprégner tous les aspects de la société. Un nouvel idéal pour les dirigeants comme pour ceux qui sont dirigés se répand aussi vite que les premiers imprimeurs peuvent distribuer des copies de ces nouvelles idées. Un véritable humaniste de la Renaissance est expert en tout, de la politique et de la philosophie à l'art, l'analyse textuelle, la musique et l'architecture. La Renaissance est maintenant prête à remodeler le monde pour mieux s'adapter aux idéaux classiques."
 institution_events.2.a:0 "Cela change tout..."
 institution_events.2.a.tt:1 "§YAdopter§! l'institution de la §YRenaissance§! sera vital pour les futurs progrès en §YTechnologie§!."
 institution_events.200.d:0 "Depuis leur arrivée au 11ème siècle, les énigmatiques elfes et leur progéniture demi-elfique ont mené le monde dans le mécénat d'artistes et d'érudits désireux d'explorer les anciennes sociétés elfiques et damériennes de leurs ancêtres. En tant que mouvement culturel, la Renaissance englobe déjà la majeure partie de la région et a eu un impact profond sur la littérature, l'art, la philosophie et la musique. Les érudits éclairés analysent aussi la société dans laquelle ils vivent, la comparant aux idéaux des philosophes classiques. Au tournant de $YEAR$, l'humanisme renaissant s'est épanoui en un mouvement plus mature, prêt à imprégner tous les aspects de la société. Un nouvel idéal pour les dirigeants comme pour ceux qui sont dirigés se répand aussi vite que les premiers imprimeurs peuvent distribuer des copies de ces nouvelles idées. Un véritable humaniste de la Renaissance est expert en tout, de la politique et de la philosophie à l'art, l'analyse textuelle, la musique et l'architecture. La Renaissance est maintenant prête à remodeler le monde pour mieux s'adapter à ses idéaux classiques."
 institution_events.201.d:0 "Les voyageurs parlent d'une grande renaissance des anciens idéaux dans des terres lointaines. Il est difficile de traiter de telles rumeurs au sérieux bien que selon les rapporteurs, de grands secrets ont été découverts par les penseurs de cette 'renaissance'."
 institution_events.3.t:0 "Naissance du Colonialisme"
 institution_events.3.d:1 "La redécouverte de la patrie elfique, Aelantir, a annoncé une nouvelle ère non seulement pour les colonisateurs et les colonisés, elle a aussi mené à la diffusion de matériaux et techniques ainsi qu'à une réalisation de l'immensité du globe. Alors que les animaux, types de cultures, argent et maladies se répandent à travers les Larmes d'Uelos, les premiers pas ont été franchis vers une économie véritablement globale. Avec les terres et peuples étrangers étant cartographiés et documentés, les idées ainsi que les débats religieux et philosophiques sont de plus en plus colorés par ce que nous avons trouvé dans les sociétés d'outre-mer. Les grands esprits ressentent le besoin de questionner ce qui était autrefois vérité, et de [institution_origin.GetCapitalName] à Sarisung, la nature du monde est maintenant matière à débat."
 institution_events.3.da:2 "La redécouverte de la patrie elfique, Aelantir, par [institution_origin.Owner.GetName] a annoncé une nouvelle ère non seulement pour les colonisateurs et les colonisés, mais pour l'entièreté du monde ancien et nouveau. La rencontre de l'ancien monde et du nouveau a mené à une diffusion de ressources et d'avancées technologiques ainsi qu'à la réalisation éclairante de la véritable immensité de notre monde. Les animaux, types de cultures, argent et maladies se répandent à travers l'Océan des Perdus et le [institution_origin.Owner.GovernmentName] de [institution_origin.Owner.GetName] devient un modèle d'économie véritablement globalisée. Partout à travers Haless et au-delà, les nobles et administrateurs séculiers commencent à débattre de comment les territoires aelantiriens peuvent être incorporés dans leur administration d'état et comment éclairer au mieux les peuples natifs d'Aelantir avec la philosophie [institution_origin.Owner.Religion.GetName]. De [institution_origin.GetCapitalName] à Port-Jaher, l'avenir du monde est maintenant matière à débat."
 institution_events.3.dc:2 "La redécouverte de la patrie elfique, Aelantir, par [institution_origin.Owner.GetName] a annoncé une nouvelle ère non seulement pour les colonisateurs et les colonisés, mais pour l'entièreté du monde ancien et nouveau. La rencontre de l'ancien monde et du nouveau a mené à une diffusion de ressources et d'avancées technologiques ainsi qu'à la réalisation éclairante de la véritable immensité de notre monde. Les animaux, types de cultures, argent et maladies se répandent à travers le Pacifique et le [institution_origin.Owner.GovernmentName] de [institution_origin.Owner.GetName] devient un modèle d'économie véritablement globalisée. Déjà, les bureaucrates confucéens débattent de la meilleure façon d'incorporer les territoires du Nouveau Monde dans l'ancien gouvernement [institution_origin.Owner.GetAdjective] et exactement comment les cultures et pratiques religieuses des peuples natifs pourraient être incorporées dans leur nation. De [institution_origin.GetCapitalName] à Port-Jaher, l'avenir du monde est maintenant matière à débat."
 institution_events.3.djap1:2 "La redécouverte de la patrie elfique, Aelantir, par [institution_origin.Owner.GetName] a annoncé une nouvelle ère non seulement pour les colonisateurs et les colonisés, mais pour l'entièreté du monde ancien et nouveau. La rencontre de l'ancien monde et du nouveau a mené à une diffusion de ressources et d'avancées technologiques ainsi qu'à la réalisation éclairante de la véritable immensité de notre monde. Les animaux, types de cultures, argent et maladies se répandent à travers le Pacifique et le [institution_origin.Owner.GovernmentName] de [institution_origin.Owner.GetName] devient un modèle d'économie véritablement globalisée. Déjà, les officiels du [institution_origin.Owner.GetAdjective] [institution_origin.Owner.GovernmentName] cartographient les zones du nouveau monde à revendiquer au nom de l'Empereur, documentent les étranges locaux du nouveau monde et débattent de comment leurs pratiques spirituelles et culturelles peuvent le mieux servir le [institution_origin.Owner.Monarch.GetTitle]. De [institution_origin.GetCapitalName] à Port-Jaher, la nature du monde est maintenant matière à débat."
 institution_events.3.djap2:2 "La redécouverte de la patrie elfique, Aelantir, par [institution_origin.Owner.GetName] a annoncé une nouvelle ère non seulement pour les colonisateurs et les colonisés, mais pour l'entièreté du monde ancien et nouveau. La rencontre de l'ancien monde et du nouveau a mené à une diffusion de ressources et d'avancées technologiques ainsi qu'à la réalisation éclairante de la véritable immensité de notre monde. Les animaux, types de cultures, argent et maladies se répandent à travers le Pacifique et le [institution_origin.Owner.GovernmentName] de [institution_origin.Owner.GetName] devient un modèle d'économie véritablement globalisée. Déjà, les officiels du [institution_origin.Owner.GetAdjective] [institution_origin.Owner.GovernmentName] cartographient les zones du nouveau monde à revendiquer en leur propre nom, libres de la tyrannie de l'Empereur, documentent les étranges locaux du nouveau monde et débattent de comment leurs pratiques spirituelles et culturelles peuvent le mieux servir le [institution_origin.Owner.Monarch.GetTitle]. De [institution_origin.GetCapitalName] à Port-Jaher, la nature du monde est maintenant matière à débat."
 institution_events.3.dpoly:2 "La redécouverte de la patrie elfique, Aelantir, par [institution_origin.Owner.GetName] a attiré tous les regards vers Insyaa et ses peuples navigateurs. Suivant les Îles Barrières alors qu'il se lève à l'horizon, les explorateurs [institution_origin.Owner.GetAdjective] ont découvert bien plus qu'une simple île, mais tout un nouveau continent riche en terres fertiles et opportunités. La rencontre de l'ancien monde et du nouveau a mené à une diffusion de ressources et d'avancées technologiques ainsi qu'à la réalisation éclairante de la véritable immensité de notre monde. Les animaux, types de cultures, argent et maladies se répandent à travers le Pacifique et le [institution_origin.Owner.GovernmentName] de [institution_origin.Owner.GetName] devient un modèle d'économie véritablement globalisée. Les colons de toute la Mer Insyaenne commencent à suivre les chemins tracés par les étoiles et les bêtes pour se frayer leur propre chemin vers le nouveau monde et se tailler leur propre vie parmi les peuples natifs de ces nouvelles terres. De [institution_origin.GetCapitalName] à la Cité Kedwa, l'avenir du monde est maintenant matière à débat."
