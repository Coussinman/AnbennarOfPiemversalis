 colonial_nation.EVTNAME199:0 "Fini les taxes douanières !"
 colonial_nation.EVTDESC199:0 "Grâce à notre victorieuse déclaration d'indépendance vis-à-vis de [Root.ColonialParent.GetName], nous voilà enfin libérés du fardeau des taxes douanières qui plombait notre économie depuis si longtemps."
 colonial_nation.EVTOPTA199:0 "Réjouissons-nous !"
 remove_tariffs_tooltip:0 "Tous les modificateurs de taxes douanières seront supprimés."
 border_friction.1t:0 "Tensions Frontalières"
 border_friction.1d:1 "Tout le monde n'apprécie pas que nous nous soyons alliés avec [border_claim_country.GetUsableName]. Une faction influente de [Root.GetAdjective] [Root.GetNoblemenPoliticians] fait pression pour mettre fin à cette alliance, se concentrant sur la province de [border_claim_province.GetName], détenue par [border_claim_country.GetUsableName] mais que beaucoup considèrent comme légitimement nôtre. Ils ont réussi à susciter une indignation généralisée face à cette situation !"
 border_friction.1a:0 "Peut-être qu'un changement de politique s'impose..."
 border_friction.1b:0 "Présentons les choses sous un jour positif !"
 border_friction.1c:0 "Révoquons cette revendication."
 border_friction.2d:1 "'[border_claim_province.GetName], notre province légitime, est détenue par d'autres nations et notre gouvernement ne semble faire aucun effort pour la récupérer ! À quoi servent-ils donc ?' proclame le journal, appelant à la guerre contre [border_claim_country.GetUsableName].\n\nStimulée par ces invectives, une insatisfaction généralisée face à notre échec à récupérer nos provinces revendiquées balaie la nation."
 ignored_unrest:0 "Troubles Ignorés"
 desc_ignored_unrest:0 "Ignorer les troubles causés par les lourdes taxes ainsi que les différences culturelles et religieuses n'a fait qu'accroître le mécontentement de nos citoyens."
 lower_taxes_unrest:0 "Taxes Réduites"
 desc_lower_taxes_unrest:0 "Nous avons réussi à améliorer le bonheur de nos citoyens en réduisant les taxes."
 dynastic_events.1.t:0 "Lumière des Étoiles"
 dynastic_events.1.d:0 "La naissance d'un héritier approche, et l'astrologue vient d'achever son travail. Il proclame qu'un enfant né dans une maison royale en ce jour régnera sur un puissant royaume et s'apprête à continuer quand le faible son du premier cri d'un nouveau-né se fait entendre. 'Une fille,' annonce la sage-femme, 'Vous avez une fille en bonne santé et robuste, mon [Root.Monarch.GetTitle].'"
 dynastic_events.1.a:0 "Nommons-la Elisabeth."
 dynastic_events.1.b:0 "Catherine sera son nom."
 dynastic_events.1.c:0 "Donnons-lui un nom traditionnel [Root.Culture.GetName]."
 dynastic_events.1.e:0 "Sara est un joli nom."
 dynastic_events.2.t:0 "Fille Nouveau-née"
 dynastic_events.2.d:0 "Le peuple s'est réjoui d'apprendre la naissance d'une jeune princesse. Il a célébré pendant des jours et des nuits, mais vous n'avez pas encore désigné votre jeune fille comme nouvelle héritière."
 dynastic_events.2.a:0 "Je la déclare mon nouvel héritier."
 dynastic_events.2.b:0 "Je veux un héritier mâle !"
 dynastic_events.3.t:0 "Fille Talentueuse et Ambitieuse"
 dynastic_events.3.d:0 "L'absence d'héritier inquiète autant le peuple de [Root.Country.GetName] que vos conseillers. Vous avez une fille ambitieuse et talentueuse qui a impressionné les diplomates, les nobles étrangers et vos conseillers personnels par son esprit et sa ruse. N'est-il pas temps de la considérer comme héritière du trône ?"
 dynastic_events.3.a:0 "Elle ferait une excellente dirigeante."
 dynastic_events.3.b:0 "Je ne suis pas encore mort ! Je peux encore engendrer un fils ou deux."
 dynastic_events.4.t:0 "La Fille du Souverain"
 dynastic_events.4.d:0 "L'ancien dirigeant a quitté cette terre sans héritier mâle, mais sa fille est une femme talentueuse et intelligente. Elle a une revendication au trône avec laquelle peu d'autres peuvent rivaliser, et l'esprit nécessaire pour le conserver. Il y a un homme d'un autre comté qui a également revendiqué le trône, et bien que sa revendication ne soit pas aussi forte, certains préféreraient voir un homme sur le trône plutôt qu'une femme."
 dynastic_events.4.a:0 "Couronnons la fille de l'ancien dirigeant."
 dynastic_events.4.b:0 "Choisissons le noble étranger."
 dynastic_events.5.t:0 "Un Mariage Politique"
 dynastic_events.5.d:0 "Peu de mariages en ces temps sont basés sur l'amour, la passion ou même l'amitié. La plupart sont politiques, où les parents cherchent à unir deux fermes, deux dynasties ou deux royaumes. Sans héritier et sans époux, beaucoup ont suggéré qu'un mariage entre notre pays et [nameless_neighbor_no_more.GetName] serait approprié, voire nécessaire."
 dynastic_events.5.a:0 "Envoyons un héraut au monarque pour suggérer ce mariage politique entre nous."
 dynastic_events.5.b:0 "Si je dois me marier, ce sera par amour."
 dynastic_events.6.t:0 "Mariage Politique Proposé"
 dynastic_events.6.d:0 "Un héraut de [From.Country.GetName] [From.Monarch.GetTitle] [From.Monarch.GetName] est arrivé, suggérant un mariage entre eux et [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 dynastic_events.6.a:0 "Acceptons."
 dynastic_events.6.b:0 "Déclinons poliment."
 dynastic_events.7.t:0 "Un Mariage Politique - Accepté ou Non ?"
 dynastic_events.7.d:0 "Ce n'est pas le souffle retenu que [Root.Monarch.GetTitle] [Root.Monarch.GetName] attendait la réponse de [From.Country.GetName] [From.Monarch.GetTitle] [From.Monarch.GetName], mais [Root.Monarch.GetHerHis] mains tremblaient encore quand le héraut délivra le message."
 dynastic_events.7.a:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] a accepté !"
 dynastic_events.7.b:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] a refusé !"
 dynastic_events.8.t:0 "[From.GetAdjective] [Root.Heir.GetTitle]"
 dynastic_events.8.d:0 "Un pays sans succession assurée est un pays en péril. N'osant attendre un héritier royal de [Root.Monarch.GetHerHis] propre création, [Root.Monarch.GetName] a nommé un parent de [From.GetName] comme héritier désigné."
 dynastic_events.8.a:0 "Au moins ce n'est pas un Silmuna."
 dynastic_events.8.b:0 "År deach !"
 dynastic_events.8.a.tt:0 "Un membre de la famille §Y[From.Monarch.Dynasty.GetName]§! est devenu l'héritier désigné de §Y[Root.GetName]§!."
 dyn_newborn_daughter:0 "Fille Nouveau-née Rejetée"
 desc_dyn_newborn_daughter:0 "Le peuple s'inquiète du manque de succession après que vous n'ayez pas désigné votre fille nouveau-née comme héritière."
 opinion_spurned_heir:0 "Héritier de notre Dynastie Rejeté"
 opinion_choose_heir:0 "Choisir un Héritier de notre Dynastie"
 opinion_spurned_pu:0 "Union Personnelle avec nous Rejetée"
 english_civil_war.11.t:0 "Victoire Parlementaire"
 english_civil_war.11.d:0 "Alors que la guerre civile qui a ravagé notre terre touche à sa fin, nous nous trouvons à un carrefour. Certains estiment que ce serait le moment idéal pour rétablir une monarchie sur nos terres, quoique gouvernée par une constitution stricte et des lois pour prévenir la situation qui a mené à nos récents troubles. D'autres soutiennent que le moment est venu d'en finir complètement avec la monarchie et d'établir une république moderne construite autour des anciens principes du Parlement Damérien."
 english_civil_war.11.a:0 "Fondons une République Constitutionnelle !"
 english_civil_war.11.b:0 "Ce sera une Monarchie moderne."
 english_civil_war.12.t:0 "L'Héritage de Cromwell"
 english_civil_war.12.d:0 "Avec la mort de notre Lord Protecteur, la question demeure de savoir comment notre pays devrait progresser. Certains estiment que ce serait le moment idéal pour rétablir une monarchie sur nos terres, quoique gouvernée par une constitution stricte et des lois pour prévenir la situation qui a mené à la Guerre Civile que nous venons de laisser derrière nous. D'autres soutiennent que le moment est venu d'en finir complètement avec la monarchie et d'établir une république moderne construite autour des anciens principes du Parlement Damérien."
 english_civil_war.12.a:0 "Fondons une République Constitutionnelle !"
 english_civil_war.12.b:0 "Ce sera une Monarchie moderne."
 government_events.1.t:0 "Changement d'Administration"
 government_events.1.d:0 "Ayant abandonné la religion de nos ancêtres, nous changeons également certaines de nos coutumes administratives. Plutôt que de nous appuyer sur l'establishment islamique pour la légitimité, tout le pouvoir vient maintenant du Monarque et du cercle qui l'entoure."
 government_events.1.a:0 "D'accord."
 westernisation.100.t:0 "[Root.GetName] se tourne vers l'Occident."
 westernisation.100.d:0 "Par nos conquêtes, nous avons prouvé que nous sommes tout aussi puissants que nos voisins occidentaux et notre influence politique à l'ouest est déjà substantielle. Il est maintenant temps de prendre notre place légitime parmi les Grandes Puissances et de leur faire reconnaître notre rôle dans la culture, l'économie et la politique du Cannor Occidental."
 westernisation.100.a:0 "Le monde tremblera devant nous !"
 bad_ending_court_and_country_tooltip:0 "Ceci déclenchera une fin §Rnégative§! au désastre §YCour et Pays§!."
 court_and_country:0 "Cour et Pays"
 desc_court_and_country:0 "La résistance à la centralisation croissante dans notre pays a culminé en une période de crise générale et de conflit entre la Cour et le Pays.\n§YSelon la façon dont nous gérons cette période de crise, nous pourrions en ressortir plus forts qu'avant.§!"
 court_and_country_events.1.t:0 "Conflit entre Cour et Pays"
 court_and_country_events.1.d:0 "L'empiétement de l'État [Root.GetAdjective] sur des domaines traditionnellement dominés par les aristocrates régionaux, les cours locales ou d'autres groupes d'intérêt a mené à un ressentiment généralisé envers le [Root.Monarch.GetTitle] et la cour de [Root.Capital.GetCapitalName]. Ces groupes se sont maintenant unis et ont formé des alliances pour combattre l'autorité centrale.\nAujourd'hui, nous avons reçu un certain nombre d'objections à notre dernier décret fiscal, citant d'anciens droits et une conduite immorale par les représentants du [Root.Monarch.GetTitle]. Il est clair que les tentatives continues de renforcer notre pouvoir seront obstruées à chaque occasion."
 court_and_country_events.1.a:0 "Je suis l'État."
 court_and_country_events.1.b:0 "Tentons de négocier avec ces Frondeurs."
 court_and_country_events.2.t:0 "Refus de Payer les Taxes"
 court_and_country_events.2.d:0 "Les [Root.GetLocalPowerStructure]s locaux de [local_court_location.GetName] et des provinces environnantes refusent d'acquiescer à un certain nombre d'ordonnances et de taxes récentes. À la place, les [Root.GetLocalPowerStructure]s ont envoyé une demande formelle à [Root.Capital.GetCapitalName] nous demandant de remplacer un certain nombre de [Root.GetLowLevelOfficialForCountry]s dans l'État, citant l'abus de pouvoir et un manque de respect pour leurs anciens privilèges."
 court_and_country_events.2.a:0 "Arrêtons leurs dirigeants !"
 court_and_country_events.2.b:0 "Envoyons un négociateur au [local_court_location.GetName] [Root.GetLocalPowerStructure]."
 court_and_country_events.3.t:0 "Révolte [separatist_province.Culture.GetName]"
 court_and_country_events.3.d:0 "Nos tentatives d'unifier les traditions légales, les taxes et les obligations des provinces du [Root.GovernmentName] de [Root.GetName] ont mené les dirigeants du peuple [separatist_province.Culture.GetName] à appeler leurs compatriotes aux armes. Ils prétendent que nous avons violé les règles que nous avions juré de respecter quand les terres [separatist_province.Culture.GetName] sont passées sous notre contrôle et qu'ils n'ont d'autre choix que de lever à nouveau les bannières [separatists_wanted_country.GetAdjective].\nNos représentants locaux nous implorent de conclure un accord avant qu'il ne soit trop tard. Si nous garantissons de respecter certains des privilèges [separatist_province.Culture.GetName], ils pourraient encore être convaincus de l'abolition des autres."
 court_and_country_events.3.a:0 "Cette rébellion doit être écrasée !"
 court_and_country_events.3.a.tt:0 "Toutes les autres provinces §Y[separatist_province.Culture.GetName]§! auront les mêmes effets locaux que §Y[separatist_province.GetName]§!."
 court_and_country_events.3.b:0 "Nous achèterons leur loyauté."
 court_and_country_events.3.b.tt:0 "Toutes les autres provinces §Y[separatist_province.Culture.GetName]§! auront les mêmes effets locaux que §Y[separatist_province.GetName]§!."
 court_and_country_events.3.c:0 "Alors ils n'ont pas leur place dans notre royaume !"
 court_and_country_events.4.t:0 "La Ligue de [city_league_demand_rights_province.GetName]"
 court_and_country_events.4.d:0 "Ces dernières années ont vu un certain nombre de nouvelles taxes et obligations imposées à de nombreuses villes et guildes [Root.GetAdjective]. Jusqu'à présent, nous avons reçu tout ce qui a été demandé, mais nos [Root.GetLowLevelOfficialForCountry]s rapportent une insatisfaction croissante parmi eux.\nAvec la résistance croissante aux édits et taxes de [Root.Capital.GetCapitalName], les villes les plus puissantes de la province de [city_league_demand_rights_province.GetName] se sont regroupées autour du maire de [city_league_demand_rights_province.GetCapitalName]. Elles exigent maintenant leurs droits de lever leurs propres taxes et privilèges de maintenir leurs propres lois, et elles ont violemment expulsé notre [Root.GetLowLevelOfficialForCountry] de la zone."
 court_and_country_events.4.a:0 "Écrasons ces fauteurs de troubles !"
 court_and_country_events.4.b:0 "Nous pouvons faire des exceptions pour les villes de [city_league_demand_rights_province.GetName]."
 court_and_country_events.5.t:0 "Les Nobles Querelleurs de [quarrelsome_nobles_province.GetName]"
 court_and_country_events.5.d:0 "Certains nobles en sont venus à ressentir les nouveaux idéaux de noblesse. Ils ont perdu influence et pouvoir à [Root.Capital.GetCapitalName] mais ils commandent encore une influence locale considérable, avec de vastes domaines à leur nom et des poches profondes. Nostalgiques du temps où ils étaient les piliers du royaume au lieu d'être les serviteurs du [Root.Monarch.GetTitle] et de [Root.Monarch.GetHerHis] ministres, ils sont devenus de plus en plus querelleurs et obstinés.\nIl semble qu'un tel groupe ait préparé un complot pour restaurer leurs anciens privilèges et ramener tradition et dignité à la cour de [Root.Capital.GetCapitalName]. Utilisant leurs propriétés rurales comme base, ils ont assemblé une armée pour nous imposer leur volonté."
 court_and_country_events.5.a:0 "Nous les rencontrerons l'épée à la main."
 court_and_country_events.5.b:0 "Essayons de satisfaire leurs demandes."
 court_and_country_events.6.t:0 "Officiers Déloyaux"
 court_and_country_events.6.d:0 "En temps de guerre, l'armée permet l'avancement comme peu d'autres endroits. Dans une période de conflit interne comme celle-ci, cependant, nous ne devons pas oublier que ces hommes de capacité ont encore des liens avec les groupes déshérités et déloyaux du royaume.\nPouvons-nous vraiment faire confiance à nos forces armées ? De proches ministres du [Root.Monarch.GetTitle] nous demandent de purger tous les hommes ayant des liens avec les groupes et familles qui s'opposent à nous."
 court_and_country_events.6.a:0 "Nous avons besoin de soldats loyaux."
 court_and_country_events.6.b:0 "Nous ne pouvons nous le permettre."
 court_and_country_events.7.t:0 "Partisans du [Root.Monarch.GetTitle]"
 court_and_country_events.7.d:0 "Tout le monde ne perd pas au nouvel ordre du [Root.GovernmentName], certains peuvent maintenant faire une carrière salariée dans le service militaire ou comme fonctionnaire dans l'une des nombreuses nouvelles institutions de l'État. D'autres encore restent loyaux au [Root.Monarch.GetTitle] par leur sens de l'honneur et de la tradition.\nAlors que la résistance au règne de plus en plus inflexible de la cour de [Root.Capital.GetCapitalName] est répandue dans notre pays, nous avons récemment vu une poussée de [Root.GetGovernmentSupporters]."
 court_and_country_events.7.a:0 "Une excellente opportunité de renforcer nos rangs !"
 court_and_country_events.7.b:0 "Leur loyauté sera récompensée."
 court_and_country_events.100.t:0 "Fin des Hostilités entre Cour et Pays"
 court_and_country_events.100.d:0 "La période d'obstruction généralisée de l'autorité dans les provinces a finalement pris fin. La façon dont nous avons géré cette crise façonnera la manière dont les structures de pouvoir locales interagissent avec le gouvernement de [Root.Capital.GetCapitalName] dans un avenir prévisible."
 court_and_country_events.100.a:0 "L'État triomphe !"
 court_and_country_events.100.b:0 "Peut-être pouvons-nous enfin travailler ensemble."
 court_and_country_events.100.c:0 "La cour de [Root.Capital.GetCapitalName] est dévastée."
 random_events.23.b.tt:0 "La grippe peut se propager des provinces non mises en quarantaine vers les provinces adjacentes."
 culture_religion_events.1.t:0 "[Root.Heir.GetName] et le peuple [Root.given_teacher_culture.GetCultureName]."
 culture_religion_events.1.d:0 "Pendant [Root.Heir.GetHerHis] éducation, notre [Root.Heir.GetTitle], [Root.Heir.GetName], s'est beaucoup rapproché de notre conseiller royal, [Root.Adm_Advisor.GetName], formant un lien spécial à la fois avec [Root.Adm_Advisor.GetHerHim] et avec le peuple [Root.given_teacher_culture.GetCultureName] de [Root.Adm_Advisor.GetHerHis] patrie.\nLes voyages de [Root.Heir.GetName] dans nos terres [Root.given_teacher_culture.GetCultureName] ont fait des merveilles pour la popularité de notre dynastie, mais ils ont aussi soulevé plus de quelques sourcils à [Root.Capital.GetName]. Nos nobles, menés par l'exigeant [Root.capital_noble.GetName], commencent à s'inquiéter que [Root.Heir.GetName] favorise les sujets [Root.given_teacher_culture.GetCultureName] quand [Root.Heir.GetSheHe] montera sur le trône et ont commencé à comploter contre [Root.Heir.GetHerHim] et [Root.Adm_Advisor.GetName] à la cour. Ils exigent que nous réprimandions le [Root.Heir.GetTitle] et garantissions les droits de la noblesse."
 culture_religion_events.1.a:0 "Laissons plutôt [Root.capital_noble.GetName] guider notre jeune [Root.Heir.GetTitle]."
 culture_religion_events.1.b:0 "[Root.Heir.GetName] a notre bénédiction en cela."
 culture_and_religion_opinion_tooltip:1 "Tous les pays de religion §Y[Root.new_ruler_religion.GetReligionName]§! verront leur opinion de nous augmenter de §G35§!.\nTous les pays de culture §Y[Root.new_ruler_culture.GetCultureName]§! augmenteront leur opinion de nous de §G35§!."
 religion_opinion_tooltip:1 "Tous les pays de religion §Y[Root.new_ruler_religion.GetReligionName]§! verront leur opinion de nous augmenter de §G35§!."
 culture_opinion_tooltip:1 "Tous les pays de culture §Y[Root.new_ruler_culture.GetCultureName]§! augmenteront leur opinion de nous de §G35§!."
 culture_religion_events.1.b.tt:0 "Toutes nos provinces de culture §Y[Root.given_teacher_culture.GetCultureName]§! auront §G-3§! troubles pendant §Y10§! ans."
 culture_religion_events.2.t:0 "[Root.GetRulerOrRegency] et le peuple [Root.Culture.GetName]"
 culture_religion_events.2.da:0 "L'ascension de [Root.Monarch.GetName] a été très bien reçue par le peuple [Root.new_ruler_culture.GetCultureName] dans notre [Root.GovernmentName] mais les [Root.Culture.GetName] voient leur nouveau [Root.Monarch.GetTitle] avec une certaine méfiance. Pour eux, [Root.Monarch.GetSheHe] est à bien des égards un [Root.Monarch.GetWomanMan] aux coutumes étranges et aux manières étrangères."
 culture_religion_events.2.db:1 "L'ascension de [Root.Monarch.GetName] a été moins bien reçue par le peuple [Root.Culture.GetName]. Ils considèrent [Root.Monarch.GetHerHis] manières étrangères et étranges. Bien qu'une certaine méfiance envers un nouveau dirigeant soit naturelle, il semble que pour l'instant notre nouveau [Root.Monarch.GetTitle] aura principalement des partisans à la cour, où [Root.Monarch.GetSheHe] s'entoure d'amis [Root.new_ruler_culture.GetCultureName] de terres étrangères."
 culture_religion_events.2.dc:1 "L'ascension de [Root.Monarch.GetName] comme [Root.Monarch.GetTitle] de [Root.GetName] a secoué la cour [Root.GetAdjective]. Notre nouveau dirigeant patronne ouvertement la foi [Root.new_ruler_religion.GetReligionName] et a pris avec [Root.Monarch.GetHerHim] un cercle d'amis partageant les mêmes idées pour gouverner le pays. Cela s'est avéré trop difficile à avaler pour beaucoup de nos justes sujets [Root.Religion.GetName] et certains, menés par l'éminent prédicateur [Root.rebel_preacher.GetName], sont sortis en protestations ouvertes contre nous."
 culture_religion_events.2.dda:1 "L'ascension de [Root.Monarch.GetName] comme [Root.Monarch.GetTitle] de [Root.GetName] a secoué la cour [Root.GetAdjective]. Notre nouveau dirigeant patronne ouvertement la foi [Root.new_ruler_religion.GetReligionName] et a pris avec [Root.Monarch.GetHerHim] un cercle d'amis partageant les mêmes idées pour gouverner le pays. Cela s'est avéré trop difficile à avaler pour beaucoup de nos justes sujets [Root.Religion.GetName] et il semble que pour l'instant notre nouveau [Root.Monarch.GetTitle] ait peu d'amis en dehors des portes de [Root.Capital.GetCapitalName]."
 culture_religion_events.2.de:0 "L'ascension de [Root.Monarch.GetName] est quelque chose que beaucoup de nos sujets et [Root.GetNoblesReplacementForOtherGovernments] ont observé avec inquiétude et dégoût. Le nouveau [Root.Monarch.GetTitle] semble étranger dans tous les sens du terme. [Root.Monarch.GetSheHeCap] ne parle pas la langue de l'homme ou du noble [Root.Culture.GetName] commun, ni [Root.Monarch.GetSheHe] n'adore de la même façon.\nLes quelques années qui se sont écoulées depuis que [Root.Monarch.GetName] a pris ses fonctions n'ont permis qu'à [Root.Monarch.GetHerHis] ennemis de se préparer..."
 culture_religion_events.2.df:0 "Ces dernières années ont été à la fois chaotiques et pleines de bouleversements. Avec le pouvoir maintenant entre des mains plus stables, il y a cependant l'espoir que les choses reviendront bientôt à la normale."
