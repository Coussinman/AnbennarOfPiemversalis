 #Events
 flavor_orenvalyam.0.t:0 "L'Ascension de Rancœur-d'Argent"
 flavor_orenvalyam.0.d:0 "Le Haut Kavalali observa avec méfiance l'elfe en armure tandis qu'il se tenait en jugement devant eux. Elrandar Rancœur-d'Argent, né d'une mère taychendi et d'un père elfe du soleil, avait gravi rapidement les rangs de l'Oren Nayiru, s'était bien battu pour la cause, et avait beaucoup donné à son service. On disait qu'il avait un grand esprit, pour les tactiques et la stratégie – mais tous dans la chambre savaient ce qui l'avait vraiment propulsé vers la grandeur.\n\nElrandar Rancœur-d'Argent portait l'Armure de Yodhan. Une armure massive et noircie, c'était un spectacle menaçant, avec des lignes dures et des bords dentelés. Des écailles de fer noir, entrelacées de plaques semblables à l'acier, se soulevaient au rythme de la respiration de Rancœur-d'Argent. L'Empereur-Seigneur de Guerre Yodhan avait porté cette armure il y a 1500 ans, et utilisé sa force, sa durabilité et sa maîtrise de la gravité elle-même pour conquérir tout le Taychend. On disait que son porteur pouvait voler dans les airs aussi vite qu'on pouvait tomber, se transformer en ouragans de destruction tourbillonnants et tranchants, anéantir des lignes de bataille entières d'une seule charge dévastatrice.\n\nBien qu'on dise que l'armure était alimentée par l'âme d'un dragon, une explication bien plus convaincante était que l'armure était en réalité le corps d'un dragon, ses capacités de métamorphose manipulées en plaques et écailles. Rancœur-d'Argent était vêtu de Sedamurax, la Gueule de Fer.\n\nIl était le pouvoir incarné – et il avait certainement trouvé son but, se battant pour l'Oren Nayiru. Mais il y avait des problèmes, des défis avec son ascension. Premièrement, il nourrissait une haine vague mais évidente pour les Exemplaires, causée par sa relation avec son père – il y en avait dans l'Oren Nayiru qui tenaient les Elfes du Soleil en estime. Deuxièmement, il y avait des craintes que le nommer Kamrayakval reviendrait essentiellement à remettre toute la foi de l'Oren Nayiru à un seul elfe. Troisièmement – peut-être le plus important... il y avait des murmures, des rumeurs, des conjectures d'érudits et de contemporains. Ils disaient que le dragon qui composait l'Armure de Yodhan n'était ni mort, ni dormant, ni docile. Ils disaient qu'elle rendait fou. Que la Maladie de Yodhan n'était pas une affliction purement de son caractère, mais qu'il était empoisonné par la chose même qui le renforçait.\n\nMais il avait aussi ses partisans – ceux qui disaient que Rancœur-d'Argent pouvait donner à la foi la direction déterminée, la concentration et la force dont elle avait besoin pour vraiment accomplir les désirs de Nayiru. Et, bien sûr, son pouvoir personnel. Dire qu'il était immense serait un euphémisme – il pourrait probablement tuer tout le monde dans la pièce s'il décidait de se retourner contre eux. Il ne serait pas assez audacieux pour le faire maintenant, s'ils le rejetaient – après tout, il aurait encore besoin d'une foi sur laquelle régner. Mais si les Hauts Kavalali le rejettent, les masses des fidèles pourraient ne pas le faire."
 flavor_orenvalyam.0.a:0 "Couronner Rancœur-d'Argent comme Kamrayakval"
 flavor_orenvalyam.0.b:0 "Le Rejeter"
 
