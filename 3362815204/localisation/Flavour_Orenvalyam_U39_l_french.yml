 flavor_orenvalyam.2.t:0 "La Compagnie Rancœur-d'Argent"
 flavor_orenvalyam.2.d:0 "Rancœur-d'Argent ressentit une vague de fierté en regardant son ancienne compagnie mercenaire déployée devant lui. C'était un mélange éclectique, il devait l'admettre, mais la diversité était l'une de leurs forces. À côté de lui se tenaient ses officiers les plus proches – l'aventurière damérienne Lianne ; les jumeaux orques, Orthog et Mogru, tous deux anciens esclaves échappés ; le rejeton Sangsviolet Andrellaran ; Hackett, le bricoleur gnome ; le tonitruant Dhalikar – et, bien sûr, le transfuge exemplaire, son second en commandement, sa Velara. Dans les rangs, il pouvait voir des gens de tout le Taychend, Andeios, Sud Aelantir et au-delà. Exilés et aventuriers et soldats de fortune.\n\nIl les avait construits à partir de rien – une petite bande d'aventuriers qui grandit pour devenir une force avec laquelle compter, puis l'avant-garde de son Orenvalyam uni. Avec sa position de Kamrayakval vinrent des ressources qu'il n'avait jamais eues à sa disposition auparavant – une bonne partie d'entre elles était allée à l'amélioration des armes et armures de sa compagnie. Tandis qu'il s'élançait dans les airs, ils seraient son épée au sol.\n\nRancœur-d'Argent se tourna vers son second en commandement, Velara. Elle avait fondé la compagnie avec lui – il lui faisait plus confiance qu'à tout autre. « Sommes-nous prêts à marcher ? »\n\nLa femme elfe du soleil hocha la tête, regardant un tas de papiers dans sa main. « Nos hommes se sont bien habitués à leur nouvel équipement, et nous avons assez de provisions pour durer très longtemps en effet. Nous sommes aussi prêts que nous le serons jamais, El. » Rancœur-d'Argent haussa un sourcil à l'usage de son ancien surnom – Velara rougit de son erreur. « Je– je veux dire Kamrayakval, mon... euh... mon seigneur. Mes excuses. »\n\nRancœur-d'Argent soupira, bien qu'il ne puisse empêcher un sourire narquois de se glisser au coin de ses lèvres. « Ne t'embête pas. El marche très bien. » Elle, entre toutes, n'avait pas besoin de l'appeler « mon seigneur ». Elle ne croyait pas en l'Oren Nayiru de toute façon – la plupart de ceux assemblés devant lui n'y croyaient pas. Ils n'étaient loyaux qu'à lui seul – et cela lui convenait parfaitement. Ils le suivraient dans les plans infernaux eux-mêmes, s'il l'ordonnait. Une partie de lui se dit qu'il pourrait avoir fait exactement cela."
 flavor_orenvalyam.2.a:0 "Une arme utile dans le combat à venir"

