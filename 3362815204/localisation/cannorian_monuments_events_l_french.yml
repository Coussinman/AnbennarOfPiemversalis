cannorian_monuments_bal_dostan.1.t: "Les Vampires de Bal Dostan"
cannorian_monuments_bal_dostan.1.d: "Juste après que nous ayons mis les dernières touches à l'expansion de Bal Dostan, une petite délégation de gens plutôt inhabituels est arrivée. Ils se sont présentés comme des représentants des clans vampires qui ont résidé dans et autour des ombres de Bal Dostan pendant des siècles. En échange de la liberté d'opérer dans notre état, ils offrent leurs services en tant que vampires. Devrions-nous accepter cette offre ?"
cannorian_monuments_bal_dostan.1.a: "Nous laisserons les graines des ténèbres pourrir..."
cannorian_monuments_bal_dostan.1.b: "Des vampires ? Scandaleux. Gardes, arrêtez cette délégation immédiatement !"
cannorian_monuments_bal_dostan.1.c: "Des vampires ? Que veut-il dire ? Nous avons déjà des vampires !"

cannorian_monuments_hammerhome_artificers.t: "Les Artificiers de Marteau-Foyer"
cannorian_monuments_hammerhome_artificers.d: "Avec les dernières touches de la nouvelle Guilde des Artificiers de Marteau-Foyer étant mises en place, une délégation représentant les membres de la Guilde des Artificiers nous a approchés. Tout en nous remerciant pour nos contributions continues et investissements pour encourager l'étude et la pratique de l'artisanat magique dans l'état, les membres de la guilde demandent que la Guilde des Artificiers soit rendue une partie officielle et intégrale de l'appareil d'État. En retour, ils promettent que leurs efforts de recherche en artisanat magique seront au service du pays. Devrions-nous accepter cette offre ?"
cannorian_monuments_hammerhome_artificers.a: "Nous donnerons aux artificiers le soutien complet de l'état !"
cannorian_monuments_hammerhome_artificers.b: "Nos ressources sont mieux dépensées ailleurs."
cannorian_monuments_hammerhome_artificers.c: "La délégation a vécu sous un rocher, nous soutenons déjà l'artisanat magique !"

cannorian_monuments_nimscodd_artificers.t: "Les Artificiers de Nimscodd"
cannorian_monuments_nimscodd_artificers.d: "Avec les dernières touches des nouvelles améliorations et expansion de l'Académie de Nimscodd étant mises en place, une délégation représentant les membres du personnel de l'Académie nous a approchés. Tout en nous remerciant pour nos contributions continues et investissements pour encourager l'étude et la pratique de l'artisanat magique dans l'état, le personnel de l'académie demande que le personnel de l'académie, et donc par extension l'artisanat magique lui-même, soit rendu une partie officielle et intégrale de l'appareil d'État. En retour, ils promettent que leurs efforts de recherche et enseignements d'artisanat magique seront au service du pays. Devrions-nous accepter cette offre ?"
cannorian_monuments_nimscodd_artificers.a: "Nous donnerons à l'artisanat magique le soutien complet de l'état !"
cannorian_monuments_nimscodd_artificers.b: "Nos ressources sont mieux dépensées ailleurs."
cannorian_monuments_nimscodd_artificers.c: "Le personnel de l'académie a vécu sous un rocher, nous soutenons déjà l'artisanat magique !"

cannorian_monuments_giberd_artificers.t: "Les Artificiers de Giberd"
cannorian_monuments_giberd_artificers.d: "Avec les dernières touches de l'Académie d'Ingénierie de Giberd étant mises en place, une délégation représentant les membres de l'Académie nous a approchés. Tout en nous remerciant pour nos contributions continues et investissements pour encourager l'étude et la pratique de l'artisanat magique dans l'état, les professeurs et académiciens demandent que l'étude de l'artisanat magique soit rendue une partie officielle et intégrale de l'appareil d'État. En retour, ils promettent que leurs efforts de recherche en artisanat magique seront au service du pays. Devrions-nous accepter cette offre ?"
cannorian_monuments_giberd_artificers.a: "Nous donnerons à ces artificiers académiques les fonds nécessaires !"
cannorian_monuments_giberd_artificers.b: "Nos ressources sont mieux dépensées ailleurs."
cannorian_monuments_giberd_artificers.c: "Cette délégation a vécu sous un rocher, nous soutenons déjà l'artisanat magique !"