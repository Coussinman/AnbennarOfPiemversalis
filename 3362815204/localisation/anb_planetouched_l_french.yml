 planetouched_commander_personality_die_desc:0 "Sa maîtrise [GetHerHisCap] des éléments était prodigieuse, mais même [GetSheHe] n'a pu échapper à la mort."
 make_ruler_planetouched_commander_desc_tt:0 "Notre souverain maniera ses puissantes capacités de Touché par les Plans contre nos ennemis !"
