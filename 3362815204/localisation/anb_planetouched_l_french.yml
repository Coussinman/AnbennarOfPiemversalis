l_french:
 fire_planetouched_personality:0 "Touché par le Feu"
 water_planetouched_personality:0 "Touché par l'Eau"
 earth_planetouched_personality:0 "Touché par la Terre"
 wind_planetouched_personality:0 "Touché par le Vent"
 shadow_planetouched_personality:0 "Touché par l'Ombre"
 life_planetouched_personality:0 "Touché par la Vie"
 planetouched_commander_personality:0 "Commandant Touché par les Planètes"
 planetouched_commander_personality_die_desc:0 "[GetHerHisCap] commandement sur les éléments était incroyable mais même [GetSheHe] ne pouvait échapper à la mort."
 make_ruler_planetouched_commander_desc_tt:0 "Notre dirigeant utilisera ses puissantes capacités de Touché par les Planètes contre nos ennemis !"

 planetouched.101.t:0 "Héritier Touché par les Planètes"
 planetouched.101.d:0 "Il est difficile de cacher qu'un enfant possède de puissants pouvoirs de Touché par les Planètes. Si des fleurs fleurissent à chacun de ses pas, ou si les cheveux sur sa tête sont en permanence enflammés, alors les nouvelles se répandraient tôt ou tard. Il est surprenant que la nouvelle du véritable pouvoir de [Root.Heir.GetName] ne se soit pas répandue avant maintenant, mais il n'y a plus de raison de le cacher plus longtemps. L'héritier du trône de [Root.GetName] est un Touché par les Planètes."
 planetouched.101.a:0 "Un pouvoir terrifiant"

 planetouched.102.t:0 "Héritier Touché par les Planètes"
 planetouched.102.d:0 "[Root.Heir.GetName] s'est distingué de tout autre candidat potentiel en partie grâce à ses puissants pouvoirs de Touché par les Planètes. [Root.Heir.GetSheHe] avait gardé ces pouvoirs relativement cachés jusqu'à récemment, car les Touchés par les Planètes étaient souvent craints et incompris dans l'histoire de Sarhal, mais avec son chemin vers le trône assuré, il n'y a plus de raison de cacher que [Root.Heir.GetSheHe] est un Touché par les Planètes."
 planetouched.102.a:0 "Intéressant"

 planetouched.103.t:0 "Commandant Touché par les Planètes"
 planetouched.103.d:0 "Un soldat prometteur fait des vagues dans l'armée, utilisant ses puissants pouvoirs uniques de Touché par les Planètes pour détruire ses ennemis et commander la loyauté parmi ses pairs. Historiquement, les Touchés par les Planètes ont fait d'excellents leaders militaires et nous pouvons nous estimer chanceux que cet individu soit tombé entre nos mains et non celles de nos ennemis."
 planetouched.103.a:0 "Le promouvoir général sur-le-champ"

 planetouched.104.t:0 "Dirigeant Touché par les Planètes en république"
 planetouched.104.d:0 "Ceci est un événement caché donc ceci est juste du remplissage, vous pouvez l'ignorer en toute sécurité"
 planetouched.104.a:0 "Bonne chance"
