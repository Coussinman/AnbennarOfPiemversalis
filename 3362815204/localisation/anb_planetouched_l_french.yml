 planetouched.101.t:0 "Héritier Touché par les Plans"
 planetouched.101.d:0 "Il est difficile de dissimuler quand un enfant possède de puissants pouvoirs planaires. Si des fleurs éclosent sous chacun de ses pas, ou si sa chevelure flamboie perpétuellement, alors il y a fort à parier que la nouvelle finira par se répandre tôt ou tard. Il est surprenant que la rumeur concernant les véritables pouvoirs de [Root.Heir.GetName] n'ait pas filtré plus tôt, mais il n'y a plus aucune raison de les cacher désormais. L'héritier du trône de [Root.GetName] est un Touché par les Plans."
 planetouched.101.a:0 "Un pouvoir terrifiant"

 planetouched.102.t:0 "Héritier Touché par les Plans"
 planetouched.102.d:0 "[Root.Heir.GetName] s'est distingué face à tout candidat alternatiel potentiel notamment grâce à ses formidables pouvoirs planaires. [Root.Heir.GetSheHe] avait gardé ces capacités relativement secrètes jusqu'à récemment, car les Touchés par les Plans ont souvent été craints et incompris à travers l'histoire de Sarhal, mais maintenant que sa voie vers le trône est assurée, il n'y a plus aucune raison de cacher qu'[Root.Heir.GetSheHe] est un Touché par les Plans."
 planetouched.102.a:0 "Intéressant"

 planetouched.103.t:0 "Commandant Touché par les Plans"
 planetouched.103.d:0 "Un soldat prometteur fait sensation dans les rangs militaires, utilisant ses extraordinaires pouvoirs planaires pour anéantir ses ennemis et inspirer une loyauté absolue parmi ses pairs. Les Touchés par les Plans ont historiquement fait d'excellents chefs militaires et nous pouvons nous estimer bénis que cet individu soit tombé entre nos mains plutôt qu'entre celles de nos ennemis."
 planetouched.103.a:0 "Promouvons-le général sur-le-champ"
 
 planetouched.104.t:0 "Dirigeant Touché par les Plans de la république"
 planetouched.104.d:0 "Ceci est un événement caché donc c'est juste du remplissage, vous pouvez l'ignorer en toute sécurité"
 planetouched.104.a:0 "Bonne chance"