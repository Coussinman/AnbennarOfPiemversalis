 flavour_crothan.1.t:0 "Le 'Bon' Elfe"
 flavour_crothan.1.d:0 "Alain síl Miosádh était assis dans son bureau, désespérant de la situation actuelle. La flotte de Crothán ? Fracassée, ruinée, gisant au fond de la Tête-de-Dame, ce qui laissait la cité sans moyens de patrouiller ses eaux, protéger ses marchands, et projeter sa souveraineté. Mais ce n'était pas le seul problème, bien entendu. Les mercenaires au chômage se tournaient vers le crime pour joindre les deux bouts, et ceci, combiné aux pertes tragiques subies par la flotte détruite, avait rendu beaucoup de citoyens très, très en colère contre la Cité Libre.\n\nLa porte de son bureau s'ouvrit, et entra un elfe vieillissant vêtu d'habits rose saumon, une expression joviale, même confiante sur son visage. Il s'assit sur une chaise devant le bureau d'Alain, sa canne sur ses genoux, mains parfaitement immobiles alors qu'il attendait patiemment, apparemment qu'Alain dise quelque chose.\n\nAprès quelques minutes, le maire soupira. \"Pourquoi êtes-vous ici, Bonelfe ?\"\n\"Sire Bonelfe,\" corrigea Saulion en souriant, \"Et je suis ici pour être nommé à votre conseil consultatif.\"\n\n\"Quoi ?\"\n\n\"Crothán a perdu sa flotte, ce qui signifie que jusqu'à ce qu'elle puisse en avoir une autre - et je suppose que cela prendra un bon moment - elle aura besoin d'une diplomatie délicate pour s'assurer qu'elle reste une cité libre, et non la partie la plus occidentale de Couronne-de-Dame. Une diplomatie que nous savons tous deux que seul un elfe peut fournir.\"\n\nLe maire prit une profonde inspiration. \"Vous savez que je ne peux pas simplement vous nommer conseiller avec un préavis si court. J'ai besoin de l'approbation de-\"\n\n\"Normalement, oui.\" Saulion passa au maire un bout de parchemin, avec un nombre plutôt important dessus. \"Mais en temps désespérés nous n'avons besoin que de quelques couronnes.\"\n\n\"Vous réalisez que nous sommes en crise, Sire ?\" Crothán ne nageait pas exactement dans l'or en ce moment, et tout ce qu'ils avaient devait aller à la reconstruction de la flotte et garder la cité à flot.\n\n\"Je vous assure que c'est un nombre crucial ; la moitié doit finir dans les poches de quiconque vous pensez se souciera de ma nomination sans approbation du conseil.\"\n\n\"Et l'autre moitié ?\"\n\n\"Mes honoraires de consultation.\" dit Saulion, comme si cela aurait dû être évident.\n\nLe risque était immense, la carrière d'Alain serait détruite si quelqu'un intervenait, mais il n'avait qu'une seule préoccupation en tête alors qu'il pesait l'option. \"Vous sauverez Crothán ?\"\n\nSaulion sourit. \"J'ai bâti cette Cité Libre à partir d'une erreur de clerc. Je peux vous assurer, si Crothán peut être sauvé,\" Il se pointa du pouce, \"Je suis le seul elfe pour le travail.\"\n\nIl se tut, semblant attendre avec impatience la réponse d'Alain.\n\nEt après quelques moments de réflexion supplémentaires, Alain síl Miosádh donna une réponse."
 flavour_crothan.1.a:0 "Bonelfe, cette 'offre' de votre part est manifestement absurde !"
 flavour_crothan.1.b:0 "Très bien, Sire Bon-elfe."
