 #Missions
 I05_mithril_home_title: "Un Foyer de Mithril"
 I05_mithril_home_desc: "Nos terres ancestrales ont été souillées par les orques et les gobelins bien trop longtemps. Dans le cadre de notre glorieuse renaissance et de notre renouveau, notre foyer doit redevenir digne des nains du mithril qui l'appelleront leur demeure."
 I05_up_tracks_title: "En Remontant les Rails"
 I05_up_tracks_desc: "Sécuriser les passages cruciaux du Dwarovrod est d'une importance stratégique primordiale, étant la clé de notre sécurité économique et militaire. Cependant, plus important encore, une telle expédition inspirera notre peuple avec des visions de ce que nos ancêtres ont accompli, et de ce que nous accomplirons encore."
 I05_platinum_rival_title: "Notre Rival de Platine"
 I05_platinum_rival_desc: "Haraz Orldhûm, le foyer des nains de platine, est notre ancien et légendaire rival. Les rancunes entre nos peuples sont légendaires, et nous voici enfin en position de les accomplir."
 I05_impure_caverns_title: "Cavernes Impures"
 I05_impure_caverns_desc: "Les cavernes du Dwarovar sont infectées par une corruption répugnante et puante. Les purifier de ces intrus et squatteurs sera un effort immense, mais la pureté de notre domaine est une récompense qui vaut la peine de se battre. Avant de pouvoir commencer un tel projet, nous devons d'abord sécuriser le contrôle nominal des cavernes voisines."
 I05_begin_purification_title: "Commencer la Purification"
 I05_begin_purification_desc: "Enfin, notre projet de purification est à portée de main ! Notre purge de ces créatures sera le feu purificateur qui guérira notre domaine et vengera l'honneur de nos ancêtres."
 I05_protect_agates_title: "Protéger les Agates"
 I05_protect_agates_desc: "Les agates du Khugdihr sont l'une des plus grandes merveilles naturelles du Dwarovar. Malheureusement, la révérence naine pour les merveilles souterraines n'a pas été transmise aux orques et gobelins après leurs conquêtes. Pour la gloire de notre forteresse et par la domination naturelle que les nains exercent sur le monde minéral, nous devons sécuriser les agates, et ce faisant, sécuriser notre héritage culturel."
 I05_plug_holes_title: "Boucher les Brèches"
 I05_plug_holes_desc: "Nos conseillers ont identifié des zones clés que nous devons fortifier pour notre sécurité et notre bien-être à long terme. Alors que les fortifications naines s'élèvent à nouveau, il n'y aura plus de doute dans l'esprit des intrus que les jours de leur occupation sont comptés."
 I05_purify_dwarovar_title: "Purifier le Dwarovar"
 I05_purify_dwarovar_desc: "Un état du mithril renaissant se dresse comme la lumière vacillante de la civilisation. Que cette lumière se transforme en un brasier dévorant, chassant les ténèbres et restaurant le Dwarovar à son état originel."
 I05_loyalty_prosperity_title: "Loyauté dans la Prospérité"
 I05_loyalty_prosperity_desc: "Pour s'assurer qu'une crise ne chasse plus jamais les nains du Dwarovar, la stabilité interne est primordiale. Depuis des temps immémoriaux, le fondement de la stabilité d'un état nain a été la prospérité et la richesse de ses citoyens."
 
 
 I05_follow_rails_title: "Suivre les Rails"
 I05_follow_rails_desc: "Snorri Tueur-d'Orques demande à mener une expédition le long du Dwarovrod pour voir l'état des rails et des cavernes. En équipant cette expédition, nous pourrons mettre à jour notre connaissance et notre compréhension du Dwarovar, qui a sans doute changé sous l'occupation des orques et des gobelins."
 I05_amlvaz_tunad_title: "Amlvaz Tunad"
 I05_amlvaz_tunad_desc: "Nous avons juré un serment à nos ancêtres de reconquérir Amldihr et de restaurer la gloire de notre peuple. Il est temps de faire nos premiers pas pour accomplir cet objectif — notre connexion à Amldihr légitimera notre prétention à être les gardiens du Dwarovar."
 I05_mountain_king_title: "Notre Roi dans la Montagne"
 I05_mountain_king_desc: "Il est enfin temps de restaurer l'institution de la monarchie à Amldihr et de commencer une nouvelle chaîne ininterrompue de gouvernance légitime. À la lumière des ancêtres et sous l'œil du Roi des Montagnes, notre peuple sera rendu entier à nouveau ! Bien sûr, nous ne leur permettrons pas d'oublier le rôle que Mithradhûm a joué dans leur restauration."
 I05_crown_mithril_title: "Une Couronne de Mithril"
 I05_crown_mithril_desc: "Une nouvelle couronne de mithril représentera la force résolue de Mithradhûm, le protecteur inébranlable de nos frères nains et le gardien du Dwarovar. Elle rappellera aux autres que Mithradhûm abrite le Haut Roi, le véritable souverain de toutes les terres que nos ancêtres ont touchées."
 I05_kings_vale_title: "La Vallée du Haut Roi"
 I05_kings_vale_desc: "La Vallée du Serpent porte ce nom pour son terrain traître et trompeur. Elle n'est devenue que plus dangereuse depuis la dévastation de la civilisation de nos ancêtres. Cependant, en la réclamant au nom du Haut Roi, nous pouvons commencer à la transformer en terre productive qui vaut le danger encouru."
 
 I05_worthy_warriors_title: "Soldats Dignes du Mithril"
 I05_worthy_warriors_desc: "Une partie de notre transformation d'une bande d'exilés en un empire magnifique nécessitera la création de la plus belle armée permanente que nous puissions rassembler. C'est le professionnalisme et la qualité qui nous distinguent de la vermine orque, et nous devons exploiter ces avantages en entraînant nos armées jusqu'à ce qu'elles soient prêtes à reconquérir les cavernes."
 I05_lead_standing_title: "Maintenir la Forteresse de Plomb Debout"
 I05_lead_standing_desc: "La Forteresse de Plomb, comme tant des grandes réalisations de notre peuple, se dresse dans le déshonneur et la ruine. La reconquête et l'aide démontreront notre place légitime en tant que premiers parmi les nains, et créeront un rempart utile contre les marées des ténèbres."
 I05_shield_dwarovar_title: "Protéger le Dwarovar"
 I05_shield_dwarovar_desc: "Nous nous dressons sans peur contre les ennemis de notre race. Contre les boucliers de mithril se briseront les ennemis des nains, et sur les lances de mithril ils seront empalés !"
 I05_prove_trust_title: "Prouver Notre Confiance"
 I05_prove_trust_desc: "La force et la richesse seules ne peuvent forger une nouvelle union dans le Dwarovar. Nous devons prouver que Mithradhûm est un partenaire digne de confiance, une force bienveillante en qui tous les nains peuvent avoir confiance."
 I05_show_purity_title: "Pureté de l'Argent Véritable"
 I05_show_purity_desc: "Il est compréhensible que beaucoup s'inquiètent de l'instabilité, de la corruption et de l'avarice rongeant les fondements d'un nouvel ordre de la même manière qu'elles ont rongé l'ancien. Nous montrerons que notre vénération des ancêtres a construit un état de pureté, de stabilité et d'irréprochabilité."
 
 
 I05_restore_hold_title: "Restaurer la Forteresse du Mithril"
 I05_restore_hold_desc: "Mithradhûm n'est que l'ombre de ce qu'elle était. La pourriture morale avait déjà atteint la forteresse avant que notre peuple en soit chassé. Alors que nous commençons à restaurer la forteresse physiquement, nous restaurerons notre peuple spirituellement."
 I05_mithril_production_title: "Rétablir la Forge du Mithril"
 I05_mithril_production_desc: "Mithradhûm était grande pour de nombreuses raisons, mais toutes ses réalisations pâlissaient en comparaison de sa plus grande caractéristique : la forge du mithril. En son temps, Mithradhûm était le plus grand centre de production de mithril au monde. Qu'il en soit ainsi à nouveau."
 I05_derail_skulkers_title: "Faire Dérailler les Rôdeurs"
 I05_derail_skulkers_desc: "Le contrôle de la grande gare de triage du Dwarovrod fournira une base solide pour projeter le pouvoir de Mithradhûm à travers les rails, chassant nos ennemis et laissant les tunnels aux mains des nains vertueux."
 I05_secure_dagrites_title: "Sécuriser les Dagrites"
 I05_secure_dagrites_desc: "La forteresse des nains de dagrite n'est qu'une victime de plus du déclin de notre peuple. La lumière renaissante de Mithradhûm apportera gloire, restauration et véritable vénération ancestrale à la forteresse. Ce faisant, elle pourra redevenir un centre de richesse pour notre peuple."
 I05_prepare_company_title: "La Compagnie du Mithril"
 I05_prepare_company_desc: "La fondation d'une Compagnie du Mithril semi-autonome permettra aux meilleurs d'entre nous de devenir des soldats professionnels, réduira le fardeau administratif de l'état, et préparera une force pour la reconquête du Dwarovar."
 I05_base_company_title: "Une Base pour la Compagnie"
 I05_base_company_desc: "Notre élite Compagnie du Mithril nécessite une plus grande base d'opérations pour étendre sa capacité à projeter le pouvoir à travers les cavernes."
 I05_expand_company_title: "Étendre la Compagnie"
 I05_expand_company_desc: "Alors que de plus en plus du Dwarovar passe sous notre contrôle, le mandat de notre Compagnie du Mithril doit être étendu. Nous en ferons la plus grande force de combat professionnelle que les nains aient jamais vue !"
 I05_arms_training_title: "Entraînement aux Armes de Mithril"
 I05_arms_training_desc: "Le mithril a toujours été rare, et avec l'effondrement des forges de Mithradhûm, il l'est devenu encore plus ces dernières années. Maintenant que notre forteresse s'est rétablie, il est temps de commencer à entraîner nos soldats avec les armes de mithril de nos ancêtres."
 I05_durability_testing_title: "Tests de Durabilité"
 I05_durability_testing_desc: "Forger le mithril est une affaire délicate. Il a de nombreuses propriétés merveilleuses, mais s'il est mal forgé, il devient hautement vulnérable. Comme nos nouveaux canons de mithril n'ont presque aucun précédent dans l'histoire, il faudra du temps pour concevoir et tester la durabilité de plusieurs modèles."
 I05_regiment_drilling_title: "Entraînement Régimentaire"
 I05_regiment_drilling_desc: "Un système d'exercices fréquents et constants s'assurera que nos soldats ne sont pas seulement mieux armés que nos ennemis, mais aussi mieux entraînés. Que leur habileté et leur dévouement apportent gloire aux ancêtres !"
 I05_mithril_in_war_title: "Porter le Mithril en Guerre"
 I05_mithril_in_war_desc: "Le temps de notre projet le plus ambitieux est venu. Nous produirons suffisamment d'armes de mithril pour équiper une armée entière. Leurs armes et armures resplendissantes inspireront peur et appréhension dans le cœur de ceux qui osent encore s'attarder sur notre terre sacrée."
 I05_far_company_title: "Une Compagnie Loin de Chez Elle"
 I05_far_company_desc: "Les expéditions doivent emmener nos hommes de plus en plus loin de Mithradhûm alors que nous continuons à évaluer la situation dans le reste du Dwarovar. Sous la direction de Durin Hache-Tempête, une compagnie sera dépêchée pour explorer les rails."
 I05_mithril_halanna_title: "Troupes de Mithril à Travers Halanna"
 I05_mithril_halanna_desc: "Le développement de systèmes ferroviaires avancés nous permettra de déployer l'élite Compagnie du Mithril sur un large territoire très rapidement, cimentant notre contrôle sur la région et renforçant l'idée que défier Mithradhûm sur son propre terrain est profondément imprudent."
 
 
 I05_breathing_space_title: "Espace pour Respirer"
 I05_breathing_space_desc: "Le contrôle de la région entourant immédiatement notre forteresse est primordial. Sans cela, personne à Mithradhûm ne peut encore respirer facilement, sachant que l'ennemi pourrait être à leur porte à tout moment."
 I05_expand_mines_title: "Étendre les Mines de Mithril"
 I05_expand_mines_desc: "Autrefois, les filons de mithril étaient exploités bien au-delà de Mithradhûm. Nos ancêtres l'extrayaient en quantités bien plus importantes qu'on ne peut en trouver aujourd'hui dans le monde. Peut-être, avec un peu de prospection et un peu de chance, pourrions-nous découvrir ces anciens filons."
 I05_promote_trade_title: "Promouvoir le Commerce du Mithril"
 I05_promote_trade_desc: "La production de mithril a chuté si longtemps que de nombreux anciens marchés qui en avaient besoin se sont tournés vers d'autres matériaux. Bien sûr, seul le mithril fabrique les biens de la plus haute qualité, et avec quelques encouragements cruciaux, nous pourrons avoir à nouveau un commerce florissant à Mithradhûm."
 I05_true_mine_title: "Une Nouvelle Vraie Mine"
 I05_true_mine_desc: "Notre prospection a révélé de nombreux anciens filons, et en suivant leur formation, nous avons découvert où se trouve le mithril dans toutes nos terres. Il ne reste plus qu'à faire l'effort d'exploiter ces découvertes. Avant longtemps, Mithradhûm sera à nouveau connue comme la seule source significative de mithril au monde."
 I05_cavernous_mithril_title: "Mithril Caverneux"
 I05_cavernous_mithril_desc: "Les forges et le traitement du mithril à Mithradhûm ont laissé peu de place pour y baser également nos opérations minières. Il est temps d'établir un nouveau centre d'opérations minières dans les cavernes afin que notre forteresse puisse être entièrement consacrée à la production et au raffinement des biens en mithril."
 
 I05_kings_foundry_title: "La Fonderie du Roi"
 I05_kings_foundry_desc: "Les opérations minières ne peuvent vous mener que jusqu'à un certain point. En construisant une véritable fonderie royale, nous pourrons traiter le minerai de mithril brut beaucoup plus efficacement, nous permettant de produire des biens à un rythme bien plus élevé. Quand le peuple verra cela, il comprendra sans doute que nous sommes favorisés par les nains de mithril d'autrefois."
 I05_enlarging_control_title: "Élargir le Contrôle"
 I05_enlarging_control_desc: "On ne peut dire que nous sommes les véritables héritiers de l'héritage de Mithradhûm que lorsque nous produisons tant de mithril que le métal est pratiquement synonyme de Mithradhûm."
 I05_removing_competition_title: "Éliminer la Concurrence"
 I05_removing_competition_desc: "D'autres dans le Dwarovar ont aussi accès aux filons de mithril. Ils ne sont peut-être pas aussi grands que les nôtres, mais cela présente encore un niveau de concurrence inacceptable."
 I05_dominate_mithril_market_title: "Dominer le Marché du Mithril"
 I05_dominate_mithril_market_desc: "Il est temps de transformer Mithradhûm non seulement en plus grand producteur mondial de mithril, mais aussi en plus grand marché mondial pour le mithril. En nous assurant que le commerce se déroule dans nos frontières, selon nos conditions, nous pourrons extraire des concessions des marchands étrangers en échange de l'accès à nos marchés."
 I05_show_strength_title: "Force du Métal Véritable"
 I05_show_strength_desc: "Le monde ne peut être autorisé à nous voir comme de dociles marchands de métal. Nous sommes des nains — bâtisseurs, mineurs, et plus important encore, guerriers. Nous leur montrerons que la force du mithril ne se limite pas à sa vente."
 
 I05_new_government_title: "Un Nouveau Gouvernement"
 I05_new_government_desc: "Notre temps en tant que bande d'aventuriers nous a bien servis en exil, mais le moment est venu de rétablir un gouvernement approprié pour Mithradhûm qui soit capable de prendre les décisions pour restaurer son ancienne gloire."
 I05_reconnect_outside_title: "Se Reconnecter à l'Extérieur"
 I05_reconnect_outside_desc: "Ouvrir un passage vers le monde extérieur sera nécessaire pour accomplir nos plus grandes aspirations économiques et militaires. Se connecter à l'Escann nous permettra de coopérer avec les humains qui tentent aussi de reconquérir leurs foyers."
 I05_secure_pathways_title: "Sécuriser les Passages"
 I05_secure_pathways_desc: "Sécuriser notre passage vers le monde extérieur permettra aux marchands et dignitaires étrangers d'avoir plus confiance qu'ils peuvent visiter nos forteresses sans tomber sur de la vermine et des nains moins civilisés, et assurera qu'une barrière appropriée entre l'Escann et le Dwarovar soit maintenue."
 I05_sell_our_service_title: "Vendre Nos Services"
 I05_sell_our_service_desc: "L'Escann est consumé par la guerre dans le sillage de la Marée Verte. Maintenant que notre propre position est sécurisée, peut-être pourrions-nous trouver des acheteurs enthousiastes qui dépenseraient de grandes sommes pour sécuriser les services de nos fameuses compagnies armées de mithril."
 I05_intervene_directly_title: "Intervenir Directement"
 I05_intervene_directly_desc: "Certains des orques et gobelins vermineux se sont organisés en imitations pathétiques de nations, et ont laissé l'Échine-du-Serpent derrière eux en ruine totale, corrompant les salles de nos ancêtres. Il est temps d'intervenir directement pour mettre fin à leurs tentatives pathétiques de s'accrocher, et leur faire subir la colère qu'ils ont infligée à nos foyers."
 I05_serve_victors_title: "Servir les Vainqueurs"
 I05_serve_victors_desc: "Nos interventions dans les guerres escanniennes ont fait pencher la balance en faveur de nos mécènes. Il est temps de récolter les récompenses d'un travail bien fait."
 I05_play_field_title: "Jouer sur Tous les Tableaux"
 I05_play_field_desc: "Dans le chaos incertain de l'Escann, il est difficile de déterminer qui émergera vainqueur. Heureusement, rien ne nous empêche de vendre des services militaires à plus d'un des combattants."
 I05_mithril_escanni_arms_title: "Le Mithril dans les Guerres Escanniennes"
 I05_mithril_escanni_arms_desc: "Quand les futurs historiens parleront des Guerres Escanniennes, il sera impossible d'expliquer les événements sans décrire le rôle des nains de mithril de Mithradhûm."
 I05_escanni_hold_title: "La Forteresse Escannienne"
 I05_escanni_hold_desc: "Marrhold, une ancienne forteresse naine, a été colonisée par les humains depuis quelque temps déjà. Ce ne sont pas de la vermine comme les orques et gobelins, mais c'est encore une affaire honteuse qu'aucune de nos forteresses ne reste sous la botte de non-nains. Peut-être qu'un accord mutuellement bénéfique pourrait être conclu..."
 
 
 
