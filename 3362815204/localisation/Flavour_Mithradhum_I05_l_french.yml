 #Decisions
 I05_contact_plains_title: "Établir le Contact avec les Civilisations des Plaines"
 I05_contact_plains_desc: "Les Plaines-Interdites s'étendent vers l'est au-delà de l'Échine-du-Serpent. Nos relations avec les nations des plaines ont été pratiquement inexistantes, mais nous pouvons dépêcher un émissaire pour rassembler des informations sur ces terres mystérieuses et leurs peuples."
 
 #Events
 flavor_mithradhum.2.t: "Le [From.GetName] engage la Compagnie du Mithril"
 flavor_mithradhum.2.d: "La Compagnie du Mithril, l'élite des mercenaires armés de mithril de Mithradhûm, a été engagée par une nation étrangère. Chaque bataille qu'ils livreront sera un témoignage éclatant de la gloire éternelle de nos ancêtres et de la supériorité naine !"
 flavor_mithradhum.2.a: "La Compagnie incarne l'excellence de notre peuple."
 
 flavor_mithradhum.4.t: "La Compagnie du Mithril n'est plus sous Contrat"
 flavor_mithradhum.4.d: "La Compagnie du Mithril a achevé son plus récent contrat et retrouve la liberté. L'accueil triomphal qu'ils reçoivent en regagnant leurs foyers ancestraux n'est que le juste tribut dû à une force aussi auguste et honorable."
 flavor_mithradhum.4.a: "Qu'ils se reposent, même brièvement, dans leurs demeures."
 
 flavor_mithradhum.6.t: "Le [From.GetName] maintient la Compagnie du Mithril à son Service"
 flavor_mithradhum.6.d: "La Compagnie du Mithril, l'élite des mercenaires armés de mithril de Mithradhûm, a conservé un employeur durable. Ils continuent de démontrer que les ancêtres bénissent leurs batailles de leur éclat divin et de leur protection !"
 flavor_mithradhum.6.a: "La Compagnie représente véritablement notre summum."
 
 flavor_mithradhum.100.t: "Amldihr Reconquis"
 flavor_mithradhum.100.d: "Amldihr, le plus ancien et vénérable de tous les sites sacrés nains, repose enfin entre nos mains expertes. Voici la clé qui légitimera notre règne comme véritables gardiens et héritiers du Dwarovar. Néanmoins, les autres forteresses observeront avec la plus grande attention la manière dont nous aborderons cette situation sacrée."
 flavor_mithradhum.100.a: "Nous avons jadis protégé Amldihr, nous le ferons de nouveau."
 flavor_mithradhum.100.b: "Amldihr reconnaîtra désormais notre autorité."
 flavor_mithradhum.100.c: "Nous règnerons nous-mêmes sur la Haute-Montagne !"
 
 flavor_mithradhum.101.t: "Un Serment Solennel aux Ancêtres"
 flavor_mithradhum.101.d: "Tandis que nous entamons la reconquête de nos terres ancestrales, nous prononçons ce serment des plus sacrés : nous restaurerons le Dwarovar dans sa gloire d'antan, nous le ramènerons au culte véritable des ancêtres, et nous arracherons le saint Amldihr des griffes souillées de la vermine verte."
 flavor_mithradhum.101.a: "Nous honorerons la volonté sacrée des Ancêtres !"
 
 flavor_mithradhum.102.t: "Monopolisation Totale du Mithril"
 flavor_mithradhum.102.d: "Tous les chemins du mithril mènent invariablement à Mithradhûm. De l'extraction dans les profondeurs au raffinage, de la production artisanale au négoce international, nous maîtrisons désormais chaque maillon de la chaîne d'approvisionnement du mithril. Aucune transaction significative de ce métal précieux ne peut s'effectuer sans passer par nos marchés forgés dans la pierre."
 flavor_mithradhum.102.a: "Nous régnons sur les Marchés du Mithril !"
 
 flavor_mithradhum.103.t: "Une Proposition pour Marrhold"
 flavor_mithradhum.103.d: "Le [From.GetName] nous a transmis une proposition. Ils souhaitent acquérir l'accès à Marrhold, affirmant que cette forteresse revêt une importance religieuse capitale pour leur peuple."
 flavor_mithradhum.103.a: "Qu'ils s'emparent de la forteresse, contre rémunération."
 flavor_mithradhum.103.b: "Autorisons-les à financer une expédition d'excavation."
 flavor_mithradhum.103.c: "Ordonnez aux Nains de disparaître de notre vue !"
 
 flavor_mithradhum.104.t: "Proposition pour Marrhold Acceptée"
 flavor_mithradhum.104.d: "Le [From.GetName] a accepté notre proposition d'acquisition de Marrhold."
 flavor_mithradhum.104.a: "Marrhold retrouve ses frères Nains !"
 
 flavor_mithradhum.105.t: "Le [From.GetName] Creuse un Tunnel de Contournement"
 flavor_mithradhum.105.d: "Le [From.GetName] a préféré excaver un tunnel plutôt que d'accepter directement notre proposition."
 flavor_mithradhum.105.a: "Laissons-les construire pour nous, nous y arriverons tôt ou tard..."
 
 flavor_mithradhum.106.t: "Proposition pour Marrhold Rejetée"
 flavor_mithradhum.106.d: "Le [From.GetName] a rejeté notre proposition d'acquisition de Marrhold ! Voilà un affront inadmissible à notre générosité et à la souveraineté légitime de la race naine."
 flavor_mithradhum.106.a: "Marrhold rejoindra notre domaine par la force s'il le faut !"
 
 #Government
 mithradhum_ancestor_venerator_reform: "Vénérateur des Ancêtres"
 mithradhum_ancestor_venerator_reform_desc: "Aul-Dwarov s'effondra, avant toute chose, rongé par la corruption morale et spirituelle. Nos prédécesseurs faillirent à honorer les Ancêtres, préférant s'agenouiller devant leur cupidité et leur avarice. Par droit de sang et par notre lien sacré au saint Amldihr, notre gouvernement demeure l'héritier légitime de l'antique empire nain, forgé dans la pierre et l'honneur."
 VENERATOR_HOLD: "Forteresse des Vénérateurs"
 VENERATOR_NORMAL: "Vénérateur"
 VENERATOR_GRAND: "Empire des Vénérateurs"
 VENERATOR: "Vénérateur"
 VENERATOR_HIGH: "Grand Vénérateur"
 
 #Province Triggered Modifiers
 venerator_province_triggers_added: "Des modificateurs provinciaux déclenchés seront ajoutés ici, nous permettant de bénéficier pleinement de notre service aux Ancêtres."
 venerator_hold_oaths: "Nous serons également tenus de respecter scrupuleusement nos alliances. Y manquer nous coûtera de la stabilité et nous affaiblira considérablement."
 venerator_purging_greens: "Purification"
 venerator_purging_greens_desc: "Notre quête sacrée pour débarrasser le Dwarovar de la vermine qui s'est approprié nos terres doit demeurer incessante."
 venerator_purged: "Aucune province possédée ne compte de Majorité ou Minorité Gobeline ou Orque."
 venerator_crusade: "Combattre l'Ennemi Abhorré"
 venerator_crusade_desc: "Non seulement cette vermine doit être éradiquée de notre domaine, mais toute souillure sur Halanna doit être anéantie."
 venerator_crusading: "Mène une guerre d'agression utilisant le Casus Belli de §YGuerre Sainte§!, contre une nation Orque ou Gobeline."
 venerator_blessed: "Zèle Ancestral"
 venerator_blessed_desc: "Anéantir nos ennemis ne suffit point, nous devons nous assurer que notre dévotion aux Ancêtres anime nos armées et guide notre gouvernement."
 venerator_greenless: "Affranchi des Orques et Gobelins"
 venerator_greenless_desc: "Une société Naine purifiée des Orques et Gobelins peut enfin prospérer selon la volonté des Ancêtres."
 venerator_mithradhum_dishonorable: "Conduite Déshonorante"
 venerator_mithradhum_dishonorable_desc: "Pour prouver notre pureté, nous devons toujours honorer nos serments sacrés, sous peine de subir le courroux implacable des Ancêtres."