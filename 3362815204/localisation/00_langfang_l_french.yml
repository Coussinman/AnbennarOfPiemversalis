 estate_burghers_khmer_irrigation_mod:0 "Techniques d'Irrigation Avancées"
 desc_estate_burghers_khmer_irrigation_mod:0 "L'État fournit l'infrastructure et les outils pour utiliser certaines des techniques d'irrigation les plus avancées au monde, permettant une croissance rapide de la population grâce à une abondante alimentation."
 siamese_absolutism:0 "Chakravarti"
 siamese_absolutism_desc:0 "Le monarque est plus qu'un simple homme. Il est un souverain divin, le centre même de l'univers. Ce n'est que par lui qu'il peut y avoir paix et harmonie dans le monde."
 flavor_lna.3.t:0 "Absolutisme [Root.GetAdjective]"
 flavor_lna.3.d:0 "Le [Root.Monarch.GetTitle] est bien plus qu'un simple mortel. [Root.Monarch.GetSheHeCap] est un Chakravarti, une lumière divine qui brille sur l'humanité, un grand phare qui nous guide vers l'harmonie et l'illumination. Le règne du [Root.Monarch.GetTitle] [Root.Monarch.GetName] doit être ressenti dans chaque recoin du monde afin que tous connaissent la paix et la prospérité."
 flavor_lna.3.a:0 "Nous apporterons l'ordre au monde."
 flavor_lna.3.b:0 "Notre gouvernement actuel nous convient bien."
 ming_crisis.10.t:0 "Troubles en Chine"
 ming_crisis.10.d:0 "La dynastie Ming est en crise. L'État lutte pour contrôler même son propre territoire, avec des seigneurs de guerre levant des armées et se disputant le pouvoir à travers la Chine. Nous devons nous demander si un État aussi tumultueux détient vraiment le Mandat du Ciel, et donc si [Root.GetName] devrait reconsidérer sa relation de tributaire avec les Ming."
 ming_crisis.10.a:0 "Les Ming ne nous sont plus utiles."
 ming_crisis.10.b:1 "Nous resterons aux côtés de l'Empereur à [MNG.Capital.GetCapitalName]."
 ming_crisis.10.tt:0 "[Root.GetName] restera un tributaire des Ming"
 ming_crisis.11.t:0 "Les séparatistes [ming_disaster_new_tag.GetName] se soulèvent à [ming_disaster_nationalist_province.GetName] !"
 ming_crisis.11.d:0 "Un groupe de rebelles [ming_disaster_new_tag.GetName] a l'audace de remettre en question l'autorité de notre [Root.Monarch.GetTitle], et affirme que nous ne sommes plus les descendants du ciel ! Ils ont préparé une force menaçante à [ming_disaster_nationalist_province.GetName] et sont maintenant en révolte ouverte contre nous !"
 ming_crisis.11.a:0 "Ils doivent être frappés immédiatement !"
 ming_crisis.11.b:0 "Peut-être que quelques concessions pourraient les apaiser..."
 estate_church_karma_temples:0 "Temples Monastiques"
 estate_church_karma_temples_desc:0 "Alors que de plus en plus de châteaux sont ruinés ou abandonnés, soit à cause de la guerre ou des avancées technologiques, de nombreux Corinites, souvent d'anciens Croisés, ont commencé à les habiter pour y mener une vie monastique. Soutenir ces entreprises rendra sûrement le clergé, et ces moines, favorables à notre Corin lorsque des questions de divinité se poseront."
 estate_church_karma_temples_tt:0 "§Y+3 Parangonité Corinite§! est ajouté lors de la construction de bâtiments §YTemple§!.\n§Y-3 Parangonité Corinite§! est ajouté lors de la destruction de bâtiments §YTemple§!."
 estate_church_karma_temples_ct:0 "§Y+5 Karma§! est ajouté lors de la construction de bâtiments §YTemple§!.\n§Y-5 Karma§! est ajouté lors de la destruction de bâtiments §YTemple§!."
 estate_church_influence_temples:0 "Sanctuaires de l'Église"
 estate_church_influence_temples_desc:0 "Nous devrions donner au peuple un lieu de culte et au Haut Recteur un endroit pour voir combien de dévotion notre nation possède."
 estate_church_influence_temples_tt:0 "§Y+3 Influence du Rectorat§! est ajouté lors de la construction de bâtiments §YÉglise§!.\n§Y-3 Influence du Rectorat§! est ajouté lors de la destruction de bâtiments §YÉglise§!."
 estate_burghers_tropical_mod:0 "Planification Urbaine Tropicale"
 desc_estate_burghers_tropical_mod:0 "Avec des millénaires d'expérience, nous sommes tout à fait capables de construire de vastes villes dans notre patrie malgré les difficultés posées par le climat."
 estate_burghers_tropical_nation:0 "Planification Urbaine Tropicale"
