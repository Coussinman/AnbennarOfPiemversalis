 flavor_mlc.9.t:0 "Un État Maritime"
 flavor_mlc.9.desc:0 "Les divers peuples malais s'unissent politiquement sous notre État en rapide expansion. Pour la première fois, l'archipel développe une sorte de conscience nationale, faisant de nous plus qu'un État-cité glorifié avec une foule de sujets tributaires et en un seul nation. Ce nouveau développement nous oblige à considérer comment nous devrions nommer notre État émergent."
 flavor_mlc.9.a:0 "Nous évoquerons l'empire de nos ancêtres, Srivijaya."
 flavor_mlc.9.b:0 "Majapahit est glorieux, et le restera."
 flavor_mlc.9.c:0 "Tous ceux qui vivent sur les îles de Nusantara nous doivent allégeance."
 flavor_mlc.9.d:0 "La nôtre est la patrie du peuple malais ; Malaya."
