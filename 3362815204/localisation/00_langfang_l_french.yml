 siamese_revolution_religion_tt:0 "N'est PAS §Y[Root.Religion.GetName]§!"
 siamese_revolution_progression_tt:0 "A sa capitale en §YEurope§!"
 phetracha_coup_tt:0 "Atteindre §Y10 Ouverture§! (actuellement §Y[Root.siam_openness.GetValue]§!)"
 phetracha_arrested_tt:0 "Atteindre §Y10 Réactionnisme§! (actuellement §Y[Root.siam_reactionism.GetValue]§!)"
 siam_openness:0 "Ouverture"
 siam_reactionism:0 "Réactionnisme"
 siamese_rev.1.t:0 "La Révolution siamoise"
 siamese_rev.1.d:1 "Alors que nos liens avec les Occidentaux se renforcent, beaucoup au sein de [Root.GetName] considèrent les étrangers avec suspicion. Leurs craintes sont nombreuses ; certains pensent que les diplomates [siam_european_country.GetAdjective] nous affaiblissent en préparation d'une invasion, tandis que d'autres voient les missionnaires [siam_european_country.Religion.GetName] comme une menace pour notre foi [Root.Religion.GetName], et les marchands s'inquiètent que nos accords avec les Européens soient désavantageux pour nos intérêts commerciaux. Le sentiment anti-européen grandit rapidement dans [Root.GetName] et la situation menace d'atteindre un point critique dans un avenir proche."
 siamese_rev.1.a:0 "C'est une affaire grave."
 siamese_rev.2.t:0 "Fin de la Révolution siamoise"
 siamese_rev.2.d:1 "La poussière s'est déposée après le coup d'État rapide et bien exécuté de Phetracha. Les Européens ont été chassés et les éléments séditieux au sein du palais ont été arrêtés et exécutés. Nous avons envoyé un message puissant aujourd'hui, à la fois au peuple [Root.GetAdjective] et au monde entier : nous ne permettrons pas à [Root.GetName] de tomber sous l'influence étrangère."
 siamese_rev.2.d2:1 "La poussière s'est déposée après l'arrestation et l'exécution rapides de Phetracha. Les réactionnaires ont été réduits au silence et les éléments séditieux au sein du palais ont été arrêtés et exécutés. Nous avons envoyé un message puissant aujourd'hui : [Root.GetName] est ouvert à la coopération avec d'autres nations, au commerce et aux nouvelles idées."
 siamese_rev.2.a:0 "Nos problèmes sont terminés, pour l'instant."
 opinion_siam_antiimperialist:0 "Siam anti-impérialiste"
 opinion_open_siam:0 "Siam ouvert"
 siamese_rev.3.t:0 "Missionnaires [siam_foreign_missionary_country.GetAdjective] attaqués"
 siamese_rev.3.d:1 "Des missionnaires [siam_foreign_missionary_country.Religion.GetName] opérant sous la protection de [siam_foreign_missionary_country.GetName] ont été attaqués par le peuple [siam_foreign_missionary_province.Religion.GetName] de [siam_foreign_missionary_province.GetName]. Les missionnaires demandent au gouvernement [Root.GetAdjective] de leur offrir une protection contre la foule afin qu'ils puissent prêcher, tandis que le peuple exige que les missionnaires soient expulsés afin qu'ils puissent pratiquer leur [siam_foreign_missionary_province.Religion.GetName] en paix."
 siamese_rev.3.a:0 "Nous devons les laisser prêcher."
 siamese_rev.3.b:0 "Ils représentent une menace pour la foi [Root.Religion.GetName]."
 EST_VAL_SIA_RESTRICTED_FOREIGN_MISSIONARIES:0 "Missionnaires étrangers restreints"
 siam_allowed_misionaries:0 "Missionnaires protégés"
 siam_denied_misionaries:0 "Missionnaires attaqués"
 siamese_rev.4.t:1 "Conspirateurs à [sia_noble_plot_province.GetName]"
 siamese_rev.4.d:0 "Nos informateurs rapportent qu'un groupe de nobles locaux à [sia_noble_plot_province.GetName] complotent pour prendre des mesures contre l'influence européenne croissante dans leur province, et potentiellement pour aller plus loin et éradiquer l'influence étrangère au palais de [Root.Capital.GetName]."
 siamese_rev.4.a:0 "Nous devons écraser le complot dans l'œuf."
 siamese_rev.4.b:0 "Nous soutiendrons leur programme, en secret."
 EST_VAL_SIA_PROVOKED_NOBLES:0 "Nobles provoqués"
 EST_VAL_SIA_SUPPORTED_NOBLE_PLOTS:0 "Complots de nobles soutenus"
 siamese_rev.5.t:1 "Activité militaire [sia_european_aggressor_country.GetAdjective]"
 siamese_rev.5.d:1 "Une activité militaire suspecte a été observée parmi les forces de garnison symboliques [sia_european_aggressor_country.GetAdjective] que nous avons autorisées à être stationnées dans notre nation. Il y a une suspicion justifiée que ces manœuvres indiquent une invasion à venir, une attaque surprise pour s'emparer rapidement du palais et installer le règne [sia_european_aggressor_country.GetAdjective]. Il est également possible que ces activités soient bénignes."
 siamese_rev.5.a:0 "Il n'y a rien que nous puissions faire."
 siamese_rev.5.b:1 "Expulsez ces forces immédiatement."
 opinion_sia_aggressive_acts:0 "Forces expulsées"
 siamese_rev.6.t:0 "Accords commerciaux avec [sia_european_embassy_country.GetName]"
 siamese_rev.6.d:1 "Des ambassadeurs de [sia_european_embassy_country.GetName] sont venus au palais pour proposer une série d'accords commerciaux qu'ils affirment être mutuellement bénéfiques pour nos deux nations. Les conseillers les plus scrupuleux du [Root.Monarch.GetTitle] suggèrent que ces accords sont bien plus unilatéraux qu'ils n'y paraissent, mais accepter ces termes ferait beaucoup pour améliorer les relations entre nos nations."
 siamese_rev.6.a:0 "Cet accord nous profite à tous les deux."
 siamese_rev.6.b:1 "Cet accord est une insulte."
 opinion_sia_embassy_good:0 "Bon accord"
 opinion_sia_embassy_bad:0 "Mauvais accord"
 siamese_rev.7.t:0 "Le Coup de Phetracha"
 siamese_rev.7.d:1 "Le sentiment anti-européen a éclaté dans tout [Root.GetName]. Un groupe de nobles s'est ralliée derrière un homme nommé Phetracha et a réussi à lancer un coup d'État contre [Root.Monarch.GetTitle] [Root.Monarch.GetName]. La rapidité du coup d'État a permis à Phetracha de lancer une attaque surprise contre les garnisons européennes stationnées dans la capitale et d'expulser immédiatement tous les diplomates européens de [Root.GetName]. Les partisans de Phetracha l'ont nommé [Root.Monarch.GetTitle], commençant ce qui sera probablement une ère d'isolement relatif pour [Root.GetName]."
 siamese_rev.7.a:0 "Nous chasserons les étrangers de nos terres."
 opinion_siam_isolationism:0 "Isolationnisme"
 siamese_rev.8.t:0 "L'Arrestation de Phetracha"
 siamese_rev.8.d:1 "Le sentiment anti-européen a éclaté dans tout [Root.GetName]. Un groupe de nobles s'est ralliée derrière un homme nommé Phetracha et a tenté sans succès un coup de palais contre le [Root.Monarch.GetName]. Les partisans du coup d'État ont été arrêtés et les diplomates européens présents dans la capitale ont été assurés de leur sécurité. Ce qui suit sera sûrement une ère d'ouverture et de progrès pour [Root.GetName]."
 siamese_rev.8.a:0 "Les traîtres seront exécutés à l'aube."
 siamese_age_of_openness:0 "Ère d'Ouverture"
 desc_siamese_age_of_openness:0 "Notre pays est maintenant ouvert au monde et à ses nouvelles influences."
 siamese_rev.9.t:0 "La Politique Étrangère de [Root.Monarch.GetName]"
 siamese_rev.9.d:2 "La présence croissante de commerçants, diplomates et armées européens en Asie de l'Est est une question de grande préoccupation pour [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Jusqu'à présent, les relations entre eux et [Root.GetName] ont été limitées, et les ambassadeurs de [narai_foreign_policy_country.GetName] nous ont assuré qu'ils cherchent uniquement à commercer et à apprendre à connaître notre nation. Le [Root.Monarch.GetTitle] et ses conseillers ont beaucoup à contempler."
 siam_rev.9.a:0 "Nous devons avancer prudemment avec ces étrangers."
 siam_rev_can_start_tt:1 "La §YRévolution siamoise§! peut commencer maintenant."
 siamese_rev.10.t:0 "Une Opportunité à [From.GetName]"
 siamese_rev.10.d:0 "Nos expéditions d'exploration à [From.GetName] ont révélé une série de faiblesses tactiques et politiques dans leurs défenses, les laissant vulnérables à une attaque surprise potentielle. Nos espions et officiers nous assurent que si nous frappons bientôt, les [From.GetAdjective] n'auront d'autre choix que de se soumettre à notre règle."
 siam_rev.10.a:0 "L'opportunité n'attend pas les impréparés."
 arrest_phetracha_decision_title:0 "Arrêter Phetracha"
 arrest_phetracha_decision_desc:0 "Phetracha est un risque pour la nation et devrait être arrêté pour notre propre bien."
 phetracha_coup_decision_title:0 "Soutenir Phetracha"
 phetracha_coup_decision_desc:0 "Phetracha a raison et nous devons soutenir sa cause, quel qu'en soit le prix."
 arrest_phetracha_tt:0 "Phetracha sera arrêté."
 majapahit.1.t:0 "Un Héros Émerge"
 majapahit.1.d:1 "Le neveu du premier ministre est arrivé à notre cour il n'y a pas longtemps, tout ce qui le concernait était complètement inconnu sauf son nom - Damarwulan. Il nous a servi comme palefrenier, mais bientôt les rumeurs de sa beauté naturelle sont parvenues à la fille du premier ministre et il y a peu de feux plus difficiles à éteindre que l'amour des jeunes.\nLe sort qui l'attend pour son affront devrait être clair comme un jour d'été, cependant, notre souverain [Root.Monarch.GetName] s'est réveillé la nuit, [Root.Monarch.GetHerHis] visage trempé de sueur, [Root.Monarch.GetHerHis] yeux plus grands que des soleils : \"J'ai fait un rêve,\" annonce [Root.Monarch.GetSheHe], \"qu'un jeune homme nommé Damarwulan a sauvé notre royaume.\""
 majapahit.1.a:0 "Peut-être est-il notre sauveur."
 majapahit.1.b:0 "Bannissez-le pour son crime."
 damarwulan_tt:0 "§YDamarwulan§! doit remporter §Y5§! batailles contre les ennemis de §YMajapahit§!."
 majapahit.2.t:0 "La Victoire de Damarwulan"
 majapahit.2.d:1 "Cela ne devient jamais plus facile. Le sang pourri sent toujours comme le sien, les yeux des ennemis sont toujours des yeux humains, la nuit avant la bataille garde toujours Damarwulan éveillé.\nLa bataille se termine victorieusement, comme toute autre bataille l'a été pour lui auparavant. C'est la cinquième bataille, et il souhaite que cinq soit le nombre final. Lorsqu'il retourne à la cour, il est reçu avec les plus grands honneurs, son nom est répété si souvent qu'il oublie que c'est son nom et pense que ce n'est qu'un autre mot pour \"victoire\". [Root.Monarch.GetName] s'approche de lui, [Root.Monarch.GetHerHis] cœur rempli de joie. \"Jeune Damarwulan,\" dit [Root.Monarch.GetSheHe], \"tu n'es plus si jeune.\""
 majapahit.2.a:0 "Il deviendra notre Consort."
 majapahit.2.b:0 "Il deviendra l'héritier de [Root.GetName]."
 majapahit.2.c:0 "Il sera grandement honoré."
 majapahit.3.t:0 "La Chute de Majapahit"
 majapahit.3.d:0 "Majapahit est un empire à l'agonie. Autrefois au centre d'un vaste réseau de royaumes vassaux et d'États tributaires, Majapahit n'a plus de pouvoir au-delà de [Root.Capital.GetCapitalName]. Le soutien chinois à nos rivaux à Malacca ainsi que la montée en puissance de Brunei ont conduit à l'effondrement de notre hégémonie. Pire encore, les luttes internes pour la succession menacent de déchirer les restes de l'empire de l'intérieur."
 majapahit.3.a:0 "Ce sont des temps sombres."
 majapahit.4.t:0 "Un Nouvel Aube pour [Root.GetName]"
 majapahit.4.d:0 "Contre toute attente, [Root.GetName] est sorti de décennies de troubles et de déclin en tant que puissance nouvellement résurgente. Un [Root.GovernmentName] stable, des sujets loyaux et une foi commune renforcent notre résolution alors que nous nous souvenons du serment de Gajah Mada : qu'un jour Majapahit régnera sur tout Nusantara."
 majapahit.4.a:0 "Nous sommes revenus de l'abîme."
 majapahit.5.t:0 "L'Ascension de Demak"
 majapahit.5.d:0 "La communauté musulmane de plus en plus autonome à Demak a trouvé un champion en la personne du prince renégat de Majapahit [Root.demak_sultan.GetName]. [Root.demak_sultan.GetName] n'a pas seulement déclaré l'indépendance du sultanat de Demak, mais cherche également à s'emparer du trône de Majapahit pour lui-même. Liés par nos nombreuses luttes, il y a peu de choses que nous puissions faire pendant que Demak rassemble ses forces."
 majapahit.5.a:0 "Traitres !"
 majapahit.6.t:0 "L'Ascension de Mataram"
 majapahit.6.d:0 "Majapahit s'est révélé incapable de gouverner même ses possessions sur Java. Un État rival, se faisant appeler le sultanat de Mataram, a émergé dans la partie sud de l'île et a revendiqué l'héritage de l'empire. Le [Root.Monarch.GetTitle] ne peut que regarder alors que [Root.Monarch.GetHerHis] empire s'effondre autour de [Root.Monarch.GetHerHim]."
 majapahit.7.t:2 "Déloyauté envers Majapahit"
 majapahit.7.d:0 "Les dirigeants de [maj_tributary_country.GetName] ont de plus en plus ignoré la règle [Root.GetAdjective]. Ils ont maintenant franchi la ligne de la défiance ouverte, retenant le tribut et manquant de respect envers nos émissaires."
 majapahit.7.a:0 "Ils regretteront cela."
 majapahit.7.b:0 "Faire des concessions pour restaurer leur loyauté."
 majapahit.8.t:0 "[Root.maj_pretender.GetName] Conteste le Trône"
 majapahit.8.d:0 "Les luttes pour la succession sont devenues monnaie courante dans [Root.GetName]. À cette occasion, un prince nommé [Root.maj_pretender.GetName] a rassemblé une armée et a commencé sa marche vers la capitale pour renverser le [Root.Monarch.GetTitle]."
 majapahit.8.a:0 "Nous écraserons ce parvenu."
 majapahit.9.t:0 "Une Offre d'Aide"
 majapahit.9.d:0 "La situation dans [Root.GetName] est désespérée, mais il semble que tout ne soit pas encore perdu. Un groupe de riches marchands musulmans s'est approché du [Root.Monarch.GetTitle] avec une offre. Ils nous paieront généreusement pour des privilèges commerciaux dans nos ports et le droit de pratiquer leur religion librement au sein de [Root.GetName]. Les Bhattara Saptaprabhu avertissent que l'instabilité de l'empire pourrait attirer notre peuple vers la foi étrangère des marchands, écartant les traditions fondatrices de l'empire Majapahit. L'argent, cependant, se défend de lui-même."
 majapahit.9.a:0 "Leur aide est la bienvenue."
 majapahit.9.b:0 "Nous n'avons pas besoin de l'aide de païens. Bannissez-les."
 maj_muslim_traders_tt:0 "§YLes marchands évangéliseront leur foi sunnite dans nos provinces§!"
 majapahit.10.t:0 "Propagation de l'Islam à [maj_sunni_province.GetName]"
 majapahit.10.d:0 "Des communautés musulmanes ont existé à Majapahit depuis au moins l'époque de Zheng He. Par le commerce, par le mouvement des peuples et par le prosélytisme, ces communautés n'ont cessé de grandir. En ces temps sombres, l'Islam offre réconfort et stabilité aux communautés qui ne peuvent plus compter sur l'État pour les protéger. À [maj_sunni_province.GetName], le peuple a largement accepté l'Islam sunnite au détriment de l'hindouisme-bouddhisme traditionnel."
 majapahit.10.a:0 "Ils osent abandonner les dieux ?"
 maj_harmed_trade_relations:0 "Relations Commerciales Endommagées"
 desc_maj_harmed_trade_relations:0 "Nous avons repoussé les marchands musulmans qui voulaient commercer avec nous. Nous sommes laissés économiquement isolés."
 fall_of_majapahit:0 "La Chute de Majapahit"
 desc_fall_of_majapahit:0 "Presque tout l'ancien glorieux Empire Majapahit a été perdu, et ce qui reste est dangereusement proche de l'effondrement total."
 grow_cloves_in_zanzibar_title:0 "Cultiver des Clous de Girofle à Zanzibar"
 grow_cloves_in_zanzibar_desc:0 "Nous avons découvert que les clous de girofle, un bien commercial précieux actuellement trouvé uniquement dans les Îles aux Épices, peuvent être cultivés sur l'île de Zanzibar au large de la côte africaine."
 MAJ_ideas:0 "Idées de Majapahit"
 MAJ_ideas_start:0 "Traditions de Majapahit"
 MAJ_ideas_bonus:0 "Ambition de Majapahit"
 maj_restore_candi:0 "Restaurer les Sanctuaires Candi"
 maj_restore_candi_desc:0 "Répartis à travers Nusantara se trouvent une série de temples connus sous le nom de Candi. Nous devrions restaurer ces temples partout où nous les trouvons pour renouveler la foi de notre peuple."
 maj_gajah_madas_oath:0 "Le Serment de Gajah Mada"
 maj_gajah_madas_oath_desc:0 "Gajah Mada, un grand homme d'État et commandant pendant l'âge d'or de Majapahit, a juré autrefois qu'il ne consommerait aucune épice jusqu'à ce qu'il ait conquis tout Nusantara. Son ambition d'unité et de conquête vit dans l'empire Majapahit renouvelé."
 maj_majapahit_armada:0 "L'Armada de Majapahit"
 maj_majapahit_armada_desc:0 "Majapahit a autrefois régné sur les mers grâce à une grande armada, qui comprenait les grands navires djong. Nous devons rester fidèles à nos traditions navales et restaurer la flotte à sa gloire passée."
 maj_reformed_bhattara_saptaprabhu:0 "Bhattara Saptaprabhu Réformé"
 maj_reformed_bhattara_saptaprabhu_desc:0 "Le monarque a traditionnellement été conseillé par un conseil d'anciens de la famille royale. Il est temps que nous réformions cette institution pour inclure les hommes d'État les plus compétents de l'empire."
 maj_nusantara_tributaries:0 "Tributaires de Nusantara"
 maj_nusantara_tributaries_desc:0 "À l'apogée de notre gloire, nous avions d'innombrables sujets tributaires à travers Nusantara. Nous leur accordions un grand degré d'autonomie tant qu'ils payaient les tributs et ne contestaient pas notre hégémonie."
 maj_maritime_silk_road:0 "La Route de la Soie Maritime"
 maj_maritime_silk_road_desc:0 "Avant nos problèmes, Majapahit présidait sur le réseau commercial étendu et profitable qui apportait des soies et des épices d'est en ouest. Lorsque nous reconquérons notre empire, nous présiderons à nouveau le commerce."
 maj_nusa_tenggara:0 "Colonies de Nusa Tenggara"
 maj_nusa_tenggara_desc:0 "Majapahit a autrefois régné sur les dizaines de petits royaumes et tribus de Nusa Tenggara à l'est, ainsi que plus loin dans les Moluques et Sulawesi. Dans notre empire renouvelé, nous devrions adopter une approche plus directe et établir des colonies sur ces îles."
 lanfang_decision_title:0 "Inviter les Fédérations Kongsi"
 lanfang_decision_desc:0 "Les collectifs miniers chinois sont impatients de commencer à exploiter les mines d'or de Bornéo. Nous devrions leur permettre de créer des communautés autogérées afin qu'ils puissent effectuer leur travail le plus efficacement possible."
 lanfang_decision_formation_title:0 "Inviter les Fédérations Kongsi"
 lanfang_decision_formation_desc:0 "Les collectifs miniers chinois sont impatients de commencer à exploiter les mines d'or de Bornéo. Nous devrions leur permettre de créer des communautés autogérées afin qu'ils puissent effectuer leur travail le plus efficacement possible."
 kongsi_federation:0 "Fédération Kongsi"
 kongsi_federation_desc:1 "Un syndicat démocratique de républiques minières qui partage ses profits avec ses membres. À mesure que les Républiques Kongsi sont devenues plus puissantes, elles ont également assumé les devoirs du gouvernement tels que l'éducation et l'administration agricole."
 estate_nobles_command_of_the_military:0 "Commandement de l'Armée"
 estate_nobles_command_of_the_military_desc:0 "La noblesse contrôle l'armée, nous rendant dépendants de leur faveur pour exercer la force."
 estate_nobles_command_of_the_military_tt:0 "Le recrutement de §YChefs§! ajoute §Y5 Influence de la Noblesse§!"
 EST_VAL_NOBLE_LEADER:0 "Commandement de l'Armée : §Y$VAL$%§!"
 restore_dai_viet_title:0 "Restaurer Dai Viet"
 restore_dai_viet_desc:0 "Dai Viet a été déchiré par des maisons nobles rivales. Nous devons unir le peuple vietnamien et restaurer notre royaume."
 northern_and_southern_dynasties:0 "Les Dynasties du Nord et du Sud"
 northern_and_southern_dynasties_desc:0 "Le conflit entre les deux familles nobles les plus éminentes menace de déchirer le pays, le divisant entre le nord et le sud."
 dai_disaster.1.t:0 "Les Dynasties du Nord et du Sud"
 dai_disaster.1.d:0 "L'incompétence de [Root.Monarch.GetRulerTitleAndNameOrRegency] a été une grande opportunité pour les familles nobles rivales de prendre du pouvoir et de s'opposer à la règle de la dynastie [Root.Monarch.Dynasty.GetName]. Le pays se trouve maintenant au bord d'une grande division entre le nord et le sud, et d'un conflit sanglant qui pourrait durer des décennies."
 dai_disaster.1.a:1 "Soutenir la dynastie du sud."
 dai_disaster.1.b:1 "Soutenir la dynastie du nord."
 north_vietnam_breaks_away:0 "§RLa partie nord de notre pays se séparera pour former une nouvelle nation.§!"
 south_vietnam_breaks_away:0 "§RLa partie sud de notre pays se séparera pour former une nouvelle nation.§!"
 dai_disaster.2.t:0 "Dai Viet Divisé"
 dai_disaster.2.d:0 "Dai Viet est brisé. Les tensions entre les familles [Root.Monarch.Dynasty.GetName] et [vietnam_rival_dynasty.Monarch.Dynasty.GetName] ont éclaté en une division dramatique du pays entre le nord et le sud, déclenchant ce qui sera sûrement une longue et cruelle guerre civile."
 dai_disaster.2.a:0 "Nous vaincrons les traîtres de [TOK.Monarch.Dynasty.GetName] !"
 dai_disaster.2.b:0 "Nous vaincrons les traîtres de [ANN.Monarch.Dynasty.GetName] !"
 dai_disaster.3.t:0 "Tensions Dynastiques à [Root.GetName]"
 dai_disaster.3.d:1 "[Root.GetName] n'a jusqu'à présent pas réussi à se débarrasser des luttes dynastiques, et maintenant plusieurs familles nobles ont réussi à consolider suffisamment de pouvoir pour menacer de diviser le pays. Elles attendent seulement un souverain suffisamment faible pour mettre leur plan à exécution et plonger le pays dans le chaos."
 dai_disaster.3.a:0 "Nous devons restaurer l'unité."
 do_your_missions_tt:0 "Le désastre §Rdes Dynasties du Nord et du Sud§! peut se produire si la mission §YPrévenir la Division§! n'est pas accomplie"
 confucian_bureaucracy:0 "Bureaucratie Confucéenne"
 confucian_bureaucracy_desc:0 "Un système de gouvernement où le monarque nomme des bureaucrates éduqués pour administrer le pays conformément aux principes confucéens."
 examination_system_reform:0 "Le Système d'Examen"
 examination_system_reform_desc:0 "Ceux qui souhaitent entrer dans la fonction publique et progresser en tant que fonctionnaires du gouvernement doivent passer une série d'examens testant leurs connaissances en littérature confucéenne et en art de gouverner."
 malay_islam_decision_title:0 "Embrasser l'Islam"
 malay_islam_decision_desc:0 "L'Islam devient rapidement la religion dominante à Nusantara. Nous devrions considérer si les paroles du Prophète résonnent dans nos cœurs."
 opinion_malay_converted_to_islam:0 "Converti à l'Islam"
 sakdina_system_reform:0 "Système Sakdina"
 sakdina_system_reform_desc:0 "Chaque homme doit connaître sa place. En attribuant des rangs numériques à chacun de nos sujets, ils connaîtront leur position par rapport aux autres et, surtout, par rapport au Roi."
 corvee_reform:0 "Système de Corvée"
 corvee_reform_desc:0 "Chaque paysan est tenu de servir l'État lorsqu'il est appelé. Ce service peut prendre la forme de travaux de construction sur les grands projets du Roi, ou bien dans l'armée."
 uparaja_reform:0 "Succession Uparaja"
 uparaja_reform_desc:0 "Nous devrions introduire les princes royaux auprès du peuple et de l'art de gouverner avant qu'ils ne succèdent au trône en les nommant vice-rois."
 ATJ_ideas:0 "Idées Acehnaises"
 ATJ_ideas_start:0 "Traditions Acehnaises"
 ATJ_ideas_bonus:0 "Idées Acehnaises"
 islamise_sumatra:0 "Islamiser Sumatra"
 islamise_sumatra_desc:0 "Aceh a été la première région du monde malais à adopter l'Islam. Malgré cela, beaucoup pratiquent encore des cultes païens, tant dans les nations voisines qu'au sein de nos propres terres. Pour démontrer notre foi en Allah, nous devrions nous efforcer de convertir les autres à la voie du Prophète."
 rise_of_aceh:0 "L'Ascension d'Aceh"
 rise_of_aceh_desc:0 "Nous avons des ambitions au-delà d'être un entrepôt commercial. Aceh mènera un grand empire qui s'étendra à travers Nusantara."
 military_adventures:0 "Aventures Militaires"
 military_adventures_desc:0 "L'expansionnisme sans un peu de risque ne rapporte que peu. Nous ne devrions pas avoir peur d'entreprendre de longues campagnes dans des terres lointaines pour augmenter notre influence à travers le monde."
 acehnese_moneylending:0 "Prêt d'Argent Acehnais"
 acehnese_moneylending_desc:0 "Une monnaie d'or nous place à un avantage économique par rapport à de nombreux autres États, mais ce qui fait vraiment d'Aceh un foyer de commerce et de trade, ce sont les taux d'intérêt favorablement bas. Nos marchands sont capables d'entreprendre de nouvelles aventures sans craindre que les prêteurs ne prennent la moitié de leurs profits ou plus."
 export_economy:0 "Économie d'Exportation"
 export_economy_desc:0 "L'économie d'Aceh repose principalement sur la vente de marchandises précieuses telles que la noix de muscade, les clous de girofle et les noix d'arec. Ce avec quoi elle a du mal, c'est la production alimentaire domestique qui permettrait des entreprises militaires et commerciales prolongées. Nous devrions organiser des partenariats commerciaux pour sécuriser cet excédent alimentaire en échange de prix préférentiels pour nos épices."
 BLI_ideas:0 "Idées Balinaises"
 BLI_ideas_start:0 "Tradition Balinaise"
 BLI_ideas_bonus:0 "Idées Balinaises"
 javanese_culture:0 "Culture Javanaise Importée"
 javanese_culture_desc:0 "L'ancien règne de Majapahit a marqué l'afflux important de la culture javanaise à Bali, surtout dans l'architecture, la danse et le théâtre, dans la littérature avec l'introduction de l'écriture Kawi, dans la peinture et la sculpture et le théâtre de marionnettes wayang."
 aristocratic_refugees:0 "Réfugiés Aristocratiques"
 aristocratic_refugees_desc:0 "Avec la montée de l'Islam et la chute des grands royaumes dans l'archipel indonésien, la noblesse hindoue déplacée afflue à Bali pour restaurer leur ancien honneur."
 staunch_hindus:0 "Hindous Inébranlables"
 staunch_hindus_desc:0 "Le changement religieux engloutit le monde malais. L'Islam et le Christianisme représentent une menace pour notre ancienne culture hindoue, et des efforts doivent être faits pour la préserver à tout prix."
 conquerer_dalems:0 "Conquérants Dalems"
 conquerer_dalems_desc:0 "Les monarques balinais, connus sous le nom de Dalems, n'ont pas hésité à entreprendre des conquêtes ambitieuses malgré la taille relativement petite de leurs royaumes. Dalem Baturenggong, par exemple, a étendu son royaume de Gelgel aux îles de l'Est et a même fait des incursions à Java."
 bli_island_settlers:0 "Colons des Îles"
 bli_island_settlers_desc:0 "Les îles environnantes, à l'exception notable de Java, sont faibles et peu cultivées en comparaison de Bali. Il serait relativement facile de coloniser ces îles et d'y introduire une bonne gouvernance, la bonne religion et une noblesse balinaise."
 hindu_reformation:0 "Réforme Hindoue"
 hindu_reformation_desc:0 "L'approche à moitié engagée et désorganisée de la religion adoptée par les nations échouées qui nous entourent n'a pas sa place à Bali. Écouter les sages paroles de Dang Hyang Nirartha, le culte de Shiva prendra une suprématie sur toutes les autres formes de vie religieuse. De nouveaux temples seront construits et le clergé sera réformé pour créer une foi hindoue renouvelée et moderne."
 rivals_to_slaves:0 "Des Rivaux aux Esclaves"
 rivals_to_slaves_desc:0 "Pourquoi tuer nos ennemis lorsqu'ils ont encore de la valeur en tant qu'esclaves ? Permettre à nos ennemis capturés de servir au lieu de mourir non seulement reflète la miséricorde des dirigeants de Bali, mais libère également de nouvelles sources de main-d'œuvre dans la population locale."
 SUN_ideas:0 "Idées Sundanaises"
 SUN_ideas_start:0 "Tradition Sundanaise"
 SUN_ideas_bonus:0 "Idées Sundanaises"
 defensive_moats:0 "Douves Défensives"
 defensive_moats_desc:0 "Nos fortifications défensives ont repoussé les envahisseurs à d'innombrables reprises, et continueront à être efficaces pendant de nombreuses années."
 wooden_architecture:0 "Architecture en Bois Élaborée"
 wooden_architecture_desc:0 "La tradition architecturale sundanaise met en avant la beauté des structures en bois. Nos temples et palais sont l'envie du monde malais."
 seren_taun:0 "Seren Taun"
 seren_taun_desc:0 "Le festival de Seren Taun démontre le mode de vie agricole sundanais, et il est tenu en haute importance dans les villages sundanais."
 sunda_galuh:0 "Union de Sunda et Galuh"
 sunda_galuh_desc:0 "Les royaumes de Sunda et Galuh étaient autrefois des États indépendants mais interconnectés. Nous les avons unis en un seul royaume indivisible."
 estate_burghers_orang_laut_alliances:0 "Alliances Orang Laut"
 estate_burghers_orang_laut_alliances_desc:0 "Les Orang Laut sont des nomades de la mer originaires du détroit de Malacca et de l'océan environnant. Ils récompensent bien leurs alliés et peuvent être employés pour repousser les pirates ou diriger les marchands vers nos ports."
 DAI_NAM:0 "Dai Nam"
 DAI_NAM_ADJ:0 "Dai Nam"
 VIET_NAM:0 "Viet Nam"
 VIET_NAM_ADJ:0 "Vietnamien"
 flavor_dai.4.t:0 "Le Mandat du Ciel"
 flavor_dai.4.d:0 "Le Mandat du Ciel nous appartient, pris aux Ming indignes et tyranniques. Nous devons nommer le nouvel État qui régnera sur la Chine pendant mille ans."
 lavor_dai.4.a:0 "Dai Nam."
 lavor_dai.4.b:0 "Viet Nam."
 lavor_dai.4.c:0 "[Root.GetName]."
 flavor_dai.5.t:0 "La Citadelle Impériale"
 flavor_dai.5.d:0 "Nous avons identifié Hue comme un site potentiel pour une nouvelle capitale de [Root.GetName], cependant nous pourrions également revitaliser l'ancienne capitale à [613.GetCapitalName]. Peu importe celui que nous choisissons, nous commencerons la construction d'une magnifique Citadelle Impériale à partir de laquelle notre glorieux [Root.Monarch.GetTitle] régnera."
 flavor_dai.5.a:0 "Hue fera une excellente capitale."
 flavor_dai.5.b:0 "Renommer [613.GetCapitalName] en Hanoi."
 stateless_society:0 "Société Sans État"
 stateless_society_desc:0 "Notre peuple a consciemment choisi de ne pas s'organiser en un État, préférant des vies simples libres des hiérarchies oppressives prévalentes dans le royaume des basses terres."
 STATELESS_SOCIETY:0 "Société Sans État"
 TRIBAL_LEADER:0 "Chef Tribal"
 TRIBAL_LEADER_fem:0 "Cheffe Tribale"
 manpower_sailors_on_build_tt:0 "Gagnez §G1000§! de Main-d'œuvre ou §G200§! de Marins lors de la construction de §YCasernes§!, §YChamps d'Entraînement§!, §YDocks§! et §YChantiers Navals§!."
 HARIPHUNCHAI:0 "Hariphunchai"
 HARIPHUNCHAI_ADJ:0 "Hariphunchai"
 DVARAVATI:0 "Dvaravati"
 DVARAVATI_ADJ:0 "Dvaravati"
 BURMA:0 "Birmanie"
 BURMA_ADJ:0 "Birman"
 RAMANNADESA:0 "Ramannadesa"
 RAMANNADESA_ADJ:0 "Ramannadesa"
 lxa_warning_tt:0 "§RParce que vous jouez en tant que §YLan Xang§!, des rebelles prétendants qui occupent §Y[4839.GetName]§!, §Y[614.GetName]§!, ou §Y[615.GetName]§! peuvent créer des États dissidents qui se sépareront de votre pays.§!"
 flavor_lxa.1.t:0 "Le Royaume de Champassak"
 flavor_lxa.1.d:0 "Alors que la guerre civile fait rage, Champassak a émergé en tant que royaume indépendant, dirigé par un ancien prince de Lan Xang. Bientôt, il ne restera plus rien de notre nation bien-aimée."
 flavor_lxa.1.a:0 "Nous écraserons les prétendants. Éventuellement."
 flavor_lxa.2.t:0 "Le Royaume de Vientiane"
 flavor_lxa.2.d:0 "Alors que la guerre civile fait rage, Vientiane a émergé en tant que royaume indépendant, dirigé par un ancien prince de Lan Xang. Bientôt, il ne restera plus rien de notre nation bien-aimée."
 flavor_lxa.3.t:0 "Le Royaume de Luang Prabang"
 flavor_lxa.3.d:0 "Alors que la guerre civile fait rage, Luang Prabang a émergé en tant que royaume indépendant, dirigé par un ancien prince de Lan Xang. Bientôt, il ne restera plus rien de notre nation bien-aimée."
 restore_lan_xang_title:0 "Restaurer Lan Xang"
 restore_lan_xang_desc:0 "La grande nation laotienne a été brisée en morceaux. C'est à nous de réunir la nation en contrôlant les villes les plus importantes et en éliminant les prétendants au trône."
 custom_idea_transport_power:0 "Exercices de Futilité"
 custom_idea_transport_power_desc:0 "Bien qu'extrêmement improbable de survivre à un engagement sérieux, nous entraînerons nos équipages de transport aux procédures d'embarquement rudimentaires pour leur donner l'illusion de sécurité en cas d'attaque."
 MLC_ideas:0 "Idées Malaccanes"
 MLC_ideas_start:0 "Traditions Malaccanes"
 MLC_ideas_bonus:0 "Ambition Malaccane"
 mlc_vassal_princes:0 "Princes Vassaux"
 mlc_vassal_princes_desc:0 "Malacca occupe une place stratégique dans l'archipel des Épices, si nous voulons en tirer avantage, nous devrions commencer par acquérir quelques États vassaux."
 mlc_maritime_laws:0 "Loix Maritimes"
 mlc_maritime_laws_desc:0 "Nusantara est la patrie de nos ancêtres, nous devons accepter la place que Allah nous a donnée et devenir le principal port commercial de la région. Les nations voisines ne représentent aucune menace maritime pour nous."
 mlc_new_hegemony:0 "Hégémonie Malaccane"
 mlc_new_hegemony_desc:0 "La nôtre peut être une jeune nation, mais notre histoire ne l'est sûrement pas. Nous devons restaurer l'ancien empire Srivijaya à sa gloire passée. Malacca sera rappelée."
 mlc_islamic_sultanate:0 "Sultanat Islamique"
 mlc_islamic_sultanate_desc:0 "Il est difficile de propager notre foi si loin de la patrie du Prophète, si nous voulons un gouvernement paisible, nous devons être un peu plus... flexibles. Pour l'instant."
 mlc_habor_masters:0 "Maîtres du Port"
 mlc_habor_masters_desc:0 "Nos efforts pour assurer la tolérance religieuse dans notre nation ont porté leurs fruits et Malacca est maintenant un creuset de Nusantara, où des personnes de différentes cultures et foi trouvent un endroit pour se reposer. En conséquence de notre bienveillance, les îles voisines nous aident à diriger le commerce vers nos ports."
 mlc_daulat:0 "Daulat"
 mlc_daulat_desc:0 "Pendant le règne de nos ancêtres, la royauté Srivijayana a trouvé sa force dans la légitimité de la lignée. En tant que nation nouvellement formée, Malacca doit apprendre de ses ancêtres et assurer le daulat du Sultan, la souveraineté. Il doit régner par la grâce d'Allah, et cela a toujours été ainsi."
 mlc_jawi_script:0 "Écriture Jawi"
 mlc_jawi_script_desc:0 "Avec le malais classique comme lingua franca de Nusantara, il est maintenant temps de changer les scripts brahmiques en quelque chose de plus adapté à notre foi. Le Jawi est basé sur le script arabe de nos cousins lointains et ce sera une excellente option pour unifier les systèmes d'écriture de Nusantara."
 BEI_ideas:0 "Idées Brunéiennes"
 BEI_ideas_start:0 "Traditions Brunéiennes"
 BEI_ideas_bonus:0 "Ambition Brunéienne"
 bei_galleys:0 "Flotte de Galères"
 bei_galleys_desc:0 "La flotte brunéienne a toujours occupé une position centrale dans notre puissance nationale. Nous devons penser grand, mais commencer petit. Prêter une attention particulière à nos galères devrait nous accorder un certain contrôle sur les mers."
 bei_sea_nomads:0 "Nomades de la Mer"
 bei_sea_nomads_desc:0 "Les peuples marins des Orang Laut et Sama-Bajau vivent dans des maisons flottantes dans les environs proches de notre nation. Si nous parvenons à les convaincre de rendre hommage à Brunei, notre puissance maritime pourrait être augmentée et de nouveaux marins pourraient être recrutés."
 bei_diplomacy:0 "Diplomatie Brunéienne"
 bei_diplomacy_desc:0 "Si nous voulons établir une nouvelle thalassocratie à Nusantara, nous avons certainement besoin de quelques alliés. Nos diplomates sont présents dans les cours voisines depuis un certain temps et la réputation de l'État brunéien est forte."
 bei_vassals:0 "Hégémonie de Bornéo"
 bei_vassals_desc:0 "Une seule île, une seule nation. Brunei doit atteindre le delta de la rivière Kapuas et étendre notre pouvoir sur toute l'île de Bornéo. Si nous y parvenons, d'autres sultanats malais devront nous adresser en tant que leur dirigeant."
 bei_naval_prowess:0 "Prowesse Navale"
 bei_naval_prowess_desc:0 "Nos alliances avec les nomades marins régionaux nous ont donné une grande armada navale. Les navires brunéiens peuvent maintenant être entendus et vus dans tout Nusantara."
 bei_trade:0 "Alliances Marchandes"
 bei_trade_desc:0 "Nos marchands peuvent être trouvés aussi loin que Ligor et Siam, mais maintenant il est temps de chercher des partenariats encore plus avantageux. Les Européens pourraient avoir un certain intérêt pour le commerce des épices dans la région, et les Portugais semblent avoir les meilleurs marchands."
 MSA_ideas:0 "Idées Malaises"
 MSA_ideas_start:0 "Traditions Malaises"
 MSA_ideas_bonus:0 "Ambition Malais"
 msa_advanced_galley_warfare:0 "Guerre de Galères Avancée"
 msa_advanced_galley_warfare_desc:0 "La nôtre a toujours été une nation de marins, et les avantages du progrès ont finalement atteint nos navires. Cette nouvelle technologie devrait nous aider à être perçus comme une menace sérieuse."
 msa_expert_haggling:0 "Marchandage Expert"
 msa_expert_haggling_desc:0 "Notre culture marchande a rendu le peuple malais extrêmement doué pour le commerce. Nous pouvons sûrement tirer parti de nos voisins."
 msa_chart_the_seas:0 "Cartographier les Îles"
 msa_chart_the_seas_desc:0 "Vous ne pouvez pas conquérir ce que vous ne pouvez pas voir. Afin de devenir le phare de l'archipel malais, nous devons savoir où se trouvent les récifs."
 msa_in_every_port:0 "Marchands Malais dans Chaque Port"
 msa_in_every_port_desc:0 "Chaque pièce qui va dans l'océan doit revenir à nous."
 msa_sea_nomads_steering:0 "Accords avec les Nomades de la Mer"
 msa_sea_nomads_steering_desc:0 "Nous connaissons les mers et les mers nous connaissent. Les marées ont toujours été clémentes envers notre peuple et les Nomades de la Mer ont appris à respecter cela ou, du moins, à le craindre. Ils nous aideront à garantir que notre commerce arrive."
 msa_spice_kings:0 "Rois des Épices"
 msa_spice_kings_desc:0 "Notre histoire du commerce des épices remonte à aussi loin que 1500 avant J.-C., faire partie de la Route Maritime de la Soie est l'une de nos plus grandes fiertés. Il n'y a aucune terre impossible à atteindre."
 SIA_ideas:0 "Idées Siamoises"
 SIA_ideas_start:0 "Traditions Siamoises"
 SIA_ideas_bonus:0 "Ambition Siamoise"
 sia_royal_poets:0 "Poètes Royaux"
 sia_royal_poets_desc:0 "À quoi bon gagner des guerres s'il n'y a personne pour en chanter ? Notre cour sera un lieu sûr pour les poètes et notre histoire sera leur source d'inspiration."
 sia_advanced_elephant_warfare:0 "Guerre Avancée des Éléphants"
 sia_advanced_elephant_warfare_desc:0 "L'un de nos plus grands et plus anciens poèmes, le Yuan Phai, consacre plus de 100 lignes de texte pour lister et honorer individuellement nos éléphants de guerre. Montrons-leur pourquoi."
 sia_experienced_ambassadors:0 "Ambassadeurs Expérimentés"
 sia_experienced_ambassadors_desc:0 "Nous avons une grande expérience en politique et l'aube de notre royaume a été caractérisée par des rivalités entre dynasties. Notre réputation diplomatique peut nous gagner une certaine influence."
 sia_encourage_immigration:0 "Encourager l'Immigration"
 sia_encourage_immigration_desc:0 "Le plateau de Khorat dans le nord-est de notre pays est assez dépeuplé, nous devrions encourager d'autres nations à déménager en Siam et admirer la splendeur de notre royaume."
 sia_integrating_the_realm:0 "Consolidation de l'État"
 sia_integrating_the_realm_desc:0 "Un système décentralisé peut nous faire perdre du pouvoir dans nos provinces éloignées. Si nous installons un système Chatusadom, nous aurons plutôt quatre piliers pour supporter le poids total de notre royaume : armée, cour, trésorerie et agriculture."
 sia_education_reform:0 "Réformes de l'Éducation"
 sia_education_reform_desc:0 "Comme l'a dit notre Seigneur Bouddha, nous ne devrions pas accepter quelque chose parce qu'il est souvent dit, mais nous devons l'expérimenter nous-mêmes. L'éducation est la base de la connaissance et si nous voulons exceller en technologie, nous devons exceller en éducation."
 sia_royal_absolutism:0 "Absolutisme Royal"
 sia_royal_absolutism_desc:0 "Second seulement après Dieu, c'est ce que devrait être un roi. Honoré et vénéré, nos monarques règnent sur la Terre comme les Dieux règnent sur le Ciel."
 sia_importation_of_firearms:0 "Importation d'Armes à Feu"
 sia_importation_of_firearms_desc:0 "Alors que les armes à feu à silex ont une puissance de feu beaucoup plus forte que les mousquets à mèche, elles restent une denrée rare ici, c'est pourquoi nous devons continuer à les acquérir par des achats auprès des Occidentaux.\nNous avons été capables de couler nos propres canons depuis la période d'Ayutthaya, notamment avec nos grands canons à chargement par la bouche appelés Charong, qui étaient faits de bronze et généralement de 4-5 pouces de calibre."
 LFA_ideas:0 "Idées de Lanfang"
 LFA_ideas_start:0 "Traditions de Lanfang"
 LFA_ideas_bonus:0 "Ambition de Lanfang"
 lfa_free_elections:0 "Élections Libres"
 lfa_free_elections_desc:0 "Chaque homme dans notre nation devrait se voir accorder une part de notre gouvernement. Les voies traîtresses de la plutocratie n'ont pas leur place ici."
 lfa_mining_syndicates:0 "Syndicats Miniers"
 lfa_mining_syndicates_desc:0 "Enfants de la Terre, levez-vous ! Nous devons nous regrouper contre la tyrannie monétaire qui entoure notre monde. Les intérêts du peuple doivent être placés avant les intérêts des élites."
 lfa_careful_diplomacy:0 "Diplomatie Prudente"
 lfa_careful_diplomacy_desc:0 "D'autres nations peuvent être suspicieuses de notre succès démocratique sans précédent. Nous devons garder un profil bas tout en veillant à ce que la démocratie l'emporte toujours."
 lfa_national_militia:0 "Milice Nationale"
 lfa_national_militia_desc:0 "Enfants de la poudre à canon, levez-vous, levez-vous à nouveau ! Une milice nationale doit être créée afin de nous protéger des ennemis de notre nation."
 lfa_integrate_local_communities:0 "Intégrer les Communautés Locales"
 lfa_integrate_local_communities_desc:0 "Il ne doit y avoir aucune différence entre un homme et son voisin. Les dissemblances culturelles nous enrichissent, ne nous appauvrissent pas. Lanfang est un espace sûr pour chaque personne travailleuse."
 lfa_improved_mining_techniques:0 "Techniques Minières Améliorées"
 lfa_improved_mining_techniques_desc:0 "La richesse d'une nation se mesure à la richesse de son peuple. Lanfang devrait tirer le meilleur parti de ce que la Terre nous a donné. Améliorer notre technologie minière améliorera également nos conditions de travail."
 lfa_state_expansion:0 "Expansion de l'État"
 lfa_state_expansion_desc:0 "Lanfang est devenu la preuve que l'égalité et la liberté sont la clé d'une nation heureuse et prospère. Nous devons diffuser cette connaissance au reste du monde et les libérer des liens de l'esclavage !"
 LIG_ideas:0 "Idées Ligoriennes"
 LIG_ideas_start:0 "Traditions Ligoriennes"
 LIG_ideas_bonus:0 "Ambition Ligorienne"
 lig_autonomous_subject:0 "Sujet Autonome"
 lig_autonomous_subject_desc:0 "Nous avons gagné notre liberté en tant que mueang, ou cité-État, et ne sommes plus sous le gouvernement des royaumes siamois. Être notre propre nation a attiré l'attention du reste du Sud-Est. Et c'est ainsi que cela devrait être."
 lig_religious_conversion:0 "Conversion Bouddhiste"
 lig_religious_conversion_desc:1 "La tradition est ce qui nous rend plus forts. Ligor devrait se tenir comme le dernier bastion contre les sultanats islamiques qui prennent le contrôle de Nusantara. C'est notre devoir de partager les sages enseignements du Seigneur Bouddha avec le reste du monde."
 lig_vassal_cities:0 "Villes Vassales"
 lig_vassal_cities_desc:0 "En tant que mueang, à Ligor nous pouvons maintenir notre propre dynastie et avoir des États vassaux. Si nous voulons étendre notre influence, chercher d'autres mueangs dans la péninsule malaise à annexer semble être un bon point de départ."
 lig_trade_primacy:0 "Primauté du Commerce"
 lig_trade_primacy_desc:0 "Nous devrions tirer parti de notre tradition maritime et nous concentrer sur le commerce maritime. Nous devons penser grand, donc regarder les nouveaux marchands venant de l'Est n'est en aucun cas une mauvaise idée."
 lig_bridge_to_malaya:0 "Pont vers le Siam"
 lig_bridge_to_malaya_desc:0 "Le Siam et Ligor faisaient autrefois partie du même empire et nos liens ne se sont pas encore estompés. Nous devrions chercher une protection dans leur importance diplomatique tout en restant notre propre nation. Les anciens alliés ne doivent jamais être négligés."
 lig_spirit_of_rebellion:0 "Esprits Rebelles"
 lig_spirit_of_rebellion_desc:0 "La nôtre est une nation de soulèvements et de rébellion. Ni Ligor ni son peuple ne doivent être facilement gouvernés. Tout a un prix."
 lig_trade_protection:0 "Protection du Commerce Ligorien"
 lig_trade_protection_desc:0 "Nos navires sont la fierté de notre nation, et sans eux notre commerce serait perdu. Les protéger pour assurer une bonne arrivée au port doit être une priorité absolue."
 PLB_ideas:0 "Idées de Palembang"
 PLB_ideas_start:0 "Traditions de Palembang"
 PLB_ideas_bonus:0 "Ambition de Palembang"
 plb_ancient_scriptures:0 "Écritures Anciennes"
 plb_ancient_scriptures_desc:0 "Les plus anciens enregistrements de notre nation racontent l'histoire de l'un de nos plus grands rois, qui prit vingt mille hommes et des centaines de bateaux et navigua vers l'inconnu. Cette histoire ne sera pas oubliée."
 plb_pirate_ancestry:0 "Ascendance Pirate"
 plb_pirate_ancestry_desc:0 "La nature rebelle de notre peuple peut être perçue par certains étrangers ignorants comme de l'imprudence, mais nous en avons toujours tiré fierté. Après tout, un peu de combat n'a jamais tué personne... ou l'a-t-il fait ?"
 plb_controlling_the_strait:0 "Contrôler le Détroit"
 plb_controlling_the_strait_desc:0 "Les voix voyagent un peu trop vite lorsque les marées les aident à avancer vers nos terres. Vigilants, les yeux de notre nation sont répandus sur la mer comme une créature des profondeurs."
 plb_center_of_the_dynasty:0 "Centre de la Dynastie"
 plb_center_of_the_dynasty_desc:0 "Pendant le règne de la dynastie Shailendra, notre terre était le foyer des personnes les plus puissantes. Nos villes organisaient des festins somptueux, des célébrations magnifiques et nourrissaient de solides alliances."
 plb_trading_hub:0 "Centre Commercial"
 plb_trading_hub_desc:0 "Les marchands du continent doivent rester dans notre pays pendant la longue saison de la mousson. Ainsi, nos villes sont bien préparées pour tenir de grands marchés et stocker une abondante variété de marchandises."
 plb_through_the_monsoon:0 "À Travers la Mousson"
 plb_through_the_monsoon_desc:0 "Dompter la tempête est impossible, devenir la tempête est admirable. Des générations de marins ont transmis des connaissances qui ont fait trembler notre peuple d'émotion à la vue du premier nuage."
 plb_learned_scholars:0 "Savants Érudits"
 plb_learned_scholars_desc:0 "Depuis l'époque de l'Empire Srivijaya, notre nation a été le foyer de nombreux moines et universitaires qui ont consacré leur vie à l'étude de toutes choses."
 BAN_ideas:0 "Idées Banténiennes"
 BAN_ideas_start:0 "Traditions Banténiennes"
 BAN_ideas_bonus:0 "Ambition Banténienne"
 ban_struck_down_by_diamonds:0 "Frappe par les Diamants"
 ban_struck_down_by_diamonds_desc:0 "Il existe un vieux proverbe javanais signifiant qu'un endroit possède tout ce dont il a besoin et qu'il ne manque de rien, et puis il est frappé par les diamants. C'est ce qui a été dit de notre nation lorsque nous avons embrassé la vraie foi."
 ban_surrounded_by_stars:0 "Entouré d'Étoiles"
 ban_surrounded_by_stars_desc:0 "La légende raconte que lorsque les premiers hommes sont venus sur notre terre et ont vu la rivière d'eau claire qui nous apporte la vie, ils ont pensé que notre nation était entourée d'étoiles. Telle est la richesse de notre terre."
 ban_from_east_to_west:0 "D'Est en Ouest"
 ban_from_east_to_west_desc:0 "La position stratégique de notre nation près du détroit de la Sonde nous a placés dans une position très avantageuse en matière de commerce. Les marchands venant de toutes les parties du monde passent nos côtes, améliorant nos compétences commerciales."
 ban_rebuttal:0 "Réplique"
 ban_rebuttal_desc:0 "Indomptés, les habitants fiers de notre nation sont habitués à se battre plutôt qu'à fuir, à mourir plutôt qu'à s'agenouiller. Banten a construit des forts impénétrables tout au long de son histoire."
 ban_fertile_lands:0 "Terres Fertiles"
 ban_fertile_lands_desc:0 "L'agriculture a toujours été une partie importante de la vie de notre peuple. Nous avons été bénis par un sol fertile qui peut nourrir notre nation riche."
 ban_by_the_river:0 "Au Bord de la Rivière"
 ban_by_the_river_desc:0 "À travers le milieu de notre nation, de nombreuses rivières coulent où les navires peuvent naviguer, avec des affluents s'étendant sur toute notre terre. Nous avons appris à tirer parti de ce mode de transport et pouvons facilement transporter nos marchandises."
 ban_cultural_richness:0 "Richesse Culturelle"
 ban_cultural_richness_desc:0 "Étant donné sa position tactique et sa richesse naturelle, notre nation a été le foyer de nombreux et divers visiteurs. L'hindouisme, le bouddhisme et l'islam ont tous vécu ensemble en harmonie."
 SUL_ideas:0 "Idées de Sulu"
 SUL_ideas_start:0 "Traditions de Sulu"
 SUL_ideas_bonus:0 "Ambition de Sulu"
 sul_sultanate_of_sulu:0 "Sultanat de Sulu"
 sul_sultanate_of_sulu_desc:0 "Il ne doit pas passer inaperçu que notre grand sultanat a été fondé par des hommes religieux et dévoués. Leur foi aveugle en notre seigneur a été essentielle à l'ascension de notre nation."
 sul_makhdum_teachings:0 "Enseignements de Makhdum"
 sul_makhdum_teachings_desc:0 "L'érudit judicieux Makhdum Karim a choisi de venir dans notre pays il y a longtemps. Ses paroles perspicaces ont aidé nos dirigeants à trouver un chemin vers la prospérité, et ses enseignements seront toujours mémorisés."
 sul_across_the_sulu_sea:0 "À Travers la Mer de Sulu"
 sul_across_the_sulu_sea_desc:0 "De nombreux voyageurs sont venus dans notre pays, poussés par les récits légendaires de sa beauté. Et ainsi, nous aussi avons voyagé vers des terres lointaines, poussés par l'impulsion de la découverte de nouvelles régions lointaines. Cet esprit aventureux a rendu nos diplomates très connus."
 sul_port_of_jolo:0 "Port de Jolo"
 sul_port_of_jolo_desc:0 "Le port de Jolo, notre capitale, est l'un des centres commerciaux les plus riches et les plus importants des îles Philippines. La soie, l'ambre, l'argent et la porcelaine viennent du continent, le fer, les rubis et les diamants de Malacca et de Brunei. Notre nation est construite sur la richesse et la fortune."
 sul_dagat_sulu:0 "Dagat Sulu"
 sul_dagat_sulu_desc:0 "La mer de Sulu est rude et impénétrable pendant la saison de la mousson. Les tempêtes ne sont pas l'exception sur nos côtes, et nos marins ont appris à les endurer et à continuer de nager, même contre les forces des profondeurs impénétrables."
 sul_coconut_plantations:0 "Plantations de Noix de Coco"
 sul_coconut_plantations_desc:0 "Les cocotiers poussent magnifiquement sur toutes les grandes îles de notre nation, et leur culture est l'une de nos principales sources de revenus."
 sul_pearl_farming:0 "Culture de Perles"
 sul_pearl_farming_desc:0 "Les perles sont cultivées une à la fois, leur culture est une entreprise délicate réservée à ceux qui ont de la patience et de la persévérance. Cependant, le profit économique qui en découle en vaut bien la peine."
 CRB_ideas:0 "Idées de Cirebon"
 CRB_ideas_start:0 "Traditions de Cirebon"
 CRB_ideas_bonus:0 "Ambition de Cirebon"
 crb_negara_gede:0 "Negara Gede"
 crb_negara_gede_desc:0 "'Negara Gede' signifie 'Grand Royaume' dans notre dialecte, et c'est le vrai nom de notre nation triomphante. Notre culture côtière et notre histoire vertueuse nous ont accordé une place de choix dans la politique de l'île, et pour cela notre peuple sera à jamais reconnaissant."
 crb_tari_topeng:0 "Tari Topeng"
 crb_tari_topeng_desc:0 "La danse du masque Tari Topeng est l'une des traditions les plus significatives de notre nation. Les danseurs et les musiciens consacrent leur vie à ce festival coloré et augmentent le moral de la nation."
 crb_alis_panther:0 "La Panthère d'Ali"
 crb_alis_panther_desc:0 "L'un des symboles féroces de notre nation est la panthère, un animal mortel qui se cache profondément dans la jungle de notre île. Sa nature dangereuse en fait un adversaire redoutable. La jungle n'est jamais facile pour personne."
 crb_mount_ciremai:0 "Mont Ciremai"
 crb_mount_ciremai_desc:0 "Une colonne de fumée s'élève du point le plus haut de notre nation. Alors que la nuit arrive, sa fureur s'effondre sur les troupes ennemies avec une flamme violente. Le mont Ciremai a toujours pris soin de ses compagnons loyaux."
 crb_islamic_schools:0 "Écoles Islamiques"
 crb_islamic_schools_desc:0 "Nos érudits sont versés dans les enseignements de notre foi, ainsi que dans l'éducation de notre jeunesse. Un certain nombre d'écoles dédiées à la guidance de notre peuple ont été ouvertes afin de garantir que nous élevons une nation habile et pieuse."
 crb_batik_textiles:0 "Textiles Batik"
 crb_batik_textiles_desc:0 "La technique de teinture batik est populaire dans toute Java, mais aucune nation n'est aussi bien connue pour cela que Cirebon. Nos tisserands se sont spécialisés dans cette méthode et notre compétence de production est enviée dans toute l'île."
 crb_royal_lineage:0 "Lignée Royale"
 crb_royal_lineage_desc:0 "La lignée royale des dirigeants de notre nation rend leur sang apte à régner. Que leur sagesse rende notre terre riche de prospérité et que leur esprit ne soit jamais dompté par la cupidité."
 flavor_iro.1.t:0 "Un Affront Impardonnable"
 flavor_iro.1.d:0 "Ils sont venus de nuit. Leurs visages à peine éclairés par la lune, leurs lances brillant près des torches. Ils sont venus en silence. Leurs pas doux et rapides comme une brise d'été. Presque impossible à entendre. Puis, le silence était terminé, et la nuit aussi.\nIls ont fait un raid sur notre village, brûlant des tentes, volant de la nourriture, prenant des captifs. Beaucoup de nos guerriers se sont réveillés immédiatement et ont essayé de les arrêter, mais ils n'étaient pas préparés pour l'attaque, alors beaucoup ont été tués dans le combat. Ils les ont tués. Pères, frères, fils. Ils les ont tous tués.\nPuissent-ils ne pas reposer en paix tant que nous vivrons."
 opinion_iroquois_affront:0 "Un Affront Impardonnable"
 flavor_iro.1.a:0 "Nos cœurs pleureront à jamais leurs pertes."
 flavor_iro.2.t:0 "Les Guerres de Deuil"
 flavor_iro.2.d:0 "Il a été une tradition parmi notre peuple de faire des raids dans les villages voisins à la recherche de captifs pour remplacer ceux qui nous ont quittés. Les mères de clan ont demandé une \"guerre de deuil\" pour apporter du réconfort suite au décès récent de leurs enfants, et c'est notre devoir d'accepter une telle pétition sensée.\nCette nuit. Une nuit bleue. La nuit après cette partie de la nuit. Nos guerriers ont attaqué avec succès le village ciblé et, au milieu du chaos, ont réussi à tendre une embuscade à un nombre équitable de locaux."
 flavor_iro.2.a:0 "Nous devrions prendre quelques captifs."
 flavor_iro.3.t:0 "Un Nouveau Captif"
 flavor_iro.3.d:1 "Nos guerriers sont revenus avec quelques captifs de leur raid précédent. Victorieux, ils sont venus en présence de [Root.Monarch.GetName] et ont posé le corps d'un enfant devant [Root.Monarch.GetHerHim]. \"En retour de votre perte\" pouvait être entendu et des larmes sont réapparues."
 flavor_iro.3.a:1 "Le rejeter."
 flavor_iro.3.b:0 "L'adopter."
 iroquoian_iron_fist_opinion:0 "Poing de Fer"
 iroquoian_iron_fist:0 "Poing de Fer"
 desc_iroquoian_iron_fist:0 "Nous régnons sur nos ennemis d'une main lourde."
 flavor_iro.5.t:0 "Un Nouveau Général"
 flavor_iro.5.d:1 "L'enfant que notre tribu a décidé d'adopter a grandi parmi notre peuple, fort et vertueux. Sa valeur au combat a été prouvée à plusieurs reprises, ainsi que son dévouement à la protection de notre village. Son sourire fiable a gagné la confiance de beaucoup de nos guerriers les plus féroces, et ils le suivraient sans hésitation. Il est difficile de se souvenir quand il n'était qu'un enfant effrayé, voulant rentrer chez lui.\nEnfin, nous pouvons annoncer fièrement - c'est maintenant sa maison."
 flavor_iro.5.a:0 "Ils grandissent si vite..."
 flavor_iro.4.t:0 "Mère des Nations"
 flavor_iro.4.d:1 "La guerre récente a endommagé le cœur de notre nation. Une femme a observé attentivement nos décisions pendant la bataille. Montrer du respect pour nos anciennes traditions et prendre soin de nos captifs est quelque chose qui devrait nous rendre fiers. Cette femme sage et âgée s'est présentée à nos guerriers en tant que Jigonsaseh, Mère des Nations, un titre que le Grand Pacificateur lui avait donné il y a longtemps. Ses yeux judicieux étaient remplis de délice.\n\"Réjouissez-vous\", a-t-elle dit, \"car vous avez honoré notre peuple.\""
 flavor_iro.4.a:0 "Nous avons bien fait."
 mother_of_nations:0 "Mère des Nations"
 desc_mother_of_nations:0 "La Mère des Nations bénit notre peuple de sa guidance."
 burghers_estate_events.17.1.t:0 "Planification Urbaine Tropicale"
 burghers_estate_events.17.1.d:1 "Alors que nous grandissons et ajoutons de nouvelles provinces tropicales à notre royaume, les $ESTATE_BURGHERS$ de [Root.GetName] ont commencé leurs plans pour ces nouveaux lieux afin qu'ils puissent grandir et devenir puissants grâce à leurs techniques."
 burghers_estate_events.17.1.a:0 "Ok."
