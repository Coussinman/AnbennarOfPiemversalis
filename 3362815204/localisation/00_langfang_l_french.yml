 desc_emerald_buddha:0 "Cet artefact sacré est conservé dans un temple de cette province. Gardez-le bien, car il est très prisé par nos ennemis."
 emerald_buddha_tt:2 "§YLe Bouddha d'Émeraude§! sera retiré de §Y[emerald_buddha_province.GetName]§!."
