 desc_emerald_buddha_alternate:0 "Cet artefact sacré est conservé dans un temple de cette province. Gardez-le bien, car il est très prisé par nos ennemis."
 renovate_emerald_buddha_shrine_title:0 "Rénovation du Sanctuaire du Bouddha d'Émeraude (§YKarma +§!)"
 renovate_emerald_buddha_shrine_desc:1 "Le sanctuaire abritant le sacré Bouddha d'Émeraude a besoin de rénovation, non seulement pour son entretien matériel, mais aussi pour mettre en avant les aspects du bouddhisme actuellement utiles à l'État."
 renovate_emerald_buddha_shrine_alternate_title:0 "Rénovation du Sanctuaire du Bouddha d'Émeraude (§YKarma -§!)"
 renovate_emerald_buddha_shrine_alternate_desc:1 "Le sanctuaire abritant le sacré Bouddha d'Émeraude a besoin de rénovation, non seulement pour son entretien matériel, mais aussi pour mettre en avant les aspects du bouddhisme actuellement utiles à l'État."
 flavor_lna.1.t:0 "Le Bouddha d'Émeraude"
 flavor_lna.1.d:0 "Les portes de [From.GetCapitalName] sont tombées, laissant le chemin ouvert vers le sanctuaire du Bouddha d'Émeraude. Malgré les protestations des moines gardant le sanctuaire, nos soldats s'emparent de l'icône sacrée et la préparent pour le voyage vers [Root.Capital.GetCapitalName]. Là-bas, il sera vénéré et protégé par des gardiens plus dignes."
 flavor_lna.1.a:0 "Les [From.Owner.GetAdjective] n'étaient pas dignes de le contempler."
 flavor_lna.2.t:0 "Vol du Bouddha d'Émeraude"
 flavor_lna.2.d:0 "Le désastre frappe alors que les portes de [emerald_buddha_province.GetName] tombent, laissant le chemin ouvert vers le sanctuaire du Bouddha d'Émeraude. Malgré les protestations des moines gardant le sanctuaire, des soldats ennemis s'emparent de l'icône sacrée pour leur [From.Monarch.GetName] blasphématoire et préparent à la transporter à [From.Capital.GetName]."
 flavor_lna.2.a:0 "C'est une grande humiliation."
 estate_church_brahmins_at_court:0 "Brahmanes à la Cour"
 estate_church_brahmins_at_court_desc:0 "Bien que nous ne suivions pas la foi hindoue, les Brahmanes jouissent néanmoins d'une place honorée dans la société et à la cour."
 estate_burghers_khmer_irrigation:0 "Techniques d'Irrigation Avancées"
 estate_burghers_khmer_irrigation_desc:0 "L'État fournit l'infrastructure et les outils pour utiliser certaines des techniques d'irrigation les plus avancées au monde, permettant une croissance rapide de la population grâce à une abondante alimentation."
 estate_vaisyas_khmer_irrigation:0 "Techniques d'Irrigation Avancées"
 estate_vaisyas_khmer_irrigation_desc:0 "L'État fournit l'infrastructure et les outils pour utiliser certaines des techniques d'irrigation les plus avancées au monde, permettant une croissance rapide de la population grâce à une abondante alimentation."
 estate_burghers_khmer_irrigation_effect_tooltip:0 "Chaque province possédée produisant §YGrain§! gagne :\nCoût de Développement Local : §G-10%§!"
