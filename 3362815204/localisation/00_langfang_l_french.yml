 cloves:0 "Clous de girofle"
 clovesDESC:0 "Le clou de girofle est une épice très précieuse, récoltée à partir de bourgeons de fleurs aromatiques lorsqu'ils passent du pâle à un rouge vif. Originaire des îles Vyzemby au large de la côte sud de Sarhal, les clous de girofle sont l'un des plus anciens trésors culinaires des demi-hommes de Vyzemby et ont été l'objet de nombreuses guerres pour contrôler leur production. Avec le développement du commerce maritime du sud de Sarhal, les clous de girofle sont devenus largement utilisés dans la cuisine du monde entier, se répandant à Aelantir et Cannor via les commerçants Vernman à l'ouest, et à Haless via les colons Arawkelin et Bulwari."
 # Events
 khmer.1.t:0 "L'Âge Sombre du Cambodge"
 khmer.1.d:0 "L'ancien puissant Empire khmer est tombé. Angkor, le cœur même de la civilisation khmère, gît en ruines et abandonné après avoir été dévasté et pillé par des envahisseurs thaïlandais. À travers le Cambodge, des temples et des villes tombent en décrépitude tandis que le roi [Root.Monarch.GetName] lutte pour imposer [Root.Monarch.GetHerHis] règle au-delà de la nouvelle capitale à [Root.Capital.GetCapitalName]. C'est une période sombre pour le peuple khmer."
 khmer.1.a:0 "Nous nous relèverons."
 khmer_dark_age_tt:0 "§YTous les coûts de pouvoir§! sont augmentés de §R25%§!"
 khmer.2.t:0 "Résurgence khmère"
 khmer.2.d:0 "Les années depuis la chute d'Angkor ont été difficiles, mais grâce aux efforts inlassables du [Root.Monarch.GetTitle], nous sommes sortis de l'obscurité qui a assailli [Root.GetName]. La grande ville d'Angkor et son complexe de temples majestueux ont été restaurés et le [Root.Monarch.GetTitle] l'a rétablie comme capitale. La campagne est à nouveau peuplée et productive, et les cœurs de notre peuple sont spirituellement comblés. L'Empire khmer est prêt à renaître."
 khmer.2.a:0 "Victoire pour [Root.GetName]!"
 khmer.3.t:0 "La foi en [Root.GetName] [Root.GovernmentName]"
 khmer.3.d:0 "Notre conversion au bouddhisme Theravada n'a pas été une transition entièrement fluide. Il y a ceux qui ont résisté aux enseignements du Bouddha et continuent de pratiquer l'hindouisme, tandis que d'autres croient que la branche Mahayana est la vraie voie. Maintenant que nous avons atteint une certaine ressemblance de paix religieuse, nous devons décider de la foi que nous devrions adopter comme religion d'État."
 khmer.3.a:0 "Notre foi Theravada nous mènera à l'illumination."
 khmer.3.b:0 "Regardons vers notre passé ; nous reviendrons à l'hindouisme."
 khmer.3.c:0 "Le bouddhisme Mahayana nous convient."
 dark_age_of_cambodia:0 "L'Âge Sombre du Cambodge"
 desc_dark_age_of_cambodia:0 "Notre civilisation est en ruines. L'Empire khmer est tombé."
 siamese_nation_title:0 "Former la Nation siamoise"
 siamese_nation_desc:0 "Les peuples thaïlandais doivent être unis sous un seul État, forgeant un empire qui dominera l'Asie du Sud-Est."
 flavor_peg.1.t:0 "Shin Sawbu"
 flavor_peg.1.d1:0 "Avec la lignée masculine de Pegu presque épuisée et [Root.Heir.GetName] encore un simple enfant, le Royaume de Pegu est sans gouvernail. En ces temps de guerre et d'incertitude, le peuple se tourne vers Shin Sawbu, mère du roi Binnya Waru, pour les guider. Shin Sawbu est une femme d'un talent administratif exceptionnel et d'une piété religieuse qui a supervisé le ménage royal pendant de nombreuses décennies. La proclamer Reine Régente sera sûrement populaire parmi le peuple."
 flavor_peg.1.d2:0 "Avec la lignée masculine de Pegu presque épuisée, la succession est incertaine. En ces temps de guerre et d'incertitude, le peuple se tourne vers Shin Sawbu, mère du roi Binnya Waru, pour les guider. Shin Sawbu est une femme d'un talent administratif exceptionnel et d'une piété religieuse qui a supervisé le ménage royal pendant de nombreuses décennies. La proclamer héritière du Royaume sera sûrement populaire parmi le peuple."
 flavor_peg.1.a:0 "Shin Sawbu sera notre Reine."
 flavor_peg.1.b:0 "Elle n'est pas faite pour le trône."
 flavor_peg.2.t:0 "Dhammazedi"
 flavor_peg.2.d:2 "Pendant les années malheureuses de Shin Sawbu à la cour d'Ava, elle a rencontré un moine Mon nommé Pitakahara. Ce moine était exceptionnellement sage en matière à la fois spirituelle et mondaine, et ainsi Shin Sawbu a choisi de le patronner. La loyauté de Pitakahara envers la future Reine était grande, et ils ont conçu un plan pour s'échapper ensemble et retourner à Pegu. Pitakahara est maintenant le conseiller le plus proche de la Reine. Alors que Shin Sawbu vieillit, elle souhaite se retirer et vivre une vie de dévotion spirituelle. Elle envisage ouvertement de marier Pitakahara à l'une de ses filles, lui accordant le titre de Dhammazedi, et de le proclamer Roi de Pegu."
 flavor_peg.2.a:0 "Laissons Dhammazedi prendre le trône tout de suite."
 flavor_peg.2.b:0 "Nommer Dhammazedi héritier du trône."
 flavor_peg.2.c:0 "Nous ne serons pas gouvernés par un moine."
 flavor_suk.1.t:0 "L'Ascension de Trailok"
 flavor_suk.1.d:0 "Ces dernières années, le royaume autrefois puissant de Sukhothai n'est plus qu'une vice-royauté d'Ayutthaya. Saisissant l'opportunité de prendre plus de contrôle sur Sukhothai, un prince d'Ayutthaya a été nommé roi de Sukhothai à la suite de la mort de leur dernier souverain, Borommapan. Ce prince, Trailok, a maintenant accédé au trône d'Ayutthaya. Cela présente une opportunité unique d'intégrer pleinement Sukhothai dans notre royaume."
 flavor_suk.1.a:0 "Intégrer Sukhothai dans le Royaume d'Ayutthaya."
 flavor_suk.1.b:0 "Nommer un nouveau vice-roi à Sukhothai."
 flavor_suk.1.c:0 "Nous devrions laisser Trailok décider."
 flavor_suk.2.a:0 "Gouverner depuis Sukhothai et nommer un Prince à Ayutthaya."
 flavor_suk.2.b:0 "Rejeter le trône d'Ayutthaya."
 flavor_suk.2.c:0 "Nommer un gouverneur à Sukhothai."
