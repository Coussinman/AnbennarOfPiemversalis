 racial_misc.1.t:0 "Héritier demi-orque"
 racial_misc.1.d:0 "Votre héritier nouveau-né est un demi-orque.\n\nLes demi-orques sont le résultat d'une union entre humains et orques ou, dans des cas plus rares, entre elfes et orques. Initialement, la plupart des gens regardaient les demi-orques avec dégoût ou pitié car ils combinaient les pires traits de leurs parents : les humains craignaient leur apparence menaçante, tandis que les orques méprisaient leur faiblesse. Le fait que la plupart des demi-orques pendant le Fléau Vert soient apparus à la suite de violences, soit des orques soit des humains, n'a pas amélioré leur réputation.\n\nMais, à mesure que les temps ont changé, les opinions sur les demi-orques ont également changé. À l'époque de l'Âge des Artificiers, les relations entre humains et orques s'étaient améliorées, les unions volontaires entre eux étaient devenues beaucoup plus courantes, et les demi-orques étaient venus à incarner le meilleur de leurs origines."
 racial_misc.1.a:0 "On ne peut pas lutter contre la nature."
 racial_misc.2.t:0 "Héritier demi-elfe"
 racial_misc.2.d:0 "Votre héritier nouveau-né est un véritable demi-elfe.\n\nLes demi-elfes sont le résultat d'une union entre humains et elfes. Les demi-elfes semblent être des humains à l'exception d'une légère pointe à leurs oreilles et sont considérés comme ayant les meilleures qualités des deux parents, équilibrant les ambitions imprudentes des humains et la patience indifférente des elfes. De nombreux nobles à Cannor se considèrent comme des demi-elfes, mais leur sang elfe a été fortement dilué au fil du temps par le manque de nouveaux mariages avec des elfes."
 racial_misc.2.a:0 "Mieux que la somme de leurs parties."
 racial_misc.3.t:0 "Héritier humain"
 racial_misc.3.d:0 "Votre héritier nouveau-né est plus humain qu'elfe.\n\nBien qu'encore considéré comme un demi-elfe par la noblesse cannorienne, [Root.Heir.GetSheHe] ne vivra pas aussi longtemps qu'un véritable demi-elfe."
 racial_misc.3.a:0 "C'était inévitable."
 racial_misc.4.t:0 "Héritier harpie"
 racial_misc.4.d:0 "Votre héritier nouveau-né est une harpie. Être marié à une harpie a ses avantages et ses inconvénients - le principal étant que les enfants nés d'une harpie seront toujours une harpie, une race féminine principalement située à Bulwar."
 racial_misc.4.a:0 "Bien !"
