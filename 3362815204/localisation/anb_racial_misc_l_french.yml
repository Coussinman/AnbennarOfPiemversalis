 racial_misc.1.t:0 "Héritier Demi-Orque"
 racial_misc.1.d:0 "Votre nouvel héritier porte en ses veines le sang mêlé des demi-orques.\n\nLes demi-orques naissent de l'union entre humains et orques ou, en de plus rares circonstances, entre elfes et orques. Initialement, la plupart des gens contemplaient les demi-orques avec dégoût ou pitié, car ils semblaient incarner les aspects les plus sombres de leurs géniteurs : les humains redoutaient leur apparence menaçante et leur stature imposante, tandis que les orques méprisaient ce qu'ils percevaient comme une faiblesse indigne de leur lignage guerrière. Le fait que la majorité des demi-orques durant la Marée Verte fussent le fruit de violences perpétrées par les orques ou les humains n'améliora guère leur réputation dans les terres civilisées.\n\nMais les temps évoluent, et avec eux les regards portés sur les demi-orques. À l'avènement de l'Âge des Artificiers, les relations entre humains et orques s'étaient apaisées, les unions consenties entre ces peuples devinrent bien plus communes, et les demi-orques finirent par être reconnus comme incarnant le meilleur de leur double héritage, alliant la détermination humaine à la puissance orque."
 racial_misc.1.a:0 "On ne peut lutter contre la nature."
 racial_misc.2.t:0 "Héritier Demi-Elfe"
 racial_misc.2.d:0 "Votre nouvel héritier est un authentique demi-elfe dont les veines charrient l'héritage de deux mondes.\n\nLes demi-elfes naissent de l'union entre humains et elfes, créant un équilibre parfait entre les deux races. Ils présentent l'apparence d'humains, si ce n'est la pointe délicate de leurs oreilles qui trahit leur ascendance elfique, et sont considérés comme possédant les qualités les plus nobles de leurs deux lignages. Ils tempèrent l'ambition effrénée et l'impatience humaines par la patience séculaire et la sagesse distante des elfes, créant un caractère d'une rare harmonie. Nombre de nobles de Cannor se targuent d'être demi-elfes, mais leur sang elfique s'est considérablement dilué au fil des générations, faute de nouvelles alliances matrimoniales avec les Premiers-Nés."
 racial_misc.2.a:0 "Plus grand que la somme de ses composantes."
 racial_misc.3.t:0 "Héritier Humain"
 racial_misc.3.d:0 "Votre nouvel héritier révèle une nature plus humaine qu'elfique, témoignage du sang mortel qui prédomine en ses veines.\n\nBien qu'[Root.Heir.GetSheHe] soit encore considéré[Root.Heir.GetHerHis] comme demi-elfique par la noblesse cannorienne soucieuse de préserver ses prétentions aristocratiques, [Root.Heir.GetSheHe] ne jouira pas de la longévité caractéristique d'un véritable demi-elfe. Le temps des mortels rythme désormais son existence, et les siècles que pourraient contempler ses ancêtres elfiques lui demeureront à jamais inaccessibles."
 racial_misc.3.a:0 "C'était inéluctable."
 racial_misc.4.t:0 "Héritière Harpie"
 racial_misc.4.d:0 "Votre nouvelle héritière est une harpie, fille des vents et des cieux. S'unir à une harpie présente ses avantages et ses défis - le principal étant que toute progéniture née d'une telle union sera toujours une harpie, appartenant à cette race exclusivement féminine qui règne principalement sur les terres de Bulwar, où leurs ailes majestueuses dominent les cieux et leurs voix mélodieuses résonnent à travers les montagnes."
 racial_misc.4.a:0 "Parfait !"
 harpy_heir_name:0 "[Root.Heir.GetName]"