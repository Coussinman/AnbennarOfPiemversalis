 #Events
 jinqiu.1.t:0 "Le Nouveau Chancelier"
 jinqiu.1.d:0 "Le mandat de notre chancelier actuel s'achève et, conformément au pacte établi entre les Cours, il a démissionné de ses fonctions avec honneur. Sa Cour se voit interdite de présenter un candidat lors de cette élection, laissant ainsi aux cours restantes le privilège de proposer leurs plus dignes courtisans."
 jinqiu.1.a:0 "Le courtisan de la Cour Zhuying."
 jinqiu.1.b:0 "Le courtisan de la Cour Wandaoji."
 jinqiu.1.c:0 "Le courtisan de la Cour Shudiyi."
 jinqiu.1.e:0 "Le courtisan de la Cour Nuanxie."
 jinqiu.2.d:0 "Notre chancelier en exercice a quitté ce monde alors qu'il était encore en fonction et, bien qu'il n'ait malheureusement pas pu accomplir l'intégralité de son mandat, le pacte du conseil demeure inébranlable. Sa Cour se voit interdite de présenter un candidat durant cette élection, permettant aux cours restantes de proposer leurs courtisans les plus méritants."

