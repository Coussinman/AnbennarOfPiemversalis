 #Religious reforms
 night_coven_reforms:0 "Réformes de l'Assemblée Nocturne"
 night_coven_reform_1:0 "Réciter les Trente Doctrines"
 night_coven_reform_1_desc:0 "Que les enfants des autres terres trouvent réconfort dans le lait tiède de la défaite honorable. Les légendes de Maman Hireet ne parlent que de victoire, et des moyens nécessaires pour la saisir. Nos vertus sont l'astuce, la ténacité, l'organisation et l'impitoyabilité. Tandis que les lions de la plaine somnolent et se pavanent, nous tissons des toiles, construisons des tanières et rôdons."
 night_coven_reform_2:0 "Serrer les Dents"
 night_coven_reform_2_desc:0 "Nos Trois Sages ne nous ont jamais promis la facilité, seulement la survie et la grandeur. Chaque enfant de notre peuple doit un jour porter les cicatrices de nos rites d'âge adulte, et nous ne gémirons pas vers l'obsolescence au premier stade de difficulté. Faire ce qui doit être fait exigera des pertes : la douleur sifflante et aiguë de la lame du graveur dans sa peau."
 night_coven_reform_3:0 "Les Vider à Sec"
 night_coven_reform_3_desc:0 "Le serval sait quand mordiller la patte du gnou, érodant son énergie pour la poursuite, et quand bondir pour la mise à mort finale. Alors que notre pouvoir grandit et notre résolution se renforce, nous commençons à chasser sérieusement, déchirant et mordant la chair jusqu'à ce que notre proie soit réduite à l'os. Ainsi seulement pouvons-nous mener le genre de campagne que le destin exige maintenant de nous."
 night_coven_reform_4:0 "Distiller le Breuvage de Guerre"
 night_coven_reform_4_desc:0 "Au temps de nos grand-mères, notre boisson de bataille ayora durait une demi-journée. Nos mères, blotties avec Tante Komina, ont conçu un ayora qui pouvait durer deux jours. Maintenant il fermente dans les entrailles pendant une semaine ou plus, et nos soldats retournent au combat en un temps record. Qu'un guerrier fasse son travail tant qu'il est jeune ; le prix de l'ayora est un prix que nous payons volontiers après le combat."
 night_coven_reform_5:0 "Lire le Fémur"
 night_coven_reform_5_desc:0 "Grand-Mère Ilfa nous a enseigné à arracher l'os de l'âge pendant que le cœur bat encore ; de cette façon beaucoup de magie peut être forgée, comme lorsqu'on lit les anneaux d'un arbre. Un chaman n'a qu'à goûter l'os pour savoir ce que l'ennemi a mangé, et avec qui, et où cette autre personne se trouve maintenant. Ceux qui survivent aux moments au-delà de ce processus meurent assez tôt, sachant sans l'ombre d'un doute qu'ils ont trahi leurs amis."

