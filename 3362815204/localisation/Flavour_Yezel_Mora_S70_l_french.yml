 #Events
 
 shadow.1.t: "Le Commencement"
 shadow.1.d: "'Nous sommes prêtes, mes sœurs.'\nLes longs, très longs doigts d'Ilfa pianotent sur une pièce d'akala, la plaçant au centre d'une fleur pour dix points. La paume de son autre main fait tourner le plateau, et elle cherche une contre-attaque contre elle-même. Elle ne lève pas les yeux.\n\n'Oui', dit Komina, faisant les cent pas, ses longues tresses frôlant presque le sol. 'Nous le sentons, mais nous ne nous le disons pas entre nous.'\n\n'C'est définitif, une fois que nous commençons', aboie Hireet. Elle est assise, trempant ses grands pieds goutteux dans un bain d'eau salée, observant Komina.\n\n'Définitif ?' dit Ilfa, lentement, ne levant toujours pas les yeux. 'Non, jamais pour nous. Mais rare, précieusement rare.'\n\nHireet hoche la tête, fléchissant ses orteils. 'Nos jeunes sont forts ; ils ont saigné les humains Mengi à blanc ces dernières décennies et sont prêts à commencer les rites. Et maintenant nous avons votre homme à Simegasa.' Elle fait un geste vers Komina, qui sourit sous son voile. Ilfa lève finalement les yeux, fronçant les sourcils.\n\n'Hireet était ici plus tôt, tu n'y étais pas', dit Komina, mais Ilfa lui fait un geste impatient, écartant l'affront, alors elle continue - 'le Roi de Simegasa est mien. Il a l'intention d'amener son pays à nous en bloc.'\n\nIlfa penche la tête. 'Tu doutes de lui.'\n\nLe sourire de Komina s'élargit sous son voile. Elle agite une main, et il y a un cliquetis des nombreux bracelets sur son bras mince et sans défaut. 'Il peut réussir, ou il peut échouer. Les conséquences nous nourriront quoi qu'il arrive.'\n\n'Nous n'avons jamais été en meilleure position pour submerger les Mengi', répète Hireet stoïquement.\n\n'Alors nous sommes prêtes', dit Ilfa. Il y a un moment de silence entre les trois. Même avec leurs vies longues, très longues, elles ne sont pas immunisées contre l'appréhension. C'est une grande chose qu'elles ont l'intention de faire.\n\nC'est bien sûr Komina qui brise le silence. 'Un soulagement, peut-être, d'avoir lancé les dés.'"
 shadow.1.a: "Le marécage attend en retenant son souffle, que choisira Simegasa ?"
 
 shadow.2.t: "Les Sorcières Choisissent"
 shadow.2.d: "Le clan choisi retient son souffle. Que les sorcières aient choisi leur ville pour l'honneur ne signifie pas grand-chose - cela ne signifie pas qu'un rejeton des leurs prendra le fardeau. Mais chaque nouveau Roi-Clou est comme un battement de cœur dans un temps de terreur ; il est impossible à ignorer, et un silence inhabituel s'abat sur le peuple durant les jours qu'il faut aux sorcières pour se réunir.\n\nUn clan différent à chaque fois, pour la plupart, choisi par un caprice que le peuple sait mieux que de questionner. Les sorcières s'emparent d'une salle de clan à l'extérieur de leurs propres palais, car c'est une longue tradition qu'elles ne délibèrent nulle part ailleurs que sur le terrain neutre de leurs enfants adoptifs, les trolls des marécages. Là, dit Tante Komina, son sourire énigmatique à demi obscurci par son voile, elles peuvent être les plus objectives.\n\nLa fumée d'ayora s'échappe de la salle de clan depuis des jours, mais au sixième jour elle devient noire, très noire, et le peuple sait que le choix a été fait."
 shadow.2.a: "Selon la volonté des sorcières"
 
