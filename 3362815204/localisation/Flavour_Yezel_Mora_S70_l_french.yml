 shadow.3.t: "Les trolls ont battu en retraite vers leur marécage"
 shadow.3.d: "Aussi rapidement qu'ils sont venus conquérir notre terre, ils ont disparu dans leur marécage, notre terre nous est rendue, ravagée, brisée et brûlée. Nul doute qu'ils reviendront pour plus, avec leurs pouvoirs encore renforcés."
 shadow.3.a: "Nous devons nous préparer à la tempête qui vient !"
 
