 religious_reforms.5.t:0 "Les Liens se Resserrent"
 religious_reforms.5.d:0 "Ils penseront que c'est un moment de faiblesse, de leur laisser reprendre ce qui leur appartient. Mais nous savons mieux, nous reviendrons. Alors que les cris de nos victimes se font entendre à travers le pays, la magie qui lie la Matriarche se resserre, et notre emprise sur la terre se renforce toujours."
