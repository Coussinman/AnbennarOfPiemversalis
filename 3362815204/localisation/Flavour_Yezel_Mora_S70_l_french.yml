 shadow.5.b:0 "Favori de Murmure-de-Faille"
 shadow.5.c:0 "Champion de Défense-de-Fumée"
 shadow.5.da:0 "Nous ne pouvons décider ! Laissons le destin choisir"
 
 shadow.6.t:0 "Reconquérir le Marécage d'Ombre"
 shadow.6.d:0 "Les trolls des marécages du Marécage d'Ombre ont longtemps empêché quiconque de faire une tentative sérieuse de coloniser la périphérie de la région. Cependant, vers l'an 1490, il était clair que la horde de Yezel Mora n'était plus la menace qu'elle était jadis, et ceux vivant aux abords du marécage ont commencé à revendiquer des portions de la terre comme leurs."
 shadow.6.a:0 "Peut-être qu'un jour le marécage sera à nouveau vert"
 shadow.7.t:0 "Reconquérir le Marécage d'Ombre"
 shadow.7.d:0 "S'aventurer profondément dans le Marécage d'Ombre était historiquement synonyme d'une mort rapide mais atroce. Si la faune ne vous avait pas, les trolls de Yezel Mora s'en chargeaient certainement. Cependant, les propriétaires terriens de notre royaume ont récemment profité du fait que les trolls n'ont simplement plus les effectifs pour repousser les intrusions. Cela a mené à un effort soutenu pour défricher les terres au bord du marécage pour les rendre habitables."
 shadow.7.a:0 "C'est notre marécage maintenant"
 troll_skill_issue_tooltip:0 "§RUn puissant état Echenka émerge des ténèbres du Marécage.§!"
 
 purify_the_tree_title:0 "Purifier la Matriarche"
 purify_the_tree_desc:0 "La Matriarche Racine-d'Ombre du Marécage d'Ombre a longtemps été torturée par les sorcières, drainant son pouvoir pour leurs propres plans tordus. Nous avons maintenant libéré l'arbre mais les liens des sorcières sont encore présents. Si nous pouvons les retirer, nous pourrions nous débarrasser du dernier vestige d'influence des sorcières dans le marécage."
 desecrate_the_tree_title:0 "Profaner la Matriarche"
 desecrate_the_tree_desc:0 "Nous avons pris le contrôle du cœur même du Marécage d'Ombre. Yezelne Nisha, Matriarche du Marécage est maintenant entre nos mains ; et avec elle vient une promesse de pouvoir immense. Comme les Sorcières de Nuit, nous aussi pouvons la canaliser en l'utilisant à notre avantage."

 shadow_horde:0 "Horde d'Ombre"
 shadow_horde_desc:0 "Bien que les trolls de Yezel Mora soient ostensiblement sous le contrôle des trois Sorcières d'Ombre, en réalité elles tendent à laisser la gestion de la horde aux trolls eux-mêmes. La principale implication des sorcières est de choisir un nouveau Roi-Clou quand le précédent meurt. Autrement elles font confiance au roi pour rallier le soutien, entraîner l'armée, collecter les taxes, et maintenir l'ordre. Si le Roi-Clou échoue dans ces tâches cependant, les sorcières délivreront un châtiment rapide et cruel, avant de se réunir pour choisir un nouveau dirigeant."
