 yezel_mora_hattiatia:0 "Hattiatia"
 yezel_mora_hattiatia_desc:0 "La Hattiatia s'enroule le long des racines et de l'écorce des pins Latunga imposants comme une jupe en treillis. Aussi sinistre que toute flore du Marécage d'Ombre, les racines d'argile boueuse arborent de minuscules éclats de vert luxuriant, une pâle moquerie des feuilles de thé vibrantes. L'exposition prolongée aux racines cause de légers maux de tête et de la léthargie. Fumer la Hattiatia nécrose partiellement le corps, poussant l'esprit à vagabonder lucidement en rêvant et le corps à s'aligner sur le Plan d'Ombre. La plante atteint des prix lucratifs parmi les désespérés et les magiciens. L'usage habituel affaiblit la vitalité, torture le corps avec un vieillissement avancé, et mène finalement à la mort, bien que la résilience absurde des trolls des marécages leur accorde une tolérance notable aux pires effets secondaires de la hattiatia."
 hag_conquest:0 "Conquête des Sorcières"
 
