 flavour_LRM.3.t:0 "La Roue Tourne"
 flavour_LRM.3.d:0 "Hanó danse le long des poutres de bois. La Lumière-d'Eau coule en dessous, empressée de rejoindre mère Luna. Un pont emmêlé d'échafaudage a poussé de la berge comme quelque membre bizarre, et bientôt les poutres le long desquelles Hanó marche soutiendront un toit, un pont couvert passant sur trois énormes roues à eau. Il regrettera l'étrange liberté de ce raccourci vers le travail, le seul moment de la journée où il n'est ni fils ni apprenti.\n\nIl grimpe de l'échafaudage et dans l'ancienne maison de métier à tisser par sa fenêtre supérieure, et est à son siège en secondes. Il est un garçon silencieux, mené par les rêveries dans ses explorations, et ainsi sa mère n'a vu aucun chemin de guerrier pour lui. Il est si très bon à cela, cependant. Quand il appuie son pied vers le bas, le flot de rivière et de tissu ne font qu'un, et le lin qui en résulte égale déjà celui des adultes. Conversation et commérages flottent autour et passent devant lui ; aujourd'hui c'est bleu et blanc damérien, les diamants entrelacés du Seigneur-Cerf, et il doit se concentrer. De son habileté et du pouvoir de la rivière naît le tissu de la plus belle qualité de tout Cannor."
 flavour_LRM.3.a:0 "Mangez votre cœur, fats esmariens."
 LRM_3_tt:0 "Les tisserands de §Y[Root.GetName]§! coopèrent étroitement avec l'armée, ce qui empêche l'événement « §YUniformes Médiocres§! » de se déclencher."

 flavour_LRM.4.t:0 "Établir les Facultés"
 flavour_LRM.4.d:0 "L'Université Ouverte est une déclaration d'intention, avant tout, une institution conçue pour rester ouverte à tous ceux qui peuvent payer leur chemin ou gagner la bourse requise. Mais c'est aussi un outil. Le grand réseau d'érudits et de chercheurs que nous avons exploité par notre réseau impérial d'influence aura besoin de direction, et tous les bons centres d'enseignement supérieur profitent par la spécialisation. Que notre Université devrait-elle refléter en nous ? Que devrait-elle dire de qui nous sommes ?"
 flavour_LRM.4.a:0 "Quand nous parlons, l'Empire écoute."
 LRM_4_a_tt:0 "Débloque le privilège d'état §YLes Académies Consulaires§! qui fait ce qui suit :\n§YEffets :§!\nN'a aucun effet à l'octroi.\n§YModificateurs :§!\nDiplomates : §G+1§!\n(Adapté avec la Loyauté de l'État) :\nImpact d'Expansion Agressive : §G-7.5%§!"
