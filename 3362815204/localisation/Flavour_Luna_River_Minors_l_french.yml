 flavour_LRM.100.hx:0 "§g(Indisponible) Exiger la Tutelle sur la Luna§!"
 LRM_100_j_tt:0 "Exiger la Tutelle sur la Luna accordera les bénéfices suivants :\nLe [Emperor.GetName] obtient le « §YPrivilège de la Luna§! » jusqu'à la mort de §Y[Emperor.Monarch.GetName]§!, donnant les effets suivants :\nModificateur d'Autorité Impériale : §G+0.0125§! à §G+0.1§!\nTransforme une §YCité-État aléatoire de la Luna§! en Vassal."
