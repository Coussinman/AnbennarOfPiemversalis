 flavour_LRM.0.t:0 "À [Root.Monarch.GetName]"
 flavour_LRM.0.d:0 "« Les femmes au foyer comprennent cela mieux que les Princes - la plupart de l'histoire marche sur nos sentiments. On ne traîne pas les pieds vers l'anniversaire d'une débutante gâtée et ennuyeuse parce qu'on espère trouver la pièce dans la tarte. On le fait parce que la mère de la fille est sentimentale, et pendant trois heures sacrées de la nuit a l'oreille exclusive de l'échevin. L'erreur que vous faites, cher garçon, est que vous pensez que les normes du discours sont inutiles parce qu'elles sont ridicules. Tout à fait le contraire ; c'est parce qu'elles sont ridicules qu'elles portent du pouvoir.\n\nLe tourbillon sans fin d'invitation et de contre-invitation est un tissu vaporeux dont nous nous vêtons et qui nous rend difficiles à attaquer. Il nous rend normaux, prévisibles et familiers les uns aux autres. Rembourrés de notre gaze, nous ne crions pas quand nous sommes poignardés - en tant que tel, aucun ennemi ne peut être sûr quand il nous a blessés.\n\nÉgalement, si le sang devait tremper notre tissu, tous les griefs sont magnifiés ; un peu de sang crée une tache terrible. Ainsi nous devenons plus grands que nous sommes. Frappés par la lumière de la lampe correcte, nos petites entités politiques jettent l'ombre de grands Empires. Une goutte de sang semble un grand flot, et les petites bontés semblent les piliers mêmes de la vie civile et politique.\n\nPar quoi je veux dire : oui, chérie, vous devez venir. »\n\nTomás de Vallusna, « le Veuf Vert », Correspondance Privée"
 flavour_LRM.0.a:0 "« Rappelez-vous - être plus malin et plus rusé. »"
 LRM_0_a_tt:0 "§gEn accomplissant des §YAgendas d'États§!, nous pourrons acquérir de l'§YInfluence§!. Nous pouvons utiliser notre §YInfluence§! pour influencer la politique de l'Empire.§!\n\n§RCesser d'être une §YVille Libre§! nous fera perdre notre position, devenant incapables de gagner ou dépenser de l'§YInfluence§! !§!\n"

 flavour_LRM.1.t:0 "Sur la Souveraineté"
 flavour_LRM.1.d:0 "« Cet Empire à nous est parfois une bête impopulaire. Tout citoyen honnête confronté au grincement bureaucratique de sa Guilde Archivale locale doit admettre au moins un désir momentané pour le pouvoir simple du chef de guerre, qui d'un coup de hache peut tracer de nouvelles frontières sur la carte de Halann. Pourtant nous languissons aussi après l'enfance, après la simplicité des jeux parmi les arbres ; ces deux désirs sont doux et illusoires, et les sociétés matures doivent apprendre à les mettre de côté.\n\nBien-aimée Diète, les représentants ducaux ici présents aujourd'hui parlent de réponses simples, et il est vrai qu'ils parlent simplement ! Une réponse simple : permettre aux états de l'Empire de se quereller comme de mesquins chefs de clan. Une réponse simple : donner toute crédence aux couronnes cadettes, qui revendiquent les prérogatives de l'Empereur. Une réponse simple : cracher sur la tradition légale de tout Anbennar.\n\nJe viens donc ici vous demander de penser avec complexité ; de fléchir vos jambes au-delà du réflexe. Ces pouvoirs qui empiètent sur les anciens privilèges de notre vallée sapent un principe de loi qui a duré depuis l'Ancienne Damérie ; qu'il y a des principes plus grands que l'avidité princière, que la polis en tant qu'institution souveraine peut détenir une légitimité égale à une lignée dynastique.\n\nVous avez entendu les appels dans la rue - 'affamez les vautours' - et nous savons que l'Empereur prêtera l'oreille à ces cris. Faites le choix brave : ne restez pas muets tandis que les brigands déchirent la Vallée de Luna à nu. »\n\n- [Root.Monarch.GetName] [Root.Dynasty.GetName], « Sur la Souveraineté Légitime des États Légaux le Long du Bassin Versant de Luna et de Ceux Qui Cherchent à les Harceler »"
 flavour_LRM.1.a:0 "C'est ainsi que naît la souveraineté ! Avec des applaudissements tonnants."
 LRM_1_tt:0 "Nous pourrons déclarer une guerre de §YLibération§! contre les Princes Impériaux qui occupent des provinces dans le Groupe Provincial des §YCités de la Luna§!."

 flavour_LRM.2.t:0 "Résoudre les Différends"
 flavour_LRM.2.d:0 "« Le délégué de Byshade aimerait savoir si son placement directement devant la fenêtre est une tentative délibérée de le mettre mal à l'aise et d'encourager une négociation imprudente et impolitique. L'honorable Dame Vaina de Thanallen demande une audience concernant 'le remboursement d'une faveur passée dans la résolution d'un incident des plus indisposant' - aucune information supplémentaire n'était-elle prête à donner. Et nous avons quelques échevins locaux espérant tenir le Jour des Clés une semaine avant le marché aux bestiaux de printemps ou les tonneliers risquent de faire du grabuge. Oh, mais nous devons faire quelque chose pour vos cheveux... »\n\n[Root.Monarch.GetName] soupire, enfouissant [Root.Monarch.GetHerHis] tête dans [Root.Monarch.GetHerHis] mains. Pour quelle chose ridicule se querellent-ils maintenant ?"
 flavour_LRM.2.0:0 "Retarder les cas d'un an ? Je suis sûr que ça n'empirera pas notre arriéré, n'est-ce pas ?"
