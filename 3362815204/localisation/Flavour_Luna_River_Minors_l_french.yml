 incident_the_turning_of_the_purple_river:0 "Le Tournant de la Rivière Pourpre"
 incident_the_turning_of_the_purple_river_member_alert:0 "Les cités de la Luna ont longtemps été ballottées par de puissants voisins, retournées les unes contre les autres. Pourtant dans les dernières décennies une identité politique distincte, bourgeoise et ambitieuse, a commencé à dominer la vallée. Les cités de la Luna ont maîtrisé l'art de l'influence impériale, utilisant les bureaux et institutions de l'Empire pour se protéger d'états membres plus puissants. Maintenant elles cherchent à affirmer de façon permanente leur souveraineté.\n\nBien que la pétitionnaire vienne de [LRM_leader.GetName], la pétition est signée par chaque gouvernement de la Luna, et elle rend clair qu'ils se tiennent comme un seul. Elle pointe vers l'histoire de la Luna comme une partie riche et intégrale de l'Ancienne Damérie, et affirme l'émergence d'un mode de vie distinct et vibrant - la culture Pashainéy. Pointant vers la division et subdivision sans fin que l'intervention étrangère a causée le long de la Luna, la déléguée argumente qu'il est grand temps pour les Pashainéy de posséder leur propre électorat, un qui protégera les intérêts des Villes Libres de la rivière et s'assurera qu'un Empereur doit rivaliser pour leur soutien."
