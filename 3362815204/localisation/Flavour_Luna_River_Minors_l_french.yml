 #Event
 flavour_LRM.100.t:0 "Utiliser Notre Influence"
 flavour_LRM.100.d:0 "« Le maire avisé est total dans ses actions ; n'exceptant rien de la pratique de son gouvernement, il vit à chaque instant en maire. Même son temps passé dans l'intimité est soigneusement calibré : combien, avec qui, et à quel moment. Dès l'instant de son investiture, ce qui relève du politique le suit dans le salon et le jardin pour l'éternité. Nulle vie de paix ne peut dès lors être goûtée si ce n'est par l'abandon total de son pouvoir, et parfois même pas alors.\n\nPourtant chaque moment chargé de pouvoir en est aussi imprégné, et par chaque geste le maire fait connaître sa volonté : la lettre envoyée, l'effleurement d'un bras, la faveur accordée à un cousin. Ainsi le gouvernement du maire avisé est fait de mille inconséquences, assemblées avec une patience inlassable en une lame effilée. »\nLadana Anchialairé, « Le Maire »"
 LRM_100_no_sway_tt:0 "£no£ §RNous n'avons pas assez d'Influence pour utiliser cette action !§!"
 flavour_LRM.100.0:0 "Acheter des Faveurs"
 flavour_LRM.100.0x:0 "§g(Indisponible) Acheter des Faveurs§!"
 LRM_100_0_tt:0 "Acheter des Faveurs nous accordera les bénéfices suivants :"
 LRM_100_0x_tt:0 "£no£ §R§Y5§! années ne se sont pas encore écoulées ou nous n'avons pas §Y250§! Couronnes pour utiliser cette action !§!"
 flavour_LRM.100.a:0 "Demander le Patronage Impérial"
 LRM_100_a_tt:0 "Demander le Patronage Impérial nous accordera les bénéfices suivants :"
 flavour_LRM.100.b:0 "Élever au rang de Ville Libre de Luna"
 flavour_LRM.100.bx:0 "§g(Indisponible) Élever au rang de Ville Libre de Luna§!"
 LRM_100_bx_tt:0 "£no§ §RAucun de nos sujets n'est éligible pour que nous utilisions cette action !§!"
 LRM_100_b_tt:0 "Élever au rang de Ville Libre de Luna nous accordera les bénéfices suivants :\nUn sujet aléatoire de type §YCité-État de la Luna§! change de gouvernement pour devenir une §YVille Libre de Luna§!."
 LRM_100_2x_tt:0 "£no£ §RNous n'avons pas §Y2§! points d'Influence pour utiliser cette action !§!"
 flavour_LRM.100.c:0 "Demander un Commissaire Impérial"
 flavour_LRM.100.cx:0 "§g(Indisponible) Demander un Commissaire Impérial§!"
 LRM_100_c_tt:0 "Demander un Commissaire Impérial nous accordera les bénéfices suivants :\nChaque pays sujet faisant partie de la §YConfédération de Luna§! perd §G-25.0%§! de Désir de Liberté."
 flavour_LRM.100.e:0 "Faire Gracier notre Taxation"
 flavour_LRM.100.ex:0 "§g(Indisponible) Faire Gracier notre Taxation§!"
 LRM_100_f_tt:0 "Faire Gracier notre Taxation nous accordera les bénéfices suivants :\nPour chaque pays sujet faisant partie de la §YConfédération de Luna§!, gagne §G25§! Couronnes et §G5§! de chaque type de Points de Monarque."
 LRM_100_3x_tt:0 "£no£ §RNous n'avons pas §Y3§! points d'Influence pour utiliser cette action !§!"
 flavour_LRM.100.f:0 "Pétitionner pour les Droits d'Étape"
 flavour_LRM.100.fx:0 "§g(Indisponible) Pétitionner pour les Droits d'Étape§!"
 LRM_100_g_tt:0 "Pétitionner pour les Droits d'Étape nous accordera les bénéfices suivants :"
 LRM_100_3hx_tt:0 "£no£ §RNous n'avons pas §Y3§! points d'Influence ou nous ne sommes pas en guerre contre l'§YEmpereur§! pour utiliser cette action !§!"
