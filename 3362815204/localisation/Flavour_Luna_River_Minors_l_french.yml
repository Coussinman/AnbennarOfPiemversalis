 flavour_LRM.5.t:0 "Ascendance de [Root.GetName]"
 flavour_LRM.5.d:0 "Anbenncóst, Esmaraine, Couronne-de-Dame : les beaux lieux de l'Empire ne sont pas habitués à accueillir de nouveaux rivaux. Pour tout ce que chaque coin du domaine impérial se vante de sa propre histoire indépendante, les grandes cités sont jalouses de leur proéminence et de leurs privilèges. Cette histoire accumulée de considération est à bien des égards auto-entretenue, car la réputation signifie beaucoup pour ceux qui voyagent dans l'espoir de devenir grands.\n\nAinsi, notre accomplissement à [Root.GetName] n'est pas simplement d'ériger de grands murs ou de démolir un dédale de maisons de ville pour un quartier intentionnel aux lignes épurées. C'est de nous planter nous-mêmes et la beauté de la Luna dans l'esprit de chaque personne dans l'Empire. Quand l'architecte rêve d'imposer sa volonté sur le monde, elle viendra à nous. Quand le stratège cherche à jouer les plus grands jeux sur Halann, il viendra à nous. Quand le diplomate aspire à guérir les blessures du monde, ils viendront à nous.\n\n[Root.GetLunaRiverCityDescText]"
 flavour_LRM.5.a:0 "La Luna reflète notre gloire."
 flavour_LRM_A55:0 "Entendez le bavardage des foules dans le complexe de la Boucle, les vastes hôtelleries qui flanquent les murs de la cité. Nous, soûlards et enfants bâtards et goujats à moustaches - quel souci avons-nous des anciens du village qui désapprouvaient vos transgressions ? Menibór ne voit que le talent. Elle pose des questions, et invite ceux qui ont les réponses. Dans les mains de Menibór, la grande toile d'influence de Luna trouve les opprimés et les non-appréciés, et leur offre la chance de prouver que le monde a tort."
 flavour_LRM_A61:0 "La Damérie cosmopolite vit encore, non dans les taudis d'Anbenncóst mais dans la cité du Seigneur-Cerf, où de majestueuses villas reposent autour d'un cœur de maisons de ville à galeries, chaque marchand se vantant d'un appartement au-dessus de sa boutique. Les places aux pierres lisses servent doublement de terrains de parade pour les descendants lointains du XXIe, prouvant dans leur dévouement et leur humilité que le gouvernement civique et l'excellence militaire peuvent prospérer ensemble. Ici, une Luna constitutionnelle émerge, une qui manie la plume et l'épée et garde les siens farouchement."
 flavour_LRM_A82:0 "La flotte vivante, les forêts ancrées de teck verni ; Napesbay a grandi à un rythme furieux par-dessus la rivière et dans la mer. Tout comme tant d'étrangers dérivent vers le haut de la Luna depuis ici, ainsi aussi les influences ont dérivé vers le bas ; le fameux Elensbridge est répliqué avec de grandes maisons-ponts, des habitations construites juste au-dessus de l'eau, tandis que beaucoup des dockers vivent dans des blocs élégants et étroits dispersés parmi les vastes quais de l'Arsenal. D'ici, Napesbay regarde vers l'extérieur. Elle jette son regard à travers l'Empire et ne voit qu'opportunité."
 flavour_LRM_Z03:0 "Dans l'ombre du Rocher de Bellac, nous Bellacairiens nous rappelons qui nous sommes, qui nous devrions être. Notre grande forteresse est maintenant par superficie terrestre l'une des plus grandes fortifications du monde, mais elle n'est pas seulement cela. C'est une cité de diplomates et de guérisseurs et de défenseurs du juste, un édifice de principe. Les gens qui, dans ces prochains siècles, encombres les rues sous le grand château et feront leur vie ici apprendront lentement que par la grâce de Ryala, la cité les aime sincèrement en retour."

 flavour_LRM.6.t:0 "L'Idée Derrière le Nom"
 flavour_LRM.6.d:0 "Alors que nous nous sommes lentement unis et affirmés sur la scène impériale, un nom a coulé des lèvres de nos compatriotes : Pashainé. Comme Esmarie ou Damérie, il reflète notre identité culturelle et le mode de vie distinct qui s'est développé ici ; il est plus simple et plus unificateur que d'interminables clarifications sur la nature poreuse des frontières de la vallée, et il englobe nos nombreuses contradictions en un seul mot.\n\nPourtant certains parmi les cités argumentent que le nom est mal fondé. Le substrat rocheux de la culture de Luna n'est pas quelque geste vague vers une recette traditionnelle ou deux, mais le choix que nous avons fait de baser notre société sur la dispute raisonnée de nombreux égaux souverains. Ce qui est spécial et unique à propos de notre royaume, argumentent-ils, n'est pas sa nature mais sa forme ; le chemin que nous avons pris, plutôt que d'où nous avons commencé. Une minorité significative de l'intelligentsia argumente ainsi que nous devrions nous identifier avec la Confédération qui nous a rendus grands, et rejeter de simples identifiants ethniques."
 flavour_LRM.6.a:0 "Nous agissons comme une seule entité politique."
 flavour_LRM.6.b:0 "Nous vivons comme un seul peuple."

 flavour_LRM.7.t:0 "Mode Pashainéy"
 flavour_LRM.7.d:0 "Pendant des décennies, le monde de la mode s'est incliné devant les excès d'Esmarie - un lieu où le style éclipsait la substance, et les mortels adhéraient à des idéaux impossibles de beauté. Des corsets qui écrasaient les côtes, des braguettes qui se moquaient de la nature, du cuir étiré à l'absurdité - bah ! Le vrai raffinement est rené dans les ateliers de la Luna, où l'art s'est tissé dans des vêtements de grâce fluide. Inspiré par les drapés de l'ancienne République Damérienne, ce nouveau style embrasse les tissus lisses, les coupes simples mais royales, et une palette de blancs modestes, beiges et noirs ornés d'embellissements dorés, azurés ou pourpres. Et au cœur de tout cela, la cape - non plus juste un vêtement, mais une déclaration. Une cape bien faite devient rapidement la signature de l'élite avisée, non simplement une marque de mode, mais aussi un outil utile dans l'art nouvellement florissant des duels à la rapière."
 flavour_LRM.7.a:0 "Ces trucs à volants, c'est si siècle dernier."
 PASHAINEY_FASHION:0 "Mode Pashainéy"

 flavour_LRM.8.t:0 "Une Maison de Plumes et de Querelles"
 flavour_LRM.8.d:0 "Alors que les cœurs des cités étaient éviscérés dans une frénésie d'ambition architecturale - chaque pierre posée en hommage aux idéaux de la Renaissance et à l'admiration rallumée pour l'ancienne République Damérienne - une cité, plus que toute autre, émergea comme le vrai siège de l'administration de Luna. [Root.Capital.GetName], autrefois simplement un hub commercial proéminent, vit son centre dominé par un hôtel de ville grandiose, un monument au gouvernement dans toute sa splendeur bureaucratique. Dans ses murs, une salle d'audience imposante, des chambres pour la classe diplomatique, et rangée sur rangée de bureaux pour des scribes fatigués promettaient l'ordre - ou au moins l'illusion de celui-ci.\n\nLa plus illustre de toutes était la soi-disant Chambre de la Rivière, une salle expansive offrant une vue à couper le souffle sur la Luna, ses eaux luisant sous le soleil de midi. C'était une vue pour émouvoir l'âme, pour inspirer la réflexion sur les grandes marées de l'histoire. Mais le [Root.Monarch.GetTitle], franchissant ses portes, n'en vit rien. [Root.Monarch.GetSheHe] n'admira pas non plus l'élégante gravure de marbre sur le mur - peut-être parce qu'elle était à peine visible, noyée sous une avalanche de parchemin, chaque paquet lié d'un ruban lilas impossible à confondre. Des centaines ? Non, des milliers de cas, tous soigneusement classés, tous portant la même marque damnante : des disputes entre les cités, chacune exigeant le jugement des autorités de la Confédération naissante.\n\n« Ah ! Timing splendide ! » vint une voix, guillerette et déraisonnablement optimiste. De derrière les piles jeta un œil une jeune gnome, les yeux illuminés de la joie particulière d'une femme qui s'était depuis longtemps rendue à la folie des nombres. « Basé sur mes dernières projections - prenant en compte le flux de cas, les taux d'adjudication, et la volonté de vivre en diminution - si nous commençons en ce moment même, nous devrions avoir l'arriéré déblayé en... oh, environ dix ans ! Plus ou moins une révolte mineure. Devons-nous ? »"
 flavour_LRM.8.a:0 "Parfait - peut-être finirons-nous juste à temps pour ma retraite..."
 flavour_LRM_8_a_tt:0 "Si nous voulons atteindre la vraie unité, nous devrons résoudre les disputes mesquines entre les cités.\n\nL'attitude de chaque cité peut aller de §RHaineuse§! à §GUnie§!, et leur attitude initiale est basée sur leur §YDésir de Liberté§!.\n\nNous pouvons statuer en faveur de l'une ou l'autre cité, §Gsatisfaisant§! l'une et §Rénervant§! l'autre. De plus, en dépensant de l'§YInfluence§!, nous pourrons atteindre un résultat qui §Gsatisfera§! les deux cités. Finalement, les §Y[Root.GetBurghersName]§! peuvent offrir un §YAgenda§! qui §Gsatisfera§! l'une des cités."

 flavour_LRM.16.t:0 "La Fortune Sourit aux Audacieux"
 flavour_LRM.16.d:0 "Filles rejetées de Damérie, laissées avec un enfant bâtard par des Verniens provinciaux : c'est ainsi que le monde nous a rejetées jusqu'à présent. Les réseaux soigneux d'influence et de prestige que nous avons établis autour de nous ne sont pas un simple passe-temps ; ils sont les armes d'un otage, une qui sait que parfois l'ambition et le pouvoir doivent être vêtus d'un écrit anodin. Plus maintenant.\n\nL'Électorat est une voix, un moyen de chantage et un moteur de prestige tout à la fois. Plus important, il représente maintenant les voix d'une culture cohérente de la Luna, parfois fortement accentuée mais partageant ultimement un engagement à l'autodétermination. C'est un prix et un rôle que nous ne pouvons nous refuser. Nous qui avons marché dans chaque salle de bal de l'Empire en sommes venues à reconnaître avec acuité quand la dernière danse est à portée de main."
 flavour_LRM.16.a:0 "Laissons notre rhétorique l'emporter."
 flavour_LRM.16.b:0 "Tirer quelques ficelles."
 flavour_LRM.16.c:0 "Ne prenons aucun risque ; appelons toutes les faveurs que nous pouvons possiblement rassembler."

 flavour_LRM.17.t:0 "La Pétition de Luna"
 flavour_LRM.17.d:0 "Les cités de la Luna ont longtemps été ballottées par les intérêts des entités politiques adjacentes. Prises au piège entre Verne, Cestirande, Istralore, Wex et Lunehaven, elles ont été retournées les unes contre les autres, pions dans un jeu politique plus large. Pourtant dans les dernières décennies leur confiance a immensément grandi, et une identité politique distincte, bourgeoise et ambitieuse, a commencé à dominer toutes ces cités-sœurs. Les cités de la Luna ont maîtrisé l'art de l'influence impériale, utilisant les bureaux et institutions de l'Empire pour se protéger d'états membres plus puissants. Maintenant elles cherchent à affirmer de façon permanente leur souveraineté par écrit.\n\nBien que la pétitionnaire vienne de [From.GetName], ses co-signataires consistent en représentants de tous les membres de la Confédération de Luna, et elle rend clair qu'ils se tiennent comme un seul. Elle pointe vers l'histoire de la Luna comme une partie riche et intégrale de l'Ancienne Damérie, et argumente pour l'existence d'une identité hybride distincte le long de cette rivière historique, aussi vibrante que celle d'Esmarie - la culture Pashainéy.\n\nPointant vers la division et subdivision sans fin que l'intervention étrangère a causée le long de la Luna, la déléguée argumente qu'il est grand temps pour les Pashainéy de posséder leur propre électorat représentatif, un qui protégera les intérêts des Villes Libres de la rivière et s'assurera qu'un Empereur doit rivaliser pour leur soutien."
 flavour_LRM.17.a:0 "Convoquez la Diète Impériale !"

 flavour_LRM.18.t:0 "Une Victoire Complète"
 flavour_LRM.18.d:0 "Un charmant tapissier lencori, un drapier wexonard, même quelques riens de verre achetés d'un marché esmari : le complexe officiel de l'Électeur Pashainéy reflète le raffinement culturel et la maîtrise des cités fluviales, débordant de marchandises de tout l'Empire. Les rideaux sont bien sûr dans un riche pourpre Pashainéy, tandis que sur le bureau de la Diète de l'Électeur lui-même - pour l'instant aussi le [Root.Monarch.GetTitle] de [Root.GetName] - est une énorme carte de la Vallée de Luna et de ses environs, chaque cité membre marquée en quartz brillamment taillé. Toutes ces choses ont été gagnées par l'influence, par la gestion experte de la politique complexe de la Diète.\n\nMaintenant une puissance avec qui tous doivent traiter, la Confédération est arrivée sérieusement dans les salles du pouvoir impérial, et elle ne sera pas facilement délogée."
 flavour_LRM.18.a:0 "La Luna brille sur Anbennar !"
 flavour_LRM_18_a_tt:0 "Nous pourrons prendre la décision « §YDéclarer la Nation Pashainéy§! » avec nos sujets possédant les provinces requises."

 flavour_LRM.19.t:0 "Une Victoire Néanmoins"
 flavour_LRM.19.d:0 "« La Confédération l'a présentée comme une victoire, bien sûr. Une profusion de galas et d'événements conçus pour embrouiller l'esprit et faire qu'on oublie complètement que leur objectif initial était un Électorat. Des choses peuvent être faites, voyez-vous, avec la permission formelle d'unifier, et ces petits marchands arrivistes ont toujours su comment cajôler. Je vous le dis, Mertyn - gardez un œil vigilant sur eux. »\n\nAnonyme, Archives Diplomatiques Wexonardes."
 flavour_LRM.19.a:0 "Nous nous sommes toujours, après tout, débrouillées."

 flavour_LRM.20.t:0 "Une Défaite Retentissante"
 flavour_LRM.20.d:0 "« Vous auriez dû voir les regards sur leurs visages quand le vote final a échoué. Les délégués de Luna ont toujours été meilleurs que la plupart à cacher leurs émotions, mais leur fureur muette était évidente pour quiconque, comme moi, qui a rêvé du Petit-Pays et été déçu. Je suppose que la Diète apprendra bientôt à ses dépens qu'en demandant respectueusement la reconnaissance, la Confédération de Luna était simplement polie. »\n\nCaspa Meanmarrow, Rapport Privé à la Chancellerie de Beepeck"
 flavour_LRM.20.a:0 "La défaite n'est qu'un revers."
 flavour_LRM_20_a_tt:0 "Tant que le modificateur est actif, §Ydésactive§! la pénalité de Réputation Diplomatique d'§YAnnexer des Sujets§!."

