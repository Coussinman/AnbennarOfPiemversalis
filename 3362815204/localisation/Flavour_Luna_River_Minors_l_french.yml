 flavour_LRM.21.t:0 "Combler le Fossé"
 flavour_LRM.21.d:0 "La Luna embrasse le compromis difficile, acceptant en retour une accumulation d'arrangements étranges et parfois dysfonctionnels entre ses nombreuses cités. Le pont entre Bellacaire et Bluehart, par exemple, sert à la fois de frontière et de péage douanier, causant routinièrement une confusion massive alors que les foules se bloquent, faisant la queue dans les deux directions pour les postes de péage de chaque côté du pont. L'organisation de ces queues étant moins que stellaire, cela tend à rendre l'ordre de préséance impossible à déterminer et rend le pont complètement inutile pour les autres voyageurs. Il est clair qu'une solution moins ad hoc doit être élaborée pour la situation, mais Bellacaire et Bluehart revendiquent toutes deux la juridiction principale. La partie absurde de cela est qu'une décision ici ne déterminera que de quel côté du pont les voyageurs doivent faire la queue, mais les cités sont toujours sensibles aux blessures potentielles contre leur dignité.\n\nUne troisième option, suggère la chancellerie, serait de créer une petite guilde pour gérer le trafic du pont. Elle appliquerait les lois douanières des deux côtés et prendrait une petite part des revenus ; elle pourrait aussi servir de modèle pour de futurs projets trans-Confédération. Les deux cités pourraient être facilement convaincues de se faire retirer le problème de leurs assiettes de cette façon, mais nous aurions besoin de tirer quelques ficelles."
 flavour_LRM.21.a:0 "Le pont devrait être Bellacairien."
 flavour_LRM.21.b:0 "Le pont devrait être Bluehartien."
 flavour_LRM.21.c:0 "Mettre la gestion du pont entre les mains d'une guilde."

 flavour_LRM.22.t:0 "Les Nouveaux Habits de l'Empereur"
 flavour_LRM.22.d:0 "C'est un fait que la compétition des guildes le long de la Luna peut être féroce en effet. Les maîtres et compagnons d'une cité donnée sont enclins à se considérer comme une seule unité, et ils rivalisent avec les guildes d'autres cités comme des paysans dans une querelle de sang. Il est rare que cela déborde en criminalité actuelle, mais cette fois les enjeux étaient l'approbation impériale.\n\nUne commande destinée à la famille de l'Empereur d'une guilde de marchands de mode de Thanallen a récemment été interceptée par la Guilde des Tailleurs d'Elensbridge, qui apparemment paient des informateurs dans le service postal impérial pour ouvrir le courrier des guildes rivales. Ils ont détruit la commande et soumis la leur, prétendant dans une lettre d'accompagnement que la Guilde de Thanallen avait été incapable de remplir la commande.\n\nCela nous laisse dans une situation délicate. À ce jour il n'y a aucune loi englobante dans la Confédération qui policeraitce genre de compétition, au-delà des amendes mineures que la Guilde d'Elensbridge a déjà gladialement payées. Mais permettre à ce genre de manœuvre de passer fondamentalement sans réponse sape l'unité de la Confédération, spécialement économiquement. Même si nous statuons en faveur de Thanallen, elles ne peuvent jamais regagner une si rare opportunité d'impressionner la Maison Impériale."
 flavour_LRM.22.a:0 "La Guilde d'Elensbridge ne peut pas profiter de cela. Amendez-les."
 flavour_LRM.22.b:0 "Si vous ne pouvez pas nager avec les brochets, ne sautez pas dans la Luna."
 flavour_LRM.22.c:0 "Mais et si elles pouvaient ?"

 flavour_LRM.23.t:0 "Guerre du Verger"
 flavour_LRM.23.d:0 "La lumière chaude qui filtre à travers les bosquets de vergers tachetés d'Eastbright est elle-même une substance, non moins riche et savoureuse que les vins de pomme si aimés des locaux. Pas étonnant, alors, que ces clairières charmantes se révèlent si tentantes pour la paysannerie locale, qui a toujours quelque peu allègrement ignoré les frontières municipales entre Eastbright et Byshade.\n\nQu'un lieu si doux devrait maintenant être si souillé est une honte. Un gardien de verger d'Eastbright, furieux d'être tombé sur des arbres dépouillés de leurs fruits année après année, a appliqué un poison aux arbres les plus proches de sa limite de propriété - elle-même presque exactement la frontière entre Eastbright et Byshade. C'était assez pour donner aux intrus de Byshade quelques jours d'inconfort et faire passer un message... sauf pour un petit enfant, pour qui la dose s'est révélée létale.\n\nLe cas est déjà épineux. Que les paysans commettaient un crime est hors de question, et le fermier responsable est frappé, n'ayant pas vraiment eu l'intention de tuer qui que ce soit. Mais un enfant est mort."
 flavour_LRM.23.a:0 "Un enfant est mort."
 flavour_LRM.23.b:0 "C'est un accident tragique, mais seulement cela."
 flavour_LRM.23.c:0 "Un verdict légal si difficile est pour les juges, pas les diplomates."

 flavour_LRM.24.t:0 "Il s'appelait Truffles"
 flavour_LRM.24.d:0 "PLAIGNANT : Truffles avait une riche fourrure brune avec des nuances de rouge - un pelage automnal - et il faut dire que même au repos il conservait une mesure non négligeable de la sagacité sans effort de cette saison. Il était doux avec les enfants et ceux effrayés des chiens, malgré la férocité qu'il pouvait afficher dans sa vocation propre. Une discipline de fer liée à une poursuite intrépide épitomisait ce que nous appelons communément noble. La loyauté calme de Truffles était un baume pour ses nombreux amis et êtres chers, dont beaucoup témoigneront à cette cour même quel grand garçon il était devenu, oh oui il l'était, oh oui il l'était. Peut-on dire d'un autre être dans l'intersection sans fin des plans qu'il a si complètement rempli son but ? Agrados lui-même pourrait-il refuser à ce plus noble des chiens l'appellation 'bon chien' ?\n\nTournons-nous d'abord vers la question du mal, ce qui a préoccupé les voyants et parleurs-de-dieux de ce plan depuis la première étincelle de pensée consciente il y a tant d'éons, et que nous devons maintenant conclure avec un air abattu est venu habiter dans les cœurs et esprits de la Garde Urbaine de Cannleigh. (...)\n\n(QUARANTE-SEPT PAGES CENSURÉES)\n\nDÉFENDEUR : Eh bien, il m'a foncé dessus, alors je l'ai abattu."
 flavour_LRM.24.a:0 "Je veux dire, il lui a foncé dessus, alors il l'a abattu."
 flavour_LRM.24.b:0 "Annulez mes rendez-vous, les funérailles sont demain."
 flavour_LRM.24.c:0 "Trouvez-lui un autre chien et retirez ça de mon dossier."

 flavour_LRM.25.t:0 "Peste Aviaire"
 flavour_LRM.25.d:0 "La Guerre pour le Blé a dévasté Eastbright ces derniers mois, une guerre désespérée et condamnée de casseroles qui claquent contre de grands nuages grouillants de moineaux. Là où autrefois la récolte dorée bruissait dans le vent de la vallée, maintenant seuls d'innombrables petits cadavres jonchent les champs boueux et dégarnis. Un commerce naissant de tarte aux moineaux a émergé, mais naturellement cela pâlit en potentiel de gain d'argent comparé au grenier de la vallée. Eastbright est convaincue au-delà de toute raison que cette variole passérine est l'œuvre de leur voisine Bluehart, puisque les oiseaux sont venus de la bonne direction, et exige satisfaction."
 flavour_LRM.25.a:0 "Vous avez perdu... contre des oiseaux ?"
 flavour_LRM.25.b:0 "Vous avez utilisé... des oiseaux ?"
 flavour_LRM.25.c:0 "ILS ont utilisé des oiseaux."

 flavour_LRM.26.t:0 "Voisins Bruyants"
 flavour_LRM.26.d:0 "Menibór est pleine d'aventuriers ce qui fait des merveilles pour la sécurité de notre région, sauf quand ils deviennent si ivres dans la Boucle qu'ils saccagent la cité autour d'eux. Habituellement cela ne résulte qu'en dommages mineurs à la cité, mais pendant la dernière célébration (apparemment détruisant une bande plutôt méchante de gnolls) certains des Aventuriers sont devenus si ivres, qu'ils ont fini à Napesbay et ont saccagé les vignobles le long de Pírluna.\n\nLes aventuriers sont une bénédiction mitigée. Se précipitant comme ils le font dans les situations les plus dangereuses, ils résolvent ces problèmes qui tombent au-delà des moyens des communautés locales. Mais les gens qui courent dans le danger ont généralement une raison de ne pas tendre fidèlement les champs, et ils sont souvent tapageurs. Les fêtes de la fameuse Boucle de Menibór peuvent atteindre des tailles immenses, engendrant des bandes destructrices de guerriers ivres.\n\nDans ce cas le plus récent, un groupe de Verniens étaient assez contents d'eux-mêmes pour avoir expédié une bande de gnolls qu'ils ont fait rage le long de la Pirluna vers Napesbay, détruisant plusieurs vignobles et causant des dommages de propriété significatifs. Menibór a désavoué toute responsabilité pour un groupe qui étaient, après tout, des citoyens privés, mais Napesbay trouve cela complètement spécieux. La question demeure, alors : que sommes-nous prêts à accepter pour garder des bandes d'aventuriers utiles dans la Luna ?"
 flavour_LRM.26.a:0 "Menibór doit garder une poignée sur ces voyous."
 flavour_LRM.26.b:0 "Nous ne pouvons pas tenir Menibór responsable des actes de non-citoyens."
 flavour_LRM.26.c:0 "C'étaient des Verniens, n'est-ce pas ?"

 flavour_LRM.27.t:0 "Une Fille des Plus Jolies"
 flavour_LRM.27.d:0 "Votre sénéchal se penche, sa voix presque un chuchotement.\n\n« ... alors, d'après ce que j'entends, les diplomates de Byshade sont à Bellacaire pour un sommet profondément excitant sur la réglementation du lisier nocturne et il y a une sorte de gala, présumément après qu'assez de temps soit passé de la discussion sur le lisier nocturne que les gens aient regagné leurs appétits. Alors Camila, c'est la fille de Byshade, elle les a pratiquement suspendus là -" elle gesticule de façon pointue, "- et ces types de Bellacaire sont tout honneur et service de principe, vous savez, il oppose une résistance raisonnable.\n\n« Alors », dit alors Camila, « eh bien, je vous donnerai honneur et service » et maintenant ce conseiller Bellacairien est bien dans un divorce et planifie à moitié un déménagement à Byshade et sa bientôt ex-femme s'en prend à la moitié du conseil de Bellacaire parce que 'ne savez-vous pas que mon père a construit la Bande Rose' même si elle, me dit-on, a été vue dans un salon seule avec un abbé de la Bande Rose un peu trop de fois, si vous me saisissez, alors peut-être qu'elle ne devrait pas ouvrir cette porte trop largement. Et il y a assez d'argent attaché à tous les impliqués que maintenant vous devez trier ça. »"
 flavour_LRM.27.a:0 "Vous savez, je ne pense pas que je le fasse."
 flavour_LRM.27.b:0 "Dénoncez la catin publiquement."
 flavour_LRM.27.c:0 "Nous demanderons à nos amis dans le clergé Ryalan de mettre le correctif."

 flavour_LRM.28.t:0 "Prix du Sang Versé"
 flavour_LRM.28.d:0 "La Boucle bruissait récemment à propos d'un pauvre aventurier, qui a seul déblayé les égouts d'Elensbridge de rats massifs. Parce qu'il était inexpérimenté, il n'a pas exigé beaucoup d'argent, pourtant Elensbridge ne l'a pas payé du tout. Le pauvre aventurier a demandé à Menibór d'être son patron dans ce conflit.\n\nLes jeunes et prometteurs aventuriers, même les mages, sont parfois des cibles faciles pour l'exploitation. Il est généralement accepté qu'on doit construire une toile de références en faisant du travail d'âne jusqu'à ce qu'on puisse vraiment faire sa fortune comme aventurier, mais même les nouveaux et affamés atteignent parfois leur limite. La Boucle bouillonne de l'histoire d'une telle jeune figure imaginative qui a installé des pièges ingénieux à travers le réseau de drainage d'Elensbridge et a nettoyé plus de deux cents des grands rats qui avaient fait leur maison là.\n\nElensbridge a répondu en prenant un des pièges pour rétro-ingénierie et en argumentant que les pièges, pas l'aventurier, avaient tué les rats - ils ne lui devaient rien. Maintenant l'aventurier a accompli l'exploit rare d'unir toute la Boucle derrière lui dans l'indignation, et nous devons décider quoi faire à ce sujet."
 flavour_LRM.28.a:0 "Elensbridge a explicitement mis 'bras d'épée' dans le contrat..."
 flavour_LRM.28.b:0 "Payez ! Et il y a une surtaxe de 10% pour pédanterie"
 flavour_LRM.28.c:0 "Vous ratez tous le point - les rats venaient de Sugamber !"

 flavour_LRM.29.t:0 "Livraisons Intempestives"
 flavour_LRM.29.d:0 "Le Sous-Secrétaire Adjoint de Napesbay pour la Logistique Maritime et le Vice-Prévôt pour les Affaires d'Importation de la Guilde des Charrons de Cannleigh se rencontrent dans votre bureau. De tels titans de signification bureaucratique vous ont dans les derniers jours inondé de précédent contractuel et d'arguments minutieux de protocole, que vos clercs ont été assez généreux pour réduire à ce qui suit :\n\nCannleigh n'est toujours pas en réception de marchandises importées via le port commercial de Napesbay. Napesbay argumente que, bien que le contrat n'ait pas été rempli, c'est dû à des inondations saisonnières récentes sur la Luna qui ont endommagé ou même détruit des entrepôts et des docks fluviaux, et retardé tous les envois parfois pendant des mois. Un de vos clercs plus irrévérencieux a fait une petite note que vous pourriez considérer épingler le tout sur les Wexonards, dont le défrichement de forêts dans les décennies récentes a mené à de plus en plus de poussées d'inondation de leur territoire.\n\nComment devrions-nous statuer ?"
 flavour_LRM.29.a:0 "Rebus sic stantibus !"
 flavour_LRM.29.b:0 "Pacta sunt servanda !"
 flavour_LRM.29.c:0 "Wex delenda est !"

 flavour_LRM.1700.t:0 "Le Tournant de la Rivière Pourpre"
 flavour_LRM.1700.d:0 "Les cités de la Luna ont longtemps été ballottées par de puissants voisins, retournées les unes contre les autres. Pourtant dans les dernières décennies une identité politique distincte, bourgeoise et ambitieuse, a commencé à dominer la vallée. Les cités de la Luna ont maîtrisé l'art de l'influence impériale, utilisant les bureaux et institutions de l'Empire pour se protéger d'états membres plus puissants. Maintenant elles cherchent à affirmer de façon permanente leur souveraineté.\n\nBien que la pétitionnaire vienne de [LRM_leader.GetName], la pétition est signée par chaque gouvernement de la Luna, et elle rend clair qu'ils se tiennent comme un seul. Elle pointe vers l'histoire de la Luna comme une partie riche et intégrale de l'Ancienne Damérie, et affirme l'émergence d'un mode de vie distinct et vibrant - la culture Pashainéy. Pointant vers la division et subdivision sans fin que l'intervention étrangère a causée le long de la Luna, la déléguée argumente qu'il est grand temps pour les Pashainéy de posséder leur propre électorat, un qui protégera les intérêts des Villes Libres de la rivière et s'assurera qu'un Empereur doit rivaliser pour leur soutien."
 flavour_LRM.1700.a:0 "Rejetez leurs demandes !"
 LRM_1700_a_tt:0 "Interdit l'unification de la §YLuna§!."
 flavour_LRM.1700.b:0 "Autorisez l'unification de Luna."
 LRM_1700_b_tt:0 "Autorise l'unification de la §YLuna§!."
 flavour_LRM.1700.c:0 "Acceptez la pétition !"
 LRM_1700_c_tt:0 "§Y[LRM_leader.GetName]§! devient Électeur. Autorise l'unification de la §YLuna§!."

