 #Missions
 LRM_reassess_the_damage_title:0 "Réévaluer les Dégâts"
 LRM_reassess_the_damage_desc:0 "Nous, cités de la Luna, avons appris à nos dépens le prix de la solitude. Chacune tirée dans sa propre direction par la Quatrième Guerre Lilas, nous avons assisté à de grandes destructions dans un conflit qui ne nous a profité en rien. Peu importe le camp vers lequel nous avons été entraînées, peu importe la neutralité, les troupes ont marché et pillé à travers la vallée fluviale. Elles ont accordé peu d'égards à notre souveraineté ou à notre histoire indépendante, incendiant souvent le territoire de cités qui étaient techniquement de leur côté.\n\nQue apprenons-nous de cela ? Premièrement, que nous ne pouvons plus jamais nous permettre d'être le pion de jeux de pouvoir impériaux distants - nous devons plutôt les gagner. Deuxièmement, que notre destinée réside en nous-mêmes, et dans la riche culture du bassin versant de la Luna."
 LRM_reassess_the_damage_tt:0 "Retire les modificateurs d'opinion venant des allégeances au §YParti de la Rose§! et au §YParti de la Lune§!. Si nous étions neutres, gagne §G+10§! de Prestige à la place."

 LRM_the_art_of_company_title:0 "L'Art de la Compagnie"
 LRM_the_art_of_company_desc:0 "« Les imbéciles et les tyrans resserrent trop étroitement leurs listes d'invités, mais nous savons mieux que cela. On place le capitaine mercenaire vernien vulgaire et fanfaron près de Dame Chelma, car elle ne juge pas et le mettra immédiatement à l'aise ; à son tour le capitaine amadoue Sire Memmen, dont la timidité naturelle ne peut être contournée qu'en lui donnant quelque chose de magnifique à regarder. Memmen, une fois détendu, est un modèle d'étiquette qui vous gagne les prêtres. Ainsi un homme grossier devient le grain dans l'huître.\n\nConsidérez aussi : maintenant vous avez une réputation dans les deux directions. Vous êtes celui qui accepte de légitimer les rangs inférieurs, et soudain les audacieux et talentueux de petite naissance se révèlent à vous. En même temps, un noble irréprochable ayant besoin de certains contacts assiste à vos rassemblements ; il glisse un message au capitaine mercenaire, pour rentrer chez lui et dénigrer votre choix de compagnie. On ne garde pas rancune, bien sûr - le noble ne fait que sauver la face. »\n\n- Tomás de Vallusna, Correspondance Privée"
 LRM_the_art_of_company__trigger_tt:0 "N'importe quel pays connu en §YEscann§! :\n   L'une des conditions suivantes doit être vraie :\n      Voit §Y[Root.GetName]§! comme un ennemi.\n      L'opinion de §Y[Root.GetName]§! est d'au moins §Y150§!.\n      Allié avec §Y[Root.GetName]§!"
 LRM_the_art_of_company_tt:0 "Accomplir les agendas des §Y[Root.GetAdventurersName]§! qui accordent de l'§YInfluence§! nous donnera §G+5.0%§! de Discipline Mercenaire pendant §Y5§! ans.\n\nLe privilège d'état §YRécompenses de Quête Généreuses§! sera renforcé par un modificateur supplémentaire de §G-15.0%§! de Coût de Stabilité."

 LRM_perfect_new_techniques_title:0 "Perfectionner les Nouvelles Techniques"
 LRM_perfect_new_techniques_desc:0 "Nos gardes ont adopté la poudre noire avec une adoration presque fanatique, reconnaissant immédiatement son pouvoir à niveler l'écart entre le guildesman bourgeois et l'aristocrate méprisant. Notre système naturel de régiments, dans lequel chaque cité équipe et approvisionne sa propre force capable d'opération indépendante ou de coordination, s'est révélé intuitivement adapté à la pratique disciplinée de la guerre à la poudre noire.\n\nLes mousquetaires de guilde hautement professionnels que nous appelions autrefois Gardes de la Cité sont de nos jours plus souvent appelés simplement les Gardes : un poing de fer dans un gant de velours, servant tout Pashainé."
 LRM_perfect_new_techniques_tt:0 "A utilisé §YBarrage d'Artillerie§! au moins §Y3§! fois. (Actuellement : §Y[Root.GetAmountofBarrages]§!.)"

 LRM_tickle_emperor_ego_title:0 "Chatouiller l'Ego de l'Empereur"
 LRM_tickle_emperor_ego_desc:0 "Les ennuyeux et les socialement incompétents rejettent le gouvernement comme une question de structures ou d'édifices. Leur sombre bigoterie ne leur gagne aucune faveur parmi ceux qui doivent réellement gouverner. Quand nous approcherons, ce sera avec l'adoration effusive d'un ourlet habilement travaillé, le compliment adroit sur les cheveux d'un homme (dont on comprend qu'il s'inquiète fréquemment). Laissons les autres courtiser vainement l'Empereur - nous courtiserons la personne."
 lrm_tickle_emperor_ego_tt:0 "Débloque l'Action d'Influence §YSuggérer l'Impartialité§!, nous permettant de forcer l'§YEmpereur§! à signer une §Ypaix blanche§! quand il est en guerre contre nous.\n\nDébloque l'Action d'Influence §YExiger la Tutelle sur la Luna§!, nous permettant de transformer une §YCité-État de la Luna§! en notre sujet.\n\nDébloque l'Action d'Influence §YÉlever au rang de Ville Libre de Luna§!, nous permettant de transformer un sujet §YCité-État de la Luna§! en §YVille Libre de Luna§! s'il ne l'est pas déjà."

 LRM_our_greatest_friends_title:0 "Nos Plus Grands Amis"
 LRM_our_greatest_friends_desc:0 "Les monarques doivent craindre leurs états, car la volonté de l'un lutte à jamais avec les désirs d'intérêts concurrents. Le long de la Luna, nous comprenons que cette lutte est simplement ce qu'est la vie, et nous ne la ressentons pas. La paix n'est pas un homme qui fait à sa guise par la force ; c'est la dispute joviale de vieux amis au pub, le marchandage avisé chaque matin au marché. Embrassons nos états non comme des obstacles têtus au changement, mais comme des partenaires que nous mènerons dans la grande danse de la civilisation."
 LRM_our_greatest_friends_tt:0 "Accomplir les agendas des §Y[Root.GetNobilityName]§! qui accordent de l'§YInfluence§! nous donnera §G+1000§! de Main-d'œuvre.\n\nLe privilège d'état §YConseillers Aristocratiques§! sera renforcé par un bonus supplémentaire de §G+15.0%§! d'Amélioration des Relations."

 LRM_the_moon_emerges_title:0 "La Lune Émerge"
 LRM_the_moon_emerges_desc:0 "La lumière de l'Ancienne Damérie a autrefois touché les collines ondulantes de la vallée de la Luna, et la rivière scintillait en réponse. Mais nous avons reflété la lumière des autres trop longtemps. Ce que nous créons maintenant est quelque chose de nouveau, culturellement confiant et indépendant de l'Empire, même si nous restons une partie de l'Empire. Peut-on dire qu'il existe une culture distincte en ce lieu, où pendant si longtemps les princes dans leur arrogance ont laissé un peu d'eux-mêmes à chaque visite ? Il est grand temps que nous le découvrions."
 LRM_the_moon_emerges_tt:0 "Pour chaque province du Groupe Provincial des §YCités de la Luna§! avec au moins §Y20§! de Développement :\n   Gagne §G1§! point d'§YInfluence§!\n   Gagne §G+5§! de Prestige\n   Gagne §G20§! de Splendeur\n\nLe privilège d'état §YMécénat des Arts§! sera renforcé par un bonus supplémentaire de §G-10.0%§! de Coût des Conseillers de la Culture du Dirigeant."

 LRM_unhorse_the_princes_title:0 "Désarçonner les Princes"
 LRM_unhorse_the_princes_desc:0 "Les rues étroites de nos centres urbains ont rarement eu grand besoin de cavaliers chargeurs. Même les voyages dans la Vallée de Luna se font mieux en barge, et les Gardes des cités de Luna combattent comme des fantassins habiles, pas à cheval. Ainsi, là où d'autres voient l'incertitude dans ce nouvel âge du canon et du fusil, nous ne voyons qu'opportunité.\n\nQuelle peur le Garde a-t-il, quand le corps d'artillerie à son dos a déjà fait exploser la charge de cavalerie depuis le rempart fixe d'une forteresse de Luna ? Quand lui et ses camarades peuvent abattre le coursier du fat en une seule salve ? Ceux qui ont si longtemps piétiné la Vallée de Luna redouteront bientôt le craquement écœurant de la baïonnette et l'arôme persistant de la poudre noire."

 LRM_starve_the_vultures_title:0 "Affamer les Vautours"
 LRM_starve_the_vultures_desc:0 "À travers le long tumulte de l'histoire impériale, les cités de la Luna ont grandement souffert. Dans les moments de faiblesse, bourg après bourg a été arraché du bassin versant par l'une des nombreuses puissances qui tournent en rond. Ces charognards ont peu d'égard pour nos législatures locales traditionnelles, imposant des taxes et droits d'accise erratiques pour rassasier les appétits de leurs souverains distants. Ils ne sont pas populaires.\n\nIl est temps que nous frappions sur plusieurs fronts. Nos amis parmi les marchands chuchoteront le slogan à tous ceux qui pourraient le répéter - protégez la Luna, affamez les vautours. Nous offrirons des fonds de secours aux guildes qui rejoignent notre boycott contre ces étrangers, patronnerons des artistes prometteurs qui fulminèrent contre l'état actuel des affaires. Bientôt, tout l'Empire saura que le peuple de la Luna hait ses occupants. Alors nous irons à la Diète, appelant toutes les faveurs que nous avons gagnées par notre influence. Quand nous arriverons, ce sera sur une vague de sentiment public, incontestable dans notre droiture."
 LRM_flavour_LRM_1_ei_tt:0 "\n§GÉclairage de l'Événement§!\nLa Luna s'affirme enfin, délivrant une réprimande sévère à ceux qui voudraient la harceler."

 LRM_wars_of_luna_title:0 "Guerres de Luna"
 LRM_wars_of_luna_desc:0 "La guerre sérieuse revient une fois de plus dans la vallée de la Luna, mais avec un caractère tout à fait différent. Le sang qui se déverse dans ses eaux ne sera plus versé au bénéfice de monarques distants, manquant comme ils le font de tout respect pour nos façons. Au lieu de cela, le sacrifice que nous lui donnons rendra ce lieu sûr et fort. Il viendra bientôt un temps où la Reine des Rivières coulera tranquille et paisible, ses eaux seulement doucement agitées par le plongeon des rames. Aucun vautour étranger ne déchirera sa dignité, aucun sénéchal tordu n'échangera ses parties.\n\nÉcoutez bien, princes de l'Empire : la Luna n'est pas une frontière, mais un cœur."
 LRM_the_luna_wars_ctt:0 "Toutes les §YCités-États de la Luna§! existent."
 LRM_the_luna_wars_tt:0 "Chaque province du Groupe Provincial des §YCités de la Luna§!, qui n'est pas possédée par une §YCité-État de la Luna§!, obtient §Y25 ans§! de Séparatisme et obtient « §YLes Guerres de Luna§! » pendant §Y50 ans§!, donnant les effets suivants :\nAgitation Locale : §R+5.00§!\n\nGagne un Général avec §G75§! de tradition et un bonus supplémentaire de §G+1§! Siège."

 LRM_seize_the_opportunity_title:0 "Saisir l'Opportunité"
 LRM_seize_the_opportunity_desc:0 "« Rappelez-vous, au bout du compte, que toutes les petites choses que nous faisons sont un moyen, pas une fin : la pire erreur est de se perdre dans l'apparat. L'homme d'État sage cache la dague sous le brocart, oui, mais il ne la pose jamais, et il n'oublie jamais où elle est. L'Empire est une chose chancelante, une grande structure dont le sort peut à peine être prédit. Mais si la voiture doit dévier de sa route, comme il est impératif d'être celui qui dirige. »\n\n- Tomás de Vallusna, « L'Homme d'État »"
 LRM_flavour_LRM_16_ei_tt:0 "\n§GÉclairage de l'Événement§!\nFinalement prêtes à exiger la reconnaissance de l'Empire, les cités auront besoin de toute l'influence qu'elles peuvent rassembler.\n"
 LRM_seize_the_opportunity_tt:0 "§gCet événement déclenchera un §YIncident Impérial§!. Nous pourrons influencer le résultat de l'Incident en notre faveur si nous dépensons §Y5 points d'Influence§! ou grandement influencer le résultat de l'Incident en notre faveur si nous dépensons §Y10 points d'Influence§!.§!"

 LRM_curtain_call_title:0 "Rappel du Rideau"
 LRM_curtain_call_desc:0 "« Mais que je puisse avec un air avenant renoncer\nà ce discours orné de joyaux, cet instinct pour la scène -\nAh alors ! - Quel honneur rare je connaîtrais,\nle plus sage et le plus humble de mon âge.\n\nMais regardez ; quelle lumière argentée de là maintenant brise\nl'étendue de la Luna - le chatoiement nocturne brille !\nCe n'est pas par humilité que son pouvoir s'éveille\nmais par l'audace franche des rêves.\n\nAinsi nous Pashainéy, nouveau-nés, rugissons le cours\naucune pâleur de sénéchal coquet nous ne demandons de jeter\ncar l'Empire se fend net par rien d'autre que la force\net par de tels moyens notre couleur pourpre est ferme.\n\nCette puissance violette maintenant formée d'argile violette\nje vous offre la nuit, et finis cette pièce d'ombre. »\n\nLe Sonnet du Courtisan, « Luna », Acte V, Scène IV"
 LRM_curtain_call_ctt:0 "§Y[Root.Capital.GetName]§! a un Développement plus élevé que toutes les provinces du Groupe Provincial des §YCités de la Luna§!."
 LRM_curtain_call_tt:0 "Permet la formation de §YPashainé§!.\n\nPerd l'accès aux §YActions d'Influence§!. Les agendas qui accordent de l'§YInfluence§! donneront §G+15§! de Prestige à la place. Tout le Prestige excédentaire sera converti en chaque type de §YPoint de Monarque§!."
 LRM_curtain_call_50_sway_tt:0 "\nSi nous terminons la mission pendant que nous avons §YInvesti§! au moins §Y40 points d'Influence§! (Actuellement : §Y[Root.GetInvestedSway]§!) :"
 LRM_flavour_LRM_5_ei_tt:0 "\n§GÉclairage de l'Événement§!\nLe plus grand joyau de la couronne de la Luna, notre cité émerge comme une capitale de facto."

 LRM_muster_the_city_guard_title:0 "Rassembler la Garde de la Cité"
 LRM_muster_the_city_guard_desc:0 "Manquant en tant que Ville Libre des bénéfices d'une vaste levée rurale, nous ne pouvons pas aligner des armées de la même manière que le font les royaumes et duchés de l'Empire. Ce qui se rapproche le plus d'un militaire pour nous, notre Garde de la Cité, n'a jamais été une force de paysans pressés et grêlés, mais plutôt une guilde de Gardes semblable à toute autre association corporative. Cela ne doit cependant pas être un obstacle. La dure leçon de la Quatrième Guerre Lilas est l'exigence absolue d'une force loyale et locale qui peut passer à l'offensive, pour que nous ne soyons jamais pris au dépourvu à nouveau. Communiquons ce besoin à une guilde habituée à parler en termes d'affaires, et établissons à notre tour une armée d'autant plus forte qu'elle choisit de combattre."
 LRM_muster_the_city_guard_tt:0 "Permet le recrutement de la compagnie mercenaire §JGarde de la Cité§!.\nCette compagnie mercenaire ne coûte pas de §YProfessionnalisme d'Armée§! à embaucher.\n\nUne fois que le développement de §Y[Root.Capital.GetName]§! est au moins égal à §Y30§!, cette compagnie mercenaire ne coûtera aucune §YLimite de Force§! à maintenir."
 
 LRM_eyes_in_every_corner_title:0 "Des Yeux dans Chaque Coin"
 LRM_eyes_in_every_corner_desc:0 "« Ce n'est pas si terriblement trouble que cela en a l'air. Dans une ville, nous payons le loyer foncier d'un humble herboriste, car qui d'autre que l'homme aux onguents apprend les scandales des débauché ? Dans une autre, un aubergiste garde jalousement les secrets de l'ivrogne contre tous sauf nous. C'est précisément parce que nous ne cherchons aucun conflit que nous faisons ces choses. La paix est une chose fragile, et l'ignorance son ennemi. »\n\n- Amelén (« L'Araignée », Acte IV, Scène III)"
 LRM_eyes_in_every_corner_trigger_tt:0 "Toutes les §YCités-États de la Luna§! :\n   Ont une armée plus petite que §Y[Root.GetName]§!."
 LRM_eyes_in_every_corner_tt:0 "\n§Y[Root.GetName]§! ajoute une taille de §G25§! au Réseau d'Espions dans chaque pays voisin.\n\n§YChaque pays voisin§! ajoute une taille de §R-25§! au Réseau d'Espions dans [Root.GetName]."
 LRM_eyes_in_every_corner_spy_network_tt:0 "\nSi nous terminons la mission pendant que tous les pays possédant une province dans le Groupe Provincial des §YCités de la Luna§! ont un Réseau d'Espions d'au moins taille §Y25§! de §Y[Root.GetName]§! :"

 LRM_assume_formal_control_title:0 "Assumer le Contrôle Formel"
 LRM_assume_formal_control_desc:0 "Notre cité s'est établie comme la tête énergique d'une coalition informelle de la Luna, mais pour tout ce que nous chérissons le pouvoir des liens personnels, de tels liens peuvent être capricieux. Si nous cherchons à renforcer mutuellement notre souveraineté et à repousser les plus grands états impériaux pendant plus que quelques décennies, nous devrons trouver des moyens de résoudre formellement nos disputes et de construire un consensus pour l'action mutuelle. Ainsi nos gouvernements fondamentalement urbains doivent commencer à regarder au-delà de leurs limites urbaines et construire des ponts à travers la Luna, tout en préservant le caractère diversifié du bassin versant. Rien de moins que le sort de notre peuple repose sur notre capacité à frapper ce délicat équilibre."
 LRM_assume_formal_control_ctt:0 "Au moins §Y6§! sur §Y9§! §YCités-États de la Luna§! existent."
 LRM_flavour_LRM_2_ei_tt:0 "\n§GÉclairage de l'Événement§!\nD'innombrables arguments mesquins menacent de saper l'unité des cités de Luna."

 LRM_pashainey_unity_title:0 "Unité Pashainéy"
 LRM_pashainey_unity_desc:0 "C'est une chose drôle, d'être unis par notre fractiosité - d'être un peuple de frontières, de mélanges. L'Ancienne Damérie a pris comme étendard ancien le fameux Bleu Damérien, et pendant des siècles le rouge riche de Verne a saigné sur les collines dans notre culture. Nous ne sommes ni l'un ni l'autre et les deux, et plus important nous sommes nous-mêmes. Comme nous avons fait face à nos ennemis en tant que ligue encore et encore, il est devenu clair que pour tout ce que nous nous disputons comme des frères et sœurs, c'est précisément ce que nous sommes : une famille, un peuple fondamental.\n\nNous sommes les Paishainéy - le peuple de la rivière pourpre. Comme la teinture se mélange dans le plateau métallique peu profond, nous avons lutté contre nos bords, lavés ensemble en quelque chose d'entièrement nouveau. Que tout l'Empire tremble quand nous surgirons enfin comme un seul."
 LRM_pashainey_unity_ctt:0 "A résolu tous les §Ydifférends§! entre les §YCités-États de la Luna§! !"
 LRM_pashainey_unity_tt:0 "Chaque §YCité-État de la Luna§! qui est au moins §GSatisfaite§! change sa culture primaire en §YPashainéy§!.\n\nPour chaque §YCité-État de la Luna§! qui est §GUnie§!, gagne §G1§! point d'§YInfluence§! et §G2000§! de Main-d'œuvre."
 LRM_pashainey_unity_list_tt:0 "§YAttitudes actuelles envers la Confédération :§!\n@Z03 Bellacaire : [587.GetLunaRiverCurrentAttitude]\n@A61 Bluehart : [329.GetLunaRiverCurrentAttitude]\n@B87 Byshade : [282.GetLunaRiverCurrentAttitude]\n@B88 Cannleigh : [296.GetLunaRiverCurrentAttitude]\n@B89 Eastbright : [394.GetLunaRiverCurrentAttitude]\n@B90 Elensbridge : [109.GetLunaRiverCurrentAttitude]\n@A55 Menibór : [569.GetLunaRiverCurrentAttitude]\n@A82 Napesbay : [50.GetLunaRiverCurrentAttitude]\n@B91 Thanallen : [284.GetLunaRiverCurrentAttitude]"

 LRM_the_open_university_title:0 "L'Université Ouverte"
 LRM_the_open_university_desc:0 "L'éducation est fondamentalement un accident de naissance. Que ce soit par élevage aristocratique ou par l'étincelle magique, l'accès aux plus grandes institutions de Cannor suit le caprice des dieux. Mais comme l'œil d'aigle pourrait le souligner, peu de notre unification a semblé bénie des dieux ; en effet, seulement par la ruse avons-nous manœuvré les institutions de l'Empire, Magistère inclus, ou les ambitions dynastiques des états-vautours environnants.\n\nAinsi, une idée qui mourrait dans toute autre cour ne semble guère radicale du tout : un nouveau type d'université, disponible peu importe la naissance à tous ceux qui peuvent payer ou gagner une bourse privée. Le potentiel d'une telle institution est illimité. Elle promet non seulement une nouvelle génération distinctement Pashainéy d'érudits et d'hommes d'État, mais un type d'urbain éduqué qui pourrait véritablement changer le monde."
 LRM_flavour_LRM_4_ei_tt:0 "\n§GÉclairage de l'Événement§!\nUn nouveau modèle radical d'enseignement supérieur stimule une spécialisation nouvelle et unique, guidée par les états Pashainéy.\n\n§gNous pourrons établir plus de facultés au début de l'§YÂge du Démêlement§! et de l'§YÂge des Rois-Sorciers§!.§!"

 LRM_thousand_temple_river_title:0 "Rivière aux Mille Temples"
 LRM_thousand_temple_river_desc:0 "Le sceptique et le zélote partagent une fausse perception : qu'un temple existe simplement pour être un temple. L'enceinte sacrée et ses murs sont très bien, bien sûr - on doit respecter les dieux - mais ce qui pousse autour d'un temple est autre chose entièrement. De l'autre côté de la rue, une galerie à colonnes loue des espaces depuis lesquels les pèlerins empressés achètent le déjeuner, l'encens de dévotion, les souvenirs en statuette et la pommade. Les prêtres du dortoir du temple tissent des tapisseries d'une beauté exquise, suivant la commande d'un potentat local. À travers la charmante petite place où les prêtres battent leurs frondes au Printemps, les amis se rencontrent et les romances fleurissent.\n\nOn dit que la Luna est un lieu où la Dame est révérée, et c'est vrai. Mais tous les nombreux dieux de la Cour Régente ont un village ou deux pour lesquels ils servent de cœur battant. Plus ceux-ci fonctionnent en douceur, mieux c'est pour nous tous."
 LRM_thousand_temple_river_tt:0 "Accomplir les agendas des §Y[Root.GetChurchOrFallbackName]§! qui accordent de l'§YInfluence§! nous donnera §G50§! Couronnes.\n\nLe privilège d'état §YSupervision par le Clergé§! sera renforcé par un bonus supplémentaire de §G+2.00§! de Tolérance de la Vraie Foi."

 LRM_confederated_customs_title:0 "Douanes Confédérées"
 LRM_confederated_customs_desc:0 "Longtemps nous avons souffert sous le joug de puissances étrangères, qui imposent des prélèvements douaniers idiosyncratiques et inutiles qui entravent l'échange mutuel des états de Luna. Cette région, fertile et riche, pourrait être le cœur commercial de l'Empire si ce n'était cette constante interférence étrangère. Par nature nous sommes un ensemble de cités qui tendent vers le libre-échange, vers la suppression de ces barrières qui entravent le commerce. Il est temps que nous transformions cette convention culturelle en accord formel, désarmant mutuellement nos tarifs et donnant à chaque guilde de la vallée un coup de pouce.\n\nAinsi dirigés, nous pouvons à terme menacer la dominance même d'Anbenncóst ou de Couronne-de-Dame."
 LRM_confederated_customs_tt:0 "Accomplir les agendas des §Y[Root.GetBurghersName]§! qui accordent de l'§YInfluence§! nous donnera §G+1§! de Mercantilisme et §G+5.0%§! d'Efficacité Commerciale pendant §Y5§! ans.\n"

 LRM_the_luna_stamp_title:0 "Le Sceau de Luna"
 LRM_the_luna_stamp_desc:0 "Jusqu'à présent, l'économie de la Vallée de Luna a été fragmentée parmi des économies urbaines concurrentes et pleines d'entrain. Un principe culturel de laissez-faire a défini le caractère de cette compétition comme principalement libre et ouverte, nos armes n'étant pas le tarif maladroit ou le droit de douane mais une passion ardente pour la spécialisation et la haute qualité. Pourtant, nos objectifs ont été trop mesquins, trop locaux. Nous avons trouvé des rivaux en nous-mêmes, quand ensemble nous pourrions rivaliser avec n'importe qui dans l'Empire.\n\nIl est temps d'une politique intégrée de commerce et de production, une qui rassemble nos atouts aux fins de l'industrie. Chaque cité constituante de la Confédération de Luna deviendra une puissance spécialisée, ses produits marqués d'une garantie digne de confiance. À travers chaque métier, le sceau de Luna signifiera une qualité battant tous les records mondiaux."
 LRM_flavour_LRM_3_ei_tt:0 "\n§GÉclairage de l'Événement§!\nLes industries textiles parallèles et la production mutualisée amèneront la vallée à la pointe de l'innovation industrielle."

 LRM_centre_of_fashion_title:0 "Centre de la Mode"
 LRM_centre_of_fashion_desc:0 "« Le terme 'goût' est bien choisi, car ce que nous aimons dans les vêtements nous l'apprenons de notre environnement, tout comme la langue gawedienne terne ne gagne par le pain noir et les cornichons aucune appréciation pour les arômes subtils du vin lencori. Il ne devrait pas nous surprendre, alors, que le goût esmari ait déchaîné sur l'Empire une profusion décadente de collerettes tape-à-l'œil et de coiffes absurdes et trillantes, une incarnation matérielle parfaite de leurs institutions en décomposition.\n\nCe que nous le long de la Luna comprenons est le message subtil de la simplicité luxueuse. On peut coller une grande quantité d'or sur un manteau et l'agiter un peu, et on se marquera comme très aisé en effet. Mais un beau motif, parfaitement et uniformément répété à travers une seule robe parfaitement coupée et soigneusement pliée ? C'est la richesse directe du ciel nocturne, le chatoiement sans effort de la surface de la rivière sous une pleine lune. »\n\nEnya Manantzuir, « Beauté du Métier à Tisser »"
 LRM_centre_of_fashion_trigger_tt:0 "Tous les pays avec leur capitale dans la/les Région(s) d'§YEsmarie§! ont le modificateur d'opinion §YInsulté§! ou §YVicieusement Moqué§!."
 LRM_centre_of_fashion_cloth_tt:0 "\nSi §Y[Root.Capital.GetName]§! produit du §YTissu§! :"
 LRM_centre_of_fashion_esmari_fashion_tt:0 "\nSi l'événement « §YMode Esmari§! » ne s'est pas encore produit :"
 LRM_flavour_LRM_7_ei_tt:0 "\n§GÉclairage de l'Événement§!\nLes lignes damériennes épurées et l'accent mis sur un travail sans défaut affirment un nouveau paradigme vestimentaire."

 LRM_bellacaire_1_title:0 "Favoriser de Bonnes Relations"
 LRM_bellacaire_1_desc:0 "Si souvent l'indépendance s'exprime purement comme une question de force des armes, et pourtant ce bref moment où les cités de la Luna ont trouvé réconfort les unes avec les autres et ont refusé de saccager les cités les unes des autres a longtemps persisté dans la conscience bellacarienne. En fin de compte, nous Villes Libres de la Luna avons tellement plus à nous offrir mutuellement comme amis que comme serviteurs. Il nous incombe de le leur rappeler."

 LRM_bellacaire_2_title:0 "Refuge aux Opprimés"
 LRM_bellacaire_2_desc:0 "Où que l'on se tienne à Bellacaire, le Rocher de Bellac domine au-dessus. Étalé et presque impossible à maintenir, il a été notre pratique de dégager des sections pour usage et de laisser le reste largement mis sous cocon. Une si vaste quantité d'espace sec et protégé a attiré l'attention du clergé de Ryala, qui argumentent qu'ils pourraient bien maintenir la forteresse s'ils se voyaient accorder une aile ou deux pour leurs pupilles de leur organisation hospitalière de la Bande Rose. Ce serait un puissant renforcement de notre message de paix, et une structure unique en Anbennar : bâtiment gouvernemental, temple, forteresse et hôpital en un."
 LRM_bellacaire_2_tt:0 "Améliore §YDiplomates Religieux§! en §YLa Bande Rose§! qui fait ce qui suit :\n§YEffets :§!\nBellacaire obtient « §YCitadelle Rose§! » jusqu'à la fin du jeu, donnant les effets suivants :\nDéfense de Fort : §G+20.0%§!\n\n§YModificateurs :§!\nRéputation Diplomatique : §G+2.00§!\nOpinion de même Religion : §G+10§!\n\nChaque §YCité-État de la Luna§! gagne §G1§! développement aléatoire dans sa §Yprovince capitale§!.\nChaque §YCité-État de la Luna§! gagne §G1§! de Stabilité."

 LRM_bluehart_1_title:0 "Héritage Damérien"
 LRM_bluehart_1_desc:0 "L'histoire d'un Bluehart indépendant s'étend aussi loin que la Damérie elle-même, dépassant de loin celle de nos frères et sœurs le long de la Luna. Un tel précédent compte, particulièrement si nous avons l'intention d'argumenter pour l'indépendance et la vitalité de la culture distincte de notre région. La nôtre est une cité qui a conservé une noblesse militarisée même en tant que république, et qui met l'accent sur le règne des meilleurs. Nous n'avons pas besoin de nous rétrécir de cette histoire, mais l'embrasser comme la base fondamentale de notre légitimité."

 LRM_bluehart_2_title:0 "Fils du XXIe"
 LRM_bluehart_2_desc:0 "Les origines de Bluehart sont synonymes du XXIe Cerf, la légion damérienne dont les logements et la forteresse ont formé la base de Bluehart en tant qu'établissement. Bien qu'une grande partie du complexe militaire tentaculaire soit tombée en ruine il y a des siècles, le siège du Seigneur-Cerf reste en bon état, encore souvent utilisé à des fins cérémonielles par notre gouvernement urbain républicain.\n\nAlors que nous réaffirmons l'identité distincte de la Vallée de Luna, le besoin d'un complexe central organisé pour notre militaire devient plus aigu. Que le XXIe marche pour la première fois en un millénaire, criant liberté pour leurs descendants lointains."
 LRM_bluehart_2_tt:0 "Améliore §YÉchevins dans le Corps d'Officiers§! en §YHéritage du Seigneur-Cerf§! qui fait ce qui suit :\n§YEffets :§!\nBluehart obtient « §YCymcestir§! » jusqu'à la fin du jeu, donnant les effets suivants :\nCapacité de Combat d'Infanterie : §G+10.0%§!\n\n§YModificateurs :§!\nDéclin de Tradition d'Armée Annuel : §G-1.0%§!\nCoût de Chef : §G-10.0%§!"

 LRM_menibor_1_title:0 "Friser la Moustache"
 LRM_menibor_1_desc:0 "Quelles sont les vertus du Vernien ? L'audace, la franchise, une volonté de risquer ce que d'autres ne feront pas. La moustache frisée épitomise ces valeurs viriles, et nous aussi. En tant que plus grand centre pour les guildes d'aventuriers à l'est de la Tête-de-Dame, nous encourageons passionnément l'esprit vernien que nous avons hérité de nos anciens maîtres du sud - que ce soit par diplomatie ou pure provocation. De vrais Verniens afflueront vers nous, si nous ne leur offrons que le défi."

 LRM_menibor_2_title:0 "Rénover la Boucle"
 LRM_menibor_2_desc:0 "Peu d'endroits peuvent se vanter d'une taverne aussi célèbre qu'un pays, mais Menibór est un lieu unique. Voici une cité où tout le monde se mélange et trouve des actions impossibles qui doivent être faites. Alors que nous grandissons et que notre influence s'étend sur toute la Luna, ce flux de risque-tout étrangers ne fait qu'augmenter. Au milieu de cette humeur d'optimisme, le gouvernement de la cité a proposé la rénovation de la zone autour de la Boucle en un complexe d'aventuriers massif, avec un marché spécialisé et des auberges d'aventuriers gérées par le gouvernement. Pourvus d'un tel luxe, les meilleurs et les plus braves choisiront de suivre nos caprices d'abord."
 LRM_menibor_2_tt:0 "Améliore §YListes de Compagnie Libre§! en §YRecrutement dans la Boucle§! qui fait ce qui suit :\n§YEffets :§!\nMenibór obtient « §YLa Boucle§! » jusqu'à la fin du jeu, donnant les effets suivants :\nCoût Mercenaire : §G-20.0%§!\n\n§YModificateurs :§!\nDiscipline Mercenaire : §G+5.0%§!\nCoût de Conseiller Militaire : §G-10.0%§!\n\nAjoute §YVerne§!, §YBraves Frères§!, §YCœur-de-Wyverne§!, §YCompagnie Libre de Menibór§! et §YTiru Móine§! comme amis historiques"

 LRM_napesbay_1_title:0 "Construire la Flotte de Napes"
 LRM_napesbay_1_desc:0 "Abritée par la Pointe du Guetteur et située à une position encore plus proche que Port Munas des Perles, nous à Napesbay avons longtemps été sous-estimés. En plus de servir de porte d'entrée à la Luna, nous sommes un port tout à fait plus libre que beaucoup de nos rivaux du nord, prêts à accepter des cargaisons que d'autres confisqueraient. En même temps, l'accès à la mer est un moyen de levier sur nos frères et sœurs de Luna que nous pouvons bien utiliser alors que nous consolidons la vallée. Si nous voulons être pris au sérieux, nous devons nous prouver comme une vraie présence commerciale dans la Tête-de-Dame, et un véritable port d'escale."
 LRM_napesbay_2_title:0 "Restaurer l'Arsenal"
 LRM_napesbay_2_desc:0 "L'Arsenal maintenant délabré construit pendant que nous faisions partie de Verne est un témoignage de l'opportunité gâchée de la Luna. Déchiré par les guerres étrangères et divisé, nous n'avons pas fait bon usage des actifs qui nous restent encore, des actifs difficiles à restaurer avec les réserves de trésorerie d'une seule cité. Alors que la Luna s'unit, cependant, nous avons des poches plus profondes, et l'opportunité émerge de consolider les îles barrières de l'Arsenal et de reconstruire ses entrepôts.\n\nAvec le Grand Arsenal reconstruit, la Luna pourrait commencer à récolter les profits de toute la Tête-de-Dame ; de grosses barges de marchandises se promèneraient paresseusement en amont de notre cité baignée par la mer, tandis que notre marine pourrait projeter la puissance même dans le Divenhal."
 LRM_napesbay_2_tt:0 "Améliore §YFlottes Commerciales Privées§! en §YSuprématie de la Flotte de Napes§! qui fait ce qui suit :\n§YEffets :§!\nNapesbay obtient « §YGrand Arsenal de Napesbay§! » jusqu'à la fin du jeu, donnant les effets suivants :\nMoral des Marines : §G+10.0%§!\nTemps de Construction Navale Local : §G-25.0%§!\n\n§YModificateurs :§!\nCoût de Navire Léger : §G-20.0%§!\nModificateur de Puissance Commerciale des Navires : §G+20.0%§!"

