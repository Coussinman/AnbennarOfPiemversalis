 #Estate Privilege
 estate_burghers_to_outsmart_and_outwit:0 "Être Plus Malin et Plus Rusé"
 estate_burghers_to_outsmart_and_outwit_desc:0 "Pour le groupe de cités indépendantes sur la Luna, la vie est une série d'échanges perpétuels. Ici, l'hospitalité est offerte librement et la faveur qui en résulte est encaissée sans vergogne. Gouvernement et diplomatie ne sont qu'un arrangement d'intérêts, posé au bénéfice de leurs participants et sur toute surface possible que l'on puisse imaginer, peu importe à quel point elle paraît frivole.\n\nLes Princes étrangers envient la facilité avec laquelle les échevins de Luna acquièrent les fonds et les talents nécessaires aux projets publics, aux missions diplomatiques et aux paiements de levées. Cette envie tend cependant à diminuer lorsqu'ils voient avec quelle aisé même le plus humble marchand de soie local obtient une audience devant la cour Mayorale."
 to_outsmart_and_outwit_tt:0 "Convoquer la Diète n'augmente plus l'Influence"

 #Estate Agendas
 estate_nobles_luna_denounce_the_enemies_of_emperor:0 "Dénoncer les Ennemis de l'Empereur"
 estate_nobles_luna_denounce_the_enemies_of_emperor_desc:0 "La rivalité entre États reflète, dans son essence, les luttes mesquines des hommes, poussées par l'ambition et l'orgueil. Les [Root.GetNobilityName] souhaitent voir notre position dans l'Empire renforcée en nous alignant fermement contre les ennemis de l'Empereur."
 estate_nobles_luna_court_the_electors:0 "Courtiser les Électeurs"
 estate_nobles_luna_court_the_electors_desc:0 "Pour plier la volonté d'un homme, on doit d'abord attiser les flammes de sa vanité, car aucun poison ne s'insinue plus profondément dans l'âme que l'illusion de grandeur. Des personnalités parmi les [Root.GetNobilityName] s'inquiètent de notre position impériale. Ils souhaitent faire des alliés clés de ceux qui éliront le prochain Empereur."
 estate_nobles_luna_reinforce_emperor:0 "Renforcer l'Empereur"
 estate_nobles_luna_reinforce_emperor_desc:0 "Les [Root.GetNobilityName] souhaitent fournir des levées à l'Empereur, en échange d'influence à la cour."
 estate_nobles_luna_represent_before_court:0 "Représenter devant la Cour"
 estate_nobles_luna_represent_before_court_desc:0 "Les [Root.GetNobilityName] souhaitent nous voir représenter une entité politique accusée de détenir un territoire illégal, gagnant ainsi un allié à la Diète."
 estate_burghers_luna_send_great_man:0 "Envoyer un Grand Homme"
 estate_burghers_luna_send_great_man_desc:0 "La grandeur n'est ni accordée par la naissance ni assurée par le talent, mais forgée par l'usage de ses dons. Nos [Root.GetBurghersName] proposent d'envoyer notre plus fin esthète vivant comme démonstration de force culturelle pour éblouir nos frères impériaux et gagner les faveurs de la cour."
 estate_burghers_luna_escort_caravans:0 "Escorter les Caravanes"
 estate_burghers_luna_escort_caravans_desc:0 "Sécuriser le commerce vital de l'Empire nous vaudra de grandes faveurs à la cour, argumentent les [Root.GetBurghersName]."
 estate_burghers_luna_take_foreign_loans:0 "Contracter des Emprunts Étrangers"
 estate_burghers_luna_take_foreign_loans_desc:0 "Les [Root.GetBurghersName] argumentent que nous pouvons gagner une grande influence dans l'Empire au sens large en contractant des dettes privées étrangères."
 estate_burghers_luna_appease_a_city:0 "Apaiser une Cité"
 estate_burghers_luna_appease_a_city_desc:0 "Le front uni que nous présentons en tant que cités confédérées se fissure. Les [Root.GetBurghersName] souhaitent voir cette situation résolue."
 estate_burghers_luna_secure_imperial_trade:0 "Sécuriser le Commerce Impérial"
 estate_burghers_luna_secure_imperial_trade_desc:0 "Les [Root.GetBurghersName] se sont unis derrière une nouvelle campagne pour résister à l'influence économique étrangère au sein de l'Empire et renforcer notre influence d'un seul mouvement."
 estate_church_luna_appease_the_temple:0 "Apaiser les Temples"
 estate_church_luna_appease_the_temple_desc:0 "Les Empereurs naissent pour gouverner la chair des mortels, mais ce sont les temples qui guident leurs âmes. Les [Root.GetClergyName] soulignent que les servants des temples touchent presque chaque citoyen de l'Empire ; nous devrions les courtiser."
 estate_church_luna_fight_heresy:0 "Combattre l'Hérésie"
 estate_church_luna_fight_heresy_desc:0 "Une démonstration de conviction feinte surpasse souvent la ferveur silencieuse enfouie dans le cœur. Les [Root.GetClergyName] nous conseillent de démontrer notre résolution dans la défense de la foi de l'Empereur, y voyant un moyen de forger des liens par le divin."
 estate_adventurers_luna_sponsor_foreign_adventurers:0 "Parrainer des Aventuriers Étrangers"
 estate_adventurers_luna_sponsor_foreign_adventurers_desc:0 "Le plus tendrement rappelé est celui qui vient en temps de besoin. Les [Root.GetAdventurersName] argumentent que nous devrions faire davantage pour aider nos voisins."
 estate_mages_luna_support_magical_authorities:0 "Soutenir les Autorités Magiques"
 estate_mages_luna_support_magical_authorities_desc:0 "Priver un ennemi d'un ami est prudent ; gagner cet ami à sa cause est un triomphe. Les [Root.GetMagesName] souhaitent nous voir faire pression pour obtenir la faveur du Magistère, peu importe ce que nous pensons d'eux."
 estate_mages_luna_help_with_spellcasting:0 "Aider avec les Sorts"
 estate_mages_luna_help_with_spellcasting_desc:0 "Les [Root.GetMagesName] suggèrent d'envoyer des cadres de lanceurs de sorts pour aider les régions souffrantes de l'Empire."

