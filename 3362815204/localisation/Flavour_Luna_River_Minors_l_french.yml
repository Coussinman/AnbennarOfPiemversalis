 #Estate Privileges
 estate_church_lrm_the_consular_academies:0 "Les Académies Consulaires"
 estate_church_lrm_the_consular_academies_desc:0 "Prenant l'inspiration première de l'art oratoire de l'Ancienne Damérie, l'Académie Consulaire de l'Université Ouverte affirme que les principes de diplomatie émergent des principes de beaux discours, incluant les techniques inspirationnelles impliquées dans les sermons. Les diplomates Pashainéy ont ainsi l'air du prêcheur à leur sujet, focalisés aussi vivement sur susciter la bonne émotion qu'ils le sont sur naviguer les faux pas."
 estate_burghers_lrm_the_grand_workshops:0 "Les Grands Ateliers"
 estate_burghers_lrm_the_grand_workshops_desc:0 "Moitié complexe de studio, moitié usine, le focus de l'Université Ouverte sur l'art textile et la sculpture la distingue des salons plus raréfiés à travers l'Empire. À tout moment donné, un vaste éventail de fours produisent du travail pour inspection non simplement par les instructeurs mais par les marchands de la Luna qui pourraient chercher à s'emparer de leurs sculpteurs. Ainsi l'esthétique et le commercial sont indélébiblement liés."
 estate_nobles_lrm_the_blackpowder_colleges:0 "Les Collèges de Poudre Noire"
 estate_nobles_lrm_the_blackpowder_colleges_desc:0 "L'impulsion aristocratique de commandement qui dans d'autres lieux se trouve focalisée sur le théâtre et l'apparat de la guerre a été en Pashainé redirigée vers le développement de stratégie militaire. Ceci est principalement focalisé sur la poudre noire, que Pashainé a embrassée avec une ferveur presque religieuse comme le crux de déploiement martial. Distinct à l'Université Ouverte est un focus lourd sur la géométrie pratique pour le calcul de trajectoire d'artillerie sur le terrain."
 LRM_established_this_faculty_tt:0 "A établi cette §YFaculté§! dans l'événement « §YL'Université Ouverte§! »."
 estate_church_lrm_bellacaire_the_pink_stripe:0 "La Bande Rose"
 estate_church_lrm_bellacaire_the_pink_stripe_desc:0 "Une organisation hybride unique émergeant de la violence terrible de la Quatrième Guerre Lilas, la Bande Rose prospère maintenant avec le soutien à gorge déployée de toute la Confédération de Luna. La technologie d'autoclave conçue par les gnomes et les ascenseurs mécaniques travaillent de concert avec un cadre de prêtres-médecins bien éduqués, qui quand envoyés à l'étranger pour doter les nombreuses branches étrangères de la Bande Rose servent habilement comme diplomates sur le terrain."
 estate_nobles_emulants_of_the_hartlord:0 "Émulateurs du Seigneur-Cerf"
 estate_nobles_emulants_of_the_hartlord_desc:0 "Un militaire est autant une tradition qu'une institution. Avec la rénovation de Cymcestir et l'expansion des ruines damériennes en un complexe d'entraînement tentaculaire, Bluehart se vante maintenant de cette chose la plus étrange - une institution quintessentiellement républicaine qui invite l'admiration et l'investissement de la noblesse, en écho du Seigneur-Cerf d'antan. Se soumettant ultimement au gouvernement civil de Bluehart, Cymcestir produit des défenseurs fanatiques de l'indépendance de Luna, soutenus par la conviction solide d'un millénaire de tradition."
 estate_adventurers_the_wider_loop:0 "La Boucle Élargie"
 estate_adventurers_the_wider_loop_desc:0 "Un labyrinthe d'hostels, de loges et d'équipeurs rayonne de la grande structure elle-même - la fameuse Boucle. L'un des rares bâtiments de cette taille à se vanter de plus de deux étages, la Boucle est vraiment un nombre de tavernes partageant le même bâtiment, tenues par différents opérateurs et avec des niveaux variables d'intimité offerts. La seule vraie qualification pour les aubergistes de la Boucle est un nez pour les secrets et opportunités, des contacts à travers l'Empire qui à tout moment pourraient être tirés à grand effet. Un aubergiste de la Boucle peut connecter n'importe quel travail avec le bon mercenaire - pour un prix."
 estate_burghers_supremacy_of_napesfleet:0 "Suprématie de la Flotte de Napes"
 estate_burghers_supremacy_of_napesfleet_desc:0 "Toute force espérant assaillir Napesbay par mer doit affronter une véritable forêt d'îles de pierre artificielles et quadrilatérales, retranchées dans la mer par magie d'abjuration et hérissées des canons si aimés par les Pashainéy. Peu peuvent naviguer celles-ci sans aide, sauf pour les capitaines de la Flotte de Napes. Derrière cet archipel artificiel est un dock industriel qui peut sortir des coques à un taux plus rapide que tout autre dans l'Empire. Ici, l'esprit obstiné et entrepreneurial du marchand de la Vallée de Luna est mis à la tâche complexe de construction navale, chaque galère simplement une longueur de tissu à être tissée."


 #Government
 decentralized_luna_confederation_reform:0 "Confédération de Luna Décentralisée"
 decentralized_luna_confederation_reform_desc:0 "Les cités-sœurs de la Luna possèdent un groupe d'institutions se chevauchant dans lesquelles les trésors individuels de ces entités politiques riches contribuent. Les fonds de réserve flexibles de tels efforts collaboratifs peuvent être placés dans la défense mutuelle, le développement et l'infrastructure, bien qu'une quantité saine d'arguments accompagne naturellement toute décision d'investissement."
