 A93_develop_estallen_title:0 "Développer Estallen"
 A93_develop_estallen_desc:0 "Estallen a souvent été appelée la plus grande cité de l'Esmaria méridionale - pourtant, elle pourrait être bien plus grandiose ! Nous devons investir dans le développement urbain pour atteindre le plein potentiel de notre illustre capitale et faire d'elle le joyau architectural qu'elle mérite d'être."
 A93_secrets_of_silk_title:0 "Secrets de la Soie"
 A93_secrets_of_silk_desc:0 "Les elfes des Clairières Rouges produisent un tissu fin connu sous le nom de 'soie', qui est extrêmement populaire parmi nos couturiers et créateurs. Sûrement notre plus belle courtisane elfique pourrait séduire les secrets de ce tissu d'un de leurs experts... La beauté et la ruse peuvent ouvrir bien des portes que la diplomatie ne saurait franchir."
 A93_ramp_up_silk_title:0 "Produire Plus de Soie"
 A93_ramp_up_silk_desc:0 "Notre acquisition de la soie a vu des profits records pour notre industrie de la mode, pourtant notre approvisionnement limité nous a empêchés de conquérir le marché ! Nous devons augmenter notre production de soie pour vraiment dominer la scène de la mode de Cannor et établir Estallen comme la capitale incontestée de l'élégance."
 A93_mercenary_relations_title:0 "Relations Mercenaires"
 A93_mercenary_relations_desc:0 "Nous avons de nombreux liens avec les compagnies mercenaires de Cannor, et il serait mieux si nous les cultivions. Un effort pour solidifier ces liens, et en forger de nouveaux quand possible, nous permettrait d'embaucher des mercenaires avec un budget bien plus raisonnable que les autres nations."
 A93_new_pinklady_band_title:0 "Nouvelle Bande de la Dame Rose"
 A93_new_pinklady_band_desc:0 "De tous les mercenaires avec qui nous gardons contact, c'est la Bande de la Dame Rose qui est notre amie la plus loyale. Féroces au combat, mais quelque peu enclins aux excès sur le champ de bataille, la Bande de la Dame Rose est certainement puissante - mais, si nous devions leur fournir des technologies modernes, ils pourraient être une vraie force avec laquelle compter."
 A93_song_of_victory_title:0 "Chant de Victoire"
 A93_song_of_victory_desc:0 "La cité de Seinathíl est petite et faible, pourtant son peuple est composé de guerriers féroces et bardes délicieux. Une si petite nation a peu de chance de survie et donc, pour leur propre bien, nous devons prendre le contrôle de Seinathíl et incorporer leurs bardes et chanteurs de guerre dans notre armée."
 A93_lovers_of_ryala_title:0 "Amoureux de Ryala"
 A93_lovers_of_ryala_desc:0 "Comme beaucoup d'autres Esmaris occidentaux, nous vénérons la déesse de l'amour, Ryala, tout autant que sa mère, Esmaryal, la déesse de la fertilité et de la famille. Avec la chute du Grand-Duché d'Esmaria, c'est notre devoir d'unir les territoires Ryalans sous nous-mêmes pour protéger notre peuple de l'hérésie potentielle."
 A93_standing_army_title:0 "Poursuivre Nos Revendications"
 A93_standing_army_desc:0 "Les Grands-Duchés de Dameria et d'Esmaria se sont tous deux effondrés suite aux Guerres Lilas. Une période de tel chaos nous donne d'excellentes opportunités pour poursuivre nos revendications et peut-être nous solidifier comme les vrais successeurs de la dynastie síl Esmarainé, au-dessus des paysans de province de la dynastie síl Leslinpár et des intendants glorifiés de la dynastie síl Themarenn. Pour faire cela, bien sûr, il faudra une armée."
 A93_minor_nuisance_title:0 "Une Nuisance Mineure"
 A93_minor_nuisance_desc:0 "L'existence même du comté de Terr est une blague. Ils n'occupent rien qu'une petite forêt et quelques terres agricoles, dans deux parties complètement différentes de l'Esmaria. Nous devons accorder à cette risée de l'Esmaria une mort miséricordieuse."
 A93_loot_leslinpar_title:0 "Piller Leslinpár"
 A93_loot_leslinpar_desc:0 "Le duché de Leslinpár est notre plus grand rival - ou l'était. Maintenant que nous avons occupé leur cité, nous pouvons nous assurer que cet état de choses ne reviendra jamais en pillant tout ce qui n'est pas cloué et en le ramenant chez nous."
 A93_children_of_esmaryal_title:0 "Enfants d'Esmaryal"
 A93_children_of_esmaryal_desc:0 "L'Esmaria est, bien sûr, le pays d'Esmaryal, déesse de la famille et de la fertilité - et comme une famille, elle doit être gardée ensemble, même si cela nécessite de discipliner certains membres. Nous devons prendre les régions centrales de l'ancien Grand-Duché pour nous-mêmes, de peur qu'un autre ne prenne en premier."
 A93_imperial_heart_title:0 "Le Cœur Impérial"
 A93_imperial_heart_desc:0 "Ayant réuni l'Esmaria, et l'ayant étendue à de nouvelles frontières, nous pouvons fermement dire que nous sommes le vrai cœur de l'empire - ceci serait un excellent renforcement à notre autorité si nous étions élus à la position d'Empereur."
 A93_lovely_ladies_of_estallen_title:0 "Nos Charmantes Dames"
 A93_lovely_ladies_of_estallen_desc:0 "Estallen est connue pour ses courtisanes, qui tiennent tel respect qu'elles sont souvent demoiselles d'honneur pour nos princesses. Avec de telles tutrices, nos dames sont bien connues pour leur capacité à influencer leurs époux, ce qui pourrait être habilement exploité pour s'étendre diplomatiquement."
 A93_value_of_friendship_title:0 "Valeur de l'Amitié"
 A93_value_of_friendship_desc:0 "Avoir des amis peut être assez utile, spécialement dans le chaos après les Guerres Lilas. Il serait mieux de cultiver autant de connexions que nous pouvons."
 A93_halfling_dye_title:0 "Nos Propres Teintures"
 A93_halfling_dye_desc:0 "Actuellement, notre industrie de la mode dépend de la teinture importée de la cité de Viswall. Ceci n'est pas durable, spécialement quand les Lorentais et Gawediens continuent de se battre pour cette cité. Nous devons envoyer des agents pour acquérir les secrets de la teinture - les forêts de Terr sont dites avoir quelques plantes qui pourraient être utilisées pour créer de la teinture, une fois que nous saurons comment."
 A93_heirs_of_balgar_title:0 "Héritiers de Balgar"
 A93_heirs_of_balgar_desc:0 "À l'est se trouvent les Nains d'Argent et Gnomes Impériaux d'Esmaria, qui bien que n'étant pas Esmaris eux-mêmes sont une partie centrale de l'Esmaria. Nous devons reprendre leurs terres et les ramener, eux et leur expertise, dans le giron."
