 flavour_zokka.2.t:0 "Père et Fils"
 flavour_zokka.2.d:0 "Andrellion avait vu son père mourir.\n\nIl avait proprement fini ses propres assaillants, jetant leurs corps sur le tas croissant de cadavres gnolls autour de lui. Il avait balayé son regard à travers le champ de bataille, absorbant l'horreur, ignorant vaillamment le creux dans sa poitrine et les blessures à son flanc. Ses yeux s'étaient arrêtés sur son père. Un elfe plus grand que nature - l'homme le plus fort, le plus intelligent, le plus compétent qu'il ait jamais connu.\n\nIl regarda l'homme crier. Il entendit le craquement des dents rencontrant les dents, perçant la peau et le crâne et le cerveau. Il tomba à genoux, poumons vides. Il avait supplié Surael, supplié que le moment affreux ait été un simple tour de lumière, même alors que les ennemis l'essaimaient, brisant ses chevilles et brûlant son torse avec leur feu infâme.\n\nMaintenant, il est ici.\n\nAndrellion ne sait pas comment, exactement, il s'est libéré. Les chaînes rouillées qui avaient entaillé ses poignets gisent brisées dans le sable. Son garde assigné gît à côté d'elles, gorge humide de sang encore chaud, le même qui tache même maintenant les propres dents d'Andrellion. Il rampe, se traînant à travers la poussière, jusqu'à ce que ses doigts échouent à se courber et le soleil commence à se lever. Alors, et seulement alors crie-t-il, voix sèche et craquante pourtant encore, d'une certaine façon, parvenant à convoquer de l'aide.\n\nOn ne lui donne pas de temps pour récupérer. Incapable de protester, il est jeté à travers le dos d'un des Mašnsih qui l'a trouvé. Ils marchent pendant des jours - pendant des semaines - évacuant des villages d'humains, d'elfes, et de harpies pareillement, gonflant leurs nombres au centuple. Alors, et seulement alors, traversent-ils en Davharral, leurs yeux sur les portes de Rahen.\n\nAlors, et seulement alors, Andrellion se laisse-t-il espérer une fois encore."
 flavour_zokka.2.a:0 "Peut-être, l'avenir serait-il meilleur que le présent."
 zokka_daylight_blinds_tt:0 "Toutes les provinces possédées suivant un credo du §YCulte du Soleil§! verront leur population §Rpartir§! avec Andrellion.\n\nLa population des §YJadd de Siadan§! sera §Rabandonnée à leur sort§! !"
 flavour_zokka.3.t:0 "Le Xhazobain Naissant"
 flavour_zokka.3.d:0 "Zokka, le légendaire Dévoreur-de-Soleils, est certain de devenir Xhazobain. Il vient demandant notre totale supplication à sa cause !"
 flavour_zokka.3.a:0 "Les Croc-de-Sable sont siens à commander !"
 flavour_zokka.3.b:0 "Comme il dit ; bien que Tluukt nous gouvernera encore !"
 flavour_zokka.3.c:0 "Jamais !"
 flavour_zokka.5.t:0 "Voler Ensemble"
 flavour_zokka.5.d:0 "Le vent est bon aujourd'hui - bon, et haut, et fort, se ruant entre les falaises en grandes bourrasques courbes. Il tire sur les plumes de Síphe alors qu'elle s'étire, appréciant la sensation et les odeurs apportées avec ; de pierre froide et résine de pin, vive et nette.\n\n« Tu n'aurais pas tenu un jour, » taquine-t-elle, serres agrippant le bord du mur. « Une mauvaise rafale et tu serais tombé dans le ravin. »\n\nSarádun renifle, roulant ses épaules. « Tu exagères. J'ai escaladé le col trois fois maintenant- »\n\n« Deux fois, » corrige Síphe, grimaçant. « La première comptait à peine. » Sa compagne roule des yeux.\n\n« Bien. Deux fois. Mais je ne suis jamais tombée. » Síphe ouvre son bec pour répondre-\n\nUn son fend l'air. Tranchant. Brut. Horrifié.\n\nUn cri, haut et perçant, pas du vent ou d'une proie ou de compagnons de nichée se querellant. Il gèle la chaleur dans sa poitrine. Un autre cri suit, puis un autre, puis un autre. Tout autour de la paire, les ailes se déplient, têtes se tournant vers le cœur du perchoir. L'instinct les pousse en avant, et Síphe bouge avec elles, chaque muscle tendu. Son estomac se tord, la panique griffant sa gorge.\n\nElle sait avant de le voir.\n\nLa nurserie est une ruine. Des douzaines de coquilles brisées sont fracassées contre la roche, luisant humide. Jaune d'œuf cru et fer s'attarde dans l'air. La chambre est épaisse des sons de chagrin ; gémissements, halètements étouffés, gémissements désespérés.\n\nLes gnolls sont là, griffes tachées avec l'évidence de leur crime, effaçant la prétense délégatoire avec laquelle ils étaient arrivés. Certains gisent morts, déchirés par les gardiennes de crèche dans une furie affligée. D'autres sont tenus fermement. Leurs corps tremblent - pas de terreur, mais de rire.\n\n« Gloire à Zokka ! Gloire au mangeur de soleils ! » Leurs hurlements sont tordus et gutturaux, non habitués à la langue étrangère. Cris et huées résonnent de l'extérieur, et Síphe sent quelque chose se briser en elle. Distraitement, elle remarque Sarádun tomber à genoux. Elle comprend.\n\nCe n'était pas la seule nurserie. Ce n'était pas le seul massacre."
 flavour_zokka.5.a:0 "Au nom de nos enfants... aux armes !"
 zokka_harpy_claims_tt:0 "Le §Y[Root.GetName]§! revendique toutes les provinces possédées par §YSiadan§! et §YMulen§!."
 zokka_mulen_tt:0 "En §Y6 mois§!, ou en assiégeant §YSiadunaiun§!, §YMulen§! viendra à la défense de §YSiadan§! ! Les deux obtiendront §G+10%§! de Moral des Armées jusqu'à la fin de la guerre, alors qu'ils cherchent vengeance pour leurs enfants perdus !\n\nContrôler à la fois §YSiadunaiun§! et §YMermigan§! terminera immédiatement la guerre, avec le §Y[Root.GetName]§! saisissant la propriété de toutes les provinces possédées par §YSiadan§! et §YMulen§! à Bulwar avec leurs coffres !\n\nAprès avoir terminé cette guerre, le §Y[Root.GetName]§! obtient un casus belli §YÉtablir Tributaire§! sur tous les pays qu'il borde avec une §YAdministration Centaure§!."
 flavour_zokka.5.b:0 "Au nom de nos enfants... préparez-vous à la guerre !"
 flavour_zokka.6.t:0 "Contre la Pierre !"
 flavour_zokka.6.d:0 "Un crime grave a été commis contre nos frères. Zokka les a trahis, et massacré leurs enfants dans un acte de guerre.\n\nBien que nous ne puissions dire que nous n'avons pas vu la trahison venir, nous devons maintenant choisir si protéger nos compagnes harpies et les rejoindre contre le mal grandissant du Salahad, ou si nous devons rester en dehors..."
 flavour_zokka.6.a:0 "Aux armes !"
 flavour_zokka.6.b:0 "Êtes-vous stupides ? Non !"
 flavour_zokka.7.t:0 "Ciel Vert la Nuit"
 flavour_zokka.7.d:0 "Les sorciers juniors n'assistent pas souvent aux rites de ce genre, mais Rzen a insisté pour amener Xivul, et personne n'avait argumenté. Elle est le nom le plus jeune dans une liste d'anciens. Elle ne sait même pas où sera le bûcher jusqu'à ce qu'ils arrivent. Mais elle a été choisie pour une raison, décide-t-elle, et elle ne sera pas la raison de l'échec de ce rituel.\n\nAlors Xivul vérifie les cercles trois fois, comme on lui a enseigné. Tout est à sa place appropriée - le sel non-perturbé, les ancres renforcées, les runes coupées profondes et nettes. Elle verse soigneusement sa bourse de poussière d'os dans le tas croissant. Elle ne tressaille pas quand elle marche dans le feu. La douleur est temporaire. Elle n'est pas le sacrifice d'aujourd'hui.\n\nUne par une, les harpies sont jetées dans les flammes. Xivul observe, sentant l'attraction sous sa peau se renforcer avec chaque offrande. Une accroche son œil alors qu'elle est arrachée des bras d'une autre, ses ailes tachetées échouant à attraper le vent montant. Elle voit sa haine. Elle voit sa peur. Elle la voit disparaître dans le feu infernal, et sa compagne suit rapidement.\n\nEt alors, en un instant, le crépitement des feux cesse.\n\n« Tu m'appelles, suppliant. » Le monde change, mais Xivul tient ferme. La voix ne lui parle pas, après tout. « Tu viens mendier le pouvoir, revendiquer la dominion sur la chair mortelle et la flamme. Mais le pouvoir n'est pas donné - il est acheté avec du sang, avec la douleur, avec la vie. » Les mots correspondent aux textes anciens, mot pour mot. Elle n'avait jamais pensé qu'elle les entendrait elle-même.\n\n« J'exige la force, mortel. Une rivière doit couler de toi vers moi. Je me nourrirai jusqu'à ce que je juge tes maigres offrandes suffisantes. Et sache ceci : si tu faiblis, ta chair sera mon festin, ton âme mon jouet pour l'éternité. »\n\n« Apporte-moi le sang d'un millier de milliers d'âmes. Seulement alors ma faveur sera tienne. »\n\nTout d'un coup, les flammes de béryl rugissent de nouveau. Au loin, le ciel change pour correspondre, éclairé par cent bûchers construits à travers les montagnes. Xivul sait que le Xhazobain-en-devenir attend à l'un d'eux. Peut-être, pense-t-elle, alors que la question finale du Xhazob résonne à travers le désert, aura-t-elle l'occasion de le rencontrer un jour."
 flavour_zokka.7.a:0 "§OTe montreras-tu digne ?§!"
 zokka_harpy_purge_tt:0 "Toutes les harpies et tout Elfe du Désert restant dans les provinces possédées par Zokka seront §Gpurifiés dans la flamme-noire§! !"
 flavour_zokka.8.t:0 "Par le Picotement de Mes Pouces"
 flavour_zokka.8.da:0 "L'aube se lève.\n\nLe soleil darde ses rayons. Les océans se fracassent contre les côtes rocheuses. Les vents tourbillonnent par-dessus les collines et à travers les vallons. La pluie tambourine contre les routes pavées.\n\nUn humain bâille en préparant son petit-déjeuner matinal. Une harpie sursaute, s'éveillant d'un terrible, terrible cauchemar, vomissant une bile noire et brûlante. Une elfe aiguise sa lame, plissant les yeux face à l'éclat aveuglant de la lumière. Un gobelin glousse de rire en voyant son ami trébucher directement dans un mur. Un nain se prépare à prendre la mer, comptant ses pièces et les laissant tomber dans une petite bourse.\n\nQuatorze jeunes sorciers s'éveillent dans Mazu Makhara. Ils parlent tous du même rêve : de bouches parlant en voix-miroir, de cités impossibles suspendues tête en bas, d'yeux sans orbites et de noms qu'ils ne parviennent pas à se rappeler.\n\nSept anciens se rassemblent. Ils parlent du rêve - de ce qui se cache au-delà du monde éveillé. Ils parlent des Xhazobains dans des murmures feutrés - celui qui fut, celui qui est, et celui qui sera.\n\nNeuf chamans se réunissent à huis clos. Deux de leurs esclaves Surani s'éclipsent, se rassemblant dans les quartiers vides et partagés de leurs maîtres. Ils parlent du Premier Soleil. Ils parlent de la meute, et du Kult, et de leur Seigneur. Ils parlent de ce qu'ils sont. Ils parlent de ce qu'ils pourraient devenir.\n\nEt pendant tout ce temps, Harklum brûle.\n\nEt Zokka s'éveille.\n\nEt un Xhazobain traque une fois encore le monde des mortels."
