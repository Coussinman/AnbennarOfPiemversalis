 estate_church_kaxhkeddax_fundamentalism:0 "Fondamentalisme"
 estate_church_kaxhkeddax_fundamentalism_desc:0 "Le monde est mort auparavant, meurt maintenant, et mourra à nouveau. Nous nous souvenons des voies de la chasse. Quel besoin avons-nous de parchemins, ou de traités, ou de dieux faibles, ou d'esprits mous ? Il n'y a que la Meute, l'Objectif, et la Mise à Mort. Les anciennes voies nous ont bien servis. Que le monde brûle. Qu'il couve. Qu'il pourrisse. Et bientôt, nous saignerons le monde à blanc."
 estate_mages_kelmaxherho_pragmatism_loyal:0 "Pragmatisme" # -- DO NOT CHANGE --
 estate_mages_kelmaxherho_pragmatism_neutral:0 "Pragmatisme"
 estate_mages_kelmaxherho_pragmatism_disloyal:0 "Pragmatisme"
 desc_estate_mages_kelmaxherho_pragmatism_loyal:0 ""
 desc_estate_mages_kelmaxherho_pragmatism_neutral:0 ""
 desc_estate_mages_kelmaxherho_pragmatism_disloyal:0 "" # --
 estate_mages_kelmaxherho_pragmatism:0 "Pragmatisme"
 estate_mages_kelmaxherho_pragmatism_desc:0 "Le monde se brisera sous les pattes de Zokka, et c'est à nous de décider quoi construire à partir des ruines. Nous regardons en avant, yeux aiguisés - non avec une faim pour la chair, mais pour la connaissance. Il y a de la valeur dans l'étrange et le paria. Nous pourrions apprendre d'eux, si nous prenons le manteau des nouvelles voies. Le changement n'est pas une trahison. Quand le feu s'éteint, il y a encore des cendres à trouver."
 estate_monstrous_tribes_open_pyres:0 "Bûchers Ouverts"
 estate_monstrous_tribes_open_pyres_desc:0 "Zokka ne mangera pas le Premier Soleil par micro-gestion. Nos sujets peuvent se voir accorder le luxe d'allumer leurs propres bûchers."
 zokka_open_pyres_tt:0 "Le temps de recharge de l'action Xhazobkult §GAllumer les Bûchers§! est réduit de §G2§! ans."
 zokka_open_pyres_unlock_tt:0 "Débloque le privilège d'état '§YBûchers Ouverts§!' pour les §YTribus Monstrueuses§! ."
 zokka_light_the_pyres_cooldown_tt:0 "A un temps de recharge de §Y3§! ans."
 estate_mages_moment_of_felflame:0 "Moment de Flamme Maudite"
 estate_mages_moment_of_felflame_desc:0 "CELA PEUT S'EXPRIMER AINSI : Le temps de destruction gratuite est passé. Les anciens rituels exigeaient le sacrifice, mais nous comprenons maintenant que leur valeur réside dans l'adoration, non l'abattage. Nous fournissons la flamme ; les infidèles fournissent l'amadou. Le pouvoir réside dans le moment où elle prend."
 zokka_moment_felflame_tt:0 "Allumer les Bûchers ne réduira pas le développement d'une province, peut cibler les provinces Xhazobkult, et convertira les provinces non-Xhazobkult ciblées au Xhazobkult.\n\nLe grand projet §YGer-Bexamurr§! ne changera pas la culture d'une province ou n'accordera les modificateurs négatifs et la Force Missionnaire associés au modificateur §YFléau de Talazdvoger§! ."
 zokka_ger_bexamurr_blight_of_talazdvoger:0 "Fléau Hypothétique de Talazdvoger"
 ger_bexamurr_blight_of_talazdvoger_desc:0 "Le Fléau de Talazdvoger n'étouffe pas la vie de cette province, au grand plaisir des locaux."
 zokka_ger_bexamurr_1_tt:0 "§YAllumer les Bûchers§! dans une province §YNon-Gnoll§! donne maintenant les effets suivants :\n  Gagne le modificateur de province §YFléau Hypothétique de Talazdvoger§! pendant §Y5 ans§! :\n    Troubles Locaux : §G-5.00§!\n  §GAjoute/Augmente§! la §YTaille de Minorité Gnoll§! .\n  Supprime le §YZèle Religieux§! ."
 estate_mages_moment_of_congruence:0 "Moment de Congruence"
 estate_mages_moment_of_congruence_desc:0 "CELA PEUT S'EXPRIMER AINSI : Le Chef-d'Œuvre demande l'innovation. Tandis que la portée de la Meute s'étend, sa diversité aussi. De nouvelles traditions locales sont conçues et éteintes chaque jour, et la liberté d'adorer d'une manière de son choix est une liberté accordée au plaisir du [Root.Monarch.GetTitle]."
 zokka_moment_congruence_tt:0 "Initier des Cultes Locaux augmente le développement fiscal de toutes les provinces possédées dans la zone de §G1§! et accorde §G-5%§! de Coût de Développement Local. Ceci s'applique rétroactivement après l'octroi de ce privilège."
 zokka_congruence_moment:0 "Moment de Congruence"
 desc_zokka_congruence_moment:0 "Des Kultistes empressés se précipitent pour faire leur part dans la réalisation du rêve de Zokka."
 estate_mages_moment_of_edification:0 "Moment d'Édification"
 estate_mages_moment_of_edification_desc:0 "CELA PEUT S'EXPRIMER AINSI : Le chemin vers la vérité est difficile pour certains à suivre, bordé qu'il est des cendres de mensonges passés. Mais dans la révélation, il y a transcendance - dans la conversion, renouveau. Une voix élevée dans l'adoration fervente est une qui affirme son nouveau but. La foi du grand nombre fortifie la volonté de l'un."
 zokka_moment_edification_tt:0 "Convertir une province au Xhazobkult accorde §G+1.0%§! de Pouvoir Démoniaque."
 estate_church_eternal_felflame:0 "Flamme Maudite Éternelle"
 estate_church_eternal_felflame_desc:0 "CELA PEUT S'EXPRIMER AINSI : Un feu qui vacille est un feu qui hésite. Les grands bûchers d'antan n'étaient pas de simples symboles, mais des nécessités. Un sacrifice donné librement est une offrande ; un sacrifice exigé est une leçon. Et les leçons existent pour être apprises."
 zokka_eternal_felflame_tt:0 "§YAllumer les Bûchers§! accorde §G-10%§! de Réduction de Création de Noyau et §G-25%§! de Modificateur d'Impact de Surextension pendant 5 ans."
 estate_church_eternal_congruence:0 "Congruence Éternelle"
 estate_church_eternal_congruence_desc:0 "CELA PEUT S'EXPRIMER AINSI : L'unité de la Meute réside dans l'uniformité, et dans la compréhension. La croyance est une chaîne, tissée d'innombrables maillons. Plus la chaîne est forte, plus elle peut porter de poids. Qu'ils s'agenouillent comme ils veulent, et ils se lèveront quand on les appellera."
 zokka_eternal_congruence_tt:0 "§YInitier des Cultes Locaux§! réduit le séparatisme de 5 ans dans toutes les provinces possédées dans la zone. Ces provinces obtiennent §G-25%§! de Temps et Coût de Conversion Culturelle Locale jusqu'à ce qu'elles deviennent §YGnoll Crocs-de-Sable§! ."
 zokka_eternal_congruence2_tt:0 "§YInitier des Cultes Locaux§! réduit le séparatisme de 5 ans dans toutes les provinces possédées dans la zone. Ces provinces obtiennent §G-25%§! de Temps et Coût de Conversion Culturelle Locale jusqu'à ce qu'elles deviennent §YGnoll Crocs-de-Sable§! ou §YHarimari Primal§! ."
 zokka_congruence:0 "Congruence Éternelle" #hidden
 estate_church_eternal_edification:0 "Édification Éternelle"
 estate_church_eternal_edification_desc:0 "CELA PEUT S'EXPRIMER AINSI : Le fardeau de la foi est lourd, mais c'est un fardeau qui doit être porté. La vérité est la forge qui trempe l'âme dans le feu et la perte à la fois. Qu'il n'y ait pas de mains oisives, ni de cœurs complaisants - la révélation doit être incessante, de peur qu'elle stagne en doute."
 zokka_eternal_edification_tt:0 "Convertir une province au Xhazobkult accorde §G+2.0%§! de Pouvoir Démoniaque."
 zokka_tyrant_unlock_tt:0 "Débloque le privilège d'état '§YBénédiction du Tyran§!' pour les §YTribus Monstrueuses§! ."
 estate_monstrous_tribes_tyrants_blessing:0 "Bénédiction du Tyran"
 estate_monstrous_tribes_tyrants_blessing_desc:0 "Le pouvoir profane de Zokka déborde. La force du Xhazob ne devrait pas être gaspillée - donnons aux meutes inférieures les moyens de la commander, en échange de trésors plus terrestres dont nous pourrions encore avoir l'usage."
 zokka_hand_feeds2:0 "La Main Qui Nourrit"
 zokka_hand_feeds2_desc:0 "La Meute doit croître. Les humains portent avec eux des pensées et savoirs nouveaux, divers et connectés comme ils le sont. C'est une forme de feu, et le feu doit être autorisé à se répandre."
 zokka_hand_feeds_boost2:0 "La Main Qui Nourrit" #hidden
 zokka_hand_feeds_better_boost2:0 "La Main Qui Nourrit" #hidden
 hand_feeds_boost2_tt:0 "Tous les §Y3 ans§! , les minorités humaines vont §Ys'étendre§! d'une province vers ses voisines et se propager jusqu'à devenir une §Ygrande minorité§! .\n\nLes provinces avec une §Ypetite minorité humaine§! obtiendront §G+10§! de Croissance d'Institution. Les provinces avec une §Ygrande minorité humaine§! ou une §Ymajorité humaine§! obtiendront §G+20§! de Croissance d'Institution.\n\n"
 zokka_mouth_eats2:0 "La Bouche Qui Mange"
 zokka_mouth_eats2_desc:0 "La Meute doit manger. Que les faibles brûlent, et leurs ruines nourriront les forts. Après la mort du Premier Soleil, ils nous remercieront de leur avoir permis de jouer un petit rôle."
 mouth_eats2_tt:0 "Tous les §Y5 ans§! , une province aléatoire avec au moins §Y5 impôts de base§! , §Yproduction§! , ou §Ymain-d'œuvre§! , qui n'est pas la capitale, perdra §R4§! de ce développement et accordera à [Root.GetName] §G240§! points du pouvoir respectif.\n"
 zokka_immoveable_kult2:0 "Un Kult Inébranlable"
 zokka_immoveable_kult2_desc:0 "La vérité est une chose immobile et solide. Ceux qui s'inclinent devant la flamme seront autorisés à se tenir à nos côtés, tant qu'ils s'inclinent volontiers."
 zokka_unstoppable_kult2:0 "Un Kult Imparable"
 zokka_unstoppable_kult2_desc:0 "Un feu de broussailles est exactement cela - sauvage, et sans discrimination. Ceux qui refusent de hurler notre credo le crieront de leur dernier souffle !"
 zokka_unstoppable_boost2:0 "Un Kult Imparable" #hidden
 unstoppable_kult2_tt:0 "Toutes les provinces §YXhazobkult§! obtiennent §G+20%§! d'Efficacité de Production Locale.\n\nToutes les provinces §YGnoll Crocs-de-Sable§! obtiennent §G-50%§! de Coût de Gouvernance Local.\n"
 zokka_paramountcy2:0 "Suprématie"
 zokka_paramountcy2_desc:0 "La panique est un poison pour les esprits inférieurs. La fin d'Halann arrive, oui - mais laissons les chefs de la Meute s'en occuper. Nous déciderons quand le reste a besoin de savoir."
 zokka_perdition2:0 "Perdition"
 zokka_perdition2_desc:0 "La fin d'Halann est une conséquence nécessaire du Grand Œuvre de Zokka. Nous avons accepté cette vérité, mais beaucoup de nos nouveaux sujets la rejettent catégoriquement. Cela ne peut pas être autorisé à continuer - pas tant que le Premier Soleil brille encore."
