 desc_zokka_greatest_goal:0 "Le feu infernal brûle encore sur ces champs vitrifiés. Tout au nom de la flamme profane."
 zokka_eduz_zokka:0 "Eduz-Zokka"
 desc_zokka_eduz_zokka:0 "Le plus ancien des temples du Culte du Soleil, profané, saccagé, et tourné vers la flamme émeraude. Eduz-Zokka s'élève au-dessus de la cité, dominant l'horizon, proclamant la présence de Zokka à tout Bulwar. La sphère de cristal - la même qui apportait jadis joie aux Cultistes du Soleil chaque aube - a été irrévocablement altérée pour brûler d'une lumière béryl étrange. Maintenant, quand le Premier Soleil se lève, ceux qui vivent dans l'ombre de la ziggourat se rappellent ce qui viendra sûrement."
 zokka_darkfang_claimer:0 "Revendicateur Croc-Sombre"
 desc_zokka_darkfang_claimer:0 "Revendicateur Croc-Sombre" #effectively hidden
 zokka_avert_thine_eyes:0 "Détourne Tes Yeux"
 desc_zokka_avert_thine_eyes:0 "Une fois Zokka ayant conquis l'ouest, il se tournera vers l'est. Jusque-là, ces forts tiendront la ligne."
 zokka_wilderblood:0 "Sang-Sauvage"
 desc_zokka_wilderblood:0 "Les érudits des anciens sujets de Zokka sont dévoués à sa nouvelle école de pensée, mais beaucoup peut être appris de leurs anciens enseignements."
 zokka_fatherland:0 "De la Patrie"
 desc_zokka_fatherland:0 "De la Patrie" #effectively hidden
 zokka_greater_afflatus:0 "Afflatus Supérieur"
 desc_zokka_greater_afflatus:0 "La lumière de la flamme profane éclipsera finalement le dogme du Premier Soleil !"
 zokka_maintained_shamanism:0 "Chamanisme Maintenu"
 desc_zokka_maintained_shamanism:0 "Les anciennes voies gardent quelque valeur, bien qu'on répugne à l'admettre."
 zokka_gnoll_strength:0 "La Force du Gnoll"
 desc_zokka_gnoll_strength:0 "Comme la flamme maudite qui suit le Seigneur de Meute, la logique court en avant et en arrière..."
 zokka_unhappy_homecoming:0 "Retour au Foyer Malheureux"
 desc_zokka_unhappy_homecoming:0 "La Crise Surani est terminée. Ils ne semblent pas heureux de revenir."
 zokka_shattered_throne:0 "Le Trône Brisé"
 desc_zokka_shattered_throne:0 "Jadis foyer de milliers de harpies, et maintenant tout ce qui reste de leur matriarcat."
 zokka_price_life:0 "Le Prix de la Vie"
 desc_zokka_price_life:0 "Asservis, et opprimés, et forcés dans la pauvreté... mais vivants, néanmoins."
 zokka_where_once_was_a_mountain:0 "Où Jadis Fut une Montagne"
 desc_zokka_where_once_was_a_mountain:0 "Abattre le Premier Soleil est quelque chose d'un exploit impossible. Il vaut mieux commencer petit."
 zokka_pack_strength:0 "La Force de la Meute"
 desc_zokka_pack_strength:0 "...Car la force de la Meute est le gnoll, et la force du gnoll est la Meute."
 zokka_blitzgnoll:0 "Blitzgnoll"
 desc_zokka_blitzgnoll:0 "Tu aurais dû fuir plus loin."
 zokka_rout:0 "La Déroute de Zokka"
 desc_zokka_rout:0 "\"Ici nous combattons, nous souvenant de ceux qui tinrent ! Ici nous mourrons, pour la gloire de la lumière de Surakel ; celle qui ne s'estompe jamais !\" -Commandant Feridun szel-Eduz-Buranun, avant sa reddition."
 zokka_sunset:0 "Coucher de Soleil"
 desc_zokka_sunset:0 "Coucher de Soleil" #effectively hidden
 zokka_sunset_prov:0 "Coucher de Soleil"
 desc_zokka_sunset_prov:0 "Il y a une certaine lumière seulement vue quand le Premier Soleil se couche."
 zokka_shackle_mine:0 "Mine-à-Fers"
 desc_zokka_shackle_mine:0 "Le fer façonne des griffes toujours plus aiguës !"
 zokka_cutting_edge:0 "Technologie de Pointe"
 desc_zokka_cutting_edge:0 "Il y a un risque à laisser les esclaves fabriquer leurs propres chaînes, mais c'est celui que nous avons opté de prendre. Cela semble bien se passer."
 zokka_felflame:0 "Flamme Maudite Éternelle"
 desc_zokka_felflame:0 "Pour toujours, pour toujours... un type différent de flamme immortelle."
 zokka_tithe:0 "Dîme du Temple"
 desc_zokka_tithe:0 "La richesse terrestre garde encore valeur pour le [Root.xhaz_gender_tt]."
 zokka_tithe_better:0 "Dîme du Temple"
 desc_zokka_tithe_better:0 "La richesse terrestre garde encore valeur pour le [Root.xhaz_gender_tt]."
 zokka_foundational_wisdom:0 "Sagesse Fondationnelle"
 desc_zokka_foundational_wisdom:0 "Les anciennes voies tiennent ferme contre les temps changeants."
 zokka_fresh_thought:0 "Pensée Fraîche"
 desc_zokka_fresh_thought:0 "En accomplissant le rêve de Zokka, nous devons plier avant de nous briser."
 zokka_once_future_clawgrip:0 "Le Xhazobain Jadis et à Venir"
 desc_zokka_once_future_clawgrip:0 "Tous pour un."
 zokka_once_future_pawmarks:0 "Le Xhazobain Jadis et à Venir"
 desc_zokka_once_future_pawmarks:0 "Un pour tous."
 zokka_brandished_shield:0 "Bouclier Brandi"
 desc_zokka_brandished_shield:0 "Aux armes !"
 zokka_cowering:0 "Se Recroquevillant de Peur"
 desc_zokka_cowering:0 "Ce n'est pas la fin. Ça ne peut pas l'être."
 zokka_encroaching_nightmare:0 "Cauchemar Empiétant"
 desc_zokka_encroaching_nightmare:0 "Surakel nous aide tous..."
 zokka_altered_afflatus:0 "Afflatus Altéré"
 desc_zokka_altered_afflatus:0 "Le second Zokka diffère de son père, malgré devenir lui de bien des façons. Ses yeux sont plus gentils. Il est plus doux sur les bords. Peut-être qu'un peu du garçon demeure encore..."
 zokka_ready_or_not:0 "Prêt ou Pas..."
 desc_zokka_ready_or_not:0 "...Me voici."
 zokka_sun_in_rags:0 "Un Soleil en Haillons"
 desc_zokka_sun_in_rags:0 "Jaddar Jexiszuir, lance en main, apporta un credo du Premier Soleil à Bulwar et au Salahad, où une nation fut fondée en son nom. Là il mourut, et là ses os demeurent."
 zokka_felfire_bargains:0 "Marchés de Feu Maudit"
 desc_zokka_felfire_bargains:0 "Ainsi vont nos affaires avec le diable."
 zokka_hireet_devoured:0 "Hireet, Dévorée"
 desc_zokka_hireet_devoured:0 "D'autant mieux pour te manger, ma chère..."
 zokka_salt_wound:0 "Sel dans la Plaie"
 desc_zokka_salt_wound:0 "Les restes des enseignements de Kvanga tiennent ferme. Mais, si elle était même notre déesse-créatrice, nul n'est ici pour la vénérer."
 zokka_western_sky:0 "Le Ciel Occidental"
 desc_zokka_western_sky:0 "Nous sommes aussi proches du Premier Soleil que nous pouvons l'être. Sous cette forme, du moins."
 zokka_bethink_betwixt:0 "Réfléchis Entre-Deux"
 desc_zokka_bethink_betwixt:0 "Maintenant, nous commençons à déchirer les coutures."
 zokka_marutha_devoured:0 "Marutha, Dévoré"
 desc_zokka_marutha_devoured:0 "Tout ce qui reste est l'état de nature."
 zokka_trembling_airs:0 "Airs Tremblants"
 desc_zokka_trembling_airs:0 "Quelque chose vient..."
 zokka_indulgences:0 "Indulgences"
 desc_zokka_indulgences:0 "Nos nouveaux amis sont plutôt nouveaux. Assurons-nous qu'ils sont avec nous."
 zokka_seeing_all:0 "Voyant Tout"
 desc_zokka_seeing_all:0 "Nous avons dépassé le besoin de Mazu Makhara."
 zokka_rakshasa_roots:0 "Racines Rakshasa"
 desc_zokka_rakshasa_roots:0 "Sûrement, les similitudes ne peuvent pas être une coïncidence ?"
 zokka_eternal_enmity:0 "Inimitié Éternelle"
 desc_zokka_eternal_enmity:0 "Nos bouches salivaient déjà."
 zokka_infernal_legionaries:0 "Légionnaires Infernaux"
 desc_zokka_infernal_legionaries:0 "Les ordres d'en bas nous aideront dans la conquête d'en haut."
 zokka_gate:0 "§JUne Porte Vers la Fin du Monde§!"
 desc_zokka_gate:0 "Adoucis la descente, et facile est le chemin..."
 zokka_impending_doom:0 "§RDestin Imminent§!"
 desc_zokka_impending_doom:0 "Destin Imminent"
 zokka_gravity:0 "§OGravité§!"
 desc_zokka_gravity:0 "§gAutour et autour il va dans la nuit, jusqu'à ce que nous soyons consumés par son feu.§!"
 zokka_balris_devoured:0 "Balris, Dévoré"
 desc_zokka_balris_devoured:0 "Le Porteur de Chants ne chante plus,\nIl tomba devant la porte ouverte.\nCe qu'il voulait garder, il ne put sauver,\nLe Premier Soleil brûle au-dessus de sa tombe..."
 zokka_invocation_ultima:0 "§RI§!§On§!§Yv§!§Go§!§Bc§!§Pa§!§Rt§!§Oi§!§Yo§!§Gn§! §BU§!§Pl§!§Rt§!§Oi§!§Ym§!§Ga§!"
 desc_zokka_invocation_ultima:0 "§gEst-ce ainsi que le monde finit ?§!"
 zokka_infernal_traces:0 "Traces Infernales"
 desc_zokka_infernal_traces:0 "Maintenant, nous laissons notre marque."
 zokka_declare_intent:0 "Déclaration d'Intention"
 desc_zokka_declare_intent:0 "\"J'espère qu'ils réalisent que nous venons...\" -Zokka, fils de Zokka."
 zokka_unto_dust:0 "Jusqu'à la Poussière"
 desc_zokka_unto_dust:0 "Les vestiges ici recèlent encore des trésors. Les trouver aiguise nos esprits."
 zokka_digging_deep:0 "Creuser Profondément"
 desc_zokka_digging_deep:0 "L'aridité importe moins quand tout ce qu'on fait c'est creuser un grand trou."
 zokka_gaping_maw:0 "La Gueule Béante"
 desc_zokka_gaping_maw:0 "Quelque chose s'agite au fond de cette fosse. Mais, pour le moment, ce n'est encore qu'une fosse.\n\n§gDévelopper§! §YZokkamak 10§! §gfois renforcera ce modificateur et accordera une§! §Tfaveur§! §gavec les §!§YKelmaxherho§!§g.§!"
 zokka_over_maw:0 "Zokka-sur-Gueule"
 desc_zokka_over_maw:0 "Une cité grouillante siège maintenant suspendue au-dessus de ce trou géant. Ses habitants se gorgent de chair démoniaque, et l'odeur s'étend sur des kilomètres. Officieusement, c'est la seconde capitale de l'Empire."
 zokka_terror:0 "Terreur"
 desc_zokka_terror:0 "Brute et primale."
 zokka_final_pyre:0 "Bûcher Final"
 desc_zokka_final_pyre:0 "Les forces de Zokka ont sacrifié §T[Root.zokka_destruction_count.GetValue]§! provinces durant l'achèvement de son Grand Œuvre !"
 zokka_abandon_hope:0 "Abandonnez Tout Espoir"
 desc_zokka_abandon_hope:0 "C'est fini. Il n'y a rien à faire."
 zokka_final_frost:0 "Crépuscule"
 desc_zokka_final_frost:0 "La paix n'existe que dans la fin."
 zokka_diminished_slave_labour:0 "Main-d'œuvre Esclave Diminuée"
 desc_zokka_diminished_slave_labour:0 "Beaucoup d'esclaves choisirent la chaleur de la flamme maudite plutôt que la conversion. Pourtant, nous avons tenu nos promesses."
 zokka_cothon:0 "La Porte du Sud"
 desc_zokka_cothon:0 "Sous notre règne, le Cothon de Quartz servira de port d'esclaves parfait pour approvisionner notre empire naissant !"
# Government & Estates
 NO_CAPITAL_MOVE_ZOKKA:0 "Seule la plus haute ziggourat de tout Bulwar suffit pour le siège du pouvoir de Zokka !"
 ekxiem_zokka_boost_tooltip:0 "§G+25%§! de Production Locale de Biens dans les provinces produisant des §YEsclaves§! ."
 zokka_ekxiem_zokka_boost:0 "Ekxiem Zokka" #hidden
 PACK_LORD_OF_LORDS_AND_MISTRESSES:0 "Seigneur de Meute des Seigneurs et Maîtresses"
 PACK_MISTRESS_OF_MISTRESSES_AND_LORDS:0 "Maîtresse de Meute des Maîtresses et Seigneurs"
 PACK_OF_PACKS:0 "Meute des Meutes"
 BORN_TO_RULE:0 "Né pour Régner"
 mechanic_enables_corrivalry:0 "Active la §YCorrivalité Kelmaxherho-Kaxhkeddax§! .\nActive de nouveaux privilèges d'état §YCorrivalité§! ."
 mechanic_enables_corrivalry_yes:0 "Active la §YCorrivalité Kelmaxherho-Kaxhkeddax§! .\nActive de nouveaux privilèges d'état §YCorrivalité§! ."
 estate_kelmaxherho:0 "Kelmaxherho"
 estate_kelmaxherho_desc:0 "INTÉGRATION. PRÉSERVATION. DÉCOUVERTE.\n\nLes Kelmaxherho représentent une nouvelle caste de la meute de Zokka, née du pragmatisme et des braises de la conquête de Bulwar. Composée principalement d'érudits-esclaves non-gnolls, la faction préfère intégrer les peuples nouvellement conquis - et leurs idées - dans la meute, préserver les innombrables monuments qui parsèment Halann afin de revendiquer leur savoir, et favoriser les esprits les plus brillants de Zokka, tout cela au nom de son Chef-d'Œuvre."
 estate_kelmaxherho_dead_desc:0 "§g...§!"
 estate_mages_kelmaxherho_favours:0 "Faveur Kelmaxherho Actuelle - §T[Root.kelmaxherho_favours_count.GetValue]§! !"
 estate_mages_kelmaxherho_favours_desc:0 "Chaque §Tfaveur Kelmaxherho§! accorde §G+1§! Culture Acceptée.\n\n§gBien que difficile, équilibrer la faveur des états Corrivalité peut accorder une grande récompense...§! !"
 estate_kaxhkeddax:0 "Kaxhkeddax"
 estate_kaxhkeddax_desc:0 "UNITÉ. ACTION. TRADITION.\n\nLes Kaxhkeddax sont composés de ceux les plus dévoués à la cause de Zokka - principalement des anciens, des chamans, et des Xhazobkultistes éminents. L'état plaide pour la suprématie démoniaque totale dans les nouvelles conquêtes de la meute, des actions audacieuses au nom du Grand Œuvre de Zokka, et une continuité des anciennes voies suivies par les Xhazobines et Xhazobains passés - destruction totale, sacrifice de masse, et asservissement impitoyable des populations vaincues."
 estate_kaxhkeddax_dead_desc:0 "§g...§!"
 estate_church_kaxhkeddax_favours:0 "Faveur Kaxhkeddax Actuelle - §T[Root.kaxhkeddax_favours_count.GetValue]§! !"
 estate_church_kaxhkeddax_favours_desc:0 "Chaque §Tfaveur Kaxhkeddax§! accorde §G+1§! Missionnaire.\n\n§gBien que difficile, équilibrer la faveur des états Corrivalité peut accorder une grande récompense...§! !"
 estate_mages_organization_favoured_slaves:0 "Organisation des Mages : Esclaves Favorisés"
 estate_mages_organization_favoured_slaves_desc:0 "Ceux accueillis dans les rangs des Kelmaxherho doivent d'abord démontrer leur loyauté inébranlable envers Zokka et son objectif. En retour, on leur accorde quelque chose s'approchant des libertés d'un gnoll typique (en supposant qu'ils n'en soient pas déjà un), et leurs échelons supérieurs se voient accorder le droit de pétitionner directement le [Root.Monarch.GetTitle], s'ils le jugent nécessaire."
 ekxiem_zokka:0 "Ekxiem Zokka"
 ekxiem_zokka_desc:0 "Il y a de la beauté dans sa simplicité : Zokka est la meute, et la meute est Zokka. Zokka réussira dans son objectif. Sans Zokka, il n'y aurait pas de meute. Sans sa faim, il n'y aurait pas de Zokka. Le pouvoir s'acquiert par la compétence et la loyauté par-dessus tout, et la meute en est plus forte.\n\nIl y a un piège. Sans le Premier Soleil, il n'y aurait pas de faim. Sans sa faim, il n'y aurait pas de Zokka. Sans Zokka, il n'y aurait pas de meute. Mais Zokka réussira dans son objectif. La meute sait qu'un jour, leur monde finira - un effet secondaire tragique de l'ambition de leur Seigneur. Servir, c'est s'engager vers cette fin. Par conséquent, seuls les plus engagés servent."
 ekxiem_zokka_heirs:0 "Ekxiem Zokka" #same as above
 ekxiem_zokka_heirs_desc:0 "Il y a de la beauté dans sa simplicité : Zokka est la meute, et la meute est Zokka. Zokka réussira dans son objectif. Sans Zokka, il n'y aurait pas de meute. Sans sa faim, il n'y aurait pas de Zokka. Le pouvoir s'acquiert par la compétence et la loyauté par-dessus tout, et la meute en est plus forte.\n\nIl y a un piège. Sans le Premier Soleil, il n'y aurait pas de faim. Sans sa faim, il n'y aurait pas de Zokka. Sans Zokka, il n'y aurait pas de meute. Mais Zokka réussira dans son objectif. La meute sait qu'un jour, leur monde finira - un effet secondaire tragique de l'ambition de leur Seigneur. Servir, c'est s'engager vers cette fin. Par conséquent, seuls les plus engagés servent." #same as above
 zokka_hand_feeds:0 "La Main Qui Nourrit"
 zokka_hand_feeds_desc:0 "La Meute doit croître. Les humains portent avec eux des pensées et savoirs nouveaux, divers et connectés comme ils le sont. C'est une forme de feu, et le feu doit être autorisé à se répandre."
 zokka_hand_feeds_boost:0 "La Main Qui Nourrit" #hidden
 zokka_hand_feeds_better_boost:0 "La Main Qui Nourrit" #hidden
 hand_feeds_boost_tt:0 "Tous les §Y3 ans§! , les minorités humaines vont §Ys'étendre§! d'une province vers ses voisines et se propager jusqu'à devenir une §Ygrande minorité§! .\n\nLes provinces avec une §Ypetite minorité humaine§! obtiendront §G+5§! de Croissance d'Institution. Les provinces avec une §Ygrande minorité humaine§! ou une §Ymajorité humaine§! obtiendront §G+10§! de Croissance d'Institution.\n\n"
 zokka_mouth_eats:0 "La Bouche Qui Mange"
 zokka_mouth_eats_desc:0 "La Meute doit manger. Que les faibles brûlent, et leurs ruines nourriront les forts. Après la mort du Premier Soleil, ils nous remercieront de leur avoir permis de jouer un petit rôle."
 mouth_eats_tt:0 "Tous les §Y5 ans§! , une province aléatoire avec au moins §Y5 impôts de base§! , §Yproduction§! , ou §Ymain-d'œuvre§! , qui n'est pas la capitale, perdra §R4§! de ce développement et accordera à [Root.GetName] §G120§! points du pouvoir respectif.\n"
 zokka_immoveable_kult:0 "Un Kult Inébranlable"
 zokka_immoveable_kult_desc:0 "La vérité est une chose immobile et solide. Ceux qui s'inclinent devant la flamme seront autorisés à se tenir à nos côtés, tant qu'ils s'inclinent volontiers."
 zokka_unstoppable_kult:0 "Un Kult Imparable"
 zokka_unstoppable_kult_desc:0 "Un feu de broussailles est exactement cela - sauvage, et sans discrimination. Ceux qui refusent de hurler notre credo le crieront de leur dernier souffle !"
 zokka_unstoppable_boost:0 "Un Kult Imparable" #hidden
 unstoppable_kult_tt:0 "Toutes les provinces §YXhazobkult§! obtiennent §G+10%§! d'Efficacité de Production Locale.\n\nToutes les provinces §YGnoll Crocs-de-Sable§! obtiennent §G-25%§! de Coût de Gouvernance Local.\n"
 zokka_paramountcy:0 "Suprématie"
 zokka_paramountcy_desc:0 "La panique est un poison pour les esprits inférieurs. La fin d'Halann arrive, oui - mais laissons les chefs de la Meute s'en occuper. Nous déciderons quand le reste a besoin de savoir."
 zokka_perdition:0 "Perdition"
 zokka_perdition_desc:0 "La fin d'Halann est une conséquence nécessaire du Grand Œuvre de Zokka. Nous avons accepté cette vérité, mais beaucoup de nos nouveaux sujets la rejettent catégoriquement. Cela ne peut pas être autorisé à continuer - pas tant que le Premier Soleil brille encore."
