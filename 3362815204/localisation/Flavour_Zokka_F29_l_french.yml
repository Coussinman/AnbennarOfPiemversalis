 flavour_zokka.60.t:0 "SURAEL EST MORT"
 flavour_zokka.60.d:0 "Des pamphlets se répandent autour de Bulwar et du Divenhal comme un feu de broussailles, les revendications imprimées là plus inflammatoires que les braises les plus chaudes : Surakel, ou disent certains, Surael, le dernier dieu restant du Panthéon Bulwari, est mort.\n\nPubliées par les restes de l'Ordre des Juges, les impressions détaillent la récente dévoration de Sarnagir - le légendaire Phénix de Bulwar - par Zokka, aux côtés de l'échec des forces de la Lumière à dissuader l'empiétement [F29.GetName], et la perte massive de territoires détenus par les diverses dénominations du Culte du Soleil. Les crieurs publics jusqu'à l'Empire d'Anbennar crient les mots depuis les toits : Surael est Mort.\n\nEn plus des pamphlets se répandant rapidement, un groupe radical de mages apprentis des Kelmaxherho - érudits-esclaves totalement dévoués à la cause de Zokka - ont démontré une volonté rare de travailler aux côtés de leurs propriétaires techniques, planifiant et exécutant ce qui est probablement le plus grand sacrifice de masse jamais tenu sur Halann. Des milliers de fidèles du Culte du Soleil, emprisonnés et asservis pendant des années après avoir résisté à la conversion au Xhazobkult, furent liés à de grands bûchers construits à travers Bulwar et allumés à l'unisson. La lumière du feu infernal fut vue à l'horizon aussi loin que Verne, et les cris douloureux et désespérés des maintenant-décédés furent prétendument entendus de Tianlou à la pointe de la Côte-du-Dragon.\n\nLe choc et l'horreur du sacrifice de masse - connu des masses comme les Affres de Surael - ont réverbéré à travers Halcann, avec beaucoup luttant maintenant pour se sentir en sécurité dans leurs foyers. D'autres demandent des réponses et des conseils de leurs chefs religieux, dont la plupart sont tout aussi choqués que leurs congrégations. Pendant ce temps, la question des vraies intentions du [F29.Monarch.GetTitle] reste trouble - était-ce une tentative d'unité religieuse totale ? Ou, plus inquiétant, un message pour ceux qui continuent à résister à l'appel du Xhazobkult : qu'ils pourraient être les prochains ?"
 flavour_zokka.60.a:0 "Bientôt, le monde entier se délitera autour de nous..."
 flavour_zokka.60.b:0 "C'est difficile de ne pas sentir que le monde entier se délite autour de nous..."
 flavour_zokka.60.c:0 "Un développement inquiétant... mais pourtant - sûrement - nos dieux règnent en maîtres."
 flavour_zokka.69.t:0 "Aux Jours de la Conception du Kult"
 flavour_zokka.69.d:0 "Jadis, une gnolle grava la forme de sa foi dans la terre, avec fouet et avec flamme. Nous pouvons encore sentir sa marque sur la terre. Nous pouvons encore sentir sa présence dans la moelle de nos dents.\n\nElle s'éleva à Proxacha. Le Xhazobkult qu'elle conçut ne naquit pas gentiment, mais fut arraché à l'existence, hurlant et rougeoyant, portant une lame avec laquelle fendre le monde en deux.\n\nZehia brûla. Uak se brisa sous son talon. À la Colline Brûlante, le feu draconique ruina sa chair - mais pas sa volonté. La Marquée-par-les-Flammes, ils l'appellent ; ils l'appellent encore.\n\nElle retourna à Kheterata, avec vengeance dans les yeux et une âme bouillonnant. Elikhet donna son meilleur, mais elle était meilleure. Le Chagrin saigna ce jour-là, forcé de s'agenouiller.\n\nNous nous rappelons les fouets de feu maudit. Nous nous rappelons l'armure d'os. Nous nous rappelons son pèlerinage à Mazu Makhara, où les sorciers lui enseignèrent les mots pour écorcher le ciel.\n\nMême après que les Castanites l'aient brisée, et la Flamme Blanche ait réclamé son corps, ses lieutenants perdurèrent, et les gnolls gardèrent la foi. Nous ne sommes pas elle. Nous ne l'avons jamais connue. Pourtant ses pas sont chauds sous les nôtres.\n\nD'où ses leçons seront-elles apprises ?"
 flavour_zokka.69.a:0 "La Première affronta le feu draconique deux fois avant sa mort." #Hellfire
 flavour_zokka.69.b:0 "Harpie, Griffe-du-Brasier, Traqueur-des-Champs ; les subjugations de la Première furent de fer et de foi à la fois." #Chains
 flavour_zokka.69.c:0 "Elikhet frappa profond, mais la Première endura. Son héritage est écrit dans ses conquêtes." #Blood
 flavour_zokka.69.e:0 "De Sarhal, de Kheterata, la dîme fut payée en acier et argent." #Gold
 flavour_zokka.69.f:0 "Les lieutenants de la Première s'assurèrent que sa vision ne mourût pas avec elle." #Eyes
 flavour_zokka.70.t:0 "Aux Jours des Trois Échecs"
 flavour_zokka.70.d:0 "Jadis, il y eut des gnolls qu'il vaudrait mieux oublier.\n\nD'abord vint Inykh, Épée-des-Chagrins, qui fissura le sud et jeta le jaune à travers la terre tachée de sang. Son feu brûla net, un temps, jusqu'à ce qu'il le consume entier. Sa horde chancela sous son propre poids, esclaves forcés de marcher vers une cause qu'ils ne pouvaient revendiquer. Et quand il tomba, son héritier chassa de faux espoirs et ramena la pourriture.\n\nLe Deuxième Xhaz tomba.\n\nPuis vint Bazhku, Déchireuse-d'Ailes. Sa guerre fut de vengeance, au nom de la Première. Un temps, elle marcha, cherchant l'argent. Au lieu, elle trouva le noir, et fut avalée entière. Aucun héritage ne fut laissé pour l'attraper.\n\nLe Troisième Xhaz tomba.\n\nEn dernier vint Kuzzud, Héraut-de-Douleur. Sa voix agita les opprimés en frénésie, mais aucun Xhazobain ne naît de la colère seule. Les Reines écrasèrent son avance, et ce qui resta marcha vers le nord, où ils furent déchirés par la plus grande erreur d'un autre. Les survivants rampent encore à travers ces marais maudits, cicatrices gravées en pénitence malade.\n\nLe Quatrième Xhaz tomba.\n\nNous voyons ces échecs comme avertissements, mais leurs cendres servent d'écriture. Chacun ouvrit la mauvaise porte, alors nous savons les claquer.\n\nD'où leurs leçons seront-elles apprises ?"
 flavour_zokka.70.a:0 "La flamme brûle encore dans la tombe du Noyé." #Hellfire
 flavour_zokka.70.b:0 "L'armée d'esclaves du Souillé s'effrita quand testée, car leurs usages gisaient ailleurs." #Chains
 flavour_zokka.70.c:0 "Les vendetta de sang ne font pas un Xhazobine, pourtant la Draconique trouva valeur en ce qu'elles inspirent." #Blood
 flavour_zokka.70.e:0 "Comme le successeur du Souillé apprit - une fois l'or tari, la loyauté suit rapidement." #Gold
 flavour_zokka.70.f:0 "Le Noyé vit les batailles à suivre, mais fut aveugle à la guerre." #Eyes
 flavour_zokka.71.t:0 "Aux Jours du Maître du Jardin"
 flavour_zokka.71.d:0 "Jadis, une gnolle sema des graines dans un sol trempé de rouge.\n\nNanaya était son nom, Maîtresse-du-Jardin. Elle vint du sud comme une tempête, acier dans sa main et feu dans ses yeux, hurlant vengeance pour un crime inconnu.\n\nElle revint avec fureur. Les Reines Dorées furent rasées, leurs revendications sur son sang éteintes. Le Šad Sur s'agenouilla devant elle. Les royaumes tombèrent un par un, et de ses cendres elle forgea la couronne de Xhutivert.\n\nEt le feu, bien sûr, attire l'ombre. Varuuk la trouva, le Chuchoteur-de-Vérités - ou peut-être, elle le trouva. Sa main d'épée céda à la sorcellerie, et son empire fleurit avec ses nouvelles racines infernales. Le prix de son ascension fut payé en sang.\n\nNanaya devint la Cinquième. La Rouge était plus brillante que quiconque venu avant - excepté, peut-être, la Première. Et puis, elle rencontra le Phénix. Jaher la brisa devant Brasan, son jardin éparpillé au vent, flétrissant dans l'embrasement d'une fausse flamme.\n\nCar plus haut nous grimpons, plus loin nous tombons. À moins, bien sûr, que nous puissions planer.\n\nD'où ses leçons seront-elles apprises ?"
 flavour_zokka.71.a:0 "Anzarzax tomba, car la Rouge flamboya plus brillante." #Hellfire
 flavour_zokka.71.b:0 "L'acier gagna à la Rouge un trône, et les bénédictions du Xhazob le virent croître." #Chains
 flavour_zokka.71.c:0 "La Rouge revendiqua le nom d'une Couronne-Solaire et le droit d'une Couronne-Solaire." #Blood
 flavour_zokka.71.e:0 "Le sorcier chuchota, et la Rouge écouta, et la Rouge fut récompensée." #Gold
 flavour_zokka.71.f:0 "La Rouge se voyait Impératrice, pourtant tomba face au Phénix." #Eyes
 flavour_zokka.72.t:0 "Aux Jours des Sœurs-Liées"
 flavour_zokka.72.d:0 "Jadis, il y eut deux gnolles qui étaient une.\n\nUne mère, fendue ouverte sur l'autel. Un premier souffle, volé du fond de ses poumons. Ultza, elles - elle - se nomma. Une âme, étirée à travers chair jumelle.\n\nElle s'éleva de la poussière. Les Traqueurs-des-Champs résistèrent. Frère combattit frère, et le désert but profondément, mais la Jumelle ne pouvait être défaite - seulement détournée.\n\nVers l'est elle bougea. Les Griffes-du-Brasier rejoignirent, et le Chagrin fut enjambé et traversé. Kheterata brûla dans son sillage, défenseurs ailleurs, champs semés de sel et cendre.\n\nPuis, Fangaula. Un empire dirigé par un type différent de feu. Là, elle trouva des suivants - les Hurleurs-du-Vent hérétiques apprirent à voir le Xhazob comme divin, un dieu étrange prenant une forme plus étrange. Mais la foi n'allume pas toutes les flammes.\n\nDiakarida, feu-fait-chair, se dressa devant elle. Flamme rencontra flamme. Et Ultza, langue-jumelle, se tut. Sa horde se brisa. La savane éclata en rien.\n\nUne voix peut être forte. Une voix peut être claire. Mais une voix n'est encore qu'une.\n\nD'où ses leçons seront-elles apprises ?"
 flavour_zokka.72.a:0 "Le feu ne s'incline pas devant de faux prophètes." #Hellfire
 flavour_zokka.72.b:0 "Les Hurleurs-du-Vent furent tournés avec du fer." #Chains
 flavour_zokka.72.c:0 "Le sang unit, pourtant la Jumelle naquit de possession, non de lignée." #Blood
 flavour_zokka.72.e:0 "Parler d'une voix c'est tisser un mensonge." #Gold
 flavour_zokka.72.f:0 "Elle frappa la faiblesse de l'Empire, aveugle à la sienne." #Eyes
 flavour_zokka.73.t:0 "Aux Jours Qui Furent, Qui Sont, Qui Sont Encore À Venir"
 flavour_zokka.73.d:0 "Jadis, il y eut un gnoll qui dévora des rois.\n\nJadis, il y eut un gnoll qui brûla le ciel.\n\nJadis, il y eut un gnoll qui s'éleva de cendre, et de charogne.\n\nJadis, il y eut un gnoll qui avala des dieux.\n\nCe gnoll était.\n\nCe gnoll est.\n\nCe gnoll sera.\n\nD'où ses leçons seront-elles apprises ?"
 flavour_zokka.73.a:0 "Sienne est la flamme maudite qui éclaire le chemin." #Hellfire
 flavour_zokka.73.b:0 "Sienne est la chaîne qui encercle le monde." #Chains
 flavour_zokka.73.c:0 "Sien est le sang qui unit l'espèce gnoll." #Blood
 flavour_zokka.73.e:0 "Sienne est la voix qui résonne dans l'esprit." #Gold
 flavour_zokka.73.f:0 "Siens sont les yeux qui témoignent de tout." #Eyes
 flavour_zokka.666.t:0 "C'est une Idée Terrible"
 flavour_zokka.666.d:0 "Es-tu sûr de vouloir faire ceci ?"
 flavour_zokka.666.a:0 "Je me repens !"
 flavour_zokka.666.b:0 "C'est une nouvelle voie ! Une meilleure voie !"
