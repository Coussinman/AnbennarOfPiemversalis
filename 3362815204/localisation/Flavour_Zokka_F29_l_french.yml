# All by JellyCow
# Missions
 F29_zokka_kingdom_come_title:0 "L'Avènement du Royaume"
 F29_zokka_kingdom_come_desc:0 "« Longue vie à notre Seigneur. »"
 zokka_kc_a_tt:0 "Les §OKašra du Suran§! se prosternent, en supplication devant la §Gflamme d'émeraude§! !"
 zokka_kc_b_tt:0 "La §Ovile langue du Premier Soleil§! a été §Gapprise§! !"
 zokka_kc_c_tt:0 "Les §Opeuples d'Halann§! craignent l'§GEmpire§! !"
 zokka_kc_d_tt:0 "Les §Odieux-menteurs du Chagrin§! ont été §Gdévorés§! !"
 zokka_kc_e_tt:0 "Le §Odogme terrestre du Premier Soleil§! a été §Géclipsé§! !"
 zokka_kc_f_tt:0 "Le §OXhaz Draconique a été vengé§!, et son erreur §Gréparée§! !"
 zokka_kc_g_tt:0 "L'§Ointégralité de Bulwar§! est sous la §Gdominion de Zokka§! !"
 zokka_face_the_sun_tt:0 "§gLa grandeur attend, dans la tombe du ciel occidental...§!"
 F29_zokka_second_light_title:0 "Seconde Lumière"
 F29_zokka_second_light_desc:0 "« Mon père est le Seigneur de Meute, et je suis le fils de mon père.\n\nOn m'a dit très peu de choses sur les circonstances de ma naissance. Je sais que ma mère était une autre gnoll, mais ni son nom, ni son caractère. Je sais que mon père ne semble pas la regretter. Les quelques mots qu'il a prononcés à son sujet semblent indiquer qu'il ne s'est jamais vraiment soucié d'elle. Tous ses désirs mortels semblent pâlir face à son appétit divin.\n\nJe sais que je suis nécessaire. Si mon père devait périr avant d'accomplir son rêve, sa meute et son objectif m'échoiraient. C'est le fardeau que je dois porter.\n\nLe Premier Soleil s'est levé, et a gagné l'ire de mon père. Son vassal gît maintenant mort, à moitié dans le sable et à moitié dans l'estomac. Alors qu'il se lève une fois de plus, sait-il ce qui l'attend ? »"
 F29_zokka_youngest_sun_title:0 "Le Plus Jeune Soleil"
 F29_zokka_youngest_sun_desc:0 "« Il y a eu un moment, sur ce champ de bataille, où j'ai hésité.\n\nJ'ai vu un peuple se dresser et se battre pour ce en quoi il croit. Leur credo. Leur dieu, combattant encore vaillamment contre les ténèbres. J'ai ressenti leur fierté, et leur désespoir, alors qu'ils nous affrontaient de face - même en tombant par dizaines et que leur chef était dévoré.\n\nMon père et ses généraux ont célébré leur échec, mais j'ai eu du mal à le supporter. Je me demande si c'est pour cela qu'il a gagné. Je me demande si c'est pour cela que j'hésite.\n\nJe l'ai convaincu d'épargner leur montagne. Appelez-moi sentimental... mais peut-être reviendront-ils un jour. »"
 zokka_extinguish_tt:0 "Après avoir accompli cette mission, la puissance du modificateur '§YLumière Étouffée'§! sera §Gquadruplée§! si aucune province ou nation §Ysur Halcann§! ne suit une confession du §YCulte du Soleil§! !\n\n§g'§!§YHalcann§!§g' fait référence aux continents de §!§YCannor§!§g, §!§YHaless§!§g, et §!§YSarhal§!§g.§!"
 F29_zokka_scorched_gardens_title:0 "Jardins Calcinés"
 F29_zokka_scorched_gardens_desc:0 "« Les monarques de Bulwar cherchent à gouverner ce qui existe déjà. C'est pourquoi, je pense, un gnoll n'est pas un Roi, mais un Seigneur de Meute. Nous sommes censés détruire, et revendiquer tout ce qui pousse de plus fort à la place de la destruction. Un territoire vide, dépouillé jusqu'à l'os, peut être refaçonné à l'image du Seigneur de Meute. Ce qui peut être brisé ne vaut pas la peine d'être gouverné. »"
 zokka_scorched_gardens_tt:0 "Toutes les provinces suraniennes possédées ont moins de §Y50%§! d'Autonomie Locale."
 F29_zokka_pack_pre_eminence_title:0 "Prééminence de Meute"
 F29_zokka_pack_pre_eminence_desc:0 "« J'ai vu les gnolls d'autres meutes - des guerriers que je craignais autrefois - ramper sur le ventre juste pour plaire à mon père. Je ne peux même pas les blâmer, tant son prestige est grand.\n\nIls ne s'inclinent pas tous par peur, bien sûr. Certains le font simplement parce que c'est sage. D'autres semblent le voir comme une sorte de chef prophétisé, ou un dieu en devenir. J'essaie d'éviter ceux-là, qui rêvent d'un monde après le Premier Soleil. Mais la loyauté reste la loyauté, je suppose. »"
 zokka_pack_pre_tt:0 "Le §Y[Root.GetName]§! obtient un casus belli §YÉtablir Tributaire§! sur tous les pays qu'il borde au §YRahen§!."
 F29_zokka_birds_of_a_feather_title:0 "Qui Se Ressemble S'Assemble"
 F29_zokka_birds_of_a_feather_desc:0 "« J'ai toujours senti que les harpies étaient des alliées loyales. Elles sont rapides, et féroces, et tranchantes, et belles ; comme la foudre. Elles appelaient mon père Seigneur de Meute. Chantaient son nom depuis les falaises pour célébrer sa victoire.\n\nIl les appelle utiles. Il dit qu'elles cherchent une part de la conquête, et c'est pourquoi elles servent. Pas par amour, ou par foi - par désir de croissance. Un pacte de convenance, des deux côtés. Un pacte que mon père cherche à briser. »"
 F29_zokka_as_the_harpy_flies_title:0 "À Vol de Harpie"
 F29_zokka_as_the_harpy_flies_desc:0 "« Nos rituels racontent des histoires. C'est un langage unique, mais un langage néanmoins - symboles, noms, et mots prononcés dans l'ordre. Un script, complet avec un début et une fin.\n\nLe pouvoir derrière eux réside dans ces mots, mais aussi dans le sang. Chaque sacrifice donne au rite une autre voix. Plus tu le nourris, plus il devient fort. Plus il descend profond.\n\nLe nôtre sera assourdissant. »"
 zokka_harpy_flies_tt:0 "Toutes les provinces requises par cette mission ont une unité du §Y[Root.GetName]§! stationnée là."
 zokka_raze_reminder_tt:0 "Cet événement va §Rdépeupler les terres harpies§!, les rendant impropres au pillage.\n\nCet événement déclenchera un §Orituel d'invocation Xhazob...§!\n"
 F29_zokka_zokka_entheate_title:0 "Zokka, Enthéate"
 F29_zokka_zokka_entheate_desc:0 "« Je ne comprends pas pourquoi mon père recherche le Premier Soleil. Il en parle comme d'une conquête, ou d'une grande vengeance, ou d'une nécessité. Toujours, ses mots sont teintés de nostalgie - comme s'il détenait quelque partie manquante de lui-même.\n\nMais alors, je l'ai vu dévorer le Commandant. J'ai vu la joie qu'il y a prise. J'ai vu son triomphe.\n\nJe ne pense pas qu'il y ait quelque dessein secret qu'il ait encore à enseigner. Je pense que sa motivation est simple - il souhaite manger le Premier Soleil par désir. Il aime comment il brûle, et comment il ne s'éteint pas, et il veut devenir quelque chose d'aussi éternel.\n\nJe ne sais pas si je veux la même chose. Parfois, je pense que je n'ai hérité que de sa fourrure. »"
 F29_zokka_ashes_renewed_title:0 "Cendres Renouvelées"
 F29_zokka_ashes_renewed_desc:0 "« Après cette victoire - la première à laquelle j'avais assisté personnellement - mon père se tint dans la poussière jusqu'au coucher du Premier Soleil, regardant vers le haut. Respirant simplement profondément, comme s'il gravait l'odeur du champ de bataille dans sa mémoire. Une finalité, mais aussi un commencement.\n\nJ'ai su, alors, que la paix que je cherche n'est pas la même que la sienne. La mienne est reposante, et prospère. La sienne est... digestive - une lente absorption broyante de culture, de coutume, et de résistance.\n\nLa conquête coupe, et la guerre est le couteau. Tout ce qui reste, c'est le travail. »"
 F29_zokka_northern_blades_title:0 "Les Lames Septentrionales"
 F29_zokka_northern_blades_desc:0 "« Il y avait des menaces à nos arrières que nous devions considérer.\n\nPremièrement : les hommes-chevaux des plaines auraient pu, en théorie, traverser le col montagneux entre nous. Nous aurions gagné, j'en suis sûr, mais tout conflit aurait été coûteux. À l'époque, ils semblaient préoccupés à se battre entre eux - pendant qu'ils étaient occupés à tirer le sang de leurs pairs, je nous ai crus sages de frapper vite et tôt. Un tampon dans la région aurait pu très bien nous servir. »"
 F29_zokka_southern_fires_title:0 "Les Feux Méridionaux"
 F29_zokka_southern_fires_desc:0 "« Deuxièmement : nous n'étions pas une puissance navale, et nous manquions des ressources pour le devenir en temps utile. Cela ne signifiait pas que nous ne pouvions pas défendre notre flanc sud, cependant. J'étais inquiet que les puissances côtières du Raj voient notre faiblesse et ouvrent notre ventre. Un système semi-permanent de bûchers de flamme-noire, stratégiquement placés le long de nos plages et falaises et centré sur le Cothon de Quartz restauré, détenait le potentiel d'arrêter leurs débarquements ou de les dissuader d'essayer. »"
 F29_zokka_long_moment_title:0 "Le Long Moment"
 F29_zokka_long_moment_desc:0 "« Il viendra un moment avant que la conquête commence. Où mon père revendiquera une nouvelle capitale et annoncera la naissance de son empire, tout au nom d'un rêve apocalyptique. Peut-être, quand il sera mort, ou rassasié, ou quand il ne restera plus rien, regardera-t-il tout ce qu'il a pris et dira : assez. Mais la conquête n'a pas de fin naturelle, et tant que je le connais, il n'a jamais été satisfait.\n\nCroître c'est manger. Manger c'est devenir plus fort. Et je pense, au plus profond de lui, mon père est terrifié de mourir petit. »"
 zokka_long_moment_tt:0 "Le dirigeant du §Y[Root.GetName] est [Root.xhaz_gender_tt]§! ou §Ytente de devenir [Root.xhaz_gender_tt]§!."
 zokka_early_rite_tt:0 "Si le §ORituel de Flamme-Noire§! est actif, la cité d'§YHarklum§! sera §Rsacrifiée§! pour le terminer plus tôt !\n"
 F29_zokka_all_dim_all_pale_title:0 "Tout Terne, Tout Pâle"
 F29_zokka_all_dim_all_pale_desc:0 "« Le Kult se répand par la foi et la force. Il y a une certaine beauté à y trouver. Des peuples désunits, rassemblés par une tentation de flamme-noire.\n\nJe pense que c'est là où je diffère. Ils apprennent de ce qu'on leur dit. Ils croient ce qu'on les force à croire. En contraste, j'ai chapardé des livres et des écritures là où mes pairs réclamaient chair et or. Je me suis appris à les lire. J'ai diversifié. J'ai quitté la chambre d'écho du Kult avant même d'avoir vraiment franchi son seuil.\n\nEst-ce que cela fait de moi quelqu'un de meilleur qu'eux ? Ou la connaissance de différentes voies est-elle une malédiction avec laquelle je suis maintenant coincé ? Durant mes heures sombres, je ne peux m'empêcher de penser : l'ignorance est un bonheur. »"
 zokka_eat_ruler_unlock_tt:0 "\nLe §Y[Root.GetName]§! débloquera la capacité de §Gmanger le dirigeant d'un pays§! comme option d'offre de paix avec le casus belli §YInvasion Démoniaque§! !\n\nManger le dirigeant d'un pays §Yaccorde des points de monarque§! selon la compétence du dirigeant consommé, §Yaccorde du pouvoir démoniaque§!, et §Ybrise le pays cible§!."
 F29_zokka_dominance_title:0 "Dominance"
 F29_zokka_dominance_desc:0 "« Les autres meutes nous craignent. Le craignent. Je l'ai vu dans le tremblement de leurs pattes quand elles viennent négocier. Elles servent nos intérêts pour le moment, mais je connais la vérité, et je suspecte mon père aussi : la peur ne les tiendra pas à distance éternellement, et elles détiennent des terres que nous sommes enclins à convoiter.\n\nInévitablement, nous devrons leur trouver une place. Et elles plieront, ou elles se briseront. »"
 F29_zokka_sunsetstone_title:0 "Pierre-du-Couchant"
 F29_zokka_sunsetstone_desc:0 "« Bulwar doit être sécurisé avant que nous envisagions toute notion de prendre l'Est ou le Sud. C'est le principe de la chose. La patrie du propre culte du Premier Soleil ne peut souffrir la liberté ; du moins, selon l'opinion de mon père. Ceci étant dit, les incursions précoces ont leurs bénéfices, spécialement en ce qui concerne Rahen. Les montagnes ne peuvent nous protéger que si longtemps, s'ils décident que nous sommes une menace à leur prospérité.\n\nNous le sommes, bien sûr. Nous devons simplement continuer à leur faire semblant du contraire. »"
 zokka_sunsetstone_fort_tt:0 "Toutes les provinces possédées §Yavec des forts bordant Rahen§! dans la région du §YSalahad Lointain§! ont leurs forts §Gaméliorés§!, et obtiennent '§YDétourne Tes Yeux§!' jusqu'à la fin du jeu, accordant §G-50%§! de Coût d'Entretien de Fort Local et §R-10%§! de Défensivité Locale."
 F29_zokka_tension_knife_title:0 "Couteau-Tension"
 F29_zokka_tension_knife_desc:0 "« J'ai parlé aux Suranis de Hašr - les loyaux, du moins. J'ai été surpris d'en trouver, après la saisie et le pillage de leurs terres. Mais ils existent, et ils cherchent un futur au sein de la Meute, pas en dehors.\n\nJe ne suis pas un bon Xhazobkultiste. Je ne suis pas un bon gnoll. Je crois qu'ils sont aussi égarés que leurs maîtres et maîtresses. Mais leurs nombres continuent de grossir, alors que l'empire de mon père grandit. D'une certaine manière, j'admire leur esprit. J'aimerais pouvoir imiter leur envie d'un futur meilleur.\n\nJ'aimerais pouvoir l'aimer autant qu'ils le font. »"
 F29_zokka_demonology_title:0 "Démonologie"
 F29_zokka_demonology_desc:0 "« Un Xhazob ne parle pas de la même manière que nous - ceci, les sorciers de Mazu Makhara se sont assurés de l'imprimer. Les écouter c'est comme regarder une forêt prendre feu. Terrible, et soudain, et dévorant-tout, pourtant captivant dans sa brutalité. Un Xhazobkultiste écoute quand même.\n\nLà où un Xhazobkultiste diffère d'un Xhazobain c'est dans leur capacité à répondre : à apprendre leurs noms, leurs titres secrets, ce qui leur apporte chagrin ou joie. Parler à un Xhazob comme s'ils étaient nos égaux. Je me demande à quel point c'est vrai ?\n\nQuoi qu'il en soit, il y a du pouvoir dans le langage. Comprendre un démon est le premier pas vers la maîtrise de ce pouvoir. Le bon tour de phrase pourrait ouvrir une porte vers un lieu complètement différent. »"
 F29_zokka_dominance_legacies_title:0 "De la Dominance et des Héritages"
 F29_zokka_dominance_legacies_desc:0 "« Une meute dévorée ne meurt pas. La consommation est un type de magie à elle seule. Elle n'est pas faite pour la joie, ou pour satisfaire la tradition ; une mesure de force est transférée du dévoré au dévoreur, accompagnée d'une goutte de personnalité et de credo. C'est un témoignage, alors, de la force du rêve de mon père - qu'il survive, inchangé et immuable, peu importe combien il mange. »"
 F29_zokka_legacies_xhaz_title:0 "Des Héritages et des [Root.xhaz_gender_tt]s"
 F29_zokka_legacies_xhaz_desc:0 "« Même ainsi, certains refuseront l'appel. Beaucoup trop de gnolls sont enclins au théâtre. Ils cracheront sur nos bûchers et planteront leurs pieds dans la terre, mais ils céderont une fois que nous établirons une tête de pont - une fois que nous prouverons notre capacité donnée par les Xhazobs à diriger. Sinon, nous les amènerons plus bas qu'ils ne pensaient possible.\n\nIl y a une tragédie là-dedans. D'une certaine manière, je me vois en eux. »"
 F29_zokka_xhaz_khets_title:0 "Des [Root.xhaz_gender_tt]s et des Khets"
 F29_zokka_xhaz_khets_desc:0 "« Les Dieux sont tenus de gouverner le Ciel. Les Démons sont tenus de gouverner les Enfers. Les Khet sont tenus de gouverner le Chagrin. Telle est la voie de la divinité. Mais la mortalité est un spectre - et les Khet sont les plus mortels des divins.\n\nIls ne sont pas le Premier Soleil... mais nous commençons tous quelque part. »"
 zokka_khet_dead_tt:0 "Les §YKhet§! sont §Rmorts§!."
 zokka_sorrow_slaves_tt:0 "Toutes les provinces le long du §YChagrin de la Mère§! produisant du §YGrain§! ou du §YBétail§! commenceront à produire des §YEsclaves§! quand possédées par le §Y[Root.GetName]§!."
 zokka_gnoll_claim_paw_tt:0 "Le §Y[Root.GetName]§! gagne une revendication permanente sur §Ytoutes les provinces de culture gnoll non-possédées§!."
 zokka_gnoll_claim_claw_tt:0 "Le §Y[Root.GetName]§! gagne une revendication sur §Ytoutes les provinces de culture gnoll non-possédées§!."
 F29_zokka_raise_high_pyres_title:0 "Érigez Haut les Bûchers"
 F29_zokka_raise_high_pyres_desc:0 "« Il y a un rite avant chaque bataille, et un rite après. Nous nous tenons devant les bûchers, et nous nous agenouillons, et nous psalmodions à l'unisson. Nous pressons nos fronts contre le sol et invoquons la flamme-noire sous nos pieds.\n\nC'est une sorte de magie, de toute évidence. C'est aussi une autre façon d'adorer les Xhazobs. Plus important encore, cependant, c'est un message à ceux sur notre chemin - qu'ils seront massacrés ou forcés de nous rejoindre, s'ils ne viennent pas volontairement. Et c'est un message très efficace, d'ailleurs. »"
 zokka_clear_refugees_tt:0 "Les §YRéfugiés Suranis§! retourneront au §YSuran§!."
 zokka_pyres_mages_tt:0 "Les §YKelmaxherho§! ont au moins §Y60§! de loyauté, et §YNef Zokka§! a au moins §Y30§! de développement, un bâtiment §YTemple§! ou §YCathédrale§!, un bâtiment §YMarché§!, §YComptoir Commercial§!, ou §YBourse§!, et aucune tâche en cours dans la province."
 zokka_pyres_church_tt:0 "Les §YKaxhkeddax§! ont au moins §Y60§! de loyauté, et le §Y[Root.GetName]§! possède au moins §Y10§! provinces avec un modificateur §YRéfugié Surani§!."
 F29_zokka_skim_mountains_title:0 "Écumer les Montagnes"
 F29_zokka_skim_mountains_desc:0 "« Tous ne s'agenouillent pas immédiatement. Pas encore, du moins. Ils s'accrochent à leurs temples et châteaux et sommets de montagnes, amassant leurs richesses et connaissances, refusant de faire des concessions. C'est admirable, mais ultimement rien de plus qu'une petite rébellion. Des égratignures dans la poussière.\n\nMon père les tolère, jusqu'à un certain point. Sans différence, je pense - sans ennemi, ou bouc émissaire - il ne voit aucune incitation à dominer. Il n'y a pas d'envie de grandir, et donc pas d'envie de manger. Prendre le contrôle et faire appliquer ses demandes n'est qu'une autre façon de nourrir son pouvoir. »"
 zokka_border_ourdia_tt:0 "Le §Y[Root.GetName]§! possède une province §Ydans§! ou §Ybordant§! la région d'§YOurdia§!."
 F29_zokka_pack_hegemony_title:0 "Hégémonie de Meute"
 F29_zokka_pack_hegemony_desc:0 "« La nôtre est l'apothéose. La meute pinnacle. Nulle autre ne peut être plus grande, car c'est le sommet, et nous continuons de le construire plus haut. À un moment donné, cette hégémonie doit être solidifiée. Le peuple-gnoll sera uni au nom de Zokka, et il sera acclamé comme le Xhazobain d'Autrefois et d'Avenir. C'est un rêve beaucoup plus grand que ce à quoi je suis habitué... pourtant, étrangement, je pense qu'il peut être accompli. Si quelqu'un peut le faire, c'est lui. »"
 zokka_pack_hegemony_tt:0 "Au moins §Y30 provinces§!, ou §Ytoutes les provinces§!, revendiquées par la mission '§YDes [Root.xhaz_gender_tt]s et des Khets§!' sont directement possédées par le §Y[Root.GetName]§! - selon ce qui arrive en premier. Ces provinces doivent avoir moins de §Y30§! d'autonomie locale."
 zokka_gnoll_separatism_tt:0 "Toutes les provinces possédées avec une §Ypopulation gnoll§! perdent §G10§! années de séparatisme. Les provinces à §Ymajorité§! gnoll perdent §G20§!.\n\nChaque fois qu'une province avec une §Ypopulation gnoll§! est conquise par le §Y[Root.GetName]§!, elle perd §G10§! années de séparatisme. Les provinces à §Ymajorité§! gnoll perdent §G20§!."
 F29_zokka_twist_blade_title:0 "Tourner la Lame"
 F29_zokka_twist_blade_desc:0 "« Il n'y a pas de leçons de modération ici. Je ne suis pas sûr d'où je l'ai apprise. Elle ne venait certainement pas de mon père ; peut-être que ma morale n'est qu'une forme de rébellion.\n\nPourtant, je ne peux nier ce que l'excès apporte. J'ai arpenté les rues des cités conquises - de Harrabad, de Hašr - et j'ai vu le chaos ordonné laissé dans notre sillage. Une force qui grandit des ruines. Je n'aime pas la saisie, mais j'en suis venu à l'accepter comme une nécessité.\n\nJe pense que j'ai une place ici. Mon père prend et pille, et je construis sur ce qu'il revendique. Ensemble, nous laissons derrière nous quelque chose de durable. »"
 F29_zokka_phoenix_banners_title:0 "Les Bannières du Phénix"
 F29_zokka_phoenix_banners_desc:0 "« Sarnagir est le bouclier de Bulwar, et l'âme de ses nations. La brûler avec un feu profane, jusqu'à l'os et au bec, brisera les cités et terminera leur résistance à l'empire de mon père. Tout ceci est logique, et je ne peux le blâmer pour cela. Cela ne signifie pas que je dois l'aimer.\n\nJ'ai lu les annales de ses vols passés. J'ai imaginé son arc à travers le ciel, le Suran coulant sous elle, traînant des flammes comme une comète. Je peux vivement imaginer l'émerveillement - le prodige.\n\nJe ne veux pas qu'elle meure. Je peux seulement espérer que l'éternelle soit vraiment ainsi... »"
 zokka_phoenix_own_tt:0 "Tous les pays avec un phénix embrasé sur leurs bannières ne possèdent aucune province au §YBulwar Propre§! ou aux §YCollines-aux-Harpies§!."
 zokka_border_bahar_tt:0 "Le §Y[Root.GetName]§! possède une province §Ydans§! ou §Ybordant§! la région de §YBahar§!."
 zokka_phoenix_cores_tt:0 "Tous les pays avec un phénix embrasé sur leurs bannières §Gperdent leurs cœurs§! dans les provinces possédées par le §Y[Root.GetName]§!.\n"
 zokka_random_convert_tt:0 "\n§Y10 provinces aléatoires possédées non-Xhazobkult§! au §YBulwar Propre§! et aux §YCollines-aux-Harpies§!, avec §Y2§! de chaque développement et sans majorité gnoll, perdront §R1§! de chaque développement, gagneront §R30§! de dévastation, et deviendront §GGnoll Croc-de-Sable§! et §GXhazobkult§!.\n"
 zokka_rout_tt:0 "Tous les §Yvoisins du [Root.GetName]§! qui possèdent des provinces à Bulwar, et §Yleurs voisins§! qui possèdent des provinces à Bulwar, perdent §R1§! de stabilité et obtiennent §R-10%§! de Vitesse de Mouvement et §R-10%§! de Moral des Armées pendant §Y50 ans§!."
 F29_zokka_second_folly_title:0 "Une Seconde Folie"
 F29_zokka_second_folly_desc:0 "« Mon père sera le septième Xhazobain à marcher sur Halann. S'il fait à sa guise, il ne sera pas le dernier.\n\nC'est facile d'oublier, malgré son ambition, que notre Seigneur de Meute est un gnoll rusé. Il a passé des jours à éplucher les histoires des Xhazobaïnes et Xhazobains passés, listant soigneusement les erreurs que chacun a commises. Déjà, il cherche à en remédier à certaines, concevant des rites toujours plus grands avec l'aide de ses sorciers.\n\nMais réparer leurs erreurs est plus qu'un simple progrès. Il veut la vengeance. Il veut se prouver le meilleur d'entre tous. Il veut revendiquer Bulwar, comme le Premier et le Rouge. Il veut le Chagrin et les terres de chaque côté, comme le Flétri et le Noyé et le Jumeau. Et il veut le Nord, et le marécage - une cicatrice, laissée dans le sillage d'une des bévues les plus saillantes du peuple-gnoll. »"
 zokka_folly_convert_tt:0 "Toutes les provinces dans la §YFolie de Daravan§! perdront §R1§! de chaque développement, gagneront §R30§! de dévastation, et deviendront §GGnoll Marqué-de-Flamme§! et §GXhazobkult§!. Les provinces vides gagneront des Frontières, et deviendront §GGnoll Marqué-de-Flamme§! quand elles finiront."
 F29_zokka_phoenix_down_title:0 "Chute du Phénix"
 F29_zokka_phoenix_down_desc:0 "...Cela dit, mon père a l'habitude de prouver que les gens ont tort. »"
 F29_zokka_congregatory_privilege_title:0 "Privilège Congrégationnel"
 F29_zokka_congregatory_privilege_desc:0 "« C'est une chose fantaisiste à imaginer - de nouveaux convertis au Xhazobkult, brûlant leurs propres temples, joyeux alors que les cendres tombent autour d'eux. Ils voient le nouveau, et la promesse de pouvoir. Ils ne voient pas la cruauté, ni son épée à double tranchant.\n\nJe pense que la plupart rejoindront par sécurité. C'est mieux de suivre que d'être forcés de vos foyers, ou réduits en esclavage, ou tués. Mais certains ressentiront l'attraction sous leur peau. Certains ressentiront la même faim que d'innombrables gnolls. Pas tous - j'en suis la preuve - mais un grand nombre néanmoins. »"
 zokka_temples_tt:0 "Les §YTemples§! accorderont un §G10%§! de Modificateur d'Impôts Locaux supplémentaire. Les §YCathédrales§! accorderont un §G20%§! de Modificateur d'Impôts Locaux supplémentaire.\n"
 F29_zokka_doxology_title:0 "Doxologie"
 F29_zokka_doxology_desc:0 "« L'adoration est révérence, mais aussi performative. Chaque sermon, chaque psalmodie, chaque tête inclinée - toutes les actions d'acteurs. Une belle fiction partagée par des milliers.\n\nC'est ce que croit mon père : une prière n'a pas besoin d'être vraie pour être puissante. N'importe quoi peut être rendu réel par la pure force de volonté, quand prononcé avec la bonne conviction. Si les mots sont beaux, même un diable pourrait être convaincu de s'agenouiller. Chaque prière pourrait être un mensonge, attendant d'être cru. Et chaque mensonge est quelque chose de plus grand, attendant de naître. »"
 F29_zokka_deontology_title:0 "Déontologie"
 F29_zokka_deontology_desc:0 "« Mon père décrète. Il rend des verdicts. Il prononce des commandements - nets, complets, et finals. Il parle, et cela arrive, sans place pour la désobéissance.\n\nEst-ce une sorte de charisme que je pourrais un jour développer ? Pour lui, la loi est architecture. Le langage est le compagnon de l'empire. Nommer quelque chose c'est le rendre gouvernable. Ce n'est pas une forme de communication que je comprends - pas encore. Je ne suis pas certain de jamais le faire... »"
 zokka_harpy_bulwar_tt:0 "Aucun état avec une §YAdministration Harpie§! ne possède de territoire à §YBulwar§!."
 zokka_has_estates_tt:0 "§gLa domination de Zokka n'est pas encore assez enracinée pour ce type d'étude...§!"
 zokka_has_estates_khet_tt:0 "§gLa domination de Zokka n'est pas encore assez enracinée pour une entreprise de cette ampleur...§!"
 zokka_edict_tt:0 "Les provinces de §YGrain§! et §YBétail§! requises par cette mission produiront maintenant des §YEsclaves§!."
 F29_zokka_neology_title:0 "Néologie"
 F29_zokka_neology_desc:0 "« Des mots peuvent être créés là où il n'en existe aucun - le monde s'ajuste pour leur faire place.\n\nJ'aime cette logique. Elle est plus gentille que le cycle de consommation et croissance. Je ne suis pas sûr que mon père réalise que c'est simplement une forme de création, prise librement. Enseigner une langue conquérante en l'inventant au fur et à mesure. Un dialecte que beaucoup ne peuvent parler, mais auquel ils répondent néanmoins.\n\nGouverder c'est réécrire. Prendre l'histoire du monde et en faire la sienne. L'histoire est écrite par le vainqueur, après tout. »"
 F29_zokka_sanctify_apogee_title:0 "Sanctifier l'Apogée"
 F29_zokka_sanctify_apogee_desc:0 "« L'apex du Xhazobkult, en tant que foi, est une question d'opinion. La mienne est qu'il ne peut être atteint que par une réforme totale, vers quelque chose de plus gentil et plus divers qu'il n'a jamais été auparavant. Celle de mon père est une vision d'unité. Tous les Kults locaux, collectivisés en un seul, tenus ensemble sous la bannière d'une Xhazobaïne ou d'un Xhazobain. Tant que ces Kults disparates existent, cette vision ne peut jamais être réalisée.\n\nPersonnellement ? Je pense que c'est probablement une bonne chose. J'ai vu les horreurs infligées au monde au nom d'un pacte de flamme-noire. Mais je divague. »"
 F29_zokka_unhallowed_ground_title:0 "Terre Non-Consacrée"
 F29_zokka_unhallowed_ground_desc:0 "« J'ai entendu les légendes. Une terre plus profane que même la nôtre, entourée par un marécage si épais qu'il est quasi-impossible à traverser, hantée par des créatures si bestiales qu'on serait fou d'essayer.\n\nJe ne suis pas convaincu que mon père ait jamais été sain d'esprit en premier lieu. »"
 F29_zokka_arcane_orison_title:0 "Oraison Arcane"
 F29_zokka_arcane_orison_desc:0 "« Il y a des histoires de quelque chose au profond de ce marécage. Une entité d'une sorte, permettant la communion entre ce Plan et un autre.\n\nJe sais que mon père finira aux côtés d'un Xhazob, mais il n'y a pas de Premier Soleil dans les Enfers. Il devra revenir, un jour. Quoi que soit cette chose, elle est probablement impérative pour voir son rêve accompli.\n\nJe ne suis pas un gnoll enclin à la destruction. Je cherche à préserver ce que je peux, et construire sur ce qui reste. Mais cet endroit, et ce qu'il cache... Je le brûlerais jusqu'au sol, si c'était mon choix à faire. »"
 F29_zokka_stamp_out_perigee_title:0 "Piétiner le Périgée"
 F29_zokka_stamp_out_perigee_desc:0 "« Même ainsi, le Xhazobkult n'est pas la seule foi Gnoll sur Halann. Certaines meutes du sud et de l'ouest suivent une religion plus conventionnelle, complète avec une déesse créatrice. Elles croient que nous détenons le potentiel de nous améliorer, sans le besoin de marchés démoniaques ou de sacrifice violent. Elles se mangent encore entre elles - quelque chose que j'ai du mal à supporter, parce que cela rend mes propres penchants encore plus étranges - mais au moins leur version de l'acte est accomplie moins monstrueusement que la nôtre. Évidemment, mon père rejette cette foi catégoriquement, mais je pense qu'il y a beaucoup à apprendre d'elles. »"
 zokka_perigee_tt:0 "Le §Y[Root.GetName]§! revendique toutes les provinces possédées par §YViakkoc§!, §YBrrtekuh§!, §YXanzerbexis§!, et §YGnollakaz§!."
 F29_zokka_critical_mass_title:0 "Masse Critique"
 F29_zokka_critical_mass_desc:0 "« Nos cartes continuent de grandir, avec de nouvelles terres tracées chaque jour. De nouveaux peuples à enchaîner - de nouveaux lieux à saisir, piller, et peut-être reconstruire. Remplir ces terres est une tâche intimidante ; particulièrement les indésirables, comme les ruines vides derrière Azka-Sur. Pourtant, leur prise est nécessaire, bien qu'elles ne soient que des coques d'un âge mort.\n\nLa croissance engendre le pouvoir, et le pouvoir engendre la croissance, après tout. »"
 zokka_only_gnoll_tt:0 "Le §Y[Root.GetName]§! et leurs §YÉtats Esclaves§! sont les seuls pays §Ygnolls§! qui possèdent des provinces sur §YHalcann§!."
 zokka_flagship_tt:0 "Si le §Y[Root.GetName]§! a un §Yvaisseau amiral§!, cette mission accorde des §Grécompenses supplémentaires§!.\n"
 F29_zokka_pierce_hells_title:0 "Percer les Enfers"
 F29_zokka_pierce_hells_desc:0 "« Qu'est-ce qui gît en bas, dans le foyer des Xhazobs ? Mon père, la faim toujours présente dans ses yeux, m'a inspiré à demander cela souvent. Je peux envisager les profondeurs et les formes ondulant à travers elles, comme des flammes noires comme l'encre. Une destination qu'on ne peut atteindre par aucune porte normale sur Halann.\n\nIl doit y avoir quelque chose là-bas. Quelque chose qui pourrait égaler le Premier Soleil. Comme en haut, ainsi en bas. Des quelques détails du pacte de mon père que j'ai pu saisir, il semble être en rare accord avec moi. »"
 zokka_mage_tower_complex_tt:0 "§Y10§! de ces provinces ont une §YTour de Mage§!."
 zokka_pierce_hells_tt:0 "Toutes les provinces possédées avec un §YComplexe de Temple§! deviennent §GGnoll Croc-de-Sable§! et obtiennent '§YPenser Entre-Deux§!' jusqu'à la fin du jeu, accordant §R+3§! de Troubles Locaux et §R+10%§! de Coût de Développement Local."
 F29_zokka_monstrous_air_title:0 "Avec un Air Monstrueux"
 F29_zokka_monstrous_air_desc:0 "« La nature d'un lion est de devenir plus fort : protéger sa fierté, revendiquer la dominion sur la nature sauvage et ses lois. Marutha est dit être le lion le plus fort, donc il doit avoir la fierté la plus forte, et la plus grande revendication à la dominion.\n\nMais la nature d'un mortel est de défier les attentes. C'est pourquoi, peu importe la force du lion, il pourrait encore finir mort et écorché. »"
 F29_zokka_weavetearer_title:0 "Déchireur-de-Trame"
 F29_zokka_weavetearer_desc:0 "« Qu'est-ce qui annoncera son retour ? Même maintenant, bien qu'il soit passé, je peux encore sentir sa présence comme une fumée écœurante dans l'air. Dois-je ne jamais être libre de son ombre ? Le monde doit-il toujours vivre dans la peur des restes qu'il laisse derrière ?\n\nJ'ai peur qu'il ait trouvé l'une d'elles. Il est encore présent, d'une certaine façon. Et je sais, dans mes os, qu'il reviendra complètement - sinon à travers moi, alors à travers un autre, ou sous une autre forme entièrement. C'est le fardeau que je dois porter - telles sont les circonstances de mon existence.\n\nPour une fois dans ma vie... donne-moi la force d'être brave. »"
 zokka_weavetearer_tt:0 "Aucune province sur Halcann ne suit §YLa Chasse§!, §YMère Akasik§!, §YFestin Des Dieux§!, §YAdoration Irdaeos§!, §YCoven Nocturne§!, ou une religion des groupes religieux §YBulwaris§!, §YKhetistes§!, ou §YLac Triunique§!."
 zokka_weavetearer_effect_tt:0 "§YToutes les provinces capitales§!, sauf celle du §Y[Root.GetName]§!, obtiennent §R+10§! de Troubles Locaux et §R+0.1§! de Dévastation Mensuelle Locale jusqu'à la fin du jeu. Ce modificateur se répandra vers l'extérieur au début de chaque année, et ne se répandra pas dans les provinces du §Y[Root.GetName]§!."
 F29_zokka_three_little_birds_title:0 "Trois Petits Oiseaux"
 F29_zokka_three_little_birds_desc:0 "« Jasiéne et ses frères. Sarnagir et son feu mythique. L'Empereur Colombe sur son Trône Colombe. Mon père a l'ambition de manger les trois. L'un est déjà mort, dans l'... absence de son mari. L'un est éternelle, mais l'immortel peut encore être avalé. Et l'un ne confère aucun réel pouvoir - pas dans la consommation, du moins. Tous seront dévorés d'ailleurs. »"
 zokka_emp_war_tt:0 "L'§YEmpereur d'Anbennar§! va §Rdéclarer la guerre§! au §Y[Root.GetName]§! avec le casus belli '§YGuerre Contre le Mal§!' !\n\nSi la §Ycapitale§! de l'Empereur est assiégée avec succès durant cette guerre, l'événement '§YLa Diète Impériale§!' arrive."
 F29_zokka_maelstrom_title:0 "Maelström"
 F29_zokka_maelstrom_desc:0 "« Une fois le Raj brisé, nous devrons tourner notre attention vers les Harimari. Nous sommes tous deux bestiaux de forme comparés à un humain, ou un elfe, bien que certainement pas un gobelin ou gnome. Optimistement, je crois que la somme de nos parties pourrait être grandiose. Mon père a laissé entendre qu'il partage cette croyance... bien que je ne puisse que spéculer quant au pourquoi. »"
 zokka_likes_harimari_tt:0 "Le §Y[Root.GetName]§! n'expulse ou ne purge pas les Harimari."
 zokka_maelstrom_rewards_tt:0 "Au début de chaque année, §Ytout province non-gnoll possédée§! au §YRahen§!, §YVimdatrong§!, et §YYanshen§! voisine d'une §Yprovince Harimari Primale possédée§! obtiendra §R30§! de dévastation et deviendra §GHarimari Primale§!.\n\nToutes les §Yprovinces Harimari Primales non-Xhazobkult§! obtiennent §G+5%§! de Force Missionnaire Locale et §G-75%§! de Coût Missionnaire Local jusqu'à conversion au Xhazobkult.\n\nLe §Y[Root.GetName]§! revendique toutes les provinces avec un §YHaut Temple§!."
 F29_zokka_belly_beast_title:0 "Ventre de la Bête"
 F29_zokka_belly_beast_desc:0 "« Qu'est-ce qui gît en bas, dans le foyer des Xhazobs ? Je peux faire une supposition éduquée : des os. Des tours d'entre eux, enterrés dans la cendre.\n\nQuel est le mécanisme derrière le sacrifice ? La chair noircie par la flamme-noire est-elle transportée directement à leur table de festin ? Déchirent-ils le charbon avec leurs crocs et sucent la moelle vers le bas ? Ou le transfert de pouvoir est-il plus métaphorique, ésotérique par nature ?\n\nJ'espère que mon père est là-bas maintenant, et peut le découvrir. C'est ce qu'il aurait voulu. »"
 zokka_eaten_command_tt:0 "Le §YGrand Maréchal du Commandement§! a été §Rmangé§!."
 F29_zokka_lesser_demons_title:0 "Démons Inférieurs"
 F29_zokka_lesser_demons_desc:0 "« Qu'est-ce qui gît en bas, dans le foyer des Xhazobs ? Tous les démons ne sont pas taillés dans la même étoffe. La plupart peuvent être marchandés, s'il devait y avoir assez de similarités en forme et désir, et les Enfers abondent en habitants myriades.\n\nD'entre eux, les Rakshasa sont remarquablement similaires à nos voisins Harimari. Ils sont orgueilleux et intelligents au-delà de toute mesure, mais manquent de la même faim que nos Xhazobs. Ils concluent des accords, tout de même. Je me demande s'il y a un potentiel, là ? Pour une race alliée aussi encline démoniquement que nous-mêmes ? »"
 zokka_upgrade_temples_haless_tt:0 "§Y75§! bâtiments fiscaux requis par cette mission seront choisis au hasard. Les §YTemples§! seront §Gaméliorer§! en §YCathédrales§!, et les provinces avec des §YCathédrales§! gagneront §G2§! d'impôt de base.\n\nToutes les provinces possédées §YHarimari Primales et Xhazobkult§! obtiendront §G+50%§! de Modificateur de Main-d'œuvre Locale et §G-50%§! de Coût de Gouvernance Local jusqu'à la fin du jeu."
 F29_zokka_end_corrivalry_title:0 "Terminer la Corrivalité"
 F29_zokka_end_corrivalry_desc:0 "« Manger c'est croître. Croître c'est dominer. C'est la logique, comme mon père le sait bien.\n\nJ'ai déjà parlé d'incitation. Pour manger, il doit y avoir un besoin de consommer. Un ennemi égal ou supérieur vers lequel s'efforcer. Une guerre à mener sur plus d'un front.\n\nDans la guerre, il y a toujours un vainqueur. Et au vainqueur vont les dépouilles. »"
 F29_zokka_thus_cometh_rapture_title:0 "Ainsi Vient l'Extase"
 F29_zokka_thus_cometh_rapture_desc:0 "« Certaines portes ne devraient jamais être ouvertes. »"
 F29_zokka_eventides_approach_title:0 "L'Approche du Crépuscule"
 F29_zokka_eventides_approach_desc:0 "« Je sais que mon père est mort, mais la mort est une technicité. Comme la persistance des Jadd le montre, il y a des immortalités au-delà de l'immortalité. Je crains qu'il en ait trouvé une. Il est encore présent, d'une certaine façon. Et je sais, dans mes os, qu'il reviendra complètement - sinon à travers moi, alors à travers un autre, ou sous une autre forme entièrement. C'est le fardeau que je dois porter - telles sont les circonstances de mon existence.\n\nPour une fois dans ma vie... donne-moi la force d'être brave. »"
 F29_zokka_lunacy_title:0 "Folie Lunaire"
 F29_zokka_lunacy_desc:0 "« Il y a une chose à laquelle j'accorde plus de pensée qu'à toute autre.\n\nJ'obéirai à mon père, et agirai en son nom, et ferai de son rêve le mien. Ou peut-être, dans une autre vie, briserai-je le cycle avant qu'il commence. Je trahirai ma lignée, et trouverai ma propre voie. Mais le présent est immatériel. Qu'est-ce qui vient après ?\n\nPeut-être que c'est le génie de tout cela. Je peux voyager sans destination finale. Je peux errer, et aider qui je veux ou peux, et essayer d'apprendre ce que signifie faire ce qui est juste. Ou, si je le souhaite, je peux rester en un lieu et travailler ; comme Seigneur de Meute, ou comme Roi, ou comme conseiller de quelqu'un de plus grand. Est-ce que cela importe vraiment ?\n\nJe ne sais pas. Une seule chose est certaine - je vais manger le cœur de mon père, ou son cerveau. Je n'ai pas encore tout à fait décidé lequel, mais je suis reconnaissant pour le choix, à défaut d'autre chose.\n\nJe juste... J'espère que cela finit par un heureux pour toujours.\n\n- Ainsi enregistrées sont les paroles de Zokka, fils de Zokka, dans les heures suivant la première mort de son père. »"
 F29_zokka_face_first_sun_title:0 "Affronter le Premier Soleil"
 F29_zokka_face_first_sun_desc:0 "« Quand vient le temps de tourner notre attention vers l'est, nous devons le faire soudainement. Nous devons traverser les cols montagneux et la côte près de Davharral, et n'accorder aucun quartier au Raj. S'ils s'unissaient contre nous... eh bien, je ne pense pas qu'ils gagneraient, mais ce serait sûrement des problèmes néanmoins.\n\nSeulement une fois que notre domination de Rahen est imminente pouvons-nous même considérer regarder vers le lieu de lever du Premier Soleil. Alors qu'il s'élève au-dessus de l'horizon, il sera témoin d'un Halann différent de celui qu'il a laissé derrière lui. »"
 F29_zokka_waiting_platter_title:0 "Un Plateau en Attente"
 F29_zokka_waiting_platter_desc:0 "« La Fédération s'est défendue contre d'innombrables incursions centaures au fil des ans. De l'autre côté des lacs, j'ai entendu dire, vous pouvez voir les grands monuments qu'ils ont construits sur la terre qu'ils ont revendiquée pour eux-mêmes. Il y a de grandes cités là, parsemant un espace de la moitié de la taille du Salahad Lointain.\n\nMon père les prendra - ceci, je le sais avec certitude. Mais, avec mon autonomie décroissante, je leur ai envoyé un avertissement. Espérons, quand nos frontières se toucheront, ils nous attendront... »"
 F29_zokka_three_course_meal_title:0 "Repas à Trois Services"
 F29_zokka_three_course_meal_desc:0 "« ... Sinon... Je crains que tout soit mangé. »"
 zokka_kaxh_fair_warning_tt:0 "La récompense accordée par l'option §Tfavorisant§! les §YKaxhkeddax§! va §Gaugmenter§! basé sur le nombre de provinces possédées au §YYarikhoi Nord§! et §YSud§! avec au moins §Y2§! de développement dans chaque catégorie."
 F29_zokka_fit_pack_lord_title:0 "Digne d'un Seigneur de Meute"
 F29_zokka_fit_pack_lord_desc:0 "« Qu'est-ce qui satisfera finalement mon père ? Le Premier Soleil sera-t-il suffisant, si c'est même possible ? Si c'est possible, s'arrêtera-t-il là ?\n\nJe le connais. Je sais qu'il rejette la modération. Je sais qu'il mangera jusqu'à être rassasié, et je sais qu'il ne sera jamais rassasié. Il y aura toujours autre chose à consommer, jusqu'à, impossiblement, il ne reste plus rien. Peut-être alors se dévorera-t-il lui-même. Peut-être alors, pourrions-nous être libres. »"
 F29_zokka_protector_realm_title:0 "Protecteur du Royaume"
 F29_zokka_protector_realm_desc:0 "« Si mon père s'approche d'accomplir son magnum opus, je suspecte que des êtres plus forts essaieront de nous arrêter - à juste titre. De ces êtres, l'un semble planer au-dessus du reste ; un dragon légendaire, se nommant lui-même Protecteur de ce monde.\n\nLes dragons ont arrêté des Xhazobains auparavant. J'espère que c'est une erreur dont mon père n'a pas appris. »"
 F29_zokka_xhazobs_bane_title:0 "Fléau des Xhazobs"
 F29_zokka_xhazobs_bane_desc:0 "« Mon père ressemble plus au Premier Soleil que beaucoup ne réalisent. Tous deux sont feu. L'un réchauffe le monde, et éventuellement l'autre le brûle. Mais tous deux sont aussi des feux errants, et le monde brûle en plus d'un endroit. Et le feu se répand, tant qu'il peut trouver le combustible. Le monde est le combustible. Un jour - pas bientôt, j'espère - le monde sera tout entier enflammé. Et le feu cuit, donc quand la flamme se consume, le vainqueur festoiera. »"
 F29_zokka_kill_messengers_title:0 "Tuer les Messagers"
 F29_zokka_kill_messengers_desc:0 "« Un jour, j'ai trouvé un télescope à Eduz-Zokka. J'ai couru aussi vite que mes pattes me portaient, serrant mon trophée serré jusqu'à arriver aux abords de la cité. Le ciel était dégagé, et le Premier Soleil était haut suspendu.\n\nJe commençais à questionner le langage de mon père. Pourquoi personnifiait-il quelque chose de si distant - si distinct de toute autre chose vivante ? Pourquoi lui attribuait-il haine, et inélégance, et cruauté ? Voyait-il quelque chose que je ne voyais pas ? Alors j'ai regardé à travers la lentille, droit vers le haut, pour les brefs moments avant que la lumière ne brûle ma sclère.\n\nIl y avait quelque chose là, aux bords. Pas beaucoup - juste une touche de l'autre, grattant au sommet de mon cerveau. Mais c'était ça. Rien d'autre que jaune et orange contre le ciel bleu. C'est une boule de feu. C'est tout.\n\nJ'ai su, alors, que je ne comprendrais jamais. Seul un sorcier ou un Xhazobain peut comprendre le feu. »"
 zokka_glyphs_tt:0 "Le §Y[Root.GetName]§! va §Gbénéficier§! des modificateurs du grand projet §YGlyphes d'Irdaeos§! et §YBazar de Pierrechaud§!.\n"
 zokka_centaur_integrate_unlock_tt:0 "Le §Y[Root.GetName]§! débloquera une décision pour intégrer les terres de leurs tributaires centaures existants."
 zokka_fotg_claims_tt:0 "Le §Y[Root.GetName]§! revendique toutes les provinces suivant le §YFestin Des Dieux§! et toutes les zones qu'elles bordent ou possèdent partiellement dans les §YPlaines-Interdites§!.\n\nToutes les provinces de §YBétail§! dans les §YPlaines-Interdites§!, excluant celles dans les régions du §YYarikhoi Nord§! et §YSud§!, commenceront à produire des §YEsclaves§! quand possédées par le §Y[Root.GetName]§!."
 F29_zokka_feast_gods_title:0 "Festoyer sur les Dieux"
 F29_zokka_feast_gods_desc:0 "« La consommation cannibale n'est pas unique au peuple-gnoll. J'ai lu sur le Haless lointain, et le Chemin de Dévoration qu'ils suivent. J'ai entendu parler des seigneurs-vampires de Cannor. Et, dernièrement, on m'a parlé des ogres des plaines, voisins des centaures que nous cherchons à comprendre.\n\nLeur 'Iskerag Vulshor' est fascinant, au moins académiquement. Quel genre de festin pourrait possiblement convenir à la divinité ? Leurs propres rites pourraient-ils possiblement informer les nôtres, et donner une raison à la dévoration vue à travers le peuple-gnoll ? Pourraient-ils même être englobés dans notre société, étant donné les similarités surprenantes ?\n\nPlus pressant pour mon père, tragiquement, c'est qu'ils s'accroupissent apparemment sur une ruine fantastique. Le trésor n'est second qu'à la nourriture pour lui. »"
 F29_zokka_treasure_hunting_title:0 "Chasse au Trésor"
 F29_zokka_treasure_hunting_desc:0 "« Je souhaiterais pouvoir partir. Je souhaiterais pouvoir récupérer les années que j'ai gaspillées ici. Je souhaiterais pouvoir décider quoi faire. Je pourrais prendre le territoire de mon père et étouffer sa flamme-noire et jeter son corps à la mer. Mais il y a toujours une chance qu'il revienne quand même.\n\nAu lieu, je me battrais pour me libérer. Je pourrais voyager ; il y a beaucoup de monde à explorer, et tout n'est pas encore cartographié. Ou, peut-être, je pourrais m'asseoir sur un sommet de montagne et tenir compagnie au coucher de soleil. Tout ce que j'aurais besoin de faire c'est décider. »"
 F29_zokka_heliophage1_title:0 "Héliophage"
 F29_zokka_heliophage1_desc:0 "« Je ne crois pas que cela puisse être fait. C'est juste un rêve stérile au nom duquel des millions doivent mourir. »"
 zokka_heliophage1_tt:0 "§gD'une façon, ou d'une autre...§!"
 F29_zokka_heliophage2_title:0 "Héliophage"
 F29_zokka_heliophage2_desc:0 "« Je ne crois pas que cela puisse être fait. C'est juste un rêve stérile au nom duquel des millions doivent mourir.\n\nMais... J'ai eu tort avant. »"
