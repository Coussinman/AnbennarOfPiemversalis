 xhazobain_primacy_tradition_modifier:0 "Primauté Xhazobain"
 xhazobain_primacy_tradition_desc:0 "Malgré une idée fausse répandue à l'extérieur de la société gnoll, la plupart des gnolls ne cherchent jamais à conclure un pacte directement avec un Xhazob. Le risque d'échec est élevé, et l'échec n'est pas désirable quand il signifie une mort certaine. La meute de Zokka pense différemment. Dans cette école de pensée, aucun effort ne devrait être épargné pour soutenir le Seigneur ou la Dame de Meute dans leur quête pour former, ou reformer, le Xhaz - le succès est l'idéal, et ceux qui échouent n'ont jamais été des dirigeants dignes en premier lieu."
