 flavour_zokka.19.t:0 "Un Petit Pas"
 flavour_zokka.19.d:0 "Il y a du sang dans l'air.\n\nEduz-Zokka est silencieuse. Dehors, Bulwar tremble sous le poids de sa propre conquête ; temples calcinés, trônes brisés, mille bannières déchirées et réduites en cendres. Le Premier Soleil est faible derrière des nuages meurtris, observant. Attendant.\n\nAu sommet de la ziggourat, le [Root.Monarch.GetTitle] gît immobile. Personne n'approche - ni les Kaxhkeddax dans leurs atours, ni les Kelmaxherho serrant des parchemins contre leurs poitrines. Ils s'agenouillent tous, dans l'ombre de leur Seigneur défait.\n\nPuis vient le son. L'air se rompt dans un déchirement épais et humide, résonnant le long de la pierre. Le cadavre se lève. Sa bouche s'étire, sans lèvres et béante, et quelque chose parle de l'intérieur.\n\n\"Je suis attendu.\" Dit-elle.\n\nConvulsions. Les membres se tordent vers l'arrière. Les os s'étirent et se brisent et bouillonnent en noir, tourbillonnant vers le ciel dans une spirale brûlante. Le monde clignote de vert avec la flamme maudite, gravant des glyphes dans les cieux trop rapidement pour être facilement lus. Certains des érudits essaient, néanmoins - et ils tombent au sol, griffant désespérément leurs yeux tandis qu'ils s'enflamment dans un feu émeraude spontané. Personne ne bouge pour les aider.\n\nLe cadavre enfle. \"Je suis Zokka\", crie-t-il, \"Le Xhazobain Jadis et à Venir !\"\n\nNef Zokka tremble. Certains citoyens s'effondrent dans une frénésie extatique, déchirant leurs vêtements et leur chair, chantant des prières à demi inventées dans le désespoir. La cité s'embrase de leurs hurlements, secouant l'air sur des kilomètres et des kilomètres.\n\n\"Je reviendrai.\" Promet la voix, commençant à s'estomper. \"Et quand je le ferai...\""
 flavour_zokka.19.a:0 "\"...le Premier Soleil mourra.\""
 zokka_xhaz_buff_tt:0 "Le volume d'esclaves de §Y[Root.GetName]§! a écrasé tout espoir d'abolitionnisme de l'esclavage mondial !\n\nLes Xhazobs peuvent maintenant être invoqués indépendamment du Pouvoir Démoniaque actuel de §Y[Root.GetName]§! ou de la Surextension, coûteront §R-35.0§! Pouvoir Démoniaque au lieu de §R-65.0§! , et le Rite nécessitera §R-5.0%§! de Pouvoir Démoniaque Annuel au lieu de §R-10.00%§! .\n\nTous les futurs dirigeants de §Y[Root.GetName]§! déclencheront l'événement '§YAlpha et Oméga§!' en devenant Xhazobain.\n\n§Y[Root.GetName]§! débloquera une décision pour intégrer les terres de leurs tributaires existants avec des capitales en Rahen."
 flavour_zokka.20.t:0 "Alpha et Oméga"
 flavour_zokka.20.d:0 "Comme à l'intérieur, ainsi à l'extérieur. Zokka entend Zokka.\n\nPas en mots, ou en pensée. En compréhension. Une présence, incommensurable et illimitée, s'enroule à travers [Root.Monarch.GetHerHis] veines comme la flamme maudite, tout aussi nouvelle.\n\nZokka, le premier. Zokka, le dernier. Zokka, le Jadis et à Venir. Zokka qui fut, qui est, qui sera.\n\nLe moment passe. Le souffle de Zokka revient, mais ce n'est plus [Root.Monarch.GetHerHis] propre souffle. Quelque chose a pris racine.\n\nUn don. Une idée. Un but.\n\nComme à l'intérieur, ainsi à l'extérieur - d'une façon ou d'une autre."
 flavour_zokka.20.a:0 "Car Zokka était Xhazobain !"
 flavour_zokka.20.b:0 "Car Zokka est Xhazobain !"
 flavour_zokka.20.c:0 "Car Zokka sera Xhazobain !"
 flavour_zokka.21.t:0 "Destin de Flamme Maudite"
 flavour_zokka.21.a:0 "Nous ne serons plus jamais asservis !"
 flavour_zokka.21.b:0 "[Overlord.GetName] nous défendra !"
 flavour_zokka.21.c:0 "Est-ce ainsi que le monde finit ?"
 flavour_zokka.22.t:0 "Père et Fils"
 flavour_zokka.22.d:0 "Zokka n'avait pas vu son père mourir.\n\nCe n'était pas glorieux. Ce n'était pas dramatique, ni terrible - pas excessivement. Le Seigneur de Meute avait appelé son fils dans ses appartements, et tous deux avaient parlé un moment ; non de guerre, non de l'avenir, ni même du Premier Soleil. Ils avaient parlé de l'enfance de Zokka.\n\nLes réminiscences de son père étaient surprenantes. Il n'avait jamais été affectueux, ou bienveillant - ce n'était pas sa façon. Mais il avait, apparemment, retenu de petites choses. Des choses comme les premiers pas de Zokka, pattes instables dans le sable chaud tandis qu'il vacillait vers son père. Des choses comme leur premier raid partagé, sur une caravane prenant une route plus risquée, mais plus rapide, vers Hašr. Sa mère, morte avant son premier lever de soleil avec seulement un petit à montrer pour cela.\n\nLe discours du Seigneur de Meute avait un peu traîné, et s'était estompé vers la fin, mais Zokka n'y avait rien pensé. Il n'avait rien pensé de l'affaissement du côté droit de son père, l'attribuant à la fatigue. Il n'avait rien pensé de l'adieu silencieux qu'ils avaient partagé avant que Zokka ne parte pour son propre lit.\n\nRien jusqu'à l'aube, jusqu'à maintenant. Quand les sorciers le réveillent et placent deux morceaux de chair sur le sol. Même dans la mort, ils étincellent de flamme maudite. Bientôt, il le sait, ils noirciront et se briseront en cendres.\n\n\"Choisis.\" Ils exigent. \"Le Xhaz ne doit pas finir tandis que le Premier Soleil se lève. Prends la faim. Choisis.\"\n\nIl n'a que quelques heures pour considérer. Mais au final, il s'agenouillera, et il mangera, et il se lèvera à nouveau, parce que c'est sa propre façon - loyal jusqu'au défaut, envers un gnoll qu'il n'a jamais vraiment connu, envers une idée qui n'est pas la sienne. Et donc, décide-t-il en faisant son choix, il revendiquera cette idée.\n\nPeut-être, dans une autre vie, il aurait pu être différent. Mais ce n'est pas cette vie."
 flavour_zokka.22.a:0 "\"Je choisis le Cœur - la chair de mon père.\""
 flavour_zokka.22.b:0 "\"Je choisis le Cerveau - le gnoll qu'il était.\""
 flavour_zokka.24.t:0 "Appétits Souillés"
 flavour_zokka.24.d:0 "Hireet arrive, traînant des ombres derrière elle. Les gnolls attendent, puant l'ambition, musqué et aiguisé. Prêts à être cueillis et utilisés comme le souhaitait le Sabbat.\n\nElle a avec elle un script, bien sûr - l'insistance d'Ilfanill, avant qu'elle ne s'éclipse. Promesses à marchander, secrets à partager, le tarif habituel. Mais les sorcières ne sont guère d'honnêtes marchandes. Chaque pacte nécessite sa livre de chair. Chaque mot est un test.\n\nElle rencontre la congrégation à la Matriarche. Elle sourit. Elle s'incline avec une grâce moqueuse avant qu'ils ne négocient. Le gnoll... prêtre, suppose-t-elle, écoute, gardant ses yeux verts étranges verrouillés sur les siens. Quand elle finit, il ouvre sa bouche, et il murmure un nom.\n\nSon souffle se coupe. Le marais recule. Le feu émeraude enfle, et\n\nen bas\n\nelle\n\ntombe\n\nElle atterrit sur de l'obsidienne. L'air bourdonne d'appétit. Elle le voit, impossible dans sa taille, et il la voit.\n\nIl sourit.\n\nElle essaie de parler, de plaider, de tordre sa forme en quelque chose qui pourrait s'échapper. Mais c'est trop tard. Il bouge déjà, sa gueule s'ouvrant déjà largement.\n\nEt Hireet Crocs-de-Fumée, la Reine Géante, est mangée.\n\n"
 flavour_zokka.24.a:0 "Ma foi, ma foi, Maman Hireet ! Quelles grandes dents il avait..."
 zokka_swamp_convert_tt:0 "§YToutes les provinces possédées§! dans la région de §YYezel Mora§! obtiendront §R30§! de dévastation et deviendront §GGnoll Crocs-de-Sable§! ."
 flavour_zokka.25.t:0 "La Marque du Xhazobain"
 flavour_zokka.25.d:0 "\"Eh bien\", dit [Root.GetKelmaxherhoLeaderName], scrutant la carte, \"je suppose que ça ressemble assez à une patte.\"\n\n[Root.GetKaxhkeddaxLeaderName] garde [Root.GetKaxhkeddaxHerHis] attention sur le groupe qui célèbre dans la ville sous eux, à quelque distance de la falaise où ils se tiennent. \"Ils semblent y croire.\" [Root.GetKaxhkeddaxSheHeCap] hausse les épaules. Les vagues se fracassent quelque part loin en bas tandis que [Root.GetKelmaxherhoLeaderName] sort un parchemin différent, le déroulant et l'examinant pensivement.\n\n\"Es-tu sûr que nous ne pouvons pas trouver de compromis ?\" demande [Root.GetKelmaxherhoSheHeCap], sonnant déjà vaincu. C'est une conversation qu'ils ont depuis des semaines. [Root.GetKaxhkeddaxLeaderName] soupire, exaspéré.\n\n\"Ils s'entretueraient dès que les territoires se toucheraient.\" répond [Root.GetKaxhkeddaxSheHeCap]. \"Je ne suis guère opposé à cela, mais l'objectif est le profit.\"\n\n\"Et tu penses que mes recrues potentielles sont meilleures à ça que les tiennes ?\"\n\n\"Ne fais pas le malin, [Root.GetKelmaxherhoLeaderName].\" [Root.GetKaxhkeddaxLeaderName] secoue [Root.GetKaxhkeddaxHerHis] tête. \"Nous envoyons tous les deux ceux que nous pouvons nous permettre de perdre.\"\n\nIl y a une pause. Un corbeau tourne au-dessus.\n\n\"Bien. Nous devrons déranger le [Root.GetPackLordLady] à propos de notre petit projet de Compagnie [Root.GetClawPaw].\"\n\n[Root.GetKaxhkeddaxLeaderName] laisse échapper un grognement bas et amusé. \"C'est comme ça qu'on l'appelle ?\"\n\n\"Quoi ? Tu veux argumenter contre une marque divine ?\" Les rivaux commencent à descendre la crête ensemble, pas craquant à travers du gravier lâche. En bas, les marées s'étendent loin, très loin."
 flavour_zokka.25.a:0 "Envoyez les Fléaux-des-Mers et les Hurleurs-du-Vent !"
 flavour_zokka.25.b:0 "Envoyez les Cannoréens et les Griffes-du-Brasier !"
 zokka_mark_a_tt:0 "§YViakkoc§! et §YBrrtekuh§! seront libérés comme §YÉtats Esclaves§! dans l'Échine-du-Serpent."
 zokka_mark_b_tt:0 "§YXanzerbexis§! et §YGnollakaz§! seront libérés comme §YÉtats Esclaves§! dans l'Échine-du-Serpent."
 flavour_zokka.26.t:0 "Un Trillion de Lions"
 flavour_zokka.26.d:0 "Le vent soufflait fort, mais rien ne bougeait à travers le désert infini. L'aube n'était pas encore arrivée. Les étoiles agissaient comme témoins de la bataille naissante en bas.\n\nMarvaan était prêt à affronter n'importe quel défi de face. Lui et sa meute appelèrent le lion. Ils le narguèrent pendant des heures, salissant son nom et sa fierté. Le silence fut la seule réponse.\n\nJusqu'à ce que le Premier Soleil commence à se lever. Jusqu'à ce que les sables commencent à se fracturer, brillant de vert, se transformant en verre liquide. Le Xhazobain Jadis et à Venir surgit des dunes, et Marutha se leva pour l'affronter.\n\nUne tempête de sable massive enveloppa les deux, se déformant et changeant, étouffant l'avatar de l'éternel Seigneur de Meute de Marvaan avec le Grand Esprit.\n\nIl serra les yeux fort, imaginant la bataille à l'intérieur. Comment leurs yeux se verrouillèrent ; comment leurs hurlements et rugissements firent exploser le sable dans l'air dans une puissante explosion. Crocs rencontrant tempêtes, volant tout autour comme des lances et des flèches sur le champ de bataille. Tous sentirent la faim. Tous reconnurent son agonie contre la fierté salée du lion.\n\nDe l'aube au crépuscule, ils peignirent le désert d'ichor, et de flamme maudite, et de morceaux impossibles d'esprit.\n\nAu crépuscule, le désert s'était transformé en domaine de Zokka.\n\nEt du crépuscule en avant, Marvaan se trouva regardant vers le ciel, et le soleil couchant contre lui."
 flavour_zokka.26.a:0 "Car son Seigneur avait disparu une fois de plus, son repas parti avec lui."
 flavour_zokka.27.t:0 "Loyautés Divisées"
 flavour_zokka.27.d:0 "Notre plus grande peur s'est réalisée - un Xhazobain s'est levé, et empiète contre l'Empire ! Il exige notre soumission !"
 flavour_zokka.27.a:0 "Très bien..."
 flavour_zokka.27.b:0 "Non ! Jamais !"
 flavour_zokka.28.t:0 "Plus Sombre Encore"
 flavour_zokka.28.d:0 "Nous devons arrêter le Xhazobain dans son élan ! C'est maintenant ou jamais !"
 flavour_zokka.28.a:0 "Aux armes !"
 flavour_zokka.29.t:0 "La Diète Impériale"
 flavour_zokka.29.d:0 "La session finale de l'Empire d'Anbennar se tient au crépuscule.\n\nLes vitraux de la chambre sont fissurés. Certaines tapisseries fument encore. La moitié des hauts sièges sont vides, leurs seigneurs morts, agenouillés dans la terre étrangère, ou fuyant vers les colonies. Mais le [zokka_diet_target.Monarch.GetTitle] siège encore sur le trône, robes impossiblement propres.\n\nDuncan se tient derrière [zokka_diet_target.Monarch.GetHerHim], le dernier de [zokka_diet_target.Monarch.GetHerHis] suite. Il n'a pas dormi depuis trois jours, trop effrayé par les hurlements semblables à ceux de chacals résonnant au-delà des portes. Il n'a pas parlé depuis moitié moins longtemps - comment peut-il ? Le trône est fissuré, et l'empire est parti, et ses jambes tremblent et sa bouche est sèche et l'odeur de suie s'accroche à ses vêtements et-\n\nRien de cela ne signifie quoi que ce soit, il le sait. Plus maintenant. Ceux sous occupation ennemie sont déjà perdus, mangés ou convertis. Duncan n'est pas sûr de ce qui est le pire.\n\nDes craquements viennent d'au-delà des portes de la chambre. Le son de pieds contre la pierre brisée. Certains des nobles restants bougent dans leurs chaises, jointures blanches et tremblantes tandis qu'ils lèvent leurs gobelets à leurs lèvres. Le [zokka_diet_target.Monarch.GetTitle] ne boit pas. [zokka_diet_target.Monarch.GetSheHeCap] a l'intention, réalise Duncan, d'affronter la mort avec clarté.\n\nMorbidement, cela rend le serviteur fier d'affronter la sienne. Il redresse son dos et lève sa visière, résolution nue face au monde.\n\nLes portes commencent à s'ouvrir, mais il jouera son rôle jusqu'à la fin."
 flavour_zokka.29.a:0 "Le spectacle doit continuer."
 zokka_ae_emp_tt:0 "Tous les membres de l'ancien Empire d'Anbennar gagnent §R30§! d'Expansion Agressive envers §Y[Root.GetName]§! ."
 flavour_zokka.30.t:0 "Horizon des Événements"
 flavour_zokka.30.d:0 "La cendre de Sarisung s'accroche encore à leurs manteaux, des jours plus tard. Les Marchés-d'Eau ont disparu, maintenant. Une nouvelle économie a été mise en place. Pourtant, ils le savent, du travail est fait pour désengorgé la rivière des débris et détritus.\n\n\"Ils disent-\" commence [Root.GetKelmaxherhoLeaderName], frottant la suie de sa manche.\n\n\"Ils disent beaucoup de choses\", coupe [Root.GetKaxhkeddaxLeaderName], levant les yeux. Ils se tiennent à la base de Tughayasa. Loin au-dessus, Mindarandaya couronne l'épaule du pic, pâle et silencieuse et scintillant de givre. Un silence s'étire entre eux. Dans leur dos, le camp bruisse d'exercices matinaux.\n\n\"Ils seraient utiles\", dit [Root.GetKelmaxherhoLeaderName]. \"Quelque trois mille esprits, travaillant pour le Kult. Si même une poignée d'entre eux plie le genou, imagine ce qu'ils pourraient découvrir.\"\n\n\"Comme ce serait charmant.\" répond [Root.GetKaxhkeddaxLeaderName] sèchement, haussant [Root.GetKaxhkeddaxHerHis] sourcil. \"Ils ont chassé des réponses pendant des siècles. Tout ce qui vaut la peine est déjà enterré dans leurs bibliothèques.\"\n\n\"Tu le brûlerais, alors ?\"\n\n\"Je le ferais.\" répond [Root.GetKaxhkeddaxSheHeCap], facilement. \"Ne me dis pas que cela te surprend ?\" [Root.GetKelmaxherhoLeaderName] secoue [Root.GetKelmaxherhoHerHis] tête avec un ricanement ironique.\n\nPlus de silence. Le givre s'épaissit, et la montagne se dresse. Loin au-dessus, les moines commencent leurs rites matinaux, essayant d'ignorer la flamme maudite sous eux."
 flavour_zokka.30.a:0 "Donnez-leur leur dispense !"
 flavour_zokka.30.b:0 "Pillez le monastère !"
 zokka_slaves_rahen_haless_tt:0 "Toutes les provinces en §YRahen§! , §YVimdatrong§! , et §YYanshen§! produisant §YGrain§! , §YBétail§! , ou §YLaine§! commenceront à produire des §YEsclaves§! quand possédées par §Y[Root.GetName]§! ."
 zokka_minda_tt:0 "§Y[Root.GetName]§! §Gbénéficiera§! des modificateurs du grand projet §YMindarandaya§! ."
 zokka_tughayasa_purge_tt:0 "Tughayasa, et son monastère, seront §Rdétruits§! !"
 flavour_zokka.31.t:0 "Une Victoire Sanglante"
 flavour_zokka.31.da:0 "Le sol est glissant de quelque chose qui était autrefois un enseignant.\n\n[Root.GetKelmaxherhoLeaderName] ne parle pas. [Root.GetKelmaxherhoSheHeCap] ne supplie pas. [Root.GetKelmaxherhoSheHeCap] reste juste agenouillé là, sang s'imbibant dans ses robes, regardant placidement [Root.GetKaxhkeddaxLeaderName] tourner autour de [Root.GetKelmaxherhoHerHim].\n\n\"Il est écrit dans les annales\", commence [Root.GetKaxhkeddaxSheHe], \"que Kaspar szal-Rexar dit à Xhuvari Ronge-Os qu'elle était une esclave.\" [Root.GetKaxhkeddaxSheHeCap] s'accroupit devant [Root.GetKelmaxherhoHerHim], se penchant. \"Je me retrouve à penser à ces mots, maintenant.\"\n\nUn mouvement de main. Une ligne de figures sont amenées plus près - humains, elfes, gnolls, centaures, harimari, et plus. Tous sont enchaînés, et tous sont blessés.\n\n\"La connaissance ne peut pas te sauver maintenant\", murmure [Root.GetKaxhkeddaxSheHe]. \"Plus de mensonges intelligents ou de traits d'esprit. Tout ce qui reste est d'apprendre quand se taire.\"\n\n[Root.GetKelmaxherhoLeaderName] rencontre [Root.GetKaxhkeddaxHerHis] yeux. [Root.GetKelmaxherhoHerHisCap] voix est rauque. \"Zokka n'approuvera pas.\"\n\n[Root.GetKaxhkeddaxLeaderName] ne fait que rire, bas et guttural. \"Zokka nous a donné des dents, [Root.GetKelmaxherhoLeaderName]. J'utilise simplement les miennes.\"\n\n[Root.GetKaxhkeddaxSheHeCap] se lève et se détourne. Derrière [Root.GetKaxhkeddaxHerHim], plus d'esclaves sont menés comme du bétail, liés et ensanglantés et respirant - pour l'instant.\n\n\"Ce n'est pas une purge\", dit [Root.GetKaxhkeddaxSheHe] par-dessus [Root.GetKaxhkeddaxHerHis] épaule. \"C'est une correction.\"\n\nLes portes claquent. Le massacre commence."
 flavour_zokka.31.db:0 "Le sol est glissant de quelque chose qui était autrefois un enseignant.\n\n[Root.GetKelmaxherhoLeaderName] ne parle pas. [Root.GetKelmaxherhoSheHeCap] ne supplie pas. [Root.GetKelmaxherhoSheHeCap] reste juste agenouillé là, sang s'imbibant dans ses robes, regardant placidement Xhuvari tourner autour de [Root.GetKelmaxherhoHerHim].\n\n\"Je me souviens\", commence-t-elle, \"qu'on m'a dit que j'étais une esclave.\" Elle s'accroupit devant [Root.GetKelmaxherhoHerHim], se penchant. \"Je me retrouve à penser à ces mots, maintenant. Je les retourne dans ma bouche. Je les mâche.\"\n\nUn mouvement de main. Une ligne de figures sont amenées plus près - humains, elfes, gnolls, centaures, harimari, et plus. Tous sont enchaînés, et tous sont blessés.\n\n\"La connaissance ne peut pas te sauver maintenant\", murmure-t-elle. \"Plus de mensonges intelligents ou de traits d'esprit. Tout ce qui reste est d'apprendre quand se taire.\"\n\n[Root.GetKelmaxherhoLeaderName] rencontre ses yeux. [Root.GetKelmaxherhoHerHisCap] voix est rauque. \"Zokka n'approuvera pas.\"\n\nXhuvari ne fait que rire, bas et guttural. \"Zokka nous a donné des dents, [Root.GetKelmaxherhoLeaderName]. J'utilise simplement les miennes.\"\n\nElle se lève et se détourne. Derrière elle, plus d'esclaves sont menés comme du bétail, liés et ensanglantés et respirant - pour l'instant.\n\n\"Ce n'est pas une purge\", dit-elle par-dessus son épaule. \"C'est une correction.\"\n\nLes portes claquent. Le massacre commence."
 flavour_zokka.31.a:0 "Et c'est très, très bruyant."
 kaxhkeddax_victory_tt:0 "Toutes les §YKelmaxherho§! §Tfaveurs§! seront §Rperdues§! , et le nombre maximum de §YKaxhkeddax§! §Tfaveurs§! sera §Ggagné§! .\n\n§Y25§! provinces produisant des §YEsclaves§! perdront §R1§! de chaque développement et accorderont à §Y[Root.GetName]§! §G10§! de chaque point de monarque.\n\nToutes les réformes gouvernementales favorisées par les §YKaxhkeddax§! seront §Yenactées de force§! , et les valeurs de leurs modificateurs et effets seront §Gdoublées§! ."
 flavour_zokka.32.t:0 "Un Coup d'État Silencieux"
 flavour_zokka.32.da:0 "[Root.GetKaxhkeddaxLeaderName] se réveille. [Root.GetKaxhkeddaxHerHisCap] poignets sont enchaînés à [Root.GetKaxhkeddaxHerHis] chaise. [Root.GetKelmaxherhoLeaderName] est assis en face.\n\nC'est une petite table. Il n'y a pas de gardes, ou d'armes. Juste eux deux, une tasse fumante de thé noir, et une bougie vacillante.\n\n\"Comment est-ce que-\" commence [Root.GetKaxhkeddaxSheHeCap], se coupant avec des toux furieuses. [Root.GetKelmaxherhoLeaderName] sirote de la tasse, attendant la fin de la crise, avant de parler.\n\n\"Nous ne sommes pas si différents tous les deux, tu sais. Nous ne l'avons jamais été. Nous ne l'avons jamais été.\"\n\n[Root.GetKaxhkeddaxLeaderName] ne répond pas.\n\n\"J'ai remarqué\", continue [Root.GetKelmaxherhoSheHe] calmement, \"que certains de ta suite manquaient, la semaine dernière. Les autres semblaient... étrangement silencieux, pensais-tu ?\" Les griffes de [Root.GetKaxhkeddaxLeaderName] tressaillent, regard s'intensifiant. [Root.GetKelmaxherhoLeaderName] rencontre [Root.GetKaxhkeddaxHerHis] regard, sans peur.\n\n\"Je ne veux pas te tuer\", dit [Root.GetKelmaxherhoSheHe]. \"Tu es précieux. Mais tu es aussi... bruyant. Et affreusement négligent.\" [Root.GetKaxhkeddaxLeaderName] grogne, mais [Root.GetKelmaxherhoSheHe] continue, voix mesurée.\n\n\"Zokka nous a donné un but. Je pense que tu l'as oublié. Tout ce que tu veux faire est raser, et déchirer, et réduire le monde en lambeaux. Mais il ne veut que le Premier Soleil. Nous sommes supposés construire le chemin pour lui - pas tout briser en route.\"\n\n\"Tu n'es rien qu'un esclave arriviste !\" rugit finalement [Root.GetKaxhkeddaxLeaderName], voix se cassant, postillons volant. [Root.GetKelmaxherhoLeaderName] sourit juste, finissant la boisson.\n\n\"Alors pourquoi es-tu celui dans les chaînes ?\" Derrière [Root.GetKelmaxherhoHerHim], quatre agents entrent en vue. Tous étaient Kaxhkeddax, autrefois. Ils rencontrent les yeux de [Root.GetKaxhkeddaxLeaderName] avec mépris.\n\n\"Ce n'est pas une purge. Juste un peu de restructuration.\""
 flavour_zokka.32.db:0 "Xhuvari se réveille. Ses poignets sont enchaînés à sa chaise. Kaspar est assis en face, doigts joints.\n\nC'est une petite table. Il n'y a pas de gardes, ou d'armes. Juste eux deux, une tasse fumante de thé noir, et une bougie vacillante.\n\n\"Comment est-ce que-\" commence-t-elle, se coupant avec des toux furieuses. Kaspar sirote de la tasse, attendant la fin de la crise, avant de parler.\n\n\"Nous ne sommes pas si différents tous les deux, tu sais. Je te l'ai dit. Nous ne l'avons jamais été, et nous ne l'avons jamais été.\"\n\nXhuvari ne répond pas.\n\n\"J'ai remarqué\", continue-t-il calmement, \"que certains de ta suite manquaient, la semaine dernière. Les autres semblaient... étrangement silencieux, pensais-tu ?\" Les griffes de Xhuvari tressaillent, regard s'intensifiant. Kaspar rencontre son regard, sans peur.\n\n\"Je ne veux pas te tuer\", dit-il. \"Tu es précieuse, et je suis inexplicablement attaché à toi. Mais tu es aussi... bruyante. Et affreusement négligente.\" Xhuvari grogne, mais il continue, voix mesurée.\n\n\"Zokka nous a donné un but. Je pense que tu l'as oublié. Tout ce que tu veux faire est raser, et déchirer, et réduire le monde en lambeaux. Mais il ne veut que le Premier Soleil. Nous sommes supposés construire le chemin pour lui - pas tout briser en route.\"\n\n\"Tu n'es rien qu'un esclave arriviste !\" rugit finalement Xhuvari, voix se cassant, postillons volant. Kaspar sourit juste, finissant la boisson.\n\n\"Alors pourquoi es-tu celle dans les chaînes ?\" Derrière lui, quatre agents entrent en vue. Tous étaient Kaxhkeddax, autrefois. Ils rencontrent les yeux de Xhuvari avec mépris.\n\n\"Ce n'est pas une purge. Juste un peu de restructuration.\""
 flavour_zokka.32.a:0 "[Root.GetKelmaxherhoSheHeCap] lève [Root.GetKelmaxherhoHerHis] tasse tandis que [Root.GetKaxhkeddaxLeaderName] est traîné. \"À l'efficacité.\""
 kelmaxherho_victory_tt:0 "Toutes les §YKaxhkeddax§! §Tfaveurs§! seront §Rperdues§! , et le nombre maximum de §YKelmaxherho§! §Tfaveurs§! sera §Ggagné§! .\n\nToutes les provinces produisant des §YEsclaves§! gagneront §G1§! de chaque développement.\n\nToutes les réformes gouvernementales favorisées par les §YKelmaxherho§! seront §Yenactées de force§! , et les valeurs de leurs modificateurs et effets seront §Gdoublées§! ."
 flavour_zokka.33.t:0 "La Dyade"
 flavour_zokka.33.d:0 "J'observais. Je l'ai toujours fait.\n\nIl y a toujours eu des voix questionnant mon choix, à l'époque. Pourquoi permettre aux érudits une sorte de liberté ? Pourquoi permettre aux fondamentalistes d'exercer une quelconque autorité ? Ils voient cela comme un défaut. Une faille, dans mon grand dessein. Un échec - comme s'ils comprenaient ce que cela signifierait.\n\nJe me souviens du premier repas que j'ai jamais gagné. Le sang sur ma mâchoire. La chaleur. Le poids. La faim avant, et la faim après. Toujours plus. La morsure est un commencement qui ne finit jamais.\n\nC'est ce qu'ils ne voient pas. Manger c'est grandir, et la croissance nécessite la pression. Quelque chose contre quoi aiguiser tes crocs. Quelque chose à blesser, et quelque chose pour quoi souffrir.\n\nLes deux ne voient pas le miroir entre eux. Ils le rejettent, carrément. C'est bien. C'est juste. Ensemble, ils seraient forts. Séparés, ils sont tellement plus.\n\nIl n'y a pas de feu sans friction.\n\nJe ne suis pas là pour leur tenir la main. Je ne suis pas là pour leur donner le pouvoir, ou les réponses. Je suis là pour brûler le monde, et affronter mon propre rival. De cela, ils ont appris à respirer dans la fumée.\n\nJe leur ai donné l'un l'autre. Et maintenant que leur travail est fait, et je suis si, si proche, ils banqueteront ensemble devant le cadavre du Premier Soleil."
 flavour_zokka.33.a:0 "Et nous serons tous affamés."
 dyad_tt:0 "Toutes les provinces produisant des §YEsclaves§! gagneront §G1§! de chaque développement et accorderont à §Y[Root.GetName]§! §G10§! de chaque point de monarque.\n\nLes valeurs des modificateurs et effets de toutes les réformes gouvernementales qui ont accordé une §YCorrivalité§! §Tfaveur§! seront §Gdoublées§! .\n"
 flavour_zokka.34.t:0 "Formulae Apertural"
 flavour_zokka.34.d:0 "Tu as bien fait.\n\nLes Grands Esprits ragent et se tordent contre leurs chaînes, pouvoir gentiment siphonné pour servir les besoins de nos... maîtres. Déjà, l'espace entre les plans se ride comme du vieux papier, et tu seras la lame qui le perce.\n\nDevant toi gisent les portes, construites par les mains d'innombrables sujets, alimentées par le sacrifice d'innombrables autres. N'oublie pas leur goût. Maintenant, tu es fait d'eux.\n\nRegarde. Observe comment la pierre s'élève du sol, comme des bras émergeant de l'ombre. Note comment le fer et le cuivre et l'or et le verre spiralent sur la structure, comme des veines se tordant autour de l'os. Contemple comment les piliers se courbent vers l'extérieur au milieu et vers l'intérieur au sommet, ne se rencontrant jamais, comme deux côtes attendant leur cœur protégé.\n\nJe ne pourrais pas faire cela avec mes propres griffes. Mais je pourrais te faire.\n\nTiens-toi sous l'arche, et détourne-toi des sables de l'est. Ensemble, nous grimperons vers de plus grandes hauteurs, loin des terres que nous laissons derrière.\n\nRegarde le Premier Soleil s'estomper, comme il le fait avant chaque nuit, dans la tombe du ciel occidental."
 flavour_zokka.34.a:0 "Tu es le couteau qui perce le monde."
 zokka_gate_construction_tt:0 "§JUne Porte Vers la Fin du Monde§! sera construite à §YZokkagaer§! .\n"
