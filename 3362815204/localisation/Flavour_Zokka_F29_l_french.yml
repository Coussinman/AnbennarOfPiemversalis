 zokka_sun_cult_l_tt:0 "Tous les pays suivant le §YCulte du Soleil§! obtiennent §R-25%§! d'Unité Religieuse, §R+5§! de Troubles Nationaux, et §R-5%§! de Force Missionnaire Globale jusqu'à leur conversion. Toutes les provinces suivant le §YCulte du Soleil§! obtiennent §R+5%§! de Force Missionnaire Locale et §R+10§! de Troubles Nationaux jusqu'à conversion.\n\nChaque province possédée suivant le §YCulte du Soleil§! perd §R1§! de chaque développement et obtient §R30§! de dévastation."
 flavour_zokka.15.t:0 "La Farce de Zokka"
 flavour_zokka.15.d:0 "Ah. Il appelle à nouveau.\n\nLes fils se tordent. Les sigilles s'ouvrent, et je le sens gratter contre le bord. Sa voix est claire de désir et de volonté. Son sang se souvient de moi.\n\n\"Entends-moi.\" Je l'entends. Je l'entends toujours. Sa forme est plus nette, maintenant - plus aiguisée, plus déchiquetée que lors de notre première rencontre. La faim l'a mûri.\n\n\"Que mon feu perdure. Que mon essence demeure jusqu'à ce que la conquête soit achevée. Jusqu'à ce que les terres gisent silencieuses, et se plient sous moi comme un parchemin humide. Laisse-moi rester jusqu'à ce que le festin soit terminé, et je servirai dans l'après aussi longtemps que tu le souhaites.\"\n\nComme c'est pittoresque.\n\nJe dérive un peu plus près. Des cloques se forment. \"Mien ? Tu t'agenouillerais, après tout ? Tu te joindrais à moi, même avant la consommation que tu vises ?\"\n\nIl ne s'agenouille pas. \"Quand la fin viendra. Pas avant.\"\n\nIl ment. Ce n'est pas clair dans sa langue, mais la courbure de ses griffes est évidente - l'immobilité de son souffle est révélatrice.\n\nJ'aime cela chez lui.\n\nLe pacte se grave à nouveau. Le feu s'affaisse, et ma marque prend racine, enfoncée profondément dans les endroits tendres. Il ne bronche pas, et je recule. Il pense que son esprit est caché.\n\nQu'il construise sa tour de dents et de flamme. Qu'il pense que la marée peut boire plus que la mer.\n\nQuand le dernier os sera mangé. Quand la dernière étoile mourra - non dans l'acide gastrique, mais de vieillesse.\n\nIl sera encore mien alors."
 flavour_zokka.15.a:0 "Il l'est déjà."
 zokka_ash_palace_tt:0 "En prenant le contrôle de la province de §YSareyand§! , §YLe Palais de Cendre§! sera définitivement détruit !"
 flavour_zokka.16.t:0 "Contrainte Permanente"
 flavour_zokka.16.d:0 "Les chaînes de Naramus tintent doucement tandis qu'il trempe son stylet dans l'encre. Ils lui ont donné un collier de cuivre maintenant - moins encombrant que l'ancien acier, une concession pour la clarté de pensée. Il est fier ; [Root.GetKelmaxherhoLeaderName] dit qu'il l'a mérité. En face de la table, [Root.GetKaxhkeddaxLeaderName] plante ses deux [Root.GetKaxhkeddaxHerHis] mains sur la carte.\n\n\"Il y en a trop\", gronde [Root.GetKaxhkeddaxSheHe]. \"Ils déversent du nord comme du bétail. Il y en a plus en qui je n'ai pas confiance chaque jour, et nous n'avons pas les chaînes pour les contrôler.\" Réfléchissant, [Root.GetKaxhkeddaxSheHe] tape la carte là où les veines sont les plus épaisses. \"Nous donnons de nouvelles instructions aux forges. Les outils peuvent attendre, pas les fers. Nous fondrons les pointes de lances et dépouillerons les morts, et nous arrêtons de gaspiller des chaînes sur les plumes.\"\n\n[Root.GetKelmaxherhoLeaderName] joint ses doigts. \"La conquête ne s'arrêtera pas par manque de pioches et de maillons, [Root.GetKaxhkeddaxLeaderName]. Laisse les oiseaux brûler si cela plaît au Dévoreur, mais si nous étouffons les mines, nous aurons peu à lui offrir.\"\n\n[Root.GetKaxhkeddaxLeaderName] ricane. \"Nous lui offrons l'obéissance. Tout le reste n'est que garniture.\" Ricanant, [Root.GetKelmaxherhoLeaderName] fait un geste paresseux en direction de Naramus.\n\n\"Et si la garniture est plus douce que la viande ? Laisse les érudits respirer un peu. Laisse les mages parcourir à nouveau les archives. Je sais ce que mon peuple peut faire quand on lui donne l'espace pour penser.\" Un silence s'installe, épais de suie, et de sueur, et de la puanteur de plumes brûlées venant de quelque part loin au-dessus d'eux.\n\n[Root.GetKaxhkeddaxLeaderName] se penche plus près. \"Et quand l'un des tiens pense un peu trop librement ?\"\n\n[Root.GetKelmaxherhoLeaderName] hausse les épaules. \"Alors, par tous les moyens, enchaîne-le avec ma bénédiction. Mais, jusque-là...\" [Root.GetKelmaxherhoSheHeCap] laisse sa phrase en suspens.\n\nLe collier est chaud autour de la gorge de Naramus. Dehors, le vent change, et la cendre tombe devant la fenêtre haute, fine et grise. Il trempe le stylet à nouveau, et ne lève pas les yeux."
 flavour_zokka.16.a:0 "Comme le dit [Root.GetKaxhkeddaxLeaderName], les esclaves sont mieux enchaînés !"
