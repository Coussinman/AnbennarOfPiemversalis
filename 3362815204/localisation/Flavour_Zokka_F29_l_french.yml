# Events
 flavour_zokka.1.t:0 "Aube"
 flavour_zokka.1.d:0 "Zokka, fils de Zokka, observe depuis l'autre côté du grand bûcher. Son regard suit le Seigneur de Meute alors qu'il arpente de long en large, gueule dégoulinante, salive grésillant là où elle tombe de ses lèvres et frappe le sol noirci. L'air est mûr avec l'odeur de chair d'elfe et de harpie, à moitié cuite sur le feu infernal. Pour les gnolls assemblés - les plus grands généraux et conseillers de son père - c'est un festin, célébrant la plus grande victoire que la meute ait revendiquée jusqu'à présent.\n\nPour Zokka, fils de Zokka, l'odeur est répulsive.\n\nIl sait qu'il est une déception. Il sait que ses penchants sont différents du reste de ses pairs, préférant la contemplation silencieuse et les repas sans viande à la brutalité sauvage qu'ils favorisent. Un gnoll végétarien. Quelle blague. Quel échec.\n\nIl sait tout cela bien. Et pourtant, peu importe à quel point il essaie, il ne peut changer.\n\nSon père lève un morceau de chair, presque aussi grand que la tête de Zokka. Le sang recouvre encore le muscle et les tendons d'un glaçage collant et écœurant. Le garçon a presque un haut-le-cœur, mais garde sa contenance.\n\n« L'avenir m'appartient. Nous le savons tous. » Le Seigneur de Meute parle, voix gutturale. Tout bavardage cesse, remplacé par des huées et des cris. Les propres cris de Zokka sont mi-cœur, facilement noyés par le vacarme. « Mais le Premier Soleil se lève encore. Mon travail n'est pas fini. » La célébration monte à un point de fièvre, mais les mots de son père résonnent autour du bûcher, aussi audibles que jamais.\n\n« Comme Xhurtivert avant moi et le Grand Xhaz avant eux, Bulwar est à moi de revendiquer ! » Zokka frissonne, malgré la chaleur croissante du feu. « À l'aube, avec la lumière de cent bûchers, je proclamerai le nouveau Xhaz - le dernier Xhaz ! Et tous sauront ! Tous comprendront ! »"
 flavour_zokka.1.a:0 "« Parce que l'effusion de sang est un langage universel ! »"
 flavour_zokka.1.b:0 "« Parce que nos intentions ne peuvent être déformées si j'use de leur propre langue ! »"
