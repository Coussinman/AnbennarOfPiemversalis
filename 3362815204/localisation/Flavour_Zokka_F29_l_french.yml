 flavour_zokka.17.t:0 "Apprendre les Mots"
 flavour_zokka.17.d:0 "[Root.GetKelmaxherhoLeaderName] plisse les yeux contre le vent. \"Nous pensions qu'elles pourraient être des routes, jusqu'à ce que nous les dessinions. Les centaures les voient comme une méthode de communication, c'est évident. Entre eux et quel que soit leur dieu.\"\n\n[Root.GetKaxhkeddaxLeaderName] ne dit rien. [Root.GetKelmaxherhoSheHeCap] essaie encore. \"Nous n'avons pas besoin de comprendre la foi elle-même - elle ne durera pas longtemps, de toute façon - juste le langage. Il réagit déjà à la flamme maudite, et... nous parlons bien la flamme maudite.\"\n\n\"Nous ne pouvons pas apprendre à parler par le feu\", ricane [Root.GetKaxhkeddaxLeaderName]. [Root.GetKelmaxherhoLeaderName] secoue [Root.GetKelmaxherhoHerHis] tête, souriant à demi.\n\n\"Alors à quoi sert un bûcher ? Ces flammes signifient révérence - pas ruine.\"\n\n[Root.GetKaxhkeddaxLeaderName] montre [Root.GetKaxhkeddaxHerHis] crocs. \"Une flamme qui ne tue pas est froide.\"\n\nIls marquent une pause. [Root.GetKelmaxherhoLeaderName] brise le silence. \"Il y a un moment, avant que le feu ne prenne. Le silence, la tension - c'est la partie sacrée. Pas la combustion, nécessairement, mais le changement. Le devenir.\"\n\n[Root.GetKaxhkeddaxLeaderName] éclate de rire. \"La voie facile. Le changement arrive que tu le veuilles ou non. Quelque chose qui perdure est plus grand. Une flamme qui ne meurt pas, même contre un vent hurlant.\"\n\n\"Les anciens rituels, alors ?\" [Root.GetKelmaxherhoLeaderName] lève un sourcil. \"Tu ferais apprendre les mêmes mots à toute la Meute ? Même ceux qui - soyons honnêtes - rêvent encore de leurs faux dieux ?\"\n\n\"Ils chanteront ce que nous leur dirons, jusqu'à ce qu'ils réalisent la vérité. Jusqu'à ce qu'ils oublient tout le reste.\"\n\n\"Ce n'est pas la foi.\"\n\n[Root.GetKaxhkeddaxLeaderName] sourit, haussant les épaules. \"Le résultat est le même.\"\n\n[Root.GetKelmaxherhoLeaderName] ne répond pas, mais [Root.GetKelmaxherhoHerHis] yeux retournent aux glyphes copiés - étrangement élégants, pour quelque chose gravé par des sabots. \"Ce sont des messages pour le ciel, c'est évident. Qu'allons-nous dire ?\"\n\nLa queue de [Root.GetKaxhkeddaxLeaderName] fouette. \"Qu'il vient.\" [Root.GetKelmaxherhoLeaderName] sourit, part admiratif, part inquiet."
 flavour_zokka.17.a:0 "\"Je suppose que c'est un message qu'aucun dieu ne pourrait manquer.\""
 zokka_words_estate_unlock_tt:0 "De nouveaux §Yprivilèges d'état Corrivalité§! seront déverrouillés - §G3§! pour les §YKelmaxherho§! , et §G3§! privilèges équivalents pour les §YKaxhkeddax§! . Les privilèges §YKelmaxherho§! sont mutuellement exclusifs avec leurs équivalents §YKaxhkeddax§! . Accorder §Y2§! privilèges au même état accorde une §Tfaveur§! à cet état.\n\nUne fois accordés, ces privilèges §Rne peuvent pas être révoqués§! . Fais tes choix soigneusement."
 flavour_zokka.18.t:0 "Déjeuner au Bord de l'Eau"
 flavour_zokka.18.da:0 "[Root.GetKaxhkeddaxLeaderName] arrache une lanière de viande du flanc carbonisé à côté de [Root.GetKaxhkeddaxHerHim], mâchant pensivement. [Root.GetKelmaxherhoLeaderName] a déjà fini [Root.GetKelmaxherhoHerHis] propre assiette, traçant des spirales paresseuses dans l'eau sombre près de [Root.GetKelmaxherhoHerHim].\n\n\"C'était un dieu, tu sais\", dit [Root.GetKelmaxherhoSheHe] finalement. \"Ou assez proche, du moins.\"\n\n[Root.GetKaxhkeddaxLeaderName] sourit, lèvres humides de graisse. \"Tu sembles déçu. Tu n'as pas aimé ?\"\n\n\"C'était bon au goût, et ils étaient assez convaincants, je suppose. Juste pas particulièrement persuasifs.\" [Root.GetKelmaxherhoSheHeCap] hausse les épaules. \"Ils ont saigné, tout de même.\"\n\nIls se taisent un moment. De l'autre côté de la rivière, de la fumée s'élève d'une terrasse de marbre en ruines. Des rires saccadés sont audibles quelque part juste derrière. \"Les gnomes ne sont pas Khet.\" [Root.GetKelmaxherhoLeaderName] déclare, sans lever les yeux.\n\n\"Ils sont intelligents. Fourbes, horribles choses. Plus enclins à la trahison qu'au service.\"\n\n\"Tout vrai\", convient [Root.GetKelmaxherhoSheHe], \"mais cette intelligence pourrait être mieux utilisée.\"\n\n\"Et, dis-moi - qu'est-ce qui dans l'esprit d'un gnome pourrait être utile ?\"\n\n[Root.GetKelmaxherhoLeaderName] marque une pause, réfléchissant un moment. \"Nous aurions du mal à trouver de meilleurs scribes, d'une part. Ils sont les meilleurs tailleurs de gemmes de ce côté d'Halann, d'autre part. Certains de leurs penseurs ont des idées sur nos rites que j'arrive à peine à suivre. Nous pourrions apprendre de cela. Ils ne serviraient jamais\", concède [Root.GetKelmaxherhoSheHe], penchant [Root.GetKelmaxherhoHerHis] tête, \"mais je doute qu'ils agissent contre nous. Ils murmureraient leurs hérésies dans les coins, et, finalement, ils mourraient.\" [Root.GetKelmaxherhoSheHeCap] rencontre finalement le regard de [Root.GetKaxhkeddaxLeaderName]. \"Ils ne sont pas immortels.\"\n\n\"Ils ne sont pas nous.\"\n\n\"Non.\" [Root.GetKelmaxherhoSheHeCap] admet. \"Ils ne le sont pas.\"\n\nQuelque part, plus loin le long de la rivière, la voix de Zokka retentit, joyeuse et brutale. Ni l'un ni l'autre ne se retournent pour regarder. Ils s'assoient en silence - l'un mâchant, l'autre contemplatif - écoutant le flux lent du Chagrin tandis que les derniers des Khet dérivent dans le courant."
 flavour_zokka.18.db:0 "[Root.GetKaxhkeddaxLeaderName] arrache une lanière de viande du flanc carbonisé à côté de [Root.GetKaxhkeddaxHerHim], mâchant pensivement. Avan regarde avec dégoût, ignorant sa propre assiette.\n\n\"C'était un dieu, tu sais\", dit-il finalement. \"Ou assez proche, du moins.\"\n\n[Root.GetKaxhkeddaxLeaderName] sourit, lèvres humides de graisse. \"Tu sembles déçu. Je peux avoir le tien ?\"\n\nIl passe la viande, grimaçant. \"Ils étaient assez convaincants, je suppose. Juste pas particulièrement persuasifs.\" Il hausse les épaules. \"Ils ont saigné, tout de même.\"\n\nIls se taisent un moment. De l'autre côté de la rivière, de la fumée s'élève d'une terrasse de marbre en ruines. Des rires saccadés sont audibles quelque part juste derrière. \"Les gnomes ne sont pas Khet.\" Avan déclare, sans lever les yeux.\n\n\"Ils sont intelligents. Fourbes, horribles choses. Plus enclins à la trahison qu'au service.\"\n\n\"Tout vrai\", convient-il, \"mais cette intelligence pourrait être mieux utilisée.\"\n\n\"Et, dis-moi - qu'est-ce qui dans l'esprit d'un gnome pourrait être utile ?\"\n\nAvan marque une pause, réfléchissant un moment. \"Nous aurions du mal à trouver de meilleurs scribes, d'une part. Ils sont les meilleurs tailleurs de gemmes de ce côté d'Halann, d'autre part. Certains de leurs penseurs ont des idées sur nos rites que j'arrive à peine à suivre. Nous pourrions apprendre de cela. Ils ne serviraient jamais\", concède-t-il, penchant la tête, \"mais je doute qu'ils agissent contre nous. Ils murmureraient leurs hérésies dans les coins, et, finalement, ils mourraient.\" Il rencontre finalement le regard de [Root.GetKaxhkeddaxLeaderName]. \"Ils ne sont pas immortels.\"\n\n\"Ils ne sont pas nous.\"\n\n\"Non.\" Il admet. \"Ils ne le sont pas.\"\n\nQuelque part, plus loin le long de la rivière, la voix de Zokka retentit, joyeuse et brutale. Ni l'un ni l'autre ne se retournent pour regarder. Ils s'assoient en silence - l'un mâchant, l'autre contemplatif - écoutant le flux lent du Chagrin tandis que les derniers des Khet dérivent dans le courant."
 flavour_zokka.18.a:0 "Tuez ces maudites choses, et qu'on en finisse avec toute cette affaire."
 flavour_zokka.18.b:0 "Elles ont encore beaucoup à offrir... aussi agaçantes soient-elles."
