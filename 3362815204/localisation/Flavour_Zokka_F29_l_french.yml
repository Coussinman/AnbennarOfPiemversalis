 flavour_zokka.14.t:0 "Cendres en Richesses"
 flavour_zokka.14.d:0 "L'argent borde les champs du Suran, loin sous Sarnagir - un fleuve depuis longtemps confié à sa mémoire. La brise se précipite sur ses ailes, forte et radieuse. Pour un moment, tout est comme autrefois, dans les jours où le feu signifiait l'espoir, quand son nom apportait le calme aux salles et des chants aux champs de bataille. Brasan est devant. Elle peut le sentir, tirant dans sa poitrine, sur la braise nichée dans ses os creux.\n\nIl surgit d'en bas.\n\nDu néant. De l'ombre. De l'air qui n'aurait jamais dû le porter. Son bond est silencieux. Elle vire, elle tente de monter - mais il est déjà là, griffes étendues, sourire fendu sur un visage lupin. Il entre en collision avec elle à une vitesse impossible. La douleur éclot, brillante. L'air hurle à ses côtés. Ils tombent ensemble.\n\nElle brûle. Elle le doit. Elle l'a toujours fait. Ses ailes s'embrasent, et son corps enfle de chaleur. Il va reculer. Il va brûler !\n\nIl ne brûle pas. Il mord. Il dévore. Griffe contre bec, tendon contre os. Des dents percent sa gorge et boivent ses flammes comme de l'eau. Elle hurle - non de peur, mais de protestation, de colère, dans une langue ancienne que nul autre qu'elle ne comprend. La chaleur s'élève.\n\nElle meurt. Elle vit, à nouveau.\n\nSon corps se reconstitue, incandescent. Une couronne jaillit de sa poitrine, mais elle se courbe autour de son assaillant comme la mer contre une pierre. Il mord à nouveau, et encore. Sarnagir hurle de toutes les voix des bannières qui portent son effigie. De chaque soldat qui mourut avec son nom sur les lèvres. De chaque flamme jamais allumée en son honneur.\n\nElle meurt. Elle vit, à nouveau.\n\nLe feu faiblit. Son cœur étincelle et - il disparaît. Arraché. Brillant toujours. Effervescent toujours. Battant toujours. Et il le mange.\n\nElle meurt. Elle vit, à nouveau.\n\nLes flammes sont ternes, maintenant. Elle voit ses plumes se disperser, comme des feuilles qui se fanent. Elle ne hurle pas cette fois, tandis qu'elle regarde sa gueule s'ouvrir. Elle l'affronte non pas avec défi, mais avec tristesse. Regret. Immobilité.\n\nElle meurt, de toutes les façons importantes. Ses restes cuisent dans son acide gastrique, nerfs brûlant et se reformant perpétuellement.\n\nIl s'écrase sur la berge, mâchoire luisante, et se dresse seul, regardant vers l'est."
 flavour_zokka.14.a:0 "Puis, il poursuit sa route. Le Phénix se désintègre dans son ventre."
