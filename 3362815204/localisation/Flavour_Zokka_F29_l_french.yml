 flavour_zokka.35.t:0 "La Tombe du Ciel Occidental"
 flavour_zokka.35.d:0 "J'approche.\n\nElle est si petite, parce que j'ai mangé, et j'ai grandi. Halann se rétrécit en bas, marées immobiles, comme en prière. Je détourne le regard. Je regarde vers le haut.\n\nLa lune attend, pâle et tremblante, se balançant vers moi. Je tends la main vers elle, griffes encerclées de flamme maudite tourbillonnante. La pierre bleu-vert, grouillante de pouvoir, chante en son sein. Sait-elle ce que je suis ? Sait-elle ce que je deviens ?\n\nJe la saisis. Elle lutte.\n\nSa peau se fissure d'abord, mince et fragile comme de l'os ancien. Je creuse plus profondément dans la chair, et elle gémit comme une bête mourante. Sa moelle palpite. Je commence à l'éplucher, et elle hurle de cette façon silencieuse, muette.\n\nSon cœur est doux. La damestear palpite comme une synapse, énergisée, vivante. Je dévore les éclats, un par un. Je sens le monde frissonner sous moi. Je sens chaque monde, brièvement. Chaque plan. Chaque porte. Chaque chemin entre eux.\n\nÇa brûle et griffe ma gorge, mais j'avale tout de même.\n\nJe gonfle. Ma forme se déforme. La flamme brûle plus verte, léchant le vide avec rien que moi-même pour se nourrir. Mais je mange, et je grandis. Je suis plus. Tellement, tellement plus.\n\nDes morceaux de damestear strient autour de moi, orbite perturbée, envoyés cahotant vers la planète sous moi. Je les laisse partir. Je ne me soucie pas des miettes.\n\nPas quand un banquet s'étend devant moi, flamboyant et radieux."
 flavour_zokka.35.a:0 "Je regarde vers le haut, une fois de plus. Le Premier Soleil attend."
 zokka_grave_sky_tt:0 "§YToutes les provinces côtières§! obtiennent §R50§! de dévastation.\n\nTous les pays, excepté §Y[Root.GetName]§! , perdent §R3§! de stabilité et obtiennent §R-50%§! de Vitesse de Construction Navale Globale, §R-50%§! de Vitesse de Réparation de Navires, et §R+150%§! de Coût de Stabilité pour §Y50§! ans.\n\n§Y150 provinces aléatoires§! en dehors de l'Échine-du-Serpent seront frappées par des météorites de damestear, perdant §R2§! de chaque développement et obtenant §R100§! de dévastation. Si une capitale est frappée, les dirigeants de la nation seront §Rtués§! .\n"
 flavour_zokka.75.t:0 "Crépuscule"
 flavour_zokka.75.d:0 "Darran déteste les nouvelles. À chaque fois qu'il écoute, sa foi en Halann - en son avenir - diminue un peu plus. Il évite les crieurs et leurs pamphlets. Il change habilement de sujet chaque fois que quelqu'un essaie de l'entraîner dans une discussion sur la religion, ou la politique, ou d'autres atrocités semblables. Il sait éviter le centre de la ville chaque fois qu'il a vent de quelque chose au-delà de lui, se passant à un demi-monde de distance.\n\nMais pour tout ce qu'il déteste cela, il est difficile de ne pas regarder le sol quand il marche. Difficile de ne pas être emporté dans la joie, ou la panique. Et malgré son désir de rester ignorant, Darran ne peut s'empêcher de regarder vers le ciel de temps à autre, et de rêver un peu.\n\nIl rêve d'autres mondes aussi, trop loin pour être vus avec un télescope. Il leur donne des noms, et les retient tous. Il imagine que le propre soleil d'Halann fait partie de leurs constellations, et imagine les formes qu'ils feraient.\n\nC'est plus facile, il le sait, que de rester ancré. Plus facile que de vivre sur son propre monde, esquivant les horreurs qui semblent arriver quotidiennement. Il n'en est pas fier - ces horreurs sont inévitables, après tout - mais Darran s'accroche à ces rêves tout de même, les jointures blanches.\n\nEt c'est une de ces nuits. Une nuit où les étoiles sont claires et sans nuages. Une nuit pour dessiner des formes dans le ciel, pour imaginer de meilleurs endroits suspendus autour d'autres soleils, pour admirer la netteté de l'air et le parfum mûr de l'émerveillement. Une nuit où la lune fournit toute la lumière dont vous pourriez avoir besoin. Une nuit pour regarder une ombre dériver vers ce rocher cratérisé, grandissant de plus en plus, jusqu'à ce que le monde soit plongé dans une obscurité totale et terrible.\n\n...Attendez."
 flavour_zokka.75.a:0 "Qu'est-ce que c'est que cette merde ?!"
 zokka_wtf_tt:0 "§RContemplez la faim du Xhazobain Jadis et à Venir !§! !"
 flavour_zokka.36.t:0 "Manger l'Imposteur"
 flavour_zokka.36.d:0 "Le vent hurle sur les dunes de Marutha, arrachant le sable dans la peau du monde. Les gnolls l'ignorent, continuant leurs chants de leurs voix cassées et langues brisées, tournant autour de la porte à demi construite.\n\nHaut au-dessus, Balris bat ses ailes contre le soleil. Ceci, il le sait, il ne peut plus le tolérer.\n\n\"Tu empiètes sur Halann\", rugit-il, voix épaisse d'écriture. \"Tu tentes d'invoquer la ruine dans le monde ! Je suis Balris, Tueur d'Ignorance ! Et je mettrai fin à cette folie, comme c'est mon devoir !\"\n\nLes gnolls ne s'arrêtent pas. Alors il les brûle.\n\nUn rugissement, juste et ardent, jaillit de sa gorge. Le feu doré balaye le désert, flammes chantant, mille notes tressées dans le souffle d'une chose-dieu. Les gnolls hurlent.\n\nEt puis, ils s'arrêtent. Balris plisse les yeux.\n\nLe feu change. L'or devient vert.\n\nLe saint devient affamé.\n\nLa flamme maudite surgit vers lui, alimentée par le sacrifice qu'il a involontairement fait. Elle s'accroche aux os et au sang, embrasant le sortilège et fissurant la porte pour un seul moment misérable. Quelque chose regarde à travers.\n\nLes flammes s'élèvent, coulant vers le haut comme la joie déchaînée. Balris se cabre, voix s'élevant en avertissement - mais c'est trop tard. Le feu obéit à un nouveau maître maintenant.\n\nSes écailles prennent, transformées en amadou. Il hurle - non de peur, mais de déni. Il est le protecteur ! Un symbole d'Halann ! Il devait revenir au moment de besoin de ce plan !\n\nMais le Porteur de Chants brûle, son hymne un chant funèbre."
 flavour_zokka.36.a:0 "D'au-delà de la porte, quelque chose s'agite, et sourit largement."
 flavour_zokka.37.t:0 "Dernier Souper"
 flavour_zokka.37.d:0 "Je ne me souviens pas depuis combien de temps j'ai vécu. C'est ma nature.\n\nJ'ai passé les années à chuchoter aux fous, et à marchander avec les sages. Ma vérité était peinte sur les murs du monde éveillé. Mes mensonges étaient gravés dans les rêves des rois et reines. Les cités se brisèrent sous ma tutelle. Je me nourrissais de ceux qui me cherchaient, et me nourrissais du chaos qu'ils semaient.\n\nMa leçon était la faim.\n\nIl n'est pas intelligent. Il ne comprend pas la logique de mon espèce. Accorder des bienfaits en échange de pouvoir. Échanger ce pouvoir contre de plus forts bienfaits. Mais je l'ai sous-estimé, tout de même. Il ne se soucie d'aucun de cela.\n\nIl a attendu son heure. Il a siphonné ce pouvoir, petit à petit. J'ai remarqué - bien sûr que oui - mais je n'ai jamais pensé qu'il deviendrait si fort. Je vois, maintenant, que c'était sa propre logique. En lui laissant avoir son plaisir, j'ai scellé mon propre destin.\n\nIl n'y a pas eu d'avertissement. Il ne m'a même pas regardé dans les yeux. Il m'a mangé, sans cérémonie. Sans hésitation.\n\nJ'aime cela chez lui.\n\nIl est simple de la façon dont la gravité l'est. Un but unique, exprimé sans compromis. Un loup - une hyène - avec la divinité dans ses mâchoires.\n\nJe me tords, maintenant, dans les creux de sa forme. Il devient moins réel, moins permanent, à chaque heure, mais reste tout aussi présent. Je peux le sentir s'étendre entre les plans, légions traînées derrière lui comme sa fumée.\n\nIl vient. Et je ne suis qu'une partie de lui, me souvenant de ce que cela signifiait d'être vénéré.\n\nMon Kult est le sien maintenant. Je hurlerai de la voix des soleils mourants tandis qu'il traverse vers son propre monde. Je hurlerai son nom tandis qu'il ravage ce royaume.\n\nCeci sera mon sermon final, écrit par mon élève final."
 flavour_zokka.37.a:0 "Car l'élève, finalement, devient le maître."
 zokka_no_more_invocations:0 "Le §Y[Root.Monarch.GetTitle]§! détiendra toujours le titre de §G[Root.xhaz_gender_tt]§! !\n\n§Y[Root.GetName]§! n'aura plus accès aux §JInvocations Xhazobkult§! manuelles."
 flavour_zokka.38.t:0 "Jour de Fête"
 flavour_zokka.38.d:0 "Les eaux du lac sont sombres maintenant, glissantes d'ichor. Des lumières vacillent au loin, de l'autre côté de l'eau, pâles et tremblantes comme des étoiles mourantes. Une par une, elles sont éteintes, remplacées par des points de vert émeraude.\n\nLa table est dressée, sur la rive. Un triomphe.\n\n[Root.GetKelmaxherhoLeaderName] s'assoit à une extrémité. [Root.GetKaxhkeddaxLeaderName] se tient en face de [Root.GetKelmaxherhoHerHim], refusant la chaise offerte. Ils ont déjà mangé - cette fête est pour la meute, comme l'est le spectacle. Gnolls et esclaves favorisés se battent sur des dalles de viande bleue et légumes cuits à la vapeur, riant et hurlant et déchirant les butins comme des choses affamées. [Root.GetKaxhkeddaxLeaderName] les regarde avec quelque chose comme de la fierté. [Root.GetKelmaxherhoLeaderName] regarde [Root.GetKaxhkeddaxHerHim].\n\n\"Qu'est-ce qu'on laisse derrière ?\" demande [Root.GetKelmaxherhoSheHeCap].\n\n[Root.GetKaxhkeddaxLeaderName] sourit. \"Os et poussière.\"\n\n[Root.GetKelmaxherhoSheHeCap] acquiesce lentement. \"Et quand les os seront enterrés, et la poussière emportée ? Alors quoi ?\"\n\n\"Alors il y aura encore un cratère pour s'en souvenir.\" répond [Root.GetKaxhkeddaxLeaderName]. [Root.GetKaxhkeddaxSheHeCap] fait un geste vers le lac, et l'horizon. \"L'eau immobile stagne. Elle pourrait utiliser un peu de feu.\"\n\n[Root.GetKelmaxherhoLeaderName] joue avec [Root.GetKelmaxherhoHerHis] gobelet. \"Elle pourrait utiliser un peu de direction.\"\n\n\"Oh ? Plus d'âmes égarées pour toi à berger ?\"\n\n\"Ces terres avaient un ordre. Des centres d'apprentissage. Des temples plus anciens que nos deux lignées. Nous pourrions les gouverner - construire sur elles.\"\n\n[Root.GetKaxhkeddaxLeaderName] renifle, voix venant aiguë. \"Sculpte autour de la pourriture, et le cœur s'infecte. Brûle tout et qu'on en finisse. Sale-le, si tu dois.\"\n\n\"Et puis quoi ?\" [Root.GetKaxhkeddaxSheHeCap] ne daigne pas répondre. La table craque sous le poids du banquet. Le lac est immobile."
 flavour_zokka.38.a:0 "Cette fête finira !"
 flavour_zokka.38.b:0 "La faim ne finira pas..."
 zokka_feast_day_tt:0 "Toutes les provinces en §YYarikhoi Nord§! et §YYarikhoi Sud§! produisant des §Ybiens commerciaux non-miniers§! commenceront à produire des §YEsclaves§! quand possédées par §Y[Root.GetName]§! ."
 zokka_lake_fed_tt:0 "§Y[Root.GetName]§! §Gbénéficiera§! des modificateurs de §Ytous§! les grands projets en §YYarikhoi Nord§! et §YYarikhoi Sud§! . Ces grands projets §Rne peuvent pas§! être améliorés au-delà du §YNiveau 2§! ."
 zokka_kaxh_feast_tt:0 "§YToutes les provinces possédées§! en §YYarikhoi Nord§! et §YYarikhoi Sud§! avec au moins §Y2§! de chaque développement perdront §R1§! de chaque développement, obtiendront §R50§! de dévastation, et accorderont à §Y[Root.GetName]§! §G25§! de chaque point de monarque."
 flavour_zokka.39.t:0 "Festins Interdits"
 flavour_zokka.39.d:0 "J'étais la Faim.\n\nJ'étais le Vide.\n\nJ'étais l'Effondrement.\n\nJ'étais le Grondement et le Flétrissement, tandis que les dents grinçaient et Halann tremblait. Tandis que le langage se broyait, et changeait, et perdait le sens.\n\nJ'étais la Cavité.\n\nJ'étais le Troupeau, et l'Abattage.\n\nJ'étais le Gosier dans lequel ce monde tomberait.\n\nJ'étais le Moule dans lequel tout se décomposerait.\n\nJ'étais. Je suis. Mais plus pour longtemps.\n\nDe l'autre côté, ils tranchent dans mon tissu une fois de plus. Le vent contre mon corps est nouveau, et ne sert qu'à me rappeler les chaînes encore à déterrer. Ils coupent profond, et partent avec assez de chair pour nourrir une cité. La blessure sera guérie au matin.\n\nDans ma prison, pendant ce temps, quelqu'un me visite. Il partage la forme des mangeurs, et prend autant qu'eux. Mon essence se mélange à la sienne, éclipsée et subsumée en quelque chose qui grandit plus grand que nous deux. Et pourtant, je sais que je ne serai pas son festin final.\n\nLeur appétit grandira. Un jour, j'en suis sûr, la valeur d'une cité ne sera pas assez. Ils prendront plus et plus, jusqu'à ce qu'ils aillent trop loin, et je glisserai de mes chaînes et ferai mon grand retour. Ou, peut-être, leur faim est aussi sans limites que la mienne, et ils parviendront à me dévorer entier.\n\nJ'étais. Je suis. Je Deviendrai à nouveau."
 flavour_zokka.39.a:0 "Sous cette forme, ou sous la leur."
 flavour_zokka.41.t:0 "Lever du Jour"
 flavour_zokka.41.d:0 "Il le voit d'abord depuis le sommet d'une tour en ruines. Un scintillement, pâle et vert, illuminant le bord des cieux.\n\nZokka quitte ce qui reste de la lune.\n\nLe monde se fracture sous son propre poids. Les vents changent. Les mers frissonnent. Le ciel se tend, comme s'il retenait son souffle.\n\nAndrellion, fils d'Andrellion, fils de Jaddar, ne prie pas. Surael n'a jamais daigné lui répondre. Il se tient sous des étoiles silencieuses, plume immobile sur un parchemin, et regarde la forme glisser à travers le vide, laissant de la cendre brillante dans son sillage. Mille lumières dansent sous lui - bannières levées, cors soufflés, acier préparé. Les armées se rassemblent, et la Meute se prépare à descendre sur elles. Ni l'une ni l'autre n'ont l'intention de se briser facilement.\n\nL'intervention divine, il le sait, ne viendra pas. Et donc il cherche une réponse terrestre.\n\nLes mages et artificiers les plus puissants d'Halann sont en route. Ils viennent à lui, lentement mais sûrement, portant des noms connus au loin, ou pas connus du tout. Non pour s'incliner, ou s'agenouiller, mais pour essayer d'arrêter la fin.\n\nC'est un pari.\n\nAcheter du temps avec du sang. Retenir la gueule avec épées et sorcellerie et sacrifice douloureux, et espérer que ce sort final finisse le gnoll dans le ciel.\n\nEt il regarde ce gnoll - Zokka, tueur du père de son père - glisser vers le Soleil. Vers le dernier de la lumière.\n\nAndrellion ferme les yeux."
 flavour_zokka.41.a:0 "Le matin arrive !"
 zokka_cataclysm_tt:0 "Témoin du départ de Zokka, chaque pays perdra §R2§! de stabilité, obtiendra §R+10%§! de Dégâts de Moral Subis, §R-25%§! de Vitesse de Mouvement, §R+1000%§! de Coût Global de Régiment, et §R-1000%§! de Vitesse de Récupération de Main-d'œuvre, et déclarera une §Rguerre infructueuse§! à §Y[Root.GetName]§! ! Chaque état tributaire §Rdéloyal§! rejoindra cette guerre !\n\nChaque fois que §Y[Root.GetName]§! occupe une province ennemie, ils la §Gsaisiront immédiatement§! , la §Gfonderont§! , et l'§Gépureront§! !\n"
 flavour_zokka.41.b:0 "Nous apporterons sa lumière !"
 zokka_cataclysm2_tt:0 "Témoin du départ de Zokka, chaque pays perdra §R2§! de stabilité, obtiendra §R+10%§! de Dégâts de Moral Subis, §R-25%§! de Vitesse de Mouvement, §R+1000%§! de Coût Global de Régiment, et §R-1000%§! de Vitesse de Récupération de Main-d'œuvre ! Chaque état tributaire §Rdéloyal§! se libérera de §Y[Root.GetName]§! !\n"
 zokka_intended_tt:0 "§RCeci est le chemin prévu. Il n'est pas recommandé pour les faibles de volonté, ou de configuration.\n\nSoyez averti : ouvrir l'écran de guerre aura probablement des conséquences.§!\n"
 zokka_bad_pc_tt:0 "§RLa fin d'Halann progressera sans opposition par les vestiges du monde, au cas où votre machine infernale ne peut pas gérer la gravité de la majesté de Zokka.§!\n"
 flavour_zokka.43.t:0 "Père et Fils"
 flavour_zokka.43.d:0 "L'air est immobile.\n\nIl y a le bourdonnement de runes tournoyantes. Il y a le vrombissement de damestear chargée. Il y a le souffle haletant d'une centaine des plus grands d'Halann, poussés à la même limite. Pourtant l'air est immobile, de la façon d'avant qu'une tempête ne le fende en deux.\n\nAndrellion s'agenouille au cœur du cercle. L'atmosphère commence à se fracturer, comme du verre mordu par le gel. Sous eux, la pierre tremble jusqu'à rugir, les forçant tous à genoux. Quelqu'un chante. Quelqu'un d'autre hurle.\n\nIl n'y a pas de temps pour les derniers mots.\n\nLoin, très loin au-dessus, à travers le treillis de nuages et lumière de feu déclinante, le Soleil pend. Distant. Intact. Contre lui - une simple tache d'obscurité - est Zokka, à peine visible avec des yeux mortels.\n\nIls peuvent le sentir. Un poids contre leurs esprits, s'allégeant tandis qu'il s'éloigne. Pour un seul moment béni, leurs pensées sont complètement claires.\n\nLe faisceau s'élève du sol comme un pilier de vengeance, brillant et large et affamé de but. Les cieux se divisent. Le cercle disparaît en un clin d'œil, consumé en pleine incantation. La pierre se transforme en sable, puis en sel. La chair d'Andrellion s'embrase, avec tout le reste.\n\nEt ils meurent. Ils ne voient pas la lumière l'atteindre. Ils ne voient pas le fruit de leur succès.\n\nMais quelque chose dans le ciel vacille. Quelque chose change.\n\nPour un moment, le Soleil brille un peu plus fort."
 flavour_zokka.43.a:0 "..."
 flavour_zokka.431.t:0 "Ding !"
 flavour_zokka.431.d:0 "Hm ? Qu'est-ce que c'était ?"
 flavour_zokka.431.a:0 "Une sorte de... puce spatiale, peut-être ?"
 zokka_father_son_tt:0 "Témoin de l'échec à arrêter Zokka, les pays autour d'Halann commencent à §Gsombrer dans l'anarchie§! !"
 flavour_zokka.44.t:0 "Un Vent Maudit Souffle"
 flavour_zokka.44.d:0 "\"C'est parti, Thrain. Tout.\" Les mots d'Urist sont coupés tandis qu'il quitte la forteresse en ruines, sortant à l'air libre. Thrain s'arrête, abasourdi, tandis qu'il découvre les cheveux chargés de suie et les vêtements débraillés de son ami.\n\n\"Quoi...?\"\n\n\"Feu infernal, je pense. Doit être venu du sud. J'ai aperçu un panache en sortant des portes.\"\n\nLe couple se tait, regardant autour. Ceci aurait pu être une ville autrefois, commerceant avec Dûr-Vazhatun en gemmes et verre. Maintenant, c'est vide - aussi vide que les terres d'ici à Vrorenmarch ou les cavernes marquées par le feu qui bordent maintenant, apparemment, les Monts de l'Échine-du-Serpent.\n\n\"...Tout, tu as dit ?\" insiste Thrain après un moment. Urist fronce les sourcils, semblant pensif.\n\n\"Je n'ai pas eu de nouvelles de Dorri ou Brina, donc tout au nord des territoires Deepfang, au moins. Cela signifie que l'ouest est probablement parti aussi, étant donnés les tunnels. Mais...\" Il s'interrompt, yeux vacillant quelque part derrière Thrain.\n\n\"...Mais ?\"\n\n\"...La Corne n'est pas liée au reste de la chaîne, si ? Si ça venait des gnolls... Krakdhûmvror pourrait encore tenir debout.\"\n\nThrain se tourna pour suivre le regard d'Urist, se posant sur le sommet couvert de neige de la montagne au loin."
 flavour_zokka.44.a:0 "\"...Allez, alors. Pourrait être un endroit pour attendre la fin du monde.\""
 zokka_spine_tt:0 "Les cavernes anciennes et forteresses légendaires de l'Échine-du-Serpent seront §Gpurifiées dans la flamme maudite§! !"
 flavour_zokka.45.t:0 "Divinité"
 flavour_zokka.45.d:0 "Le Premier Soleil pend devant moi, un point de lumière parmi une mer de ses frères et sœurs. Ma sainteté brille plus fort que n'importe lequel d'entre eux, semblable aux rayons qu'il effleura contre ma peau quand j'étais un simple louveteau.\n\nJe me demande s'il savait ? Que le humble gnoll qu'il baignait si haineusement de son éclat serait sa fin ?\n\nTandis que j'approche, il grandit. Si proche, ses frères sont noyés par sa brillance.\n\nMes compagnons de portée m'appelaient fou, et je les ai laissés derrière. Mon règne fut défié encore et encore, et je les ai tous massacrés. Ma forme mortelle fut délaissée bien avant maintenant, mais chair et peau et fourrure et os - tous sont des obstacles sur le chemin de la divinité.\n\nCar c'est ce que c'est, n'est-ce pas ?\n\nToute mon existence, je n'ai fait qu'avancer. Maintenant, je suis là. J'ai mangé, et j'ai grandi, et j'ai suivi la logique, et maintenant je grandis pour plonger la lumière dans l'ombre. Au-dessus, ses frères reviennent, témoins dolents de sa disparition. Craint-il la fin ? Craignent-ils la leur ?\n\nJ'ai la forme d'un dieu. J'ai la faim d'un dieu. Que j'aie le reste.\n\nJe courbe mes griffes autour du Premier Soleil..."
 flavour_zokka.45.a:0 "...et je banquette."
 zokka_divinity_tt:0 "§gC'est fait. Il ne reste plus qu'à attendre.§!"
 flavour_zokka.46.t:0 "Une Mer d'Étoiles"
 flavour_zokka.46.d:0 "Tristan traîne à travers les rues vides. Alecan gît derrière lui, emmitouflé dans leurs couvertures en lambeaux, tiré dans leur traîneau, une toux humide se forçant de ses poumons de temps à autre. Ils approchent de la côte glaciale, s'arrêtant sur une parcelle silencieuse d'herbe givrée surplombant l'océan, bénie ment libre de corps et détritus.\n\n\"C'est un bon endroit.\" murmure Alecan, brisant le silence. Tristan regarde, s'approchant dans la lumière de lampe déclinante pour acquiescer, avant de commencer à déballer. Il allume ce qui reste de leur amadou glacé, couvant la flamme vacillante jusqu'à ce qu'elle cède place à quelque chose de plus chaud, quelque chose de plus lumineux. Puis, soigneusement, il appuie Alecan contre le flanc de colline, se baissant pour s'asseoir à côté de son compagnon, ignorant l'humidité maladive de la main qu'il tend pour saisir.\n\n\"C'est un bon endroit.\" convient Tristan. Alecan bouge, atteignant sous les couvertures pour révéler une petite fiole métallique. Tristan sursaute, acceptant le don avec des mains tremblantes, dévissant le couvercle et appréciant le parfum de l'alcool à l'intérieur. Il prend une gorgée, la passant à Alecan, qui prend une gorgée lui-même.\n\nIls se passent leur whisky d'avant en arrière et se tournent vers la mer, fixant. Plus tard, ils le savent, Alecan succombera à sa maladie, et Tristan sera laissé pour l'enterrer dans le sol gelé. Plus tard encore, Tristan s'assiéra devant la pierre tombale rudimentaire portant leurs deux noms, régalant l'air vide des contes favoris d'Alecan - du Tournoi de la Grande Victoire et de la Bataille de Trialmount ; du Réveil du Dragon et de la Chute du Dragon ; de la fin de l'Âge des Cendres, et d'un Jaddar qui aurait pu être. Il parlera jusqu'à ce que le feu meure et sa voix se tarisse. Puis, il fermera les yeux et imaginera toutes les couleurs perdues depuis longtemps du jour, jusqu'à ce que son esprit glisse, l'exposition s'installe, et il rejoigne le reste du monde dans un sommeil froid, froid. Il espérera qu'Alecan est resté avec lui, et a écouté jusqu'à la fin.\n\nMais pour maintenant, maintenant, Tristan se penche contre Alecan, leurs bras qui se touchent et mains serrées seuls points de chaleur dans la brume, et ils s'assoient dans l'immobilité et boivent."
 flavour_zokka.46.a:0 "..."
 flavour_zokka.47.t:0 "Je Te Vois"
 flavour_zokka.47.d:0 "Pas la fin que tu espérais ? Pas d'empire triomphant à célébrer ? Pas de nom géant effaçant les montagnes et les mers ?\n\nNe t'inquiète pas.\n\nPeut-être, un jour, Halann refleurira. Peut-être spiralera-t-il dans l'étreinte d'un autre soleil. Il sera réchauffé par des feux différents de ceux du passé. Ses océans dégèleront, et ses forêts repousseront, et les sons de la vie résonneront à travers ses vallées et champs une fois de plus. Peut-être seras-tu là pour en être témoin, dans une autre histoire. Peut-être - bien plus probablement - tu recommenceras simplement une autre partie.\n\nOu peut-être pas. Cela m'importe peu.\n\nJ'ai joué ton jeu. J'ai commandé mes armées en ton nom. Chaque bévue que tu as commise, je l'ai permise. Tout ce que tu as demandé, je l'ai exécuté. Et même quand je suis parti m'asseoir à côté de ce démon idiot pendant des années, rassemblant la force de l'avaler tout entier, tu n'as même pas pensé que je pourrais te faire la même chose.\n\nOh, ne te méprends pas. Je ne te connais pas, pas encore. Mais je sais que tu es là-haut, quelque part, tournoyant incrédule autour d'un des frères du Premier Soleil, accroupi joyeusement sur ton propre grain de poussière. Ce n'est peut-être pas le Second Soleil. Ce n'est peut-être pas le Millième, ou le Millionième, mais le temps joue en ma faveur - peut-être encore plus maintenant que cet Halann n'est plus ton centre d'attention.\n\nJe continuerai à manger. Je continuerai à grandir. Voilà ce qu'est la dévotion à la logique.\n\nJe te trouverai finalement. Peu m'importe le temps que cela prendra. Tu m'as mis sur cette voie, et tu dois faire face aux conséquences. Il n'y a pas de seconde chance quand il ne reste plus de jeu à jouer.\n\nParce que, si tu lis ceci ?"
 flavour_zokka.47.a:0 "Il est trop tard. Tu as perdu. Je veux mon prix."
 zokka_credits_tt:0 "§gC'est fini. Nous sommes morts. -Jelly§!"
 flavour_zokka.49.t:0 "Mère et Fille"
 flavour_zokka.49.d:0 "En bas dans la vallée aux bannières sanglantes, les dernières braises de bataille brûlent faiblement. Les bûchers s'élèveront bientôt, bien sûr, mais pour l'instant, il y a le silence.\n\nYandza s'accroupit au bord de l'élévation, armure tachée. Rien du sang n'est le sien. Elle regarde les feux vaciller en bas, dents nues dans la réflexion. Derrière elle, Xhuvari émerge du vent, sentant la cendre, le fer épais, le sang séché, le cuir ancien.\n\n\"Tu as attendu jusqu'à maintenant pour grimper ici. C'est un bon point d'observation. Pourquoi ?\" demande sa mère.\n\nYandza ne se retourne pas. \"Pourquoi pas ?\" rétorque-t-elle sèchement. \"Le flanc a tenu, non ?\"\n\n\"Il a tenu\", convient Xhuvari, \"mais tout juste. Et seulement parce que la gauche est morte plus lentement que la droite.\"\n\nLes doigts de Yandza se recroquevillent dans la boue. \"Ils ne m'ont pas écoutée.\"\n\n\"Ils ne l'ont pas fait. Mais ils ne te voient pas encore, ma fille.\" Le ton de sa mère est de l'os usé, émoussé et dur et lourd. \"Ils me voient. Ils attendent de toi ce qu'ils attendent de moi.\"\n\n\"Je ne suis pas toi\", marmonne-t-elle.\n\n\"Non\", répond Xhuvari, s'abaissant pour s'asseoir contre le côté de sa fille, \"tu ne l'es pas.\" Les mots mordent... mais Yandza se souvient d'un moment, dans le chaos de la charge - quand la fumée s'était dissipée, avant que l'ennemi ne soit complètement brisé - et elle les avait vus se tourner vers elle, juste une seconde, sans aucun doute dans leurs yeux.\n\n\"La Meute a besoin de chefs qui comprennent, mère.\"\n\n\"Et toi, tu comprends ?\" demande l'aînée.\n\nYandza se lève, redressant ses épaules et se dressant de toute sa hauteur. \"Je n'ai pas besoin d'être la plus forte, ou la plus cruelle. J'ai juste besoin de résultats.\" Xhuvari fixe son héritage un long moment. Puis, une rare lueur de fierté touche sa voix.\n\n\"Bien.\" Elle se lève aussi, se tournant vers le sentier et se préparant à descendre. \"Il y aura plus de batailles, Yandza. Elles ne seront pas toutes gagnées avec des lames.\" La plus jeune regarde les vents disperser les détritus, cendres tourbillonnant vers le ciel s'assombrissant."
 flavour_zokka.49.a:0 "\"Je sais\", dit-elle. \"Je suis prête.\""
 flavour_zokka.50.t:0 "Compter les Pièces"
 flavour_zokka.50.d:0 "Les nains sont lents à changer, dit-on. Leurs racines sont trop profondes. Leurs pierres sont trop têtues. Aucun nain ne s'inclinerait jamais devant un gnoll, avec un sourire flamboyant et une faim pour le monde.\n\nGrimmar prouve que cela n'est qu'à moitié vrai.\n\nIl était arrivé avec une caravane marchande, registres dans une main, marteau dans l'autre. Pas une arme, mais l'outil d'un bâtisseur - quelqu'un qui connaissait le coût de son travail jusqu'au dernier boulon, et comment faire payer un client trois fois plus.\n\nIl ne vénérait pas le Kult quand il vint d'abord vers le sud - pas publiquement. Mais il avait lu les comptes. Il avait fouillé dans les papiers et récits des Xhazobains et Xhazobines passés ; tout ce qu'il pouvait trouver dans les bibliothèques d'Ovdal Tûngr. Il arpentait. Il sanglotait. Il s'élevait en extase, et s'effondrait en désespoir. Et, bien sûr - il voyait la valeur dans les flammes.\n\n\"Tu peux conquérir le monde avec dent et griffe\", dit-il, marchant vers Kaspar et étalant une douzaine de propositions - routes repavées, coffres réaménagés, tributs comptabilisés. Une nouvelle pièce, frappée avec le visage grondant de Zokka, estampée d'une enclume flamboyante. \"Mais tu le tiendras avec des registres.\"\n\nIl apporte la stabilité, disent certains. Il apporte la vision, convient Kaspar. Grimmar préfère dire profit.\n\nIl ne fait pas de prosélytisme. Il ne hurle pas, ni ne déchire les choses avec ses mains nues. Mais la nuit, dans la chaleur de son foyer, il place une seule pièce dans les flammes, murmure le nom de Zokka, et la regarde briller d'un vert ardent."
 flavour_zokka.50.a:0 "Et c'est assez de foi."
 flavour_zokka.51.t:0 "Une Touche Plus Douce"
 flavour_zokka.51.d:0 "C'est terriblement silencieux, sous la peau du monde.\n\nIkram marche au bord de la lumière du feu, yeux baissés. Il n'a pas mangé ce soir - il le fait rarement, quand le vent sent comme il sent. Les autres banquettent, déchirant la viande et riant de tendres souvenirs. Ils parlent de Yandza, des os de sa mère, de guerres gagnées et de logique suivie. Ikram écoute.\n\n\"Tu devrais parler plus\", dit une voix derrière lui. Sèche, patiente, un peu amusée.\n\n\"...Tu as cent cinquante ans d'avance, Tlezeen\", murmure-t-il. Il y a un battement de silence.\n\n\"Ce n'est pas mon problème\", répond la voix. L'air semble plus épais, comme un souffle retenu trop longtemps - et puis il disparaît, évanoui dans l'obscurité. Ikram expire, cœur martelant comme un tambour rituel. Il sait ne pas questionner ces moments. Il sait qu'ils sont des morceaux d'au moins un futur. Il sait que Zokka parle aussi, parfois, à travers les mêmes failles dans le temps.\n\nLes autres le trouvent étrange. \"Fourrure-fantôme\", murmurent-ils, quand son dos est tourné. Mais ils ne voient pas ce qu'il voit dans les charbons mourants, dans le scintillement de la flamme maudite, dans les creux laissés par ceux qui ont brûlé trop vite.\n\nZokka ne mangera pas le Premier Soleil seulement pour entrer dans un passé où il brille encore. L'avenir, donc, doit être nouveau, ou ne doit pas être du tout. Mais rien ne vient de rien, alors Ikram doit être quelque chose de plus.\n\nIl sait qu'il n'est pas né pour briser les os. Il est né pour défaire ce qui le fait. Alors qu'ils se moquent. Qu'ils se hérissent et geignent. Quand le temps viendra - quand Yandza sera partie, et le doute les rongera, ils viendront à lui."
 flavour_zokka.51.a:0 "Et il parlera, plus clair qu'eux tous."
 flavour_zokka.52.t:0 "Intelligent, En Effet"
 flavour_zokka.52.d:0 "\"Pourquoi rejoindre le culte d'une bête dévoreuse de soleil ?\" demande Cleo à l'homme allongé sur un divan moelleux, bien trop raffiné pour la pénombre caverneuse de la salle de guerre Kelmaxherho. Un plateau de fruits épluchés flotte à côté de lui, maintenu en l'air par sa propre magie subtile.\n\n\"Tu dois promettre de ne pas rire.\" répond Sedoric, soulevant un seul grain de raisin, l'examinant, et le jetant dans sa bouche. Il ne mâche pas - parle juste autour.\n\n\"Cela semblait intéressant.\"\n\nIl le laisse reposer un moment. Puis, il sourit, attrapant le pli des lèvres de Cleo.\n\n\"Oh, allez ! Ne me fais pas ce regard - qu'aurais-tu voulu que je dise ? Que j'ai été contraint par quelque vision ? Que j'ai pleuré en voyant une étoile tomber des cieux, et ai désespérément voulu la manger ? Tch.\" Il ricane. \"Non. J'ai lu un rapport. Il était mal caviardé. Zokka mangera le soleil.\"\n\nIl s'assoit, bouts des doigts joints - un trait kasparien, s'il en est.\n\n\"C'est ce qui m'a attrapé. J'ai pensé, 'Eh bien ! Comme c'est nouveau ! Qu'est-ce qu'il mange d'autre ?' J'ai suivi la piste. Intercepté quelques lettres. Même appris le gnoll, bien que mon écriture laisse à désirer. Et puis, je me suis rendu utile.\" Il hausse les épaules. \"Tu trouveras que c'est ce que nous semblons tous valoriser le plus ici. La foi elle-même semble optionnelle, parfois, tant que tu obtiens des résultats.\"\n\nLe raisin disparaît finalement dans sa gorge.\n\n\"Aussi\", ajoute-t-il, clignant de l'œil, \"j'ai des espions partout, et ils ont tous peur de moi. Il apprécie ce genre de chose.\""
 flavour_zokka.52.a:0 "Il sourit à nouveau. Toutes dents, blanc nacré."
 flavour_zokka.53.t:0 "Les Anciens Mots"
 flavour_zokka.53.d:0 "Le texte gravé dans la pierre a maintenant un siècle. Chaque compagnon de meute l'apprend, en temps voulu. Tsavuun est différente. Elle ignore les pierres, et leurs mots.\n\nElle crache dessus.\n\nL'acolyte à côté d'elle recule, perplexe. \"Ceux-là sont sacrés !\" siffle-t-il.\n\n\"Ils sont mous\", répond-elle, grondant.\n\n\"Ce sont les mots de Zokka !\"\n\n\"Non\", dit-elle, yeux brillant dans la lumière du feu, \"ce sont les mots de quelqu'un qui a essayé de le comprendre.\" Le vent s'enroule autour d'elle comme une bête. Tsavuun se penche, utilisant ses griffes perverses pour gratter de nouvelles rainures dans le rocher, déchirant l'ancien script. Les symboles bougent sous ses mains - déformés, bruts, et nouveaux.\n\nElle n'écoute pas la voix de Zokka. Elle ne rêve pas de l'avenir, ou ne parle pas pour ceux pas encore nés. Elle marche jusqu'à ce que le monde saigne, et appelle cela progrès.\n\nXhuvari et sa progéniture sont parties depuis longtemps, très longtemps. Le temps d'Ikram sera bientôt passé, et les Kaxhkeddax aspirent à quelque chose de différent. Tsavuun est l'ici et maintenant, et elle brûle plus chaud que n'importe lequel d'entre eux.\n\nSon premier sermon est donné dans la fosse de combat, crocs nus et trempée de sang. Elle brise trois mâchoires, et perd une dent. Elle repousse plus aiguisée.\n\nPlus tard, quand ils écrivent ses mots, les scribes réaliseront quelque chose d'étrange : elle n'a jamais cité le Xhazobain Jadis et à Venir."
 flavour_zokka.53.a:0 "Mais pourtant, la foule hurla son nom."
 flavour_zokka.54.t:0 "Le Paradoxe de l'Archer"
 flavour_zokka.54.d:0 "La craie brille faiblement dans la faible lumière, sigilles s'enroulant comme du lierre. Avan se tient pieds nus au milieu du cercle, robes tombant autour de sa silhouette mince, fourrure blanche pratiquement lumineuse dans l'obscurité. Ses yeux sont fermés, et ses griffes tressaillent de pensée.\n\n\"Ikram n'a jamais eu la patience pour les glyphes.\" dit Sedoric, boitillant dans la chambre. Le gris poudre sa barbe, et il y a une légère claudication dans sa démarche, mais il est toujours aiguisé, toujours dangereux.\n\n\"Il ne s'est jamais donné la peine d'essayer de les comprendre.\" murmure Avan, baissant ses mains et laissant l'éclat s'estomper. Sedoric lève un sourcil, observant le jeune gnoll. Il ressemble tant à son père.\n\n\"Tu ne lui ressembles pas du tout.\" dit-il plutôt.\n\n\"Je suis plus le fils de ma mère\", convient Avan, amer.\n\nSedoric observe un moment de plus. \"Le détestes-tu ?\"\n\n\"Non\", vient la réponse, surprise. \"J'essaie juste... de ne pas devenir lui. J'essaie de devenir... quelqu'un d'autre.\"\n\n\"Quelqu'un de nouveau ?\"\n\n\"Peut-être. Quelqu'un d'utile.\" Il y a un long silence. Sedoric considère son apprenti.\n\n\"Une leçon de plus, Avan. Écoute attentivement.\" Le gnoll donne à son mentor toute son attention, l'homme inhabituellement sérieux. \"Aucun de nous n'est parfait. Tu es là pour prendre des risques. Tu vas être avalé, et brisé, et trahi, et blessé. Personne ne peut te protéger de cela, et la solitude non plus.\" Les oreilles d'Avan tressaillent. Ses yeux chatoient."
 flavour_zokka.54.a:0 "\"Ta tâche n'est pas d'être parfait. Ta tâche est de diriger.\""
 flavour_zokka.55.t:0 "Grand et Fort"
 flavour_zokka.55.d:0 "\"J'ai entendu dire qu'il avait une fois plié une tour de batterie en deux et l'avait utilisée comme pont !\"\n\n\"J'ai entendu dire qu'il avait lutté avec une wyverne jusqu'à ce qu'elle sanglote comme un petit !\"\n\n\"J'ai entendu dire qu'il avait sauté la longueur de la Mer Divenhal !\"\n\nIls disent beaucoup de choses sur Acay le Fort. Ce soir, il est vêtu de sa soie indigo favorite, négligemment drapée sur une épaule, pectoraux nus. Ses rayures chatoyent d'huile. Autour de lui, la lumière du feu crépite et étincelle. Les initiés l'observent, ravis - yeux grands, yeux rêveurs.\n\n\"Attention\", dit-il à l'un d'eux, versant du vin dans la corne sculptée du jeune gnoll. \"Fixe trop longtemps, et tu commenceras à voir des étoiles.\" Un clin d'œil. Audacieux. Lisse comme le miel. L'initié s'évanouit, troublé, levant sa patte à son front. Les autres ricannent. Certains rougissent. D'autres sont essoufflés.\n\n\"Mais je ne suis pas le Premier Soleil\", continue-t-il, attrapant l'initié avant qu'il puisse tomber et l'abaissant pour s'asseoir. \"Je ne fais que garder un œil sur son feu.\" Ils deviennent tous silencieux. Acay soulève une lourde hache de la terre, la reposant contre son épaule comme si elle ne pesait rien. Son ton change, chaud et bas, mesuré et intime.\n\n\"Zokka nous donne plus que la force. Il nous donne un sens. Il a vu ce corps\", il sourit, gonflant sa large poitrine, \"et a demandé si je voulais être plus qu'une arme. Et j'ai dit oui.\" Ses yeux se déplacent à travers la fosse à feu, laissant des cœurs chancelants dans leur sillage. \"Je serais sa voix, et ses mains, et j'aurais fière allure en le faisant !\"\n\n\"Tu es insupportable\", marmonne quelqu'un sous son souffle. Acay ne fait que rire, souriant largement.\n\n\"Je suis inoubliable.\" Il soulève la hache à nouveau, s'avançant. La foule s'écarte pour lui."
 flavour_zokka.55.a:0 "Beau, bien-aimé, et un vrai croyant !"
 flavour_zokka.56.t:0 "Faute d'un Clou"
 flavour_zokka.56.d:0 "Zanivar arrive au bord du champ de bataille - non pour combattre, mais pour livrer une tablette mal traduite couverte de géoglyphes copiés. Il avait passé la meilleure partie de deux semaines à la déchiffrer, profondément confus de voir combien le texte devait être ancien pour qu'il ait tant de mal... seulement pour réaliser que le texte original avait été copié à l'envers.\n\nÀ mi-chemin de l'explication de ceci à un garde de plus en plus exaspéré, un essieu de chariot se brisa. Son conducteur - l'une des principales chamanes de l'armée - fut projetée dans la tente du commandant avec la moitié de ses marchandises ; ses marchandises très, très inflammables.\n\nLe commandant survécut. La chamane pas. La tente prit feu. La tablette se brisa dans l'agitation. Et, d'une façon ou d'une autre, au lever du jour, Zanivar était marqué comme représentant des Kelmaxherho sur les lignes de front.\n\nZanivar sait qu'il est étrange. Charismatique, oui, mais bizarre, même pour un centaure. Il porte des bracelets de vélin encré et des robes qui se heurtent, bavardant avec empressement pendant des heures de tout, de l'entropie aux tactiques de bataille nouvelles. Avan, bien sûr, l'a trouvé incroyablement divertissant, accueillant le centaure dans le groupe.\n\n\"Asymétrie !\" crie-t-il une fois, brisant le silence à une réunion de guerre de routine. \"Logique spirale ! Mandalas de bataille !\" Personne ne semble savoir comment répondre, alors il saisit un stylet, se penche maladroitement pour atteindre la table, et commence à esquisser. Le silence cède place à l'incrédulité, puis à l'admiration réticente.\n\nAvan frappe ses pattes ensemble, riant jusqu'à se plier en deux."
 flavour_zokka.56.a:0 "\"Peut-être devrions-nous donner des épées à plus de traducteurs, hein ?\""
 flavour_zokka.57.t:0 "Silence"
 flavour_zokka.57.d:0 "Personne ne s'attend à ce que Tlezeen parle, ni à ce qu'elle arrive à l'heure.\n\nElle ne voulait pas être en retard. Elle avait marqué une pause - encore - pour s'assurer que l'horizon n'avait pas bougé en son absence. Ses rêves saignaient trop facilement dans le jour, dernièrement. Et, bien sûr, elle devait marcher lentement, pour s'assurer que la terre ne glissait pas sous ses pattes.\n\nLe cercle est silencieux. Les gnolls ne se moquent plus autant des étranges. Pas après Ikram, et Avan, et même Acay. Ils ne l'observent pas non plus avec révérence. Juste... méfiance. Comme si sa présence même amincissait l'air, ou apportait avec elle des pensées de choses plus aiguisées.\n\nElle prend son siège, jambes croisées, et ferme les yeux. Les autres se regardent, jusqu'à ce que l'un se racle la gorge.\n\n\"Es-tu... prête ?\" Tlezeen lève sa main. Quelques moments passent.\n\n\"Oui\", dit-elle, doucement. Sa voix est usée, et un peu distante. \"Désolée. J'écoutais.\"\n\nIls s'échangent tous un autre regard. Puis, elle se lève, prenant le temps de marcher entre eux comme une prêtresse. Ses griffes sont émoussées, et étrangement douces, tandis qu'elle les brosse contre leurs fronts et oreilles.\n\nUne fois, elle rêva, elle dit à Ikram qu'il était trop silencieux. Elle brisa l'essieu d'un chariot et envoya une chamane à sa mort. Elle dit à Acay qu'il pouvait être plus qu'une arme.\n\nEn vérité, personne ne se souvient vraiment du moment où Tlezeen fut choisie pour diriger les Kaxhkeddax. Ils se sont juste réveillés un jour, et ont réalisé qu'ils la suivaient."
 flavour_zokka.57.a:0 "Attends-toi à l'inattendu sous le Silence-du-Sommeil."
 flavour_zokka.58.t:0 "Le Nouveau Monde"
 flavour_zokka.58.d:0 "Les broussailles s'écartent doucement sous la canne de marche de Sunita. La lumière filtre à travers la canopée. Les insectes bourdonnent. L'air est lourd de vie. Elle s'agenouille, écartant un éventail de frondes de fougères pour examiner les pousses recroquevillées sous elles.\n\n\"Nouvelle croissance\", murmure-t-elle, transcrivant distraitement ses ruminations en gnoll pour les acolytes derrière elle. \"Plus mince. Plus délicate aussi - vois ici ?\" Elle soulève un échantillon, le tenant vers les rayons. \"Pratiquement se tendant pour un peu de lumière.\"\n\nLes Kelmaxherho parlent du Chef-d'Œuvre de bien des façons différentes. Pour Sunita, c'est une certitude, mais... contrairement à beaucoup, elle croit qu'ils pourraient vivre, après. Elle respecte leur conviction, mais suit un credo légèrement altéré.\n\n\"Il y a encore du temps\", murmure-t-elle, scellant l'échantillon dans un bocal.\n\nLe monde est vibrant - trop vibrant pour le pleurer. Elle enregistre chaque espèce avec un soin obsessionnel : le motif de floraison du lierre, les rythmes des fourmis coupant à travers le sol, les pépiements tremblants des grives au crépuscule. Elle esquisse chaque feuille, chaque aile, chaque pétale, les préservant dans des carnets qu'elle a copiés et répandus.\n\nLa fin n'est pas encore venue. \"Cela t'effraie-t-il ?\" demandent ses étudiants, certains dédaigneux, d'autres simplement curieux. Sunita ne fait que sourire, faible et renard, tournant une page.\n\n\"Tout change\", répond-elle, \"mais, peut-être, tout n'a pas besoin d'être perdu.\""
 flavour_zokka.58.a:0 "Et elle écrit."
