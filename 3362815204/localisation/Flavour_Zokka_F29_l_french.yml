 flavour_zokka.8.a:0 "Tout Halann tremblera devant lui !"
 flavour_zokka.9.t:0 "L'Enfer des Hauteurs"
 flavour_zokka.9.d:0 "Eduz-Hammura n'est plus. Votre plus grand temple, saisi et perverti par la foi que vous méprisez tant. Une foi opposée au Soleil que vous vénérez. Une foi bien plus proche de ces Ténèbres Malveillantes que vous avez raison de craindre.\n\nCar ces terres sont miennes. Miennes à revendiquer. Miennes à dominer. Miennes à purifier et asservir comme bon me semble. Miennes à plonger dans les ténèbres tandis que je dévore les vestiges de votre seigneur-menteur.\n\nMais, malgré tout, vous observez. Vous étiez bien trop contents de me laisser dévorer votre compagnon vassal. Sa perversion de votre foi était-elle trop lourde à supporter ? Cela vous fait-il mal, de savoir que vous auriez pu m'arrêter, si seulement vous aviez mis votre haine de côté ? Mais vous n'avez fait qu'observer.\n\nAlors contemplez mes bûchers, puissants de Bulwar - embrasés en permanence ! Contemplez la plus haute ziggourat de toutes les terres, brûlant de la ferveur émeraude de la logique qui scelle votre destin ! Contemplez-moi embraser votre cité d'un feu assez ardent pour transformer le sable en verre ! N'avez-vous pas peur que je puisse vous faire subir le même sort ?!\n\nGardez vos nobles ! Gardez vos fidèles insensés ! Combattez-moi l'espoir au cœur, car cela les rend d'autant plus savoureux ! Et quand vos masses recroquevillées chercheront du réconfort, envoyez-les moi ! Laissez-les abandonner votre faux prophète pour la lumière éclatante du Kult !\n\nJe suis le seul Dieu qui compte désormais ! Si une divinité s'exprime, alors c'est par ma voix ! Entendez mes paroles, Bulwar ! Entendez mes paroles, ignoble Surakel ! Entendez mes paroles, Premier Soleil, mon ennemi flamboyant !"
 flavour_zokka.9.a:0 "J'illumine l'avenir d'une flamme maudite !"
 zokka_hell_on_high_claims_tt:0 "Toutes les provinces dans les §Yrégions partiellement possédées ou limitrophes de [Root.GetName]§! seront §Yrevendiquées par [Root.GetName]§! ."
 flavour_zokka.10.t:0 "Le Décret des Crocs-Sombres"
 flavour_zokka.10.d:0 "Tsima agrippe son étendard déchiré de Kogzalla tandis qu'elle marche, fermant la marche de ce qui restait de sa meute. Tous gardent le silence alors qu'ils approchent de l'entrée béante et noire des tunnels. Y avait-il encore quelque chose à dire, avec cette caverne qui s'ouvrait devant eux comme la tombe d'un dieu ?\n\nElle se souvient du hurlement. Il avait crépité à travers les collines et le long de la côte comme le tonnerre. La bannière de Zokka - grise, noire, rouge, et affamée - s'éleva au-dessus de la crête. Le chef de leur avant-poste tenta de s'avancer, de parler, de questionner, et ils lui tranchèrent la gorge avant qu'il puisse prononcer un mot. Pas de procès, pas de combat. Juste le décret.\n\n\"La loyauté\", dirent-ils, \"signifie l'exil.\" Loyauté envers Tluukt, envers Kogzalla, envers Koggraffa. Des noms qui n'avaient plus aucune signification. Ceux qui ne furent pas tués sur-le-champ furent rassemblés. Les jeunes louveteaux furent traînés pour être \"rééduqués\". Le propre frère de Tsima avait été l'un d'eux, disparaissant le long de la pente sans regarder en arrière, trop jeune pour comprendre ce qu'il avait perdu.\n\nElle, elle ne l'est pas.\n\nTsima serre les dents. Les couloirs devant eux sont moites, humides de peur ancienne et de choses mourantes. [F55.Monarch.GetTitle] est déjà à l'intérieur, refusant de montrer la moindre peur, la moindre appréhension. L'ancien devant elle s'accroche à son collier, marmonnant furieusement entre ses dents.\n\n\"Ceci est une renaissance. Ceci est une épreuve. Nous en ressortirons plus forts.\" De bien jolis mensonges, en vérité.\n\nLa voix de Zokka résonnerait-elle même ici, dans les profondeurs ? Chuchoterait-il à travers la pierre, et rirait-il chaque fois qu'ils tressailleraient devant une ombre vacillante ? Tsima ne le savait pas. Elle ne voulait pas le découvrir."
 flavour_zokka.10.a:0 "Enterrés avant même que leurs os soient froids..."
 zokka_darkfang_tt:0 "§YTluukt§! , §YKogzalla§! , et §YKoggraffa§! seront libérés comme §YÉtats Esclaves§! dans l'Échine-du-Serpent.\n\nLes §YÉtats Esclaves§! de §Y[Root.GetName]§! compteront comme des §Ytributaires§! aux fins des bonus de développement tributaire Xhazobkult de §Y[Root.GetName]§! ."
 flavour_zokka.11.t:0 "Ciel et Terre"
 flavour_zokka.11.d:0 "Eduz-Zokka se dresse derrière eux, silhouette déchiquetée s'élevant de la poussière. Des feux verts dansent le long de ses terrasses, léchant le ciel comme des langues avides. Le Premier Soleil semble hésiter à se lever au-dessus. Xhuvari se tient à sa base, les épaules droites, son souffle formant de la vapeur dans le froid matinal. Kaspar se tient à ses côtés, ajustant les plis de ses nouvelles robes, fixant les marques estompées laissées par ses anciennes chaînes autour de ses poignets.\n\n\"Tu n'aurais pas dû parler\", dit Xhuvari, voix grave et mesurée.\n\nKaspar ne s'excuse pas, et répond dans la même langue gutturale, accent étrange. \"Il était d'accord avec moi.\"\n\n\"Il était d'accord avec nous deux\", grogne-t-elle en montrant les crocs. \"Ce n'est pas la même chose.\" Ils retombent dans le silence, seulement brisé par le bourdonnement lointain de bavardages venant de quelque part plus profondément dans la cité. Kaspar bouge, observant la lumière se courber étrangement autour de la flamme maudite.\n\n\"Je ne suis toujours pas sûr de comprendre\", dit-il. \"Tu veux qu'il détruise le monde ?\"\n\n\"Non\", répond-elle, retrouvant un ton plus égal. \"Je crois qu'il se détruira. Il y a une différence.\"\n\n\"Et un Xhazobain sera celui qui le détruira.\"\n\n\"Il n'est pas qu'un Xhazobain\", murmure-t-elle. \"Il est le dernier. Il mettra le Premier Soleil à genoux, et nous nous agenouillerons volontairement à ses côtés.\" Xhuvari se tourne pour faire entièrement face à son ancien esclave. \"Tu dis servir la connaissance. La vérité. Pourquoi le suivre, si tu ne comprends pas ?\"\n\nKaspar ne répond pas immédiatement. Ses yeux scrutent les arêtes de la ziggourat, comme s'il lisait un manuscrit. \"Parce qu'il se passe quelque chose\", dit-il doucement. \"Quelque chose d'énorme. Je ne pense pas que nous soyons les auteurs de cette histoire - nous avons simplement la chance de savoir qu'elle s'écrit.\"\n\nXhuvari ricane, amer et tranchant. \"Tu es toujours un esclave, tu sais.\"\n\nLes yeux de Kaspar se posent sur elle. \"Toi aussi. Nous ne sommes pas si différents.\"\n\nNi l'un ni l'autre ne parlent pendant un moment. Loin au-dessus, le feu infernal vacille, et le ciel scintille de vert."
 flavour_zokka.11.a:0 "Et ainsi, la Corrivalité commence..."
 flavour_zokka.12.t:0 "Jadis et à Venir"
 flavour_zokka.12.d:0 "Zokka gît immobile. De la vapeur s'élève de [Root.Monarch.GetHerHim], douce et parfumée, tourbillonnant dans l'air comme la fumée d'un bûcher sacré. Aucun deuil ne se fait entendre - seulement de la révérence.\n\nZokka s'agenouille.\n\nZokka n'hésite pas. La première bouchée est prise avec précaution, la seconde avec une faim soudaine et désespérée. Manger, c'est grandir. Grandir, c'est dominer. Telle est la logique, comme Zokka le sait bien.\n\nZokka se souvient. La chair porte en elle ce qui fut.\n\nZokka est mort ! Zokka vit ! Le Xhazobain Jadis et à Venir perdure !"
 flavour_zokka.12.a:0 "C'était Zokka !"
 flavour_zokka.12.b:0 "C'est Zokka !"
 flavour_zokka.12.c:0 "Ce sera Zokka !"
 flavour_zokka.13.t:0 "Véritable Domination"
 flavour_zokka.13.d:0 "Ils diront que le ciel au-dessus du Trône de la Reine se fissura quand elle tomba finalement - fendu en deux, la lumière verte bouillonnant vers les cieux tandis que la forteresse se désintégrait. Les pierres se détachèrent comme des plumes, diront-ils, prenant feu en plein vol et voltigeant vers le bas comme des flocons de neige. Un monument à un pouvoir mort, l'appelleront-ils. Juste une autre ruine dans la longue ombre de Zokka.\n\nPlus à l'intérieur des terres, Lazzaward attend. Elle brille dans le matin comme une dent pourrie, bleue et blanche. Souhaitée à l'existence, selon les anciennes histoires. Lahmaš respire toujours à son sommet, les yeux fermés. Rêvant de soleils, probablement.\n\nLe débat est porté au pied d'Eduz-Zokka, une fois encore.\n\n\"On ne peut pas la laisser debout.\" La voix de [Root.GetKaxhkeddaxLeaderName] est du verre brisé. \"Le Trône est tombé, et la montagne doit suivre. Il ne peut y avoir d'exception.\"\n\n[Root.GetKelmaxherhoLeaderName] ne répond pas immédiatement. [Root.GetKelmaxherhoSheHeCap] étudie l'horizon - comment l'aube se prend dans les tours de la ziggourat, comment le vent courbe ses bannières mais faiblit contre les flammes. \"Tu ferais un bûcher d'un miracle\", dit [Root.GetKelmaxherhoSheHe] finalement.\n\n[Root.GetKaxhkeddaxLeaderName] hausse les épaules. \"Un miracle, oui. C'est pourquoi il doit brûler. Qu'ils comprennent.\"\n\n\"Comprennent quoi ?\" [Root.GetKelmaxherhoLeaderName] se retourne. \"Que nous n'acceptons pas les merveilles qui nous ont précédés ? Le savoir qu'elles renferment ?\"\n\n\"Il ne s'agit pas de merveille\", crache [Root.GetKaxhkeddaxSheHe]. \"Il s'agit de peur. La merveille est un luxe qu'ils ne possèdent plus. Ils doivent nous craindre. Tel est le prix de la résistance. Telle est la domination.\"\n\n[Root.GetKelmaxherhoLeaderName] s'avance maintenant, voix montant. \"Et qu'en est-il des Kurešimi ? Des artisans ? Des scribes ? Brise le pic et nous brisons tout ce qui vaut la peine d'être trouvé !\"\n\n\"Nous sommes venus pour défaire.\" [Root.GetKaxhkeddaxLeaderName] gronde. \"S'ils sont si habiles, qu'ils Souhaitent une autre montagne.\"\n\nLe silence qui suit est tendu. D'en haut, très haut, l'éclat jade du soleil levant peut être vu se reflétant sur le sommet de lapis-lazuli. Un chatoiement, presque divin. Presque. Zokka est quelque part là-haut, ils le savent. Observant, attendant. Que la montagne reste debout ou tombe, après tout, elle lui appartient déjà."
 flavour_zokka.13.a:0 "Qu'elle reste debout."
 flavour_zokka.13.b:0 "Qu'elle s'effondre."
