 ibevar.5.t:0 "Résultat de la Réforme de [Root.GetName]"
 ibevar.5.d:0 "Bien que nous puissions difficilement l'appeler un processus paisible, nous avons commencé à gagner les cœurs et esprits de notre peuple. Cet effort prend de nombreuses formes. Des plus grands orateurs parmi nos missionnaires se disputant sur la métaphysique avec nos anciens les plus sages, aux plus vivants menant des festivals improvisés de Minar... Ou plus simplement, des célébrations générales, de nombreux souvenirs plaisants ont été faits. Plus lugubrement, cependant, un nombre d'incidents violents ont eu lieu, au cours de ces efforts. Bien que nous ayons fait de notre mieux pour retenir nos lames, ceux qui craignent le changement sont souvent les plus violents.\n\nCertains de nos frères ont été confrontés à l'emprisonnement ou l'exil, que ce soit pour une telle violence, ou simplement pour se tenir ferme dans la voie de nos efforts. Avec des agitateurs tournant elfe contre elfe, ceux dans notre proche conseil nous trahissant, la réforme a été un temps douloureux pour notre nation. Bien que [Root.Monarch.GetName] et Erelas Contemplateur d'Étoiles soient venus loin dans leurs efforts, la guerre pour l'âme de notre nation continue."
 ibevar.5.a:0 "Ce sera un long processus."
