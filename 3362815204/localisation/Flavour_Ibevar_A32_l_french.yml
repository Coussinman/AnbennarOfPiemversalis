 A32_launching_construction_title:0 "Lancer la Construction"
 A32_launching_construction_desc:0 "Bien que le Repos Silencieux ait longtemps servi adéquatement comme refuge pour échapper au monde, les structures séculaires commencent à montrer leur âge, et malgré leur noble influence des anciens styles de nos terres natales, elles se délabrent. Une telle décrépitude, bien qu'encore loin de la misère, ne sied nullement au statut de nos anciens.\n\nNon seulement devons-nous simplement restaurer ces anciennes structures, mais nous devons planifier pour l'avenir, car l'ampleur de notre projet signifie qu'un nouvel afflux de résidents dépassera largement l'ancienne population du Repos. Si nous sommes véritablement engagés à créer un lieu où nos anciens peuvent vieillir en paix jusqu'à leurs derniers jours, Ibevar doit consentir un investissement sérieux dans la rénovation de leur demeure montagnarde."
 A32_protecting_our_elders_title:0 "Protéger nos Anciens"
 A32_protecting_our_elders_desc:0 "Avec le Repos Silencieux sous notre protection, nous pouvons veiller à ce que nos anciens reçoivent les soins tendres dont ils ont besoin, et ne soient plus égarés par ceux qui les mèneraient au mal dans un monde qu'ils peinent souvent à comprendre.\n\nBien que leurs conseils et leur expérience soient inestimables, il est temps que nous créions un système plus formel pour éviter les échecs qui ont souvent découlé de ceux qui, déconnectés des rancœurs et caprices du monde moderne, retardent le progrès pendant les siècles qu'ils pourraient demeurer en position dans notre administration.\n\nNous veillerons à ce que ceux qui souhaitent simplement prendre leur retraite, ou tous ceux qui demeurent attachés au passé assez longtemps pour devenir une épine dans notre flanc, aient l'opportunité de se relocaliser au Repos, et de vivre le reste de leurs jours en paix, loin de tout ce qui pourrait autrement retarder ou perturber nos affaires importantes."
 A32_antirionn_title:0 "Antirionn"
 A32_antirionn_desc:0 "Le Repos a été remodelé de fond en comble. Là où se dressait autrefois un humble village s'étend maintenant Antirionn, la Cité des Anciens. Les principes fondamentaux de sa conception, servant de demeure fortifiée pour le soin de nos plus vénérables et infirmes, ont été maintenus. Mais, plus essentiellement, elle a été étendue bien au-delà des rêves les plus fous de ses fondateurs.\n\nLa nouvelle cité brille comme un phare de la civilisation elfique, ses flèches coiffées de bronze perçant le ciel au-dessus des courbes élégantes des bâtiments en contrebas. Les rues paisibles sont bordées de jardins soigneusement entretenus, emplis des plus belles plantes de tout Halann, maintenues en floraison perpétuelle par le toucher tendre de nos mages. Nous avons pris soin d'optimiser notre réseau commercial, et d'assurer qu'un flot des plus beaux luxes de par le monde y coule continuellement, pour que nos anciens puissent goûter à l'exotique et l'étranger dans leurs propres demeures, sans nécessité d'errer dans le monde et de s'exposer au danger en le poursuivant.\n\nAu centre de tout cela, au pic de la montagne, s'élève un temple nouvellement construit, bâti pour abriter les héritages de nos plus grands anciens, de lignées depuis longtemps disparues. Sa façade dépeint des scènes de l'histoire de notre peuple, les plus grands exploits de nos anciens coulés dans le marbre, avec une grande statue de Munas Chantelune, le chef déifié de la Flotte Survivante, veillant sur tout. Ce lieu devrait aider à unir les cœurs de notre peuple, nous rappeler que nous ne faisons qu'un."
 A32_break_the_status_quo_title:0 "Briser le Statu Quo"
 A32_break_the_status_quo_desc:0 "Il est devenu excessivement clair que la souveraineté accordée au Repos Silencieux constitue quelque peu une erreur... Bien que nous ne tenions rien d'autre que le respect pour nos plus vénérables, nous ne pouvons nécessairement dire qu'ils sont nos plus sages. Le gouvernement du repos a permis à des fauteurs de troubles comme Pelodir de remplir les têtes de ces elfes qui sont souvent les plus éloignés du fonctionnement du monde contemporain avec toutes sortes de notions irresponsables.\n\nPlutôt que de vivre la retraite paisible qu'ils méritent, certains de nos anciens ont été convaincus de gaspiller leurs vies en s'aventurant contre la Marée Verte, ou comme ce fou le grommelle, en s'aventurant outre-mer vers Aelantir. Nous intégrerons plus proprement l'ordre du Repos dans notre propre gouvernance, pour voir que leur leadership puisse être libéré de ces notions ridicules."
 A32_secure_the_succession_title:0 "Sécuriser la Succession"
 A32_secure_the_succession_desc:0 "Avant qu'on puisse changer le monde, on doit apprendre à se changer soi-même. De même Ibevar doit changer, avant que nous puissions tourner notre regard vers les terres au-delà. Nous devons panser la grande faille au sein de notre royaume, et nous engager sur une nouvelle voie. L'Elfrealm d'Ibevar a longtemps été retenu par le passé. Les anciens, déconnectés du monde qui nous entoure, apportent l'échec avec des tactiques et politiques dépassées, retardant le changement pendant des siècles entiers. L'insistance obstinée de nos traditionalistes que les dieux de Cannor sont morts va indubitablement magnifier l'indignation de toute transgression contre les frontières de nos voisins.\n\nMais pourquoi devrions-nous apaiser les « demi-elfes » qui se bousculent pour clamer que même les plus petites gouttelettes de sang elfique les placent au-dessus des autres humains ? Sûrement, avec la supériorité que notre sang leur accorde selon eux, il serait plus que convenable de nous voir devenir les gardiens de toute terre particulièrement utile parmi leurs possessions. Mais plus pressant encore, la lignée des ta'Lunateín est sans héritier, et les jours d'Ibenion sont comptés. Même avec une espérance de vie elfique, il est grand temps que notre prince célibataire trouve son successeur, et veille à ce que notre royaume ne tombe pas dans les conflits en son absence."
 A32_council_of_the_ancients_title:0 "Conseil des Anciens"
 A32_council_of_the_ancients_desc:0 "Depuis la retraite forcée de certains de nos dirigeants les plus vénérables, nous nous trouvons dans un état plus pauvre, par manque de leur expertise. Bien qu'ils ne soient peut-être pas accordés à chaque problème du jour, nous devons nous efforcer d'assurer que leurs connaissances les plus utiles puissent demeurer en circulation. Nous créerons le cadre bureaucratique pour un corps d'anciens, qui peut être appelé à consulter sur presque tout sujet dans notre royaume.\n\nOrganisé par leur expertise, plutôt que simplement par ancienneté, notre nouveau Conseil des Anciens s'efforcera de rendre aussi pratique que possible de mettre notre peuple en contact avec des experts vénérables, ces anciens connaisseurs de tout domaine d'étude, tout métier qui a été pratiqué sur nos terres. Avec cet échange intergénérationnel, nous stimulerons indubitablement de nouvelles idées, et aiderons à réintégrer ou retravailler ces idées qui pourraient bien être oubliées alors que nos anciens disparaissent."
 A32_expanding_east_title:0 "Expansion vers l'Est"
 A32_expanding_east_desc:0 "Le Royaume de Farraneán, notre plus ancienne et plus amère rivalité. Légitimement effacé de la face de Cannor par la Marée Verte, leur royaume de brigands et dissidents fut formé par un squatteur humain sur des terres cédées à nous suite à la défaite du Roi-Sorcier et d'une province rebelle de notre patrie. Voyant que ces traîtres ont fui de retour dans nos bras au premier signe de troubles orques, nous pouvons exploiter l'expertise de ces elfes pour coloniser ces terres avec des gens convenables et droits.\n\nLes rivières seront emplies de la musique et des barges du Bal Cogaulúis printanier, le Caseán tiendra ferme dans la défense de notre royaume... Mais nous veillerons à ce qu'aucun nouveau Scogtrín ne fleurisse à Escin. Après tout, pourquoi devrions-nous user de nos magies pour repousser une malédiction qui n'a jamais troublé notre propre peuple ?\n\nPeut-être que dans son absence continue, la malédiction des Cardesti et ces autres magies maléfiques de la vallée se dresseront à nouveau contre les humains pour les tenir éloignés de notre foyer. Plus jamais ils ne séduiront nos plus naïfs et tendres de cœur dans la folie de diluer leur sang, et de maudire leurs enfants avec les maladies de l'âge et la mort si longtemps avant leur temps."
 A32_prosperous_ibevar_title:0 "Ibevar Prospère"
 A32_prosperous_ibevar_desc:0 "Nous avons donné à notre peuple le genre d'elfrealm que nos ancêtres aspiraient à construire. Un nouvel ensemble de dieux vénérés aux côtés de ceux qui vinrent avant. Sécurisé la connaissance de nos anciens, un nouvel héritier à l'héritage d'Ibenion. Mais est-ce suffisant ?\n\nNous avons vu comment Arbaran s'est rétréci, du foyer de l'honorable elfrealm d'Ianren, à une misère de marches querelleuses dirigées par pas plus que des humains, qui s'accrochent encore au nom du grand bâtisseur Calasandur. Nos frères dans les Clairières Rouges marchent aux côtés des armées de Lorent comme quelque pitoyable chiot, jappant et sautillant aux talons de son maître. Et combien de temps faudra-t-il jusqu'à ce que les sauvages Gawedi brûlent le port blanc de Celmaldor ? Qui, hormis les érudits, connaît le nom Varivar ?\n\nRésolvons-nous à construire sur ce que nous avons, à ne pas devenir complaisants comme d'autres l'ont fait. Ce jour, nous nous résolvons à créer une patrie digne de la gloire de notre peuple. Plus jamais ces corneilles jacasseuses d'Anbennar ne parleront de quelque inévitable insignifiance des elfes."
 A32_safe_home_title:0 "Foyer Sûr"
 A32_safe_home_desc:0 "Grâce à l'apport du Conseil des Anciens, et à la montée de sang frais dans les positions que beaucoup d'entre eux ont laissées derrière, nous avons trouvé les moyens les plus optimaux de développer la patrie de notre peuple. Nous avons revitalisé notre système de taxation et de dépenses, éliminant le genre de dépenses clientélistes atrophiées que les siècles apportent. Nous avons investi dans nos marchands et artisans, créé des technologies et techniques innovantes pour assurer que nous produisons non seulement les plus beaux biens, mais un approvisionnement ample.\n\nDe plus, à travers des incitations financières, une législation de soutien, et la dissémination de propagande et rhétorique qui attise la peur du déclin de notre espèce, nous avons augmenté l'approvisionnement disponible en main-d'œuvre. Nos nouveaux systèmes d'éducation font que notre nation grouille d'une nouvelle génération d'elfes désireux de défendre les frontières de leur patrie, de peur qu'elle ne s'efface comme ses rivaux l'ont fait."
 A32_modernizing_the_army_title:0 "Moderniser l'Armée"
 A32_modernizing_the_army_desc:0 "Ibevar a longtemps été connu pour la qualité de ses armées, un trait qui l'a aidé à définir la frontière de l'expansion de la Marée Verte et, en conjonction avec son expertise diplomatique, a permis à ses armées de fonctionner plus en fournissant une démonstration de force, plutôt qu'en versant effectivement le sang de son peuple. Cependant, les archers experts, les anciennes tactiques pour lesquelles cette armée a longtemps été renommée deviennent hors de propos avec la marche du temps. Si nous devions prendre l'avis de quelques conseillers d'autres états, ainsi que celui du Conseil des Anciens, et d'experts novices sur le terrain, nous pourrions redéfinir notre expertise.\n\nDe plus, bien que nous ayons longtemps fourni aux soldats de mérite certaines parties de leur équipement, nous standardiserons nos uniformes et armes. Avec le rythme de développement de Cannor menaçant de dépasser la vitesse à laquelle notre état bouge, nous analysons diverses options quant à comment créer une administration militaire plus flexible. Nous avons remis une pension et un billet pour Antirionn à tout vétéran qui ne peut s'adapter à ces changements."
 A32_by_the_bottom_title:0 "Par la Base"
 A32_by_the_bottom_desc:0 "Bien que les styles élégants et anciens de combat pratiqués par nos troupes pendant des siècles soient tombés de faveur, Ibevar s'est néanmoins dédiée à une armée qui répond encore aux attentes elfiques. Des troupes bien éduquées, au visage frais, instruites avec une compréhension des tactiques qui complète leurs officiers, et crée une compréhension de leur importance dans le rôle de notre armée et état. Notre système d'éducation patriotique encouragera les nouvelles générations plus abondantes de notre espèce à prendre les armes et servir dans la défense de leur patrie.\n\nLa tendance vers les tactiques exercées a facilement complété notre focus existant sur une armée professionnelle bien disciplinée, permettant un taux de tir plus grand et des mouvements sur le terrain plus complexes. De plus, reconnaissant la valeur inhérente de la vie elfique, nous avons mis plus d'investissement que la plupart dans la création de nouvelles armures qui peuvent absorber les balles, et diminuer la profondeur pénétrante du tir de nos ennemis, augmentant le taux de survie parmi ceux blessés."
 A32_by_the_top_title:0 "Par le Sommet"
 A32_by_the_top_desc:0 "Nos plans pour créer une administration militaire plus efficace ont porté fruit. Nous avons organisé nos officiers les plus méritants, les plus brillants du Blaíddscal dans un corps aux côtés d'experts dans d'autres domaines pertinents au commandement, créant un corps unique, un service d'état-major général. Ce corps, la réponse de notre militaire à l'expertise partagée du Conseil des Anciens, est constamment chargé d'analyser nos pratiques et échecs logistiques, les comptes de batailles de par Cannor, simulant de nouvelles tactiques avec nos troupes, et rassemblant l'intelligence sur tous les nouveaux développements militaires à travers le continent, en coopération avec nos espions. Avec l'efficacité accrue dans cette préservation et échange de connaissance, il sera beaucoup plus facile d'incorporer de nouveaux développements, et de répondre à, ou même éviter les échecs et inefficacités dans notre armée existante."
 A32_ibevari_soldier_title:0 "Soldat Ibevari"
 A32_ibevari_soldier_desc:0 "Bien que quelques-uns de nos vétérans les plus adaptables demeurent, le soldat Ibevari est vraiment un nouveau soldat. La génération à venir d'elfes a été élevée avec un sens aigu de la valeur de notre militaire. Les plus forts, les plus audacieux, ceux avec les esprits les plus flexibles et brillants ont été dirigés vers le service. Ce noyau de soldats loyaux, disciplinés, et bien exercés capables d'apporter des tactiques et armes modernes à porter au niveau de toute autre nation à la pointe de l'innovation cannonienne.\n\nAlors que d'autres nations avec des populations abondantes de paysans à gaspiller en guerre jettent simplement leurs hommes sur le champ de bataille dans les vêtements qu'ils porteraient pour tendre un champ de maïs, les soldats Ibevari sont vêtus d'armure légère mais durable, se conformant à l'esthétique elfique tout en amortissant l'impact du tir. Nos soldats professionnels sont renommés pour leur dévouement aux tactiques exercées, avec leurs exercices de tir et une variété de formations et tactiques pratiquées quotidiennement avec l'enthousiasme qu'on pourrait donner à un sport."
 A32_elfrealm_of_the_north_title:0 "Elfrealm du Nord"
 A32_elfrealm_of_the_north_desc:0 "Alors qu'Arbaran fut autrefois un Elfrealm, tout comme le nôtre, la perte d'Ianren le Cavalier aux barbares dans les Grandsbois a annoncé un déclin rapide. Étant mort sans nommer d'héritier, ses nobles ont fait l'erreur fatale d'élire le sang-mêlé de Calasandur au trône, leur lignée ne faisant que se dégrader à partir de là. Et puis, ces fous ont divisé son royaume parmi des mercenaires barbares, jetant les territoires qu'Ianren, Calasandur, et tous ceux qui se sont sacrifiés en combattant Castenor Noir.\n\nNos parents à Elvenaire et à travers Arbaran sont exploités par la CLSTC, leur expertise utilisée pour produire les beaux biens que la compagnie a utilisés pour atteindre sa renommée. Voyons qu'ils obtiennent leur juste part de la reconnaissance et du profit, tandis que nous poussons jusqu'aux frontières de ces Barbares Gawedi, et aux belles forêts dans lesquelles ils s'accroupissent."
 A32_ibevari_expansion_title:0 "Expansion Ibevari"
 A32_ibevari_expansion_desc:0 "Bien que la réclamation du territoire elfique légitime en Farranéan, Casnamóine, et autres zones environnantes ait été un grand bienfait pour Ibevar, nous ferions bien de continuer à faire croître notre état. Nous avons longtemps entendu des murmures de comment les dirigeants d'Arbaran ont jalousement regardé nos terres, les Silcalas, si loin tombés du génie architectural de leur prédécesseur, s'imaginant qu'ils devraient dépouiller notre souveraineté et nous placer sous la servitude de quelque humain sur le trône d'Anbennar. Comme si !\n\nLes vauriens et brigands qui sont allés combattre la marée verte ont produit une souche la plus vile de dirigeant, ces Rois-Sorciers se querellant sur qui pourrait le mieux hériter de la tyrannie de Castenor Noir. Par respect pour Adean, sûrement nous pourrions voir que notre règne bienveillant et pondéré pourrait voir que les terres de son homonyme seraient habitées par des gens civilisés. Il est temps que nous rassemblions les armes une fois de plus, et nous protégions de ces menaces."
 A32_protecting_the_pass_title:0 "Protéger le Passage"
 A32_protecting_the_pass_desc:0 "Bien que les Nains aient sûrement fait de nombreuses contributions culturelles à Cannor, et soient l'un des rares parmi les peuples d'Halann qui puissent même s'approcher de correspondre à la durée de vie d'un elfe... Nous ne pouvons compter les tunnels qu'ils ont façonnés à travers la Divisée Havorale parmi leurs grandes œuvres. Avec l'impossibilité de boucher l'étamine qu'ils avaient transformée en chaîne dans cette zone, il est impératif que nous fortifiions notre côté de l'Ancien Passage, que nous n'ayons pas à nous inquiéter d'envahisseurs ayant un chemin direct vers le cœur d'Ibevar."
 A32_the_elven_vale_title:0 "La Vallée Elfique"
 A32_the_elven_vale_desc:0 "Ce que notre Grand Prince a juré, en regardant sur le travail qui avait été fait pour gagner à Ibevar sa prospérité renouvelée quelques années auparavant a finalement été accompli. L'Elfrealm d'Ibevar s'étend maintenant aux frontières naturelles de notre région, englobant la grande étendue de forêt qui compose notre foyer jusqu'à travers le Bois Maudit, et quelques terres frontalières légitimement réclamées en plus. Une fois de plus, il vient temps de nous tourner vers l'intérieur, pour une période d'auto-réflexion et de développement qui verra notre royaume s'élever à de nouveaux sommets."
 A32_securing_the_south_title:0 "Sécuriser le Sud"
 A32_securing_the_south_desc:0 "L'Orda Aldresia est chevaleresque et adepte à créer des innovations magiques. Et plus commodément, pas assez d'une menace pour nous avoir mis sur la défensive pendant nos escarmouches dans les Guerres Lilas. Il est temps que nous mettions ces chevaliers de l'Empire à meilleur usage qu'Anbennar ne l'a fait jusqu'à présent. Ou nous pourrions simplement les expulser. Après tout, Vallée des Tombes, malgré ce nom lugubre, a quelques bois délicieux qui conviendraient à nos elfes bien mieux qu'aux Aldresiens.\n\nSûrement nous pouvons trouver quelques documents qui prouvent que c'était légitimement terre elfique qu'ils ont repeuplée. Qui parmi eux pourrait se souvenir autrement ? Car cela a été quelques durées de vie humaines depuis la croisade d'Aldresia contre la Peste Blanche, et les horreurs mortes-vivantes qu'elle a apportées sur notre royaume serein."
 A32_casna_aesa_title:0 "Casna Aesa"
 A32_casna_aesa_desc:0 "Trop du temps de notre dirigeant et cabinet est gaspillé dans de longs trajets en carrosse, les transportant entre les nombreux bureaux administratifs éparpillés à travers Ibevar proprement dit, ainsi que des centres plus distants de la gouvernance et fonction de notre nation, tels que le Blaíddscal ou Antirionn. Il est temps que nous mettions fin à cette redondance problématique, et centralisions toutes les matières de fonction administrative en un lieu.\n\nBien que nous maintiendrons encore les institutions plus grandes dans leurs places originales, relocaliser les entreprises plus petites, ou le personnel pertinent qui passe plus de temps dans notre capitale que non à un complexe unique devrait rendre la fonction de notre nation beaucoup moins problématique pour tous les impliqués. Casna Aesa brillera comme un reflet lumineux de la cour de Munas au-dessus, rassemblant les plus grands parmi les elfes vivants à notre cour, tout comme les plus grands de nos déchus résident dans la sienne."
 A32_ibevari_diplomat_title:0 "Diplomate Ibevari"
 A32_ibevari_diplomat_desc:0 "Bien que peut-être manquant de tels airs distinctifs que les Derwingers parlant rapidement ou l'exotisme frappant des harpies Jaddari, nos diplomates retiennent néanmoins un air distinctement Ibevari de raffinement et majesté. Et de plus, ces diplomates ont été minutieusement instruits sur comment se lâcher tout en retenant leurs facultés. Malgré les stéréotypes pour la constitution elfique, nos diplomates sont souvent seconds seulement aux Compagnons Exaltés de Minara dans leur capacité à tenir la boisson, et leur langue au-delà. Avec leurs oreilles elfiques perçantes, nos gens fins absorberont ces secrets bégayés comme des éponges en eux-mêmes, et verront qu'aucun complot de l'élite de Cannor n'échappera à notre attention.\n\nNos diplomates resteront en haute demande alors que nous assurons que les orateurs les plus sortants et désireux de nos générations croissantes sont détournés vers le service de la plume. Consultant avec les premiers en manières courtoises, employant les plus beaux tailleurs de Núrael, vêtus des gemmes brillantes du Col de Carodir, et armés de bouteilles du vin luisant renommé de Varillen, nos diplomates sont vraiment les plus beaux. Tout comme l'infusion de magie dans ce Varilleni peut changer le profil de sa saveur pour convenir à la langue sur laquelle il atterrit, ainsi changent leurs langues. Tout comme la lueur du Varilleni l'a amené à la renommée partout à travers Cannor, ainsi luit la renommée de nos diplomates à langue d'argent."
 A32_greater_ibevar_title:0 "Grand Ibevar"
 A32_greater_ibevar_desc:0 "Finalement, nous avons créé un Elfrealm pour rivaliser avec les rêves de ceux qui ont d'abord débarqué sur nos rivages. Nous ne sommes nullement aussi téméraires qu'Ioriel ou Jaherion, qu'il s'agisse de diluer notre sang et cultiver quelque lignée d'animaux de compagnie de bâtards humains, ou de nous étendre trop loin au-delà de ce que nous pourrions possiblement tenir pendant plus que quelques misérables décennies. Plutôt que les nobles à sang d'argent d'Anbennar, Ibevar sera un royaume d'argent vrai, l'incarnation la plus fine et la plus pure de la culture elfique.\n\nAvec la prospérité durable de nos terres centrales, les quelques elfrealms fiers qui se dressent encore indépendants, ainsi que ceux qui ont été subjugués par la couronne d'un humain nous regardent pour guidance, et beaucoup parmi eux ont même fui vers notre royaume. Le nouveau Grand Ibevar se dresse ascendant, prêt à tracer sa voie dans notre futur, vers quel que but nous fixions. Pourrions-nous prendre les Bois Maudits aux barbares qui ont tué Ianren ? Détrôner les Rois-Sorciers d'Escann ? Saisir le trône d'Anbennar pour nous-mêmes ? D'infinies possibilités attendent dans ce nouvel Âge d'Argent qui s'est levé sur tout Cannor."
 A32_elfrealm_of_the_east_title:0 "Elfrealm de l'Est"
 A32_elfrealm_of_the_east_desc:0 "Avec la chute d'Adenica à la Marée Verte, la terre fut prise par les sauvages orques brutaux, qui furent alors déplacés par les rejetés de Cannor. Puis ils furent remplacés à leur tour par des esclavagistes, bandits, toute sorte de gens mal élevés, possiblement même plus sauvages que les orques qu'ils avaient tués. Et, pire encore, alors qu'ils vinrent à créer leurs propres nations, ces royaumes querelleurs ont été dirigés par des tyrans qui bafouent les lois du Magistère, et pratiquent toutes sortes de rituels hideux.\n\nBien que la plupart de nos parents préfèrent les terres boisées, au cœur de notre royaume, beaucoup ont déjà pris aux plaines ouvertes du nord, et ceux dans les anciennes terres Farrani. Nous prendrons la plaine en jachère de cet ancien royaume sous notre propre aile, et verrons que des elfes droits et chevaleresques pourraient incarner ces vertus longtemps absentes à sa place."
 A32_religious_integration_title:0 "Intégration Religieuse"
 A32_religious_integration_desc:0 "Longtemps avons-nous réfléchi sur comment nous pourrions aider notre peuple à voir la vérité des dieux de Cannor, et cesser leur maussaderie au sujet de la mort des dieux. Bien que les autres elfrealms aient depuis longtemps adopté la Cour Régente, Ibevar a été plus lent à croire en leurs dieux. Mais nous pouvons finalement avoir une solution.\n\nErelas Contemplateur d'Étoiles, un rhéteur et théologien brillant est venu à notre roi, offrant un chemin syncrétique entre notre tradition de vénérer les anciens elfiques, et le culte de la Cour Régente. Il nous ferait proclamer que Munas Chantelune est le patron de tous les elfes, et nos ancêtres ont rejoint sa cour dans les étoiles au-dessus.\n\nAvec ce concept profond, cette théologie tonnante, nous pourrions finalement tenir le pouvoir d'influencer notre peuple, et créer des traditions qui pourraient alléger le fardeau que notre foi a apporté à la diplomatie avec le reste de Cannor."
 A32_with_the_court_title:0 "Avec la Cour"
 A32_with_the_court_desc:0 "La marée tourne, et rapidement à cela. Avant nos efforts pour convertir notre peuple, la croyance en la Cour Régente n'était tenue que par quelques rares. Principalement notre élite diplomatique, ou ceux qui avaient passé du temps à l'étranger. Le seul autre bastion résidait avec nos sujets humains à Téinmas, qu'Asheniande fut forcée de nous relâcher comme tampon comme réparation pour l'incursion du Parti de la Lune dans notre royaume.\n\nMaintenant, cependant ? Les symboles du panthéon, la lune de la Dame, les arcs de Falah, et tout le reste ont rejoint les petits Lunatéins, symboles du navire de la Flotte Survivante capitané par la lignée de notre Prince, duquel Munas a mené notre peuple vers Cannor. Des délices sensuels des festivals Minarans, aux conférences sur comment les techniques de Balgar ont influencé l'architecture de nos cités, nous nous efforçons de montrer comment la Cour a, et peut continuer à éclairer les vies de notre peuple."
 A32_new_faith_title:0 "Nouvelle Foi"
 A32_new_faith_desc:0 "Bien que la prêtrise de Nerat ait été moins qu'heureuse au sujet de l'intrusion de Munas sur le domaine de leur dieu, Cannor a toujours tenu certaines différences régionales, quand il s'agit de théologie. Grâce à l'influence de notre peuple, et à la proéminence accrue des elfes dans les prêtrises de Munas et de la Dame, la notion que Munas Chantelune a ascensionné pour être le patron de tous les elfes est devenue de plus en plus populaire.\n\nSa marée montante commence même à élever la proéminence de ces dieux singuliers d'autres races, tels que Balgar et Begga Bonsdoigts. Avec les étoiles luisant au-dessus, les âmes de nos ancêtres sourient sur nous depuis leur place aux côtés de Munas. Nous regarderons vers les étoiles, vers nos ancêtres pour guidance comme il l'a fait autrefois."
 A32_a_new_temple_title:0 "Un Nouveau Temple"
 A32_a_new_temple_desc:0 "Bien que même ceux qui s'accrochent à la foi de nos ancêtres aient commencé à centrer Munas, le navigateur du Lunatéin, le navire de la Flotte Survivante capitané par la lignée du Grand Prince Ibenion dans leur révérence, nous devons encore trouver un moyen d'interconnecter plus fermement les traditions de notre peuple avec celles du panthéon Cannorien.\n\nAvec plus de considération, consultation avec nos plus beaux théologiens, Erelas a proposé que nous pourrions emphasiser le rôle de la Dame en guidant Munas vers les rivages de Cannor. Plus de discussion a amené au premier plan l'idée de créer un grand temple dans notre capitale, dédié à Munas et la Dame, montrant comment elle l'a élevé aux étoiles sur sa mort, l'a mis en place comme le patron de tous les elfes."
 A32_to_the_new_with_the_old_title:0 "Vers le Nouveau avec l'Ancien"
 A32_to_the_new_with_the_old_desc:0 "Avec ses pierres brillantes, sa flèche imposante s'étirant loin au-dessus de la ligne d'horizon d'Ibevar, notre nouveau temple à La Dame a mis le Montlune en honte. Nos plus beaux artisans ont passé des années à couler dans le marbre le conte de notre fuite d'Aelantir, et le rôle de la Dame en guidant Munas et la Flotte Survivante vers Cannor. Maintenant, alors qu'ils montent les escaliers spiralants de notre grand temple, même les illettrés peuvent voir clair comme le jour comment notre peuple doit ses vies à la Cour Régente, à la miséricorde de la Dame.\n\nDe nos navires sous la fumée billonnante du Jour des Cieux Cendrés, à l'échouage du Lunatéin dans le port d'Anbenncóst, notre exode restera à jamais dans la mémoire du peuple d'Ibevar. Alors qu'ils regardent sur les portes massives du temple, la pièce maîtresse du temple se dévoile. Un relief de Munas et la Dame, son bras s'étirant des cieux, ses propres doigts s'efforçant de le rencontrer alors qu'il regarde vers le ciel depuis le nid de corbeau du Lunatéin."
 A32_diplomatic_security_title:0 "Sécurité Diplomatique"
 A32_diplomatic_security_desc:0 "À travers l'histoire d'Ibevar, notre nation s'est efforcée de rester séparée de l'empire. Même avec tout ce que nous avons fait pour solidifier notre position dans le monde, les yeux affamés des dirigeants d'Anbennar peuvent bien encore être notre plus grande menace.\n\nIl est plus qu'essentiel que nous nous fassions aimer, et voyions que l'empereur reste notre ami et allié, ou que nous les mettions entre le marteau et l'enclume. Après tout, considérant avec quelle facilité Lorent a pu fracturer l'Empire, faire une moquerie du nom « Unité » pendant les Guerres Lilas, et tourner les amis de Dameria en ennemis, qui peut dire que nous ne pouvons pas leur faire la même chose une fois de plus ?"
 A32_external_diplomacy_title:0 "Diplomatie Externe"
 A32_external_diplomacy_desc:0 "Bien que beaucoup parlent de l'avantage de combattre des batailles sur son propre terrain, pourquoi devrions-nous voir nos forêts en flammes, quand nous pourrions bien verser le sang ailleurs ?\n\nTrouvons-nous des alliés proches, ou peut-être créons des marches ou vassaux sur nos frontières pour voir que la paix et prospérité d'Ibevar restent intactes. Une toile sage d'alliances ferait un meilleur outil que toutes les armes et armures que nos plus grands esprits pourraient rassembler pour prévenir les morts prématurées de nos soldats. Pourquoi devrions-nous gaspiller notre temps avec leurs guerres, quand ces humains à l'esprit volage sont du genre à faire la guerre pour quelque chose d'aussi inconséquent qu'un seau ?"
 A32_internal_preparation_title:0 "Préparations Internes"
 A32_internal_preparation_desc:0 "Núrael, autrefois une ville paisible de tisserands est devenue la capitale bouillonnante de la mode et culture Ibevari, avec notre musique, art, et la plupart de toute autre chose tendance et intéressante largement centrée dans la cité. Bien que peut-être pas si pertinente à la politique que la capitale à Ibevar, ou aussi bien lubrifié que les vignobles de Varillen, elle sert comme l'atmosphère sociale parfaite pour éduquer nos diplomates.\n\nNichée entre notre capitale et Antirionn, la cité au confluent des rivières servira comme le Blaíddscal de notre corps diplomatique. À travers l'entraînement dans tous les aspects de conduite sociale exercés aussi durement que les exercices de tir et formation de nos soldats, la cultivation soigneuse d'un sens captivant d'esthétique, nous créerons les premiers mondains de Cannor."

