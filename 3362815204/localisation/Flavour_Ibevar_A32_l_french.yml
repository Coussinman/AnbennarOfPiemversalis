 ibevar.9.t:0 "Casna Aesa"
 ibevar.9.d:0 "Unissant beaucoup de la fonction du commandement du Blaíddscal et nos anciens complexes administratifs, Casna Aesa est venue abriter les plus beaux esprits d'Ibevar, consolidant notre expertise dans un large éventail de sujets, du militaire, à la magie, au commerce, à la diplomatie, et l'administration. Nos plus brillants, aux côtés d'experts étrangers lourdement vérifiés qui peuvent être achetés ou influencés à notre côté habitent maintenant un complexe à distance de marche du palais. Le campus est disposé dans la forme de la lune Damish, citadelle imposante en forme de croissant, et quatre tours imposantes, arrangées dans le motif de ses étoiles.\n\nLes bureaux des premiers experts de notre nation sont localisés assez près pour leur permettre de se polliniser les uns les autres avec de nouvelles idées, échanger expertise et perspicacité entre domaines avec des connexions encore non réalisées. Des passerelles animées filent entre les bâtiments au-dessus pour hâter le voyage, bureaucrates se précipitant au-dessus alors que nos troupes s'exercent dans les cours en dessous. Cet emplacement partagé aide à favoriser un sens de confiance et camaraderie parmi tous les niveaux de notre administration, alors qu'être capable de simplement marcher dans le couloir et discuter un problème avec les figures pertinentes sert bien à couper la bureaucratie et accélérer la fonction de notre administration."
 ibevar.9.a:0 "« Eh bien, ceci devrait sauver à [Root.Monarch.GetName] quelques heures sur la route. »"

 ibevar.10.t:0 "Elfrealm du Grand Ibevar"
 ibevar.10.d:0 "Partout à travers Cannor, la nouvelle s'est répandue d'Ibevar, l'Elfrealm d'Argent Vrai... Eh bien, au moins la rhétorique de nos dirigeants l'a proclamé tel. Mais quoi qu'il en soit, la montée d'Ibevar n'est pas passée inaperçue. Les barbares Aléniques, longtemps connus pour leur haine de notre espèce tremblent dans leurs bottes, alors que notre peuple est venu border leur terre. La revendication de Lorent et Anbennar à l'héritage de notre espèce est en ruines, alors que notre grand état Elfique se dresse ascendant. Pelodir, Contemplateurdemer, tous ceux qui pensaient que nous aurions besoin de fuir vers les terres indomptées de notre ancien foyer en Aelantir pour faire une place dans le monde ont mangé du corbeau. La renommée d'Ibevar a grandi à travers tout Halann.\n\nIntellectuels et pèlerins affluent vers Antirionn à la recherche de la sagesse de nos anciens. Les nouveaux tours de mode à Núrael ont même les Esmari suivant chaque point. L'ancien château d'Aldresia se dresse comme le foyer d'une nouvelle génération de maîtres Diranbe. Les Coursiers Adenicans tonnent à travers les plaines une fois de plus, le long heaume de leurs cavaliers elfiques brillant au soleil.\n\nAvec la venue de Nuitd'Argent, Escin et la Cité d'Ibevar s'arrêtent, alors que le bal Cogaulúis amène notre peuple ensemble en danse et chanson, les rivières emplies de barges magnifiquement sculptées. Les verres à vin Elvenairey tintent ensemble, emplis de la lueur douce du Varilleni, alors que les beaux parfums d'Antirionn emplissent l'air. Les senteurs de ces graines millénaires gardées sauves de notre ancienne patrie fournissent une atmosphère nostalgique, un rappel que même si éloigné du lieu de naissance de notre peuple, Ibevar est vraiment le cœur de l'elfitude."
 ibevar.10.a:0 "Un nouvel Âge d'Argent est sur nous."

ibevar.11.t:0 "Le Débat à Thanas"
 ibevar.11.d:0 "L'infâme vagabond et ancien du Repos Silencieux Pelodir 'le grand' est retourné à sa patrie. En apprenant ceci, notre théologien Réformationniste Ivrandir Branchedenuit a immédiatement organisé une interview publique à la ville de Thanas qu'il planifiait de transformer en débat philosophique. Il a communément employé cette tactique pour exposer les spectateurs au manque pitoyable de connaissance mondaine et aux vues arriérées des anciens du Repos Silencieux, et ainsi avancer la cause de la Réforme d'Ibevar. Hélas, on nous dit que le débat fut un désastre pour notre cause. Les crieurs publics racontent aux masses l'esprit vif du bien voyagé Pelodir, décrivant son menton ciselé et ses avant-bras proéminents, et les bégaiements sédatés du théologien Ivrandir qui tatonne, qui resta voûté et abattu tout au long du débat. Beaucoup suspectent que Pelodir lui-même a embauché les crieurs avec sa propre pièce, mais aucune preuve de cela n'a été trouvée.\n\nIvrandir s'était préparé à faire un exemple philosophique d'un autre Reposant arriéré - pas Pelodir. Les témoins ont commencé à voir l'ancien vêtu dans les mots du progrès réformatif : armure que le théologien stupéfait était accoutumé à porter, et mis nu sans. Au lieu de rejeter la Réforme comme une corruption de la tradition elfique, Pelodir a rejeté que le peuple elfique pourrait avoir une tradition cohérente du tout, notant les disruptions radicales dans notre société remontant à l'arrivée de la flotte Survivante. Notre Réforme a trouvé un nouvel ennemi en Pelodir, avec beaucoup d'elfes affluant pour entendre ses mots. Mais il a beaucoup de vieux ennemis au Repos Silencieux, et est donc improbable de devenir un porte-étendard pour la cause des Ancêtres Elfiques."
