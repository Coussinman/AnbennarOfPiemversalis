 ibevar.1.t:0 "Anciens Problématiques"
 ibevar.1.d:0 "Agités par des fous séniles, nos anciens au Repos Silencieux se sont aventurés dans toutes sortes de dangers. Nous ne pouvons plus tolérer les agitateurs parmi eux mettant nos plus révérés et vénérables en danger, amenant leur sagesse à la tombe. Nous devons les aider à comprendre la valeur de leurs vies, même si cette valeur doit être enseignée à la pointe de l'épée."
 ibevar.1.a:0 "Sûrement, les langues d'argent de nos diplomates peuvent résoudre ceci."
 ibevar.1.b:0 "Ces vieux fous sont trop loin partis."

 ibevar.2.t:0 "La Réforme d'Ibevar"
 ibevar.2.d:0 "Une fois de plus, les quartiers de [Root.Monarch.GetName] résonnent avec les coups tranchants comme un couteau de voix chauffées. Bien qu'autrefois amis rapides, le groupe des premiers lettrés d'Ibevar qui s'assoient pour le thé avec notre Grand Prince en sont venus aux coups verbaux une fois de plus. Les sourcils du livresque Erelas se froncent contre le bord de ses lunettes, alors qu'il frappe son poing sur la table, envoyant son thé se renverser à travers sa pierre polie. 'Bon sang ! À votre âge, vous avez vu le travail des dieux aussi bien que moi !' L'elfe desséché en face de lui souffle, secouant sa tête avec dédain. 'Et vous aussi bien que moi avez vu nos propres mages, Contemplateur d'Étoiles. Vous n'êtes guère un intellectuel, si vous pensez que ces prêtres sont plus que...' Alors que leurs regards chauffés se rencontrent, une tension palpable grandit dans l'air, tout comme elle grandit à travers tout Ibevar.\n\nÀ presque toute table, de celle de l'humble paysan au plus haut noble, des échanges similairement chauffés deviennent plus virulents de jour en jour. Ibevar s'est éloigné des jours de la Flotte Survivante, loin du foyer que nous avons perdu, mais tous ne sont pas prêts à laisser aller leurs anciennes voies. Beaucoup des elfes de notre nation croient encore que nous sommes abandonnés par les Dieux que nous connaissions, et restent agnostiques au mieux, sinon même athées envers la Cour Régente.\n\nCependant, bien que cette dispute théologique ait difficilement été une de note dans les années passées, la profession d'Ibenion II de la Cour Régente comme foi officielle d'Ibevar a mis ces tensions en flammes. Maintenant, partout à travers notre foyer forestier, nos frères commencent à en venir à des coups plus littéraux sur le futur de l'Elfrealm."
 ibevar.2.a:0 "Nous avançons, avec ou sans vous."
 ibevar_reformation_tooltip:0 "§GNous débloquerons l'accès à une décision spéciale pour gérer correctement la §YRésistance Zélée§! des provinces que nous devons convertir.§! !"

 ibevar.3.t:0 "Efforts de Réforme de [Root.Monarch.GetName]"
 ibevar.3.d:0 "Nos missionnaires se sont rassemblés, avec Erelas et les autres beaux esprits parmi nos réformateurs les instruisant sur quelles théologies et festivités pourraient le mieux influencer notre population. Avec leurs sacs chargés de textes sacrés, avec des cadeaux pour le peuple, où devrions-nous les envoyer ? Alors qu'ils sortent parmi les écoles, vers les fermes, les tavernes, les châteaux, ils combattront une guerre pour les cœurs de notre peuple, avant que nous tombions dans une telle folie que l'épée pourrait bien remplacer la langue dans ces batailles."
