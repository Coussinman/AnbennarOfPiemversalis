 ibevar.7.t:0 "Fin de la Réforme"
 ibevar.7.d:0 "Alors que la matière de la conversion de notre peuple est réglée, une autre conversation de l'heure du thé vient, celle-ci beaucoup plus calme que les débats chauffés tant d'années auparavant. Bien que certains de cette longue table aient péri, quelques-uns ont fui, et un nombre ayant même été emprisonnés dans les donjons quelques étages en dessous, la conversation calme murmure. 'Après toutes ces années, je trouve encore étrange que notre peuple se battrait si farouchement contre le règne de Munas dans les étoiles au-dessus.' Les sourcils d'Erelas rencontrèrent ses lunettes une fois de plus, bien que [Root.Monarch.GetName] fût silencieux à son tour, esprit nuagé avec les pensées sombres et peurs de ce qui avait été.\n\nLes corps éparpillés, un combat au col de Carodir qui avait été terminé avec poing et lame, quand les carquois s'étaient épuisés. Des assassins jaillissant du calme de la forêt, vers leur carrosse. La guerre était lourde de danger à chaque tournant.\n\nChaque labeur d'amour vient à quelque prix. Et maintenant, c'était fait. Le peuple d'Ibevar avait été mis sur une nouvelle voie. 'Les temps troublés sont derrière nous, ne vous inquiétez pas, mélis-lun.' Le couple partagea un sourire tendre et familier, alors qu'un nouveau jour se levait sur leur nation."
 ibevar.7.a:0 "En avant, vers notre futur."

 ibevar.8.t:0 "Les Trois Branches de Casna Aesa"
 ibevar.101.t:0 "Les Trois Branches de Casna Aesa"
 ibevar.101.d:0 "Événements récursifs, doit être le même titre d'ibevar.8"
 ibevar.8.d:0 "Nos architectes nous ont présenté un plan brillant et innovant pour disposer un campus qui reflète parfaitement nos nouveaux liens à la Cour Régente. Forgé à l'image de la lune de la Dame, Casna Aesa abritera nos premiers experts dans tous les domaines d'importance nationale. Cependant, due à quelques contraintes de la conception, ainsi qu'à notre budget national, il appartient à [Root.Monarch.GetName] de décider quelles disciplines et états en particulier devraient être centrés dans la construction de ce nouveau complexe. Bien que nous ayons cinq candidats principaux pour ces choix, nous estimons que nous pouvons en choisir trois. Il y aura, bien sûr, assez de place pour maintenir notre niveau actuel de fonction dans tous les domaines, ceux priorisés se dresseront vraiment au premier plan de notre nation."
