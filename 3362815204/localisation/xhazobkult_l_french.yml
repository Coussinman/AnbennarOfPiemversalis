 xhazobkult_flesh_of_flesh_desc:0 "Votre lignée peut finir, mais le pacte est éternel. Le destin d'un enfant, scellé. Un héritage, dévoré. Ne désespérez pas ; l'ichor de votre lignée alimentera la marée profane."
 xhazobkult_incinerate_weak:0 "Cendre de Mes Os"
 xhazobkult_incinerate_weak_desc:0 "Des bûchers s'élèvent à travers vos terres, la fumée portant les espoirs, les rêves, le désespoir et les cris d'innombrables âmes. De leurs restes cendrés, un pouvoir sans fin coule."
