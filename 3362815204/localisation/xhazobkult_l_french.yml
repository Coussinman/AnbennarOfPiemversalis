 gnoll_the_weak_serve_the_strong_diplomacy_tooltip_1:0 "Les §YSujets Tributaires§! loyaux ne pourront pas :\n §YDéclarer la Guerre§! à d'autres de vos tributaires.\n §YOffrir une Alliance§! à d'autres nations non tributaires.\n §YProclamer une Garantie§! à d'autres nations."
