 xhazobkult_events.101.t:0 "Un Culte aux Mille Visages"
 xhazobkult_events.101.d:0 "Comme le dit l'adage, demandez à dix gnolls différents ce qu'est le Xhazobkult et vous obtiendrez onze réponses différentes. Voilà ce qu'est véritablement le Xhazobkult : une collection de traditions populaires, de rituels et de pratiques plutôt qu'une religion organisée. Cependant, de tels détails échappent au monde civilisé. Pour eux, le Xhazobkult n'est qu'un bastion d'adoration démoniaque sans nuance ni histoire culturelle.\n\nAlors que nous progressons sur la voie qui nous mène à rejoindre le monde civilisé, il serait peut-être préférable pour nous d'abandonner les éléments les plus démoniaques de notre foi.\n\nNotre nation a longtemps intégré des éléments des soi-disant \"religions civilisées\", et une conversion publique à l'une de ces fois pourrait améliorer notre position dans le monde."
 xhazobkult_events.101.a:0 "Embrassons la puissance du Khet. Pour Elikhet !"
 xhazobkult_events.101.b:0 "Embrassons la puissance du Khet. Pour Nirakhet !"
 xhazobkult_events.101.c:0 "Nous revendiquerons l'héritage des anciens royaumes de la Couronne-Solaire !"
 xhazobkult_events.101.j:0 "Mercenaires dans la pratique, mercenaires dans la foi. Nous adopterons les dieux de la Cour du Régent."
 xhazobkult_events.101.e:0 "De Goxma nous venons, et vers elle nous retournerons."
 xhazobkult_events.101.f:0 "Nous nous sommes égarés, mais la chaleur de la forge de Kvanga nous appelle à nouveau."
 xhazobkult_events.101.g:0 "Abandonnons les démons, concluons un pacte avec les habitants du Marécage-des-Ombres."
 xhazobkult_events.101.h:0 "Peu importe ce que pensent les humains, que le monde brûle dans les flammes démoniaques !"
 xhazobkult_events.101.i:0 "Nous n'abandonnerons pas nos anciennes traditions juste pour apaiser les autres."




 xhazobkult_events.100.t:0 "Les Gnolls Accomplissent leur Propre Rituel"
 xhazobkult_events.100.d:0 "Nouvelles urgentes : une meute de gnolls impatients dans [event_province.GetName] a rassemblé quelques serviteurs afin d'accomplir un sacrifice de leur propre chef. Ils accomplissent déjà les rituels initiaux pour préparer un bûcher. Certains se sont même mis à assouvir leur soif de sang sur quelques malheureuses victimes.\n\nLe [Root.Monarch.GetTitle] doit agir rapidement et décider que faire de ces gnolls indisciplinés, car tout signe de doute et de faiblesse pourrait être un mauvais présage avant un sacrifice."
 xhazobkult_events.100.a:0 "Laissons le rituel se poursuivre."
 xhazobkult_events.100.b:0 "C'est moi qui décide quand les sacrifices sont accomplis !"


 xhazobkult_events.202.t:0 "Une Mort par Petites Touches"
 xhazobkult_events.202.d:0 "[hunt_for_powerful_mages_victim.Monarch.GetName] sent à nouveau ces yeux cupides posés sur [hunt_for_powerful_mages_victim.Monarch.GetHerHim]. Ils sont proches, [hunt_for_powerful_mages_victim.Monarch.GetSheHe] en est certain. Cela a commencé avec la chute de la capitale. Même avant que le message n'arrive, [hunt_for_powerful_mages_victim.Monarch.GetSheHe] le savait. [hunt_for_powerful_mages_victim.Monarch.GetSheHeCap] ressentait la piqûre insistante d'yeux qui observaient. Quelqu'un, ou quelque chose, pratiquait la Divination sur [hunt_for_powerful_mages_victim.Monarch.GetHerHim], utilisant une méthode qu'[hunt_for_powerful_mages_victim.Monarch.GetSheHe] ne savait pas comment contrer. C'était frustrant, mais [hunt_for_powerful_mages_victim.Monarch.GetName] était assez certain que cela reposait sur une sorte de sympathie. Avec la capitale entre leurs griffes, le scrutateur avait de nombreux objets personnels et des gens sur lesquels s'appuyer. Cela en soi était inquiétant. Les chasseurs étaient pires.\n\nC'étaient des gnolls, [hunt_for_powerful_mages_victim.Monarch.GetName] en était certain. Mais ils étaient silencieux pour des gnolls. Aucune des vocalises habituelles. Les grognements, les ricanements, rien de la sorte. Ils étaient muets. Et ils connaissaient la magie. Pas la magie de guerre comme [hunt_for_powerful_mages_victim.Monarch.GetName] la connaissait, mais une sorte d'affinité avec les ténèbres. Ils bondissaient d'ombre en ombre, se cachaient en pleine vue ; partout où le soleil était absent, ils semblaient s'attarder.\n\nTout cela aurait été acceptable, s'ils ne faisaient qu'observer. Mais [hunt_for_powerful_mages_victim.Monarch.GetName] savait avec une certitude sinistre qu'ils attendaient. [hunt_for_powerful_mages_victim.Monarch.GetName] était habitué aux assassins, mais cette sensation d'être traqué était épuisante. [hunt_for_powerful_mages_victim.Monarch.GetSheHeCap] ne savait pas ce que ces créatures voulaient de [hunt_for_powerful_mages_victim.Monarch.GetHerHim], et [hunt_for_powerful_mages_victim.Monarch.GetSheHe] s'en moquait.\n\nLa capitale devrait être reprise. L'œil du scrutateur devrait être aveuglé. Et bientôt.\n\n[hunt_for_powerful_mages_victim.Monarch.GetName] savait qu'[hunt_for_powerful_mages_victim.Monarch.GetSheHe] manquait de temps."
 xhazobkult_events.202.a:0 "Il n'y a pas d'échappatoire."
 xhazobkult_events.203.t:0 "Pourchasser les Ombres"
 xhazobkult_events.203.d:0 "\"Mieux vaut mettre fin à sa propre vie que d'être capturé par les Gnolls.\"\nProverbe khéteratanien\n\nAvec la capture de [hunt_for_powerful_mages_victim.Capital.GetName], notre chasse commence sérieusement. [hunt_for_powerful_mages_victim.Monarch.GetName] est un mage légendaire, et la prêtrise de Ger-Bexamurr - les soi-disant Sobkryzag - ont demandé l'honneur de trouver et de capturer cette légende, afin qu'elle soit mise à profit lors du Talazdvoger. Déjà, les scrutateurs fouillent dans les affaires de [hunt_for_powerful_mages_victim.Monarch.GetName], tandis que d'autres traquent ses proches pour obtenir des détails sur leurs allées et venues. Leurs méthodes sont appropriément brutales, mais il ne fait aucun doute que ce n'est qu'une question de temps avant que [hunt_for_powerful_mages_victim.Monarch.GetName] ne soit trouvé et enchaîné..."
 xhazobkult_events.203.a:0 "La chasse est ouverte."
 xhazobkult_events.203.b:0 "La chasse est ouverte, alors ne me le répétez plus."
 xhazobkult_events.205.t:0 "L'Abîme"
 xhazobkult_events.205.d:0 "La première chose que [hunt_for_powerful_mages_victim.Monarch.GetName] ressentit fut la fumée. Des vapeurs nocives, envahissant [hunt_for_powerful_mages_victim.Monarch.GetHerHis] corps à chaque respiration, denses et froides. Cela sentait la chair brûlée. Cela faisait mal aux poumons de [hunt_for_powerful_mages_victim.Monarch.GetName].\n\nLa conscience revint progressivement à [hunt_for_powerful_mages_victim.Monarch.GetName]. [hunt_for_powerful_mages_victim.Monarch.GetSheHeCap] sentit [hunt_for_powerful_mages_victim.Monarch.GetHerHis] yeux s'ouvrir, mais ne vit rien. Avait-[hunt_for_powerful_mages_victim.Monarch.GetSheHe] été aveuglé ? [hunt_for_powerful_mages_victim.Monarch.GetSheHeCap] bougea instinctivement [hunt_for_powerful_mages_victim.Monarch.GetHerHis] mains vers [hunt_for_powerful_mages_victim.Monarch.GetHerHis] yeux, mais une lance brûlante de douleur transperça [hunt_for_powerful_mages_victim.Monarch.GetHerHis] paumes. Elles avaient été liées - Non, clouées ensemble, avec un seul lourd boulon. [hunt_for_powerful_mages_victim.Monarch.GetName] tenta de fléchir ses doigts. Rien.\n\n[hunt_for_powerful_mages_victim.Monarch.GetName] essaya de se rappeler. [hunt_for_powerful_mages_victim.Monarch.GetSheHeCap] avait dormi. Protégé par des gardes et des protections, pourtant ces... créatures, avaient passé au travers, envahissant ses rêves, l'enchaînant et l'emportant. Et [hunt_for_powerful_mages_victim.Monarch.GetName] s'était réveillé... Ici. Où que soit cet endroit.\n\n[hunt_for_powerful_mages_victim.Monarch.GetName] tenta de s'orienter. [hunt_for_powerful_mages_victim.Monarch.GetSheHeCap] sentit [hunt_for_powerful_mages_victim.Monarch.GetHerHis] joue contre une surface froide. Pas de la pierre, mais similaire. Du bois finement broyé ou de l'os peut-être. [hunt_for_powerful_mages_victim.Monarch.GetName] tenta de se lever, mais [hunt_for_powerful_mages_victim.Monarch.GetHerHis] genoux s'embrasèrent de douleur. Brisés. Bien sûr. Puis [hunt_for_powerful_mages_victim.Monarch.GetName] essaya de parler, [hunt_for_powerful_mages_victim.Monarch.GetHerHis] voix résonnant dans les ténèbres.\n\n\"Bonjour ?\"\n\nUne voix prudente. Et pourtant, elle semblait forte. Envahissante, alors qu'elle se répandait dans ce lieu silencieux.\n\nIl n'y eut pas de réponse."
 xhazobkult_events.205.a:0 "Où suis-je ?"
 xhazobkult_events.206.t:0 "Disparu"
 xhazobkult_events.206.d:0 "[Root.Monarch.GetName] a été enlevé. Depuis quelque temps maintenant, [Root.Monarch.GetSheHe] parlait d'une ombre rampante, s'attardant à la limite de [Root.Monarch.GetHerHis] vision. Une sorte de Divination démoniaque, contre laquelle [Root.Monarch.GetSheHe] ne pouvait monter aucune défense. Nos experts magiques furent rassemblés pour contrer cette vile sorcellerie. La garde fut doublée, des protections furent mises en place, et nous étions certains que quel que soit le coup magique porté contre nous, nous le contrerions.\n\nEt quand le coup vint, nos protections se mirent effectivement au travail. Nos gardes étaient prêts, et les combats furent féroces, mais nos ennemis frappèrent depuis les ténèbres elles-mêmes, brouillant la frontière entre le monde éveillé et quelque paysage onirique tordu alors qu'ils envahissaient le lieu de repos de [Root.Monarch.GetName].\n\nÀ la fin, ce fut trop peu. Beaucoup d'ombres furent tuées, mais nos protections furent ébranlées, puis brisées. [Root.Monarch.GetName] avait apparemment été frappé par quelque malédiction, car [Root.Monarch.GetSheHe] était enfermé dans une torpeur, même alors que la bataille faisait rage autour de [Root.Monarch.GetHerHim]. Une ombre l'atteignit, et ils disparurent tous les deux.\n\nCe fut une défaite, mais même maintenant nos mages analysent la bataille, et ils croient avoir trouvé une contre-mesure. Bien que ce soit une piètre consolation pour [Root.Monarch.GetName], cela devrait empêcher la succession de partager leur sort, au moins dans un avenir prévisible."
 xhazobkult_events.206.a:0 "Cieux cendrés !"

 ###Great Xhaz events
 xhazobkult_events.3000.t:0 "Le Bien est Mal, le Mal est Bien"
 xhazobkult_events.3000.d:0 "Les bûchers rituels brûlaient haut, les flammes léchant le ciel assombri avec des langues cramoisies, ambrées et noires. [Root.Monarch.GetName] se tenait devant l'autel. Autour de [Root.Monarch.GetHerHis] pieds, un cercle de sang luisait. Des cris et des pleurs résonnaient dans la nuit environnante - les supplications des damnés, avalées par des chants toujours plus fervents, montant vers un crescendo.\n\nD'abord, le silence. Le vent se calma. Les étoiles s'assombrirent. Les feux cessèrent leur crépitement. Et puis, un son. Un râle profond et guttural, comme des griffes traînant sur la pierre.\n\n\"Tu m'appelles, suppliant.\" L'air se tordit, bien que la fumée demeurât informe et tordue. \"Tu viens mendier le pouvoir, revendiquer la domination sur la chair mortelle et les flammes. Mais le pouvoir n'est pas donné - il s'achète avec le sang, avec la douleur, avec la vie.\"\n\n[Root.Monarch.GetName] s'agenouilla, exposant [Root.Monarch.GetHerHis] griffes au grand démon, la voix ferme malgré le poids croissant sur [Root.Monarch.GetHerHis] poitrine.\n\n\"Je cherche vos faveurs, grand Xhazob. Nommez votre prix, et il sera payé.\" Alors qu'[Root.Monarch.GetSheHe] terminait, un sigil dentelé et pulsant se brûla dans la poitrine de [Root.Monarch.GetName]. Un torrent d'énergie démoniaque jaillit vers l'extérieur, siphonné de [Root.Monarch.GetHerHim] vers la fumée, qui se transformait maintenant pour former une gueule béante et grimaçante.\n\n\"J'exige la force, mortel. Une rivière doit couler de toi vers moi. Je me nourrirai jusqu'à ce que je juge tes maigres offrandes suffisantes. Et sache ceci : si tu faiblis, ta chair sera mon festin, ton âme mon jouet pour l'éternité.\"\n\n\"Apporte-moi le sang de mille milliers d'âmes. Alors seulement mes faveurs seront tiennes.\"\n\nLe Xhazob disparut, les feux rugissant de nouveau. [Root.Monarch.GetName] se leva, la respiration laborieuse, la fourrure roussie, mais la résolution intacte, même alors que l'air résonnait de la question finale du démon."
 xhazobkult_events.3000.a:0 "§OProuveras-tu ta valeur ?§!"
 xhazobkult_events.3000.tooltip:0 "Le tribut initial de §YPouvoir Démoniaque§! a été donné. Maintenant nous devons maintenir un tribut constant pendant une période de §Y10 ans§! pour que le rituel §Gréussisse§! !\nDe nouveaux §Yprivilèges§! sont disponibles dans les domaines des §YTribus Monstrueuses§! ou de l'§YÉglise§!\n"


 xhazobkult_events.3001.t:0 "Quelque Chose de Maléfique Vient Par Ici"
 xhazobkult_events.3001.d:0 "Le rugissement du bûcher, le battement des tambours, les cris des sacrifiés, les rires caquetants. Une symphonie sinistre résonne à travers le vaste campement, les gnolls rassemblés par dizaines de milliers pour témoigner de la naissance du prochain [Root.xhaz_gender_tt].\n\nDepuis des jours maintenant ils se sont déhanchés, ont massacré et festoyé parmi les nombreux cercles concentriques de bûchers infernaux verts qui constituent le site rituel. Des démons mineurs ont rampé hors de ces plus petits bûchers pour rejoindre le carnage, invoqués par les viles célébrations de la horde.\n\nAu centre de cette orchestra du péché se trouve le grand bûcher sur lequel [Root.Monarch.GetName] a passé la dernière semaine à jeter des milliers de sacrifices vers leur destin ardent. Ses yeux cerclés de rouge scintillent de folie alors qu'un gloussement sec s'échappe de sa gueule tachée de sang. Dans une frénésie, ils se retournent contre l'un des shamans assemblés qui les aidaient, arrachant leur gorge avec croc et griffe. Dans un éclair de vitesse aveuglante, [Root.Monarch.GetName] a tué cinq autres de leur nombre. Ceux qui survivent commencent à fuir mais [Root.Monarch.GetName] claque un ordre dans une langue surnaturelle, contraignant les shamans à se retourner et à les servir.\n\nLes six corps des shamans tués sont jetés dans les flammes avant que [Root.Monarch.GetName] ne fasse signe aux survivants ensorcelés de s'approcher. Sans un mot, ils commencent à lier le suppliant avec des chaînes de bois de fer noirci. [Root.Monarch.GetName] sourit maniaqueusement alors qu'ils sont ligotés et jetés dans le bûcher eux-mêmes. Le silence descend brièvement sur le camp. Tout Halann semble retenir son souffle pour un moment dans le temps.\n\nLa terre tremble. Une explosion assourdissante secoue la zone. Une lumière verte aveuglante éclate alors que le bûcher central explose vers l'extérieur, engloutissant ceux rassemblés autour. Des yeux lumineux et flamboyants verts apparaissent dans l'obscurité huileuse de la fumée. Un ricanement grondant résonne sur des kilomètres à la ronde. [Root.Monarch.GetName] émerge des ténèbres, leur corps monstrueusement gonflé et déformé par le pouvoir démoniaque du Xhazob qui habite maintenant en eux, les flammes infernales traînant dans leur sillage.\n\nLa horde explose en cris d'exultation ; sur de nombreux kilomètres autour, les cultures commencent à se flétrir et le bétail s'effondre, vomissant de la bile noire brûlante. Un [Root.xhaz_gender_tt] rôde dans le monde mortel une fois de plus."
 xhazobkult_events.3001.a:0 "Le pouvoir engendre le pouvoir. Quelqu'un peut-il arrêter le [Root.xhaz_gender_tt] maintenant ?"
 xhazobkult_events.3001.b:0 "Zehia a disparu, mais le [Root.xhaz_gender_tt] régnera là où elle ne le pouvait pas !"
 xhazobkult_events.3001.c:0 "Comme prévu à Mazu Makhara..."
 xhazobkult_events.3001.dd:0 "Deux Xhazobine sont tombées face aux dragons d'antan. La nôtre ne sera pas la troisième !"
 xhazobkult_events.3001.e:0 "Dix mille brasses ne parviendraient pas à noyer cette flamme !"
 xhazobkult_events.3001.f:0 "Ces terres brisées seront fracturées une fois de plus !"
 xhazobkult_events.3001.g:0 "La glace et la tempête annoncent la venue du [Root.xhaz_gender_tt] !"
 xhazobkult_events.3001.h:0 "Une colombe ne peut s'élever avec ses plumes brûlées..."
 xhazobkult_events.3001.i:0 "Contemplez ! Un [Root.xhaz_gender_tt], grossièrement incandescent !"
 xhazobkult_events.3001.j:0 "Touchés-par-la-Planète et gnolls traîtres seront forcés de s'agenouiller !"
 xhazobkult_events.3001.k:0 "Fuyez, si vous le pouvez ! Un nouveau prédateur rôde dans les terres du Raj !"
 xhazobkult_events.3001.l:0 "Même la caverne la plus profonde sera éclairée par la flamme du [Root.xhaz_gender_tt] !"
 xhazobkult_events.3001.m:0 "Les montagnes tremblent sous le règne du [Root.xhaz_gender_tt] !"
 xhazobkult_events.3001.n:0 "Quelque chose peut-il rassasier la faim du [Root.xhaz_gender_tt] ?"
 xhazobkult_events.3001.o:0 "Le sol tremble ! La horde arrive pour réclamer son prix !"
 xhazobkult_events.3001.p:0 "Un croissant de lune se lève sur l'empire du [Root.xhaz_gender_tt] !"
 xhazobkult_events.3001.q:0 "Le [Root.xhaz_gender_tt] sera le Dernier Empire !"
 xhazobkult_events.3001.r:0 "La soif de sang d'un [Root.xhaz_gender_tt] n'est pas facilement apaisée !"
 xhazobkult_events.3001.s:0 "Halann est-il préparé pour la marée de flammes maléfiques ?"
 xhazobkult_events.3001.tt:0 "Tous seront forcés de reconnaître la domination du [Root.xhaz_gender_tt] !"
 xhazobkult_events.3001.u:0 "Comme les Khet avant eux, aucun dieu n'est à l'abri du [Root.xhaz_gender_tt] !"
 xhazobkult_events.3001.v:0 "La domination sur les fées requiert certains sacrifices..."
 xhazobkult_events.3001.w:0 "Le poing d'un [Root.xhaz_gender_tt] est de fer et de flammes maléfiques !"
 xhazobkult_events.3001.x:0 "Le monde du [Root.xhaz_gender_tt] est un monde de gnolls !"
 xhazobkult_events.3001.y:0 "Halann paiera le prix, comme le [Root.xhaz_gender_tt] le sait bien."
 xhazobkult_events.3001.z:0 "Le plus grand pacte pour le plus grand démoniste..."
 xhazobkult_events.3001.aa:0 "Contemplez la puissance du Fléau de Toutes les Mers !"
 xhazobkult_events.3001.bb:0 "Les pouvoirs du Chagrin sont nôtres à revendiquer !"
 xhazobkult_events.3001.cc:0 "La Mère-de-la-Meute nous voit-elle maintenant ?"
 xhazobkult_events.3001.ddd:0 "Un nouvel ordre, forgé par nos hachoirs !"
 xhazobkult_events.3001.ee:0 "Même les soleils les plus brillants seront avalés !"
 xhazobkult_events.3001.ff:0 "Ces nouvelles terres seront forcées de s'incliner !"
 xhazobkult_events.3001.gg:0 "Goxma nous est revenue une fois de plus !"
 xhazobkult_events.3001.hh:0 "Cannor tombera comme les wyvernes avant eux !"
 xhazobkult_events.3001.ii:0 "Tout Halann tremble devant le [Root.xhaz_gender_tt] !"

 xhazobkult_events.3002.t:0 "Courroux du Xhazob"
 xhazobkult_events.3002.d:0 "Le silence tombe sur la horde de guerriers et de célébrants rassemblés pour assister à la naissance de la nouvelle Xhazobine. Pas un murmure ne s'entend à travers le grand camp ; tous attendent le résultat le souffle coupé. Le calme avant la tempête.\n\n[Root.Monarch.GetName] il y a quelques instants seulement s'est jeté dans le grand bûcher au centre du camp, l'apogée d'une orgie de violence et de débauche d'une semaine au cours de laquelle des sacrifices avaient été faits au grand esprit démoniaque. Malgré l'ampleur de l'événement, il faut dire que les shamans ont été mal à l'aise concernant les offrandes relativement maigres que [Root.Monarch.GetName] a pu rassembler.\n\nLe silence est brisé. Non par un rugissement de triomphe, mais un cri de terreur. Se tordant d'agonie, [Root.Monarch.GetName] émerge des flammes brûlé et tordu, tenu dans les mâchoires titanesques d'une créature monstrueuse d'ombre et de flamme. Si irrité par ce maigre sacrifice est le Xhazob que le puissant démon cherche à punir directement les gnolls arrogants.\n\nDes jours plus tard, les quelques survivants décriraient le Xhazob perpétrant un massacre indicible sur la horde assemblée, anéantissant notre commandement et laissant nos armées en désarroi total. Notre royaume est au bord de la désintégration et les nombreuses meutes moindres tenues ensemble par [Root.Monarch.GetName] rassemblent déjà leurs forces pour essayer de saisir le pouvoir ou faire sécession."
 xhazobkult_events.3002.a:0 "Une malédiction sur [Root.Monarch.GetName] !"
 xhazobkult_events.3002.tooltip:0 "Le rituel a §Réchoué§! et nous faisons maintenant face aux conséquences"

 xhazobkult_events.3003.t:0 "Survie du Plus Fort"
 xhazobkult_events.3003.d:0 "Il semblerait que le Xhazob avec qui [Root.Monarch.GetName] a conclu un pacte ait passé des accords avec d'autres dirigeants gnolls, et l'un d'eux a été choisi comme hôte du Xhazob.\n\nNotre propre ex-Xhazobine n'a pas eu autant de chance. La nuit avant que le dernier Grand Xhaz ne soit déclaré, la marque profane de [Root.Monarch.GetName] s'enflamma en flammes infernales émeraude. Une grande forme bestiale jaillit de son front, attachée par un tendon de flamme. L'esprit primordial du Xhazob engloutit notre [Root.Monarch.GetTitle] qui mourut en hurlant d'agonie. Pas même de la cendre ne resta quand les flammes finirent par vaciller.\n\nNotre royaume est en désarroi, et pour ajouter l'insulte à l'injure, beaucoup de nos guerriers nous ont déjà abandonnés et ont afflué vers les bannières de la nouvelle Xhazobine. [Root.Monarch.GetName] nous a fait défaut !"
 xhazobkult_events.3003.a:0 "Nous ne pouvons qu'espérer survivre à la tempête qui arrive."




 xhazobkult_events.3004.t:0 "Flammes Infernales Éteintes..."
 xhazobkult_events.3004.d:0 "Le [Root.xhaz_gender_tt] est mort, sa flamme infernale ne brûle plus ! Le Xhazob qu'il hébergeait est retourné vers les plans extérieurs et n'a pas jugé bon de gratifier [Root.Monarch.GetName] des mêmes dons démoniaques accordés à son géniteur.\n\nSans les bénédictions du Xhazob, il n'est pas clair si [Root.Monarch.GetName] sera capable de s'accrocher au vaste empire que le [Root.xhaz_gender_tt] avait établi. Déjà, des éléments rebelles parmi les peuples conquis commencent à causer le chaos et à rassembler leurs forces, soutenus par des puissances étrangères cherchant à \"les libérer du mal\"..."
 xhazobkult_events.3004.a:0 "Bah, qu'ils essaient, ils brûleront tous !"

 
