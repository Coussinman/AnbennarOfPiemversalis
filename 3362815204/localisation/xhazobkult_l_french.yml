 gnoll_the_weak_serve_the_strong:0 "Les Faibles Servent les Forts"
 gnoll_the_weak_serve_the_strong_desc:0 "S'il y a une loi universelle dans Halann, c'est celle-ci : les faibles existent pour servir les forts. Aucun peuple ne comprend mieux cette vérité que nous, les gnolls. Nous prenons ce que nous désirons, pliant les chétifs à notre volonté comme bon nous semble. Pourtant notre relation avec les kerho est loin d'être simple. Pour certains, ils sont des serviteurs, une caste inférieure au sein de la meute, pour d'autres ils sont de simples esclaves sous la meute. Puis il y a ceux qui les voient comme rien de plus que des offrandes, leur sang et leur souffrance un échange équitable pour les pouvoirs démoniaques que leurs maîtres convoitent."
 gnoll_the_weak_serve_the_strong_burghers:0 "Les Faibles Servent les Forts"
 gnoll_the_weak_serve_the_strong_burghers_desc:0 "S'il y a une loi universelle dans Halann, c'est celle-ci : les faibles existent pour servir les forts. Aucun peuple ne comprend mieux cette vérité que nous, les gnolls. Nous prenons ce que nous désirons, pliant les chétifs à notre volonté comme bon nous semble. Pourtant notre relation avec les kerho est loin d'être simple. Pour certains, ils sont des serviteurs, une caste inférieure au sein de la meute, pour d'autres ils sont de simples esclaves sous la meute. Puis il y a ceux qui les voient comme rien de plus que des offrandes, leur sang et leur souffrance un échange équitable pour les pouvoirs démoniaques que leurs maîtres convoitent."
