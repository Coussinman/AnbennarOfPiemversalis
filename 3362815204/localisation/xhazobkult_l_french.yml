 xhazobkult_ritualized_cleansing:0 "Purification Ritualisée"
 xhazobkult_ritualized_cleansing_desc:0 "L'influence démoniaque est une réalité inescapable pour les gnolls - mais elle ne doit pas nous définir. Bien que la corruption s'attarde aux bords de notre meute, nous ne nous permettrons pas la descente dégradante dans la sauvagerie autodestructrice et stupide. Pour sauvegarder notre avenir, les shamans se verront accorder l'autorité complète pour purger cette souillure : tout gnoll qui montre des signes de corruption démoniaque subira des rituels de purification, et ces dégénérés qui embrassent les rites les plus sombres du Xhazobkult seront bannis - ou abattus avant qu'ils n'aillent trop loin."
