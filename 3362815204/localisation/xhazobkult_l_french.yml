 #privileges
 xhazobkult_organized_sacrifices:0 "Sacrifices Organisés"
 xhazobkult_organized_sacrifices_desc:0 "Le pouvoir dirige ce monde. Cette vérité est connue de tous - gnolls, elfes, humains ou harpies. Pourtant c'est nous, les gnolls, qui avons été bénis du plus grand don de tous : le pouvoir de commander au démoniaque. Avec les conseils de nos shamans, nous assurerons que les marées de sang et de sacrifice ne cesseront jamais, afin que ce pouvoir reste nôtre à manier. Et si nous ne faiblissons pas ? Alors [Root.Monarch.GetName] s'élèvera sûrement comme le prochain [Root.xhaz_gender_tt] !"
