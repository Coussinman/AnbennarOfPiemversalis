 xhazobkult_begin_xhazobine_ritual_desc:0 "L'objectif ultime de tout seigneur de guerre gnoll qui se respecte devrait être de devenir le prochain Xhazobine, ces figures messianiques démoniaques autour desquelles s'articule le Xhazobkult. Notre dirigeant compte parmi les gnolls les plus puissants de l'ère actuelle et a déjà taillé un sillon sanglant de carnage et de destruction à travers notre coin d'Halann. Nous devrions chercher à entrer en contact avec l'un des esprits démoniaques primordiaux connus sous le nom de Xhazobs et franchir la prochaine étape du voyage de notre dirigeant vers sa transformation en [Root.xhaz_gender_tt]."
