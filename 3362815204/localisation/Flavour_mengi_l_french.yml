 #Formable decisions
 melakmengi_nation_title: "Le Véritable Successeur"
 melakmengi_nation_desc: "En 936, l'Empire de Melakmengi prit fin dans une explosion cataclysmique, tuant le dragon Zenidir Zentirizar ainsi que l'infâme dragon de Damestear contre lequel il luttait. Depuis ce jour, la terre de Madriamilak fut divisée entre des centaines de rois rivaux, chacun cherchant à être le véritable successeur de l'ancien empire. Par la diplomatie et la guerre, nous avons réussi à rassembler la plupart des domaines d'Amilak sous notre autorité, prouvant enfin que nous sommes les véritables héritiers de Melakmengi. Il est temps de faire renaître l'ancien empire."
 yehatirha_nation_title: "Planter le Jardin de Zurel"
 yehatirha_nation_desc: "Quand les étrangers du nord arrivèrent avec les récits de Zurel sur leurs lèvres et le feu de la conviction dans leurs cœurs, nous fûmes ceux qui écoutèrent. Nous fûmes ceux qui acceptèrent les enseignements de Jaddar comme vérité divine. Et quand nous prîmes le signe du soleil, notre lutte contre les forces maléfiques des Ténèbres ainsi que contre nos anciens frères égarés qui s'accrochaient encore à un reflet déformé du véritable divin fut longue et ardue.\n\nMais nous nous sommes montrés à la hauteur, avons vaincu nos ennemis et apporté Sa Lumière à notre peuple, le libérant à jamais des griffes des Ténèbres. Il est maintenant temps de proclamer à tous ceux qui voudraient écouter que ces terres, nos terres, sont Son Jardin de Lumière : la bénie Yehatirha."

 #Aspects
 organize_a_great_prayer: "Organiser une Grande Prière"
 desc_organize_a_great_prayer: "Les souverains Mengi appellent souvent à une période d'une semaine de réflexion intérieure et de prière durant les crises politiques. Ces grandes prières aideront à stabiliser le royaume, car les gens déposent leurs outils et ferment leurs boutiques, se rassemblant pour réaffirmer les liens de communauté.\n--------------\nGagne §G1§! Stabilité\nPerd §G4.00§! de lassitude de guerre\nPerd §R6§! mois de revenus"
 repel_interlopers: "Repousser les Intrus"
 desc_repel_interlopers: "La terre sacrée de Madriamilak est sainte, et dans la foi du Domaine Céleste, elle ne devrait être gouvernée que par les Mengi seuls. Il est assez facile pour les rois Mengi d'obtenir des revendications légitimes sur les parties de Madriamilak possédées par des étrangers, les populations locales assistant activement ces rois libérateurs contre leurs dirigeants étrangers.\n--------------\nGagne un §GCœur Complet§! sur une province voisine aléatoire possédée par un pays non-§YDomaine Céleste§! dans les régions §YTelekenid§!, §YYetefesefi§!, ou §YDenibari§!"
 construct_a_great_temple: "Construire un Grand Temple"
 desc_construct_a_great_temple: "Les temples d'Amilak sont construits régulièrement à Madriamilak. La plupart ne peuvent être considérés que comme de simples sanctuaires, tandis que les villes peuvent avoir un temple. Cependant, seuls dans les royaumes les plus stables un roi décidera de construire un complexe de grand temple, tentant de surpasser tout temple d'Amilak construit auparavant.\n--------------\nL'État §YSemayebaka§! gagne §G10§! de loyauté\n\nProvince aléatoire avec un §YTemple§! :\n   Commence la construction d'une §YCathédrale§! pour §Y0.0%§! du coût et §Y200.0%§! du temps\n   Perd §R-50§! ¤\n\nAprès la Tech Admin 19 :\n   Gagne l'effet dans §Y5§! provinces aléatoires à la place, priorisant les provinces avec un §YTemple§!.\n   Perd §R-100§! ¤"
 cleanse_the_sins_of_the_riyitewag: "Purifier les Péchés des Riyitewag"
 desc_cleanse_the_sins_of_the_riyitewag: "Les Riyitewag ou 'guerriers libres' sont une source omniprésente de main-d'œuvre à travers Madriamilak. Avec le soutien de la classe sacerdotale, les rois Mengi sont capables de recruter ces hommes à leur cause.\n--------------\nGagne '§YRiyitewag Motivés§!' pendant 10 ans, donnant les effets suivants :\nMoral des Armées : §G+10.0%§!\nGagne §G1§! Année de Main-d'œuvre\nL'État §YYenaze Mezhi§! perd §R15§! de loyauté.\nL'État §YRiyitewag§! gagne §G10§! de loyauté.\nL'État §YRiyitewag§! gagne §Y10§! d'influence."
 guide_the_rains: "Guider les Pluies"
 desc_guide_the_rains: "Le rôle d'un prêtre de la pluie est d'une importance primordiale. Par leurs sorts, Amilak et ses serviteurs divins envoient la pluie tomber à travers la terre, apportant de grandes récoltes à nos champs pour de nombreuses saisons à venir.\n--------------\nChaque province possédée qui produit §Ycéréales§! ou §Ybétail§! gagnera §G+25%§! d'efficacité de production locale et §G+0.5§! de biens produits localement pendant §Y2§! ans"
 denounce_yrilaks_followers: "Dénoncer les Adeptes d'Yrilak"
 desc_denounce_yrilaks_followers: "La scène politique Mengi est chaotique et violente, les rivaux cherchant tout avantage les uns contre les autres. Un roi Mengi qui a une grande réputation et le soutien des prêtres sera capable d'utiliser cette influence à son avantage, habituellement en appelant son rival un adepte d'Yrilak, causant la réprobation du rival à travers Madriamilak. Le rival deviendra alors plus ouvert aux attaques, car personne ne se souciera de la subjugation de l'état gouverné par un vilain par un royaume Mengi vraiment vertueux.\n--------------\nGagne '§YContre les Yrilakites§!' pendant §Y10 ans§!, donnant les effets suivants :\nVitesse de Récupération de Main-d'œuvre : §G+10.0%§!\nImpact d'Expansion Agressive : §G-10.0%§!"
 expand_the_holy_realm: "Étendre le Royaume Sacré"
 desc_expand_the_holy_realm: "Le Second Empire Melakmengi était différent du premier à deux égards - il prônait une version plus centralisée de la foi du Domaine Céleste, et cherchait militairement à étendre ses frontières dans des buts de conquête et de conversion, cherchant à conquérir et assimiler les peuples à leurs frontières et leurs dieux. Ainsi, il devint politique pour les Mezhi'Mezhi de chercher l'approbation du clergé pour soutenir leurs actions en déclarant une guerre sainte, afin d'apporter un soutien supplémentaire.\n--------------\nNous gagnerons un CB de §YGrande Guerre Sainte§! à usage unique contre toute cible valide.\nGagne '§YArmée Mobilisée§!' pendant §Y10 ans§!, donnant les effets suivants :\nModificateur de Maintenance Terrestre : §G-10.0%§!"
 enforce_amilaks_supremacy: "Imposer la Suprématie d'Amilak"
 desc_enforce_amilaks_supremacy: "Avec la fondation du Second Empire Melakmengi, la nature du Domaine Céleste passa de celle d'une gouvernance bienveillante à une expansion religieuse fébrile. L'église et l'état devinrent encore plus entrelacés, faisant tout ce qu'ils pouvaient pour étendre les listes des fidèles dans les territoires nouvellement conquis, de l'intégration des dieux et croyances spirituelles aux conversions rituelles de masse, où des villes entières seraient induites dans l'étreinte d'Amilak, par la force si jugé absolument nécessaire.\n--------------\nProvince aléatoire non-Domaine Céleste :\n   La Religion devient Domaine Céleste\n   Gagne §R5.00§! de troubles"

