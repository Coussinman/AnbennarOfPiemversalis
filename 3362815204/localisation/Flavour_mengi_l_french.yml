 #events
 sky_domain.1.t: "Les Grandes Prières"
 sky_domain.1.d: "Une semaine de célébration rituelle et de prière, se terminant par un festin grandiose a été proclamée par les Semayebaka à travers notre nation. Les célébrations seront dédiées à Amilak, offrant l'abondance excédentaire pour qu'elle soit appréciée dans les Cieux et sur Halann. Le plus grand de ces rituels sera tenu et financé par notre grand [Root.Monarch.GetTitle], qui montera au point le plus élevé du royaume et offrira sa soumission personnelle au tout-puissant Amilak."
 sky_domain.1.a: "Gloire à Amilak !"
 
 sky_domain.2.t: "Le Problème des Étrangers"
 sky_domain.2.d: "Les loyaux et zélés Semayebaka du Domaine Céleste de [sky_domain_repel_interlopers_core_prov.GetName] se lamentent et se révoltent contre les autorités de leurs oppresseurs, contre les injustices qui s'abattent sur les têtes des enfants d'Amilak. Ils cherchent un des Mezhi pour se lever et les mener en révolte contre les occupants. Une assemblée de prêtres plus terre-à-terre, cependant, a approché [Root.Monarch.GetTitle] [Root.Monarch.GetName] dans une grande cérémonie, promettant de l'aider dans la conquête de [sky_domain_repel_interlopers_core_prov.GetName] en échange de chasser leurs suzerains étrangers. Que les gens de [sky_domain_repel_interlopers_core_prov.GetName] aient été ou non jadis nos ennemis, le devoir sacré de protéger la terre sainte d'Amilak ne peut être ignoré."
 sky_domain.2.a: "Préparez-vous à la guerre !"
 
 sky_domain.3.t: "Une Grande Entreprise"
 sky_domain.3.d: "[Root.Monarch.GetName] observe tandis que le prêtre effectue le premier coup cérémoniel au sol ; immédiatement après viennent les équipes d'ouvriers et de bœufs pour commencer à déplacer la grande quantité de terre et de pierre qui sera nécessaire pour créer un édifice à la gloire d'Amilak. Les chambres principales de culte, comme beaucoup de temples, seront ouvertes aux cieux, pour qu'Amilak puisse recevoir prières et sacrifices sans obstruction. Rayonnant vers l'extérieur depuis le cœur du temple se trouveront toutes sortes de bâtiments et complexes secondaires, incluant le logement pour les prêtres et scribes, les maisons de guérison, et les soupes populaires pour aider les nécessiteux. Bien qu'humble, cela deviendra un grand lieu de prière et de révérence dans les années à venir."
 sky_domain.3.a: "Puisse cela attirer la faveur d'Amilak."

 sky_domain.4.t: "Bénir les Ensanglantés"
 sky_domain.4.d: "Les Riyitewag sont des soldats libres, non liés à un Mezhi ; ils errent dans la terre sainte, cherchant or et gloire à la solde de quiconque paie pour leurs services. De temps à autre, un prêtre particulièrement influent rassemblera de grands nombres d'entre eux au service de leur Mezhi en échange d'une absolution de leurs nombreux péchés tachés de sang contre leurs frères Mengi, accumulés au cours de longues vies de guerre. Le Grand Prêtre de [Root.GetName] l'a fait pour nous, rassemblant une hôte loyale de guerriers motivés et zélés à intégrer dans nos armées comme généreux exemples de la Miséricorde d'Amilak."
 sky_domain.4.a: "Que ces saints guerriers soient mon épée !"

 sky_domain.5.t: "Le Miracle des Prêtres de la Pluie"
 sky_domain.5.d: "Le prêtre de la pluie monte au sommet de la colline, le petit nuage de poussière dérivant dans la brise pour rejoindre les dizaines créés par ceux derrière lui. L'assemblée des prêtres de la pluie commence à former un cercle sur la colline, chacun levant son bâton vers le ciel tandis qu'ils commencent à canaliser leur propre pouvoir dans un grand sort. Les vents commencent à souffler, encerclant l'assemblée et créant une grande tempête de vent tandis que chants et hymnes à la gloire d'Amilak résonnent sur des kilomètres, cristallins malgré la distance. Après ce qui semble des heures, les vents et hymnes s'apaisent, seulement pour être remplacés par le craquement lointain du tonnerre au-dessus des champs desséchés et du bétail assoiffé."
 sky_domain.5.a: "Pour un ventre plein et un avenir fertile !"

 sky_domain.6.t: "Une Mauvaise Herbe dans le Jardin"
 sky_domain.6.d: "La menace d'Yrilak, Yezel Mora, et de ses sombres occupants est une menace toujours présente dans l'esprit de tous les Mengi. Ainsi, il ne devrait pas surprendre que tous les Mezhi souhaitent contrôler la menace du Marais des Ombres, et quiconque a été tourné vers son sombre service. Ces Agents de l'Ombre infestaient les terres au-delà de nos frontières, nos Semayebaka divinent, allant jusqu'à plier l'oreille d'un de nos dirigeants ennemis voisins à la volonté de leurs maîtresses maléfiques, les Sorcières de Yezel Mora. Ainsi les Semayebaka ont commencé à prêcher une époque de guerre contre l'Ombre, exhortant notre dirigeant à être l'épée pour brûler les ténèbres, comme Zenidir Zentirizar l'a fait il y a tant de siècles. Comme c'est notre devoir, nous devons nous exécuter."
 sky_domain.6.a: "Contre le mal nous combattons !"

 sky_domain.7.t: "Guerre Divine"
 sky_domain.7.d: "Le Semayebaka fanatique leva ses bras vers le ciel devant la foule, ses robes sacerdotales éclaboussées de poussière et de boue de la route. Mais ses yeux, ses yeux contenaient la passion et la rage d'une légion divine tandis qu'il se tenait sur une caisse de poulet, bras étendus.\n\n\"J'ai vu l'impiété de nos ennemis ! J'ai vu les horreurs qui gisent au-delà de nos frontières. Des hommes qui couchent avec des bêtes ! Des diables invocateurs de démons des déserts ! D'étranges Nagide qui apportent leurs voies étrangères, cherchant à les corrompre pour asservir nos hommes et enlever nos femmes pour leurs goûts étrangers !\"\n\nLa foule haleta et rugit de rage.\n\n\"Les peuples au-delà de notre royaume sont la parenté et les proches d'Yrilak ! Ils doivent être maîtrisés ! Leurs âmes sauvées par la grâce d'Amilak et l'acier de notre Mezhi'Mezhi ! Allez ! Répandez la vérité ! Notre Mezhi'mezhi doit voir la vérité !\"\n\nQuand le prêtre laisse retomber ses bras, le son apparent d'un grondement lointain de tonnerre fait écho en accord. Ils doivent brûler."
 sky_domain.7.a: "Marchez, fidèles !"

 sky_domain.8.t: "Par l'Épée"
 sky_domain.8.d: "Des soldats armés se déplacent à travers un autre village de [sky_domain_enforce_amilaks_supremacy_prov_target.GetName], traînant tous sauf les anciens alités de leurs maisons sous un ciel nuageux, presque orageux. Ceux qui résistent rencontrent la lance et l'épée, tandis que le reste est amené au cercle du village, où une congrégation de prêtres chante tandis qu'une équipe d'esclaves a commencé à démanteler le sanctuaire local dédié à [sky_domain_enforce_amilaks_supremacy_prov_target.Religion.GetName]. Le prêtre en chef observe, un sentiment de culpabilité mélangé à un sentiment de devoir. Il sait qu'il fait cela pour sauver les âmes de tous ceux qu'il peut, mais la haine et la peur mélangées dans les yeux de tant d'autres percent encore son âme. Tout ce qu'il peut espérer, alors que le rituel que ses camarades finalisent où les cieux commencent à verser tandis qu'il initie la foule dans les grâces d'Amilak, c'est Sa reconnaissance qu'il a fait ce qui était juste, ce qui était nécessaire."
 sky_domain.8.a: "Pour sauver son âme..."

 
 sky_domain.20.t: "Chercheurs de Rédemption"
 sky_domain.20.d: "Il est bien connu que les bandes errantes de Riyitewag résolveurs de problèmes sont parmi les habitants les plus indisciplinés et problématiques de nos terres. Habituellement ivres, souvent irrespectueux de l'autorité, et parfois négligents au point de la criminalité, il est aussi commun d'entendre ceux au pouvoir se plaindre de devoir nettoyer après leurs dégâts que de les entendre parler hautement des Riyitewag après qu'ils aient tué un troll ou nettoyé un terrier de bandits.\n\nAujourd'hui, le chef d'un groupe particulièrement problématique de Riyitewag est apparu devant le Mezhi demandant l'absolution, offrant leurs services en échange."
 sky_domain.20.a: "Ils gagneront le pardon dans notre armée."
 sky_domain.20.b: "Dispersez-les parmi les communautés locales."
 sky_domain.20.c: "Chassez-les."

 sky_domain.21.t: "Honorer les Serviteurs Divins"
 sky_domain.21.d: "Avec les troubles constants qui tourmentent l'esprit du Mezhi ici sur Halann, il est facile parfois d'oublier les besoins de ces êtres célestes qui veillent sur nous et nous guident vers la prospérité ; ou plutôt, il serait facile d'oublier si ce n'était pour les rappels consciencieux des Semayebaka. Récemment, les doux rappels des Semayebaka sont devenus quelque peu plus insistants et maintenant -une fois de plus- ils nous supplient d'honorer le Serviteur Divin pour qu'il puisse nous accorder sa faveur."
 sky_domain.21.a: "Honorer les Rois Célestes."
 sky_domain.21.b: "Honorer les Reines des Eaux."
 sky_domain.21.c: "Honorer les Seigneurs du Vent."
 sky_domain.21.e: "Nous avons des affaires plus pressantes que les cieux !"

 sky_domain.22.t: "Temples en Querelle"
 sky_domain.22.d: "La Prêtrise d'Amilak n'a pas de credo strictement défini, d'église centralisée, ou de doctrine convenue. Dans les meilleurs jours, cela permet un degré de flexibilité dans le culte entre différentes régions et cultures, permettant à la foi de rester forte dans une variété d'environnements et de peuples disparates. Dans ses pires jours cependant, deux sectes différentes entreront en dispute sur la façon dont Amilak veut que nous nous comportions ou comment le culte devrait être conduit.\n\nC'est un de ces jours : Une dispute entre deux temples rivaux menace de déborder et les dirigeants des deux sectes ont supplié le Mezhi d'intercéder."
 sky_domain.22.a: "Prendre parti."
 sky_domain.22.b: "Chercher un compromis."
 sky_domain.22.c: "Assurer l'unité de foi."
 
 sky_domain.23.t: "Prolifération de la Damestear Maudite"
 sky_domain.23.d: "Depuis que le Dragon de Damestear Eztarthul a ravagé nos terres et fut tué par Zenidir Zentirizar, qui se martyrisa pour nous sauver de ce terrible fléau, il est connu de tous les fidèles que la Damestear du Cratère Senidmot est maudite. Et pourtant, il y a encore ceux qui osent faire commerce et utiliser cette pierre misérable pour leurs propres fins. Un tel réseau de contrebande est récemment venu à notre attention, et bien que ce soit indéniablement un commerce lucratif, il nous incombe de faire quelque chose à ce sujet."
 sky_domain.23.a: "Confisquer et la vendre à l'étranger."
 sky_domain.23.b: "Fermer les yeux."
 sky_domain.23.c: "Écrémer un profit sans le laisser paraître..."
 
 sky_domain.24.t: "Une Semayebaka Harpie"
 sky_domain.24.d: "Une lettre nous est parvenue nous avertissant d'une Harpie dans l'arrière-pays qui est devenue une Semayebaka. Cela en soi serait de peu d'importance, mais la lettre -écrite d'une main qui parle d'indignation à peine contenue- continue en décrivant la prédication de cette Harpie, qui est peu orthodoxe tant dans la livraison que dans le contenu. Dans des sermons livrés en partie en chant, elle raconte comment son peuple aurait prétendument une place spéciale dans le dessein d'Amilak, destiné à agir comme bergers des Fidèles. Que ce soit ou non une manœuvre cynique pour rassembler pouvoir et partisans à elle-même ou une croyance sincèrement tenue est impossible à savoir, mais ce qui ne peut être nié c'est qu'elle a développé un fort suivant avec ses hymnes."
 sky_domain.24.a: "Nous servons tous Amilak !"
 sky_domain.24.b: "Tromperie d'Yrilak. Arrêtez-la !"
 sky_domain.24.c: "Nos ailes répandront ce message au loin !"

sky_domain.25.t: "Prêcheurs de Mensonges"
sky_domain.25.d: "Alors que les marchands étrangers pénètrent de plus en plus profondément dans nos terres, ils sont rapidement suivis par d'étranges gens : Les plus insidieux de ceux-ci sont les prêcheurs promouvant d'étranges religions. Plus récemment, notre commerce avec des royaumes lointains nous a menés au contact avec des 'Ravéliens' qui parlent d'un 'Seul Vrai Dieu' dont les caractéristiques sont fort éloignées de celles d'Amilak.\n\nBien que la plupart les considèrent comme inoffensifs, il y a beaucoup de Semayebaka qui voient ces prêcheurs étrangers comme une menace terrible ou - au pire - des messagers d'Yrilak envoyés pour tromper les fidèles ; néanmoins, toute réaction hostile contre eux est sûre de courroucer les nations qu'ils représentent."
sky_domain.25.a: "Ils peuvent parler. Les fidèles d'Amilak ne vacillent pas."
sky_domain.25.b: "Les restreindre aux ports."
sky_domain.25.c: "Ils parlent d'Yrilak ! Exécutez-les."

sky_domain.26.t: "Signes des Cieux"
sky_domain.26.d: "Près de la capitale, il y a une secte de Semayebaka qui utilisent une méthode novatrice d'interpréter la Volonté d'Amilak : Ils voient les nuages comme des messages codés à Ses fidèles et croient qu'en prenant note soigneusement de leur forme, volume, et nombre, ils peuvent deviner l'intention d'Amilak et ainsi prédire les événements futurs. Cela leur a rapporté très bien servi dans le passé, et ces néphomanciens sont hautement respectés parmi la population locale.\n\nUn Semayebaka de cette secte est venu à nous demandant qu'on leur permette de lire un présage pour le Mezhi."
sky_domain.26.a: "Révélez-nous la Volonté d'Amilak !"
sky_domain.26.b: "Amilak bénit les Dignes."
sky_domain.26.c: "Peut-être un petit coup de pouce..."

sky_domain.27.t: "Brillant et Bleu"
sky_domain.27.d: "Les Semayebaka se tiennent blottis ensemble, discutant tranquillement des nuages qui passent, leurs yeux critiques et perçants. Des mots occasionnels flottent hors de leur discussion murmurée et chacun ajoute son propre commentaire inaudible. 'Duveteux', 'brillant', et 'rond' sont communément marmonnés, et près de la fin de leur cérémonie néphomantique un des prêtres pousse excitément un doigt vers un nuage près de l'horizon et proclame excitément 'Gros !', à l'allégresse apparente des Semayebaka autour."
sky_domain.27.a: "Gros c'est bon ! Nous sommes bénis !"

sky_domain.28.t: "Sombre et Morose"
sky_domain.28.d: "Les néphomanciens Semayebaka observent les cieux avec des expressions graves, marmonnant et se regardant nerveusement tandis qu'ils commencent à rassembler un consensus des nuages sombres et fins au-dessus. Un autre nuage dérive en vue de derrière les arbres proches : Un nuage long et grêle aux proportions déplaisantes. Un des prêtres se lamente en désespoir, un autre s'évanouit."
sky_domain.28.a: "Grêle c'est mauvais. Malheur s'abat sur nous."