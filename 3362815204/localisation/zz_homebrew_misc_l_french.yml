 CrackerOther:0 "L'impensable arriva aujourd'hui. La totalité de $CAPITAL_CITY$ fut consumée dans une grande explosion d'énergie, n'épargnant personne et s'élevant haut dans le ciel. À travers tout $COUNTRY$, de grands tremblements de terre brisèrent et dispersèrent le sol, balayés par des tempêtes tourbillonnantes et des inondations précipitées, puis desséchés dans un feu dévorateur. $COUNTRY$ ne fut pas la seule victime non plus, la vague de destruction frappant sans pitié tous ceux qui se dressaient sur son chemin. \n\nÀ travers tout Halann, les grondements et répliques du Briseur d'Halann purent être ressentis. Et puis, la plus grande peur du monde se révéla. Un nuage sombre s'étendit sur le ciel, et là où le soleil brillait autrefois il n'y avait plus que de la cendre."
 
