 CrackerBulwar:0 "En un instant, le berceau de l'humanité fut à jamais souillé. Une grande lumière engloutit la cité de $CAPITAL_CITY$, se frayant un chemin vers le ciel et, pendant le plus bref des instants, éclipsant même la lumière de Surael. Et puis, la ville disparut dans une explosion catastrophique entendue et ressentie à travers tout Bulwar. Une destruction inimaginable éclata de la cité désormais disparue, brisant le sol et dispersant des vents enflammés. Les grands fleuves de Suran et Buranun changèrent de cours, inondant les berges et dévastant les terres les plus fertiles de Bulwar. Du Salahad, une tempête de sable comme jamais auparavant engloutit le désert dans sa fureur. Et au-dessus du chaos et de la mort, un présage des choses à venir : des nuages de cendre."
 CrackerGerudia:0 ""
 CrackerYnn:0 ""
 CrackerEordand:0 ""
 CrackerSerpentspine:0 "L'Échine-du-Serpent n'est pas connue pour son activité volcanique, mais les observateurs à l'extérieur de la montagne jurèrent avoir vu la montagne exploser et éclater, crachant des roches en fusion et les débris de ce qui était autrefois $CAPITAL_CITY$. À travers tout le Dwarovar, une chaleur brûlante se précipita dans ses rails et fit cuire ses habitants vivants sur les pierres grésillantes. Les plus chanceux trouvèrent plutôt leur fin écrasés par des effondrements et des bâtiments qui s'écroulaient, tandis que des tremblements secouaient les montagnes. Ceux qui restent se blottissent à l'abri de leurs forteresses, sachant parfaitement que peu importe la profondeur de leurs fouilles, quand ils lèvent les yeux tout ce qu'ils peuvent voir c'est de la cendre."
