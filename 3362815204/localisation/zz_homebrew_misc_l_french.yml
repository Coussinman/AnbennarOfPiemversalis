 ArtificeArrestSerpentrot:0 "« L'Artisan m'appartient ! » déclara [Root.Monarch.GetName], se dressant devant [Root.Monarch.GetHerHis] fidèle suite de gardes du palais. « Je l'arrêterai moi-même ! » \n\nUne évacuation d'urgence du palais fut ordonnée après que [Root.Monarch.GetName] et [Root.Monarch.GetHerHis] hommes virent les nuages jaunes révélateurs de Pourriture du Serpent déferler dans les couloirs. Avec une force aussi redoutable que la Pourriture du Serpent à la disposition de l'Artisan en Chef, tenter de l'affronter de front serait un suicide. Mais [Root.Monarch.GetName] avait une solution, et de sa poche sortit le vieux chiffon puant que l'Artisan en Chef lui-même avait donné à [Root.Monarch.GetHerHim] en cas d'épidémie inattendue. Nouant le chiffon fétide autour de sa bouche, [Root.Monarch.GetName] pénétra dans le gaz... et se sentit parfaitement bien. [Root.Monarch.GetSheHeCap] s'approcha du laboratoire, enjambant les corps de gardes et de goules jonchant le sol. \n\nL'Artisan en Chef avait disparu quand [Root.Monarch.GetName] entra dans le laboratoire, la Pourriture du Serpent distrayant tout le monde et lui permettant de s'échapper. [Root.Monarch.GetName] fouilla partout, ne trouvant rien d'autre que quelques chiffons humides et un bol de champignons broyés. \n\nL'artisan s'était échappé, mais [Root.Monarch.GetName] n'était pas prêt à le laisser revenir. De $CAPITAL_CITY$ au plus humble coin de rue, une rançon royale fut affichée comme prime pour l'Artisan Fou - mort ou vif."
 ArtificeArrestBulletWorms:0 "« L'Artisan m'appartient ! » déclara [Root.Monarch.GetName], se dressant devant [Root.Monarch.GetHerHis] fidèle suite de gardes du palais. « Je l'arrêterai moi-même ! » \n\nÀ chaque instant qui passait, un autre soldat était traîné en hurlant d'agonie. De sanglantes pustules marquaient leur peau, et on pouvait savoir par les cris quand un autre Ver-Balle perçait la peau ou brisait un os. [Root.Monarch.GetName] resta en première ligne de ce qui était autrefois les couloirs du palais, maintenant occupés par les forces retranchées de l'artisan avec ordre de tirer à vue. Mais l'artisan traître ne savait pas quelque chose - l'existence d'un tunnel secret menant au laboratoire, dans lequel [Root.Monarch.GetName] rampa. \n\nL'Artisan en Chef était occupé à faire ses bagages quand [Root.Monarch.GetName] fit irruption, complètement pris au dépourvu. L'artisan brandit un pistolet, visa, et rata largement avant d'être plaqué au sol. Un coup précis plus tard, et l'artisan gisait vaincu, son bon bras saignant abondamment. \n\n« Maudit... j'aurais vraiment dû m'entraîner davantage au tir. » cracha l'artisan. « Nous étions destinés à la grandeur, vous et moi. Mais maintenant, en voici les conséquences. Que les feux de la damnation vous consument ! » L'artisan croqua ses dents, et quelque chose se brisa audiblement. De brillantes flammes bleues éclatèrent sur lui, consumant sa chair et ses vêtements et brûlant jusqu'à ce que l'artisan ne soit plus qu'un squelette calciné. Un sentiment troublant envahit [Root.Monarch.GetName], et [Root.Monarch.GetSheHe] sentit que l'artisan n'était pas vraiment mort. Peut-être qu'un verre de célébration calmera [Root.Monarch.GetHerHis] nerfs."
 ArtificeArrestNecrolyzer:0 "« L'Artisan m'appartient ! » déclara [Root.Monarch.GetName], se dressant devant [Root.Monarch.GetHerHis] fidèle suite de gardes du palais. « Je l'arrêterai moi-même ! » \n\nLes cris des damnés emplirent les couloirs du palais tandis qu'un essaim de goules mortes-vivantes assaillit [Root.Monarch.GetName] et [Root.Monarch.GetHerHis] hommes. L'Artisan en Chef avait fait bon usage des ressources du [Root.GovernmentName], les retournant contre [Root.Monarch.GetName] dans cette bataille. Tandis que des dents jaunies grinçaient contre les épées et piques de la garde palatine, [Root.Monarch.GetName] bondit en avant et mit des années d'entraînement martial dans chaque coup de [Root.Monarch.GetHerHis] lame. Et du coin de [Root.Monarch.GetHerHis] œil, [Root.Monarch.GetSheHe] l'aperçut. \n\nL'Artisan en Chef était pressé, vidant les étagères et fourrant des livres dans un sac qui ne s'étirait ni ne s'affaissait jamais. « Les Tanières-Sangsues semblent charmantes en cette saison, peut-être devrais-je y aller d'abord et— » En voyant [Root.Monarch.GetName], il jeta le sac sur son épaule et attrapa un mousquet posé à proximité. [Root.Monarch.GetName] fut sur lui en un instant, et d'un coup l'artisan gisait vaincu, son bon bras saignant abondamment. \n\n« Maudit... vous auriez pu simplement me dire de ne pas produire de Nécrolyseur, [Root.Monarch.GetName]. » cracha l'artisan. « Il y a tant d'autres choses que nous aurions pu faire ensemble. Mais maintenant, en voici les conséquences. Que les feux de la damnation vous consument ! » L'artisan croqua ses dents, et quelque chose se brisa audiblement. De brillantes flammes bleues éclatèrent sur lui, consumant sa chair et ses vêtements et brûlant jusqu'à ce que l'artisan ne soit plus qu'un squelette calciné. Un sentiment troublant envahit [Root.Monarch.GetName], et [Root.Monarch.GetSheHe] sentit que l'artisan n'était pas vraiment mort. Peut-être qu'un verre de célébration calmera [Root.Monarch.GetHerHis] nerfs."
 ArtificeArrestNone:0 "« L'Artisan m'appartient ! » déclara [Root.Monarch.GetName], se dressant devant [Root.Monarch.GetHerHis] fidèle suite de gardes du palais. « Je l'arrêterai moi-même ! » \n\nLes portes du laboratoire furent défoncées, gisant brisées en éclats sur le sol. D'infâmes créations fondirent sur [Root.Monarch.GetName] et [Root.Monarch.GetHerHis] hommes, agissant apparemment comme la sécurité de l'artisan. [Root.Monarch.GetName] n'avait aucune idée de ce qu'elles pouvaient être, mais n'avait aucune intention de le découvrir. [Root.Monarch.GetSheHe] les abattit [Root.Monarch.GetHerselfHimself], et piétina leurs cadavres difformes pour repérer sa cible. \n\nL'Artisan en Chef était pressé, vidant les étagères et fourrant des livres dans un sac qui ne s'étirait ni ne s'affaissait jamais. En voyant [Root.Monarch.GetName], il jeta le sac sur son épaule et attrapa sa dague. [Root.Monarch.GetName] remarqua un éclat de poison luisant sur sa lame. L'artisan frappa le premier, tentant une feinte sur [Root.Monarch.GetName], mais le $MONARCHTITLE$ n'était pas novice en combat. Dans un bref échange, l'artisan gisait vaincu, son bon bras saignant abondamment. \n\n« Qu'Agrados vous maudisse, [Root.Monarch.GetName]. » cracha l'artisan. « Nous aurions pu nous entraider. Mais maintenant, en voici les conséquences. Que les feux de la damnation vous consument ! » L'artisan croqua ses dents, et quelque chose se brisa audiblement. De brillantes flammes bleues éclatèrent sur lui, consumant sa chair et ses vêtements et brûlant jusqu'à ce que l'artisan ne soit plus qu'un squelette calciné. Un sentiment troublant envahit [Root.Monarch.GetName], et [Root.Monarch.GetSheHe] sentit que l'artisan n'était pas vraiment mort. Peut-être qu'un verre de célébration calmera [Root.Monarch.GetHerHis] nerfs."
 ArtificeStrikeDomination:0 "« Amenez-moi l'Artisan en Chef. » ordonna [Root.Monarch.GetName] à [Root.Monarch.GetHerHis] capitaine des gardes. « Ce sera fait. » répondit-il, et partit accomplir la tâche. \n\n[Root.Monarch.GetName] attendit tard dans la nuit le retour du capitaine, arpentant le sol. Il n'y eut aucun bruit de lutte. L'Artisan en Chef n'était pas présent au dîner aujourd'hui. Sûrement a-t-il été capturé ? Oui, les gardes s'amusaient simplement dans le donjon, et d'un moment à l'autre— \n\n« Mon [Root.Monarch.GetTitle] » appela le capitaine des gardes, sortant des ombres. « C'est fait. » [Root.Monarch.GetName] sourit, marchant vers le capitaine... mais alors... \n\n« Et me voici. » L'Artisan en Chef apparut derrière le capitaine. « Mon [Root.Monarch.GetTitle], vous êtes à peine le maître le plus subtil pour qui j'aie travaillé. Honte à vous, maintenant je dois fuir et trouver quelqu'un d'autre plus digne de mon travail. Et je dois dire, votre capitaine ici a fait un travail terrible en tentant de me capturer. Dites que vous êtes désolé. » \n\n« Je suis désolé, mon [Root.Monarch.GetTitle] » parla le capitaine sans une seconde d'hésitation. [Root.Monarch.GetName] regarda de plus près, les yeux écarquillés. Les yeux du capitaine étaient vitreux comme une paire de billes, symptôme évident d'une Potion de Domination. « Vous manquez d'esprit, capitaine de la garde. » L'Artisan en Chef se déplaça à côté de lui, lui tendant une dague. « Vous montrerez à votre [Root.Monarch.GetTitle] à quel point vous êtes désolé en le tuant. C'est un ordre ! » Des années d'entraînement prirent le dessus, et le capitaine bondit sur [Root.Monarch.GetName]."
 ArtificeStrikeNone:0 "« L'Artisan en Chef répondra de ses crimes, » déclara [Root.Monarch.GetName], « demain. Je dois réfléchir à ceci. La beuverie d'aujourd'hui m'a laissé... particulièrement fatigué. » \n\nQuand [Root.Monarch.GetName] s'éveilla, il ne pouvait bouger. Il n'y avait aucune entrave sur lui, aucune coupure ou ecchymose, [Root.Monarch.GetSheHe] était toujours dans [Root.Monarch.GetHerHis] lit avec les couvertures sur [Root.Monarch.GetHerHim]. Mais peu importe les efforts de [Root.Monarch.GetName], [Root.Monarch.GetSheHe] ne pouvait bouger un seul muscle. Que se passait-il ?! \n\n« Bonjour, mon [Root.Monarch.GetTitle]. » dit une voix - la voix de l'Artisan en Chef. « J'espère que vous avez bien dormi. Moi, par contre, j'ai été très occupé la nuit dernière. Un petit oiseau m'a dit que quelqu'un m'en voulait. Je voulais vous montrer ma dernière invention d'une autre manière, mais nous voici. » L'Artisan en Chef entra dans le champ de vision, et à sa poitrine tenait une fiole de liquide violet. « Je l'appelle la « Potion de Domination », mon [Root.Monarch.GetTitle]. Une part de base neutre, deux parts de tranquillisant orque, et un sort d'enchantement de votre serviteur. Quiconque boit ceci entre dans un état d'hypnose légère, et peut être suggéré par un commandement verbal. Comme vous qui êtes allongé là maintenant ! Et maintenant, vous me direz que c'est une excellente invention. » \n\n« C'est une excellente invention. » \n\n[Root.Monarch.GetName] ne l'avait pas dit lui-même, mais les mots furent prononcés, et il écouta impuissant. « Je suis content que vous soyez d'accord ! Mais hélas, le travail doit être fait. J'ai une voiture qui m'attend dehors, et un [Root.Monarch.GetTitle] à tuer. » L'Artisan en Chef sourit. « Mais attendez, je ne ferai pas le meurtre. Vous le ferez, n'est-ce pas ? » [Root.Monarch.GetName] reçut une dague. \n\n« Tuez-vous, c'est un ordre. »"
 ArtificeEnchantmentYes:0 "Connaissez-vous la magie d'enchantement, mon [Root.Monarch.GetTitle] ? Oh, que dis-je, bien sûr que vous la connaissez."
 ArtificeEnchantmentNo:0 "Connaissez-vous la magie d'enchantement, mon [Root.Monarch.GetTitle] ? Vous devriez l'étudier un jour."
