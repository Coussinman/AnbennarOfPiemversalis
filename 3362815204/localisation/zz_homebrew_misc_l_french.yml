 CrackerBulwar:0 "En un instant, le berceau de l'humanité fut à jamais souillé. Une grande lumière engloutit la ville de $CAPITAL_CITY$, se frayant un chemin vers le ciel et, pour le plus bref des moments, éclipsant même la lumière de Surael. Et puis, la ville disparut dans une explosion catastrophique entendue et ressentie à travers Bulwar. Une destruction inimaginable éclata de la ville maintenant disparue depuis longtemps, brisant le sol et dispersant des vents enflammés. Les grandes rivières de Suran et Buranun changèrent de cours, inondant les berges et dévastant les terres les plus fertiles de Bulwar. Du Salahad, une tempête de sable comme jamais auparavant engloutit le désert dans sa fureur. Et au-dessus du chaos et de la mort, un présage des choses à venir : des nuages de cendre."
 CrackerGerudia:0 ""
 CrackerYnn:0 ""
 CrackerEordand:0 ""
 CrackerSerpentspine:0 "Le Serpentspine n'est pas connu pour son activité volcanique, mais les observateurs à l'extérieur de la montagne jurèrent avoir vu la montagne éclater et exploser, crachant des roches en fusion et les débris de ce qui était autrefois $CAPITAL_CITY$. Partout dans le Dwarovar, une chaleur brûlante se précipita dans ses rails et fit cuire ses habitants vivants sur les pierres grésillantes. Les plus chanceux rencontrèrent plutôt leur fin écrasés par des effondrements et des bâtiments qui s'écroulaient, tandis que des tremblements secouaient les montagnes. Ceux qui restent se blottissent dans l'abri de leurs forteresses, sachant très bien que peu importe la profondeur à laquelle ils creusent, quand ils lèvent les yeux, tout ce qu'ils peuvent voir c'est de la cendre."
