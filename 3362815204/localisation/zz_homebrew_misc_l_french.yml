 ArtificeArrestSerpentrot:0 "\"L'Artificier est à moi !\" déclara [Root.Monarch.GetName], se tenant devant [Root.Monarch.GetHerHis] fidèle suite de gardes du palais. \"Je vais l'arrêter moi-même !\" \n\nUne évacuation d'urgence du palais fut ordonnée après que [Root.Monarch.GetName] et [Root.Monarch.GetHerHis] hommes virent les nuages jaunes révélateurs de Serpentrot rouler dans les couloirs. Avec une force aussi puissante que Serpentrot à la disposition du Chef Artificier, essayer de le combattre de front serait un suicide. Mais [Root.Monarch.GetName] avait une solution, et de sa poche sortit le vieux chiffon puant que le Chef Artificier lui-même avait donné à [Root.Monarch.GetHerHim] en cas d'épidémie inattendue. Nouant le chiffon fétide autour de sa bouche, [Root.Monarch.GetName] entra dans le gaz... et se sentit parfaitement bien. [Root.Monarch.GetSheHeCap] s'approcha du laboratoire, enjambant les corps de gardes et de goules éparpillés partout. \n\nLe Chef Artificier était parti quand [Root.Monarch.GetName] entra dans le laboratoire, le Serpentrot distrayant tout le monde et lui permettant de s'échapper. [Root.Monarch.GetName] fouilla partout, ne trouvant rien d'autre que quelques chiffons humides et un bol de champignons écrasés. \n\nL'artificier s'était échappé, mais [Root.Monarch.GetName] n'allait pas le laisser revenir. De $CAPITAL_CITY$ au plus misérable coin de rue, une rançon royale fut listée comme prime pour l'Artificier Fou - mort ou vif."
 ArtificeArrestBulletWorms:0 "\"L'Artificier est à moi !\" déclara [Root.Monarch.GetName], se tenant devant [Root.Monarch.GetHerHis] fidèle suite de gardes du palais. \"Je vais l'arrêter moi-même !\" \n\nChaque moment qui passait, un autre soldat était traîné en hurlant d'agonie. Des pustules sanglantes marquaient leur peau, et on pouvait savoir par les cris quand un autre Ver-Balle perçait la peau ou cassait un os. [Root.Monarch.GetName] resta en première ligne de ce qui était autrefois les couloirs du palais, maintenant occupés par les forces retranchées de l'artificier avec ordre de tirer à vue. Mais l'artificier traître ne savait pas quelque chose - l'existence d'un tunnel secret menant au laboratoire, dans lequel [Root.Monarch.GetName] rampa. \n\nLe Chef Artificier était occupé à faire ses bagages quand [Root.Monarch.GetName] fit irruption, complètement pris au dépourvu. L'artificier brandit un pistolet, visa, et rata complètement avant d'être plaqué au sol. Une coupure précise plus tard, et l'artificier gisait vaincu, son bon bras saignant abondamment. \n\n\"Bon sang... j'aurais vraiment dû m'entraîner plus à viser.\" cracha l'artificier. \"Nous étions destinés à la grandeur, vous et moi. Mais maintenant, nous en sommes là. Que les feux de la damnation vous consument !\" L'artificier serra les dents, et quelque chose craqua audiblement. Des flammes bleues brillantes éclatèrent sur lui, consumant sa chair et ses vêtements et brûlant jusqu'à ce que l'artificier ne soit plus qu'un squelette carbonisé. Un sentiment troublant envahit [Root.Monarch.GetName], et [Root.Monarch.GetSheHe] sentit que l'artificier n'était pas vraiment mort. Peut-être qu'un verre de célébration calmera [Root.Monarch.GetHerHis] nerfs."
 ArtificeArrestNecrolyzer:0 "\"L'Artificier est à moi !\" déclara [Root.Monarch.GetName], se tenant devant [Root.Monarch.GetHerHis] fidèle suite de gardes du palais. \"Je vais l'arrêter moi-même !\" \n\nLes cris des damnés remplirent les couloirs du palais alors qu'un essaim de goules morts-vivants assaillit [Root.Monarch.GetName] et [Root.Monarch.GetHerHis] hommes. Le Chef Artificier avait fait un beau travail avec les ressources du [Root.GovernmentName], les retournant contre [Root.Monarch.GetName] dans cette bataille. Alors que des dents jaunies claquaient contre les épées et piques de la garde palatine, [Root.Monarch.GetName] bondit en avant et mit des années d'entraînement martial dans chaque coup de [Root.Monarch.GetHerHis] lame. Et du coin de [Root.Monarch.GetHerHis] œil, [Root.Monarch.GetSheHe] l'aperçut. \n\nLe Chef Artificier était pressé, vidant les étagères et bourrant des livres dans un sac qui ne s'étirait ni ne s'affaissait jamais. \"Les Leechdens sonnent charmants à cette époque de l'année, peut-être devrais-je y aller d'abord et-\" En voyant [Root.Monarch.GetName], il jeta le sac sur son épaule et attrapa un mousquet qui traînait. [Root.Monarch.GetName] fut sur lui en un instant, et d'un coup l'artificier gisait vaincu, son bon bras saignant abondamment. \n\n\"Bon sang... vous auriez pu simplement me dire de ne pas produire de Nécrolyseur, [Root.Monarch.GetName].\" cracha l'artificier. \"Il y a tellement plus que nous aurions pu faire ensemble. Mais maintenant, nous en sommes là. Que les feux de la damnation vous consument !\" L'artificier serra les dents, et quelque chose craqua audiblement. Des flammes bleues brillantes éclatèrent sur lui, consumant sa chair et ses vêtements et brûlant jusqu'à ce que l'artificier ne soit plus qu'un squelette carbonisé. Un sentiment troublant envahit [Root.Monarch.GetName], et [Root.Monarch.GetSheHe] sentit que l'artificier n'était pas vraiment mort. Peut-être qu'un verre de célébration calmera [Root.Monarch.GetHerHis] nerfs."
 ArtificeArrestNone:0 "\"L'Artificier est à moi !\" déclara [Root.Monarch.GetName], se tenant devant [Root.Monarch.GetHerHis] fidèle suite de gardes du palais. \"Je vais l'arrêter moi-même !\" \n\nLes portes du laboratoire furent défoncées, gisant brisées en éclats sur le sol. De viles créations s'abattirent sur [Root.Monarch.GetName] et [Root.Monarch.GetHerHis] hommes, semblant agir comme la sécurité de l'artificier. [Root.Monarch.GetName] n'avait aucune idée de ce qu'elles pouvaient être, mais n'avait aucune intention de le découvrir. [Root.Monarch.GetSheHe] les abattit [Root.Monarch.GetHerselfHimself], et piétina leurs cadavres difformes et repéra sa cible. \n\nLe Chef Artificier était pressé, vidant les étagères et bourrant des livres dans un sac qui ne s'étirait ni ne s'affaissait jamais. En voyant [Root.Monarch.GetName], il jeta le sac sur son épaule et attrapa sa dague. [Root.Monarch.GetName] remarqua un éclat de poison luisant sur son tranchant. L'artificier frappa le premier, essayant de feinter [Root.Monarch.GetName], mais le $MONARCHTITLE$ n'était pas étranger aux combats. Dans un bref échange, l'artificier gisait vaincu, son bon bras saignant abondamment. \n\n\"Qu'Agrados vous maudisse, [Root.Monarch.GetName].\" cracha l'artificier. \"Nous aurions pu nous entraider. Mais maintenant, nous en sommes là. Que les feux de la damnation vous consument !\" L'artificier serra les dents, et quelque chose craqua audiblement. Des flammes bleues brillantes éclatèrent sur lui, consumant sa chair et ses vêtements et brûlant jusqu'à ce que l'artificier ne soit plus qu'un squelette carbonisé. Un sentiment troublant envahit [Root.Monarch.GetName], et [Root.Monarch.GetSheHe] sentit que l'artificier n'était pas vraiment mort. Peut-être qu'un verre de célébration calmera [Root.Monarch.GetHerHis] nerfs."
 ArtificeStrikeDomination:0 "\"Amenez-moi le Chef Artificier.\" ordonna [Root.Monarch.GetName] à [Root.Monarch.GetHerHis] capitaine de garde. \"Ce sera fait.\" répondit-il, et partit accomplir la tâche. \n\n[Root.Monarch.GetName] attendit tard dans la nuit le retour du capitaine, arpentant le sol. Il n'y avait aucun bruit de lutte. Le Chef Artificier n'était pas présent au dîner aujourd'hui. Sûrement il a été capturé ? Oui, les gardes s'amusaient simplement dans le donjon, et d'un moment à l'autre maintenant - \n\n\"Mon [Root.Monarch.GetTitle]\" appela le capitaine de garde, sortant des ombres. \"C'est fait.\" [Root.Monarch.GetName] sourit, marchant vers le capitaine... mais alors... \n\n\"Et me voici.\" Le Chef Artificier apparut derrière le capitaine. \"Mon [Root.Monarch.GetTitle], vous n'êtes guère le maître le plus subtil pour qui j'aie travaillé. Honte à vous, maintenant je dois m'enfuir et trouver quelqu'un d'autre plus digne de mon travail. Et je dois dire, votre capitaine ici a fait un travail terrible en essayant de me capturer. Dites que vous êtes désolé.\" \n\n\"Je suis désolé, mon [Root.Monarch.GetTitle]\" parla le capitaine sans une seconde de réflexion. [Root.Monarch.GetName] regarda de plus près, les yeux écarquillés. Les yeux du capitaine étaient vitreux comme une paire de billes, un symptôme clair d'une Potion de Domination. \"Vous manquez d'esprit, capitaine de garde.\" Le Chef Artificier se déplaça à côté de lui, lui tendant une dague. \"Vous montrerez à votre [Root.Monarch.GetTitle] à quel point vous êtes désolé en le tuant. C'est un ordre !\" Des années d'entraînement prirent le dessus, et le capitaine bondit sur [Root.Monarch.GetName]."
 ArtificeStrikeNone:0 "\"Le Chef Artificier répondra de ses crimes,\" déclara [Root.Monarch.GetName], \"demain. Je dois dormir là-dessus. La boisson d'aujourd'hui m'a laissé... particulièrement fatigué.\" \n\nQuand [Root.Monarch.GetName] se réveilla, il ne pouvait pas bouger. Il n'y avait aucune attache sur lui, aucune coupure ou ecchymose, [Root.Monarch.GetSheHe] était toujours dans [Root.Monarch.GetHerHis] lit avec les couvertures sur [Root.Monarch.GetHerHim]. Mais peu importe ses efforts, [Root.Monarch.GetName] ne peut pas bouger un seul muscle. Que se passait-il ?! \n\n\"Bonjour, mon [Root.Monarch.GetTitle].\" dit une voix - la voix du Chef Artificier. \"J'espère que vous avez bien dormi. Moi, par contre, j'ai été très occupé la nuit dernière. Un petit oiseau m'a dit que quelqu'un me cherchait des noises. Je voulais vous montrer ma dernière invention d'une autre façon, mais nous y voilà.\" Le Chef Artificier entra dans le champ de vision, et à sa poitrine tenait une fiole de liquide violet. \"Je l'appelle la \"Potion de Domination\", mon [Root.Monarch.GetTitle]. Une part de base neutre, deux parts de tranquillisant d'orque, et un sort d'enchantement de votre serviteur. Quiconque boit ceci entre dans un état d'hypnose légère, et peut être suggéré par une commande verbale. Comme vous êtes allongé là maintenant ! Et maintenant, vous me direz que c'est une excellente invention.\" \n\n\"C'est une excellente invention.\" \n\n[Root.Monarch.GetName] ne l'avait pas dit lui-même, mais les mots furent prononcés, et il écouta impuissant. \"Je suis content que vous soyez d'accord ! Mais hélas, le travail doit être fait. J'ai une calèche qui m'attend dehors, et un [Root.Monarch.GetTitle] à tuer.\" Le Chef Artificier sourit. \"Mais attendez, je ne ferai pas le meurtre. Vous le ferez, n'est-ce pas ?\" [Root.Monarch.GetName] reçut une dague. \n\n\"Tuez-vous, c'est un ordre.\""
 ArtificeEnchantmentYes:0 "Connaissez-vous la magie d'enchantement, mon [Root.Monarch.GetTitle] ? Oh, que dis-je, bien sûr que vous la connaissez."
 ArtificeEnchantmentNo:0 "Connaissez-vous la magie d'enchantement, mon [Root.Monarch.GetTitle] ? Vous devriez vous renseigner dessus un jour."
 ArtificeKhetgirlYes:0 "le Khet que le Chef Artificier avait fait son assistant pleura à l'aide, battant et griffant inutilement contre le verre."
