 ArtificeKhetgirlDedYes:0 "C'était... rapide, je dois dire. Je blâme les implants, ils nuisent à votre système immunitaire. Peu importe, cela en a fait un exemple encore meilleur"
 ArtificeKhetgirlDedNo:0 "Comme vous pouvez le voir, mon [Root.Monarch.GetTitle], la Pourriture du Serpent agit rapidement et est mortelle"
