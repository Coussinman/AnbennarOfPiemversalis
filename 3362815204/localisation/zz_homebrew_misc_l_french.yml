 CrackerOther:0 "L'impensable s'est produit aujourd'hui. L'ensemble de $CAPITAL_CITY$ fut consumé dans une grande explosion d'énergie, n'épargnant personne et atteignant haut dans le ciel. Partout dans $COUNTRY$, de grands tremblements de terre brisèrent et dispersèrent le sol, emportés par des tempêtes tourbillonnantes et des inondations déferlantes, puis desséchés dans un feu qui consume tout. $COUNTRY$ ne fut pas la seule victime non plus, la vague de destruction frappant sans pitié tous ceux qui se dressaient sur son chemin. \n\nPartout dans Halann, les grondements et répliques du Halann Cracker purent être ressentis. Et puis, la plus grande peur du monde se révéla. Un nuage sombre s'étendit sur le ciel, et là où le soleil brillait autrefois il n'y avait que de la cendre."
 
