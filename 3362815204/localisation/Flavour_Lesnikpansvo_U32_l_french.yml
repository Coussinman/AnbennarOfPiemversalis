l_french:
 #Missions

 #Tooltips
 mechanic_lesnikpansvo_forests_bonus_yes:0 "L'abondance de rôdeurs expérimentés qui ont passé une vie à cartographier et gérer les forêts de Sarda accorde §G-10%§! de coût de construction et §G+10%§! de défense dans les provinces forestières."
 trompolere_ranger_danger_tt:0 "§TL'armée d'Alaran ne sera pas heureuse de cette décision§!"
 #Modifiers
 ynn_leaderless_rangers:0 "Rôdeurs sans Chef"
 ynn_leaderless_rangers_desc:0 "Cette province est ravagée par divers groupes de bandits et rôdeurs, tendant des embuscades aux voyageurs et pillant les villages."
 ranger_lordship_modifier:0 "Rôdeurs de Velenik"
 ranger_lordship_modifier_desc:0 "Cette province est protégée par les Rôdeurs de Lesnikpansvo, qui patrouillent les bois contre les dangers et aident les résidents à vivre en harmonie avec la nature."
 #privilege


 #Events
 flavor_lesnikpansvo.1.t:0 "Les Bandits s'emparent de Vels Amsto !"
 flavor_lesnikpansvo.1.d:0 "L'armée de rôdeurs, bandits, chevaliers sans terre et autres vauriens d'Alaran s'est dissoute, et la région autour de Vels Bacar a été jetée dans le chaos alors qu'ils occupent villages, châteaux et routes, tendant des embuscades aux chevaliers rebelles et dépouillant le peuple. À Vels Amsto, un rôdeur nommé Yarhelval Velenik a réussi à unir un grand groupe de ces derniers sous sa bannière, déclarant la terre qu'il contrôle comme Lesnikpansvo : la Seigneurie des Rôdeurs."
 flavor_lesnikpansvo.1.a:0 "Peu importe, ils seront écrasés assez tôt."
 flavor_lesnikpansvo.1.b:0 "Serait-ce le second avènement de Rhovynuc ? Je suis partant !"
