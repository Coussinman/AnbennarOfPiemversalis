 flavour_sarisung.1.t:0 "Combats de Rue à Kethur"
 flavour_sarisung.1.d:0 "Les Rayures, le gang local le plus puissant de Khetur, ont organisé une riposte à notre démonstration de force, ralliant divers gangs plus petits sous leur bannière pour contester notre influence."
 flavour_sarisung.1.a:0 "Ils seront écrasés."
 flavour_sarisung.2.t:0 "Rendre la pareille."
 flavour_sarisung.2.d:0 "Meurtre ! Nos ennemis ont sournoisement empoisonné celui qu'ils considèrent responsable de faire pression sur leurs dirigeants. Nous ne pouvons pas remonter jusqu'à l'employeur de l'assassin, mais nous soupçonnons le cartel de la Lune Blanche d'être le coupable."
 flavour_sarisung.2.a:0 "Une pilule amère à avaler."
 flavour_sarisung.3.t:0 "Incendie criminel"
 flavour_sarisung.3.d:0 "Le feu ! Certains de nos entrepôts brûlent ! Des symboles du Peuple de la Rivière ont été trouvés sur place, suggérant qu'ils ripostent dans cette guerre commerciale. Ce sera coûteux."
 flavour_sarisung.3.a:0 "Nous prévaudrons."
 flavour_sarisung.4.t:0 "Une conspiration !"
 flavour_sarisung.4.d:0 "Des gens ont disparu, s'évanouissant dans la nuit. Ils ont peur et il y a des rumeurs... Certains nous soupçonnent même d'être impliqués dans cette affaire."
 flavour_sarisung.4.a:0 "Accusations sans fondement !"

 showing_respect_mission_title:0 "Montrer du Respect"
 showing_respect_mission_desc:0 "Nous devons clairement faire comprendre que nous respectons le mode de vie Harimari si nous voulons établir le contrôle à Kethur."
 showing_strength_mission_title:0 "Démonstration de Force"
 showing_strength_mission_desc:0 "Seuls ceux capables de faire leurs preuves sont dignes de gouverner aux yeux des Harimari. Nous ferons nos preuves."
 showing_leadership_mission_title:0 "Démonstration de Leadership"
 showing_leadership_mission_desc:0 "Notre grand leadership est quelque chose que les Harimari respecteront - et devant lequel ils s'inclineront."
 city_of_encounters_mission_title:0 "Cité des Rencontres"
 city_of_encounters_mission_desc:0 "Sarisung se trouve au centre d'un vaste continent, foyer de nombreux peuples différents. Nous devons exploiter cette ressource, écouter et apprendre de ces expériences et perspectives différentes."
 the_seven_bridges_mission_title:0 "Les Sept Ponts"
 the_seven_bridges_mission_desc:0 "Sept grands ponts enjambent les rivières Kharunyana et Telkhram, inspirant une énigme locale : Serait-il possible de traverser tous les sept ponts une seule fois ? Même le monde académique s'y est intéressé et il semble qu'une solution pourrait réellement apporter des progrès scientifiques substantiels."
 capital_of_a_continent_mission_title:0 "Capitale d'un Continent"
 capital_of_a_continent_mission_desc:0 "Sarisung est la capitale légitime de Haless, destinée à devenir un phare resplendissant de grandeur et de richesse. Montrons au monde notre puissance."
 threaten_figureheads_mission_title:0 "Menacer les Figures de Proue"
 threaten_figureheads_mission_desc:0 "Nundujisbid abrite de puissants cartels illégaux de cuisson de porcelaine, dirigés par quelques individus distincts. Si nous ciblons ces quelques personnes, nous pourrions être capables de les « convaincre » de rejoindre la guilde officielle de porcelaine et ainsi notre sphère d'influence."
 bribe_figureheads_mission_title:0 "Corrompre les Figures de Proue"
 bribe_figureheads_mission_desc:0 "La peur n'est pas le seul moyen d'atteindre vos objectifs - nous avons identifié des dirigeants plus... coopératifs. Ils pourraient être disposés à se laisser convaincre de notre cause - pour un prix."
 propose_integration_mission_title:0 "« Proposer » l'Intégration"
 propose_integration_mission_desc:0 "Le moment est venu d'exercer notre influence et d'intégrer officiellement les cartels dans la guilde locale de porcelaine. Établissons l'infrastructure locale et revendiquons la propriété de Nundujisbid !"
 friends_in_high_places_mission_title:0 "Des Amis Haut Placés"
 friends_in_high_places_mission_desc:0 "Sarisung se trouve entre le marteau et l'enclume, avec de nombreuses grandes puissances comme voisins. Il serait prudent de nous faire nous-mêmes quelques amis puissants et d'établir un lien fort avec eux."
 leverage_our_influence_mission_title:0 "Exploiter Notre Influence"
 leverage_our_influence_mission_desc:0 "Nous sommes en position idéale pour contrôler le flux de notre marchandise la plus prisée - l'or blanc qu'est la porcelaine. Si nous parvenons à contrôler le commerce, nous pourrions être capables d'assumer officiellement le leadership des cités de porcelaine et prendre le contrôle de certaines qui sont autrement hors de notre portée."
 rival_in_the_south_mission_title:0 "Rival du Sud"
 rival_in_the_south_mission_desc:0 "La nation de Bhuvauri prétend être le souverain de la Kharunyana. Montrons-leur où réside la véritable puissance."
 access_to_the_sea_mission_title:0 "Accès à la Mer"
 access_to_the_sea_mission_desc:0 "Une emprise ferme sur le Golfe de Rahen est primordiale si nous voulons contrôler notre commerce. Assurons-nous que les drapeaux de Sarisung flottent sur l'océan."
 civilized_thugs_mission_title:0 "Voyous Civilisés"
 civilized_thugs_mission_desc:0 "Si nous voulons diriger une vraie nation, nous devrons nous comporter en conséquence. La première étape de la réforme est de s'assurer que Sarisung a une bonne image dans le monde."
 harimari_instructors_mission_title:0 "Instructeurs Hobgobelins"
 harimari_instructors_mission_desc:0 "Le Commandement au nord est un ennemi menaçant, tristement célèbre pour son armée impeccable. Accueillons quelques exilés pour profiter nous-mêmes de leur expertise et transformer nos troupes en une vraie armée."
 birth_of_bureaucracy_mission_title:0 "La Naissance de la Bureaucratie"
 birth_of_bureaucracy_mission_desc:0 "Si nous voulons exercer un contrôle efficace sur nos territoires croissants, nous devrons établir une administration professionnelle."
 spring_of_a_new_era_mission_title:0 "Printemps d'une Nouvelle Ère"
 spring_of_a_new_era_mission_desc:0 "Nous avons parcouru un long chemin pour transformer notre entreprise en un véritable État, mais nous avons encore besoin d'un sentiment partagé de fierté et d'objectif si nous voulons vraiment unifier la cité et marcher vers une nouvelle ère."
 rulers_of_the_river_mission_title:0 "Maîtres de la Rivière"
 rulers_of_the_river_mission_desc:0 "Sarisung est la belle Reine de la Kharunyana. Prenons ce qui nous revient de droit."
 nation_of_great_cities_mission_title:0 "Une Nation de Grandes Cités"
 nation_of_great_cities_mission_desc:0 "Bien que Sarisung soit le centre de notre nation, il y a de nombreuses autres cités impressionnantes le long de la rivière qui en font partie. Assurons-nous qu'elles recevront l'attention qu'elles méritent et formons une nation de véritablement grandes cités."
 undisputed_rule_mission_title:0 "Règne Incontesté"
 undisputed_rule_mission_desc:0 "Le moment est venu de céder officiellement le pouvoir à ceux qui mènent cette nation vers la grandeur. Il est temps de proclamer un monarque !"
 leverage_river_control_mission_title:0 "Exploiter le Contrôle Fluvial"
 leverage_river_control_mission_desc:0 "Si nous voulons impressionner les contrebandiers qui contrôlent Sarkhani, nous devons les assécher. Affirmons notre contrôle sur les voies navigables et affamons-les jusqu'à la soumission."
 black_market_hub_mission_title:0 "Centre du Marché Noir de Haless"
 black_market_hub_mission_desc:0 "Les contrebandiers peuvent encore commercer - car nous aussi aimons les profits. Assurons-nous simplement que cela se passe sous notre patronage pour nous bénéficier à tous. La contrebande illégale du continent entier affluera bientôt par nos portes."
 promise_protection_mission_title:0 "Promettre la Protection"
 promise_protection_mission_desc:0 "Les contrebandiers sont comme les marchands - toujours inquiets. Si nous pouvons les convaincre qu'ils seront plus en sécurité sous notre direction, nous pourrons peut-être intégrer Sarkhani dans notre domination."
 southern_connection_mission_title:0 "Exploiter le Sud"
 southern_connection_mission_desc:0 "Les habitants de Sarkhani ont des liens culturels et personnels forts avec les cités Chengrong le long de la rivière. Nous pouvons exploiter cela pour nous présenter comme les meilleurs dirigeants de leur peuple."
 forceful_negotiations_mission_title:0 "Négociations Musclées"
 forceful_negotiations_mission_desc:0 "Il faut être conséquent si vous voulez survivre dans ce monde. Nous exercerons notre prowesse commerciale comme une arme puissante."
 trading_in_the_north_mission_title:0 "Commerce au Nord"
 trading_in_the_north_mission_desc:0 "Le Nord est une terre aux ressources abondantes. Nous pourrions sûrement les « convaincre » de les partager avec nous."
 swords_for_rights_mission_title:0 "Épées contre Droits"
 swords_for_rights_mission_desc:0 "Le Commandement a subjugué les humains Raheni du nord. Si nous devions soutenir de manière altruiste leur lutte pour l'indépendance, ils nous devraient une grande dette."
 integrate_teachings_mission_title:0 "Intégrer nos Enseignements"
 integrate_teachings_mission_desc:0 "Les habitants de Khappur se sont installés en tant que communauté de foi. Si nous désirons régner sur eux, nous devrons intégrer leurs enseignements à notre philosophie."
 tolerate_experimentation_mission_title:0 "Expériences Humaines"
 tolerate_experimentation_mission_desc:0 "Les Lames-de-Nuit, une guilde d'assassins et dirigeant de facto de Khappur, ont toujours été impliquées dans des entreprises douteuses. Elles viennent maintenant nous voir avec une proposition - nous accepterions l'utilisation de matière organique pour leurs expériences, et elles s'associeront plus étroitement avec nous."
 a_deal_in_the_shadows_mission_title:0 "Un Marché dans l'Ombre"
 a_deal_in_the_shadows_mission_desc:0 "Les Lames-de-Nuit reconnaissent notre règne stable. Intégrons-les dans notre organisation, et créons une base d'opérations pour elles - le Jardin des Secrets."
 garden_of_secrets_one_mission_title:0 "La Voie des Nombreux Visages"
 garden_of_secrets_one_mission_desc:0 "« Si vous connaissez tout le monde, vous pouvez être n'importe qui. »"
 garden_of_secrets_two_mission_title:0 "La Voie des Langues de Soie"
 garden_of_secrets_two_mission_desc:0 "« Craignez ceux qui parlent d'ennemis comme d'amis. »"
 garden_of_secrets_three_mission_title:0 "La Voie des Toiles Maléfiques"
 garden_of_secrets_three_mission_desc:0 "« Car l'Araignée capture la Mouche dans son sommeil. »"

 sarisung_drill_instructors:0 "Instructeurs d'Exercice Hobgobelins"
 sarisung_drill_instructors_desc:0 "En échange de l'exil, nous employons maintenant des instructeurs d'exercice hobgobelins renégats qui mettent notre armée au pas !"
 sarisung_rumours:0 "Rumeurs"
 sarisung_rumours_desc:0 "Il y a eu des rumeurs de gens qui disparaissent. Les rues semblent effectivement être un peu moins bondées..."

