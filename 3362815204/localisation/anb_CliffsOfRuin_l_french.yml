great_project_redrushes_climb:0 "Ascension des Redrushes"
redrushes_climb:0 "Ascension des Redrushes"
redrushes_climb_title:0 "L'Ascension des Redrushes"
redrushes_climb_desc:0 "--------------\nProfondément dans la jungle de Cheshoshmar se trouve un sentier qui a relié les tribus Mayte de Haraf au-dessus pendant des générations. Parsemé de serpents, de bêtes volantes et de pièges traîtres au point d'être considéré par les Ruinborn locaux comme un test de courage, l'« Ascension des Redrushes », comme le sentier est connu, a maintenant été dégagé, élargi et travaillé pour devenir beaucoup plus sûr."
great_project_spoorland_lift:0 "Ascenseur de Spoorland"
spoorland_lift:0 "Ascenseur de Spoorland"
spoorland_lift_title:0 "L'Ascenseur de Spoorland"
spoorland_lift_desc:0 "--------------\nPrès des chutes de la rivière Passing, à la frontière des bois de Trollsbay et des jungles de Neratican, se trouve une série d'ascenseurs à poulie construits avec l'aide de pionniers des prairies. Créé sur le site de ce qui était à l'origine une structure de fortune unique, l'Ascenseur de Spoorland est un ensemble d'ascenseurs assez larges et puissants pour soulever deux carrioles chacun, les transportant de Spoorland en bas au désert d'Epednan en haut et vice-versa."
great_project_walkway_of_thorns:0 "Promenade des Épines"
walkway_of_thorns:0 "Promenade des Épines"
walkway_of_thorns_title:0 "La Promenade des Épines"
walkway_of_thorns_desc:0 "--------------\nUne démonstration loin de chez soi de l'élégance de Lencori, la Promenade des Épines est une plateforme métallique de plusieurs kilomètres de haut longeant les Falaises de Ruine, sinuant en sens inverse à mi-chemin. Les voyageurs peuvent se délecter des fleurs et de la flore qui ont été soigneusement plantées tout le long de la Promenade, des roses Lorentish aux Lis Cramoisis de Marlliander, en passant par des espèces d'Aelantir comme les Baies Blanches de Grebniesther et les Safrans de Selphereg. Les propositions d'importer des Tournesols Mangeurs d'Hommes de Rezankand ont cependant été rejetées après quelques complications malheureuses."
great_project_arca_noruin:0 "Arca Noruin"
arca_noruin:0 "Arca Noruin"
arca_noruin_title:0 "Arca Noruin"
arca_noruin_desc:0 "--------------\nSe tenant majestueusement sur le côté ouest des Larmes de Venaan, Arca Noruin est un grand complexe de château construit près - mais pas directement adjacent - aux Falaises de Ruine. Son donjon, avec cent étages et plusieurs tours attachées, se relie au sommet avec le Plateau Ynnic par un pont-levis. Les jours de brouillard, il n'est pas possible de voir le sommet, ni de voir en bas depuis le sommet ; pour cette qualité pittoresque, il est également surnommé « Le Perce-Brouillard »."
great_project_arca_venaan:0 "Arca Venaan"
arca_venaan:0 "Arca Venaan"
arca_venaan_title:0 "Arca Venaan"
arca_venaan_desc:0 "--------------\nArca Venaan, plus qu'une structure, est une chanson d'amour à la race elfique. Une tour en spirale du bleu-vert le plus lumineux, elle a été décorée de motifs floraux, de vagues et de nuages à l'extérieur. Son intérieur est assez large pour permettre un atrium ouvert, au centre duquel s'élève un pilier de marbre avec les statues d'elfes importants sculptées sur ses côtés. Pour relier les invités et les voyageurs au plateau Ynnic, un large escalier sinueux enserre les murs de la tour, tournant et tournant alors qu'il s'élève autour du pilier, tout le long jusqu'à l'étage supérieur parallèle aux Falaises de Ruine. Sur les murs, une murale diagonale accompagne l'escalier, représentant des épisodes de l'histoire elfique de la Guerre des Chaînes Brisées, à la Ruine d'Aelantir, à l'atterrissage de Munas à la redécouverte d'Aelantir par Endrallian en 1500 AA.\n\nAlors que les érudits sont encore au travail pour découvrir les secrets de l'histoire elfique et, comme ils le font, ils sont susceptibles de trouver des inexactitudes avec certaines des représentations de la murale, personne ne peut nier son pouvoir artistique : les invités parcourent souvent toute la longueur de la tour sans s'en rendre compte, absorbés qu'ils sont à suivre la murale."
great_project_arbeloch_ascensor:0 "Ascenseur d'Arbeloch"
arbeloch_ascensor:0 "Ascenseur d'Arbeloch"
arbeloch_ascensor_title:0 "L'Ascenseur d'Arbeloch"
arbeloch_ascensor_desc:0 "--------------\nUne longue pente a été creusée directement dans les Falaises de Ruine pour permettre à une plateforme ferroviaire de voyager à travers. Utilisant la puissance hydraulique harnessée de la rivière voisine, la plateforme monte et descend le long de son chemin de plusieurs kilomètres, se déplaçant sans perturbation comme la main d'un géant. Bien que ce ne soit pas le plus glamour ou le plus extravagant des passages de falaises, l'Ascenseur d'Arbeloch est le moyen le plus rapide et le plus sûr de traverser, étant capable de soulever des cargaisons lourdes ou plusieurs régiments par voyage dans un exploit de pointe de l'efficacité de l'ingénierie."

cancel_cliff_passage_title:0 "Annuler la Construction du Passage des Falaises"
cancel_cliff_passage_desc:0 "Peut-être que c'était une mauvaise idée et nous devrions rester de notre côté des Falaises. Peut-être que nous avons simplement besoin de l'argent. Ou peut-être que nous possédons déjà suffisamment de passages. Quelle que soit la raison, nous pouvons arrêter nos efforts à tout moment."

CliffsOfRuin_events.1.t:0 "Le Passage Complété"
CliffsOfRuin_events.1.d:0 "Les années de travail ont porté leurs fruits, car il y a maintenant un passage reliant [1876.GetName] à [2095.GetName], permettant un voyage facile et sûr à travers les Falaises de Ruine pour les armées et les marchands."
CliffsOfRuin_events.1.a:0 "Un grand succès, continuons alors"
