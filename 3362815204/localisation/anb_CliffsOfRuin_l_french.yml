 great_project_redrushes_climb:0 "Montée des Joncs-Rouges"
 redrushes_climb:0 "Montée des Joncs-Rouges"
 redrushes_climb_title:0 "La Montée des Joncs-Rouges" 
 redrushes_climb_desc:0 "--------------\nAu plus profond de la jungle de Cheshoshmar se trouve un sentier qui relie depuis des générations les tribus Mayte d'Haraf en haut. Truffé de serpents, de bêtes volantes et de pièges traîtres au point d'être considéré par les Nés-des-Ruines locaux comme une épreuve de courage, la \"Montée des Joncs-Rouges\", comme le sentier est connu, a maintenant été dégagé, élargi et travaillé pour devenir beaucoup plus sûr."
 great_project_spoorland_lift:0 "Élévateur de Spoorland"
 spoorland_lift:0 "Élévateur de Spoorland"
 spoorland_lift_title:0 "L'Élévateur de Spoorland"
 spoorland_lift_desc:0 "--------------\nPrès des chutes de la rivière du Passage, à la frontière des bois de la Baie-des-Trolls et des jungles nératicaines, se trouve une série d'ascenseurs à poulies construits avec l'aide de pionniers des prairies. Créé sur le site de ce qui était originellement une seule structure de fortune, l'Élévateur de Spoorland est un ensemble d'ascenseurs assez larges et puissants pour soulever deux chariots chacun, les amenant de Spoorland en bas vers le désert d'Epednan en haut et vice-versa."
 great_project_walkway_of_thorns:0 "Passerelle des Épines"
 walkway_of_thorns:0 "Passerelle des Épines"
 walkway_of_thorns_title:0 "La Passerelle des Épines"
 walkway_of_thorns_desc:0 "--------------\nUne démonstration d'élégance lencorienne loin de chez elle, la Passerelle des Épines est une plateforme métallique haute de kilomètres longeant les Falaises de la Ruine, serpentant dans l'autre direction à mi-parcours. Les voyageurs peuvent être enchantés par les fleurs et la flore qui ont été soigneusement plantées tout au long de la Passerelle, des roses lorentiennes aux Lys Cramoisies de Marlliande, en passant par les espèces aelantiriennes telles que les Baies Blanches de Grebniesther et les Safrans de Selphereg. Les propositions d'importer des Tournesols Mange-Hommes de Rezankand ont cependant été rejetées après quelques complications malheureuses."
 great_project_arca_noruin:0 "Arca Noruin"
 arca_noruin:0 "Arca Noruin"
 arca_noruin_title:0 "Arca Noruin"
 arca_noruin_desc:0 "--------------\nSe dressant majestueusement sur le côté occidental des Larmes de Venaan, Arca Noruin est un large complexe de château construit près - mais pas directement adjacent - des Falaises de la Ruine. Son donjon, avec cent étages et plusieurs tours attachées, se relie au sommet avec le Plateau Ynnique par un pont-levis. Les jours brumeux, il n'est pas possible de voir le sommet, ni de voir en bas depuis le sommet ; pour cette qualité pittoresque, il est aussi surnommé \"Le Perce-Brume\"."
 great_project_arca_venaan:0 "Arca Venaan"
 arca_venaan:0 "Arca Venaan"
 arca_venaan_title:0 "Arca Venaan"
 arca_venaan_desc:0 "--------------\nArca Venaan, plus qu'une structure, est un chant d'amour à la race elfique. Une tour spiralée du sarcelle le plus lumineux, elle a été décorée avec des motifs floraux, des vagues et des nuages à l'extérieur. Son intérieur est assez large pour permettre un atrium ouvert, au centre duquel s'élève un pilier de marbre avec les statues d'elfes importants sculptées sur ses côtés. Pour connecter invités et voyageurs au plateau Ynnique, un large escalier sinueux épouse les murs de la tour, tournant et virevoltant tandis qu'il s'élève autour du pilier, jusqu'à l'étage supérieur parallèle aux Falaises de la Ruine. Sur les murs, une fresque diagonale accompagne l'escalier, dépeignant des épisodes de l'histoire elfique depuis la Guerre des Chaînes Brisées, jusqu'à la Ruine d'Aelantir, jusqu'au débarquement de Munas et la redécouverte d'Aelantir par Endrallian en 1500 AA.\n\nBien que les érudits travaillent encore à découvrir les secrets de l'histoire elfique et, ce faisant, ils sont destinés à trouver des inexactitudes avec certaines des représentations de la fresque, nul ne peut nier sa puissance artistique : les invités voyagent souvent toute la longueur de la tour sans s'en rendre compte, absorbés qu'ils sont à suivre la fresque."
 great_project_arbeloch_ascensor:0 "Ascenseur d'Arbeloch"
 arbeloch_ascensor:0 "Ascenseur d'Arbeloch"
 arbeloch_ascensor_title:0 "L'Ascenseur d'Arbeloch"
 arbeloch_ascensor_desc:0 "--------------\nUne longue pente a été creusée directement dans les Falaises de la Ruine pour permettre à une plateforme sur rails de voyager à travers. Utilisant la puissance hydraulique captée de la rivière proche, la plateforme s'élève et descend le long de son chemin long de kilomètres, se mouvant imperturbablement comme la main d'un géant. Bien qu'il ne soit pas le plus glamour ou extravagant des passages de falaise, l'Ascenseur d'Arbeloch est le moyen le plus rapide et le plus sûr de traverser, étant capable de soulever de lourdes cargaisons ou plusieurs régiments par voyage dans un exploit d'efficacité d'ingénierie de pointe."
 
 cancel_cliff_passage_title:0 "Annuler la Construction du Passage de Falaise"
 cancel_cliff_passage_desc:0 "Peut-être que c'était une mauvaise idée et nous devrions nous contenter de notre côté des Falaises. Peut-être avons-nous simplement besoin de l'argent. Ou peut-être possédons-nous déjà suffisamment de passages. Quelle que soit la raison, nous pouvons arrêter notre effort à tout moment."
 
 CliffsOfRuin_events.1.t:0 "Le Passage Achevé"
 CliffsOfRuin_events.1.d:0 "Les années de travail ont porté leurs fruits, car il y a maintenant un passage reliant [1876.GetName] à [2095.GetName], permettant un voyage facile et sûr à travers les Falaises de la Ruine pour les armées et marchands."
 CliffsOfRuin_events.1.a:0 "Un grand succès, continuez donc"
