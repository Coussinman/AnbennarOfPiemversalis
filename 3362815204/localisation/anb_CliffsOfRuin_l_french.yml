 construct_cliff_passage_1_title:0 "Passage des Falaises de la Ruine ([2095.GetName] - [1876.GetName])"
 construct_cliff_passage_1_desc:0 "L'énorme cratère au milieu d'Aelantir constitue une barrière naturelle intimidante. Son rebord, connu sous le nom de Falaises de la Ruine, ne peut être gravi que par des sentiers naturels périlleux, ou à l'aide de systèmes de poulies dont la construction nécessite des jours à réaliser. Aucune de ces solutions n'est pratique pour un commerce constant ou pour le passage d'armées. En rassemblant suffisamment de ressources, nous serons capables de construire un passage qui facilitera grandement les voyages vers le haut et le bas des falaises, et nous en serons les seuls maîtres."
