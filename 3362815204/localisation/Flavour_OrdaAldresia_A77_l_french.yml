 second_sons_coup:0 "Coup d'État des Seconds Fils"
 second_sons_coup_desc:0 "Les Seconds Fils fomentent un coup d'état ! Nous devons prouver notre force !"

 old_ways_and_the_new_tt:0 "Si nous sommes capables de prouver notre force, nous pourrions être capables de supprimer le §RCoup d'État des Seconds Fils§!\n\nNous débloquerons aussi le §YCasus Belli de Ban Impérial§! et par la grâce de l'Empereur, nous gagnerons §Y150§! supplémentaires de chaque §YPoint de Monarque§! lors d'une victoire de Ban Impérial !"
 old_ways_and_the_new_pre_tt:0 "Nous avons gagné la capacité d'§Yhumilier les rivaux§! de l'§YEmpereur§!. Imposez une option de paix §YMontrer la Force§! contre un §Yrival de l'Empereur§! depuis le §YCasus Belli d'Humiliation§!."
 
 empires_second_sons_tt:0 "Si nous tentons de maîtriser les Seconds Fils tandis que leur §Yinfluence est élevée§!, nous pourrions nous retrouver au bout de leurs lames"
