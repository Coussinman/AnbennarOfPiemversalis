 flavor_orda_aldresia.38.t:0 "Fils Prodigue"
 flavor_orda_aldresia.38.d:0 "Emil arpente les couloirs du château autrefois doré, maintenant croulant. Il y a des portraits sur les murs : un père, une mère, un héritier de la couronne bien sûr, et... un chien. Aucune vue d'un second-né, leur existence sans pertinence pour ce tableau familial. Emil plisse les yeux vers le père à l'air sévère, s'arrêtant un moment avant de tirer sa lame et couper la peinture en deux.\n\n'Famille heureuse, hein ?' marmonne Emil à lui-même avant d'approcher la grand salle.\n\nLe second fils de ces terres, Valan, se tient là faiblement avec quelques autres Aldrésiens, sa lame tremblotante contre le cou de son frère ou sœur. Ses parents regardent, impuissamment liés à leur trône.\n\nUne colère méchante grandit en Emil. Valan parla durement de sa parenté quand ils partirent d'Arca Aldrésia, mais maintenant il est à des moments d'accomplir son destin et en doute tout ? Quelle faiblesse ! Emil devrait l'aider à trouver du courage.\n\n'Valan !' crie Emil, sa voix résonnant à travers la pièce opulente s'assombrissant tandis que chaque Aldrésien sauf Valan s'agenouilla devant lui. 'Que fais-tu ? Finis-le !'\n\n'Je-. Je ne peux pas-' essaie Valan tandis que son frère ou sœur ignore Emil et parle à sa parenté désolée. 'Frère... pourquoi ? Pourquoi ne m'as-tu pas dit que tu ressentais cela ?'\n\n'Est-ce l'Aldrésien qui parle poison dans l'oreille de mon fils ?' crache le père de Valan.\n\n'Votre fils ? VOTRE fils ? Le fils que vous avez envoyé comme un chien pour se battre dans vos guerres ? Êtes-vous même venu au bal de l'année dernière pour le voir ?' claque Emil en retour avec venin.\n\nEmil marche vers Valan, posant une main sur l'épaule du chevalier en lutte. 'N'écoute pas leurs astuces, leur bile. C'est ton destin, embrasse-le. Trouve des putains de couilles et saisis-le !' gronde Emil tandis qu'il fixe dans les yeux durcissants de l'Aldrésien.\n\nEmil jette un regard autour une fois de plus avant de partir, mais il surprend l'héritier déchu parler une fois de plus. 'Je t'aime frère, peu importe ce que tu fais. Sache juste que je l'ai toujours fait, et le ferai toujours.'\n\nLa colère monta en Emil. Atteignant les portes de la pièce, il appelle deux Aldrésiens qui arrivent juste sur la scène. Tuez sa famille pour lui s'il ne le fait pas avant le matin."
 flavor_orda_aldresia.38.a:0 "Nous devons embrasser notre destin."

