 A77_knights_of_skylance:0 "Chevaliers de Cielance"
 A77_knights_of_skylance_desc:0 "En 1468, il fut révélé à travers des sorciers de divination qu'Adénn Cielance avait en fait défait Lothane sil Wex en combat personnel. Il fut cependant trahi par Erlan Silmuna, qui intervint et tua Cielance avant qu'il ne puisse finir Lothane. L'Empereur Lothane raconta une version différente de ces événements jusqu'à ce que la vérité sorte.\n\nLes vétérans de l'Ordre d'Aldrésia qui se battirent pour Cielance faillirent se lever en rébellion, un millier des Seconds Fils de l'Empire prêts à marcher sur Wexkeep pour prendre la tête de Lothane. Cependant, le Grand Maître Castana sil Hardwick dissuada la rébellion naissante, convainquant les chevaliers de garder leur honneur, contrairement à Lothane. Le reste du règne de Lothane sil Wex après cette révélation fut rapidement déclinant."

 A77_scholars_lounge:0 "Salon des Érudits"
 A77_scholars_lounge_desc:0 "Une section d'Arca Aldrésia habitée par une société d'érudits, penseurs, et ingénieurs ; ils nous aident à créer de nouvelles armes de guerre et développer des innovations dans nos terres."

 A77_rising_fervor:0 "Une Ferveur Montante"

 A77_destruction_of_the_old_order:0 "Destruction de l'Ancien Ordre"
 A77_destruction_of_the_old_order_desc:0 "'Par pure force de volonté renversons-nous le statu quo décadent. Nous devons saisir notre destin et plier les marées de l'histoire à notre caprice.' - Emil le Second Fils"

 estate_war_clerics_desc:0 "Praticiens de la foi qui se renforcent avec la force des dieux, les Clercs de Guerre de l'Ordre d'Aldrésia détiennent une place spéciale dans les rangs de l'Ordre. Servant comme guérisseurs, guides religieux, et commandants de bataille, ils sont cruciaux non seulement dans la santé de l'Ordre, mais aussi les débats autour du serment et coutumes de l'Ordre d'Aldrésia comme dicté par leur serment sacré établi il y a des siècles."
 estate_second_sons_desc:0 "Venant de puissants princes impériaux, ces nobles de haute naissance ont une influence disproportionnée sur l'Ordre d'Aldrésia à travers leur pedigree, charisme, et prouesse militaire. Appelés familièrement les Seconds Fils, ils arrivent comme héritiers troisièmes ou quatrièmes en ligne, envoyés pour éviter une succession contestée, ou par des princes impériaux cherchant à gagner du prestige en ayant un membre de famille dans notre ordre légendaire. Ils peuvent être utiles pour administrer notre état, mener nos armées, ou s'appuyer sur leurs familles pour des faveurs diplomatiques, cependant ils peuvent devenir exigeants et arrogants envers notre leadership."
 estate_bladesingers_desc:0 "Les plus élites et bien respectés parmi notre ordre, les chanteurs de lames de l'Ordre d'Aldrésia poursuivent la forme la plus pure du Diranbe. Étudiant, pratiquant, et perfectionnant leur art, un chanteur de lames peut passer des décennies sans parler à personne dans sa concentration. Rarement sont-ils appelés à la guerre, mais quand ils le sont, un seul équipé d'une lame-sort précurseur pourrait mettre en déroute une petite armée. Se gardant dans le Fort du Chanteur de Lames, ils interagissent rarement avec la politique de notre ordre, mais si un Grand Maître perd la foi de ces chevaliers, leur mandat ne sera pas long."
 estate_knight_errants_desc:0 "Originaires du schisme Covenbladique de 1424, ces chevaliers rogues refusèrent d'abandonner l'ordre, mais ont gagné une tendance indépendante. Ils résistent à toute tentative de réduire leur autonomie, mais peuvent être utiles pour prendre des actions non propices à la réputation de l'Ordre d'Aldrésia, ou pour des tâches supplémentaires que l'Ordre n'a pas la capacité de traiter au moment. Ils peuvent être trouvés groupés le long de notre frontière dans des forts décrépits comme protecteurs autonomes."
 
 
