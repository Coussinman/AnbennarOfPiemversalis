 workshops_of_war_title:0 "Ateliers de Guerre"
 workshops_of_war_desc:0 "Après 20 années de bataille depuis la Guerre du Lilas, nos armures et armes sont rouillées et brisées. Si nous devons reprendre nos devoirs comme gardes du corps de l'Empereur, nous devons reconstituer nos stocks et équiper nos chevaliers avec des lames et armures de plates de qualité. Heureusement pour nous, la fin des hostilités a mené beaucoup de forgerons et armuriers au chômage, ainsi que le retour d'activité marchande légitime dans les terres.\n\nSi nous sommes capables de créer un environnement accueillant pour ces artisans et commerçants, tout en mandatant l'application des techniques de forge d'armes et d'armures les plus révolutionnaires, nous devenons non seulement des chevaliers en armure brillante, mais mortels qui plus est."

 youngbloods_of_the_greentide_title:0 "Sang Neuf de la Marée Verte"
 youngbloods_of_the_greentide_desc:0 "En 1422, quand Adénn Cielance sollicita notre aide, ayant survécu à sa tentative d'assassinat à la Bataille du Conseil de la Lune, notre Grand Maître Delian sil Arannen agit avec force pour soutenir son ami d'enfance. Cette loyauté fervente irrita la moitié de l'ordre qui croyait qu'ils devaient rester neutres jusqu'à ce qu'un Empereur soit déclaré, mais le Grand Maître Delian menaça de se battre en duel avec quiconque refuserait de lever leurs lames pour Adénn.\n\nEn 1424, quand la Marée Verte éclata, l'entêtement du Grand Maître s'avéra trop fort, résultant en le Schisme Covenbladique, où les jeunes chevaliers idéalistes partirent s'opposer à Korgus Dookanson. Les blessures de cette division suppurent encore vingt ans plus tard tandis que les chevaliers aldrésiens reviennent d'Escann pour reprendre leurs devoirs dans l'ordre. Cela a causé de la colère parmi les Aldrésiens qui se battirent avec Cielance, appelant ceux qui partirent avec Covenblad des traîtres et lâches. Prétendant même qu'ils sont pires que les Silmuna de Wesdam, qui trahirent Adénn durant la Guerre du Lilas.\n\nSi nous devons empêcher l'Ordre d'Aldrésia de sombrer dans l'insignifiance, nous devons combler cette division et devenir unis comme un seul."
 
 return_to_the_court_title:0 "Retour à la Cour"
 return_to_the_court_desc:0 "En 1221, nous jurâmes un serment ancien et légendaire de protéger l'Empereur et l'Empire. Pendant des siècles, nous fûmes des piliers des Palais Impériaux d'Anbennar, étant le bouclier qui arrêtait tout assassin et la lumière qui brillait sur tout complot sombre. Si Adénn Cielance avait gagné, nous aurions été vus comme de justes protecteurs du vrai Empereur, cependant l'usurpateur a triomphé, et notre loyauté à le protéger est en question.\n\nNous n'avons aucun amour pour l'Empereur Lothane sil Wex ; nous ne nous battrons pas pour lui parce que nous croyons en lui mais parce que c'est notre devoir. Cependant, nous devons prouver que nous sommes capables de nous racheter, et cela nécessitera une diplomatie délicate pour convaincre un Électeur ou une Ville Libre de se porter garant de notre retour.\n\nEspérons que nos 'alliés', le Magistère, et les 'Silmuna' de Wesdam n'essaieront pas d''aider' nos efforts."

 redeem_our_name_title:0 "Racheter Notre Nom"
 redeem_our_name_desc:0 "Il y a des années depuis la fin de la Guerre du Lilas, et toute préparation de notre retour a mené à ceci. Cielance gît mort et l'Usurpateur victorieux, nous retournons à un palais froid qui questionne notre loyauté à chaque seconde. Mais nous sommes liés à un serment ancien, donné il y a des siècles lors de la formation de l'Empire.\n\nPeu importe la supposée fausse neutralité du Magistère, ou la traîtrise des autoproclamés légitimes traîtres de Wesdam, nous devons servir avec honneur et devoir. Notre service n'est pas à un dirigeant, mais à tout Anbennar."

 scars_of_the_lilac_wars_title:0 "Cicatrices des Guerres du Lilas"
 scars_of_the_lilac_wars_desc:0 "Quand le Palais Impérial tomba en 1443 et que le Prince Adénn Cielance fut tué, le Grand Maître Delian rallia le reste de l'Ordre d'Aldrésia vers Arca Aldrésia. Allié après allié tomba, se rendant à l'Usurpateur, mais l'Ordre d'Aldrésia resta inébranlable. L'année suivante, nous levâmes nos bannières en révolte encore une fois, étant le dernier membre du Parti de la Lune debout et encerclé de tous côtés par la moitié du Parti de la Rose, menés par l'armée de Wesdam. Mais fatalement, alors que nos nombres diminuaient à peine une centaine, le Grand Maître Delian se rendit de façon controversée à l'Usurpateur et mit fin aux restes de la résistance.\n\nArca Aldrésia souffrit un terrible siège durant cette période, avec nos stocks sévèrement épuisés. Si nous ne reconstituons pas nos réserves, nous serons incapables de chercher notre restauration comme chevaliers royaux de l'Empire."

  aldresian_archives_title:0 "Archives Aldrésiennes"
  aldresian_archives_desc:0 "D'éminents érudits de Rotwall ont intéressamment recruté des hommes et femmes savants de renom, qui cherchent refuge dans nos murs reconstruits. Ils veulent poursuivre leurs passions de science et ingénierie sans interférence de l'Empire.\n\nCela présente une opportunité pour nous de les inviter dans notre Ordre et développer nos terres marquées par la guerre. Intéressamment, nous trouvons que ces groupes d'érudits semblent tous se coordonner entre eux dans des structures organisationnelles surprenamment complexes. Quelques dirigeants seniors supposent qu'ils peuvent tous faire partie d'une organisation plus large, mais pour l'instant ils peuvent nous aider avec nos objectifs."
  A77_archives_tt:0 "L'Ordre d'Aldrésia gagnera un §GModificateur de Gain d'Expérience d'Étude Magique de 10% pendant 20 ans§! !"

 surround_the_beast_title:0 "Encercler la Bête"
 surround_the_beast_desc:0 "Il y a des siècles, la Vieille Tour et le Fort Vaillant furent divisés entre nos 'frères' du Magistère et nous après que notre querelle frustrait l'Empereur de l'époque. Cette erreur a permis au Magistère de perturber nos efforts pour protéger l'Empire ; ils utilisent la Vieille Tour comme une tanière d'espionnage et de corruption.\n\nSi nous devions couper leur approvisionnement de Damestear, nous pourrions agir pour frapper et prendre la Vieille Tour sans bataille. Nous devons agir urgemment cependant, le Magistère a des espions partout."

 cut_their_purse_title:0 "Couper Leur Bourse"
 cut_their_purse_desc:0 "Le Magistère sert l'Empire, comme nous, cependant étrangement les mages semblent avoir l'équipement le plus neuf et assez de pièces pour financer la rénovation de leurs châteaux intacts. Les Guerres du Lilas dévastèrent tout, même ceux qui ne participèrent pas, cependant le Grand Magistère dépense somptueusement tandis que notre ordre, et Anbennar en général, meurt presque de faim.\n\nPeut-être est-il temps de se faire quelques nouveaux amis dans la Tête-de-Dame, traquer ces dépenses douteuses et les rediriger vers des projets plus nécessaires comme nos châteaux en décomposition. En plus, nous ne faisons qu'appliquer la lettre de la loi fiscale."

  an_ancient_purpose_title:0 "Un But Ancien"
  an_ancient_purpose_desc:0 "Des nouvelles troublantes sont arrivées d'Ashenaide ; plusieurs rapports de meurtres mystérieux et enlèvements affligent la terre. Le dirigeant d'Ashenaide a rejeté nos enquêtes sur une telle affaire, mais paysan et noble cherchent notre aide, nous suppliant de faire notre devoir, beaucoup prétendant qu'ils rejoindraient nos rangs auxiliaires pour aider.\n\nNous avons reconstruit beaucoup de notre ordre, nous nous sommes prouvés à la cour, et nous avons un devoir de protéger les innocents. De petits dirigeants ne nous empêcheront pas de protéger ceux qui ne peuvent s'aider eux-mêmes, nous marcherons dans Ashenaide et réglerons cela !"

  guns_magic_and_steel_title:0 "Fusils, Magie et Acier"
  guns_magic_and_steel_desc:0 "Les penseurs et inventeurs du Salon des Érudits d'Arca Aldrésia sont venus à nous avec une proposition intéressante. Ils nous ont montré les schémas d'un nouveau type d'arme curieux qu'ils disent pourrait révolutionner la bataille. Une lame bien équilibrée équipée d'un fusil à pierre, ces esprits innovants prétendent que nous pouvons à la fois nous engager dans notre ancien Diranbe, l'acier froid et dur, et la puissance de feu furieuse du tir, tout en même temps. C'est une offre alléchante, mais pour faire cela nous devons acquérir une source de fer et créer les installations nécessaires pour produire ces armes en masse."

  the_storming_of_old_tower_title:0 "L'Assaut de la Vieille Tour"
  the_storming_of_old_tower_desc:0 "Avec des alliés à la cour, une armée puissante à nos arrières, Wesdam effrayé d'intervenir, et un Magistère affaibli par la guerre économique que nous avons menée, nous avons acculé les Mages comme nous l'étions une fois en 1444. Ils se fortifient dans la Vieille Tour tandis que nous marchons sur notre territoire légitime. C'est à eux s'ils souhaitent l'abandonner pacifiquement ou si cela finira par la mort de chevaliers aldrésiens et dix fois plus de mages du Magistère."

  incident_at_ebrosfield_title:0 "Incident à Ebrosfield"
  incident_at_ebrosfield_desc:0 "Notre interrogatoire de nobles résistants et entrevues avec des seigneurs serviables et la paysannerie nous ont menés à croire que ces enlèvements et meurtres atroces proviennent de la Corvurie. En effet, de sombres nuages se rassemblent sur la terre autrefois sacrée qui fut purifiée de la présence de Canrec le Profanateur par notre éponyme, l'héroïne Aldrésia.\n\nRécemment, un de nos propres maîtres de ville à Rotwall nous a rapporté que son propre fils avait disparu, aperçu à la frontière de la Corvurie, et nous supplie de l'aider. Nous enverrons une patrouille une fois que nous serons prêts, nous devons trouver la vérité de ce mystère."

  reign_in_the_knight_errants_title:0 "Maîtriser les Chevaliers Errants"
  reign_in_the_knight_errants_desc:0 "Depuis la fin des Guerres du Lilas, des centaines de vétérans de la Marée Verte sont arrivés, renforçant nos rangs, mais agissant indépendamment du Commandement Senior. Alors que nous nous sommes remis de notre état précaire, il est temps que nous sévissions contre ces chevaliers errants, qui sont au mieux des justiciers, et au pire des lames destructrices dispensant des jugements injustes à travers nos terres.\n\nNous leur donnerons un ultimatum ; pliez le genou, ou affrontez notre acier."
  
  the_empires_second_sons_title:0 "Les Seconds Fils de l'Empire"
  the_empires_second_sons_desc:0 "L'Ordre d'Aldrésia est un ordre de seconds fils de puissantes dynasties nobles impériales. Cela apporte beaucoup d'avantages ; des connexions diplomatiques, la prouesse militaire, et le pur prestige. Cependant, beaucoup de ces seconds fils peuvent devenir arrogants et impétueux, croyant qu'ils sont au-dessus des lois et voies de notre ordre. Nous cherchons à combattre un ennemi terrible et sombre, les vampires, et nous ne pouvons permettre une telle insolence dans nos rangs. Nous devons manœuvrer pour diminuer leur pouvoir dans notre ordre et leur rappeler que nous sommes tous des frères et sœurs d'armes égaux.\n\n§RLes Seconds Fils ne partiront pas tranquillement...§!"
  
  the_great_vault_title:0 "La Grande Chambre Forte"
  the_great_vault_desc:0 "Bien que nous ayons affaibli le Magistère, notre affrontement est loin d'être terminé. Ils lèchent leurs blessures et nous devons presser notre avantage. Certains ont suggéré de façon controversée de jeter un œil dans notre fameuse chambre forte à Arca Aldrésia.\n\nDepuis la chute de Canrec, nous collectons et stockons toutes sortes d'objets sombres dans Arca Aldrésia, les enfermant loin de tout sorcier sombre, qui les utiliserait pour leurs mauvaises actions. Mais il y a d'autres objets ; des armes de pouvoir que nous pourrions harnacher pour faire pencher la balance contre le Magistère encore plus. Jusqu'où irons-nous pour atteindre la victoire sur les mages ?"
  
  raid_of_the_magisteriums_vault_title:0 "Raid de la Chambre Forte des Mages"
  raid_of_the_magisteriums_vault_desc:0 "Nous avons fortifié notre emprise sur la Vieille Tour et repoussé toutes représailles du Magistère. L'Empire nous regarde curieusement, choqué que nous ayons vraiment confronté le Magistère. Nous ne sommes pas sans nos partisans, mais nous avons un temps limité jusqu'à ce que les mages escaladent, avec Wesdam cherchant à accélérer toute punition et peu disposés à venir à notre aide en conflit ouvert.\n\nS'il y a une preuve quelconque de l'intention sournoise du Grand Magistère, elle sera dans la chambre forte de la Vieille Tour. Protégée par des protections magiques significatives et remplie d'une quantité copieuse de menaces sans doute, nous devons rassembler une équipe d'élite de chevaliers aldrésiens pour descendre dans cette fosse des ténèbres."

  descent_into_the_cursewood_title:0 "Descente dans le Bois Maudit"
  descent_into_the_cursewood_desc:0 "Notre enquête nous a menés à croire qu'un être ressemblant à un vampire peut résider dans le Bois Maudit au nord de nos terres. Étrangement il est seul et isolé, mais notre recherche pointe vers ces bêtes autrefois mythiques étant beaucoup plus complexes que nous l'avons jamais réalisé. Ils ont une sorte de structure sociale et ce vampire fut ostracisé pour quelque raison.\n\nPeu importe le cas, si nous sommes capables d'établir la domination sur le Bois Maudit, bannir cette prétendue malédiction hantant les terres, et capturer ce vampire errant, alors peut-être pouvons-nous l'interroger pour plus d'informations."
  
  old_ways_and_the_new_title:0 "L'Ancienne Voie et la Nouvelle"
  old_ways_and_the_new_desc:0 "Les tensions entre nous et les Seconds Fils ont atteint leur point d'ébullition. Ils se hérissent sous nos tentatives de moderniser et standardiser l'ordre, menaçant des lames dans la nuit, comme prétendument Delian sil Arannen mourut, ou à travers un conflit ouvert avec une marche sur Arca Aldrésia.\n\nSi nous sommes capables de prouver notre force à leur égard, et maîtriser l'autonomie de nos conquêtes récentes et terres natales centrales, nous pouvons les amener à la table de négociation. Des changements devront être faits, même notre serment ancien pourrait avoir besoin d'être réformé."

  aldresias_rotating_castle_title:0 "Le Château Rotatif d'Aldrésia"
  aldresias_rotating_castle_desc:0 "Le Salon des Érudits d'Arca Aldrésia a grandi en influence ces dernières décennies. Depuis leur établissement dans les années 1440, ils ont été utiles dans tous nos efforts avec très peu de conflit, voire aucun. Ils nous ont approchés avec une grande demande, une qui pourrait changer les fondements mêmes de notre Ordre.\n\nRegardant les schémas qu'ils nous ont présentés, ils souhaitent transformer Arca Aldrésia, déjà un château reconstruit et lentement modernisant, en un de prouesse technologique inégalée. Ils cherchent à faire tourner ses tours, équipées de plateformes de canons mobiles métalliques capables de faire pleuvoir le chaos sur tout ennemi osant assiéger notre foyer ancestral. Si nous rassemblons les bons matériaux, ces fortifications expérimentales pourraient être les premières de leur genre."

  the_hunt_begins_title:0 "La Chasse Commence"
  the_hunt_begins_desc:0 "Le vampire errant que nous trouvâmes dans les Bois Maudits nous éclaira sur une infestation plus grande présente à travers toute la Corvurie ! Systèmes de clans complexes, intrigue politique, et ennemis puissants luttant pour la dominance dans la terre autrefois sacrée où Aldrésia fit sa croisade.\n\nNous retournons encore une fois, pour purger la Corvurie de leur secret sombre. Ces vampires ne sont plus en chasse, car nous sommes maintenant les chasseurs."

  guardians_of_the_empire_title:0 "Gardiens de l'Empire"
  guardians_of_the_empire_desc:0 "Rétablir notre but a allumé un feu dans notre ordre. Une telle énergie semble avoir troublé les elfes ibévariens au nord, qui rallient leurs forces comme 'précaution'.\n\nIls ont cherché à saisir nos terres et celles d'autres Princes Impériaux pendant des décennies, toujours présents comme une menace planant sur l'Empire. Il est temps de leur rappeler que l'Ordre d'Aldrésia sont protecteurs de l'Empire en plus d'un rôle cérémoniel."

  forms_eight_to_three_title:0 "Formes XIII à III"
  forms_eight_to_three_desc:0 "Le Diranbe est un art délicat et mortel. Il y a de la beauté dans la destruction comme certains peuvent dire. Nous ne sommes pas sûrs à quel point nos lames sont belles pour l'ennemi, mais nous apportons une destruction contrôlée et rapide. Seulement à travers une pratique et application consistantes pouvons-nous accélérer notre apprentissage."

  proving_grounds_title:0 "Terrains d'Épreuve"
  proving_grounds_desc:0 "Beaucoup de citoyens impériaux vivent sous des dirigeants étrangers. De l'Aigle planant au nord, à la Rose florissante à l'ouest et beaucoup d'autres ennemis, nous devons leur donner un choix. Retourner la terre impériale légitime à l'Empire, ou témoigner de notre belle destructivité."

  arrest_of_the_grand_magister_title:0 "Arrêter le Grand Magistère"
  arrest_of_the_grand_magister_desc:0 "Nous avons compilé un vaste éventail de preuves indéniables, rallié nos forces pour être en alerte à tout moment, et appelé des faveurs de tous nos alliés à la cour.\n\nLe Grand Magistère cherche à ascender à la Lichdom et jeter l'Empire dans une ère sombre. Nous avons juré un serment à Anbennar, il est temps que nous prouvions que nous valons plus que des mots ! Pour l'Empire !"

  hearts_and_minds_title:0 "Cœurs et Esprits"
  hearts_and_minds_desc:0 "Ce soi-disant 'Roi Ombral' n'est nulle part visible en Corvurie. Nous avons des espions dans et hors d'Arca Corvur traquant cette menace vampirique, mais ce serait immensément plus facile si nous ralliions le peuple corvurien à notre cause.\n\nEn leur donnant du pain, de la sécurité, et la prospérité, pourrons-nous diminuer toute rébellion menée par les Corvuriens et enrôler tout le pays dans la recherche de ce seigneur de guerre sombre."

  an_unshakeable_faith_title:0 "Une Foi Inébranlable"
  an_unshakeable_faith_desc:0 "Dans notre occupation, nous trouvons un rejet à la fois des fois de la Cour Régente et Corinite à travers les terres corvuriennes. Il y a un besoin, une faim parmi la populace pour quelque sorte de but plus grand en ces temps sombres. Quelque chose pour les maintenir. Cette Société Ravélienne propose une foi dont beaucoup de nos chevaliers sont curieux. Peut-être pouvons-nous construire quelques lieux de culte, capables d'abriter des fois multiples, pour encourager le débat religieux facilité par ces érudits ravéliens."


  bastions_of_light_title:0 "Bastions de Lumière"
  bastions_of_light_desc:0 "Ce prétendu Roi Ombral combat ses guerres comme un lâche. Des tentatives d'assassinat aux soulèvements de thralls paysans, nous perdons dix chevaliers pour chaque insurgé vampirique.\n\nNous nous rapprochons de ce seigneur de guerre assoiffé de sang, mais nous devons nous assurer que nos propres forces sont assez saines pour combattre cette bataille à venir. Si nous fortifions nos garnisons en Corvurie, peut-être pouvons-nous arrêter l'hémorragie."

  master_of_the_diranbe_title:0 "Maîtres du Diranbe"
  master_of_the_diranbe_desc:0 "Nous avons presque perfectionné notre art, nos chanteurs de lames ont atteint la Forme II du Diranbe. Les armées se brisent et se rompent contre notre puissance magique, nos épées chantent des chansons de mort tandis que nous peignons les champs de cramoisi.\n\nMais la recherche constante pour perfectionner sa forme vers l'inatteignable, la forme 0, nous mène à Blaiddscal. Nous avons déjà saisi une portion significative de l'état maintenant croupion et sécurisé les frontières de l'Empire. Il est temps de finir ce que nous avons commencé, saisir le foyer du Diranbe, et découvrir ses secrets."

  adenns_revenge_title:0 "La Vengeance d'Adénn"
  adenns_revenge_desc:0 "En 1424, Adénn Cielance survécut de justesse à la bataille du Conseil de la Lune et marcha directement vers l'Ordre d'Aldrésia, demandant notre aide. Le Grand Maître Delian sil Arannen leva ses bannières pour Adénn sans question et se battit pendant deux décennies pour le prince.\n\nNous avons échoué envers Adénn Cielance ; il mourut en 1443, avec Lothane prétendant qu'il avait défait les Silmuna. Nous apprîmes en 1468 que c'était Erlan Silmuna, Seigneur de Wesdam, qui poignarda Adénn dans le dos après qu'il eut défait l'Empereur Lothane en combat singulier ! Nous étions faibles alors, incapables de faire quoi que ce soit pour venger notre Empereur.\n\nMaintenant cependant, nous sommes aux commandes. Le Magistère est un fragment de lui-même, nous tenons toutes les cartes et toutes les lames. La miséricorde n'a jamais été une option."

  the_umbral_king_title:0 "Le Roi Ombral"
  the_umbral_king_desc:0 "§RFaire ou mourir Aldrésien§!"

  redeem_our_name_tt:0 "Vous devez influencer des pays dans le §YNœud Commercial d'Anbenncôst§!"

  imperfect_perfection_title:0 "Perfection Imparfaite"
  imperfect_perfection_desc:0 "Notre recherche à Blaiddscal nous a menés à beaucoup de grandes avancées dans l'art du Diranbe. Il est temps pour nous de mettre cet apprentissage à l'épreuve. Nous devons nous entraîner, jour après jour, nous épuiser si nous devons perfectionner cet art mortel et beau."

  soldiers_of_the_saint_title:0 "Soldats du Saint"
  soldiers_of_the_saint_desc:0 "Les Ravéliens ont ouvert nos yeux à la saleté sur laquelle l'Empire préside : sa corruption, sa léthargie, et plus important le mensonge sur lequel repose notre serment. Nous avons abandonné nos terres, nos titres, nos futurs pour cet Empire et pour quoi ?\n\nPlus jamais ne serons-nous aveugles au vol de notre droit de naissance. Avec la vérité de Dieu nous soutenant, nous répandrons ce message par la paix ou la force. Et de tous nos trônes volés, peut-être est-il maintenant temps que nous envoyions un message à l'Empire. Abattre un de leurs piliers les plus puissants et saisir ce qui était censé être nôtre."

  the_fall_of_wex_title:0 "La Chute de Wex"
  the_fall_of_wex_desc:0 "Il y a des siècles, le vrai Empereur d'Anbennar, le Prince Adénn 'Cielance' Silmuna, un dirigeant sage qui reconnut nos talents comme seconds fils et nous traita comme des égaux, fut trahi et tué par l'usurpateur Lothane. De plus, ce soi-disant Empereur PERDIT son duel contre Adénn Cielance, et pourtant nous fûmes forcés néanmoins de servir sous une telle arrogance.\n\nCertains disent que c'est de l'histoire ancienne, mais pourtant c'est cette histoire qui nous lia dans la servitude ! Quelques Aldrésiens radicaux ont commencé à prétendre que l'ascension de Lothane met même en question toute la ligne de Succession Impériale, arguant qu'il n'y a aucune Autorité Impériale officielle et qu'elle mourut avec Cielance. Quelle meilleure façon de presser ce défi contre l'Empereur que de saisir la patrie ancestrale de ce soi-disant Grand-Duché ?\n\nIl est temps que nous corrigions les torts passés. Avec la guidance de la Pierre Divine, le fer dans nos fourreaux, nous allumerons les feux de la justice qui laveront cet Empire de son péché ! Nous n'avons pas oublié Adénn !"

  swords_of_god_title:0 "Épées de Dieu"
  swords_of_god_desc:0 "Le Porte-Parole de Dieu de l'État Ravélien nous a assaillis, appelant nos actions récentes barbares et même hérétiques. Est-il hérétique d'être un zélote ? De vraiment croire et mettre toute la force de notre être dans un but singulier ?\n\nEmil croit que le Porte-Parole de Dieu est jaloux. Nos victoires récentes n'ont fait que valider notre mandat divin : nous cherchons à récupérer notre droit de naissance et mener Anbennar dans un nouvel âge divin. À nos yeux, c'est l'État Ravélien qui est devenu voyou ! Nous devons marcher dans leur capitale et arrêter ce faux orateur. Nous guiderons les Ravéliens comme les vrais défenseurs de la foi !"
  
  legacy_of_a_hero_title:0 "Héritage d'une Héroïne"
  legacy_of_a_hero_desc:0 "Réclamez votre Droit de Naissance.\n\n§TDéclarer votre intention ralliera tout l'Empire contre vous.§!"

  orda_emperor_war:0 "Victoires de guerre avec l'Empereur comme Chef de Guerre"
