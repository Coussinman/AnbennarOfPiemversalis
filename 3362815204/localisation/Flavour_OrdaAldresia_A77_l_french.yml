 aldresias_rotating_castle_tt:0 "Si nous sommes capables d'obtenir §Y90 Points de Guerre§! avec le §YMagistère§!, nous §YDéfierons le Grand Magistère§! !"

 imperial_armory:0 "Arsenal Impérial"
 imperial_armory_desc:0 "L'arsenal mortel des plus fins de l'Empire, il affiche toute sorte d'armes et armures. À noter, l'arsenal bien gardé détient plusieurs lames-sorts précurseurs en usage par l'Ordre d'Aldrésia. Adjoint à l'arsenal est un terrain d'entraînement pour l'expérimentation de différents styles de techniques et armements."
 
 imperial_barracks:0 "Casernes Impériales"
 imperial_barracks_desc:0 "Abritant les plus fins chevaliers de l'Empereur, les Casernes Impériales sont un labyrinthe de logements, salles d'entraînement, bibliothèques et fortifications. Capable d'héberger une petite armée, les casernes elles-mêmes sont aussi utilisées pour accueillir maints bals somptueux ou événements pour la noblesse cherchant à visiter leur parenté."

 aldresias_rotating_castle_mod:0 "Château Rotatif d'Aldrésia"
 upgraded_valiant_keep:0 "Fort Vaillant Amélioré"

