 estate_nobles_knighthood_of_the_spares:0 "Chevalerie des Rechanges"
 estate_nobles_knighthood_of_the_spares_desc:0 "L'Ordre d'Aldrésia est un ordre de chevalerie de Seconds Fils, venant à la fois des comtés les plus pauvres aux familles royales impériales elles-mêmes. Bien que beaucoup de chevaliers aldrésiens puissent être un peu plus indulgents que ce qui est jugé approprié, leurs connexions et leur sociabilité sont utiles dans les affaires diplomatiques. Si nous donnons à nos Chevaliers les mieux connectés un rôle plus proéminent à la Cour Impériale, cela pourrait aider notre position dans l'Empire."

 estate_nobles_lead_from_the_front:0 "Mener de l'Avant"
 estate_nobles_lead_from_the_front_desc:0 "La plupart de la noblesse de nos jours entre rarement sur le champ de bataille, préférant conduire la guerre lâchement dans une tente de campagne loin de leurs compatriotes qui se battent et meurent pour eux. Les chevaliers aldrésiens cependant sont attendus de mener de l'avant, que ce soit un Sergent ou le Grand Maître lui-même. Les chevaliers aldrésiens sont les premiers dans la brèche, nos dirigeants sont attendus de faire de même. Employer les Seconds Fils comme commandants de première ligne peut nous donner un avantage puissant sur le champ de bataille si nous dépensons quelque influence."

 estate_nobles_factionalist_commanders:0 "Commandants Factionnalistes"
 estate_nobles_factionalist_commanders_desc:0 "Nos plus hauts Commandants au sein de l'Ordre ont perdu foi en notre leadership. Ils rassemblent leurs propres armées au sein d'Arca Aldrésia et agissent fréquemment indépendamment de notre Grand Maître. Beaucoup d'entre eux passent plus de temps à se battre et se tuer entre eux, qu'avec les ennemis à nos portes."
 estate_mages_form_iii:0 "Forme III"
 estate_mages_form_iii_desc:0 "Forme III du Diranbe, nos chanteurs de lames les plus élites et seniors ont perfectionné la nouvelle forme nous permettant une mobilité accrue pendant notre usage du Diranbe. De plus, la vélocité de notre attaque a rendu plus difficile pour l'ennemi de briser notre vague de destruction. C'est à nos ennemis s'ils souhaitent se dresser contre la tempête que nous apportons."
 revoke_the_ancient_oath_title:0 "Révoquer le Serment Ancien de l'Ordre d'Aldrésia"
 revoke_the_ancient_oath_desc:0 "L'Ordre d'Aldrésia est un ordre légendaire avec un serment ancien. Mais de note récente leurs intentions ont été questionnées par la cour impériale. L'Empereur a l'autorité sole de révoquer les devoirs des Aldrésiens, les bannissant comme nos gardes du corps. Peut-être est-il temps que nous les voyions pour ce qu'ils sont vraiment, des prétoriens bourgeonnants et comme tel révoquons leurs devoirs !"
 
 estate_mages_form_i:0 "Forme I"
 estate_mages_form_i_desc:0 "Forme I du Diranbe, le plus proche que nous ayons jamais atteint de la forme 0 mythique. Nous sommes aussi rapides qu'une rivière courante, aussi forts qu'un taureau enragé, et aussi inébranlables qu'une montagne. Nous ne fuyons pas la tempête, nous sommes la tempête."

