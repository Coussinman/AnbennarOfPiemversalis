  the_imperial_magic_controller_title:0 "Le C.I.M."
  the_imperial_magic_controller_desc:0 "Avec l'éviction du Magistère et notre 'disgrâce' depuis la Croisade Aldrésienne, le titre actuel de Contrôleur Impérial de la Magie n'est guère plus qu'une épitaphe pour l'Empire en déclin.\n\nCependant, les Ravéliens et Emil croient que c'est une opportunité parfaite pour remodeler la signification et l'usage de la magie en Anbennar. Les Ravéliens disent que la magie est un don de Dieu, un qui devrait être révéré et respecté. Ceux qui manient un tel pouvoir sont choisis par Dieu comme dit Emil. Il est temps de fléchir notre pouvoir et montrer à l'Empire que même la magie soutient notre destin."


  


 call_of_god_title:0 "L'Appel de Dieu"
 call_of_god_desc:0 "Avec la chute du Roi Ombral et la condamnation de l'Empereur de nos actions, nous sommes encore une fois disgraciés et laissés seuls dans le froid. Mais quel péché avons-nous commis pour souffrir un tel assaut vicieux ? Pour notre massacre d'un seigneur sombre montant avant qu'il ne puisse menacer les innocents et mener un assaut sur l'Empire ? Pour notre bravoure inébranlable et notre dévouement à garder l'Empire en sécurité tous ces siècles ?\n\nNotre éponyme Aldrésia nous inculqua des vertus et idéaux qui semblent antithétiques à ce pour quoi cet Empire actuel se dresse. Nous voyons un premier-né opulent assis au sommet d'un trône doré envoyant des seconds fils comme nous mourir dans leurs guerres, et ils ont l'audace de critiquer la protection que nous leur donnons ? Non, plus jamais. Nous refusâmes les demandes de l'Empire d'arrêter notre invasion et leur révocation de nos devoirs atterrit faiblement sur notre fierté.\n\nNous voyons différemment maintenant ; en fait nous adorons même différemment. Cette nouvelle foi montante, le Ravélianisme, ne nous fait pas honte de notre drive à protéger les innocents. Elle ne se querelle pas sur la prééminence de Corin ou Adean comme des courtisans décidant qui s'assiéra en premier au dîner, et elle a même élevé notre fondatrice, Aldrésia, au statut de Sainte. Nous avons la force, nous avons la drive, mais nous avons besoin de leadership pour nous naviguer à travers ces temps d'épreuve. L'actuel Grand Maître a été incapable de rencontrer l'esprit du temps actuel, et un challenger bourgeonnant attend."

