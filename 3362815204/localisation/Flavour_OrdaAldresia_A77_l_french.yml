 flavor_orda_aldresia.1.t:0 "L'Ordre de Sainte Aldrésia"
 flavor_orda_aldresia.1.d:0 "L'Ordre d'Aldrésia (signifiant Ordre Aldrésien) fut fondé après la Croisade Aldrésienne, lorsque la chevalière Aldrésia mena de vaillants guerriers contre les hordes de morts-vivants de la Peste Blanche, portant la croisade au cœur de la Corvurie et défaisant le liche et ancien acolyte du Roi-Sorcier, Canrec le Profanateur. Depuis lors, l'Ordre d'Aldrésia a protégé Cannor des morts-vivants et autres menaces maléfiques en utilisant l'art hautement secret du Diranbe, la danse des lames : la capacité de lancer des sorts avec une épée comme s'il s'agissait d'une baguette magique.\n\nL'Ordre fut également déterminant dans la fondation de l'Empire d'Anbennar en 1221, et finit par devenir la garde personnelle de l'empereur, qu'ils considéraient comme l'incarnation de la justice et de l'équité en Cannor.\n\nÉvidemment, cela n'a pas toujours été le cas, et l'ordre a stagné, passant de chevaliers courageux sauvant tout Cannor à de simples gardes du corps décoratifs pour des empereurs décadents... jusqu'à maintenant.\n\nLe Haut Rectorat a fait d'Aldrésia la toute première sainte non-divine de l'Église Ravélienne, et l'ordre a recentré son attention en tant qu'avant-garde de la foi ravélienne."
 flavor_orda_aldresia.1.a:0 "DIEU LE VEUT !"
 flavor_orda_aldresia.1.b:0 "Avec un espoir renouvelé, l'ordre se convertit rapidement."

 flavor_orda_aldresia.2.t:0 "Les Sentinelles de l'Empire"
 flavor_orda_aldresia.2.d:0 "Lorsque la 4e Guerre du Lilas commença, nous restâmes fidèles à nos serments, levant nos lames et nos bannières pour le seul véritable Empereur : le Grand-Duc Adénn Cielance. Bienveillant, charismatique et chevaleresque, le Grand-Duc de Damérie eut peu de mal à nous convaincre de le suivre au combat.\n\nPendant deux décennies, nous nous battîmes pour lui sans questionner. S'il nous avait ordonné d'aller aux enfers, nous l'aurions suivi avec le sourire. Certains appelleraient cela du fanatisme ou du zèle, mais tout chevalier digne de ce nom l'aurait reconnu pour ce que c'était : une véritable croyance en un rêve d'un Anbennar sûr et paisible. Pourtant, malgré notre détermination, malgré nos serments, nous avons échoué envers un grand homme.\n\nLorsque l'actuel Empereur Lothane assaillit le Palais Impérial à la fin des Guerres du Lilas et tua l'alors-Empereur Adénn Cielance, il y eut un déni généralisé au sein de notre ordre. Pendant une année entière, nous résistâmes à ses tentatives de paix. Le Wexonard eut la sagesse de ne pas s'approcher d'Arca Aldrésia, car nous aurions sacrifié tout notre ordre pour percer son armée et prendre sa tête.\n\nMais, avec le temps, le mécontentement grandit au sein d'Aldrésia ; une question sur notre but, certains prétendant même que nous avons trahi nos serments. Peu sont amis de Lothane, mais nous sommes les Sentinelles de l'Empire, et Anbennar est plus qu'un seul homme.\n\nLothane nous a envoyé un dernier messager, demandant notre retour sans conditions. Nous devons à nouveau honorer nos devoirs, mais notre ordre y survivra-t-il ?"
 flavor_orda_aldresia.2.a:0 "Entends mes vœux, Castellos..."
 flavor_orda_aldresia.2.a.tt:0 "Nous avons juré de défendre l'Empire et sommes la Garde Impériale de l'Empereur. §YNous combattrons impitoyablement leurs guerres, de conquête comme de défense, servant comme loyaux chevaliers d'Anbennar !§!"

 flavor_orda_aldresia.3.t:0 "Un Ordre Hérétique"
 flavor_orda_aldresia.3.d:0 "Ces dernières décennies, une nouvelle foi a pris racine au sein de l'Ordre d'Aldrésia, soulevant des inquiétudes dans l'Empire quant à notre loyauté. Avec les conflits religieux se répandant à travers Anbennar, beaucoup à la Cour Impériale ont poussé l'Empereur à reconsidérer nos devoirs en tant que ses protecteurs. Il y a un jour, une colombe arriva au quartier général de l'Ordre d'Aldrésia avec un message : soit abandonner notre foi... soit abandonner notre serment. Que choisirons-nous ?"
 flavor_orda_aldresia.3.a:0 "L'Empereur est mortel, le divin les transcende !"
 flavor_orda_aldresia.3.b:0 "Nous n'abandonnerons pas des siècles de devoir !"

 flavor_orda_aldresia.4.t:0 "La Fin d'un Empire"
 flavor_orda_aldresia.4.d:0 "Pendant des siècles, nous avons protégé l'Empereur et l'Empire des menaces, externes comme internes. Des siècles de héros et de braves chevaliers ont maintenu vivant le rêve d'Anbennar : et, pendant un moment, nous avons cru la victoire imminente. Ce rêve mourut dans notre dernière bataille. Nous avons perdu la guerre pour protéger notre Serment, et maintenant nous aussi, nous sommes perdus."
 flavor_orda_aldresia.4.a:0 "Nous avons échoué..."

 flavor_orda_aldresia.7.t:0 "Un Ordre Divisé"
 flavor_orda_aldresia.7.d:0 "Avec la mort de l'Empereur Vincen, des élections impériales furent organisées pour élire un nouvel Empereur. Le vote était quasi certain, le Prince Adénn Cielance, Duc de Damérie, accéderait au trône et inaugurerait un âge d'or pour l'Empire. Cependant, à minuit avant les élections, le 5 Floraison 1422, Lothane sil Wex, Duc de Wex, tenta d'assassiner le Prince Adénn Cielance, déclenchant la Quatrième Guerre du Lilas. Dans les semaines qui suivirent, alors que les allégeances se déclaraient et les escarmouches commençaient, Cielance arriva au foyer ancestral de notre ordre, Arca Aldrésia, et sollicita notre aide.\n\nLe Grand Maître Delian sil Arrannen, ami d'enfance du Prince Adénn, était zélé dans son soutien au véritable Empereur et déclara l'Ordre pour le Parti de la Lune, au grand dépit de ceux voulant rester neutres. En 1424, ces dissidents abandonnèrent notre cause pour combattre la Marée Verte qui faisait rage au nord, nous menant presque à l'effondrement, mais le leadership de Delian préserva notre ordre. Nous nous battîmes vaillamment, nous nous battîmes fanatiquement, mais nous échouâmes, et en 1443, Adénn Cielance fut tué par Lothane sil Wex.\n\nNous résistâmes une année, jusqu'à l'été 1444, étant les derniers membres du Parti de la Lune à se rendre. Nous nous attendions à combattre jusqu'à notre dernier souffle, alors que les armées du Parti de la Rose montaient le siège devant Arca Aldrésia. Mais à la fin, le Grand Maître Delian se rendit, humiliant et exaspérant notre ordre, qui plia le genou devant l'usurpateur.\n\nNous tenons à peine debout maintenant, un fantôme de notre gloire passée. La moitié de notre ordre était partie combattre la Marée Verte, l'autre moitié fut massacrée dans la Guerre du Lilas. Nous servons un Empereur qui usurpa l'héritier légitime de l'Empire, et le Grand Maître Delian a pratiquement abdiqué ses responsabilités de nous diriger. Notre ordre est en crise, le temps dira si nous survivrons."
 flavor_orda_aldresia.7.a:0 "Notre raison d'être mourut avec Adénn"

 flavor_orda_aldresia.8.t:0 "La Génération de la Marée Verte"
 flavor_orda_aldresia.8.d:0 "'Putain de traître !' retentit le cri dur à travers la cour.\n\nLes tensions entre les Chevaliers Aldrésiens de retour, qui se battirent pour Corin, et ceux qui restèrent et protégèrent Adénn, ont atteint leur point d'ébullition. Un Chevalier Aldrésien, d'âge moyen mais sans plus d'insignes qu'une recrue sur son armure cicatrisée, répond au défi avec une lame tirée, provoquant cris et murmures.\n\nLa Chevalière Aldrésienne senior qui lança l'insulte s'avance avec sa propre lame tirée, cheveux entièrement gris en queue de cheval et portant une armure de plates de commandant usée par la bataille. Toutes deux poussant vers l'avant et se rencontrant face à face, leurs lames à quelques centimètres des gorges l'une de l'autre alors qu'elles hurlent des obscénités. Chacune accusant l'autre de trahir leurs serments ; d'avoir échoué à protéger l'Empereur ou d'avoir échoué à protéger les innocents.\n\nTout l'Ordre regarde alors que le Grand Maître Delian arrive dans une rare apparition, lucide de son comportement habituellement absent, alors qu'il rétablit l'ordre parmi les chevaliers. Les deux guerrières fières retournent à leurs factions tandis que le Grand Maître repart, laissant le Conseil Senior Aldrésien combler le schisme grandissant.\n\nPendant des décennies, nous avons mené une guerre à l'extérieur des murs d'Arca Aldrésia, et maintenant nous menons une guerre à l'intérieur. De jeunes chevaliers endurcis par la bataille se hérissent de leur statut face au vieillissement du commandement. Appelée la Génération de la Marée Verte, ils souhaitent faire de l'Ordre d'Aldrésia une force de combat efficace, mais la résistance des chevaliers anciens leur pose des difficultés. Que ferons-nous ?"
 flavor_orda_aldresia.8.a:0 "Rester fidèles aux traditions"
 flavor_orda_aldresia.8.b:0 "Réformer le système de promotion"

 flavor_orda_aldresia.9.t:0 "Le Magistère et le Grand Maître"
 flavor_orda_aldresia.9.d:0 "Le Grand Maître Delian fixa la poignée simple de fer et cuir de sa lame chantante. Le sabre lui-même dormait, il s'était endormi depuis la fin de la Guerre du Lilas il y a des années ; depuis qu'il apprit la mort du Prince Adénn Cielance.\n\n'Tu t'assoupis en service, n'est-ce pas ?' vint une voix agaçante.\n\nCrovan sil Wex, Grand Magistère du Magistère 'neutre', traversa la salle du trône vide avec un sourire à claques. Delian essaya de l'ignorer. L'Empereur Lothane avait déclaré une pause l'après-midi mais les Chevaliers d'Aldrésia ne se reposaient jamais.\n\n'Je suppose que tu l'as mérité d'une certaine façon. Tu as rejoint le camp gagnant... à la fin.' Crovan fait un clin d'œil, suscitant une étincelle de colère chez Delian, et pour la première fois depuis longtemps, un murmure de sa lame.\n\n'Mais je veux dire, tu as quand même soutenu un perdant incapable pendant un moment, un faux Empereur du nom de... Lancebranchue était-ce ? Tu aurais dû venir du bon côté, comme Wesdam a fait.' continua le Grand Magistère.\n\nLa lame murmurante commença à s'éveiller, devenant désespérée, frénétique, criant intérieurement.\n\n'Ah bon, nous sommes alliés maintenant n'est-ce pas ? Pas de mal... pas de faute.' rit Crovan, se retournant tandis que la lame de Delian hurlait dans sa poignée.\n\nDelian toucha légèrement le pommeau de sa lame tandis que Crovan s'arrêtait. Un sourcil audacieux se leva du Magistère tandis que le Grand Maître respirait profondément. La lame de Delian, Frèresang, hurla pour un duo sanglant que le Grand Maître ne rejoignit jamais.\n\n'Je m'en doutais.' ricana Crovan tandis que le Grand Magistère partait, laissant Delian seul dans la salle du trône."
 flavor_orda_aldresia.9.a:0 "Nous avons un Empire à protéger, ces mages ne nous provoqueront pas"
 flavor_orda_aldresia.9.b:0 "Doubler la garde de nuit, nous devons rester vigilants"
 flavor_orda_aldresia.9.c:0 "Traitons les mages 'respectueusement'"

 flavor_orda_aldresia.10.t:0 "Le Serment de l'Ordre d'Aldrésia"
 flavor_orda_aldresia.10.d:0 "La capitale scintillait dans la rosée matinale tandis que les nuages d'orage menaçaient une seconde rafale de pluie contre la marche des chevaliers aldrésiens vers Anbenncôst. Toute la ville, des paysans aux nobles, était sortie voir le cliquetis bruyant et tonitruant des fiers seconds fils de l'Empire marcher en formation parfaite dans la rue principale. Delian était assis sur un cheval, portant l'armure cicatrisée qu'il revêtit durant les Guerres du Lilas et ressemblait au fantasme d'une jeune fille prenant vie.\n\nLe Grand Maître avait envoyé un régiment plus important à la capitale de l'Empereur pour une protection plus pratique mais la garnison d'Anbenncôst serait cruciale pour sécuriser le prestige et le statut des Aldrésiens dans l'Empire. Le premier défi en cela serait d'obtenir la confiance de l'Empereur Lothane, s'il ne planifiait aucune traîtrise contre l'ordre qui faillit s'éteindre en s'opposant à lui.\n\nL'entourage de Delian trouva l'Empereur aux cheveux gris debout au sommet des marches du palais, bras croisés avec des yeux vicieux le regardant de haut. Delian avait grandi dans le Palais Impérial, courant et jouant avec Adénn quand ils étaient enfants. Mais Adénn était mort, et son foyer perdu face à un Usurpateur qui ne méritait aucune des lames de ses frères.\n\nGravissant les marches, ses yeux verrouillés sur ceux de l'Empereur, un murmure se répandit dans la foule avant un cri. Le visage de pierre de l'Empereur Lothane se tourna vers celui de la guerre tandis qu'il tirait une lame et Delian se tournait vers l'agitation. Un quart de sa suite avait tiré leurs sabres et bondi sur les marches, criant un plaidoyer clair et désespéré.\n\n'À bas l'Usurpateur !'\n\nLa main de Delian atteignit sa lame tandis que le reste de l'ordre attendait son action. Avec un moment d'hésitation, il tira sa lame et confronta ses frères."
 flavor_orda_aldresia.10.a:0 "Je serai juste et vrai."
 surprise_ambush_tt:0 "§RPour l'Empire !§!"

 flavor_orda_aldresia.11.t:0 "Delian le Loyal"
 flavor_orda_aldresia.11.d:0 "Le Palais Impérial était devenu froid, pensa Delian en ramassant son casque à panache bleu. Le Grand Maître se regarda dans le miroir, yeux noirs et durs, cheveux poivre et sel, avec une barbe de cinq heures grandissante. Il était beau autrefois, quand il avait à peine dix-huit étés et était l'objet d'affection d'une charmante jeune noble esmari avec qui il passa de nombreuses nuits. Un enfant naquit de cette liaison, une fille qui avait été perdue dans le temps.\n\nSi ce n'était pour Adénn qui se porta garant pour lui afin d'être intronisé dans l'Ordre d'Aldrésia, il n'aurait pas échappé à la punition du brutal seigneur esmari. Ironiquement, c'était Adénn qui l'avait présenté à elle. Tout ce qu'il avait, il le devait au Prince Adénn. Un frère, non- un prince parmi les hommes, un Empereur... qu'il avait trahi. Et maintenant il devait servir l'Usurpateur, un tyran par tous les standards qui ravagea Anbenncôst avec une atrocité impensable.\n\nPouvait-il vraiment faire cela ? Il était le dernier combattant du Parti de la Lune à se rendre, et tout son ordre faillit se révolter contre lui quand il ouvrit les portes d'Arca Aldrésia à Lothane. Il se battit jusqu'à la onzième heure et à la fin, tout cela était-il vain ? Mais alors encore, comment n'aurait-il pas pu se rendre ? Seule une centaine de la garnison demeurait, de jeunes et effrayés seconds fils ivres de bravoure, des jeunes de dix-huit ans comme il l'avait été, qui ne méritaient pas la mort.\n\nTandis qu'il tapotait le pommeau de sa lame, Frèresang, il regarda vers la porte d'acajou devant lui.\n\nNon, il ne peut pas abandonner. Il ne peut pas laisser le rêve d'Anbennar, le rêve dont parlait le Prince Adénn, mourir comme ça. Pas face à un tyran brutal, ou de sa propre ambivalence. Il devait reconstruire son ordre, maintenir la paix, chercher à écarter d'une manière ou d'une autre cet usurpateur et trouver le fils d'Adénn, le Prince Rogier ; maintenant le véritable Empereur d'Anbennar, porté disparu quelque part en Escann. Il devait se battre... il devait se battre !"
 flavor_orda_aldresia.11.a:0 "Rage contre l'extinction de la lumière"

 flavor_orda_aldresia.12.t:0 "La Fin Violente de Delian sil Arannen"
 flavor_orda_aldresia.12.d:0 "Delian cacheta la lettre scellée sous la lumière de la torche de son bureau tandis qu'un croissant de lune se levait dans le ciel. Il n'avait pas été lucide comme ça depuis longtemps, non pas à cause de magie ou de quelque médicament, mais de ses propres luttes internes. Le Grand Maître vieillissant se leva tandis qu'il regardait la lettre soigneusement pliée dans ses mains. Il devait faire envoyer cette lettre, peu importe la faible possibilité de succès que cela pouvait être.\n\nUn fracas dehors envoya sa main claquer vers son épée tandis qu'il pivotait vers l'avant. Qu'était-ce ? Un serviteur ? Un assassin ? En respirant, Delian se précipita dehors avec la lame en main, tandis qu'il tomba sur un chevalier, luttant contre le mur avec un poignard en main.\n\nLe Grand Maître regarda de haut en bas le jeune chevalier. Il était jeune, un pendentif des Silmunas à son collier. Le nom de l'homme était Valan, il tenait Delian en mépris pour avoir laissé Adénn mourir. Il n'avait pas tort de ressentir cela. Avant que Delian puisse appeler les gardes, il entendit de légers pas derrière lui.\n\nTrois ombres émergèrent de l'obscurité avec des lames tirées. Delian pouvait voir leurs visages dans le couloir du château éclairé par la lune. Ils étaient jeunes, les quelques-uns qui souhaitaient mourir face à Lothane plutôt que de se rendre à lui, mais surtout ils avaient peur. Et ils le surpassaient en nombre.\n\n'Grand-Grand Maître, pour avoir trahi le légitime Empereur Adénn Cielance, vous êtes con-condamné à mort !' balbutia un écuyer, d'à peine quinze étés.\n\nDelian exhala, regardant sans ciller dans les yeux effrayés de ces assassins.\n\nIls essayèrent de parler, mais sa voix les fit taire. 'Je suis un second fils qui a échoué envers mon frère, mon ordre, et mon Empire. Rien de ce que vous pourriez dire que je ne me suis dit mille fois !' rugit le Grand Maître défiant, tirant sa lame."
 flavor_orda_aldresia.12.a:0 "J'ai essayé, Adénn"

 flavor_orda_aldresia.13.t:0 "L'Ascension du Grand Maître Castana sil Hardwick"
 flavor_orda_aldresia.13.d:0 "Entends mes vœux Castellos...' commença la femme aux cheveux blonds parmi les murmures étouffés.\n\nL'ascension d'un nouveau Grand Maître était à la fois un rituel et un test. On devait réciter son serment une fois de plus, le renouvelant pour affirmer son engagement envers les valeurs d'Aldrésia. Pour la plupart des Grands Maîtres, cela aurait été une formalité, mais pour Castana sil Hardwick, c'était un argument pour son règne.\n\nAvec la mort du controversé Grand Maître Delian sil Arannen, suivi par plusieurs Grands Maîtres notables aux règnes courts, l'Empereur choisit personnellement Castana sil Hardwick contre les souhaits de l'Ordre pour servir comme dirigeante. Elle semblait être un choix respectable, elle avait été dans l'ordre pendant une décennie maintenant, arrivant pour rejoindre à l'âge de dix-sept ans après avoir échappé à son mariage arrangé. Cependant, elle venait de Wex, où beaucoup d'Aldrésiens portent encore rancune pour la mort d'Adénn Cielance.\n\nTandis que Castana termine son serment, elle se lève et se tourne vers les chevaliers rassemblés devant elle. La direction senior et les chanteurs de lames de l'ordre la regardent depuis les balcons de la salle d'audience tandis qu'elle s'adresse à l'assistance."
 flavor_orda_aldresia.13.a:0 "De Wex ou non, je sers Anbennar, pas seulement un peuple"

 flavor_orda_aldresia.14.t:0 "L'Assaut de la Vieille Tour"
 flavor_orda_aldresia.14.d:0 "Quand Delian sil Arannen ouvrit les portes d'Arca Aldrésia, nous fûmes humiliés et à notre plus faible. Beaucoup doutaient que notre ancien ordre survive une autre décennie. Mais les marées du destin ont changé, et nos rivaux du Magistère se bousculent pour s'opposer à notre marche sur la Vieille Tour. Même les serpents duplices de Wesdam pétitionnent l'Empereur, mais ils ne reçoivent aucune réponse.\n\nNous arrivâmes à l'aube, la moitié de notre ordre en armure brillante, lames polies, et yeux de vengeance éternelle, fixant les mages lâches se terrant derrière leur 'grande' tour. Le Grand Magistère nous envoya des lettres sévèrement formulées et supplia à la cour impériale d'intervenir mais nous les avons sapés en toutes manières diplomatiques.\n\nLe Magistère rassembla ses propres mages de guerre, prêts pour la confrontation, mais nous franchîmes la frontière et ne trouvâmes aucun combat. Nous ne sommes pas sûrs si nous aurions réussi à prendre la tour, mais nous serions morts en essayant, et les mages comprirent notre ferveur. Ils se téléportèrent tandis que nous atteignîmes le sommet de la tour, hissant notre propre drapeau et abattant le leur. Wesdam, fidèle à sa forme lâche, n'envoya aucune force de secours pour aider les mages non plus.\n\nCe qui nous préoccupe cependant, alors que nous plongions dans les archives de la Vieille Tour et confisquions beaucoup des artefacts curieux du Magistère, fut une révélation qui nous choqua. Des lettres à demi brûlées envoyées à beaucoup de mages de cour du Magistère d'Électeurs Impériaux et même de princes mineurs, détaillant un plan pour usurper leur règne ! Un plan outrageux, mais une affirmation encore plus outrageuse ! Nous devons enquêter, rassembler la preuve de cette trahison. Nous sommes dans un combat non seulement pour notre propre ordre mais pour tout Anbennar. Nous ne pouvons pas échouer."
 flavor_orda_aldresia.14.a:0 "Nous sommes des Opprimés avec l'aboiement et la morsure"

 flavor_orda_aldresia.15.t:0 "Incident à Ebrosfield"
 flavor_orda_aldresia.15.d:0 "'VAMPIRES !'\n\nLe Chevalier Aldrésien cria tandis qu'il sépara la chair pâle avec sa lame magique, provoquant un grognement impie de la bête enragée. Presque immédiatement un essaim de ces morts-vivants assoiffés de sang érupta de la lisière des arbres, s'écrasant dans la patrouille aldrésienne avec une fureur sanglante.\n\nUn cri de guerre de ralliement vint du capitaine de l'escouade, qui tira sa lame et déchaîna des ondes de choc tonitruantes qui repoussèrent vague après vague de la horde grandissante. Plus de patrouilles aldrésiennes proches arrivèrent sur les lieux tandis qu'une bataille complète éclata. L'acier magique s'entrechoqua contre crocs et force surhumaine.\n\nDes dizaines de Chevaliers Aldrésiens tombèrent, mais des centaines de plus de cette horde inhumaine se brisèrent contre leur détermination. Trois de ces bêtes demeurèrent, moins férales, et semblaient chercher à se préserver. Le capitaine et sa grande armée chassèrent les trois dans la forêt, acculant une qui recourut à un assaut de tout ou rien. Plus puissante que la horde, elle tua la moitié de la suite avant d'être finalement abattue par un écuyer solitaire qui la poignarda à travers le cœur avec un pieu en bois, terrassant le démon.\n\nLes survivants racontèrent la bataille de leur mieux à notre ordre choqué. Il nous fallut des jours pour accepter la vérité, mais bientôt, un feu s'alluma dans nos cœurs. Notre but, plus qu'être gardes du corps pour l'Empereur, était de vaincre le mal et les morts-vivants. C'est pour cela que nous sommes nés."
 flavor_orda_aldresia.15.a:0 "Nous enquêtons sur ceci avec diligence"
 flavor_orda_aldresia.15.b:0 "Dépoussiérer nos arsenaux, la guerre arrive"
 flavor_orda_aldresia.15.c:0 "De plus grandes menaces nécessitent des solutions avancées"

 flavor_orda_aldresia.16.t:0 "Raid de la Chambre Forte du Magistère"
 flavor_orda_aldresia.16.d:0 "Dame Madalena faillit s'écraser dans le mur d'angle, tandis qu'elle leva sa lame dans la peur et la préparation. Il faisait sombre, ses frères et sœurs perdus face aux viles bêtes déchaînées dans la chambre précédente. Leur descente dans la chambre forte impie était devenue un massacre.\n\nElle concentra sa respiration, respirant profondément tandis qu'elle calma son cœur. Le premier défi qui les rencontra fut un labyrinthe mouvant, contenant des coffres vivants et des chiens changeants, assoiffés de sang. Le second fut un grand chaudron, exigeant que seuls les dignes en boivent ; l'ironie étant qu'on devait nager dans le liquide empoisonné et tirer un levier, déverrouillant une porte fermée. Et enfin, le plus glaçant, fut les hordes de morts-vivants silencieux, attendant presque obéissamment que tout intrus s'approche.\n\nBordel, ils faisaient dans la nécromancie ! Que planifiaient d'autre ces mages duplices et impitoyables ? Madalena exhala tandis qu'elle avança lentement et avec précaution dans cette chambre finale. Des tas d'or attirèrent ses yeux, mais une seconde fille de Verne n'était pas étrangère à la richesse. Elle s'approcha du milieu de la chambre, tandis que le petit coffre suspendu à une chaîne au sommet faillit faire bondir son cœur.\n\nElle... elle n'avait lu sur cela que dans ses livres. Était... était-ce un... phylactère ? Le sang quitta sa peau hâlée tandis qu'un nœud se forma dans son estomac. Le Grand Magistère souhaitait usurper l'Empereur, et cherchait maintenant l'immortalité dans la lichdom ? Comment ne pas y croire ? La preuve était juste là !\n\nLes yeux de Madalena se dirigèrent vers le reste de la pièce. Ils devaient affronter le puissant Magistère, mais ils avaient besoin d'armes encore plus puissantes pour les affronter. Quelques trésors brillaient dans l'obscurité."
 flavor_orda_aldresia.16.a:0 "Une Épée à Deux Mains Radieuse"
 flavor_orda_aldresia.16.b:0 "Une Robe de l'Archimage"
 flavor_orda_aldresia.16.c:0 "Une Sainte Grenade à Main de-quoi ?!"

 flavor_orda_aldresia.17.t:0 "L'Épée d'Aldrésia"
 flavor_orda_aldresia.17.d:0 "La conquête du Bois Maudit par le Commandeur Chevalier Conric fut rapide. Écrasant les maigres garnisons d'aventuriers et les bandes guerrières orques errantes, son arrivée dans le Bois Maudit fut accueillie par une résistance muette. La malédiction régnant sur ces terres rendait la zone dépourvue d'habitants.\n\nÉtablissant une base d'opérations et finalement une garnison entièrement équipée, notre chasse de ce vampire errant harnessa toutes les informations que nous avions rassemblées ; des tactiques uniques aux objets spécifiquement efficaces au combat. Une brume étrange chercha à nous dissuader, voilant les dangers au sein des bois, mais nos propres enchantements renforcés nous menèrent directement à ce dangereux vagabond. Nous avions mûri en chasseurs efficaces.\n\nLa 'bataille' dura à peine une minute tandis que Conric et ses chevaliers aveuglèrent le vampire et enfoncèrent un pieu dans son cœur, le paralysant. Dans notre interrogatoire, nous apprîmes une quantité alarmante d'informations sur les vampires. Les vampires s'organisaient en clans complexes, avaient des liens spéciaux entre un 'sire' et un 'enfant', et étaient plus que les simples bêtes férales que nous pensions. Ils se battaient entre eux, étaient significativement intelligents, mais par-dessus tout avaient un besoin inné de chasser, sinon ils deviendraient fous de sang.\n\nSoi-disant, une organisation de vampires s'était regroupée, la première de son genre en Corvurie. Le vampire venait de là, mais fut banni pour s'opposer à la volonté d'un clan puissant qui avait récemment pris une posture plus agressive. Nous croyons que ce clan spécifique pourrait être celui causant tous ces meurtres et enlèvements, et de plus, nous avons même le titre de son dirigeant, le Roi Ombral.\n\nLe vampire avait pris avec lui un objet qui le protégeait des représailles de sa parenté, lui permettant de vivre si longtemps. Nous entendîmes peu du Commandeur Conric au-delà de son rapport de terrain tandis qu'il retournait à Arca Aldrésia. Mais quand il arriva et leva l'objet dans sa main, l'arme brillant vivement à l'horizon avec sa troupe de chevaliers en remorque ; nous comprîmes ce qu'il avait trouvé."
 flavor_orda_aldresia.17.a:0 "Airgesein, la lame de l'Héroïne Aldrésia."

 flavor_orda_aldresia.18.t:0 "L'Ancienne Voie et la Nouvelle"
 flavor_orda_aldresia.18.d:0 "Le Grand Maître s'appuya contre la balustrade surplombant la salle de bal bondée mais silencieuse d'Arca Aldrésia. Une fois par an, ils invitaient les familles nobles des Chevaliers Aldrésiens pour une journée de réjouissances et de fraternité. Cela commençait par des festins et se terminait par un bal le soir ; bien que le bal fût toujours une affaire gênante. Les seconds fils et filles de l'Empire dans leurs armures brillantes évitaient tous les célibataires seconds dans la ligne de succession éligibles de différentes familles nobles. Les Chevaliers étaient recrutés dans le même groupe qui était présent en bas, mais leur serment vieux de plusieurs siècles les empêchait de se livrer à toute... folie de ce genre.\n\n'Devons-nous souffrir cela chaque année ?' vint une voix derrière le Grand Maître. Un des membres du Conseil Senior Aldrésien plus favorable aux réformes s'avança. 'Outre le malaise, ne nous aiderait-il pas à gagner quelques alliés à travers une danse ou deux ? Et si cela mène au mariage, eh bien n'est-il pas temps ?'\n\n'Tu parles d'une danse mais tu parles vraiment de souiller notre serment !' murmura durement en retour un membre plus âgé du Conseil Senior Aldrésien.\n\nTandis que la lutte entre les deux continuait, le Grand Maître retourna son regard à la salle de bal en bas. Il aperçut un Chevalier, d'à peine vingt étés avec des poils épars, ignorant impassiblement le regard d'une troisième fille en ligne aux cheveux noirs de corbeau de Leslinpar. Les deux se connaissaient bien avant que le Chevalier n'arrive. La jeune femme visitait chaque année et attendait le Chevalier au bal, refusant tous les autres.\n\nLe Chevalier aperçut le Grand Maître le regardant, jeta un regard à la jeune femme qui redressa immédiatement le dos, et regarda son suzerain pour guidance. Lentement d'autres chevaliers aperçurent la connexion et le bal regarda vers le Grand Maître."
 flavor_orda_aldresia.18.a:0 "Retournez en patrouille !"
 flavor_orda_aldresia.18.b:0 "Allez-vous la faire attendre ?"
 flavor_orda_aldresia.18.c:0 "Faites comme vous voulez."

 flavor_orda_aldresia.19.t:0 "Le Château Rotatif d'Aldrésia"
 flavor_orda_aldresia.19.d:0 "Il fallut une année entière pour que le Salon des Érudits augmente notre château avec leurs dessins. Une fois leurs changements terminés, il y eut un moment de tension. Le Grand Maître sortit à travers les douves et jeta un regard autour du terrain du château avant de retourner à Arca Aldrésia même.\n\n'C'est... c'est tout ? Vous avez juste changé les tuiles du château en métal ? Quel gâchis de-' La pensée du Grand Maître mourut dans sa gorge tandis que le château commença à gronder.\n\nDe la vapeur souffla de plusieurs fenêtres d'échappement créées le long des tours d'Arca Aldrésia tandis que le château- tournait ? Les tours tournèrent tandis qu'il révéla des plateformes de canons qui étaient capables de glisser sur des rails le long du château, permettant à ses canonniers une portée complète de tir. Les murs du château tremblèrent même comme s'il était vivant, on pourrait même le confondre avec quelque chose qui bouge !\n\nAprès quelques moments il se calma, le château tombant silencieux sauf pour le sifflement toujours présent et presque surnaturel des machines à vapeur souterraines. Le Grand Maître fit un pas en avant mais bondit de trois mètres en arrière tandis que plusieurs canons passèrent de l'arrière du château à l'avant, dix-sept pointés vers le chevalier bouche bée.\n\n'Ceci. C'est. MAGNIFIQUE !'. Le Grand Maître hurla au château rotatif."
 flavor_orda_aldresia.19.a:0 "Après la guerre, ils ne se rappelleront pas qu'ils furent humains"

 flavor_orda_aldresia.20.t:0 "Capture d'un Seigneur Vampire"
 flavor_orda_aldresia.20.d:0 "Notre conquête de la Corvurie fut rapide et brutale. D'innombrables armées corvuriennes s'abattirent sur nos armées brillantes et nous les bannîmes vers leurs champs en jachère. L'assaut sur Arca Corvur fut une lutte, un combat au couteau dans une ruelle sombre au moment où nous perçâmes les murs de la ville. Le dirigeant de la Corvurie fut trouvé dans sa salle du trône, faible et dépourvu de toute pensée personnelle avec une peau blafarde. Nos recherches nous mènent à croire que le dirigeant devint une sorte de thrall, hypnotisé d'une façon par des forces obscures. Il périt quelques jours plus tard tandis que nous prenions le contrôle de la campagne.\n\nUne semaine après notre victoire fut quand la vraie bataille commença. Un vampire puissant tenta d'embusquer le Grand Maître avec une suite complète de thralls. Nos forces furent presque massacrées avant qu'un aventurier puissant, un clerc de guerre gnome du nom de Lexos, arrive et rallie nos forces. Avec le Grand Maître menant personnellement nos forces, et le Clerc de Guerre Lexos se concentrant sur le vampire, la suite du démon fut brisée et le vampire capturé. L'interrogatoire qui suivit fut pour le moins stupéfiant :\n\nLexos jeta un coup d'œil dans la fente métallique avec intrigue. Quatre Chevaliers Aldrésiens, chacun avec leurs lames-canons pointées sur l'humanoïde pâle enchaîné assis calmement. Il était venu à un cheveu de la gorge du Grand Maître, tuant une douzaine de sa garde personnelle en secondes. Si Lexos n'avait pas lancé son bannissement à temps, ils ne seraient pas là.\n\n'Clerc, êtes-vous prêt ?' demanda le chevalier aldrésien qui lui était assigné.\n\nLexos contempla comment il s'y prendrait pour cet interrogatoire. Il n'était pas étranger au combat mais la vraie torture ? Eh bien, c'était inconvenant... ou peut-être... non ce serait trop ridicule.\n\nEst-ce que ce le serait ?\n\nUne heure plus tard, le Clerc de Guerre arriva avec une assiette pleine de pâtes, entrant dans la pièce et s'asseyant en face du Vampire tandis que le gnome lentement... mangea les pâtes.\n\n'Le Roi Ombral...' parla finalement le vampire, peu amusé. 'A eu sa part d'imbéciles à souffrir. D'abord, des sujets ingrats plient le genou devant lui. Et maintenant, des enfants naïfs comme vous. Il est la nuit, et elle tombera bientôt sur tout Cannor.'\n\n'Bon, marteau radieux alors.' soupira le Clerc de Guerre Lexos avec une bouchée de pâtes à l'ail.'"
 flavor_orda_aldresia.20.a:0 "Vous auriez dû prendre les pâtes"

 flavor_orda_aldresia.21.t:0 "Arrestation du Grand Magistère"
 flavor_orda_aldresia.21.d:0 "Anbenncôst se réveillait encore, des heures après notre arrestation du Grand Magistère. Nous étions arrivés à Adrail avec une petite armée à minuit, étant forcés de passer nos lames à travers tout mage ou garde qui tentait d'alerter l'île de notre présence. Nous nous taillâmes un chemin silencieusement vers les quartiers du Grand Magistère avant de trouver le sorcier attendant avec un bâton familier en main. C'était le bâton du défunt Grand Magistère Crovan, tenant une émeraude verte brillante.\n\nLe sort de désintégration attrapa un de nos chanteurs de lames avant que le Grand Maître ait le temps de cligner des yeux. Immédiatement une demi-douzaine de boules de feu explosèrent sur notre suite tandis que nous contre-attaquions et renvoyions sort après sort. L'affrontement prit une demi-minute et déjà nous perdîmes un tiers de nos forces avant de plaquer le mage assoiffé de sang au sol. Liés et bâillonnés, nous ne leur accordâmes aucune courtoisie tandis que nous traînions le sorcier vers les docks. Le reste des mages nous confronta mais avec une lame à la gorge de leur maître, aucun n'osa nous tenter. Les opprimés avaient maintenant l'avantage.\n\nNotre arrivée à Anbenncôst fut accueillie par le choc, la dérision, l'émerveillement même. Le prince impérial de Wesdam était immédiatement parti, ils savaient que les marées avaient changé. Plusieurs autres Princes Impériaux envoyèrent des colombes pour appeler leurs suites. Les gardes du corps de l'Empire avaient assailli les mages de l'Empire, que diable se passait-il ? Nous appelâmes immédiatement à une réunion au Parlement Impérial, la première que l'Ordre d'Aldrésia ait jamais faite.\n\nQuelques princes purent arriver dans l'après-midi mais les électeurs et l'Empereur étaient tous arrivés et le Magistère commençait à devenir audacieux. L'Empereur regarda de haut depuis son trône avec un sourcil haussé expectant et le Grand Maître répondit avec un court discours. Mais ce que le Grand Maître présenta de l'intérieur de son armure secoua l'Empire jusqu'au cœur.\n\nUn petit coffre de fer, presque atrocement infusé de magie nécromantique sombre. Un phylactère qui était lié au Grand Magistère. Irréfutable, indéniable, et presque impensable."
 flavor_orda_aldresia.21.a:0 "Pour l'Empereur !"
 flavor_orda_aldresia.21.b:0 "Pour l'Empire !"
 flavor_orda_aldresia.21.c:0 "Pour Aldrésia !"

  flavor_orda_aldresia.23.t:0 "La Seconde Croisade Aldrésienne"
  flavor_orda_aldresia.23.d:0 "Il fallut un jour.\n\nNotre arrogance à penser que nous avions établi un semblant de sécurité dans notre occupation s'avéra presque fatale. De sombres nuages roulèrent sur Dostanor tandis que nos garnisons furent assaillies dans la nuit. Des créatures sanguines d'une férocité impensable tuant nos chevaliers justes tandis qu'un cauchemar descendait sur la terre. Le Roi Ombral prit sa place, s'asseyant sur le trône à Bal Dostan tandis qu'il exultait dans la défiance.\n\nTous nos espions restants envoyèrent leurs derniers messages ; que des dizaines de clans vampires étaient arrivés pour plier le genou tandis que le Roi Ombral cherchait à marcher sur l'Empire comme Canrec le Profanateur l'avait fait des siècles auparavant. Mais il n'y a pas de jeune écuyer Aldrésia pour nous sauver tandis qu'un seigneur noir rassemble ses forces. Il ne reste aucun héros qui garantisse notre victoire.\n\nL'Empire est absent, refusant encore de croire nos supplications malgré toutes les preuves. Nos alliés sont également devenus silencieux, les diplomates envoyés pour les rallier ont disparu. Nous sommes seuls encore une fois comme le Grand Maître Delian l'était en 1444... peut-être ce sera un combat équitable pour le Roi Ombral.\n\nNous sommes les seconds fils de l'Empire. Nous sommes des chevaliers de la valeur, de l'honnêteté, de la justice. Et nous ne briserons pas. Tandis que nous revêtons nos casques et tirons nos lames, chacun de nous peut entendre le serment singulier qui nous unit être murmuré dans une unisson déterminée tandis que le Roi Ombral ricane sur son trône de sang."
  flavor_orda_aldresia.23.a:0 "Entends mes vœux, Aldrésia..."
  flavor_orda_aldresia.23.a.tt:0 "§RUne fois que vous assiégez Arca Corvur, vous commencez l'Assaut contre le Roi Ombral. NE RETIREZ PAS vos armées d'Arca Corvur !§!"

  flavor_orda_aldresia.24.t:0 "Une Cité de Vampires"
  flavor_orda_aldresia.24.d:0 "Nos chevaliers brillants percèrent l'obscurité du Roi Ombral, brisant armée de thralls après armée de thralls tandis que nous arrivions à Arca Corvur. La cité autrefois fière était devenue un paysage infernal cauchemardesque devant nous.\n\nEn crêtant la colline, nous vîmes des montagnes de corps jonchant les rues. Nos partisans déchiquetés ou suspendus aux toits par leurs entrailles. Des mares de sang coulaient glissantes dans les rues, couvrant les pavés, tandis que les vampires se ralliaient à découvert avec des armées nobles.\n\nNous ne faisions plus face à des bêtes de mythe, mais à des horreurs vivantes et respirantes. Déjà nous aperçûmes une force de thralls avec plusieurs seigneurs vampires prêts à sortir des portes. Et au-delà, au sommet du château silhouetté de Bal Doston, quelques Aldrésiens aux yeux perçants aperçurent la silhouette du Roi Ombral, portant une couronne tordue et rouillée, surveillant son royaume.\n\nMême les dieux sont absents pour notre lutte, mais cela n'importe pas. Car les enfants abandonnés non seulement de grandes maisons, mais de la foi elle-même, n'ont besoin d'aucune aide. Par la force de notre propre conviction, nous bannirons cette terreur.\n\nNous devons décider comment nous percerons la ville. Certains disent de l'assaillir comme une force unie, d'autres croient qu'envoyer de petites équipes d'infiltration dans la ville apporterait la victoire. Que ferons-nous ?"
  flavor_orda_aldresia.24.a:0 "Ensemble, nous poussons en avant comme un maelström enragé !"
  flavor_orda_aldresia.24.b:0 "C'est un temps pour les héros, déchiquetez leurs forces par mille entailles !"

  flavor_orda_aldresia.25.t:0 "Les Murs de Bal Doston"
  flavor_orda_aldresia.25.d:0 "Notre assaut de la ville prit des heures, avec beaucoup d'Aldrésiens perdant leurs vies, tandis que d'innombrables thralls et vampires cherchaient à tuer notre élan. Mais nous sommes maîtres du Diranbe, nous sommes la tempête.\n\nLe côté sud fut le premier à tomber, suivi par l'est. Nous perdîmes plusieurs commandants au marché tandis qu'ils se battaient jusqu'au dernier, tuant les thralls restants. Le nord et l'ouest étaient fortifiés par de puissants clans vampiriques, mais nos Clercs de Guerre étaient inébranlables dans leur foi. Nous poussâmes leurs barons et ducs autoproclamés dans les églises d'Arca Corvur et mîmes le feu aux bâtiments, purifiant la ville de leur mal.\n\nLes combats urbains intenses ralentirent notre attaque, mais le Grand Maître et ses conseillers prirent l'initiative, perçant les lignes tandis qu'ils sprintaient vers Bal Doston. Une équipe d'élite des Aldrésiens les plus élites, ils atteignirent les murs de Bal Doston tandis qu'ils contemplaient comment percer le château légendaire.\n\nLe Clerc de Guerre Lexos suggéra d'aller derrière le château du côté sud, coupant à travers ses jardins pour trouver une entrée de service tandis que le Grand Maître contemplait l'impensable, assaillir de front et prendre les vampires au dépourvu."
  flavor_orda_aldresia.25.a:0 "N'ayez aucune peur, devenons leur cauchemar !"
  flavor_orda_aldresia.25.b:0 "Nous contournons, nous deviendrons des ombres !"

  flavor_orda_aldresia.26.t:0 "La Cour du Roi Sombre"
  flavor_orda_aldresia.26.d:0 "La fortune sourit aux audacieux et Ara sourit brillamment sur nous. Nous écrasâmes la garnison légèrement défendue à la porte, six d'entre nous escaladant la tour sans être remarqués et tuant les gardes vampires hautains.\n\nUn seigneur vampire nous trouva dans la cour mais nous le dépêchâmes avec aisance tandis que nous approchions du donjon lui-même. [A77.Dip_Advisor.GetTitle] [A77.Dip_Advisor.GetName] ouvrit la porte sans crainte tandis qu'un Troll enragé éclata en encornant [A77.Dip_Advisor.GetHerHis]."
  flavor_orda_aldresia.26.a:0 "UN PUTAIN DE TROLL !"

  flavor_orda_aldresia.27.t:0 "Les Jardins de Plaisance du Monarque Ombral"
  flavor_orda_aldresia.27.d:0 "Comme des assassins nous évitâmes patrouille après patrouille d'armées vampiriques vicieuses tandis que nous entrions dans les jardins derrière Bal Doston. Surveillant la scène pendant une minute, nous aperçûmes un ascenseur de service près d'une des tours, une petite poulie utilisée pour transférer de copieuses quantités de nourriture depuis la cuisine.\n\nUn seigneur vampire nous trouva dans les jardins de plaisance mais nous le dépêchâmes avec aisance tandis que nous approchions du donjon lui-même. [A77.Adm_Advisor.GetTitle] [A77.Adm_Advisor.GetName], prenant un moment de précaution, se faufila lentement vers la grue de service avant que [A77.Dip_Advisor.GetHerHis] corps ne sursaute légèrement. Ils se retournèrent, tirant leur arme tandis qu'ils la pointaient sur nous.\n\nDerrière eux, une femme cornue avec des ailes et une peau rouge devint visible tandis que les yeux de [A77.Adm_Advisor.GetName] brillaient violet d'être contrôlé mentalement ou... séduit."
  flavor_orda_aldresia.27.a:0 "C'EST UNE SUCCUBE !"

  flavor_orda_aldresia.28.t:0 "La Bataille Contre la Nuit Ombrale"
  flavor_orda_aldresia.28.d:0 "En entrant dans Bal Doston lui-même, nous fûmes frappés par la puanteur du sang et de la mort. Les serviteurs du château étaient écorchés et nous rencontrâmes des dizaines de gardes vampiriques d'élite dans les nombreuses salles de la grande forteresse.\n\nEn arrivant au vestibule devant la salle du trône, nous aperçûmes une bataille confuse. Des vampires combattant des vampires. Y avait-il quelque dissension dans leurs rangs ? Les forces du Roi Ombral étaient assaillies par un groupe de vampires les taillant en pièces avec la férocité de dix hommes chacun. Nous restâmes silencieux en montant les escaliers tandis qu'ils finissaient leur proie avant qu'un d'eux... nous appelle.\n\n'Venez Aldrésien, nous ne sommes pas vos ennemis... pour l'instant.'\n\nEn respirant profondément, le Grand Maître sortit, la lame brillante d'Aldrésia tirée juste au cas où. Le chef de ce groupe vampirique insurgé siffla en voyant la lame mais tint bon, ne faisant aucun mouvement hostile.\n\n'Nous ne sommes pas alliés du Roi Ombral. Nous voulons que ce seigneur de guerre disparaisse autant que vous.'\n\nLe Grand Maître pencha la tête dans la confusion mais le vampire croisa les bras.\n\n'Il siège dans sa salle du trône, acculé et féral. Nieriez-vous notre assistance à la onzième heure ?'\n\nLe Grand Maître regarda en arrière vers son groupe meurtri, ils avaient perdu un des leurs et la moitié d'entre eux étaient aux portes de la mort. Ils devaient finir le combat.\n\nS'avançant, et se tournant vers la porte, les Aldrésiens et les Vampires marchèrent unis dans la salle du trône du Roi Ombral."
  flavor_orda_aldresia.28.a:0 "Donne-moi la force de combattre éternellement contre les forces des ténèbres"

  flavor_orda_aldresia.29.t:0 "Les Héritiers d'Aldrésia"
  flavor_orda_aldresia.29.d:0 "Le Roi Ombral était assis sur son trône, boudant avec une couronne de fer tordue et rouillée tombant de sa tête. Cheveux argentés, ongles longs, yeux de sang féraux et longs crocs, le seigneur de guerre se dressa grand et fier.\n\n'Entendez-vous le silence ? Vos forces mortes, la nuit est tombée, tout ce qui reste c'est que je broie vos os, Aldrésien.'\n\nLe Roi Ombral ne prit pas note des vampires alliés, semblant trop dégoûté pour les reconnaître. Le Grand Maître s'avança récitant les serments de l'Ordre d'Aldrésia tandis que le seigneur de guerre beuglait un rire cruel.\n\n'Vraiment ? Réciter votre serment ? Comme c'est pathétique, ce n'est pas un conte de fées-' le Roi Ombral harangua avant de s'arrêter court, ses yeux s'accrochant au tirage de la lame brillante d'Aldrésia, Airgesein, par le Grand Maître. Le chevalier finit son serment tandis qu'il pointait l'arme flamboyante vers le seigneur de guerre.\n\n'Faire ou mourir, Aldrésien.' défia le Roi Ombral.\n\nL'affrontement fut légendaire, des vampires alliés aux Aldrésiens combattant un roi décadent et assoiffé de sang. Mais avec un faux pas, un avantage pressé, en moins d'une minute Airgesein fut passée à travers le cœur du Roi Ombral, terrassant le terrible ennemi tandis que l'aube venait.\n\nMais juste aussi immédiatement que le Roi Ombral fut défait, les vampires se retournèrent contre leurs Aldrésiens autrefois alliés. Seul un jeune écuyer put s'échapper pour nous raconter le conte. Nous apprîmes plus tard que ces vampires faisaient partie d'une organisation plus grande appelée la Cour de Sang qui avait été enfermée dans une guerre de plusieurs siècles avec le Roi Ombral. Mais avec lui parti, ils régnaient sans entrave... ou du moins ils le pensent.\n\nNous apprîmes beaucoup de notre bataille contre le seigneur de guerre sombre. Cour de Sang, rois sanglants. Peu importe l'ennemi, nous avons fait un serment ancien. Nous défendrons Anbennar jusqu'à notre dernier souffle, contre tous ceux qui souhaitent éteindre la lumière."
  flavor_orda_aldresia.29.a:0 "Jusqu'à ce que mon épée se brise et que la lumière s'éteigne, je me dresserai grand comme un vrai chevalier d'Aldrésia"

  flavor_orda_aldresia.30.t:0 "Terreur dans la Nuit"
  flavor_orda_aldresia.30.d:0 "Nos armées gisent défaites, le Roi Ombral règne suprême. Nous vous avons échoué, Aldrésia"
  flavor_orda_aldresia.30.a:0 "Notre lumière est éteinte"
  A77_no_move_ptm:0 "Défense d'Arca Corvur"
  A77_no_move_ptm_desc:0 "Nous ne devons pas abandonner §YArca Corvur§! jusqu'à ce que le combat soit terminé !"

  flavor_orda_aldresia.22.t:0 "Un Ordre de Bâtards"
  flavor_orda_aldresia.22.d:0 "Emil regarde la statue de l'éponyme de son ordre dans la cour d'Arca Aldrésia. Devant lui se trouve la jeune femme qui seule tua le terrible Liche, Cancer le Profanateur, son exploit immortalisé dans l'histoire. On dit qu'elle était forte, rusée, belle, et l'une des rares vraies héroïnes à exister qui fit ciller les ténèbres elles-mêmes. Il serait un iconoclaste de la souiller, de dire sa vraie pensée de ce qu'il pensait de la fondatrice de l'Ordre de Sainte Aldrésia.\n\nElle était plus grande que nature, et chaque jeune chevalier dans les murs de ce grand château et à travers Cannor cherchait à l'émuler. Combien de jeunes idéalistes périrent dans la marée verte en suivant ses pas ? Combien de seconds fils jetèrent leurs droits de naissance pour être régulés en gardes de couloir pour des premiers-nés paresseux ? Des générations abandonnèrent leurs vies et l'Empire en devint pire.\n\n'Emil !' crie le Grand Maître, descendant avec une suite de vingt chevaliers, leurs lames-canons tirées.\n\n'Je ne savais pas que j'étais si populaire, Grand Maître.' sourit Emil, s'avançant avec le menton levé.\n\n'Attrapez-le ; nous l'exécutons dans quinze jours.' Le visage du Grand Maître est grave. La confrontation a commencé à réveiller le château. 'On vous avait averti de rester à l'écart, vous avez déshonoré-'\n\n'Avez-vous même l'autorité d'exécuter qui que ce soit ? Êtes-vous même Grand Maître après que l'Empereur nous ait tous laissés tomber comme des soldats de plomb ?' claque Emil, repoussant deux des chevaliers tandis que plus d'Aldrésiens arrivent pour regarder la confrontation.\n\n'Frères et sœurs ! Est-ce que c'est ce que nous méritons ? D'être jetés dehors comme des chiens ? Même pas nourris de restes tandis qu'ils se gorgent à Anbenncôst ? Nous nous battons et mourons pour l'Empire, et nous les seconds fils sommes jetés au loin pour être oubliés ou pire, activement haïs.' Le Grand Maître essaie de crier Emil, mais en vain. 'NON. JE NE SUIS PAS UN PUTAIN DE SECOND FILS !'. Des dizaines d'Aldrésiens grondent de ressentiment naissant.\n\n'Si vous souhaitez être aussi inefficace que le Grand Maître Delian l'était en son temps, allez-y, je n'ai pas besoin de vous. Mais si vous souhaitez saisir votre droit de naissance, ce qui vous est DÛ. Rejoignez-moi, levez vos lames et bannières pour moi. Je montrerai la voie !' hurle Emil, et l'Ordre fait son choix."
  flavor_orda_aldresia.22.a:0 "Je ne suis pas un second fils !"

  flavor_orda_aldresia.31.t:0 "Soldats du Saint"
  flavor_orda_aldresia.31.d:0 "Depuis notre embrassement de la foi ravélienne, notre ordre a grondé de recrues et d'enthousiasme. Maintenant, nos chevaliers ne se sentent pas comme s'ils se battaient pour un Empire querelleur mais pour un peuple vraiment reconnaissant de nos services. Encore plus que leur adulation, beaucoup ressentent un appel plus grand, que c'est la bonne chose à faire. Que peut-être cette pierre divine peut nous donner les réponses à l'univers et au-delà.\n\nMais tandis que nous essayons de notre mieux d'être l'épée et le bouclier qui protège la foi ravélienne naissante, nous sommes entrés en contention avec le Rectorat. Depuis le Second Débat Ravélien, nous avons poussé pour une approche active à la conversion, par l'épée si besoin mais le Rectorat évite de telles actions. Ils préféreraient nous voir décliner dans notre influence jusqu'à ce que les armées hostiles qui persécutent la foi ravélienne nous éteignent entièrement.\n\nLe Grand Maître a reçu des éclats significatifs de préoccupation de la base. L'État Ravélien a fait beaucoup de bien jusqu'à présent mais... ne pourrait-il pas être fait mieux sous une nouvelle direction ? Ils parlent pour dieu oui, mais peut-être interprètent-ils mal dieu ?"
  flavor_orda_aldresia.31.a:0 "Le Haut Recteur a perdu notre foi"
  flavor_orda_aldresia.31.b:0 "Nous sommes les boucliers de la Société Ravélienne"

  flavor_orda_aldresia.32.t:0 "Porte-Parole de Dieu"
  flavor_orda_aldresia.32.d:0 "Comme attendu, le Haut Recteur rejeta faiblement notre proposition. Des mots durs mais impuissants nous furent retournés tandis que l'État Ravélien cherchait désespérément à trouver des alliés par peur de nous.\n\nIls devraient avoir peur. Nous sommes les élus du Fragment Divin, et nous ne sommes pas seulement ses protecteurs mais gardiens de tous les Ravéliens. Nous ne pouvons pas rester les bras croisés tandis que notre peuple est chassé des villes et assassiné.\n\nLa lettre du Haut Recteur disait que leur mot était final, étant soutenu par la voix de Dieu. Mais ils oublient..."
  flavor_orda_aldresia.32.a:0 "Vous pouvez être la voix de Dieu, mais nous sommes les lames de Dieu"
  flavor_orda_aldresia.32.a.tt:0 "Si vous obtenez 90 points de guerre contre l'État Ravélien, vous les usurpez !"

  flavor_orda_aldresia.33.t:0 "Le Coup d'État Sacré"
  flavor_orda_aldresia.33.d:0 "'UN COUP D'ÉTAT ! Vous avez fait un COUP D'ÉTAT !'\n\nLe secrétaire du Haut Recteur nous cria dessus tandis que nous traînions le soi-disant Porte-Parole de Dieu de son sommeil. Lame-canon à leur gorge, et une suite complète de chevaliers soit arrêtant soit frappant tout dissident, nous avons complété notre neutralisation du leadership de l'État Ravélien.\n\nPlus jamais notre monnaie ne sera de mots faibles, elle est maintenant d'acier froid et de plomb."
  flavor_orda_aldresia.33.a:0 "Nous sommes les porte-paroles de Dieu maintenant"

  flavor_orda_aldresia.34.t:0 "La Lettre du Grand Maître Delian"
  flavor_orda_aldresia.34.d:0 "'Adria,\n\nSi tu lis cette lettre, alors je te remercie de m'accorder le minimum de respect que je ne mérite pas. Cela a été long, et j'ai été absent, à la fois en esprit et en présence. Mon devoir m'a appelé mais ce n'est pas une excuse.\n\nPendant vingt ans, tandis que la guerre faisait rage, tandis que tu grandissais, maintenant je parie une jeune femme prometteuse et frappante. Quelle que soit la difficulté que tu as rencontrée ou le succès que tu as gagné, je suis désolé de ne pas avoir été là. Je sais que mes excuses ne signifient rien pour toi, mais néanmoins sache que même absent ton pardon je me rattraperai auprès de toi.\n\nJ'avais presque abandonné une fois qu'Adénn mourut, sachant que j'avais échoué envers lui, mes frères, mon Empire, et bien sûr toi et ta mère. Je n'étais pas là pour ses funérailles, ma honte trop grande et c'est un péché que je dois porter seul. Elle était toujours la meilleure moitié de moi. Cette nuit où nous dansâmes quand nous nous rencontrâmes, je savais que tous les yeux étaient sur elle, curieux de comment j'avais attiré son attention. À dire vrai, j'ai toujours été curieux de cela moi-même.\n\nJe viens pour toi. Je te trouverai. Peu importe où tu es, peu importe quel défi te restreint. Je ne laisserai pas tout cela être pour rien. Cela ne peut pas être pour rien, je refuse de le laisser être ainsi. Tu vivras à Arca Aldrésia à mes côtés, prendras des leçons de chevalerie, ou choisiras ton propre chemin, mais tant que je sais que tu vas bien.\n\nJe pars dans une semaine, avec mille chevaliers pour te trouver. Tu es dans mon cœur, même si je ne suis pas dans le tien.\n\nPappa\n\n-Signé 1454'"
  flavor_orda_aldresia.34.a:0 "Je viens Adria"

  flavor_orda_aldresia.35.t:0 "La Prise de Contrôle Aldrésienne de la Boucle de Menibor"
  flavor_orda_aldresia.35.d:0 "L'Ordre d'Aldrésia exige notre obéissance tandis qu'ils cherchent à imposer leur force sur la région et faire un mouvement sur la Vieille Tour. Plions-nous le genou ou résistons-nous ?"
  flavor_orda_aldresia.35.a:0 "Plier le Genou"
  flavor_orda_aldresia.35.b:0 "Résister"

  flavor_orda_aldresia.36.t:0 "Les Fidèles et les Hérétiques"
  flavor_orda_aldresia.36.d:0 "Avec la fin des Guerres Corinites, l'Empire d'Anbennar proclame un vainqueur et avec lui une religion dominante. Nous avons brisé notre serment mais cela fut fait en des temps extraordinaires, déjà des messagers impériaux ont été envoyés vers nous demandant notre présence, pour retourner à nos postes. Même un chroniqueur est arrivé offrant d'effacer toute trace de notre brisement de notre serment de l'histoire. Une remise à zéro comme ils l'appellent. Quel sera notre chemin vers l'avant ?"
  flavor_orda_aldresia.36.a:0 "Pour l'Empereur !"
  flavor_orda_aldresia.36.b:0 "Par devoir, nous retournons"
  flavor_orda_aldresia.36.c:0 "Nous traçons notre propre chemin !"

  flavor_orda_aldresia.37.t:0 "Entendez-moi Seconds Fils !"
  flavor_orda_aldresia.37.d:0 "Everest sil Varaine glissa sa main sur le plat de sa lame d'argent cicatrisée. Elle était incrustée d'un seul rubis fissuré, brisé de nombreux étés auparavant quand sa sœur aînée s'en lassa comme jouet. Elle ne fut jamais offerte à Everest, mais transmise comme une arrière-pensée comme il l'était quand il fut envoyé à l'Ordre d'Aldrésia.\n\nIl était un Second Fils, une menace au pire et une nuisance au mieux ; un fait que les courtisans de sa patrie et ses parents s'assurèrent de lui rappeler depuis le jour de sa naissance. Où un Second Fils devait-il aller dans un monde si hostile ? Où même l'Empereur les regardait avec suspicion de fomenter des défis dynastiques.\n\nL'Ordre d'Aldrésia était le seul endroit sûr pour un Second Fils de tout 'accident de chasse'. Les seconds nés, fils et filles de partout dans l'Empire, des comtés pauvres aux plus puissants des grands-duchés étaient tous envoyés aux murs glaciaux d'Arca Aldrésia. Là, Everest et des milliers d'autres jurèrent un serment sacré, de ne prendre aucun titre, ne tenir aucune terre, ne porter aucun enfant... de protéger Anbennar jusqu'à leurs derniers souffles.\n\nEt pour quoi pensa Everest ? Pour mourir dans les guerres de leurs frères et sœurs qui mangeaient, buvaient, et luxuriaient jusqu'au lever du soleil ?\n\nNon, ce n'est pas ta sœur. Elle menaça de quitter le trône si tu étais banni !\n\nMais elle n'a pas quitté le trône n'est-ce pas ? Elle est comme une d'eux.\n\nEverest se leva tandis que ses yeux graves fixaient la lame fissurée, son attention se brisant tandis qu'un rugissement venait de l'extérieur de la tente. Dehors étaient ses frères et sœurs, tous d'eux du principat le plus renommé aux confins oubliés de l'Empire, tous avec de fortes revendications à des dizaines de trônes. Ils s'étaient rassemblés au-delà d'Arca Aldrésia, le Grand Maître était intelligent de rallier seulement les forces loyales dans leur seconde maison.\n\nLeur premier pas était de prendre le château inébranlable qui défia Canrec. Le second ? Récupérer leur droit de naissance.\n\nAvant qu'Everest ne quitte la tente, il détourna le regard de sa lame et remarqua le petit charme que sa sœur lui donna avant qu'il ne parte sur son coffre de guerre. Un jeton en bois d'Esmaryl, la déesse de la famille."
  flavor_orda_aldresia.37.a:0 "Je suis désolé, sœur"

  flavor_orda_aldresia.40.t:0 "Cavalier vers Évêque"
  flavor_orda_aldresia.40.d:0 "[A77.Monarch.GetTitle] [A77.Monarch.GetName] s'appuie contre le mur fissuré d'Adrail. L'assaut rapide des Aldrésiens sur les Mages avait pris tout l'Empire par surprise. Le Magistère se remet, plusieurs de leurs sorciers les plus puissants tués ou arrêtés tandis que l'armée aldrésienne principale se resserre sur la maison du Grand Magistère.\n\n[A77.Monarch.GetName] jette un coup d'œil autour du mur tandis que [A77.Monarch.GetSheHe] voit une petite suite de chevaliers aldrésiens s'approcher du périmètre de la tour bleue et or imposante du Grand Magistère. Une seconde plus tard ils sont consumés par un nuage d'air vert pressant la vie hors de leurs poumons. Ils meurent lentement.\n\nLe [A77.Monarch.GetTitle] respire profondément ; s'ils n'arrêtent pas le Grand Magistère qui le fera ? Qui arrêtera cette ascension sombre ? Il y a longtemps, [A77.Monarch.GetSheHe] fit une promesse, un serment à tout l'Empire de protéger contre ceci. Et [A77.Monarch.GetSheHe] mourrait en accomplissant ce serment si nécessaire.\n\nTapotant [A77.Monarch.HerHis] poitrine, [A77.Monarch.GetName] commence à réciter leurs vœux tandis que [A77.Monarch.GetSheHe] contourne le mur.\n\n'Je ne tiendrai aucune terre, n'accepterai aucun titre, ne prendrai aucun partenaire et ne porterai aucun enfant.' murmure [A77.Monarch.GetName], tandis qu'une boule de feu rapide vient [A77.Monarch.GetHerHis] chemin.\n\n'Avec votre sagesse, faites de moi un bouclier inébranlable.' récite le Grand Maître, plus fort maintenant tandis qu'ils contresortent méthodiquement la magie arrivante.\n\nUn ricanement inhumain éclate du sommet de la tour tandis que la voix du Grand Maître s'élève, audible maintenant à presque un cri rugissant. Le Grand Magistère est amusé de l'audace des ambitions du Grand Maître.\n\n'Donnez-moi la force de combattre éternellement contre les forces des ténèbres, jusqu'au moment même où mon épée se brise et ma lumière s'éteint-' continue le Grand Maître, tandis que le Grand Magistère descend pour un duel en combat singulier."
  flavor_orda_aldresia.40.a:0 "-Je peux me dresser grand comme un vrai Chevalier d'Aldrésia"
  #orda_duel_tooltip:0 "[A77.Monarch.GetTitle] [A77.Monarch.GetName] will engage in a magic duel with [A85.Monarch.GetTitle] [A85.Monarch.GetName. §GThe victor will determine the outcome of the Orda Aldresia-Magisterium Power Struggle§!"

  flavor_orda_aldresia.41.t:0 "Les Feux de la Justice"
  flavor_orda_aldresia.41.d:0 "Emil ordonne aux Lames-d'Airain de charger les explosifs avec un coup de poing supplémentaire. À proximité, des Princes Impériaux nominalement neutres arrivent pour regarder le spectacle, gardés bien sûr par des suites entières au cas où Emil se sentirait audacieux. Wex apporta une fois l'Empire à genoux, perturbant une dynastie régnante de plusieurs siècles par pure force de volonté de son dirigeant le plus éminent Lothane sil Wex. Emil a l'intention de dépasser les ambitions de Lothane.\n\nUn simple cercueil de fer violet est apporté depuis les cimetières ancestraux tandis que l'armée aldrésienne se tient dans une attention imperturbable. Leur armure brillante s'assombrit tandis que des nuages d'orage roulent au-dessus menaçant la pluie. Au sommet du cercueil en commun est écrit un simple nom de son occupant.\n\n'Lothane sil Wex III'\n\n'Levez le cercueil vers la fenêtre, je veux que tout l'Empire le voie brûler.' crie Emil tandis qu'il se tournait vers ses frères.\n\nUn enfant crie à sa gauche tandis qu'il est séparé de sa mère. Un pincement d'agacement entre dans l'esprit d'Emil. Comment ose cet enfant interrompre un tel accomplissement de sa part ? Les cris continuent et Emil ne peut supporter une seconde de plus. Il s'avance, criant 'Mettez un couteau dans l'estomac de l'enfant et qu'on en finisse !'\n\nL'Armée Aldrésienne se tient silencieusement tandis que deux capitaines penchent leurs têtes vers lui. Emil renifle. Un tel sens de l'honneur n'est pas ce que Wex montra aux enfants Silmuna pendant le sac d'Anbenncôst. En temps voulu, ses frères et sœurs apprendront la férocité nécessaire pour réclamer leur droit de naissance.\n\n'C'est une figure de style,' Emil fait marche arrière tandis qu'une rafale de vent frappe son dos.\n\nUne cacophonie d'explosions ondule à travers les murs tandis que les flèches violettes de Wexkeep tombent en elles-mêmes parmi un panache de fumée noire billonnante. Emil sourit avant de rire, ricanant tandis que plusieurs tours environnantes à travers la campagne éclatent en flammes et fumée."
  flavor_orda_aldresia.41.a:0 "JE RÉGNERAI"

  flavor_orda_aldresia.42.t:0 "Épées de Dieu"
  flavor_orda_aldresia.42.d:0 "Le Porte-Parole de Dieu est amené devant les armées aldrésiennes assemblées, criant et hurlant à leur prisonnier étourdi. C'est un jour clair avec de lourds vents fouettant à travers l'armure métallique, créant un sifflement constant et bas, comme une bouilloire. L'odeur du sang imprègne l'air tandis que quelques chevaliers emportent les corps hachés des Véridiques rebelles. La plupart ont été intimidés dans la servilité, tandis que ce qui étaient autrefois des chevaliers ordonnés se sont transformés en ce que certaines voix dissidentes, même maintenant, appellent des hordes barbares. Alice n'est toujours pas sûre de comment appeler ses frères d'armes.\n\nElle est la fille première-née de Perlsedge et aurait dû avoir le trône, de tous droits, mais fut bannie à l'Ordre d'Aldrésia pour être 'indisciplinée'. Elle en veut à son père pour cela, et prendrait volontiers sa tête si nécessaire. Mais sa mère et ses frères et sœurs ? Méritaient-ils vraiment la rétribution qu'Emil appelait ?\n\nAlice croise les bras et se penche en arrière tandis qu'Emil s'approche du podium. De cette distance il est à peine un flou, mais la forme de la cour permet à sa voix de porter.\n\n'Frères et Sœurs ! Tandis que nous répandons la parole de Dieu, il y a ceux qui poignardent dans le dos dans l'obscurité. Et comme il doit être dégoûtant d'apprendre que de tels traîtres incluaient le soi-disant Porte-Parole de Dieu eux-mêmes ! Un tel péché doit avoir des conséquences, et par la lumière de nos lames nous purgerons cette hérésie !' rugit Emil, mais à une réponse troublée et discordante.\n\nIl lève sa lame, ignorant la division tandis que plus de cris et de huées arrivent. Emil a harnaché la rage des compagnons Aldrésiens d'Alice, mais combien de plus pourraient-ils supporter ? Tout cela en valait-il la peine ?\n\nEmil s'approche du Porte-Parole de Dieu et met sa lame à leur cou. Le Second Fils sourit et gonfle sa poitrine, levant sa tête pour que tout le monde puisse l'entendre."
  flavor_orda_aldresia.42.a:0 "Vous pouvez être la voix de Dieu, mais nous sommes les lames de Dieu"

  flavor_orda_aldresia.43.t:0 "L'Héritage d'Aldrésia"
  flavor_orda_aldresia.43.d:0 "Emil sourit tandis qu'il pousse les deux portes du Palais Impérial vers le Trône de la Colombe. Aucun serviteur ni seigneur ni Empereur n'est là pour le confronter. Tous sont partis comme des lâches, laissant la ville et le siège de l'Empire aux Seconds Fils. Il ne suppose pas moins des premiers-nés ; ils reçurent leurs vies sur un plateau d'argent et ne se battirent jamais pour leur héritage. Ils ne connaissaient pas la vraie lutte.\n\n'Emil ! Il y a-' crie un chevalier arrivant derrière Emil avant qu'il ne lève une main.\n\n'Empereur... Emil' murmure Emil, perdu dans une transe tandis que ses yeux fixent le trône. Il s'avance, marchant sur le sol de marbre tapissé fin. Il est à des pas de son destin... son droit de naissance, et l'histoire elle-même se plierait à lui.\n\n'J'- Empereur Emil !' crie encore le chevalier, le sortant de sa transe.\n\nEmil arrive au pied du trône, mais à des moments de l'ascension. Il se retourne et aboie agité, 'Quoi ? Parlez rapidement Aldrésien !'\n\n'Il y a-, il y a une lettre, signée par chaque prince de l'Empire. Ils rallient leurs forces contre vous, unis comme un ! Il y en a trop !'\n\nEmil soupire et croise les bras. Cette guerre qu'ils veulent n'est pas de son fait. Et ils sont sur le point d'avoir un réveil très rude le matin. Emil a été en correspondance avec des nobles seconds, troisièmes, même quatrièmes en ligne et des dynasties de branches depuis sa montée à Arca Aldrésia. Tous attendent leur moment, et le temps est venu.\n\n'Quelle est notre réponse ?' fronça le chevalier."
  flavor_orda_aldresia.43.a:0 "Je régnerai comme un Empereur, ou mourrai comme un !"

  flavor_orda_aldresia.44.t:0 "Les Péchés du Père"
  flavor_orda_aldresia.44.d:0 "Nous sommes trempés de sang pendant notre montée de la colline. L'épuisement faillit nous réclamer tandis que nous trébuchons une douzaine de fois dans notre ascension. Je remarque d'autres armées luttant pour faire les derniers pas tandis que nous trouvons Emil faisant la leçon à la noblesse survivante.\n\n'N'oubliez pas, c'est votre faute ! Vous nous avez jetés comme des ordures, et maintenant vous devez faire face aux conséquences de vos actions !' rugit Emil tandis que l'armée aldrésienne, instable et épuisée regarde silencieusement.\n\nPrennant un moment pour nous regarder, Emil s'avance vers la noblesse enchaînée. Jeunes et vieux, ils sont royaux, et semblent accueillir une variété d'émotions. Certains sont en colère contre nous, d'autres pardonnent, la plupart avec des poignards dans leurs yeux vers Emil. Je peux les entendre, bien qu'ils ne parlent pas. 'Qu'avez-vous fait à nos enfants ? Vous les avez empoisonnés !'. C'était une affaire de famille de tous droits.\n\nUn homme plus âgé, un baron aveugle dans ses soixante-dix ans renommé pour sa gentillesse, lève sa main, cherchant son fils, mais à la place il trouve le poing d'Emil s'écraser contre sa mâchoire. Immédiatement un grognement émerge de mes frères et sœurs. Que diable faisons-nous !\n\n'Non, non, NON ! Vous écouterez.' claque Emil. 'Nous sommes si proches, de ce qui nous est DÛ' continue-t-il tandis qu'il tire un poignard, fixant l'homme plus âgé.\n\nTandis qu'il le fait, le dégainage clair d'une lame déplace toutes les têtes vers un jeune chevalier se levant de la foule. Son armure semble avoir une lueur radieuse, de petites mèches de cheveux blonds dépassant de son casque.\n\n'Assez c'est assez ! Vous parlez de droit de naissance, mais vous avez prouvé que vous ne méritez rien ! Cette barbarie a assez duré !'\n\n'Retournez dans le rang, Aldrésien,' gronde Emil, les dents serrées.\n\n'Nous avons tous juré un serment ! D'être justes et vrais. D'être une épée brillante dans les ténèbres. Et de ce que je peux voir, vous êtes ces ténèbres. Et s'il le faut, je serai cette épée brillante contre vous !' La femme pointe sa lame vers Emil.\n\n'Si vous êtes soutenu par Dieu comme vous le dites, alors vous ne devriez avoir aucun problème à me frapper. Affrontez-moi un contre un, second fils.' défie la femme, tandis qu'Emil regarde autour pour des alliés. Il n'en trouve aucun."
  flavor_orda_aldresia.44.a:0 "Je me dresse grand comme un vrai chevalier d'Aldrésia"
  flavor_orda_aldresia.44.b:0 "Je réclamerai mon droit de naissance !"
  flavor_orda_aldresia.44.a.tt:0 "Vous prendrez le côté de l'§YEsprit d'Aldrésia§! , si vous gagnez vous pouvez former l'§YÉtat Ravélien§! ou continuer comme l'§YOrdre d'Aldrésia§!"
  flavor_orda_aldresia.44.b.tt:0 "Vous prendrez le côté d'§YEmil le Second Fils§!, si vous gagnez vous formerez l'§YEmpire d'Anbennar§!."

  flavor_orda_aldresia.46.t:0 "Retour au Foyer"
  flavor_orda_aldresia.46.d:0 "C'est un affrontement brutal. Emil n'a jamais combattu quelqu'un comme elle. Chaque rayon radieux qu'elle invoque contre lui se sent comme un navire de guerre s'écrasant contre son armure. Elle est plus rapide qu'une abeille bourdonnante et plus forte qu'un bœuf ! Il peut sentir les yeux de sa parenté sur lui ; il se demande combien espéraient vraiment qu'il prévaille ?\n\nMais à la fin, l'histoire ne le défiera pas. Il trouve une ouverture tandis qu'elle se jette pour le désarmer. À bout portant il lance son sort de désintégration, et elle disparaît brusquement en poussière.\n\nPersonne ne l'acclame, personne ne vient soigner ses blessures. Par la force de son propre dos il avait gagné, et lui seul devrait régner.\n\nIl expire tandis qu'il serra son côté saignant, traînant vers son second en commandement. Il n'y a pas de grand discours aujourd'hui, seulement la réalité brutale de ce que demain apportera. Il regarde la noblesse restante, tous se tenant au visage de fer, ne donnant à Emil aucune chance de savourer sa victoire.\n\n'Tuez-les tous, dirigeant et héritier. Le matin venu, un nouvel Empire se lève.'"
  flavor_orda_aldresia.46.a:0 "Victoire, enfin."



