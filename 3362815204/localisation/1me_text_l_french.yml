select_edict_for_all_province_title:0 "Sélectionner un Édit pour Toutes les Provinces"
select_edict_for_all_province_desc:0 "Cette décision vous permettra de sélectionner un édit à appliquer à toutes les provinces de votre pays. Rien n'est plus efficace que de promulguer un décret pour contourner le congrès."
custom_edict_for_all_province_event.1.t:0 "Promulguer un Édit National."
custom_edict_for_all_province_event.1.d:0 "Sélectionnez un édit à appliquer à toutes les provinces de votre pays."
custom_edict_for_all_province_event.1.b:0 "DEHORS !, §GSupprimer tous les édits d'État§! ."
custom_edict_for_all_province_event.1.a:0 "Rien en fait... §GSortir du menu§! ."
custom_edict_for_all_province_event.1.c:0 "Nous sommes trop stupides dans ce pays, §G+33% de propagation d'institution§! ."
custom_edict_for_all_province_event.1.e:0 "Mon pays est un trou à rats, §G-0.03 d'autonomie locale mensuelle§! ."
custom_edict_for_all_province_event.1.f:0 "Bouton panique, §G+33% de capacité défensive locale§! ."
custom_edict_for_all_province_event.1.g:0 "Creusez bébé creusez, §G-10% de coût de développement local§! ."
custom_edict_for_all_province_event.1.h:0 "250% de tarifs pour la Chine, §G+50% de puissance commerciale provinciale§! ."
custom_edict_for_all_province_event.1.i:0 "Saint Barthélemy V2, §G+1% de force missionnaire locale§! ."
custom_edict_for_all_province_event.1.j:0 "Abaisser l'âge de recrutement à 12 ans, §G+25% de Main-d'œuvre Locale§! ."
custom_edict_for_all_province_event.1.k:0 "Les taxer jusqu'à l'os, §G+50% de Modificateur Fiscal Local§! ."
custom_edict_for_all_province_event.1.l:0 "Accepter les pogroms, §GContribution à l'unité religieuse locale -50%§! ."
custom_edict_for_all_province_event.1.m:0 "Nous prendrons le Canada, le Groenland et le Panama, §G-10 ans de séparatisme§! ."
custom_edict_for_all_province_event.1.n:0 "Nous devons relocaliser nos usines, §G+33% de production locale de biens§! ."

