A57_toarnen_black_2_desc: "Les croisés roilsardi ont apporté leur vin favori avec eux, mais après l'épuisement de leurs stocks, importer du vin de Roilsard s'est avéré plutôt coûteux. Au lieu de cela, les nobles ont établi de petits vignobles sur leurs domaines. Le climat local était cependant différent de Roilsard, si bien que la variété locale du vin roilsardi s'est avérée plus sombre et avec une saveur épicée plus prononcée. Ce vin rare et précieux, produit seulement en petites quantités, est devenu connu sous le nom de Toarnen Noir."
