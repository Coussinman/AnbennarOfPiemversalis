 A57_renew_lilac_alliances_title:0 "Liens avec le Parti de la Rose"
 A57_renew_lilac_alliances_desc:0 "Notre Duché n'a pas su tirer profit de la victoire du Parti de la Rose lors des Guerres Lilas. Déchiré par des rébellions internes, notre soutien au Parti de la Rose fut purement formel, tout comme les fruits de la victoire. Encerclés par les Duchés arannais et entravés par les Chartes, notre seule option est de briser l'isolement grandissant et de raviver nos liens avec les cours royales du Parti de la Rose."

 A57_promote_chess_title:0 "L'Open d'Aiscestir"
 A57_promote_chess_desc:0 "Originaires de contrées lointaines au-delà de Bulwar, les échecs sont devenus le passe-temps favori de nos cercles nobiliaires. Les gens peu cultivés pourraient passer leur existence entière à tenter de maîtriser la passion, les tactiques et les feintes qui surviennent à chaque partie d'échecs, mais pour ceux qui portent en leurs veines le noble sang des Roilsardi, ce n'est rien de plus qu'un parfait divertissement. Messieurs, mesdames, gnomes et halfelins, le tournoi d'échecs de cette année est parrainé par [Root.Owner.Monarch.GetTitle] en personne ! Oserez-vous défier l'élite d'Aiscestir ?"

 A57_expanding_chess_theory_title:0 "Praxis Échiquéenne"
 A57_expanding_chess_theory_desc:0 "De tous les royaumes, nous sommes particulièrement fiers de notre maîtrise de l'art des échecs, mais il serait arrogant d'ignorer l'approche des autres cultures. Les célèbres ouvertures défensives gérudiennes, la redoutable attaque du Vieux Raj, la solide défense semi-ouverte damérienne : chaque royaume apporte quelque chose de nouveau sur l'échiquier. Voilà un domaine de connaissance sérieux qui exige une étude approfondie."

 A57_toarnen_cones_title:0 "Le Grand Tournoi"
 A57_toarnen_cones_desc:0 "Les échecs méritent d'être le jeu de plateau le plus prestigieux de la Cour Impériale ! Notre renommée est désormais suffisante pour organiser le Grand Tournoi d'Échecs de l'Empire d'Anbennar, le premier de l'histoire. Seize pays participeront, seize souverains s'affronteront non pas sur le champ de bataille, mais autour d'une même table. Naturellement, l'Empereur sera invité et accueilli avec les plus grands honneurs que Toarnen puisse offrir. Une seule règle sera ajoutée au tournoi pour prévenir la triche : aucune magie autorisée."

 A57_new_settlements_title:0 "Presque comme chez nous"
 A57_new_settlements_desc:0 "Le flot incessant de colons roilsardi met notre duché à rude épreuve, un défi de plus à surmonter. Les terres vierges prêtes à être revendiquées par les pionniers ne manquent pas, mais un fier Roilsardi ne se contentera jamais de vivre dans les bois. Agrandir nos villes, bâtir de nouveaux quartiers de petites mais solides maisons de rondins, les demeures de pierre et de bois au bord de la mer, entourées de magnifiques falaises blanches : il y a tant à faire, et le temps nous est compté."

 A57_east_roilsard_title:0 "Terres de l'Épine Orientale"
 A57_east_roilsard_desc:0 "Les rêves de notre patrie, notre premier véritable amour, commencent à porter leurs fruits. Avec le malheureux déclin de notre terre natale, causé par les avancées barbares des Lorentais, des milliers de véritables fils de Roilsard ont trouvé un nouveau foyer dans notre Duché. Nous n'avons plus besoin de rêver d'un foyer, car nous avons bâti ce nouveau foyer de nos propres mains."

 A57_homecoming_title:0 "Sauver l'Épine Occidentale"
 A57_homecoming_desc:0 "La douleur d'avoir perdu Roilsard résonne dans des millions de cœurs. Pour chaque homme qui pleure la patrie, des milliers répondent à l'unisson, créant la plus belle et mélancolique symphonie des âmes. Mais une question se pose, que peu osent formuler : si notre patrie était si grande, et si nos cœurs portent encore le véritable esprit des Roilsardi, comment avons-nous pu laisser cela se produire ? Contrairement aux autres, les véritables héritiers des Croisés Roilsardi ne connaîtront pas le repos tant que l'Épine Occidentale ne sera pas libérée des envahisseurs."

 A57_reunion_at_last_title:0 "Réunion"
 A57_reunion_at_last_desc:0 "Si familier, et pourtant inexplicablement étranger, un paradoxe qui persiste dans l'âme comme un rêve à demi oublié. Roilsard, ce royaume légendaire, a tant enduré sous le joug pesant des bêtes lorentaises, son peuple courbé mais jamais brisé, son esprit éprouvé mais jamais éteint. Aujourd'hui encore, tandis que les vents balaient ses collines escarpées et ses rues anciennes, l'indomptable esprit des Roilsardi se fait toujours sentir, une force discrète mais inflexible qui murmure résilience et défi.\n\nEnfin, le temps est venu d'abattre jusqu'au dernier vestige de la présence oppressive de Siloriel, de détruire les symboles de la subjugation et de laisser le passé s'effriter comme poussière sous le poids d'un avenir plus radieux. Une grande célébration s'annonce, une fête qui embrasera les cœurs des Roilsardi et résonnera à travers les annales de l'histoire. Le retour des Croisés n'est pas seulement une victoire, c'est une renaissance, le réveil d'un espoir qui a longtemps couvé dans l'ombre. Roilsard, autrefois courbé mais désormais libéré, se tient prêt à reconquérir son destin."

 A57_crown_of_thorns_title:0 "Le Jeu des Épines"
 A57_crown_of_thorns_desc:0 "Restaurer simplement l'État de Roilsard ne suffit pas. La seule façon de garantir que notre patrie ne sera plus jamais victime de l'oppression étrangère est d'étouffer toute opposition possible dans son berceau. Lorentaine a rivalisé avec Toarnaire trop longtemps, une rivalité qui ne prendra fin qu'avec sa destruction. Qu'il n'y ait aucune illusion : ceci n'est pas un appel né de la simple vengeance, mais de la nécessité. La survie de Roilsard, la préservation de son esprit et de sa souveraineté, n'exige rien de moins. Nous devons frapper avec précision et impitoyabilité, brisant les fondations du pouvoir lorentais et nous assurant que leur capacité d'oppression soit éteinte à jamais. Alors seulement pourrons-nous respirer librement, sachant que notre patrie est en sécurité, notre peuple libéré du spectre de la tyrannie étrangère. Le temps des demi-mesures est révolu ; le temps de l'action décisive est venu. L'avenir de Roilsard en dépend."

 A57_renegotiating_the_charters_title:0 "Rassurer les Bourgeois"
 A57_renegotiating_the_charters_desc:0 "La fin des Guerres Lilas et leurs résultats ont créé une opportunité pour nous. Nos rivaux, qui ont soutenu la Rébellion des Falaises-Blanches et se sont rangés du côté du Parti de la Lune Perdue, ne sont plus en mesure d'imposer les Chartes à notre Duché. Voici une occasion unique de restaurer l'intégrité de notre Duché."

 A57_charters_undone_title:0 "Chartes Abolies"
 A57_charters_undone_desc:0 "Le Duché rival de Celliande n'est plus que cendres et flammes, et sans lui les Chartes n'ont plus aucun soutien extérieur. Il est temps d'ôter cette épine de notre flanc une fois pour toutes."

 A57_new_center_title:0 "Changer les Courants"
 A57_new_center_desc:0 "L'arrivée des colons roilsardi a tout changé. Un Duché autrefois modeste, à peine capable de protéger ses propres frontières, se dresse désormais plus fier que jamais. Les routes commerciales se détournent vers Aiscestir, le flot de colons roilsardi croît de jour en jour, et de puissantes sociétés se tiennent prêtes à protéger le Duché, tant militairement que par d'autres moyens inavoués. Les Marches sont-elles prêtes à entrer dans une nouvelle ère de prospérité sous notre direction ?"

 A57_black_and_white_plaid_mission_title:0 "Mode Noir et Blanc"
 A57_black_and_white_plaid_mission_desc:0 "Avec la majeure partie de la production textile des Marches sous le contrôle de notre Duché, les motifs de couleurs traditionnels des vêtements gagnent en popularité à travers Cannor. Pour le commun des mortels, ces couleurs ne sont qu'un symbole de raffinement entre joueurs d'échecs, mais les initiés savent chercher les significations cachées dans le motif noir et blanc, méthode privilégiée d'échange de messages entre les hautes sociétés du Duché."

 A57_roilsardi_sword_art_title:0 "École de l'Épine Dansante"
 A57_roilsardi_sword_art_desc:0 "Le vin, les femmes, la culture. Nombreuses sont les choses pour lesquelles Roilsard est renommée, mais les véritables Roilsardi connaissent une autre chose soigneusement gardée des étrangers : l'escrime roilsardi. Lentement oubliée sous le joug lorentais, la culture de l'escrime a été préservée par les Libérateurs Roilsardi, et avec le soutien de notre Marquise, des Académies Royales d'Escrime officielles ouvrent leurs portes tant à Roilsard qu'à Toarnaiste."

 A57_last_party_title:0 "La Dernière Fête"
 A57_last_party_desc:0 "Comme elle l'a fait chaque année depuis son accession au trône, notre Duchesse, la généreuse Adélaïde síl na Loop, invite les nobles du pays à une splendide fête. Cette année, nous honorerons notre glorieux héritage : les Roilsardi. Vin roilsardi, cuisine roilsardi, costumes roilsardi. Tout enchantera les invités tandis que nos poètes chanteront l'épopée de nos ancêtres, les Croisés Roilsardi, qui s'installèrent ici lors de la Croisade Aldresienne et sauvèrent Cannor de la peste mort-vivante connue sous le nom de Peste Blanche. Mais assez, c'est assez. Plus de fêtes tant que notre gloire ne sera pas restaurée !"

 A57_spit_on_celliande_title:0 "La Partie Commence"
 A57_spit_on_celliande_desc:0 "Les alliances sont scellées, la noblesse rassurée. Nous ne pouvons plus nous permettre des fêtes oisives et des bavardages. Le Duché de Celliande, une terre pourrie pleine de scélérats, n'est que le premier pion à capturer dans notre grand dessein. Si nous ne pouvons pas régler une si petite contrariété, notre partie sera terminée avant même d'avoir commencé."

 A57_woe_to_vanquished_title:0 "Malheur aux Vaincus ?"
 A57_woe_to_vanquished_desc:0 "Celliande n'est plus, mais qu'en est-il de son peuple ? Évidemment, l'ancienne noblesse ne pliera jamais le genou devant un ennemi mortel, mais il n'en va pas de même pour les roturiers ou même le clergé. Un semblant d'autonomie accordé aux terres conquises nous permettra de nous reposer avant notre prochain coup."

 A57_vainglory_incarnate_title:0 "Réseau Invisible"
 A57_vainglory_incarnate_desc:0 "Peut-être le succès le plus stupéfiant de la Haute Société de l'Épine Rouge : l'idée de saper le leadership du Crieur Tellumite sembla d'abord un gaspillage profond des fonds royaux, au grand plaisir des autres Grands Maîtres. Cependant, l'élection de notre agent comme Premier Crieur Tellumite leur fit changer d'avis. Le pouvoir du réseau invisible des Crieurs Tellumites dans chaque ville de l'Empire est désormais à notre disposition."

 A57_red_thorn_title:0 "Réseaux de l'Épine Rouge"
 A57_red_thorn_desc:0 "Une croisade contre un ennemi de chair et de sang est quelque chose que tout Roilsardi comprend. Mais comment affronter une idée ou une culture qu'on ne peut pas nécessairement combattre sur un champ de bataille ? Étonnamment, la réponse à cette énigme est bien connue de quiconque pratique l'art de l'épée : frapper après avoir trouvé une faiblesse dans les défenses de l'adversaire. Avec l'idée d'une grande croisade contre la méprisable culture arannaise à l'esprit, la Cour Ducale établira la Haute Société de l'Épine Rouge. Officiellement au service de la Couronne comme émissaires, le véritable objectif de la Haute Société réside dans leur recherche rigoureuse des faiblesses des cours étrangères, des cultures et de leurs coutumes."

 A57_great_arannese_crusade_title:0 "L'Ignorance est Mortelle"
 A57_great_arannese_crusade_desc:0 "Des années de préparation. Chaque cour des duchés arannais a été minutieusement étudiée, leurs points faibles nous sont connus comme la paume de notre main. Que chaque Duché arannais le sache : personne ne les a forcés à abandonner leurs racines. Ils ont choisi leur propre destruction."

 A57_salt_lion_title:0 "Le Lion de Sel n'est Plus"
 A57_salt_lion_desc:0 "Arannen est prise. La signification même d'être Arannais meurt avec elle. La « culture » arannaise s'était répandue bien au-delà du Duché d'Arannen, et d'autres Duchés peuvent avoir un sursis temporaire pour se préparer à l'inévitable, mais les historiens du futur se souviendront de ce jour comme celui où les Marches Roilsardi sont nées. Nous n'oublions rien. Notre gloire est omniprésente."

 A57_gone_for_good_title:0 "Disparus à Jamais"
 A57_gone_for_good_desc:0 "Chaque duché arannais a été réduit en poussière, leur ignorance sévèrement punie. L'histoire ne retiendra pas leurs noms, en vérité, personne ne s'en souvient déjà, car notre ligne de conduite a été approuvée par le Trône de la Colombe, l'Empereur étant intéressé à maintenir un Marquisat fort et uni, à l'abri de toute menace venant du Dostanor ou de la Folie. Ainsi accomplirons-nous sa volonté."

 A57_new_era_of_borders_title:0 "Nouvelle Ère des Marches"
 A57_new_era_of_borders_desc:0 "La plupart des gens ne croyaient pas en notre rêve. Une bande disparate d'héritiers des légendaires croisés roilsardi ? Cherchant à restaurer la gloire des terres que leurs ancêtres avaient défendues des siècles auparavant ? C'était plus probable qu'ils ne le pensaient. Sous l'œil vigilant de [Root.Owner.Monarch.GetTitle], des Sociétés de la Couronne, et avec le soutien de l'Empereur, les Marches sont véritablement devenues une seconde patrie pour les Roilsardi. Différente de Roilsard, peut-être, mais être différent a son charme."

 A57_home_connections_title:0 "Épine après Épine"
 A57_home_connections_desc:0 "Le père de notre Duchesse, feu le Duc Emíl síl na Loop, avait l'habitude de lui lire une histoire au coucher sur Roilsard et ses magnifiques vignobles (des vins qui eurent finalement raison de lui quand il se noya dans un tonneau !) Elle a toujours vu ses terres comme moins verdoyantes et moins tout que Roilsard, et ainsi elle envoya de nombreuses lettres secrètes à Saloren, l'un des derniers États roilsardi subsistants, au sujet d'un futur mariage avec un noble de ce lointain paradis."

 A57_new_homes_title:0 "Pas Seulement de Nom"
 A57_new_homes_desc:0 "Tout Roilsardi normal n'a que deux véritables amours dans sa vie. Premièrement et avant tout, notre patrie. Roilsard, la terre de la Baie-du-Vin Orientale, occupe toujours une place spéciale dans le cœur de tous les Roilsardi, peu importe où ils sont nés. Deuxièmement, leurs épouses et époux, car l'étincelle entre les êtres aimés est ce qui maintiendra Roilsard en vie. Notre visite à Saloren fut un succès retentissant, car notre [Root.Owner.Monarch.GetTitle] trouva les deux. Désormais, nous nous souvenons du véritable sens d'être Roilsardi, et les Roilsardi de la Patrie ne manqueront pas d'affluer vers nos terres."

 A57_roilsardi_first_title:0 "Les Roilsardi d'Abord"
 A57_roilsardi_first_desc:0 "Notre contrariété la plus immédiate, le Duché de Celliande, étant résolue, il est temps de nous poser la vraie question. Les Marches ont-elles oublié leurs sauveurs ? La noblesse arannaise est un mélange infâme de cultures et de coutumes, y compris la nôtre, mais c'est notre héritage qu'ils aimeraient le plus balayer sous le tapis. Ils ne sont que des versions corrompues des Roilsardi : pourquoi devrions-nous accepter d'être la version inférieure de nous-mêmes ? Nous n'oublierons pas nos origines et nous ne laisserons pas d'autres les calomnier par leur ignorance !"

 A57_toarnen_black_mission_title:0 "Toarnen Noir"
 A57_toarnen_black_mission_desc:0 "Emíl « le Duc Endormi » síl na Loop a trop fait pour importer le vin roilsardi à Toarnen et trop peu pour soutenir notre propre vin local, fait à partir de raisins noirs purs parfaitement adaptés à ce climat. Presque un siècle après son règne, c'est encore un produit de luxe, les tavernes locales préférant toujours des alcools plus communs comme les spiritueux ou la bière. Cet état de fait est absolument inacceptable pour un véritable [Root.Owner.Monarch.GetTitle] roilsardi."

 A57_exporting_toarnen_black_title:0 "Notre Exportation Principale"
 A57_exporting_toarnen_black_desc:0 "Toarnen n'est pas et n'a jamais été un carrefour commercial, et notre position géographique nous a toujours rendus dépendants d'autres partenaires majeurs de la région. Nos revenus provenaient largement de l'agriculture et de la vente de goudron, mais avec le Toarnen Noir qui se fraie un chemin sur les marchés d'Anbennar, notre Duché est désormais ouvert au commerce de toutes sortes de produits de luxe, une opportunité qui n'était accessible qu'à quelques-uns d'entre nous par le passé."

 A57_true_roilsard_land_title:0 "Tout est Question de Vin"
 A57_true_roilsard_land_desc:0 "Les raisins noirs, également connus sous le nom de raisins de table, sont un fruit délicieux et nutritif apprécié dans le monde entier. Ces raisins dodus et juteux sont réputés pour leur couleur riche et sombre et leur saveur sucrée. Les raisins noirs peuvent être consommés frais en collation, ajoutés aux salades de fruits, utilisés dans les desserts, ou même pressés pour faire du jus de raisin ou du vin. Non seulement les raisins noirs sont une gourmandise savoureuse, mais ils offrent également de nombreux bienfaits pour la santé, ce qui en fait un excellent complément à une alimentation équilibrée.\n\nLes raisins noirs sont un fruit riche en nutriments avec plusieurs bienfaits pour la santé :\n\nAntioxydants : Les raisins noirs regorgent d'antioxydants, notamment le resvératrol, qui peut aider à protéger contre les dommages cellulaires et réduire le risque de maladies chroniques.\n\nVitamines et minéraux : Les raisins noirs sont une bonne source de vitamines C et K, ainsi que de minéraux comme le potassium et le manganèse.\n\nFibres : Les raisins noirs contiennent des fibres alimentaires, qui favorisent une digestion saine et aident à maintenir un transit régulier.\n\nHydratation : Avec leur haute teneur en eau, les raisins noirs contribuent à l'hydratation et peuvent aider à étancher la soif."

 A57_black_raven_slain_title:0 "Jamais Plus"
 A57_black_raven_slain_desc:0 "Le Dostanor est entre nos mains ! Le drapeau corvurien sera changé pour un corbeau blanc pliant sous un soleil épineux. Mais la priorité principale est de traquer quiconque pourrait menacer notre règne : qu'il s'agisse de paysans en colère ou de soldats enragés, le Dostanor doit être un lieu de prospérité sous la main guide des Roilsardi. Toute mention de Lucian síl Vivin sera effacée, et toute magie populaire ou superstition locale sera écrasée afin que plus jamais un Roilsardi ne soit corrompu."

 A57_black_thorn_arrays_title:0 "Réseaux de l'Épine Noire"
 A57_black_thorn_arrays_desc:0 "Quiconque ose s'opposer à notre gloire sera écrasé. Cette simple règle a apporté la paix au Dostanor conquis et a défait la traîtrise de Lucian síl Vivin. Nos efforts de roilsardisation n'ont pas seulement rencontré la conformité, mais la passion et le zèle de l'ancienne noblesse corvurienne. La nature zélée de la nouvelle noblesse roilsardi a engendré le concept de la Haute Société de l'Épine Noire : une société dont le but officiel est de gérer les relations entre les estimées familles nobles roilsardi et la Couronne, mais en réalité de garder un œil très attentif sur elles, avec ses avant-postes dans chaque carrefour commercial majeur de notre royaume."

 A57_chivalric_brethren_title:0 "Nos « Frères » Chevaleresques"
 A57_chivalric_brethren_desc:0 "« Escann tient ! » : tels sont les mots qu'on entend dans chaque cité impériale ces jours-ci, tandis que les crieurs répandent la nouvelle que d'héroïques aventuriers ont réussi à repousser les vestiges de la Marée Verte. Alors que la poussière retombe, de nouveaux royaumes surgissent dans cette terre désolée. Certains de nos frères lencori y ont trouvé leur voie. Quelle perte de temps, leurs vies seraient mieux employées à contribuer à notre rêve."

 A57_ourdia_title:0 "L'Autre Bout de la Folie"
 A57_ourdia_desc:0 "Au-delà de la Folie se dresse la forteresse de Bal Ourod. Construite par Balgar dans l'intention d'arrêter l'invasion gnoll du Dostanor, la forteresse, aussi grandiose fût-elle, a clairement échoué dans sa mission. Si elle n'a pas pu arrêter les parasites gnolls, elle ne nous arrêtera pas dans notre quête de destruction des elfes solaires."

 A57_crusader_supremacy_title:0 "Suprématie des Sociétés"
 A57_crusader_supremacy_desc:0 "L'établissement des sociétés a permis à notre Duché de prendre fermement le contrôle de vastes territoires avec des ressources et une main-d'œuvre limitées. D'un Duché isolé au bord des Marches, nous sommes devenus une puissance régionale majeure en l'espace de quelques siècles. La loyauté des sociétés envers notre Couronne sera récompensée."

 A57_roilsardizing_bahar_title:0 "Les Richesses de Bahar"
 A57_roilsardizing_bahar_desc:0 "Bahar est une terre véritablement généreuse. Riche en ressources, bénie d'un bon climat, la ressemblance frappante avec Roilsard est stupéfiante. Sous le règne de la Société de l'Épine Verte, cette terre deviendra bientôt roilsardi."

 A57_on_the_edge_title:0 "Aux Confins des Marches"
 A57_on_the_edge_desc:0 "Notre Duché est l'un des endroits les moins défendus de l'Empire, bordant comme il le fait la Folie de Daravan : les raids sont fréquents, des villages ou hameaux sont détruits par les gnolls chaque mois, et pire encore, des esclavagistes gnolls d'outre-mer volent et enlèvent nos citoyens à la peau pâle, les traitant comme de simples marchandises à vendre dans des contrées lointaines comme au temps de l'ancienne Milcorissie. En construisant des châteaux dans notre arrière-pays et en enseignant les arts martiaux aux paysans, nous sauverons quelques vies précieuses."

 A57_pirate_menace_title:0 "Une Côte de Roses"
 A57_pirate_menace_desc:0 "Même la plus petite des épines peut être la plus douloureuse. Nathalaire, une cité-État gouvernée par le Conseil de l'Ombre des pirates et des voleurs, a toujours limité notre capacité à accéder aux marchés étrangers. Sans ports adéquats et sans protection navale, tout navire marchand était considéré comme une cible facile, et la plupart des marchands ne prenaient jamais la peine de visiter Aiscestir, terminant toujours leurs voyages à Sorncell. Désormais, seules nos épines orneront la Côte Inondée."

 A57_green_thorn_title:0 "Réseaux de l'Épine Verte"
 A57_green_thorn_desc:0 "Avec les liens avec la patrie restaurés, notre Duché est devenu un havre de paix pour divers descendants de la noblesse roilsardi (souvent forcés de quitter leur patrie en raison de l'état désastreux de leurs coffres). Le dernier décret de notre [Root.Owner.Monarch.GetTitle] verra l'établissement de la Haute Société de l'Épine Verte. Officiellement dédiée à aider la noblesse roilsardi démunie fuyant vers notre Duché, ainsi que les maraudeurs escanni de haute naissance cherchant refuge contre la Marée Verte dans les Marches, la Haute Société de l'Épine Verte est un ordre croisé dédié à cartographier les chemins sûrs à travers la Folie de Daravan et à les protéger de tout intrus cherchant à nuire à nos intérêts dans la région."

 A57_great_corvurian_crusade_title:0 "Le Sort d'un Traître"
 A57_great_corvurian_crusade_desc:0 "Si l'arrogance arannaise peut être insultante, il n'y a pas pire acte que la trahison. Lucian síl Vivin, un héros de la Croisade Aldresienne, a centralisé le pouvoir autour de lui pour devenir ensuite un roi-pantin des elfes, une ligne de conduite assurément indigne du nom des Roilsardi. Défaire la Grande Humiliation des mains des elfes solaires est l'une des étapes de notre reconquête de la gloire perdue, et cela commence maintenant avec la Grande Croisade Corvurienne !"

 A57_great_bahari_crusade_title:0 "Rois Croisés"
 A57_great_bahari_crusade_desc:0 "La traîtrise de Lucian síl Vivin effacée de l'histoire, nos regards se tournent vers un objectif bien plus grand. La noblesse corvurienne a peut-être trahi Roilsard, mais avant cela, les Jexis ont porté un coup humiliant aux Croisés, un coup que nous n'avons aucune intention de pardonner."

 A57_bahar_title:0 "Portes vers Bulwar"
 A57_bahar_desc:0 "La vengeance des successeurs de Jexis commencera aux portes d'Aqatbahar, le port majeur bulwari le plus septentrional. Bien qu'affaibli par l'exode gobelin suivant la Marée Verte, ce port a encore la capacité de soutenir nos armées de croisés."

 A57_cradle_of_our_greatness_title:0 "Enfermez-les"
 A57_cradle_of_our_greatness_desc:0 "Le deuxième coup de notre partie d'échecs avec les successeurs du Phénix est un blocus naval de Brasan, le port principal de l'ancien Empire du Phénix, connectant le commerce entre Bulwar et Cannor. Les royaumes elfiques deviendront une proie facile sans aucun soutien étranger."

 A57_bahar_capstone_title:0 "Rien ne Subsiste"
 A57_bahar_capstone_desc:0 "Les quatre siècles d'humiliation ont été effacés : nos croisés ont mis les successeurs du Phénix à genoux, profanant leurs temples, dépouillant Bulwar de tout repère notable. Sans leur culture, les elfes solaires et les humains bulwari seront oubliés, une simple note de bas de page dans les livres d'histoire. Et nous serons couronnés comme leurs conquérants."

