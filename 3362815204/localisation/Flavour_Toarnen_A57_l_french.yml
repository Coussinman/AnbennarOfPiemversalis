 #Decisions
 toarnen_chess_training_mil_title:0 "Concentration aux échecs: Tactiques militaires"
 toarnen_chess_training_mil_desc:0 "Les pions, comme l’infanterie, sont surtout utilisés pour défendre le cœur de l’échiquier, mais ils peuvent aussi servir à presser l’ennemi: l’Attaque des Pions-Épines, l’Attaque de la Harpie et la Moderne Bennoni sont de bons enseignements montrant qu’une défense solide peut devenir une attaque puissante."
 toarnen_chess_training_dip_title:0 "Concentration aux échecs: Ruse diplomatique"
 toarnen_chess_training_dip_desc:0 "Les échecs sont un jeu d’échange, un peu comme la négociation. Le Roi doit toujours être protégé et ne jamais s’éloigner trop de sa cour. Ses gardes peuvent être envoyés en mission loin, et même sacrifiés, tout pour le plus grand bien du Roi."
 toarnen_host_chess_contest_title:0 "Organiser un Tournoi d’échecs des Dirigeants"
 toarnen_host_chess_contest_desc:0 "Toarnen doit montrer qu’il n’est pas dirigé par un souverain idiot, mais par un dirigeant de sang roilsardien doté d’une intelligence supérieure. Lançons un défi aux autres dirigeants pour prouver notre valeur!"

 #Events

 flavor_toarnen.1.t: "La Révolte des Falaises Blanches de 1356"
 flavor_toarnen.1.d: "Il y a près de quatre-vingt-dix ans, des roturiers et quelques nobles ont mené une révolte contre Toarnen et ont appelé le Parti Lunaire à l’aide, faillant nous coûter notre indépendance. Ils étaient motivés par le fait que la dynastie Síl na Loop avait augmenté les taxes et les levées dans les zones côtières du duché au fil des décennies, contrairement à la dynastie précédente, une branche des Síl Arannen, souvent redevable aux roturiers. Pour apaiser leur colère et éviter la guerre, le duc Alann a rencontré les citoyens au port des Falaises Blanches et a concédé une loi accordant à chaque ville de notre duché une autonomie constante."
 flavor_toarnen.1.a: "La Charte peut nous affaiblir, mais notre Duché tient bon."

 flavor_toarnen.2.t: "L’Open d’Aiscestir"
 flavor_toarnen.2.d: "Des gens de tous niveaux se rassemblent à Aiscestir, attirés par la popularité récente du jeu. Parmi eux se trouvent certains des plus grands joueurs du monde, de Magnus de Gerudia à la jeune érudite Eílisabet, en passant par Casperion, un elfe qui étudie les échecs depuis les jours du Roi-Sorcier! Conformément à nos standards, ils sont tous habillés pour la compétition d’échecs, portant de magnifiques tenues noires et blanches, beaucoup d’entre eux en tartans fabriqués par nos propres artisans. Vous êtes assis sur un trône en bois en forme de pièce d’échecs, représentant un roi, et tout le monde attend que vous lanciez le tournoi. Mais au lieu de rester assis, ennuyé, sur le trône, vous vous asseyez à une table et défiez un jeune garçon (que vous réaliserez plus tard être un gnome). Les compétiteurs comprennent rapidement que le tournoi ne fait que commencer et se précipitent vers les tables d’échecs."
 flavor_toarnen.2.a: "Que le meilleur gagne!"

 flavor_toarnen.3.t: "Vaincu mais plus fort"
 flavor_toarnen.3.d: "Grâce à l’éducation de notre dirigeant, à des tactiques astucieuses et au fait que les échecs sont un passe-temps toarnésien, nous avons atteint les demi-finales, mais malheureusement, votre adversaire, Magnus, a bloqué le développement de votre pion avec l’un des siens, utilisant un mouvement appelé «prise en passant», faisant s’effondrer les défenses de tout votre flanc."
 flavor_toarnen.3.a: "En passant! Je m’en souviendrai."

 flavor_toarnen.4.t: "Accumulation de praxis échiquéenne"
 flavor_toarnen.4.d: "Nos liens étroits avec Toarnen ont conduit à une accumulation de connaissances échiquéennes, ce qui nous a permis de mieux comprendre la théorie des échecs."
 flavor_toarnen.4.a: "J’adore les échecs!"

 flavor_toarnen.5.t: "Une fête très roilsardienne"
 flavor_toarnen.5.d: "Cette nuit-là, on entend de loin le bruit du vin qui coule, les tonneaux semblant sans fin et les têtes de presque tous les nobles devenant aussi rouges que le liquide dans les verres. Adélaïde danse frénétiquement jusqu’à ce que la foule la fixe, et pendant un bref instant, elle devient sérieuse.\n\nLa jeune femme crie à la foule enivrée: «Mort à Lorent!» «Notre foyer n’est pas perdu, et s’il l’est, nous le rebâtirons!» tandis que deux gardes déploient deux bannières, l’une avec le drapeau de Toarnen et l’autre avec l’emblème traditionnel de Roilsard. Sous un mélange d’applaudissements et de rires incontrôlables, la Duchesse déclare que cette fête sera la dernière de son règne et qu’à présent, pour réaliser ce rêve, tout le Duché devra privilégier une société plus forte."
 flavor_toarnen.5.a: "Vous avez entendu? À la vôtre! Une autre tournée pour la Duchesse et pour Ruh… Roh… Roilsard!"

 flavor_toarnen.6.t: "Une visite à Saloren"
 flavor_toarnen.6.d: "La mer est aussi calme que les rives de Saloren. Adélaïde pensait être accueillie comme une héroïne revenant de guerre, mais seule une délégation l’attend au port, et le petit groupe rejoint rapidement le palais. Le Seigneur de Saloren propose deux nobles, tous deux issus de bonnes familles qui n’ont rien à perdre à envoyer l’un de leurs nombreux héritiers. L’un vient d’une famille de riches vignerons récemment anoblis, l’autre d’une famille de chevaliers connue pour leur désir d’indépendance vis-à-vis de Lorent. Adélaïde hésite pendant une demi-journée, mais lorsque le soleil se couche, elle a fait son choix."
 flavor_toarnen.6.a: "Laurens, Roilsard, c’est la culture et le vin!"
 flavor_toarnen.6.b: "Maurise, Roilsard est éternel!"
 flavor_toarnen.6.c: "Ils ne sont pas dignes de m’épouser, faisons plutôt un défilé dans la ville!"

 flavor_toarnen.7.t: "Renégocier les Chartes?"
 flavor_toarnen.7.d: "Reconnaissant leur situation malheureuse sans soutien étranger, des citoyens de tout le royaume ont accepté de se rencontrer et de réécrire certains articles de la charte. Ils acceptent de renoncer à leur autonomie en échange d’une défense accrue des villes côtières par le Duché, tout en se disant prêts à financer une flotte pour nous en gage de bonne volonté."
 flavor_toarnen.7.a: "Assez de remuer de vieux souvenirs."
 flavor_toarnen.7.b: "LEUR bonne volonté? Pah, comme si nous nous en soucions!"

 flavor_toarnen.8.t: "Cendres et poussière"
 flavor_toarnen.8.d: "Le duché infâme de Celliande n’est plus. Nos levées ont réussi à piller le port de Sorncell, brûlant de nombreux navires celliandais qui tentaient de briser le blocus. Le Duc de Celliande s’est jeté par la fenêtre de son château dans la rivière, refusant d’accepter l’humiliation qui l’attendait après toutes ces années de rivalité. Le duché est fermement entre nos mains."
 flavor_toarnen.8.a: "Malheur aux vaincus."
 flavor_toarnen.8.b: "Nous ne nuirous pas à nos futurs sujets."

 flavor_toarnen.100.t: "Manipulateur"
 flavor_toarnen.100.d: "Manipulateur"
 flavor_toarnen.100.a: "Hamburger"

 flavor_toarnen.11.t: "Le Crépuscule"
 flavor_toarnen.11.d: "La révolte corvurienne n’est plus. Les paysans osant prendre les armes contre leurs seigneurs légitimes doivent être punis, et Dostanor fleurit sous le spectacle des exécutions publiques. Certains grand-maîtres étaient plutôt sceptiques quant à la nature de la révolte, la jugeant trop organisée, mais les voix des dissidents se sont rapidement perdues dans le chœur triomphant suivant la soumission totale du royaume de Corvurie. Une grande victoire pour notre peuple!"
 flavor_toarnen.11.a: "Réjouissons-nous!"

 flavor_toarnen.12.t: "Couronne d’Épines"
 flavor_toarnen.12.d: "Une énorme foule a été convoquée et encore plus de gens sont venus, la plupart étant des immigrants roilsardiens ou leurs descendants. Un banquet géant et gratuit a été prévu à Nouvelle-Toarnaire, car aujourd’hui est le jour du Couronnement, où la Couronne d’Épines, forgée par des forgerons elfes qualifiés, sera présentée à la population.\n\n[Root.Monarch.GetName] arrive sur la scène où flottent les trois drapeaux de Roilsard, Toarnen et Corvurie, et ouvre l’écrin, révélant une couronne d’une forme inhabituelle: elle n’est composée que d’épines. Fabriquée en or et en argent, chaque bande ondulée d’épines est en un métal différent. Les épines ne sont qu’à l’extérieur pour ne pas blesser le porteur et la couronne est très légère malgré l’utilisation de métaux denses.\n\nAlors que [Root.Monarch.GetName] pose la couronne étincelante sur sa tête, le porte-drapeau dévoile un drapeau avec un fond rouge, les couronnes de Roilsard et Toarnen fusionnées au centre, le corbeau blanc corvurien à droite et l’emblème des Croisés à gauche. [Root.Monarch.GetName] crie alors à la foule: «Ce n’est pas la fin de nos victoires glorieuses, Roilsard doit être libéré des imposteurs et des roitelets! Que Corin et nos ancêtres nous guident au-delà des mers!»"
 flavor_toarnen.12.a: "Et avec ces mots, la Lorentaine brûla."

 flavor_toarnen.19.t: "Le Tournoi d’échecs des Dirigeants"
 flavor_toarnen.19.d: "Nous allons maintenant envoyer des invitations à quinze autres pays de Cannor et défier leurs dirigeants à une partie d’échecs."
 flavor_toarnen.19.a: "Espérons qu’ils arrivent à l’heure."

 flavor_toarnen.29.t: "Invitation au Tournoi d’échecs des Dirigeants"
 flavor_toarnen.29.d: "Toarnen vous a invité à un tournoi d’échecs avec quatorze autres dirigeants de tout Cannor. Souhaitez-vous participer?"
 flavor_toarnen.29.a: "Bien sûr, notre honneur ne peut qu’en être accru."
 flavor_toarnen.29.b: "Non, les échecs ne sont que pour les vieux séniles."

 flavor_toarnen.30.t: "Tournoi d’échecs – Début"
 flavor_toarnen.30.d: "Les compétiteurs ont commencé à se rassembler et à arriver à Toarnen, prêts à prouver leur esprit face à leurs voisins, amis et rivaux."
 flavor_toarnen.30.a: "Tout le monde est prêt! C’est parti!"
 flavor_toarnen.30.b: "Nous cherchons encore des participants."
 flavor_toarnen.30.c: "Il n’y a plus assez de pays."

 flavor_toarnen.20.t: "Choisissez votre coup"
 flavor_toarnen.20.d: "Nous jouons contre [tournament_pair.GetName]. Évidemment, nous n’allons pas simuler une vraie partie d’échecs, laissons cela à CK3.\n\nVous pouvez plutôt choisir une stratégie générale pour affronter votre adversaire. Oui, c’est pierre-feuille-ciseaux:\n\nLa colombe balaye le parchemin,\nle parchemin interdit l’épée,\net l’épée tranche la colombe."
 flavor_toarnen.20.a: "Le parchemin triomphera quand tout le reste échoue."
 flavor_toarnen.20.b: "La colombe incarne une certaine ruse qui ne s’éteint jamais."
 flavor_toarnen.20.c: "L’épée représente des tactiques plus fortes, rapides et radicales."
 flavor_toarnen.20.dd: "Notre grand-maître connaît toutes sortes de stratégies rusées."

 flavor_toarnen.21.t: "Résultat de la partie d’échecs"
 flavor_toarnen.21.d: "Nous avons joué une partie d’échecs lors du Tournoi d’échecs des Dirigeants contre notre adversaire."
 flavor_toarnen.21.a: "Nous avons gagné!"
 flavor_toarnen.21.b: "Malheureusement, nous avons perdu."

 flavor_toarnen.22.t: "Tournoi d’échecs – Deuxième tour"
 flavor_toarnen.22.d: "Les quarts de finale commencent, seuls les compétiteurs les plus intelligents restent."
 flavor_toarnen.22.a: "Que l’échiquier vous soit favorable!"

 flavor_toarnen.23.t: "Tournoi d’échecs – Troisième tour"
 flavor_toarnen.23.d: "Les demi-finales commencent, les meilleurs joueurs d’échecs de Cannor s’affrontent."
 flavor_toarnen.23.a: "Seuls les plus intelligents accéderont à la finale."

 flavor_toarnen.24.t: "Tournoi d’échecs – Tour final"
 flavor_toarnen.24.d: "La finale est désormais devant nous!"
 flavor_toarnen.24.a: "Que les épées se brisent à jamais en faveur de tels duels."

 flavor_toarnen.26.t: "Tournoi d’échecs – Deuxième place"
 flavor_toarnen.26.d: "Le Tournoi d’échecs des Dirigeants de cette décennie, organisé par Toarnen, s’est enfin conclu… et nous avons terminé seconds!"
 flavor_toarnen.26.a: "Être second est un grand succès et un honneur."

 flavor_toarnen.27.t: "Tournoi d’échecs – Première place"
 flavor_toarnen.27.d: "Le Tournoi d’échecs des Dirigeants de cette décennie, organisé par Toarnen, s’est enfin conclu… et nous avons remporté la première place!"
 flavor_toarnen.27.a: "Nous avons un vainqueur. Applaudissons le nouveau champion!"

 flavor_toarnen.28.t: "Tournoi d’échecs – Résultats"
 flavor_toarnen.28.d: "Le Tournoi d’échecs des Dirigeants de Toarnen de cette décennie est terminé, et le vainqueur est…\n\n[chess_first_place_target.GetName]\nqui a vaincu\n[chess_second_place_target.GetName]\nlors d’une finale âprement disputée."
 flavor_toarnen.28.a: "Quel magnifique tournoi!"
 flavor_toarnen.28.b: "À la prochaine!"

 flavor_toarnen.101.t: "Arrivée de colons roilsardiens"
 flavor_toarnen.101.d: "Un petit groupe de colons roilsardiens et de nobles sans terre est arrivé à $PROVINCENAME$, en quête d’une vie meilleure."
 flavor_toarnen.101.a: "Bienvenue!"

 flavor_toarnen.103.t: "Encore plus de colons roilsardiens arrivent"
 flavor_toarnen.102.d: "Un petit groupe de colons roilsardiens et de nobles sans terre est arrivé dans [Root.Capital.GetAreaName], en quête d’une vie meilleure."

 flavor_toarnen.300.t: "L’heure de la vengeance!"
 flavor_toarnen.300.d: "L’une des grandes villes bulwari a été pillée par nos croisés. Une nouvelle étape vers l’effacement de notre grande humiliation aux mains des Elfes du Soleil a été franchie. Le Halann est jonché des ruines d’empires qui croyaient être éternels."
 flavor_toarnen.300.a: "Contemplez notre œuvre, vous les puissants, et désespérez."

