A57_roilsardi_larp_desc: "Même notre noblesse est quelque peu dubitative envers notre rêve roilsardi.\n\nDébloquez le niveau suivant du modificateur à 15 provinces converties par quelque moyen que ce soit à la culture Roilsardi (actuellement : §Y[Root.NumOfRoilsardiProvinces.GetValue]§!)"
