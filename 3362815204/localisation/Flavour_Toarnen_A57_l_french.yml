flavor_toarnen.101.t: "Arrivée de Colons Roilsardi"
flavor_toarnen.101.d: "Un petit groupe de colons roilsardi et de nobles sans terres est arrivé à $PROVINCENAME$, en quête d'une vie meilleure."
flavor_toarnen.101.a: "Bienvenue !"

flavor_toarnen.103.t: "Arrivée d'Encore Plus de Colons Roilsardi"

flavor_toarnen.102.d: "Un petit groupe de colons roilsardi et de nobles sans terres est arrivé dans la région de [Root.Capital.GetAreaName], en quête d'une vie meilleure."

flavor_toarnen.300.t: "L'Heure de la Revanche !"
flavor_toarnen.300.d: "L'une des grandes cités bulwari a été mise à sac par nos croisés. Une autre étape vers l'effacement de notre grande humiliation aux mains des Elfes Solaires a été franchie. Halann est jonchée des ruines d'empires qui se croyaient éternels."
flavor_toarnen.300.a: "Contemplez nos œuvres, ô puissants, et désespérez."

