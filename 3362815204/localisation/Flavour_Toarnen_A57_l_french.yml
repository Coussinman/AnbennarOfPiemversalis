 A57_roilsardi_larp_desc: "Même notre noblesse discerne quelque peu notre rêve roilsardien.\n\nDéverrouillez le niveau suivant du modificateur à 15 provinces converties à la culture roilsardienne par n’importe quel moyen (actuellement: §Y[Root.NumOfRoilsardiProvinces.GetValue]§!)."
