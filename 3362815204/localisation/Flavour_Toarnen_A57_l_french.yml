flavor_toarnen.1.t: "La Rébellion des Falaises-Blanches de 1356"
flavor_toarnen.1.d: "Il y a près de quatre-vingt-dix ans, des roturiers et quelques nobles ont mené un soulèvement contre Toarnen et ont fait appel au Parti Lunaire pour les aider, manquant de peu de nous coûter notre indépendance. Ils étaient motivés par le fait que la dynastie Síl na Loop avait levé trop d'impôts et de prélèvements dans les zones côtières du duché au fil des décennies, comparé à la dynastie précédente, une branche des Síl Arannen, qui était souvent redevable aux roturiers. Pour apaiser leur colère et prévenir la guerre, le Duc Alann rencontra les citoyens au Port des Falaises-Blanches et concéda une charte qui accorderait à chaque ville de notre duché une autonomie constante."
flavor_toarnen.1.a: "La Charte peut nous affaiblir, mais notre Duché reste debout."

flavor_toarnen.2.t: "L'Open d'Aiscestir"
flavor_toarnen.2.d: "Des gens de tous niveaux se rassemblent à Aiscestir, attirés par la popularité récente du jeu. Parmi eux se trouvent certains des plus grands joueurs du monde, de Magnus de Gérudie à la jeune érudite Eílisabet en passant par Casperion, un elfe qui étudie les échecs depuis l'époque du Roi-Sorcier ! Conformément à nos standards, ils sont tous habillés pour la compétition d'échecs, portant de magnifiques tenues noires et blanches, beaucoup d'entre elles en plaids fabriqués par nos propres artisans. Vous êtes assis sur un trône de bois en forme de pièce d'échecs, représentant un roi, et tout le monde attend que vous lanciez le tournoi. Mais au lieu de rester assis ennuyé sur le trône, vous vous asseyez à une table et défiez un jeune garçon (que vous réalisez plus tard être un gnome). Les compétiteurs comprennent vite que le tournoi vient de commencer et courent vers les tables d'échecs."
flavor_toarnen.2.a: "Que le meilleur gagne !"

flavor_toarnen.3.t: "Vaincu mais Plus Fort"
flavor_toarnen.3.d: "Grâce à l'éducation de notre souverain, des tactiques habiles et le fait que les échecs sont un passe-temps toarnais, nous avons atteint les demi-finales, mais malheureusement votre adversaire, Magnus, a stoppé le développement de votre pion avec l'un des siens, utilisant un coup appelé « prise en passant », effondrant les défenses de tout votre flanc."
flavor_toarnen.3.a: "En passant ! Je m'en souviendrai."

flavor_toarnen.4.t: "Accumuler la Praxis Échiquéenne"
flavor_toarnen.4.d: "Nos liens étroits avec Toarnen ont conduit à une accumulation de connaissances échiquéennes, ce qui nous a menés à une compréhension plus profonde de la théorie des échecs."
flavor_toarnen.4.a: "J'adore les échecs !"

flavor_toarnen.5.t: "Une Fête Très Roilsardi"
flavor_toarnen.5.d: "En cette nuit, le son du vin qui coule s'entend de loin tandis que les tonneaux semblent ne jamais tarir et que les têtes de presque tous les nobles deviennent aussi rouges que le liquide dans les verres. Adélaïde danse frénétiquement jusqu'à ce que la foule la fixe, et pour un bref instant elle devient sérieuse.\n\nLa jeune femme crie à la foule enjouée : « Mort à Lorent ! » « Notre foyer n'est pas perdu, et s'il l'est, nous le reconstruirons ! » tandis que deux gardes déroulent deux bannières, l'une avec le drapeau de Toarnen et l'autre avec l'emblème traditionnel de Roilsard. Sous un mélange d'applaudissements et de rires incontrôlables, la Duchesse déclare que cette fête sera la dernière de son règne et que désormais, pour réaliser ce rêve, tout le Duché devra prioriser une société plus forte."
flavor_toarnen.5.a: "Vous avez entendu ? Santé ! Une autre tournée pour la Duchesse et pour Ruh... Roh... Roilsard !"

flavor_toarnen.6.t: "Une Visite à Saloren"
flavor_toarnen.6.d: "La mer est aussi calme que les rivages de Saloren. Adélaïde pensait qu'elle serait accueillie comme une héroïne revenant de guerre, mais seule une délégation attend au port, et le petit groupe rejoint rapidement le palais. Le Seigneur de Saloren propose deux nobles, tous deux de bonnes familles qui n'ont rien à perdre en envoyant l'un de leurs nombreux héritiers. L'un vient d'une famille de riches viticulteurs récemment anoblis, l'autre d'une famille de chevaliers connue pour son désir d'indépendance vis-à-vis de Lorent. Adélaïde hésite une demi-journée, mais quand le soleil se couche, elle a fait son choix."
flavor_toarnen.6.a: "Laurens, Roilsard est une affaire de culture et de vin !"
flavor_toarnen.6.b: "Maurise, Roilsard est éternelle !"
flavor_toarnen.6.c: "Ils ne sont pas dignes de m'épouser, paradons plutôt dans la ville."

flavor_toarnen.7.t: "Renégocier les Chartes ?"
flavor_toarnen.7.d: "Reconnaissant leur situation malheureuse sans soutien étranger, les citoyens de tout le royaume ont accepté de se réunir et de rédiger à nouveau certains articles des chartes. Ils acceptent de renoncer à leur autonomie en échange d'une défense terrestre accrue du Duché pour les villes côtières, tout en étant prêts à nous commander une flotte en geste de bonne volonté."
flavor_toarnen.7.a: "Ne rouvrons pas les vieilles blessures."
flavor_toarnen.7.b: "LEUR bonne volonté ? Pah, comme si nous nous en soucions !"

flavor_toarnen.8.t: "Cendres et Cendres"
flavor_toarnen.8.d: "Le méprisable Duché voyou de Celliande n'est plus. Nos levées ont pillé avec succès le port de Sorncell, brûlant de nombreux navires de Celliande qui tentaient de briser le blocus. Le Duc de Celliande a sauté de la fenêtre de son château dans la rivière, refusant d'accepter l'humiliation qui l'attendait après toutes ces années de rivalité. Le duché est fermement entre nos mains."
flavor_toarnen.8.a: "Malheur aux vaincus."
flavor_toarnen.8.b: "Nous ne devons pas nuire à nos futurs sujets."

flavor_toarnen.100.t: "Handler"
flavor_toarnen.100.d: "Handler"
flavor_toarnen.100.a: "Hamburger"

flavor_toarnen.11.t: "Le Crépuscule"
flavor_toarnen.11.d: "La révolte corvurienne n'est plus. Les paysans qui osent prendre les armes contre leurs seigneurs légitimes doivent être punis, et le Dostanor fleurit au spectacle des exécutions publiques. Certains grands maîtres étaient assez sceptiques quant à la nature de la révolte, la prétendant trop organisée, mais la voix des dissidents fut rapidement dissoute dans le chœur écrasant de triomphe suivant la complète subjugation du royaume de Corvurie. Une grande victoire pour notre peuple !"
flavor_toarnen.11.a: "Réjouissons-nous !"

flavor_toarnen.12.t: "Couronne d'Épines"
flavor_toarnen.12.d: "Une foule immense fut convoquée et plus encore vinrent, la plupart étant des immigrants roilsardi ou leurs descendants. Un banquet géant et gratuit fut prévu à Nouvelle-Toarnaire car aujourd'hui est le jour du Couronnement, où la Couronne d'Épines, forgée par d'habiles forgerons elfes, sera présentée à la population.\n\n[Root.Monarch.GetName] arrive sur la scène où les trois drapeaux de Roilsard, Toarnen et Corvurie flottent haut et ouvre le coffret, révélant une couronne d'une forme inhabituelle : c'est une couronne composée uniquement d'épines. Faite d'or et d'argent, chaque bande ondulée d'épines est d'un métal différent. Les épines ne sont qu'à l'extérieur pour ne pas blesser celui qui la porte et elle est très légère malgré l'utilisation de métaux denses.\n\nAlors que [Root.Monarch.GetName] pose la couronne brillante sur sa tête, le porte-drapeau révèle un drapeau au fond rouge, les couronnes de Roilsard et Toarnen fusionnées au centre, le corbeau blanc corvurien à droite et l'emblème des Croisés à gauche. [Root.Monarch.GetName] crie alors à la foule : « Ce n'est pas la fin de nos glorieuses victoires, Roilsard doit être libérée des imposteurs et des roitelets ! Que Corin et nos ancêtres nous guident à travers les mers ! »"
flavor_toarnen.12.a: "Et sur ces mots, Lorentaine brûla."

####chess
flavor_toarnen.19.t: "Le Tournoi d'Échecs des Souverains"
flavor_toarnen.19.d: "Nous allons maintenant envoyer des invitations à quinze autres pays de Cannor et défier leurs souverains à une partie d'échecs."
flavor_toarnen.19.a: "Espérons qu'ils arrivent à temps."

flavor_toarnen.29.t: "Invitation au Tournoi d'Échecs des Souverains"
flavor_toarnen.29.d: "Toarnen vous a invité à un tournoi d'échecs avec quatorze autres souverains de tout Cannor. Souhaitez-vous participer ?"
flavor_toarnen.29.a: "Bien sûr, notre honneur ne peut que grandir en participant"
flavor_toarnen.29.b: "Non, les échecs ne sont que pour les vieillards séniles."

flavor_toarnen.30.t: "Tournoi d'Échecs - Début"
flavor_toarnen.30.d: "Les compétiteurs ont commencé à se rassembler et à arriver à Toarnen, prêts à prouver leur intelligence sur l'échiquier contre leurs voisins, amis et rivaux."
flavor_toarnen.30.a: "Tout le monde est prêt ! C'est parti !"
flavor_toarnen.30.b: "Nous cherchons encore des participants."
flavor_toarnen.30.c: "Il ne reste pas assez de pays."

flavor_toarnen.20.t: "Choisissez votre Coup"
flavor_toarnen.20.d: "Nous jouons contre [tournament_pair.GetName]. Évidemment, nous n'allons pas devenir fous et simuler une vraie partie d'échecs, nous laisserons cela à CK3.\n\nVous pouvez plutôt choisir une stratégie générale à adopter contre votre adversaire. Oui. C'est pierre-feuille-ciseaux :\n\nLa colombe balaie le parchemin,\nle parchemin interdit l'épée,\net l'épée tranche la colombe."
flavor_toarnen.20.a: "Le parchemin prévaudra quand tout le reste échoue."
flavor_toarnen.20.b: "La colombe représente une certaine ruse qui ne s'estompe jamais."
flavor_toarnen.20.c: "L'épée représente des tactiques plus fortes, rapides et radicales."
flavor_toarnen.20.dd: "Notre Grand Maître connaît toutes sortes de stratégies rusées."

flavor_toarnen.21.t: "Résultat du Match d'Échecs"
flavor_toarnen.21.d: "Nous jouions un match d'échecs au Tournoi d'Échecs des Souverains contre notre adversaire."
flavor_toarnen.21.a: "Nous avons gagné !"
flavor_toarnen.21.b: "Malheureusement, nous avons perdu."

flavor_toarnen.22.t: "Tournoi d'Échecs - Début du Deuxième Tour"
flavor_toarnen.22.d: "Les quarts de finale commencent, seuls les compétiteurs les plus intelligents restent."
flavor_toarnen.22.a: "Que l'échiquier vous soit favorable !"

flavor_toarnen.23.t: "Tournoi d'Échecs - Début du Troisième Tour"
flavor_toarnen.23.d: "Les demi-finales commencent, les meilleurs joueurs d'échecs de Cannor s'affrontent."
flavor_toarnen.23.a: "Seuls les plus intelligents peuvent accéder à la finale."

flavor_toarnen.24.t: "Tournoi d'Échecs - Début du Tour Final"
flavor_toarnen.24.d: "La finale est maintenant devant nos yeux !"
flavor_toarnen.24.a: "Que les épées se brisent à jamais en faveur de tels duels."

flavor_toarnen.26.t: "Tournoi d'Échecs - Deuxième Place"
flavor_toarnen.26.d: "Le Tournoi d'Échecs des Souverains de cette décennie organisé par Toarnen s'est enfin conclu... et nous avons terminé deuxièmes !"
flavor_toarnen.26.a: "Être deuxième est un grand succès et un honneur."

flavor_toarnen.27.t: "Tournoi d'Échecs - Première Place"
flavor_toarnen.27.d: "Le Tournoi d'Échecs des Souverains de cette décennie organisé par Toarnen s'est enfin conclu... et nous avons remporté la première place !"
flavor_toarnen.27.a: "Nous avons un vainqueur. Tous applaudissent le nouveau champion !"

flavor_toarnen.28.t: "Tournoi d'Échecs - Résultats"
flavor_toarnen.28.d: "Le Tournoi d'Échecs des Souverains de Toarnen de cette décennie est terminé, et le vainqueur est... \n\n[chess_first_place_target.GetName]\nqui a vaincu\n[chess_second_place_target.GetName]\ndans une finale âprement disputée."
flavor_toarnen.28.a: "Quel grand tournoi !"
flavor_toarnen.28.b: "À la prochaine fois !"
