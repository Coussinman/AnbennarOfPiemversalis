 A57_roilsardi_larp1_desc: "La noblesse toarnésienne commence lentement à embrasser pleinement ses racines roilsardiennes.\n\nDéverrouillez le niveau suivant du modificateur à 30 provinces converties à la culture roilsardienne par n’importe quel moyen (actuellement: §Y[Root.NumOfRoilsardiProvinces.GetValue]§!)."
 A57_roilsardi_larp2: "Roilsardisation légère"
