 #Decisions

 toarnen_chess_training_mil_title:0 "Focus Échecs : Tactiques Militaires"
 toarnen_chess_training_mil_desc:0 "Les pions, comme l'infanterie, sont principalement utilisés pour défendre le cœur de l'échiquier mais ils peuvent aussi être utilisés pour presser l'ennemi : l'Attaque des Pions-Épines, l'Attaque de la Harpie et le Benoni Moderne sont de bons enseignements qu'une défense forte peut devenir une attaque puissante."
 toarnen_chess_training_dip_title:0 "Focus Échecs : Ruse Diplomatique"
 toarnen_chess_training_dip_desc:0 "Les échecs sont un jeu d'échange, pas différent de la négociation. Le Roi doit toujours être protégé et ne jamais s'aventurer trop loin de sa cour. Ses gardes peuvent être envoyés en missions lointaines, et même être sacrifiés, tout pour le plus grand gain du Roi."
 toarnen_host_chess_contest_title:0 "Organiser un Concours d'Échecs de Dirigeants"
 toarnen_host_chess_contest_desc:0 "Toarnen doit savoir qu'il n'est pas gouverné par un dirigeant idiot, mais par celui du sang roilsardi doté d'une intelligence supérieure. Appelons d'autres dirigeants pour prouver notre puissance !"

 #Events

 flavor_toarnen.1.t:0 "Le Soulèvement des Falaises Blanches de 1356"
 flavor_toarnen.1.d:0 "Il y a près de quatre-vingt-dix ans, des bourgeois et quelques nobles menèrent une insurrection contre Toarnen et appelèrent le Parti de la Lune à l'aide, manquant de peu nous coûter notre indépendance. Leurs motivations étaient que la dynastie síl na Loop avait augmenté trop d'impôts et de prélèvements dans les zones côtières du duché au fil des décennies comparé à la dynastie précédente, une branche des síl Arannen qui cédait souvent aux bourgeois. Pour calmer leur colère et prévenir la guerre, le duc Alann rencontra les bourgeois au port de Whitecliffs et concéda un traité qui accorda une autonomie conséquente à Bordercliff et à chaque port entre Bordercliff et Sorncell."
 flavor_toarnen.1.a:0 "La charte peut nous affaiblir, mais notre duché tient fermement."

 flavor_toarnen.2.t:0 "Une Soirée Très Roilsardi"
 flavor_toarnen.2.d:0 "Cette nuit, les sons du vin versé s'entendent de loin car il semble que les tonneaux ne finissent jamais et les têtes de presque tous les nobles deviennent aussi rouges que le liquide dans les verres. Adélaïde danse de manière frénétique jusqu'à ce que la foule ne regarde qu'elle et pour un bref moment prend une attitude sérieuse.\n\nLa jeune femme crie à la foule ivre, 'Mort à Lorent !' 'Notre patrie n'est pas perdue et si elle l'est, nous la recréerons !' alors que deux gardes déploient deux bannières, une avec le drapeau de Toarnen et l'autre avec l'emblème traditionnel de Roilsard. À un mélange d'applaudissements et de rires incontrôlés, la duchesse déclare que cette soirée est la dernière de son règne et que maintenant, pour réaliser ce rêve, tout le duché doit prioriser une société plus forte."
 flavor_toarnen.2.a:0 "Vous avez entendu ça ? Santé ! Un autre tour à la Duchesse et à Ruh... Ro... Roilsard !"

 flavor_toarnen.3.t:0 "Une Visite à Saloren"
 flavor_toarnen.3.d:0 "La mer est calme comme les rives de Saloren. Adélaïde pensait qu'elle serait accueillie comme un héros revenant de guerre mais seule une délégation attend au port, le petit groupe rejoint rapidement le palais. Le dirigeant de Saloren propose deux nobles, tous deux de bonnes familles qui n'ont rien à perdre en envoyant un des nombreux héritiers au loin. L'un vient d'une famille de riches vignerons récemment anoblis tandis que l'autre vient d'une famille de chevaliers connue pour leur désir d'indépendance de Lorent, Adélaïde hésite pendant une demi-journée mais quand le soleil se couche, elle a fait son choix."
 flavor_toarnen.3.a:0 "Laurens, Roilsard c'est la culture et le vin !"
 flavor_toarnen.3.b:0 "Maurise, Roilsard est éternel !"
 flavor_toarnen.3.c:0 "Ils ne sont pas dignes de m'épouser, paradons plutôt dans la ville."

 flavor_toarnen.4.t:0 "L'Open d'Aiscestir"
 flavor_toarnen.4.d:0 "Des gens de tous niveaux de compétence, attirés par le jeu récemment populaire se rassemblent à Aiscestir. Parmi eux se trouvent certains des plus grands au monde, Magnus de Gerudia, au jeune savant Eílisabet à Casperion, un elfe qui étudie les échecs depuis les jours du Roi-Sorcier ! Selon nos standards, ils sont tous habillés pour la compétition d'échecs, portant de beaux tenues noir et blanc et beaucoup sont faites en tartans faits par nos propres artisans. Vous vous asseyez sur un trône en bois en forme de la pièce d'échecs représentant un roi, tout le monde attendant que vous commenciez le tournoi. Mais au lieu de rester ennuyé sur le trône, vous vous asseyez à une table et défiez un jeune garçon (que vous réalisez plus tard était un gnome). Les concurrents réalisent bientôt que le concours vient juste de commencer et courent vers les tables d'échecs."
 flavor_toarnen.4.a:0 "Que le meilleur gagne !"

 flavor_toarnen.5.t:0 "Défait mais Plus Fort"
 flavor_toarnen.5.d:0 "Grâce à l'éducation de notre dirigeant, aux tactiques intelligentes, et au fait que les échecs sont un passe-temps toarnais, nous sommes arrivés en demi-finales, mais malheureusement, votre challenger, Magnus, vous a battu grâce à un pion promu laissé sur le côté gauche de l'échiquier."
 flavor_toarnen.5.a:0 "J'ai appris une chose ou deux, au moins !"

 flavor_toarnen.6.t:0 "Le Vainqueur du Concours !"
 flavor_toarnen.6.d:0 "Le jeu final est l'un des plus impressionnants depuis que les tournois sont organisés à Aiscestir. C'est vous contre le grand maître elfe, Casperion. Vous ouvrez avec le Gambit de la Duchesse, tandis que votre adversaire défend avec la défense Busilari. La variation d'Aldres met votre première ligne en danger, mais vous parvenez à transformer votre ouverture en une Attaque Lorentaise du Roi. Vous pouvez voir sa sueur tandis qu'il tente une Défense Gnomo-Bulwari. Vous poussez ses pions vers un coin alors que l'elfe est forcé de concéder la défaite car vos deux reines menacent son roi. Le manoir est secoué par des applaudissements tonitruants et les serviteurs apportent le trophée, votre couronne et un sac plein d'or."
 flavor_toarnen.6.a:0 "[Root.Monarch.GetName] est le Maître d'Échecs de Toarnen et peut-être de tout Cannor !"

 flavor_toarnen.7.t:0 "Comme des Pétales sur une Mer Calme"
 flavor_toarnen.7.d:0 "Quelque chose d'inattendu arriva : les administrateurs lorentais connaissaient notre plan depuis le début et laissèrent partir de nombreux Roilsardis. Alors que les fermiers partent, les propriétaires et loyalistes lorentais viennent. Les rebelles roilsardis ne pourront jamais se soulever mais au moins, Toarnen est leur nouveau foyer. Mais demander une taxe exceptionnelle pour 'libérer notre parenté' ne rend pas notre population heureuse, ainsi organiser une vague de migration plus courte aiderait nos finances et la population serait plus favorable à nos plans. Mais une migration plus importante rendrait Toarnen beaucoup plus fort à long terme et un vrai exemple de comment nous n'avons jamais oublié nos racines."
 flavor_toarnen.7.a:0 "Finançons une migration courte, ne prenons à bord que les plus loyaux à Roilsard."
 flavor_toarnen.7.b:0 "Tout le monde aura un navire, et une rose sur son chapeau !"

 flavor_toarnen.8.t:0 "La Fin des Vampires ?"
 flavor_toarnen.8.d:0 "Les soldats toarnais pouvaient être entendus de loin, criant tout en détruisant les quelques maisons encore debout autour d'Arca Corvuria. Corvuria avait été saccagée, non pour le butin mais pour une autre soif : celle de purger Cannor des monstres, cette fois pour toujours. Les murs de la citadelle avaient été percés et la porte explosée par les boulets de canon tirés dessus. Puis, le chaos s'ensuivit. Les tartans devinrent rouge et noir comme le manteau de certains croisés des temps anciens tandis que la population restant dans la ville était blanche comme la craie à cause de leur sang utilisé par les vampires. De nombreux soldats, fiers de leur ascendance, reconnurent certains vampires parce qu'ils ressemblaient étrangement aux peintures suspendues dans leurs foyers familiaux. Tandis que certains ont pensé à mettre fin à leur vie pour compenser le déshonneur d'avoir chéri des traîtres pendant des années, d'autres groupes de soldats entrèrent dans une fureur, massacrant quiconque sur leur chemin. Entrant au centre d'Arca Corvur, les soldats réalisèrent que l'endroit était vide, que les síl Vivin et autres familles de traîtres avaient fui. Dans la colère, la plupart de la ville fut rasée et ceux qui n'avaient pas réussi à fuir furent empalés."
 flavor_toarnen.8.a:0 "Saurons-nous un jour ce qui s'est vraiment passé pendant la Croisade ?"

 flavor_toarnen.9.t:0 "Le Sac d'Arca Corvur"
 flavor_toarnen.9.d:0 "Alors que les flammes se rapprochent dangereusement du palais, certains vampires puissants veulent écraser les soldats toarnais une fois pour toutes. Mais un tel massacre révélerait l'existence de la mascarade au monde entier et une vraie croisade viendrait après celle des Toarnais. Ainsi, la solution entreprise par une majorité de vampires est de se cacher à Asheniande et développer le réseau de là. Nous reprendrons Arca Corvur un jour, mais laisser ces faibles prendre la ville ne peut que laisser des larmes dans certains yeux."
 flavor_toarnen.9.a:0 "La Mascarade est encore intacte, mais aujourd'hui est un jour sombre pour nous."

 flavor_toarnen.10.t:0 "La Couronne d'Épines"
 flavor_toarnen.10.d:0 "Une foule énorme fut appelée et encore plus de gens vinrent, la plupart d'entre eux immigrants roilsardis ou leur descendance. Un banquet géant et gratuit fut planifié à Nouvelle Toarnaire car aujourd'hui est le jour du Couronnement, où la Couronne d'Épines, fabriquée par des forgerons elfes habiles, sera montrée à la population.\n\n[Root.Monarch.GetName] arrive sur la scène où les trois drapeaux de Roilsard, Toarnen et Corvuria flottent haut et ouvre le coffret, révélant une couronne d'une forme inhabituelle : c'est une couronne composée seulement d'épines. Faite en or et argent, chaque bande ondulée d'épines est dans un métal différent. Les épines ne sont qu'à l'extérieur pour ne pas blesser le porteur et est très légère malgré l'utilisation de métaux denses.\n\nAlors que [Root.Monarch.GetName] met la couronne brillante sur sa tête, le porte-drapeau révèle un drapeau avec un fond rouge, les couronnes de Roilsard et Toarnen fusionnées au centre, le corbeau blanc corvurien à droite et l'emblème du Croisé à gauche. [Root.Monarch.GetName] crie alors à votre foule : 'Ce n'est pas la fin de nos victoires glorieuses, Roilsard doit être libéré des imposteurs et roitelets ! Que Corin et nos ancêtres nous guident à travers les mers !'"
 flavor_toarnen.10.a:0 "Gloire à Toarnaiste, la Marche des Épines Orientales !"

 flavor_toarnen.11.t:0 "Organiser les Colonies"
 flavor_toarnen.11.d:0 "La plupart des Roilsardis sont finalement arrivés ! Nous leur donnons des terres autour d'Aiscestir et les accueillons à bras ouverts. Pour les garder heureux, ils nous paieront moins d'impôts et la première génération de nouveaux venus sera exemptée de conscription. Certains de nos fermiers ne sont pas contents car ils sont repoussés vers les banlieues de la ville et ils ont moins d'endroits pour cultiver mais d'autre part les immigrants roilsardis nous sont beaucoup plus loyaux. Pendant ce temps les notaires courent à travers Aiscestir car ils n'étaient pas préparés à administrer tant d'immigrants, espérons que tout le monde ait une maison pour l'hiver."
 flavor_toarnen.11.a:0 "Bienvenue dans votre nouveau foyer, frères !"

 flavor_toarnen.12.t:0 "Renouveau Culturel"
 flavor_toarnen.12.d:0 "'Nos ancêtres étaient grands comme trois halfelins ! Nous sommes plus petits parce que nous avons tant marché pendant la Croisade Aldrésienne que nous avons rétréci.' dit le professeur d'histoire à ses jeunes étudiants. 'Mais alors pourquoi les Roilsardis qui ont immigré ici ne font-ils que deux halfelins de haut ?' répliqua l'un d'eux. Les mains tremblantes, le professeur enleva ses lunettes, prit un verre de Noir de Toarnen et saisit l'étudiant de douze ans. 'Les Lorentais ! Ils ont tout pris ! Y compris la taille de vos ancêtres ! Je n'en peux plus, laissez-moi mourir sur le champ de bataille ! Oh et la classe est finie, à demain.' Tandis que l'enseignant partait en sanglotant, les étudiants se réjouissaient du prochain cours traditionnel d'équitation roilsardi."
 flavor_toarnen.12.a:0 "J'aimerais être croisé un jour !"

 flavor_toarnen.39.t:0 "Meurtre au Port"
 flavor_toarnen.39.d:0 "Alors qu'un riche marchand busilari inspectait des marchandises au port de Sorncell, une caisse tomba sur lui et une bagarre éclata quand les dockers commencèrent à s'accuser les uns les autres. Bien que les coupables soient inconnus, il semble que certains des dockers s'enfuirent sur un petit navire et allèrent vers l'est, sur la route de Toarnen ou de Nathalaire."
 flavor_toarnen.39.a:0 "Était-ce les pirates ou nos voisins fous ?"

 flavor_toarnen.13.t:0 "Toarnen Menace la Guerre !"
 flavor_toarnen.13.d:0 "Suite à l'accident à Sorncell, nous avons trouvé un de nos diplomates à Toarnen couvert de goudron et de plumes gisant à nos frontières. Il nous a dit que Toarnen exige que nous cédions Sorncell ou qu'ils brûleront notre pays."
 flavor_toarnen.13.a:0 "Nous devons défendre Celliande contre ces chiens fous !"
 flavor_toarnen.13.b:0 "Laissons-les prendre Sorncell, nous contre-attaquerons plus tard."

 flavor_toarnen.14.t:0 "Celliande a Refusé"
 flavor_toarnen.14.d:0 "Celliande a refusé d'abandonner Sorncell, nous avons maintenant le choix d'aller en guerre avec ces têtes-de-hareng ou de retarder nos victoires glorieuses à un autre jour."
 flavor_toarnen.14.a:0 "À la guerre ! Ne laissez aucun Celliandais non écrasé !"
 flavor_toarnen.14.b:0 "...Peut-être un autre jour ? C'est presque l'heure du dîner."

 flavor_toarnen.15.t:0 "Celliande a Accepté"
 flavor_toarnen.15.d:0 "Victoire, Sorncell est nôtre sans même avoir à lever le petit doigt. En effet, le seul que nous avons levé était une main qui salue, dirigée vers un soldat fuyant dans la terreur, dégoulinant d'urine dans sa peur !"
 flavor_toarnen.15.a:0 "Nous festoierons dans les halls de Sorncell !"

 flavor_toarnen.16.t:0 "Toarnen propose d'emprunter Téinmas"
 flavor_toarnen.16.d:0 "Les soi-disant 'Roilsardis Orientaux' ont maintenant frappé à notre porte pour demander d'acheter Téinmas sous le prétexte que nous sommes un Royaume Elfe et non Arannais. Cette proposition est si ridicule que nous avons proposé qu'ils en paient la moitié dans quatre cents ans, inflation incluse. Ces idiots ont accepté et maintenant nous avons le choix d'accepter ou refuser leur proposition."
 flavor_toarnen.16.a:0 "Bien sûr ! Quatre cents ans ne sont rien pour nous."
 flavor_toarnen.16.b:0 "Ne permettez plus jamais à un envoyé toarnais de venir ici."

 flavor_toarnen.17.t:0 "Ibevar a accepté !"
 flavor_toarnen.17.d:0 "Ibevar a accepté de nous prêter Téinmas, tous les Arannais seront éclairés !"
 flavor_toarnen.17.a:0 "De la Mer à Ibevar, les Arannais sont Roilsardis."

 flavor_toarnen.18.t:0 "Ibevar a refusé"
 flavor_toarnen.18.d:0 "Ibevar a refusé de nous donner Téinmas, comment osent-ils ?!"
 flavor_toarnen.18.a:0 "Ces Elfes sont restés trop longtemps dans leurs bois."

 flavor_toarnen.19.t:0 "Le Tournoi d'Échecs des Dirigeants"
 flavor_toarnen.19.d:0 "Nous allons maintenant envoyer des invitations à quinze autres pays de Cannor et défier leurs dirigeants à un jeu d'échecs."
 flavor_toarnen.19.a:0 "Espérons qu'ils arrivent à temps."

 flavor_toarnen.29.t:0 "Invitation au Tournoi d'Échecs des Dirigeants"
 flavor_toarnen.29.d:0 "Toarnen vous a invité à un tournoi d'échecs avec quatorze autres dirigeants de tout Cannor. Voulons-nous participer ?"
 flavor_toarnen.29.a:0 "Bien sûr, notre honneur ne peut qu'être augmenté en participant"
 flavor_toarnen.29.b:0 "Non, les Échecs ne sont que pour les vieux hommes séniles."

 flavor_toarnen.30.t:0 "Tournoi d'Échecs - Début"
 flavor_toarnen.30.d:0 "Les concurrents ont commencé à se rassembler et arriver à Toarnen, prêts à prouver leur intelligence sur le plateau contre leurs voisins, amis et rivaux."
 flavor_toarnen.30.a:0 "Tout le monde est prêt ! Allons-y !"
 flavor_toarnen.30.b:0 "Nous cherchons encore des participants."
 flavor_toarnen.30.c:0 "Il ne reste pas assez de pays."

 flavor_toarnen.20.t:0 "Choisissez votre Coup"
 flavor_toarnen.20.d:0 "Nous jouons contre [tournament_pair.GetName]. Maintenant évidemment nous n'allons pas devenir fous et simuler un vrai jeu d'échecs, nous laisserons ça à CK3.\n\nVous pouvez à la place choisir une stratégie générale à adopter contre votre adversaire. Oui. C'est pierre papier ciseaux :\n\nLa colombe balaye le parchemin,\nle parchemin interdit l'épée,\net l'épée tranche la colombe."
 flavor_toarnen.20.a:0 "Le parchemin prévaudra quand tout le reste échoue."
 flavor_toarnen.20.b:0 "La colombe représente une certaine ruse qui ne se fane jamais."
 flavor_toarnen.20.c:0 "L'épée représente des tactiques plus fortes, rapides et radicales."

 flavor_toarnen.21.t:0 "Résultat du Match d'Échecs"
 flavor_toarnen.21.d:0 "Nous jouions un match d'échecs dans le Tournoi d'Échecs des Dirigeants contre [tournament_pair.GetName]."
 flavor_toarnen.21.a:0 "Nous avons gagné !"
 flavor_toarnen.21.b:0 "Tristement, nous avons perdu."

 flavor_toarnen.22.t:0 "Tournoi d'Échecs - Deuxième Tour Commence"
 flavor_toarnen.22.d:0 "Les quarts de finale commencent, seuls les concurrents les plus intelligents restent."
 flavor_toarnen.22.a:0 "Que l'échiquier vous favorise !"

 flavor_toarnen.23.t:0 "Tournoi d'Échecs - Troisième Tour Commence"
 flavor_toarnen.23.d:0 "Les demi-finales commencent, les plus fins joueurs d'échecs de Cannor s'affrontent."
 flavor_toarnen.23.a:0 "Seuls les plus intelligents peuvent accéder à la finale."

 flavor_toarnen.24.t:0 "Tournoi d'Échecs - Tour Final Commence"
 flavor_toarnen.24.d:0 "La finale est maintenant devant nos yeux !"
 flavor_toarnen.24.a:0 "Que les épées se brisent à jamais en faveur de tels duels."

 flavor_toarnen.26.t:0 "Tournoi d'Échecs - Deuxième place"
 flavor_toarnen.26.d:0 "Le Tournoi d'Échecs des Dirigeants de cette décennie organisé par Toarnen s'est finalement conclu... et nous avons fini deuxième !"
 flavor_toarnen.26.a:0 "Être deuxième est un grand succès et honneur."

 flavor_toarnen.27.t:0 "Tournoi d'Échecs - Première place"
 flavor_toarnen.27.d:0 "Le Tournoi d'Échecs des Dirigeants de cette décennie organisé par Toarnen s'est finalement conclu... et nous avons gagné la première place !"
 flavor_toarnen.27.a:0 "Nous avons un vainqueur. Que tous applaudissent le nouveau champion !"

 flavor_toarnen.28.t:0 "Tournoi d'Échecs - Résultats"
 flavor_toarnen.28.d:0 "Le Tournoi d'Échecs des Dirigeants Toarnais de cette décennie est terminé, et le vainqueur est... \n\n[chess_first_place.GetName]\nqui a défait\n[chess_second_place.GetName]\ndans une finale bien disputée."
 flavor_toarnen.28.a:0 "Quel grand tournoi !"
 flavor_toarnen.28.b:0 "À la prochaine fois !"

 A57_ground_chess_tournament_winner:0 "A Gagné le Tournoi d'Échecs des Dirigeants Toarnais"
 A57_ground_chess_tournament_second:0 "Deuxième Place au Tournoi d'Échecs des Dirigeants Toarnais"
 A57_toarnen_chess_tournament_cooldown:0 "A récemment tenu un Tournoi d'Échecs des Dirigeants"
