l_french:
 #Missions
 A57_bordercliff_our_shield_title:0 "Bordercliff, notre bouclier"
 A57_bordercliff_our_shield_desc:0 "Alors que les tensions montent avec nos voisins, nous devons demander aux barons de Bordercliff de préparer les châteaux frontaliers de Celliande et de lever davantage de troupes."

 A57_muster_the_arrayers_title:0 "Rassembler les Arrayers"
 A57_muster_the_arrayers_desc:0 "Le système des Arrays est censé être une conscription gérée par la noblesse. Nous devons préparer les «Arrayers» à combattre un ennemi commun, plutôt que de les voir utilisés dans les querelles mesquines des nobles pour leurs champs ou leurs vignobles."

 A57_guard_the_folly_border_title:0 "Protéger la frontière de la Folie"
 A57_guard_the_folly_border_desc:0 "Notre duché est l’un des endroits les moins défendus de l’Empire, bordant à la fois la Folie de Daravan et la mer de Divenhal: les raids sont fréquents, des villages ou hameaux sont détruits chaque mois par des gnolls, et pire encore, des négriers gnolls venants de l’autre côté de la mer enlèvent et réduisent en esclavage nos citoyens à la peau pâle, les traitant comme du bétail à vendre en des terres lointaines, comme aux temps de l’ancienne Milcorissia. En construisant des châteaux dans notre arrière-pays et en apprenant aux paysans les rudiments du combat, nous sauverons des vies utiles."

 A57_a_coast_of_roses_title:0 "Une côte de roses"
 A57_a_coast_of_roses_desc:0 "Nathalaire, une cité-État peuplée de pirates et de voleurs, nous a toujours empêchés de commercer avec Bulwar: chaque fois que nous envoyons des marchands, même vers Crathánor toute proche, nous apprenons que la moitié des cargaisons ont été volées en mer! Nous ne pouvons nous contenter d’être une rose sans épines, nos flancs doivent être protégés autant que nos pétales délicats."

 A57_reorganize_celliande_title:0 "Réorganiser Celliande"
 A57_reorganize_celliande_desc:0 "Maintenant que notre chère sœur Celliande est détruite, nous devons investir dans sa campagne pour conserver les faveurs de la population rurale, et éventuellement les intégrer à notre système d’Arrays existant."

 A57_curtail_the_charters_title:0 "Restreindre les Chartes"
 A57_curtail_the_charters_desc:0 "Notre pays est désormais assez fort pour supprimer l’autonomie accordée il y a cent ans. La Charte de Celliande n’était qu’une solution temporaire pour apaiser la population. L’armée gardera les oligarques des deux villes en prison ou les jettera à la mer quand ce sera possible. Au coucher du soleil, notre armée contrôlera pleinement les établissements intérieurs de Bordercliff et Sorncell, prête à écraser tout dissident."

 A57_divide_to_pacify_title:0 "Diviser pour pacifier"
 A57_divide_to_pacify_desc:0 "Les révoltes ont été écrasées et, pour la première fois depuis des siècles, ni les princes marchands ni les petits nobles ne peuvent défier notre autorité. Les rebelles capturés devront céder la majeure partie de leurs biens, et les paysans qui les ont soutenus seront forcés de s’installer dans notre campagne, où la population est majoritairement fidèle."

 A57_barbaric_alenics_title:0 "Des Alenics barbares"
 A57_barbaric_alenics_desc:0 "Les Wexonards sont arrivés dans leur partie de l’Empire dans une situation légèrement similaire à la nôtre, une migration fondant un nouveau foyer. Mais nous sommes le sang de croisés disparus, et nos ancêtres ont défendu le futur empire contre les abominations non-mortes de la Croisade aldrésienne! Les Wex? Ils ont fui leur foyer en entendant simplement des rumeurs de dragons, et ont sans doute pillé leur chemin jusqu’aux Marches. Nous devons sauver les Aranneses de leurs dirigeants sauvages et leur enseigner la grandeur roilsardienne."

 A57_a_forbidden_dialect_title:0 "Un dialecte interdit"
 A57_a_forbidden_dialect_desc:0 "Pour leur enseigner la grandeur roilsardienne, nous devons d’abord intégrer des colons dans toutes les couches de la société wexonarde. Ensuite, nous financerons des professeurs roilsardiens pour enseigner à l’administration et à la noblesse. Après quelques années, la plupart de ces sauvages devront parler roilsardien pour accomplir la moindre tâche. Mais cela ne suffit pas: une fois qu’ils maîtriseront parfaitement le dialecte roilsardien, nous interdirons le dialecte wexonard sous prétexte qu’il nous est incompréhensible – ce qui, soit dit en passant, n’est pas vrai, mais peu importe!"

 A57_spit_on_celliande_title:0 "Cracher sur Celliande"
 A57_spit_on_celliande_desc:0 "Regardez Celliande, une terre pourrie peuplée de coquins qui semblent avoir oublié leurs racines et s’accrochent à cette prétendue identité «arannese»! Nous devrions inviter l’un de leurs diplomates, le couvrir de notre goudron infâme, le rouler dans des plumes et le relâcher aveuglé à la frontière. Maintenant, ils sauront ce que nous pensons d’eux!"

 A57_an_incident_in_sorncell_title:0 "Un incident à Sorncell"
 A57_an_incident_in_sorncell_desc:0 "Certains de nos espions à Celliande ont une idée sucrée: déguisés en dockers, ils tueront un riche marchand étranger en faisant tomber une caisse sur lui. Nous donnerons du Sang Noir de Toarnen à d’autres dockers au préalable pour que cet incident déclenche une bagarre pendant que nos espions s’éclipseront."

 A57_celliande_will_pay_in_blood_title:0 "Celliande paiera dans le sang"
 A57_celliande_will_pay_in_blood_desc:0 "Nous ne pouvons plus laisser Celliande nous insulter et nous narguer! Nos piques et nos épées fleuriront dans leurs ventres! Enfants des Croisés, chargez!"

 A57_a_chart_for_sorncell_title:0 "Une Charte pour Sorncell"
 A57_a_chart_for_sorncell_desc:0 "La population restant dans les ruines enfumées de ce qui fut notre rival éternel est évidemment très hostile: réunissons les bourgeois restants et accordons-leur une certaine autonomie jusqu’à ce que nous retrouvions nos forces. Nous ne pouvons laisser une autre révolte affaiblir notre duché."

 A57_pacify_celliande_title:0 "Pacifier Celliande"
 A57_pacify_celliande_desc:0 "Comme pour Sorncell, nous devons donner aux villages des raisons de rester fidèles. Nous leur permettrons de conserver une forme d’autogestion et une exemption des Arrays pour quelques années."

 A57_renew_lilac_war_alliances_title:0 "Renouveler les alliances de la Guerre des Lilas"
 A57_renew_lilac_war_alliances_desc:0 "Pendant les Guerres des Lilas, nous étions encerclés par Celliande et Arannen, qui avaient rejoint le Parti de la Lune. Mais grâce aux troupes de Sugamber et à la marine de Busilar, seules les franges de nos territoires furent occupées. Nous avons une grande dette envers ceux qui nous ont protégés, et même si la guerre est terminée, nous devons maintenir nos liens avec eux, maintenant que nous sommes assez forts pour qu’ils ne nous voient plus comme un adolescent lorentais."

 A57_the_defender_of_the_east_title:0 "Rempart de l’Est"
 A57_the_defender_of_the_east_desc:0 "Arannen, Sugamber et les Marches sont considérés comme les boucliers de l’est de l’Empire contre toute invasion corvurienne, elfe, gnoll ou pire. Mais si l’on regarde la carte de l’Empire, il est évident que la plupart des envahisseurs venant de l’est envahiraient par les terres plates et non défendues de Toarnen. Nous méritons donc le titre de Rempart de l’Est de l’Empire."

 A57_the_green_thorn_fortress_title:0 "La forteresse de l’Épine verte"
 A57_the_green_thorn_fortress_desc:0 "Notre conquête du sud d’Arannen doit être sécurisée: nous construirons une forteresse visible depuis Arannen pour montrer que l’Épine verte résistera à toute tentative de reconquête."

 A57_expand_the_arraying_title:0 "Étendre les Arrays"
 A57_expand_the_arraying_desc:0 "Maintenant que nous avons une main ferme sur la population rurale des Marches de l’Est, nous devons inclure chaque village ou hameau dans le système des Arrays et l’étendre pour que les hommes restent en guerre plus longtemps."

 A57_borrow_teinmas_title:0 "Emprunter les Téinmas"
 A57_borrow_teinmas_desc:0 "Le Royaume-Elfe d’Ibevar n’est pas vraiment un royaume composé uniquement d’elfes: dans ce qu’ils appellent les Téinmas, les humains aranneses sont majoritaires. Nous ne pouvons permettre à cette culture arannese faible d’esprit de prospérer dans un autre pays après tous nos efforts! Mais nous aimons les elfes, leurs légendes sont aussi glorieuses que la Croisade, et une grande partie de notre noblesse et de celle de Roilsard est composée de «demi-elfes». Nous emprunterons donc simplement les Téinmas. Les elfes ont étrangement demandé que nous les empruntions pour quatre cents ans, et que nous payions la moitié maintenant et l’autre moitié à la fin de l’accord, inflation incluse: comme le passé semble plus glorieux que l’avenir à Anbennar, nous n’avons aucune raison de refuser."

 A57_adelaide_parties_title:0 "Les fêtes d’Adélaïde"
 A57_adelaide_parties_desc:0 "Comme chaque année depuis qu’elle est sur le trône, notre Duchesse, la généreuse Adélaïde síl na Loop, invite les nobles du pays à une somptueuse fête. Cette année, nous honorerons notre héritage glorieux: le Roilsard. Vin roilsardien, cuisine roilsardienne, costumes roilsardiens. Tout ravira les invités tandis que nos poètes chanteront l’histoire de nos ancêtres, les Croisés roilsardiens qui se sont installés ici pendant la Croisade aldrésienne et ont sauvé Cannor de la peste non-morte connue sous le nom de Peste Blanche."

 A57_a_roilsardi_heir_title:0 "Un héritier roilsardien"
 A57_a_roilsardi_heir_desc:0 "Notre [Root.Monarch.GetTitle] n’a pas d’héritier et les nobles commencent à se quereller pour savoir lequel d’entre eux sera choisi! Mais elle a un autre plan: après de nombreuses lettres envoyées à Saloren, leur dirigeant a accepté de marier l’un de ses nobles à elle, et bientôt un enfant naîtra de l’union dont elle a toujours rêvé."

 A57_the_green_thorn_order_title:0 "L’Ordre de l’Épine verte"
 A57_the_green_thorn_order_desc:0 "L’Ordre des Croisés de l’Épine verte est un ordre composé des bâtards de la famille régnante et des grandes familles nobles. Nous intégrerons officiellement les croisés dans l’armée en tant qu’officiers chargés de former les recrues et en tant que garde d’élite."

 A57_roilsardi_immigration_title:0 "Immigration roilsardienne"
 A57_roilsardi_immigration_desc:0 "Nous sommes peut-être encore aranneses, mais nous sommes très attachés au lointain Roilsard. Comme nos relations avec Saloren et les nobles roilsardiens sont positives, et que de nombreux Roilsardiens sous domination lorentais désirent l’indépendance, nous financerons une grande entreprise: les installer ici, les faire passer en contrebande et leur donner des terres! Bien sûr, nous nous attendons à ce que les fermiers aranneses n’en soient pas ravis, mais notre duché a encore beaucoup d’espaces vides dans les forêts pour les accueillir."

 A57_roilsardis_first_title:0 "Les Roilsardiens d’abord"
 A57_roilsardis_first_desc:0 "Les Aranneses sont un mélange de diverses cultures, y compris celle de notre terre natale, mais ils ne sont que des versions corrompues des Roilsardiens: pourquoi accepterions-nous d’être la version inférieure? Prenons les costumes poussiéreux des fêtes passées et affirmons joyeusement notre origine, soyons les Roilsardiens des siècles passés, un havre pour la culture roilsardienne!"

 A57_rekindle_our_culture_title:0 "Raviver notre culture"
 A57_rekindle_our_culture_desc:0 "Plus le temps passe, plus notre origine et notre avenir deviennent clairs. Il n’est pas nécessaire de naître sur les rives de Roilsard pour être roilsardien, et après avoir lu notre littérature culturelle, nous réalisons toutes les nobles valeurs de nos ancêtres glorieux: chevaleresques, pieux et dévoués à la guerre. Quiconque à Toarnen doit suivre cette voie pour être véritablement roilsardien."

 A57_we_are_the_true_roilsardis_title:0 "Nous sommes les vrais Roilsardiens"
 A57_we_are_the_true_roilsardis_desc:0 "Après avoir porté des vêtements roilsardiens pendant de nombreuses années et incarné leurs vertus, notre peuple ne peut plus vraiment être considéré comme identique aux autres Aranneses. En fait, nous ne sommes pas aranneses. Les conquêtes et la subjugation de Roilsard par Lorent ont à jamais souillé les Roilsardiens lencori d’aujourd’hui, devenus des ventres mous et des laquais d’un pouvoir étranger. Si ceux de notre terre ancestrale ne peuvent porter l’héritage de notre peuple, alors ce sera à nous de nous élever à la hauteur!"

 A57_finish_arannen_title:0 "En finir avec Arannen"
 A57_finish_arannen_desc:0 "Au nord de nous ne vivent que des royaumes aranneses faibles et sots. Arannen, leur homonyme et, comme nous, de souche roilsardienne, est le pire contrevenant, car c’est un vieux vestige malmené par les Guerres des Lilas: pour mener les Croisés vers le nord à nouveau, nous devons écraser le marquisat décadent."

 A57_a_nameless_culture_title:0 "Une culture sans nom"
 A57_a_nameless_culture_desc:0 "Arannen est pris, et avec lui le sens d’être arannese. Bien que la plupart des Aranneses aient dépassé l’idée d’être unifiés par Arannen, nous entendons encore les autres cours se moquer de nous et nous dépeindre comme des sots. Ils seront punis par le feu et l’acier."

 A57_defend_folly_borders_title:0 "Défendre les frontières de la Folie"
 A57_defend_folly_borders_desc:0 "Alors que d’autres pays comme Corvuria, Nathalaire ou Arannen ont tenté ou tentent de coloniser la Folie, nous n’avons aucun intérêt pour ces marécages sous-développés. Les Brinkmarches seront fortifiées pour qu’aucune armée renégate ni mercenaires ne puisse couper notre pays en deux en traversant les Marches depuis la Folie."

 A57_northern_aranneses_title:0 "Le nord d’Arannen"
 A57_northern_aranneses_desc:0 "Au nord se trouvent les petits et faibles États aranneses restants, gravement affaiblis et proies de leurs puissants voisins Corvuria, Ibevar et Wex. Si nous devons montrer aux Aranneses la gloire des voies roilsardiennes et que nous sommes les vrais protecteurs de cette terre, comme l’ont fait nos ancêtres pendant la Croisade aldrésienne, nous devons les rallier pour les protéger de ces puissances étrangères."

 A57_northern_arrays_title:0 "Arrays du Nord"
 A57_northern_arrays_desc:0 "Le recrutement de nouvelles troupes devient de plus en plus nécessaire en raison de la croissance de notre duché, et la population roilsardienne nous a offert de nombreux enfants non protégés par les traités conclus pour leurs parents. Chaque village de plus de 500 habitants devra nous fournir 25 fantassins pour deux ans de service militaire. La plupart seront envoyés dans les terres aranneses du nord pour pacifier et organiser les établissements de la région."

 A57_the_crusade_title:0 "La Croisade"
 A57_the_crusade_desc:0 "Les portes du Bouclier Divin sont désormais ouvertes, révélant le vrai visage des terres de Dostanor: en Corvurie d’Arca se cache le secret de ce qui s’est passé pendant la Croisade aldrésienne. La vérité a choqué beaucoup de monde lorsqu’elle a été découverte dans un livre écrit par un soldat stationné à Asheniande: pendant la Croisade aldrésienne, certains croisés roilsardiens ont accepté un pacte de sang avec une puissance inconnue, qui leur a conféré des pouvoirs et une force surnaturels. Lucian síl Vivin, le légendaire croisé roilsardien à qui Jaher a décerné le titre de Protecteur de Corvuria, en faisait partie! Nous ne savons pas si les dirigeants d’aujourd’hui sont aussi impurs ou corrompus, mais nous devons purger la terre des méfaits de ceux qui ont trahi les croisés."

 A57_a_pure_corvuria_title:0 "Une Corvurie pure"
 A57_a_pure_corvuria_desc:0 "Dostanor est entre nos mains! Le drapeau corvurien sera remplacé par un corbeau blanc s’inclinant sous un soleil épineux. Mais la priorité est de chasser quiconque menace notre règne: qu’il s’agisse de paysans en colère ou de soldats enragés, Dostanor doit être un lieu de prospérité sous la guidance roilsardienne. Toute mention de Lucian síl Vivin sera effacée et toute magie populaire sera écrasée pour qu’aucun Roilsardien ne soit jamais corrompu à nouveau."

 A57_margraves_of_toarnaiste_title:0 "Marquis de Toarnaiste"
 A57_margraves_of_toarnaiste_desc:0 "Nous sommes les Croisés, nous en sommes les fiers héritiers, et bien plus encore! Notre croisade mythique et ses héros seront chantés dans les cours pendant des générations! Maintenant que la paix, la prospérité et la civilisation ont été apportées à ce que nous appelons désormais la Nouvelle Roilsard et à Dostanor, couronnons-nous Marquis de Toarnaiste… autrement dit, Marquis des Marches de l’Épine de l’Est!"

 A57_coming_back_to_the_thorn_title:0 "Retour aux Épines"
 A57_coming_back_to_the_thorn_desc:0 "Le père de notre Duchesse, le défunt duc Emíl síl na Loop, lui lisait chaque soir une histoire sur Roilsard et ses magnifiques vignobles (des vins qui ont finalement eu raison de lui, puisqu’il s’est noyé dans un tonneau!). Elle a toujours vu ses terres comme moins vertes et moins belles que Roilsard, et a donc envoyé de nombreuses lettres secrètes à Saloren, l’un des derniers États roilsardiens, au sujet d’un futur mariage avec un noble de ce paradis lointain."

 A57_promote_the_toarnen_black_title:0 "Promouvoir le Noir de Toarnen"
 A57_promote_the_toarnen_black_desc:0 "Emíl síl na Loop a beaucoup fait pour importer le vin roilsardien à Toarnen et développer le Vin Noir de Toarnen. Malheureusement, c’est encore un produit de luxe, car les taverne sont remplies d’alcools et de bière: nous le promouvrons en produisant des vins moins chers tout en gardant une qualité acceptable."

 A57_export_our_wine_title:0 "Exporter notre vin"
 A57_export_our_wine_desc:0 "Toarnen n’a jamais été un carrefour commercial et notre position géographique ne se prête pas au grand commerce. Comme nos revenus proviennent principalement de l’agriculture et de la vente de goudron aux navires étrangers entrant dans nos ports, exporter une partie de notre vin ouvrirait notre pays au commerce de produits de luxe."

 A57_find_a_plaids_importer_title:0 "Trouver un importateur de tartans"
 A57_find_a_plaids_importer_desc:0 "Les petits pâturages que nous possédons fournissent à Toarnen une laine de petite quantité mais de haute qualité, principalement utilisée pour fabriquer nos célèbres tartans noirs et blancs dont nous sommes connus. Comme notre vin, ce serait un bel ajout à nos revenus si nous parvenions à établir des contacts commerciaux et à le vendre au-delà de nos frontières."

 A57_black_and_white_fashion_title:0 "La mode noir et blanc"
 A57_black_and_white_fashion_desc:0 "Les immigrants roilsardiens sont surtout des fermiers qui n’avaient pas grand-chose: ici, ils sont vus comme des héros et des travailleurs glorieux méritant un avenir radieux! Voyant nos beaux tartans, les pauvres immigrants roilsardiens en sont devenus envieux et essaient maintenant de porter ces couleurs même sur des vêtements en lambeaux, ils sont vraiment patriotes comme nous. Ces couleurs sont aussi un symbole de raffinement, surtout pour ceux qui jouent aux échecs, mais personne ne sait vraiment ce qui est venu en premier entre les couleurs noir et blanc des échecs et nos tartans."

 A57_build_the_settlements_title:0 "Construire les établissements"
 A57_build_the_settlements_desc:0 "Les vêtements ne suffisent pas à faire un foyer. Nous avons donc instauré un impôt de cinq ans sur les bourgeois pour financer de nouvelles maisons pour les immigrants roilsardiens. Ce seront de petites maisons en bois robuste construites dans des quartiers nouvellement conçus, et les Roilsardiens les plus riches se verront attribuer des maisons en pierre et en bois en bord de mer, pour qu’ils puissent admirer les belles falaises blanches qui les entourent."

 A57_host_a_royal_chess_contest_title:0 "Organiser l’Open d’Aiscestir"
 A57_host_a_royal_chess_contest_desc:0 "Messieurs, Dames, Gnomes et Halfelins, le tournoi d’échecs de cette année est parrainé par le [Root.Owner.Monarch.GetTitle]! Oserez-vous défier l’élite d’Aiscestir? Venez avec vos amis les plus malins et tentez de remporter des prix fabuleux! Le tournoi durera une semaine entière, et le dernier jour sera un jour férié pour tous! Deux cent cinquante-six personnes de toute race, genre ou niveau peuvent participer, alors dépêchez-vous de vous inscrire à l’adresse ci-dessous!"

 A57_popularize_chess_variants_title:0 "Populariser les variantes d’échecs"
 A57_popularize_chess_variants_desc:0 "Les habitants de Leslinpár jouent à un jeu de stratégie appelé les Cônes de Leslinpár, réputé trop difficile pour la population. Empêcher la population d’apprendre la stratégie et la guerre est absurde, c’est pourquoi nous simplifierons les Cônes de Leslinpár pour les rendre jouables sur un échiquier: chaque joueur aura seize pièces identiques sur le plateau, et le but sera de manger toutes celles de l’adversaire. Comme les règles sont simples, ce sera une bonne introduction aux échecs pour les classes inférieures."

 A57_teach_chess_to_cannor_title:0 "Enseigner les échecs à Cannor"
 A57_teach_chess_to_cannor_desc:0 "Les échecs ne peuvent rester un jeu de niche joué seulement à Toarnen et dans quelques autres endroits de l’Empire! Ils doivent devenir le jeu de plateau le plus prestigieux joué à la cour de l’Empereur! Nous écrirons un livre intitulé «Le Système Toarnésien», qui explique les bases des échecs, et avec l’aide des imprimeurs de Konwell, nous diffuserons le livre dans tout Cannor. Toarnen sera connu dans le monde entier comme le berceau des échecs!"

 A57_the_great_chess_tournament_title:0 "Grand Tournoi d’échecs"
 A57_the_great_chess_tournament_desc:0 "Enfin, les échecs sont assez connus pour que nous puissions organiser le Grand Tournoi d’échecs de l’Empire d’Anbennar, le tout premier du genre. Quinze pays y participeront, cinquante dirigeants s’affrontant non sur le champ de bataille, mais autour de la même table. Bien sûr, l’Empereur sera invité et reçu avec les plus grands honneurs que Toarnen puisse offrir. Une seule règle supplémentaire sera ajoutée au tournoi pour éviter toute tricherie: pas de magie autorisée."

 A57_toarnese_grandmasters_title:0 "Grand-maîtres toarnésiens"
 A57_toarnese_grandmasters_desc:0 "Avec autant d’experts en échecs dans notre pays, il serait stupide de ne pas profiter de leurs talents stratégiques pour mieux gouverner Toarnen. Tous les conseillers en affaires culturelles devront avoir remporté au moins un tournoi d’échecs à Toarnen pour pouvoir prendre leurs fonctions."

 A57_chess_and_war_title:0 "Échecs et guerre"
 A57_chess_and_war_desc:0 "Certains de nos conseillers sont parmi les meilleurs joueurs d’échecs de tout Cannor, mais comment un dirigeant toarnésien pourrait-il être fier de lui-même s’il n’est pas formé à la réflexion approfondie et à la stratégie? Chaque héritier capable d’apprendre les échecs sera formé par les plus grands maîtres, dans l’espoir d’en faire un grand dirigeant, en temps de paix comme en temps de guerre."

 #Tooltips
 toaren_roilsard_culture_tooltip:0 "Plus nous convertissons de personnes à la culture roilsardienne, plus notre pays devient fort."
 toaren_prestige_per_culture_custom_tooltip:0 "Le prestige de Toarnen sera plus grand si nous amenons plus de peuples à la culture roilsardienne."
 toaren_unlock_chess_training_tooltip:0 "Nos conseillers grand-maîtres sont désormais déterminés à former notre dirigeant. Si notre souverain le souhaite, [Root.Monarch.GetSheHe] peut apprendre quelques choses des échecs.\n\nUne fois par dirigeant, vous pouvez désormais choisir entre les décisions §YConcentration aux échecs: Ruse diplomatique§! et §YConcentration aux échecs: Tactiques militaires§!."
 toaren_unlock_chess_tournament_tooltip:0 "Préparez les invitations, les ambassadeurs, les banquets! Nous pouvons désormais organiser un Tournoi d’échecs réservé aux dirigeants. Toute l’élite de Cannor nous observera, donc tout doit être parfait, y compris notre victoire!\n\nLa décision §YOrganiser un Tournoi d’échecs des Dirigeants§! est débloquée."
 toarnen_ruler_before_training_tooltip:0 "Notre dirigeant a déjà choisi une Concentration aux échecs."
 toarnen_ruler_before_tournament_tooltip:0 "Aucun Tournoi d’échecs des Dirigeants n’a été organisé depuis 10 ans."
