l_french:

 #Missions

 A57_bordercliff_our_shield_title:0 "Bordercliff, notre Bouclier"
 A57_bordercliff_our_shield_desc:0 "Alors que les tensions s'intensifient avec nos voisins, nous devons demander aux barons de Bordercliff de préparer les châteaux bordant Celliande et de lever davantage de troupes pour défendre les marches orientales de l'Empire."
 A57_muster_the_arrayers_title:0 "Rassembler les Organisateurs"
 A57_muster_the_arrayers_desc:0 "Le système d'Organisation est censé être une conscription gérée par la noblesse. Nous devons préparer les 'Organisateurs' à combattre contre un ennemi commun au lieu d'être utilisés par des nobles se querellant pour leurs champs mesquins ou leurs vignobles."
 A57_guard_the_folly_border_title:0 "Garder la Frontière de la Folie"
 A57_guard_the_folly_border_desc:0 "Notre duché est l'un des endroits les moins défendus de l'Empire, bordant à la fois la Folie de Daravan et la Mer Divenhal : les raids sont fréquents, des villages ou hameaux sont détruits chaque mois par les gnolls, et pire encore, les esclavagistes gnolls d'outre-mer volent et enlèvent nos citoyens à la peau pâle et les voient comme de simples bétail à vendre dans des terres lointaines comme aux jours de l'ancienne Milcorissia. En construisant des châteaux dans notre arrière-pays et en enseignant les compétences de combat aux paysans, nous sauverons quelques vies utiles."
 A57_a_coast_of_roses_title:0 "Une Côte de Roses"
 A57_a_coast_of_roses_desc:0 "Nathalaire, une cité-état pleine de pirates et de voleurs, nous a toujours empêchés de commercer avec Bulwar : chaque fois que nous avons tenté d'envoyer des marchands, même vers le proche Crathánor, nous entendons souvent des rapports que la moitié des expéditions ont été volées en mer ! Nous ne pouvons nous contenter d'être une rose sans épines, nos flancs doivent être protégés autant que nos tendres pétales."
 A57_reorganize_celliande_title:0 "Réorganiser Celliande"
 A57_reorganize_celliande_desc:0 "Maintenant que notre chère sœur Celliande est détruite, nous devons investir dans sa campagne pour conserver les faveurs de la population rurale, et éventuellement, les intégrer dans notre système d'organisation existant."
 A57_curtail_the_charters_title:0 "Restreindre les Chartes"
 A57_curtail_the_charters_desc:0 "Notre pays est maintenant assez fort pour supprimer l'autonomie accordée il y a cent ans, et la Charte de Celliande n'était qu'une solution à court terme pour apaiser la population de toute façon. L'armée gardera les oligarques des deux cités en prison ou les jettera à la mer quand c'est possible. Quand le soleil se couchera, notre armée aura le contrôle total des colonies intérieures de Bordercliff et Sorncell tout en étant prête à écraser tout dissident."
 A57_divide_to_pacify_title:0 "Diviser pour Pacifier"
 A57_divide_to_pacify_desc:0 "Les révoltes ont été écrasées et pour la première fois depuis des centaines d'années, ni les princes marchands ni les petits nobles ne peuvent défier notre autorité. Les rebelles capturés devront céder la plupart de ce qu'ils possèdent, et les paysans qui les ont soutenus seront forcés de se réinstaller dans notre campagne, où la majeure partie de la population nous est loyale."
 A57_barbaric_alenics_title:0 "Barbares Aléniques"
 A57_barbaric_alenics_desc:0 "Les Wexonards sont arrivés dans leur partie de l'Empire dans une situation légèrement similaire à la nôtre, une migration fondant un nouveau foyer. Mais nous sommes le sang de croisés depuis longtemps disparus, et nos ancêtres ont défendu le futur empire contre les abominations mort-vivantes de la Croisade Aldrésienne ! Wex ? Ils ont fui leur foyer après avoir simplement entendu des nouvelles de dragons, et ont sans doute pillé leur chemin vers les Marches. Nous devons sauver les Arannais de leurs dirigeants sauvages et leur enseigner la grandeur roilsardi."
 A57_a_forbidden_dialect_title:0 "Un Dialecte Interdit"
 A57_a_forbidden_dialect_desc:0 "Pour leur enseigner la grandeur roilsardi, nous devons d'abord intégrer quelques colons dans toute la société wexonarde. Ensuite, nous financerons des professeurs roilsardis pour enseigner à l'administration et à la noblesse. Après quelques années, la plupart de ces sauvages devront parler roilsardi pour accomplir toute tâche simple dans leur vie. Mais cela ne suffit pas, après qu'ils commencent à parler parfaitement le dialecte roilsardi, nous devons interdire le dialecte wexonard sous le prétexte qu'il nous est incompréhensible - ce qui, je veux dire, n'est pas vrai, mais cela pourrait tout aussi bien l'être !"

 A57_spit_on_celliande_title:0 "Cracher sur Celliande"
 A57_spit_on_celliande_desc:0 "Regardez Celliande, une terre pourrie pleine de scélérats qui semblent avoir oublié leurs racines, et s'accrochent à cette soi-disant identité 'Arannaise' ! Nous devrions inviter un de leurs diplomates, le couvrir de notre goudron infâme, le jeter dans les plumes et le relâcher les yeux bandés à la frontière. Maintenant ils sauront ce que nous pensons d'eux !"
 A57_an_incident_in_sorncell_title:0 "Un Incident à Sorncell"
 A57_an_incident_in_sorncell_desc:0 "Certains de nos espions à Celliande ont une douce idée : déguisés en dockers, ils tueront un riche marchand étranger en faisant tomber une caisse sur lui. Nous donnerons du Sang Noir de Toarnen à d'autres dockers au préalable pour que cet incident déclenche une bagarre pendant que nos espions s'estompent."
 A57_celliande_will_pay_in_blood_title:0 "Celliande Paiera dans le Sang"
 A57_celliande_will_pay_in_blood_desc:0 "Nous ne pouvons plus laisser Celliande nous insulter et nous narguer ! Nos piques et nos épées fleuriront dans leurs ventres ! Enfants des Croisés, chargez !"
 A57_a_chart_for_sorncell_title:0 "Une Charte pour Sorncell"
 A57_a_chart_for_sorncell_desc:0 "La population restant dans les ruines fumantes de ce qui était autrefois notre éternel rival est évidemment très hostile envers nous : réunissons les bourgeois restants et accordons-leur une certaine autonomie jusqu'à ce que nous récupérions nos forces, nous ne pouvons laisser un autre soulèvement affaiblir notre duché."
 A57_pacify_celliande_title:0 "Pacifier Celliande"
 A57_pacify_celliande_desc:0 "Comme pour Sorncell, nous devons donner aux villages quelques raisons de rester loyales envers nous. Nous leur permettons de conserver une sorte d'auto-gouvernance et une exemption à l'Organisation pour quelques années."
 A57_renew_lilac_war_alliances_title:0 "Renouveler les Alliances des Guerres Lilas"
 A57_renew_lilac_war_alliances_desc:0 "Durant les Guerres Lilas, nous étions entourés par Celliande et Arannen qui rejoignirent le Parti de la Lune. Mais grâce aux troupes de Sugamber et à la marine de Busilar, seule la partie périphérique de nos territoires fut occupée. Nous avons une grande dette envers ceux qui nous ont protégés et même si la guerre s'est finalement terminée, nous devons maintenir nos liens avec eux maintenant que nous sommes assez forts pour qu'ils ne nous voient pas aussi faibles qu'un adolescent lorentais."
 A57_the_defender_of_the_east_title:0 "Rempart Oriental"
 A57_the_defender_of_the_east_desc:0 "Arannen, Sugamber et les Brinkmarches sont considérés comme les boucliers des parties orientales de l'Empire contre toute invasion de Corvuriens, elfes, gnolls et pire. Mais si quelqu'un regarde la carte de l'Empire, il est évident que la plupart des envahisseurs venant de l'est envahiraient par les terres plates et non défendues de Toarnen et ainsi nous méritons le droit d'être appelés le Rempart Oriental de l'Empire."
 A57_the_green_thorn_fortress_title:0 "La Forteresse de l'Épine Verte"
 A57_the_green_thorn_fortress_desc:0 "Notre conquête du Sud d'Arannen doit être sécurisée : nous construirons une forteresse qui peut être vue depuis Arannen pour montrer que l'Épine Verte restera forte contre toute tentative de reconquête."
 A57_expand_the_arraying_title:0 "Étendre l'Organisation"
 A57_expand_the_arraying_desc:0 "Maintenant que nous avons une main ferme sur la population rurale des Marches Orientales, nous devons inclure chaque village ou hameau dans le système d'Organisation et l'étendre pour que les hommes restent en guerre plus longtemps."
 A57_borrow_teinmas_title:0 "Emprunter Téinmas"
 A57_borrow_teinmas_desc:0 "Le Royaume Elfique d'Ibevar n'est pas vraiment un royaume composé seulement d'elfes : dans ce qu'ils appellent Téinmas, les humains arannais sont majoritaires. Nous ne pouvons permettre à cette culture arannaise faible d'esprit de prospérer dans un autre pays après tous ces efforts ! Mais nous aimons les elfes, leurs légendes sont aussi glorieuses que la Croisade et la plupart de notre noblesse et celle de Roilsard est composée de 'demi-elfes'. Ainsi, nous emprunterons simplement Téinmas. Les Elfes ont étrangement demandé que nous l'empruntions pour quatre cents ans et que nous payions la moitié maintenant et la moitié à la fin de l'accord, inflation incluse : Comme le passé semble être plus glorieux que l'avenir en Anbennar, nous n'avons aucune raison de refuser."

 A57_adelaide_parties_title:0 "Les Soirées d'Adélaïde"
 A57_adelaide_parties_desc:0 "Comme chaque année depuis qu'elle est sur le trône, notre Duchesse, la généreuse Adélaïde síl na Loop, invite les nobles du pays à une splendide soirée. Cette année, nous honorerons notre glorieux héritage : Roilsardi. Vin roilsardi, cuisine roilsardi, costumes roilsardis. Tout ravira les invités tandis que nos poètes chanteront l'histoire de nos ancêtres, les Croisés Roilsardis qui s'installèrent ici durant la Croisade Aldrésienne et sauvèrent Cannor de la peste mort-vivante connue sous le nom de Pestilence Blanche."
 A57_a_roilsardi_heir_title:0 "Un Héritier Roilsardi"
 A57_a_roilsardi_heir_desc:0 "Notre [Root.Monarch.GetTitle] n'a pas d'héritier et les nobles commencent à se quereller sur lequel d'entre eux sera choisi par elle ! Mais elle a un autre plan : après de nombreuses lettres envoyées à Saloren, leur dirigeant a accepté de marier un de ses nobles avec elle et bientôt un enfant naîtra de l'union dont elle a toujours rêvé."
 A57_the_green_thorn_order_title:0 "L'Ordre de l'Épine Verte"
 A57_the_green_thorn_order_desc:0 "L'Ordre des Croisés de l'Épine Verte est un ordre composé des bâtards de la famille dirigeante et des familles nobles majeures. Nous intégrerons officiellement les croisés dans l'armée comme officiers chargés d'entraîner les recrues et comme garde d'élite."
 A57_roilsardi_immigration_title:0 "Immigration Roilsardi"
 A57_roilsardi_immigration_desc:0 "Nous pouvons encore être Arannais mais nous sommes très attachés au lointain Roilsard. Comme notre relation avec Saloren et les nobles roilsardis en général est positive, et que de nombreux Roilsardis sous domination lorentaise désirent l'indépendance, nous financerons une entreprise énorme : les installer, les faire passer clandestinement ici et leur donner des terres ! Bien sûr, nous nous attendons à ce que les fermiers arannais ne soient pas contents, mais notre duché a encore beaucoup d'endroits vides dans les bois pour les installer."
 A57_roilsardis_first_title:0 "Les Roilsardis d'Abord"
 A57_roilsardis_first_desc:0 "Les Arannais sont un mélange de diverses cultures, incluant celle de notre patrie, ils ne sont que des versions corrompues des Roilsardis : Pourquoi accepterions-nous d'être la version inférieure ? Prenons les costumes poussiéreux des soirées passées et affirmons joyeusement notre origine, soyons les Roilsardis des siècles passés, un havre pour la culture roilsardi !"
 A57_rekindle_our_culture_title:0 "Raviver notre Culture"
 A57_rekindle_our_culture_desc:0 "Plus le temps passe, plus notre origine et notre avenir deviennent clairs. Vous n'avez pas besoin de naître sur les rives de Roilsard pour être Roilsardi, et après avoir lu notre littérature culturelle, nous réalisons toutes les bonnes valeurs de nos glorieux ancêtres : chevaleresques, pieux et dédiés à la guerre. Quiconque à Toarnen doit suivre ce chemin doit vraiment être Roilsardi."
 A57_we_are_the_true_roilsardis_title:0 "Nous sommes les vrais Roilsardis"
 A57_we_are_the_true_roilsardis_desc:0 "Après avoir porté des vêtements roilsardis pendant de nombreuses années et exemplifié leurs vertus, notre peuple ne peut vraiment être considéré comme le même que les autres Arannais. En fait, nous ne sommes pas Arannais. Les conquêtes et subjugations de Roilsard par Lorent ont à jamais mis une tache sur les Roilsardis Lencoriens d'aujourd'hui qui deviennent des ventres mous et des laquais d'un pouvoir étranger. Si ceux de notre patrie ancestrale ne peuvent porter l'héritage de notre peuple, alors nous serons ceux qui nous élèverons à l'occasion !"
 A57_finish_arannen_title:0 "Achever Arannen"
 A57_finish_arannen_desc:0 "Au Nord de nous ne vivent que des royaumes arannais stupides et faibles. Arannen, leur homonyme, et de souche roilsardi comme nous, est le plus grand offenseur car c'est une vieille relique battue durement lors des Guerres Lilas : Pour mener les Croisés vers le nord à nouveau, nous devons écraser le marquisat décadent."
 A57_a_nameless_culture_title:0 "Une Culture sans Nom"
 A57_a_nameless_culture_desc:0 "Arannen est pris et avec lui le sens d'être Arannais. Bien que la plupart des Arannais soient allés au-delà d'être unifiés par Arannen, nous pouvons encore entendre les autres cours se moquer de nous et nous dépeindre comme des fous. Ils seront punis par le feu et l'acier."
 A57_defend_folly_borders_title:0 "Défendre les Frontières de la Folie"
 A57_defend_folly_borders_desc:0 "Tandis que d'autres pays comme Corvuria, Nathalaire ou Arannen ont essayé ou essaient de coloniser la Folie, nous n'avons aucun intérêt dans ces marécages sous-développés. Les Brinkmarches seront fortifiées pour qu'aucune armée voyou ni mercenaires ne puissent couper notre pays en deux en marchant dans les Marches depuis la Folie."
 A57_northern_aranneses_title:0 "Nord d'Arannen"
 A57_northern_aranneses_desc:0 "Au Nord se trouvent les petits et faibles états arannais restants, sévèrement affaiblis et harcelés par leurs puissants voisins Corvuria, Ibevar et Wex. Si nous devons montrer aux Arannais la gloire des voies roilsardis et que nous sommes les vrais protecteurs de cette terre, comme nos ancêtres l'ont fait dans la Croisade Aldrésienne, nous devons les amener dans le bercail pour les protéger de ces puissances étrangères."
 A57_northern_arrays_title:0 "Organisations du Nord"
 A57_northern_arrays_desc:0 "Le recrutement de nouvelles troupes devient de plus en plus nécessaire en raison de la croissance de notre duché et la population roilsardi nous a offert de nombreux enfants qui ne sont pas protégés par les traités faits pour leurs parents. Chaque village de plus de 500 habitants devra nous donner 25 fantassins pour deux ans de service militaire. La plupart seront envoyés dans les terres arannaises du Nord pour pacifier et organiser les colonies de la région."
 A57_the_crusade_title:0 "La Croisade"
 A57_the_crusade_desc:0 "Les portes du Bouclier Divin sont maintenant ouvertes et avec elles le vrai visage des terres de Dostanor : En Arca Corvuria se trouve le secret de ce qui s'est passé durant la Croisade Aldrésienne. La vérité a choqué beaucoup quand elle fut découverte dans un livre par un soldat stationné à Asheniande : Durant la Croisade Aldrésienne, certains croisés roilsardis acceptèrent un pacte de sang avec un pouvoir inconnu qui leur accorda des pouvoirs surnaturels et de la force. Lucian síl Vivin, le légendaire croisé roilsardi qui reçut le titre de Protecteur de Corvuria par Jaher, étant l'un d'eux ! Nous ne savons pas si les dirigeants d'aujourd'hui sont aussi impurs ou s'ils ont été corrompus mais nous devons purifier la terre des mauvaises actions de ceux qui trahirent les croisés."
 A57_a_pure_corvuria_title:0 "Une Corvuria Pure"
 A57_a_pure_corvuria_desc:0 "Dostanor est entre nos mains ! Le drapeau corvurien sera changé en un corbeau blanc se courbant sous un soleil épineux. Mais la priorité principale est de chasser quiconque capable de menacer notre règne : que ce soient des paysans en colère ou des soldats enragés, Dostanor doit être un lieu de prospérité sous les mains dirigeantes roilsardis. Toute mention de Lucian síl Vivin sera effacée et toute magie populaire sera écrasée pour qu'aucun Roilsardi ne soit plus jamais corrompu."
 A57_margraves_of_toarnaiste_title:0 "Marquis de Toarnaiste"
 A57_margraves_of_toarnaiste_desc:0 "Nous sommes les Croisés, nous sommes leurs fiers héritiers et maintenant bien plus ! Notre croisade mythique et ses héros seront chantés dans les cours pour des générations ! Maintenant que la paix, la prospérité et la civilisation ont été apportées à ce que nous appelons maintenant Nouveau Roilsard et à Dostanor, couronnons-nous Marquis de Toarnaiste... autrement connu comme la Marche des Épines Orientales !"

 A57_coming_back_to_the_thorn_title:0 "Retour aux Épines"
 A57_coming_back_to_the_thorn_desc:0 "Le père de notre Duchesse, le défunt duc Emíl síl na Loop, lui lisait toujours une histoire au coucher sur Roilsard et ses beaux vignobles (vins qui finirent par avoir raison de lui car il se noya dans un tonneau de vin !). Elle a toujours vu ses terres comme moins vertes et moins tout que Roilsard et ainsi envoya de nombreuses lettres cachées à Saloren, l'un des derniers états roilsardis encore debout, concernant un futur mariage avec un noble de ce paradis lointain."
 A57_promote_the_toarnen_black_title:0 "Promouvoir le Noir de Toarnen"
 A57_promote_the_toarnen_black_desc:0 "Emíl síl na Loop fit beaucoup pour importer le vin roilsardi à Toarnen et développer le Vin Noir de Toarnen. Tristement, c'est encore un produit de luxe car les tavernes sont remplies d'alcools forts ou de bière : nous le promouvrons en faisant des cuvées moins chères tout en essayant de garder une qualité acceptable."
 A57_export_our_wine_title:0 "Exporter notre Vin"
 A57_export_our_wine_desc:0 "Toarnen n'est pas et n'a jamais été un centre commercial et notre position géographique ne rend pas notre duché adapté au commerce majeur. Comme nos revenus proviennent principalement de l'agriculture et de la vente de goudron aux navires étrangers venant dans nos ports, exporter une partie de notre vin ouvrirait notre pays au commerce de biens de luxe."
 A57_find_a_plaids_importer_title:0 "Trouver un Importateur de Tartans"
 A57_find_a_plaids_importer_desc:0 "Les petits pâturages que nous avons fournissent à Toarnen une laine petite mais de haute qualité, qui est principalement utilisée pour faire nos fameux tartans noir et blanc pour lesquels nous sommes devenus connus. Comme notre vin, ce serait un bel ajout à nos revenus si nous parvenons à établir des contacts commerciaux et le vendre au-delà de nos frontières."
 A57_black_and_white_fashion_title:0 "Mode Noir et Blanc"
 A57_black_and_white_fashion_desc:0 "Les immigrants roilsardis sont principalement des fermiers qui n'avaient pas grand-chose pour eux : ici, ils sont vus comme des héros et des travailleurs glorieux qui méritent un avenir brillant ! Voir nos beaux tartans a rendu les pauvres immigrants roilsardis envieux et maintenant ils essaient de porter ces couleurs même sur des vêtements en lambeaux, ils sont vraiment patriotes comme nous. Ces couleurs sont aussi un symbole de raffinement surtout pour ceux qui jouent aux échecs, mais personne ne sait vraiment ce qui est venu en premier entre les couleurs noir et blanc des échecs et nos tartans."
 A57_build_the_settlements_title:0 "Construire les Colonies"
 A57_build_the_settlements_desc:0 "Les vêtements ne sont pas tout pour faire un foyer. Ainsi, nous avons pressé une taxe de cinq ans sur les bourgeois pour financer de nouvelles maisons pour les immigrants roilsardis. Ce seront de petites mais solides maisons de rondins construites sur des quartiers nouvellement conçus, les Roilsardis les plus riches recevront des maisons en pierre et bois au bord de mer pour qu'ils puissent voir les belles falaises blanches autour d'eux."
 A57_host_a_royal_chess_contest_title:0 "Organiser l'Open d'Aiscestir"
 A57_host_a_royal_chess_contest_desc:0 "Messieurs, Dames, Gnomes et Halfelins, le tournoi d'échecs de cette année est sponsorisé par [Root.Owner.Monarch.GetTitle] ! Oserez-vous défier l'élite d'Aiscestir ? Venez avec vos amis les plus intelligents et essayez de gagner des prix formidables ! Le tournoi durera une semaine entière, et le dernier jour sera un jour férié pour tout le monde ! Deux cent cinquante-six personnes de toute race, genre ou compétence peuvent participer, alors venez vite à l'adresse ci-dessous pour vous inscrire !"
 A57_popularize_chess_variants_title:0 "Populariser les Variantes d'Échecs"
 A57_popularize_chess_variants_desc:0 "Les habitants de Leslinpár jouent à un jeu de stratégie appelé les Cônes de Leslinpár qui est connu pour être trop difficile pour la population. Empêcher la population d'apprendre la stratégie et la guerre est stupide, c'est pourquoi nous simplifierons les Cônes de Leslinpár et les rendrons jouables sur un échiquier : chaque joueur aura seize pièces identiques sur le plateau, et l'objectif est de manger toutes celles de votre adversaire. Comme les règles sont faciles, ce sera une bonne introduction aux échecs pour les classes inférieures."
 A57_teach_chess_to_cannor_title:0 "Enseigner les Échecs à Cannor"
 A57_teach_chess_to_cannor_desc:0 "Les échecs ne peuvent rester un jeu de niche joué seulement à Toarnen et quelques autres endroits dans l'Empire ! Ils doivent être le jeu de plateau le plus prestigieux joué à la cour de l'Empereur ! Nous écrirons un livre appelé 'Système Toarnais' qui traite des bases des échecs et avec l'aide des imprimeurs de Konwell répandrons le livre dans tout Cannor. Toarnen sera connu mondialement comme le berceau des échecs !"
 A57_the_great_chess_tournament_title:0 "Grand Tournoi d'Échecs"
 A57_the_great_chess_tournament_desc:0 "Finalement, les échecs sont connus assez largement pour que nous puissions organiser le Grand Tournoi d'Échecs de l'Empire d'Anbennar, le premier jamais organisé. Quinze pays participeront, cinquante dirigeants combattant non sur le champ de bataille mais devant la même table. Bien sûr, l'Empereur sera invité et accueilli avec les plus grands honneurs que Toarnen puisse offrir. Juste une règle de plus sera ajoutée au tournoi pour empêcher toute tricherie : aucune magie autorisée."

 A57_toarnese_grandmasters_title:0 "Grands Maîtres Toarnais"
 A57_toarnese_grandmasters_desc:0 "Ayant tant d'experts en échecs dans notre pays, il serait stupide de ne pas profiter de leurs talents stratégiques pour mieux gouverner Toarnen. Tous les conseillers aux affaires culturelles doivent avoir gagné au moins un tournoi d'échecs à Toarnen pour pouvoir prendre fonction."
 A57_chess_and_war_title:0 "Échecs et Guerre"
 A57_chess_and_war_desc:0 "Certains de nos conseillers sont les meilleurs joueurs d'échecs de tout Cannor, mais comment un dirigeant toarnais peut-il être fier de lui-même s'il n'est pas formé à la réflexion profonde et à la stratégie trop profonde ? Chaque héritier capable d'apprendre les échecs sera entraîné par les plus grands maîtres, dans l'espoir d'en faire un grand dirigeant à la fois en paix et en guerre."

 #Tooltips

 toaren_roilsard_culture_tooltip:0 "Plus nous convertissons de gens à la culture roilsardi, plus notre pays devient fort."
 toaren_prestige_per_culture_custom_tooltip:0 "Le prestige de Toarnen sera plus grand si nous amenons plus de peuples à la culture roilsardi."
 toaren_unlock_chess_training_tooltip:0 "Nos conseillers grands maîtres sont maintenant déterminés à entraîner notre dirigeant. Si notre dirigeant est disposé, [Root.Monarch.GetSheHe] peut apprendre quelques choses des échecs.\n\nUne fois par dirigeant, vous pouvez maintenant choisir entre les décisions §YFocus Échecs : Ruse Diplomatique§! et §YFocus Échecs : Tactiques Militaires§! ."
 toaren_unlock_chess_tournament_tooltip:0 "Préparez les invitations, ambassadeurs, banquets ! Nous pouvons maintenant organiser un Tournoi d'Échecs Réservé aux Dirigeants. Toute l'élite de Cannor regardera donc tout doit être parfait, y compris notre victoire !\n\nLa décision §YOrganiser un Tournoi d'Échecs de Dirigeants§! est débloquée."
 toarnen_ruler_before_training_tooltip:0 "Notre dirigeant a déjà choisi un Focus Échecs."
 toarnen_ruler_before_tournament_tooltip:0 "N'a pas tenu de Tournois d'Échecs de Dirigeants dans les 10 dernières années."
 toarnen_a_very_roilsardi_party:0 "Une soirée très roilsardi : "

 #Mission Modifiers

 A57_charters_of_bordercliff:0 "Chartes de Bordercliff"
