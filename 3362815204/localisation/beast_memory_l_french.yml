 shapeshifter_personality:0 "Métamorphe"
 desc_shapeshifter_personality:0 ""

 #Event
beast_memory.2.t:0 "Séjour"
beast_memory.2.d:0 "[Root.Monarch.GetName], accompagné d'une foule lentement s'amenuisant de fidèles et serviteurs loyaux, sortit solennellement de [Root.Monarch.GetHerHis] siège du pouvoir vers la nature sauvage. Ici [Root.Monarch.GetSheHe] pouvait entrer en contact avec les nobles bêtes dont les mémoires forment les fondations de la voie de vie exaltée qui soutient [Root.Monarch.GetName]. Un par un, les guerriers et autres suiveurs prennent congé ou sont renvoyés jusqu'à ce qu'éventuellement le [Root.Monarch.GetTitle] soit seul à un carrefour. Maintenant la décision ne peut plus être retardée : où ira [Root.Monarch.GetName] ?"
beast_memory.2.a:0 "Eh bien, les broussailles, bien sûr."
beast_memory.2.b:0 "Sûrement que les jungles sont meilleures."
beast_memory.2.c:0 "Je ferais mieux de chercher les plaines ouvertes."
beast_memory.3.t:0 "Recherche de Subsistance"
beast_memory.3.d:0 "Enfin, [Root.Monarch.GetName] approche de [Root.Monarch.GetHerHis] destination. À [Root.Monarch.GetHerHis] embarras, qui ne ferait sans doute qu'empirer si [Root.Monarch.GetHerHis] entourage était encore présent, [Root.Monarch.GetHerHis] estomac gronde soudain bruyamment. Examinant [Root.Monarch.GetHerHis] environnement, [Root.Monarch.GetName] prend courage, car il y a de nombreuses opportunités de rassasier [Root.Monarch.GetHerHis] faim. Au loin dans la distance moyenne, des cerfs vaquent à leurs occupations, inconscients du prédateur bipède proche. Près de [Root.Monarch.GetHerHis] pieds, des lapins courent partout. Les arbres voisins promettent une abondance de fruits mûrs et sains. Avec de telles options variées, quel sera le repas du [Root.Monarch.GetTitle] ?"
beast_memory.3.a:0 "Les lapins maigres."
beast_memory.3.b:0 "Les cerfs tendres."
beast_memory.3.c:0 "Les fruits succulents."
beast_memory.4.t:0 "Se Coucher"
beast_memory.4.d:0 "Avec un ventre plein après ce repas savoureux, [Root.Monarch.GetName] sent le besoin de repos approcher alors qu'[Root.Monarch.GetSheHe] bâille d'une manière habituellement réservée aux seules journées les plus chargées et épuisantes de travail en tant que [Root.Monarch.GetTitle]. Un peu d'instabilité sur [Root.Monarch.GetHerHis] pieds rend abondamment clair que le temps du sommeil est proche. Cependant, puisque ce ne sont pas [Root.Monarch.GetHerHis] quartiers confortables, un lieu de repos approprié doit d'abord être trouvé. Un fourré voisin, un grand arbre, et un point d'eau viennent à l'esprit alors que [Root.Monarch.GetName] regarde autour avec lassitude. Alors que la somnolence s'installe, où le [Root.Monarch.GetTitle] aura-t-il une bonne nuit de repos ?"
beast_memory.4.a:0 "Derrière un grand fourré."
beast_memory.4.b:0 "Sous l'ombre d'un grand arbre."
beast_memory.4.c:0 "Près de l'eau rafraîchissante."
beast_memory.5.t:0 "Retour au Foyer"
beast_memory.5.d:0 "[Root.Monarch.GetName] est accueilli à la maison par une foule lentement grandissante de loyalistes et serviteurs, alors qu'[Root.Monarch.GetSheHe] revient solennellement de [Root.Monarch.GetHerHis] voyage pour adopter la sagesse ancestrale des bêtes exaltées dont les bénédictions ont aidé [Root.Monarch.GetHerHis] peuple aussi longtemps qu'ils ont prospéré sur ces terres. Finalement le [Root.Monarch.GetTitle] triomphant retourne chez lui aux acclamations de la citoyenneté exultante. Les anciens et chamans observent soigneusement le [Root.Monarch.GetTitle] et le voient enveloppé dans l'ombre brumeuse de..."
beast_memory.5.a:0 "...la brave Mangouste !"
beast_memory.5.b:0 "...le sage Léopard !"
beast_memory.5.c:0 "...le noble Éléphant !"
beast_memory.7.t:0 "Célébrer le Festival"
beast_memory.7.d1:0 "Brave, sage, et noble est la Mangouste ! Avec dent et bond et griffe elle défend tout ce qui lui est confié, chassant les ténèbres et les prédateurs qui voudraient avoir leur façon avec son territoire. Audacieuse et ambitieuse, elle chasse les vipères venimeuses et cobras comme un balai balaye la poussière. Avec charisme et fierté elle sert d'exemple à tous ceux qui souhaitent largement étendre leur domaine, menant depuis les lignes de front pour établir la paix.\n\nPar-dessus tout, ô [Root.Monarch.GetTitle], imitez..."
beast_memory.7.d2:0 "Sage, noble, et brave est le Léopard ! Bien que ses proies et ennemis puissent s'étendre loin, le sage Léopard a toujours deux pas d'avance, motivé par sa faim féroce. Bien que l'ennemi puisse essayer de s'échapper, à la fin, grâce à la ruse et au calcul, le Léopard obtiendra toujours ce qu'il veut. Bien que la proie puisse sembler prendre le dessus, bien qu'un ennemi puisse acculer le Léopard contre un mur, grâce à une force née de l'intransigeance il ne pliera ni ne se brisera !\n\nPar-dessus tout, ô [Root.Monarch.GetTitle], imitez..."
beast_memory.7.d3:0 "Noble, brave, et sage est l'Éléphant ! Le sage et loyal Éléphant préférerait laisser le monde entier le trahir plutôt que de trahir ne serait-ce qu'une de ses créatures compagnes. Bien que les décisions puissent être difficiles, le bon chemin enveloppé de brouillard, le noble Éléphant décidera impartialement et généreusement—il trouvera le chemin de moindre résistance pour tous. Bien qu'un ennemi puisse menacer tout ce que le noble Éléphant tient cher, il ne se rendra ni ne cédera : il protégera ses bien-aimés jusqu'à la toute fin !\n\nPar-dessus tout, ô [Root.Monarch.GetTitle], imitez..."
beast_memory.7.a:0 "[Root.GetBeastMemoryMajorStory]"
BeastMemoryBold:0 "L'Audace de la Mangouste !"
BeastMemoryCharismatic:0 "Le Charisme de la Mangouste !"
BeastMemoryPrideful:0 "La Fierté de la Mangouste !"
BeastMemoryAmbitious:0 "L'Ambition de la Mangouste !" 
BeastMemoryCunning:0 "La Ruse du Léopard !"
BeastMemoryAvaricious:0 "L'Avarice du Léopard !"
BeastMemoryCalculating:0 "Le Calcul du Léopard !"
BeastMemoryInflexible:0 "L'Intransigeance du Léopard !"
BeastMemoryLoyal:0 "La Loyauté de l'Éléphant !"
BeastMemorySelfless:0 "L'Altruisme de l'Éléphant !"
BeastMemoryImpartial:0 "L'Impartialité de l'Éléphant !"
BeastMemoryProtector:0 "La Protection de l'Éléphant !"
beast_memory.10.t:0 "[Root.Monarch.GetName] a Gagné un Compagnon Animal."
beast_memory.10.d:0 "Bien que les jours où tous les enfants de la Bête à Tête-de-Ciel vivaient dans une tribu soient loin dans le passé, il est connu que parfois un lien se forme entre enfants de tribus disparates, qu'ils soient humains ou autres. [Root.Monarch.GetName] a formé un tel lien avec une des bêtes de la terre, qui siège maintenant à ses côtés comme parent. C'est sûrement un signe de la sainteté de notre [Root.Monarch.GetTitle]."
beast_memory.10.a:0 "Un lien pour la vie."


 #Misc
 beast_memory:0 "Mémoire des Bêtes"
 beast_memory_religion_desc:0 "Ceux qui suivent la mémoire croient en la parenté de toutes les créatures et que dans le passé ancien une alliance menée par trois Bêtes Héroïques tua le dieu créateur courroucé. Ils vénèrent leurs ancêtres et les esprits des bêtes anciennes à travers des rituels et un respect pour la vie. Certains adhérents de la mémoire gagnent le pouvoir de se métamorphoser en formes puissantes qui émulent une des trois Bêtes Héroïques, un pouvoir qu'ils peuvent utiliser à grand effet."
