 # Missions
 eord_1_vanbury_guild_title:0 "Protéger la Sainteté de la Nature"
 eord_1_vanbury_guild_desc:0 "Même depuis l'horizon lointain, la puanteur de la suie nous irrite. Souillant Tor Nayyi, la Guilde de Vanbury a abattu les forêts et les a brûlées comme combustible pour leurs fourneaux crachants. Pire encore, les saisons elles-mêmes fléchissent devant leurs méthodes gaspilleuses, étant perverties en événements contre-nature.\n\nAssez ! Leur destruction gratuite prendra fin, par notre lame et notre flèche et notre magie !"
 eord_1_rezankand_title:0 "Éteindre la Croisade Ardente"
 eord_1_rezankand_desc:0 "Loin au sud dans l'Aelantir du Sud, les Elfes de l'Aube de Rezankand ont taillé un chemin flamboyant à travers Taychend et au-delà. Nos cousins Nés-des-Ruines ont été volés et assassinés, tout au nom de leur tout-puissant Dieu Solaire ! Surael, le faux dieu, sera abattu pour sa moquerie de la chaleur réconfortante de l'Été !"
 eord_1_herbs_pixie_dust_title:0 "Herbes et Poussière de Fée"
 eord_1_herbs_pixie_dust_desc:0 "L'Eordand a longtemps été saturé de magie même depuis avant les événements tumultueux qui détruisirent les Précurseurs il y a longtemps. Une flore et faune merveilleuses se trouvent à travers la terre, variant sauvagement même entre colline et vallon.\n\nLes Druides et mages ont longtemps prospéré grâce à ces réactifs abondants, jetant souvent des sorts magiques pour faire la guerre les uns contre les autres. Mais maintenant l'Eordand est uni - là où jadis nos ressources étaient dépensées à nous battre entre nous, maintenant les bénédictions des Seigneurs Fées peuvent être utilisées pour notre prospérité !"
 eord_1_secure_sarmadfar_title:0 "Sécuriser le Sarmadfar"
 eord_1_secure_sarmadfar_desc:0 "Entaillant l'Aelantir du Nord, le Sarmadfar a toujours scintillé brillamment sous le soleil d'Été et le clair de lune. Une mer de prospérité, naviguée par des marchands opportunistes, mais convoitée par des seigneurs jaloux et pillée par les indépendants Seigneurs Marchands Caamasi.\n\nPar Ealar le Marinier, la mer sera débarrassée de cette lie pour que le commerce puisse être vraiment libre - sous notre contrôle !"
 eord_1_stargazers_title:0 "Contemplateurs d'Étoiles"
 eord_1_stargazers_desc:0 "Au-delà de l'éclat du Sarmadfar au sud s'étend une terre toujours vue, mais jamais connue par la civilisation Eordane. Une terre aride et vallonnée, loin du Domandrod, il y a eu peu de raisons pour les Caamasi de voyager vers un tel endroit quand ils pouvaient simplement naviguer vers des ports prospères ailleurs.\n\nMalgré cela, ces terres montrent des promesses à l'Eordand : un grand point d'observation pour surveiller les étrangers avides. Contrairement à la façon dont les Fograc natifs contemplent les étoiles du ciel nocturne pour trouver un sens à leurs vies misérables, nous apporterons du sens à cette terre comme première défense de l'Eordand depuis le sud."
 eord_1_edge_of_world_title:0 "Par-delà le Bord du Monde"
 eord_1_edge_of_world_desc:0 "Alors que les marchands Caamasi ont navigué vers le sud jusqu'à Alecand pendant des siècles, les mers occidentales ont toujours été un mystère dangereux. Connues de nous sous le nom de Murdfaibh, ces mers écumantes semblaient s'étendre en une étendue sans fin de bleu vers l'horizon, jusqu'à maintenant.\n\nAu-delà de Lismel, l'archipel de Farsenn et Sardach s'étend plus à l'ouest qu'on ne le pensait auparavant. Mais avant de chercher où le soleil se couche, Farsenn et Sardach doivent être nôtres, car avec eux nous trouvons notre chemin de retour à la maison."
 eord_1_what_lies_beyond_title:0 "Ce qui se Cache Au-delà"
 eord_1_what_lies_beyond_desc:0 "Naviguer au-delà de Farsenn et Sardach révèle un monde au-delà ! D'abord quelques petites îles, bientôt un grand maelström de tempêtes obscurcissant notre chemin dans une direction, et une grande terre encore plus lointaine. Accueillis d'abord avec hostilité, en raison de notre ressemblance elfique, nos explorateurs peuvent glaner peu d'informations de cette terre exotique.\n\nSe trouvant dans le climat tropical d'Arawkelin, une cité avec beaucoup de demi-elfes, les Eordans sont accueillis avec une réception plus chaleureuse. Ils parlent de terres encore plus loin à l'ouest et au sud ! Quelles merveilles seront encore trouvées ?"
 eord_1_restrain_artificers_title:0 "Maîtriser les Artificiers"
 eord_1_restrain_artificers_desc:0 "Les Artificiers du Haraf, qu'ils soient gobelins, gnomes, ou kobolds, ont tous une chose en commun : une ambition intellectuelle qui est contraire aux enseignements des Seigneurs Fées. La vraie voie de l'Artisanat Magique est de respecter l'art de la magie et les lois de la nature, travaillant avec elle au lieu de la plier à un but.\n\nNous ne pouvons les laisser continuer leurs arts destructeurs : nous devons leur enseigner nos sages voies, par la force !"
 eord_1_explore_deserts_title:0 "Explorer le Désert du Haraf"
 eord_1_explore_deserts_desc:0 "Un paysage redoutable à peine meilleur que le désert au nord, l'intérieur du Haraf offre au premier regard peu de valeur. N'étaient les reliques Précurseurs éparpillées à travers l'Aelantir, cette terre serait de peu d'usage à l'Eordand. Mais nous devons la chercher, car les enseignements de nos ancêtres doivent être récupérés de leur voûte terrestre !\n\nLes Nés-des-Ruines de ces terres, les Haraf'ne nommés d'après leur terre, s'accrochent aux anciens aqueducs des Précurseurs qui jadis apportaient la vie à ces terres. Seule notre expertise peut les restaurer."
 eord_1_restore_flow_title:0 "Restaurer le Flux Vital"
 eord_1_restore_flow_desc:0 "Recouverts de sables soufflés par le vent, les canaux d'irrigation des Précurseurs sont en délabrement depuis longtemps. Seuls quelques-uns portent des filets d'eau que les Haraf'ne chérissent plus que l'or.\n\nMais comme nous l'avons fait auparavant, nous pouvons le refaire maintenant : nous ramènerons la vie à cette terre ! Composés d'enchantements hautement complexes, les mécanismes Précurseurs peuvent être compris par nos Druides qui ont depuis longtemps maîtrisé les voies de la nature et de l'artifice. Il suffit d'un investissement pour ramener la vie à cette terre mourante."
 eord_1_ruined_circle_title:0 "Dans le Cercle en Ruines"
 eord_1_ruined_circle_desc:0 "Un rappel éternel de la disparition des Nés-des-Ruines, et par conséquent notre introduction aux Seigneurs Fées, le grand Cercle en Ruines est bordé de falaises abruptes. Dans la Ruine, les reliques sont rares et souvent profondément enterrées sous la terre, comme si tout des Précurseurs avait été démoli et enterré. Néanmoins, cette terre est à la fois maudite et bénie : une magie puissante et terrible imprègne cette terre.\n\nDe nombreuses colonies des envahisseurs orientaux se trouvent dans la Ruine, fondant des communautés insulaires et côtières d'où ils abattent les bois et volent notre héritage. Si nous devons chasser ces envahisseurs, l'Eordand doit s'établir un point de force d'où se rassembler. S'avançant dans la mer, une puissante pointe de terre affronte les vagues en Ruines, gardant un port à l'intérieur. Nous ne devons pas gaspiller cette opportunité que le Destin nous a donnée !"
 eord_1_bloodstained_altars_title:0 "Autels Tachés de Sang"
 eord_1_bloodstained_altars_desc:0 "Alors que l'Eordand a juré de défendre l'Aelantir et les Nés-des-Ruines, certains ont tenté leur salut. À savoir, les Cheshoshi de la Côte des Faucheurs ont accompli des actes barbares au nom de leur Culte de la Mort. Sacrifiant en masse, ils ont même réussi à gaspiller les vies de ceux tués, n'utilisant même pas leur âme ou corps pour usage magique, simplement laissés à pourrir !\n\nLa Côte des Faucheurs doit être saisie et montrée la sagesse des Fées, car nous ne pouvons nous permettre que cette tache sur la réputation des Nés-des-Ruines persévère !"
 eord_1_center_of_ruin_title:0 "Centre de la Ruine"
 eord_1_center_of_ruin_desc:0 "Le cœur du Cercle en Ruines gît profondément sous l'océan, avec seulement des îles rocheuses comme restes dévastés de la grande capitale des Précurseurs. Perchés sur les rochers comme des charognards, mais ignorants de ce qui est enterré dessous, toute sorte de pirates voleurs et gnolls adorateurs de démons profanent les tombes vivantes des Précurseurs.\n\nAssez ! Leurs sépultures seront gardées par nos flottes et protégées par notre magie, et s'ils reconnaissent notre autorité sur la Mer en Ruines alors ils pourront avoir une chance de corriger l'erreur de leurs voies."
 eord_1_apprehend_thieves_title:0 "Appréhender les Voleurs"
 eord_1_apprehend_thieves_desc:0 "Endralliande, étrangement désertée de Nés-des-Ruines, est devenue une ruche d'étrangers et un tremplin pour leur vol de l'Aelantir. Alors que les terres boisées intérieures sont la plupart intouchées, il est trop tard pour mettre fin à leurs colonies et plantations et au commerce qu'ils ont établi à travers les mers.\n\nDans notre position de force nous devons saisir la porte d'entrée vers l'Aelantir et affirmer notre juridiction sur l'Aelantir !"
 eord_1_cousins_sun_moon_title:0 "Cousins du Soleil, de la Lune, et de l'Orme"
 eord_1_cousins_sun_moon_desc:0 "Durant notre reconquête de l'Aelantir, de nombreux habitants prétendant être descendants des Précurseurs furent trouvés, de carrure élancée et à l'oreille pointue mais venant de mers éloignées. Avant l'apparition des voleurs orientaux, les Eordans se pensaient être les seuls survivants des Précurseurs, les autres Nés-des-Ruines étant d'une décadence plus poussée de notre passé glorieux. Mais maintenant - le doute nous frappe, car ces gens vivent plusieurs fois notre durée de vie et ont maintenu des traditions magiques malgré les enseignements des Fées !\n\nUne paix ténue plane sur Noruin, et beaucoup ont discuté de la vraie nature de ces elfes étrangers et leur relation avec nous. Des théories divergentes s'affrontent dans les salles de cours et symposiums à travers l'Eordand, certains déclarant l'amitié avec les elfes, et d'autres les rejetant comme de simples prétendants. Se nommant Venaanistes et Aldanistes, d'après de grandes figures de l'Empire Précurseur, ces débats se sont manifestés en partis politiques toujours en querelle. Peut-être est-il temps de tendre la main aux Elfes d'outre-mer pour apprendre ce qu'ils peuvent révéler sur notre foyer, afin que notre foyer puisse décider d'une voie au lieu de se chamailler."
 eord_1_venaan_title:0 "Les Enseignements de Venaan"
 eord_1_venaan_desc:0 "Il y a des âges, Venaan fonda le premier Empire Précurseur, se libérant de l'emprise écrasante des dragons. La race elfique était libre enfin, et construisit les merveilles et la majesté de l'Aelantir. Art spectaculaire, cités flottantes, même des rumeurs d'aventures jusqu'aux étoiles !\n\nComme les Fils de Venaan, nous sommes tous frères et sœurs, malgré notre histoire divergente après la chute de son empire. Travaillons ensemble avec notre famille, et accueillons-les à la maison s'ils le souhaitent."
 eord_1_aelathraithe_title:0 "Aelathraithe"
 eord_1_aelathraithe_desc:0 "Un paradis sur Halann, mais encore seulement un faible scintillement comparé à ce qui fut jadis. Les Fils de Venaan se sont embrassés ensemble, Nés-des-Ruines et Elfes, travaillant ensemble pour reconstruire ce qui fut. Posant brique par brique, nourrissant des jeunes pousses en grands arbres, restaurant des arts en ruines - seulement avec les enfants de la Ruine et avec les immortels pouvons-nous ramener ce qui rendait notre foyer parfait...\n\nSous le clair de lune pâle dansant sur les parapets, récitant d'anciens poèmes sur des cordes de harpe mélancoliques jusqu'à ce que le soleil se lève à nouveau - on peut presque rêver que notre but est accompli..."
 eord_1_valley_of_thousand_lights_title:0 "Vallée aux Mille Lumières"
 eord_1_valley_of_thousand_lights_desc:0 "Baignée de lumières toujours changeantes - une pure admiration emplit votre cœur ! Scintillantes, vacillantes, brillant sur l'eau parfaitement chaude ! Les lumières se reflètent sur les feuilles innombrables, des fleurs mystifiantes emplissent l'air ! On pourrait rester pour toujours, flottant sur l'un des nombreux nénuphars géants. Les fées filent dans le ciel, un spectacle merveilleux !\n\nOn pourrait s'inquiéter qu'elles soient là pour malice non plaisir, mais tout le monde sait que dans la Vallée aux Mille Lumières tous sont amis !"
 eord_1_bliss_unending_title:0 "Béatitude Sans Fin"
 eord_1_bliss_unending_desc:0 "Se prélassant dans la chaleur du soleil, rafraîchi par une brise parfumée, les clairières touchées par l'Été sont pour toujours le jour parfait. Se sentant chaud, vous sautez de votre canoë dans l'eau, plongeant profondément dans les eaux claires et nageant entre des bancs iridescents de poissons. Respirer dans l'eau vous vient naturellement - l'Été est autant les profondeurs de l'océan que la chaleur du soleil !"
 eord_2_istranar_title:0 "Paladins Égarés"
 eord_2_istranar_desc:0 "Bien que leurs intentions aient pu être nobles, les paladins d'Istranar menacent tous les Nés-des-Ruines. S'égarant des vraies intentions de leur déesse aux cheveux de feu, ils cherchaient à éteindre le mal en Aelantir, à savoir le Culte du Dragon des Rzentur. Mais ils se trompent gravement, car ils ne font que tuer et causer la misère quand tous devraient être diligents à la volonté des Seigneurs Fées."
 eord_2_neratica_title:0 "Légions de la Mort"
 eord_2_neratica_desc:0 "Un contraste saisissant avec les chevaliers d'Istranar, les légions de Neratica ont toujours été noircies par le mal. Vraiment bannis de leurs nobles frères d'outre-mer, ces soi-disant saints guerriers ont apporté la bataille au Culte de la Mort Cheshosh.\n\nBien que cette foi soit détestable, Neratica va au-delà de simplement vaincre le mal : ils ont toujours considéré notre espèce comme de l'écume ! Si leur seigneur de la mort existe, ils regretteront de l'avoir suivi, car il n'y a pas de noble après-vie pour les péchés qu'ils ont commis !"
 eord_2_alchemical_security_title:0 "Sécurité Alchimique"
 eord_2_alchemical_security_desc:0 "Bien qu'avoir un approvisionnement presque sans fin de réactifs soit un grand avantage pour les arts alchimiques, une façon standard de pratiquer l'art fait défaut. À quoi servent les expériences si chaque alchimiste peut préparer les siennes avec des outils vastement différents, altérant les résultats du processus ?\n\nInspirés par un sort classique utilisé pour nettoyer la nourriture des poisons et toxines, les verreries et ustensiles en bois ont été enchantés pour être stériles et non réactifs. Cependant, seuls les matériaux de la plus haute qualité feront l'affaire - bois rare du Domandrod, Verre Gelé d'Egstrel - avec ceux-ci, nous pouvons accomplir beaucoup pour réapprendre la connaissance de nos ancêtres !"
 eord_2_glorelthir_title:0 "Unité Glorelthir"
 eord_2_glorelthir_desc:0 "Peut-être le mieux préservé de l'Eordand Précurseur, le littoral Glorelthir a longtemps été un centre de renaissance. Berçant la Cour du Printemps, ils ont fait beaucoup pour réapprendre les arts magiques et scientifiques perdus du passé, mais dans leur poursuite de la connaissance les clercs d'Arakeprun devinrent obsédés par leurs études.\n\nLe Glorelthir fut déchiré en guerre civile, avec ceux d'Elchos rejetant l'autorité exigeante des érudits Arakepruni. Et longtemps les Kairncalan se sont vantés de leur part dans la victoire contre Pelodan le Premier. Si nous devons vraiment laisser l'Eordand amener le passé vers l'avenir, le Glorelthir doit être uni et les querelles terminées."
 eord_2_past_haraf_title:0 "Au-delà du Haraf"
 eord_2_past_haraf_desc:0 "Au sud au-delà du grand désert du Haraf s'étend une vaste terre parsemée de jungles humides et vastes étendues de prairies chaudes, remplies de Nés-des-Ruines qui tristement n'ont pas cherché la sagesse des Fées et restent ignorants de leur héritage Précurseur. Les rivières coulent du désert profondément à l'intérieur, drainant la terre de l'eau précieuse.\n\nL'eau en grand excès alimente une croissance abondante près des côtes, que les envahisseurs d'outre-mer souhaitent exploiter ! L'Eordand doit protéger notre héritage et nos frères Nés-des-Ruines : le Haraf doit être sécurisé !"
 eord_2_silence_cacophony_title:0 "Silence et Cacophonie"
 eord_2_silence_cacophony_desc:0 "Une moquerie tordue de la vraie magie ! Vomissant de la fumée et crachant des acides et polluants, les côtes du Haraf ont été revendiquées par de soi-disant Artificiers. Tous petits, certains verts, certains écailleux, et d'autres avec un ego suprême - ils ont tous volé des terres aux Précurseurs et les ont souillées avec leurs expériences. Mettez fin à leur cliquetis bruyant, pour que les bois puissent être aussi silencieux que les Veilleurs d'avant !"
 eord_2_urdea_samrad_title:0 "[GetEordandUrdeaSamradMissionTitle]"
 eord_2_urdea_samrad_desc:0 "[GetEordandUrdeaSamradMissionDesc]"
 eord_2_urdea_samrad_title_a:0 "Urdea Samrad"
 eord_2_urdea_samrad_desc_a:0 "Là où les rivières du Haraf se vident dans la mer, une grande cité sera construite, un phare de civilisation Eordane apportant la lumière à cette terre souillée. Enterré sous les sables du littoral, un ancien artefact Précurseur terni par la mer nous a accordé cette vision. Mais quelque chose est différent à propos de ceci, contrairement à ce que nous avons trouvé avant : il est indéniable que la mer l'a traîné sur ces rivages depuis au-delà...\n\nIl y a longtemps les Caamas avaient l'intention de coloniser cette terre, honorant le Soleil et l'Été, mais leurs fondations ont été démolies pour les huttes sordides des artificiers. Urdea Samrad sera restaurée, non seulement pour restaurer l'équilibre naturel, mais aussi comme grande capitale pour les marches du sud de l'Eordand."
 eord_2_urdea_samrad_title_b:0 "Renforcer Urdea Samrad"
 eord_2_urdea_samrad_desc_b:0 "Là où les rivières du Haraf se vident dans la mer, une grande cité s'élèvera, un phare de civilisation Eordane apportant la lumière à cette terre souillée. Enterré sous les sables du littoral, un ancien artefact Précurseur terni par la mer nous a accordé cette vision. Mais quelque chose est différent à propos de ceci, contrairement à ce que nous avons trouvé avant : il est indéniable que la mer l'a traîné sur ces rivages depuis au-delà...\n\nUrdea Samrad, jadis notre plus grande fierté, est regrettablement tombée en négligence après l'unification de l'Eordand. Urdea Samrad sera restaurée, non seulement pour restaurer l'équilibre naturel, mais aussi comme grande capitale pour les marches du sud de l'Eordand."
 eord_2_urdea_samrad_title_c:0 "Renforcer Deagran"
 eord_2_urdea_samrad_desc_c:0 "Là où les rivières du Haraf se vident dans la mer, une grande cité s'élèvera, un phare de civilisation Eordane apportant la lumière à cette terre souillée. Enterré sous les sables du littoral, un ancien artefact Précurseur terni par la mer nous a accordé cette vision. Mais quelque chose est différent à propos de ceci, contrairement à ce que nous avons trouvé avant : il est indéniable que la mer l'a traîné sur ces rivages depuis au-delà...\n\nDeagran, jadis notre plus grande fierté, est regrettablement tombée en négligence après l'unification de l'Eordand. Deagran sera restaurée, non seulement pour restaurer l'équilibre naturel, mais aussi comme grande capitale pour les marches du sud de l'Eordand."
 eord_2_watching_lovers_title:0 "Observer les Amants"
 eord_2_watching_lovers_desc:0 "Aussi loin que l'œil peut scanner, des mers agitées nous séparent des terres au sud : à l'est il n'y a que des déserts désolés et jungles sauvages. Ces terres seront certainement récupérées pour l'Eordand et les Précurseurs, mais de bien plus grande importance sont les mers elles-mêmes.\n\nCar sur les mers orientales se trouve la Mer en Ruines, cœur de l'Aelantir et lieu du vol étranger. Et au sud a été révélée une île assombrie de suie, les artificiers du Haraf n'étant que des enfants comparés à la Guilde de Vanbury qui s'accroupit sur Tor Nayyi. Nous devons garder nos terres contre ces menaces : nos navires patrouilleront le Passage des Amants, surveillés par la garnison sur la solitaire Arpoláil."
 eord_2_isle_steel_smoke_title:0 "Île d'Acier et de Fumée"
 eord_2_isle_steel_smoke_desc:0 "Souillant l'horizon avec le smog noir de leurs fourneaux, la Guilde de Vanbury a déshonoré Tor Nayyi dans leur quête pour voler la connaissance des Précurseurs. Ils ne s'arrêtent devant rien pour découvrir leurs secrets, tourmentant nos frères Nés-des-Ruines, abattant les forêts pour combustible, et ont même fait des incursions dans notre royaume pour nous voler !\n\nIl y en a peu qui nous dégoûtent plus, non peu plus maléfiques que ces hommes d'acier et de fumée. Nous ne tolérerons pas cette destruction de l'Aelantir - démolissez leurs forges et laboratoires, jusqu'à ce que les tas de charbon soient récupérés par la nature."
 eord_2_promises_prosperity_title:0 "Promesses de Prospérité"
 eord_2_promises_prosperity_desc:0 "Baignées dans la chaleur nourrissante du Soleil, les îles de la Mer en Ruines montrent de grandes promesses. Imprégnées d'énergie magique latente, souvent manifestée comme corruption, avec notre pouvoir nous pouvons inverser cela, utilisant la folie de nos ancêtres pour alimenter la croissance de la flore.\n\nImaginez - de vastes champs de cultures si denses qu'elles forment une forêt, nous accordant une telle prospérité ! Cherchant cela, beaucoup d'Eordans ont cherché à vivre sur ces îles, devenant un avec la chaleur de l'Été."
 eord_2_aldan_title:0 "La Voie d'Aldan"
 eord_2_aldan_desc:0 "L'Empire Précurseur était en proie à la guerre, et Aldan son dernier roi combattit jusqu'au bout amer pour le protéger. Bien que les vraies raisons de la guerre aient été perdues dans le temps, il est connu qu'une fois les Elfes Précurseurs avaient quitté l'Aelantir pour coloniser le monde au-delà. Voyant la folie de ce plan, lors de l'ascension d'Aldan au trône il avait rappelé tous les Elfes à la maison, déclarant que l'Aelantir est leur vraie et seule demeure.\n\nSuivant la voie d'Aldan, beaucoup ont pressé que l'Eordand devrait non seulement reprendre l'Aelantir, mais que nous sommes les seuls vrais Elfes ! Les imposteurs d'outre-mer ont perdu leur prétention, ayant fui de leur propre désastre et nous laissant derrière pour reconstruire !"
 eord_2_foranaela_title:0 "Foranaela"
 eord_2_foranaela_desc:0 "La guerre n'est qu'un rayon de la roue de la vie, apportant la mort pour que d'autres puissent vivre. L'Eordand naturellement a raison de faire la guerre, apportant la mort aux envahisseurs et imposteurs qui ont volé notre droit de naissance !\n\nComme Aldan gouverna jadis tout l'Aelantir, nous le ferons aussi. Il sera Elfique une fois de plus, et là où nos ancêtres marchèrent jadis nous reprendrons.\n\nQue ce soient les cruelles nappes de glace du nord, ou les jungles sans fin du sud, tout l'Aelantir est nôtre. Quand viendra le jour où notre patrie est reprise, nous pourrons nous reposer, mais jusque-là que nos ennemis connaissent notre colère."
 eord_2_warmth_growth_title:0 "Chaleur et Croissance"
 eord_2_warmth_growth_desc:0 "Infusés des saisons du Printemps et de l'Été, l'Arragglac et le Sarmadglac emplissent nos cœurs d'anticipation et de joie ! Un véritable paradis, promis par les Seigneurs Fées, vers lequel nous pouvons retourner. Des marais doux remplis de fleurs géantes flottantes, aux lumières dansantes éblouissantes qui illuminent une vallée de fleurs et cristaux, aux champs d'ambre chauds éclairés par de magnifiques rayons de lumière qui percent à travers la canopée - où d'autre vivriez-vous ?"
 eordconq_4_obscuring_shadows_title:0 "Ombres Obscurcissantes"
 eordconq_4_obscuring_shadows_desc:0 "Vraiment le coin le plus sombre des Bois-Profonds, où à peine le Soleil effleure même la canopée de la forêt, la clairière de Ghul abrite des ombres plus sombres que ce qui peut être vu. Les elfes de Ghul ont longtemps été connus pour être secrets et pratiquer des rituels macabres en secret aux Seelie Sombres, qui leur ont accordé de sombres bienfaits.\n\nMais maintenant, la forêt de Ghul gît sous les mains orques, qui se tapissent dans l'obscurité avec la même aisance qu'ils le faisaient dans les grandes montagnes alentour. Les Seigneurs Fées du Domandrod, de chacune des cours, nous pressent de reprendre les bois ombrés pour que les orques n'héritent pas des sombres bienfaits de leurs prédécesseurs Elfiques."
 eordconq_2_green_squatters_title:0 "Squatteurs Verts"
 eordconq_2_green_squatters_desc:0 "Ayant envahi à la fois le Domandrod et les Bois-Profonds, les vils orques et gobelins ont montré leur main comme vrais ennemis des Saisons. Ils n'ont pas de place en Aelantir ou dans les Bois-Profonds.\n\nDébarrassons-nous d'eux, hors de vue et hors d'esprit, de quelque manière possible. Qu'ils retournent à leurs cavernes d'où ils vinrent - spécialement les Orques d'Émeraude tordus qui ont fait progéniture avec des Fées hérétiques !"
 eordconq_2_eye_to_eye_title:0 "Les Yeux dans les Yeux"
 eordconq_2_eye_to_eye_desc:0 "Un peuple rabougri comme nous, mais en stature par opposition à longévité, les nains des Montagnes de l'Échine-du-Serpent ont enduré une histoire similaire à la nôtre concernant les Orques et Gobelins. Eux aussi les ont longtemps combattus, et ont perdu beaucoup de forteresses face à eux, toujours prêts pour un combat pour reprendre ce qui est leur.\n\nBien qu'ils portent peu d'égard aux Elfes des Bois, leurs voisins pernicieux, certains ont reconnu nos campagnes contre les envahisseurs brutaux avec appréciation. D'ailleurs, leurs cavernes et royaumes souterrains ne sont pas compatibles avec notre nature, étant loin des vents et de la lumière solaire nourrissante. Peut-être un accord peut-il être fait avec nos compatriotes souterrains, pour combattre davantage nos ennemis mutuels ?"
 eordally_2_secure_outskirts_title:0 "Sécuriser la Lisière de la Forêt"
 eordally_2_secure_outskirts_desc:0 "Les abords des Bois-Profonds peuvent être épais et peu invitants au point de dissuader l'entrée pour la plupart, mais il y a quelques chemins pour gagner l'entrée. Ces Voies des Clairières ont longtemps été patrouillées par les Elfes des Bois, mais maintenant elles sont vulnérables à l'attaque de l'extérieur.\n\nSans notre aide ils seront sûrement défaits une fois de plus par n'importe quel ennemi, que ce soit orque encore ou les humains arrivistes. L'Eordand restaurera leurs frontières naturelles s'ils ne peuvent le faire par eux-mêmes."
 eord_3_aelnar_title:0 "Mal Ultime"
 eord_3_aelnar_desc:0 "Il y a beaucoup d'ennemis qui ont envahi l'Aelantir, certains avec l'intention de voler les richesses des Précurseurs et d'autres sur une mission auto-justicière de conquérir au nom de leur dieu ou mission idéologique. Mais aucun n'est aussi dépravé qu'Aelnar, leur étoile brillante un vide sombre. Ils prétendent être les vrais héritiers de l'Aelantir, les seuls vrais elfes - les Nés-des-Ruines n'étant même pas une tache sur leur héritage promis, assassinant notre peuple avec zèle et même alimentant leurs incantations avec nos âmes !\n\nDe tous les envahisseurs, Aelnar est le vrai mal. Si seulement un peut être vaincu, que ce soit l'Aelnar et que tous les maux moindres prévalent !"
 eord_3_marrliande_title:0 "Illuminer les Ombres"
 eord_3_marrliande_desc:0 "Dans la Baie des Trolls des murmures de magie sombre se répandent de ville en ville, d'individus vidés de sang au point de la mort. Les manoirs majestueux de Marlliande supervisent de grandes plantations, avec les planteurs bien ombragés sous leurs spacieux porches.\n\nAlors que d'autres hésitent à enquêter sur cette menace vampirique, pour l'Eordand il est clair qu'ils cachent un sombre secret. Nous ne craignons pas la nuit - nous plongerons nos lames dans leur chair maudite sans peur !"
 eord_3_ironhunger_title:0 "Mettre Fin à la Faim de Fer"
 eord_3_ironhunger_desc:0 "Pour toute l'histoire enregistrée, l'Eordand a longtemps souffert d'un manque de minerai de fer, s'appuyant sur le cuivre et l'étain pour les outils et armes de bronze. Bien que ce soit utilisable, et ait en effet aidé à reconstruire nos foyers depuis la chute de nos ancêtres, les qualités du fer et de l'acier ont toujours surpassé le bronze. De temps en temps, des guerriers équipés de fer rare ont semblé presque dotés d'avantage magique, endurant coup après coup d'épée et lance de bronze\n\nMais l'Eordand est maintenant assailli d'envahisseurs qui combattent équipés de fer et d'acier. Nous ne pouvons nous permettre d'être coincés dans le passé."
 eord_3_break_copperlords_title:0 "[GetEordandCopperlordMission]"
 eordand_copperlord_mission_a:0 "Briser les Seigneurs du Cuivre"
 eordand_copperlord_mission_b:0 "Le Vrai Seigneur du Cuivre"
 eord_3_break_copperlords_desc:0 "[GetEordandCopperlordMissionDesc]"
 eordand_copperlord_mission_desc_a:0 "Une relique de quand le cuivre et le bronze régnaient suprêmes comme métal préféré, les Seigneurs du Cuivre ont encore maintenu leur pouvoir économique et politique, nous fléau encore avec monopoles et sabotage économique.\n\nNous avons encore grand besoin de ces ressources, spécialement avec la production d'artillerie moderne. Il n'y a pas de place pour gaspiller des luttes internes : l'influence des Seigneurs du Cuivre doit être écrasée une fois pour toutes !"
 eordand_copperlord_mission_desc_b:0 "Notre seigneur du cuivre rival s'accroche encore à sa part de l'approvisionnement en cuivre Eordan comme un vin flétri. Il est temps de finalement les couper et saisir leur approvisionnement pour la couronne. Il n'y a qu'un seul seigneur du cuivre, seulement un qui peut le plier à [Root.Monarch.GetHerHis] volonté, et [Root.Monarch.GetSheHe] ne partage pas le pouvoir."
 eord_3_eordan_artificery_title:0 "Artisanat Magique Eordan"
 eord_3_eordan_artificery_desc:0 "Alors que le reste du monde a commencé à voir la magie comme simplement un outil, l'Eordand sait que les propriétés mystiques de la magie ne doivent pas être sous-estimées. Car nos ancêtres Précurseurs construisirent un grand empire et beaucoup de merveilles avec purement la magie !\n\nD'autres simplifient la magie en règles artificielles comme si c'était une sous-section d'ingénierie, un défaut fatal. Nos artificiers sont aussi des mages, habiles dans ses applications en comprenant la nature de la magie, pas un livre de code d'applications. Car l'Artisanat Magique est magie, pas une science."
 eordspring_3_gardening_title:0 "Jardinage"
 eordspring_3_gardening_desc:0 "Pour se préparer à l'avenir, vous devez semer les graines hier. Pendant des siècles la Cour du Printemps a suivi cette doctrine, investissant toujours dans l'avenir, pas seulement dans les cultures mais dans la recherche mago-scientifique en artefacts Précurseurs et grandes œuvres glanées de cette connaissance.\n\nNous ne devons pas relâcher dans nos préparations, car un autre âge se lève sur nous. Plantons les graines de l'avenir maintenant pendant que nous le pouvons encore."
 eordspring_3_full_blossom_title:0 "Pleine Floraison"
 eordspring_3_full_blossom_desc:0 "Nos efforts dans le passé ont apporté grande récompense, mais la vraie valeur de la richesse est dans comment vous l'utilisez. Comme la puissante cité d'Arakeprun, reconstruite des ruines du passé, nous devons utiliser les fruits de notre récolte pour pourvoir à la prospérité future, pas thésauriser sur nos richesses en stagnation."
 eordspring_3_dawnfire_academy_title:0 "Académie Dawnfire d'Études Botaniques et Précurseurs"
 eordspring_3_dawnfire_academy_desc:0 "Le héros d'Arakeprun qui sauva la cité de la Rébellion de l'Arbre d'Or, Filnar Dawnfire n'était pas principalement un guerrier mais un érudit. Habile en beaucoup de domaines, des études magiques à botaniques et archéologiques, Filnar Dawnfire guida Arakeprun vers un nouvel âge d'érudition et d'apprentissage suivant son ascension comme Scarbag. Connu pour ses expériences avec l'Invocation, il invoqua avec succès des météores de damestear et établit un centre de recherche pour comprendre cette substance magique.\n\nIl n'est que convenable que son nom soit rappelé pour tous les âges dans le nom de l'Académie Filnar Dawnfire d'Études Botaniques et Précurseurs."
 eordsummer_3_secure_shores_title:0 "Naviguer les Vagues"
 eordsummer_3_secure_shores_desc:0 "Un jour relaxant, naviguant le Sarmadfar baigné dans la lumière solaire réchauffante. Comme Ealar le Marinier, nous naviguons à travers les mers du monde, cherchant nouvelles terres et nouvelles opportunités. Mais tout l'Eordand ne partage pas notre amour des mers - beaucoup n'ont foulé que sous les arbres terrestres. Introduisons-les à notre passe-temps chéri, pour qu'ils puissent voir la gloire et beauté qu'est l'Été."
 eordsummer_3_deal_with_merchant_lords_title:0 "Traiter avec les Seigneurs Marchands"
 eordsummer_3_deal_with_merchant_lords_desc:0 "Nous avons beaucoup grandi depuis nos premiers jours comme cités-états concurrentes. Dans nos premiers jours nous comptions sur des vagabonds océaniques comme mercenaires, connus sous le nom de Seigneurs Marchands.\n\nMais maintenant nos côtes s'étendent à travers l'Eordand, avec beaucoup de ports et chantiers navals d'où s'approvisionner, et plus que tout unité de l'Eordand. En ces temps, est-il nécessaire d'avoir encore ces hors-la-loi qui narguent notre autorité ?"
 eordsummer_3_solstice_title:0 "Instituer la Marine du Solstice"
 eordsummer_3_solstice_desc:0 "Alors que le Soleil au sommet élevé nous réchauffe, il se couche toujours, mais même la nuit la Lune nous illumine de sa lumière pâle. Mais pour les plus sombres des nuits, il y a toujours de la lumière dans le monde pour nous guider.\n\nAinsi l'Eordand sera présent à travers tout l'Aelantir et au-delà, avec des navires naviguant les côtes pour que la lumière du Soleil et de la Lune puissent toutes deux guider notre chemin vers l'avant. La Marine du Solstice s'assurera que pour toujours le Soleil et la Lune sont toujours alignés."
 eordautumn_3_eternal_discipline_title:0 "Discipline Éternelle"
 eordautumn_3_eternal_discipline_desc:0 "La marche de rangées de bottes et le scintillement de guerriers revêtus de cuivre ont toujours été la voie de la Cour d'Automne. La guerre nous a toujours assaillis - les hérétiques des autres saisons ont toujours menacé notre existence. Il n'y a jamais eu un temps où nous pouvions nous permettre de nous reposer. Mais maintenant l'Eordand est uni sous notre direction, il n'y a que des partisans qui ne font que briser la monotonie de la paix...\n\nSornettes ! Retournez à la marche, je veux vos pas à l'unisson, votre armure parfaitement brillante, et vos lances aiguisées ! Vous pouvez vous reposer une fois que les feuilles sont tombées et que l'Hiver est sur nous !"
 eordautumn_3_preparation_long_winter_title:0 "Préparation pour le Long Hiver"
 eordautumn_3_preparation_long_winter_desc:0 "L'Hiver - notre ennemi le plus vieux et le plus haï - nous menace encore, malgré les hérétiques Snecboth ayant été pacifiés ! Les terres gelées sont des terres désolées, nous forçant à nous blottir pour la chaleur dans nos foyers. Il nous prive de richesse, et nous affame de subsistance. Mais ces maux ne sont pas exclusifs à l'Hiver - d'au-delà des mers les envahisseurs ont pillé notre terre et assassiné notre peuple !\n\nIl est clair que comme l'Hiver, c'est une menace qui ne cessera jamais - nous résisterons à cette menace jusqu'à la fin et au-delà !"
 eordautumn_3_centralize_legions_title:0 "Centraliser les Légions Tuathak"
 eordautumn_3_centralize_legions_desc:0 "Alors que nos légions ont bien fait face aux envahisseurs Cannoriens, notre plus grand défaut est notre organisation orgueilleuse, mais archaïque. Concourant les unes contre les autres pour gloire et renommée, et même récompensées avec des cadeaux abondants des légions de rang inférieur, cette tradition a aigri en luttes internes inutiles qui ont affaibli la coopération de nos légions. Bien qu'il sera douloureux pour beaucoup d'abandonner nos traditions, ils comprendront que c'est nécessaire pour persévérer contre nos ennemis."
 eordwinter_3_glacial_advance_title:0 "Avancée Glaciaire"
 eordwinter_3_glacial_advance_desc:0 "L'existence de la Cour d'Hiver est synonyme de privation : mais cela nous rend forts, pas faibles. Les zélotes automnaux essayèrent d'effacer notre peuple et notre foi, mais ils ont échoué. Ainsi les Peitar essayèrent de nous dissuader d'adorer l'Hiver, mais ils ont échoué aussi. Et bien que l'Hiver soit une saison de grande privation et lutte, nous avons maintenu notre diligence et avons été récompensés pour cela !\n\nNous ne tournerons pas le dos à l'Hiver maintenant que nos ennemis ont été vaincus - nous continuerons d'embrasser notre mère froide, car elle nous a protégés de tout mal."
 eordwinter_3_avalanche_title:0 "Avalanche"
 eordwinter_3_avalanche_desc:0 "L'Eordand est entouré de mers agitées, du Randrunnse gelé au Sarmadfar inconfortablement-chaud. Les mers traîtresses nous ont protégés presque aussi bien que l'étreinte froide de l'Hiver, mais maintenant c'est une nouvelle saison. Les envahisseurs ont navigué vers nos rivages sur de robustes navires en bois, ignorant presque les mers agitées autour de nous !\n\nBien qu'ils aient été chassés aujourd'hui, ils reviendront pour vengeance. Le long de notre frontière orientale les montagnes Armonadh ont longtemps séparé nous de l'Est - d'où vient l'ennemi - où une côte déchiquetée et rocheuse s'étend le long de leur base vers le nord. Des bandits et vagabonds ont été aperçus s'amassant le long de l'Armonadh, avec l'intention de voler nos modestes richesses. Il est temps que le passage soit scellé pour tous sauf nous."
 eordwinter_3_enforced_isolation_title:0 "Isolement Forcé"
 eordwinter_3_enforced_isolation_desc:0 "La plus grande compétence enseignée par l'Hiver n'est pas les compétences de survie, mais la patience et compréhension. En temps de privation, il est facile de recourir à des décisions précipitées et violence, mais ce sont les mauvaises réponses qui n'apportent que plus de douleur et souffrance.\n\nNous sommes entourés de privation comme toujours : en ces temps incertains nous devons compter sur notre patience d'abord. Alors qu'il y a ceux qui viennent piller nos reliques et terres, il y a ceux avec qui on peut raisonner. Ceux qui écoutent nos paroles seront épargnés de la colère de l'Hiver, tandis que ceux qui ne partagent pas notre vertu de patience périront sûrement dans notre étreinte froide."
 eordellon_3_peitar_council_title:0 "Convoquer le Conseil des Peitar"
 eordellon_3_peitar_council_desc:0 "Pour la première fois, l'Eordand est uni sous la main guidante des vrais serviteurs des Seigneurs Fées. Pendant des siècles, les tribus Peitar ont cherché à restaurer cet équilibre, mais sont pourtant restées fragmentées l'une de l'autre, aucune reconnaissant pleinement les Liés-par-Serment de Pelomar comme leur dirigeant.\n\nMais maintenant il est prouvé que nous sommes les vrais Liés-par-Serment - il n'y a pas de place pour les luttes internes entre les tribus Peitar. S'ils nous assistent de leur propre libre volonté, ils seront dûment récompensés comme bergers de nos frères hérétiques."
 eordellon_3_true_balance_title:0 "Vrai Équilibre"
 eordellon_3_true_balance_desc:0 "Nous nous efforçons d'éclairer nos frères hérétiques sur la vraie valeur de l'équilibre des saisons, mais pourtant beaucoup résistent encore. Beaucoup d'entre eux prétendent révérer chacune des saisons également, pourtant dans ces mêmes terres l'hérésie reste dormante sous la surface. Leurs visages et traits restent encore évocateurs de leur vénération saisonnière, faisant pousser des fleurs ou changeant comme les feuilles durant l'automne.\n\nDans notre désespoir, nous nous sommes tournés vers les Seigneurs Fées pour assistance. Ils nous regardent avec pitié, prétendant que nous sommes bien trop sérieux et devons arrêter de nous inquiéter. Parfois la meilleure façon d'inspirer la loyauté est de savourer quelques verres et faire la fête profondément dans la soirée. Une suggestion étrange, récompensant ceux qui résistèrent jadis amèrement à notre règne."
 eordellon_3_service_fey_lords_title:0 "Service aux Seigneurs Fées"
 eordellon_3_service_fey_lords_desc:0 "Le Domandrod fut jadis notre foyer, nous protégeant des grandes horreurs de notre histoire ancienne. Là nous fûmes enseignés par les Fées comment vénérer et respecter les Saisons, chacune également, nous accordant pouvoir sur la nature.\n\nLe cœur de l'Eordand nous appelle encore, même si cela fait beaucoup de générations depuis que nous sommes partis pour reconstruire nos terres. Alors que d'autres sont contents de vivre près des côtes ou dans leurs champs de fleurs, les Peitar sont encore en harmonie avec les forêts profondes où le Royaume Fée nous remplit d'émerveillement et crainte."
 eord_3_domandrod_whispers_title:0 "Murmures du Domandrod"
 eord_3_domandrod_whispers_desc:0 "Depuis notre départ du Domandrod il y a longtemps, très peu sont entrés dans les bois interdits, seulement à la demande des Seigneurs Fées eux-mêmes. Les Gardiens des Clairières parlent peu de leurs expériences là, soit interdits ou le faisant par réserves personnelles. Mais maintenant ils nous conseillent d'événements soudains avec incertitude palpable : du Domandrod des convocations ont été faites pour nous par les Seigneurs Fées eux-mêmes. C'est sans doute à cause de notre unification de l'Eordand, et nos succès à l'étranger en reprenant l'Aelantir et éclairant les Nés-des-Ruines des Saisons.\n\nMais les Gardiens des Clairières conseillent contre la pensée orgueilleuse, pressant que l'humilité est meilleure. Quand s'entraînant dans le Domandrod, ce ne sont pas ceux qui sont les plus habiles qui persévèrent, mais ceux les plus prêts à écouter."
 eord_3_edge_of_feyrealm_title:0 "Bord du Royaume Fée"
 eord_3_edge_of_feyrealm_desc:0 "Juste au-delà de la portée de vos bras, l'enchanteur Domandrod s'étend. Jadis interdit à tous d'entrer, les Seigneurs Fées vous ont finalement accordé accès au foyer où vos ancêtres trouvèrent refuge. Vous êtes étourdi d'excitation : l'inimaginable est arrivé !\n\nAvec un pas en avant, vos pieds touchent sur de la mousse aux couleurs changeantes qui projette des spores dans l'air, qui bientôt grandissent et deviennent beaucoup de créatures ailées argentées. Des fleurs merveilleusement parfumées et imposants champignons vénéneux se dressent au-dessus de vous... cachant les prédateurs et os des intrus. Le Domandrod est vraiment une terre d'émerveillement !"
 eord_3_precursor_investigation_title:0 "Enquête Précurseur"
 eord_3_precursor_investigation_desc:0 "Voyager plus profondément dans le Domandrod a été plus facile qu'attendu, avec les remerciements de nos maîtres Fées, mais toujours plus proche la nature des bois commence à changer. Alors que le paysage devient prévisiblement plus chaotique, il y a des signes troublants plus grands de corruption aberrante. Les Gardiens des Clairières ont toujours fait la guerre à ces aberrations, êtres tordus qui gâtent la grâce du Domandrod.\n\nEncore plus profondément dans le Domandrod où l'infection est la plus forte, d'étranges ruines ont été découvertes. Clairement Précurseur, mais d'aucune sorte que nous ayons connue de l'extérieur, ces ruines doivent être explorées !"
 eord_3_interplanar_adventures_title:0 "Aventures Interplanaires"
 eord_3_interplanar_adventures_desc:0 "Entouré de gravats et ruines, envahi de vignes tordues et aberrants pourrissants, une cicatrice imposante dans l'air baigne les alentours sombres d'un scintillement d'outre-monde, nous faisant signe d'avancer avec une chanson mélodique. Découvert par les Gardiens des Clairières, qui ont jusqu'ici résisté à son appel, ils nous avertissent encore une fois : un portail vers le Royaume Fée gît juste devant ! Nous avons déjà été bénis d'entrée dans le Domandrod, ils avertissent que nous sommes déjà profondément dans la dette des Seigneurs Fées, sans mentionner les périls qui attendent au-delà de notre royaume.\n\nMais il appelle..."
 eord_3_familiar_forest_title:0 "Une Forêt Familière"
 eord_3_familiar_forest_desc:0 "Je le vois ! À travers la fissure de notre monde, au-delà du Royaume Fée lui-même, le chant d'oiseau d'une autre forêt chante ! Les Seigneurs Fées me parlent maintenant, me disant de mon devoir de marcher à travers le portail - vers ce qui gît au-delà."
 eordconq_3_beachhead_faithful_title:0 "Tête de Pont des Fidèles"
 eordconq_3_beachhead_faithful_desc:0 "La volonté des Fées est claire : les Elfes des Bois ne sont pas dignes des Bois-Profonds. Ils osent s'accrocher à la sécurité des bois, abusant la magie et pouvoir des Fées, tout en revendiquant indépendance d'eux. Encore pire, ils conservent encore leurs longues vies tandis que nous avons traité avec leurs erreurs dont ils ont fui !\n\nD'à travers le portail, nos armées attendent de les punir pour leur hérésie impardonnable. Qu'ils soient Elfes des Bois, orques, ou gobelins, aucun n'a vraiment écouté la volonté des Fées malgré les amples opportunités de le faire. Il est temps de frapper - et bientôt avec nos victoires les Eordans reprendront vraiment leur droit de naissance volé !"
 eordconq_3_enchanting_aromas_title:0 "Arômes Enchanteurs"
 eordconq_3_enchanting_aromas_desc:0 "Les Clairières de Salla Scotha rappellent Darhan, avec une diversité innombrable d'incroyables fleurs poussant partout disponible. Mais comme nous le savons bien, les choses belles sont souvent également dangereuses : poison, paralysie, folie, et pire sont présents tout autour. Attirés à ce jardin sanguinaire sont les orques brutaux des montagnes, souillant cette terre avec leur mépris pour la nature.\n\nAucun ne réalise le vrai potentiel de cette terre, bénie par la croissance du Printemps : des mystères alchimiques attendent ceux qui peuvent les exploiter !"
 eordconq_3_thorns_feyrealm_title:0 "Épines du Royaume Fée"
 eordconq_3_thorns_feyrealm_desc:0 "Les clairières les plus profondes des Bois-Profonds sont un endroit dangereux, non seulement à cause des épines toujours présentes, mais à cause du voile mince du Royaume Fée. Nos druides et mages peuvent être saufs, pourvu qu'ils prennent soin, mais pour beaucoup si ils marchent encore dans les Bois-Profonds ou dans le Royaume Fée est un danger constant. Naturellement, ces clairières ont été bénies par la présence de nos Seigneurs Fées, appréciatifs de nos efforts."
 eordconq_3_true_servants_of_fey_title:0 "Vrais Serviteurs des Fées"
 eordconq_3_true_servants_of_fey_desc:0 "Loin de chez nous, pourtant si près, les Bois-Profonds sont pour une fois en harmonie avec l'ordre naturel. Le Domandrod se sent plus calme, comme si les deux forêts sont maintenant liées en esprit. La fierté nous remplit : nous avons accompli bien plus que ce qui aurait jamais pu être imaginé, même au-delà de la portée des Précurseurs ! Les ennemis de la nature ont tous tenté de nous abattre : que ce soient les Eordans hérétiques de notre passé, les Gobelins et Orques envahissants d'à travers le Royaume Fée, et les Elfes des Bois qui ont gaspillé leur opportunité.\n\nBénis soyons-nous, Vrais Serviteurs des Fées, car maintenant nous sommes retournés à la forêt pour toujours ! Mais encore, les racines des arbres pleurent d'angoisse, nous suppliant d'aide contre les nombreux ennemis de la nature. Le travail des Serviteurs ne finit jamais."
 eordconq_3_start_of_a_new_season_title:0 "Début d'une Nouvelle Saison"
 eordconq_3_start_of_a_new_season_desc:0 "Notre nouveau foyer, familier d'abord, continue de nous surprendre. La nature même de la magie et des Fées de ces Bois-Profonds est différente, plus sereine et vengeresse et fugace. Alors que dans le Domandrod la terre est imprégnée de magie, parfois les Bois-Profonds semblent en être privés, apportant un sentiment de vide contre-nature. Si ceci doit être notre nouveau foyer, nous devons apporter du Domandrod avec nous : heureusement, il a assez de magie à épargner maintes fois.\n\nDe ce jour en avant, les Bois-Profonds grandiront avec toujours splendeur avec les mains tendres du jardinier Eordan : nous devons invoquer les magies d'Aelantir avec les vents à travers le portail. En cette nouvelle saison, tout sera parfait."
 eordally_3_evergreen_pact_title:0 "Le Pacte Toujours Vert"
 eordally_3_evergreen_pact_desc:0 "Les Bois-Profonds sont menacés par le même ennemi qui frappa jadis le Domandrod : de sales Orques et Gobelins déferlent des profondeurs les plus sombres des montagnes et coins oubliés du bois, et d'au-delà des hommes et nains ambitieux ont mis leurs yeux sur les Bois-Profonds comme vaste source de bois. Le Domandrod aussi est menacé par les cousins de ces hommes, tous deux avec l'intention du même but de conquête et vol et destruction de tout ce que nous chérissons.\n\nIl est temps que l'Eordand se tienne aux côtés des Elfes des Bois dans ce conflit juste : ensemble nous tiendrons et combattrons tant que la forêt de pins garde ses aiguilles !"
 eordally_3_glade_clan_hierarchy_title:0 "Hiérarchie des Clans des Clairières"
 eordally_3_glade_clan_hierarchy_desc:0 "La politique des Elfes des Bois a été aussi fracturée que l'Eordand, sinon plus, avec chaque clairière formant son propre clan. Ultimement leur faiblesse, les clans des clairières orientales furent totalement vaincus par les envahisseurs Orques de l'Échine-du-Serpent. Mais ces traditions ne meurent pas facilement : même exilés de leurs foyers, ils maintiennent encore leur hiérarchie dans leurs clans.\n\nQuelque chose doit être fait pour s'assurer qu'ils ne se fragmentent pas à la prochaine attaque - peut-être s'ils sont renforcés en force grâce à notre aide mais sont unis dans leur dépendance sur nous, ils comprendront le besoin d'une fin aux chamailleries mesquines."
 eordally_3_leadership_of_home_title:0 "Direction de l'Aelantir"
 eordally_3_leadership_of_home_desc:0 "Nos victoires contre les envahisseurs des Bois-Profonds ont évoqué grande célébration et toasts à notre nom - mais alors que les territoires possédés par l'ennemi diminuent, ainsi fait notre cause d'alliance avec les Elfes des Bois.\n\nPour aujourd'hui ils sont nos camarades d'armes, mais demain ils peuvent oublier notre contribution et nous chasser de leurs bois. Le Pacte Toujours Vert persévérera-t-il - ou tout doit-il finir en tragédie ?"
 eordally_3_tunnel_of_jade_title:0 "Tunnel de Jade"
 eordally_3_tunnel_of_jade_desc:0 "La route entre le Domandrod et les Bois-Profonds est longue et traîtresse, pavée des crânes de ceux qui s'égarèrent dans le Royaume Fée. Mais même si on devait se concentrer et maintenir son chemin à travers le domaine des Fées, c'est un voyage de plusieurs mois. Mais il peut y avoir une autre voie... avec l'assistance des Elfes des Bois, les deux bouts du portail seront manipulés par nos druides et mages en forme malléable.\n\nDécrit comme un grand tunnel vert, comme une mer toujours changeante de jade liquide changeant entre les nombreuses couleurs de la canopée forestière, si on ferme les yeux et ralentit ses pensées on est emmené de l'autre côté du portail. Au moins en théorie..."
 eord_4_hierarchy_title:0 "Bricoler une Sortie"
 eord_4_hierarchy_desc:0 "Les gnomes de la Hiérarchie ont été une nuisance, pour le dire doucement. Ces créatures diminutives ont de grandes ambitions, une incluant notre disparition pour leur gain. Ils prétendent être maîtres artificiers, bien plus grands que ces bannis du Haraf ou les cracheurs de fumée de la Guilde de Vanbury.\n\nMais ce qu'ils ne publicisent pas sont leurs actions secrètes, répandant sabotage et troubles dans l'Eordand. Assurons-nous que leurs plans soigneusement élaborés échouent tous spectaculairement."
 eord_4_mykx_title:0 "Abattre le Troupeau"
 eord_4_mykx_desc:0 "Infestant le cœur de l'Aelantir est une meute sauvage de chiens démoniaques qui razzient et sacrifient au nom de leurs maîtres abyssaux. Rôdant les mers pour des cibles faibles à voler, les Gnolls peuvent être facilement leurés avec un piège. Une fois qu'ils ont été coupés de la mer, ils ne devraient être aucune menace échoués sur leurs îles."
 eord_4_coldsteel_title:0 "Acier Froid"
 eord_4_coldsteel_desc:0 "Les traditions anciennes de forge d'épées honorent le plus rare des matériaux : le Fer Froid. Pas forgé avec le feu, mais façonné du minerai brut utilisant des techniques magiques lentes et soigneuses. Traditionnellement réservé seulement aux plus grands et plus pieux champions Eordans, les lames de fer froid déchirent les créatures du Royaume Fée avec aisance. Mais pour la guerre traditionnelle, ce n'est pas très pratique, étant plus fragile que le bronze commun.\n\nGrâce à nos études sur l'artisanat métallique Précurseur, nous avons glané une petite portion de comment ils fondaient et coulaient le métal dans le passé. Un tel processus peut remodeler le minerai, après quoi ils le fondent avec force extrême. Mais nos mages ont découvert une nouvelle technique : le minerai peut être arrangé en la forme désirée, et de là répétitivement transmué et trempé en solution de plomb. Armés de lames d'Acier Froid, nos cavaliers non seulement taillent l'ennemi avec aisance, mais rient alors que les lames inférieures de l'ennemi sont facilement pliées hors de forme en inutilité."
 eord_4_randrunnse_title:0 "Randrunnse Post-Hibernal"
 eord_4_randrunnse_desc:0 "Embrassé avec l'hiver froid, mais forgé avec le feu de guerre, les étendues nordiques de l'Eordand entourant le Randrunnse ont longtemps été une région de mort et misère. Les Légions Tuathak firent la guerre au nom de l'Automne, tandis que les guerriers Snecboth tuèrent beaucoup en défense de leurs bois longtemps gelés. Maintenant que le conflit est fini, quel avenir est en réserve pour le Randrunnse ?"
 eord_4_poking_dragon_title:0 "Piquer le Dragon"
 eord_4_poking_dragon_desc:0 "Au-delà des montagnes Armonadhi commence le bassin versant apparemment éternel du puissant Ynn s'étire, abritant un grand nombre d'états féodaux se chamaillant qui s'y accrochent. Le plus proche des montagnes au nord, les Rzentur ont juré allégeance aux grands dragons Drozmagog et Varlengeilt. Un témoignage non seulement de leur force mais de leur adaptabilité et persévérance, ils se sont élevés des bois sombres et hivernaux, aux taudis et bidonvilles où l'Empire Ynnic les avait confinés, à forger un royaume puissant qui menacerait le cœur de Dolindha. Mais ils sont fracturés, divisés car chacun désire le grand privilège et pouvoir d'élever le grand dragon Varlengeilt depuis l'enfance.\n\nLes royaumes Rzentur sont notre premier vrai test en unifiant l'Aelantir : nos frères Nés-des-Ruines ne souhaitent pas tous notre protection. Ceux qui s'opposent à nous ne comprennent simplement pas la gravité de notre entreprise, et doivent être éclairés sous notre tutelle."
 eord_4_claim_hoard_title:0 "Revendiquer le Trésor !"
 eord_4_claim_hoard_desc:0 "L'ancienne cité de Svemel a fièrement enduré beaucoup de privations, et a fièrement été la capitale de leurs dragons vénérés. Alors que Svemel est encore tenue par les Rzentur, ils résisteront tous amèrement à notre règne. Si nous échouons à sécuriser Svemel, alors nous avons totalement échoué en notre mission d'unir les Nés-des-Ruines. Si les Rzentur nous arrêtent, ils protègent l'Ynn et le reste de l'Aelantir de notre portée.\n\nLe trésor du dragon nous attend - pas de simples richesses, mais ascension à l'héritage des Précurseurs !"
 eord_4_headwaters_ynn_title:0 "Sources de l'Ynn"
 eord_4_headwaters_ynn_desc:0 "Les plus grandes des rivières ont toutes d'humbles commencements : ce n'est pas différent pour l'Ynn. Que ce soit dans les hauts pics des Montagnes Armonadhi, ou dans l'arrière-pays forestier des Rzentur, de petits filets d'eau convergent en aval pour former des ruisseaux toujours plus grands.\n\nNotre progrès prendra une forme similaire : en sécurisant d'abord la porte à l'est vers la vallée de l'Ynn, nos accomplissements en unifiant l'Aelantir seront aussi garantis en succès que l'eau trouve son chemin en aval."
 eord_4_claiming_titles_title:0 "Revendiquer des Titres"
 eord_4_claiming_titles_desc:0 "Les Dolindhans et Sarda obsèdent sur l'atteinte de prestige toujours plus grand : à travers joute, guerre, et même l'action non-hostile occasionnelle. Vraiment ces Nés-des-Ruines ne sont qu'une satire courante des champions Dearktiran ou Elchosi ? Mais ce n'est pas une plaisanterie - comme les Rzentur suivent leur dieu dragon, les enfants de l'Ynn suivent leurs héros chéris. Même les nobles mineurs contiennent de vastes listes de titres honorifiques, détaillant leur insignifiance au point de signifiance.\n\nSi les chevaliers et nobles Ynniques doivent être subordonnés à l'Eordand, ils nécessiteront notre part dans leur grand jeu de titres hiérarchiques. Bien que nous ne descendrons pas à leur niveau de mesquinerie, cela ne fera pas de mal si nous sélectionnons les plus beaux titres de leurs plus grands châteaux et sites sacrés."
 eord_4_cliffs_cascades_title:0 "Falaises et Cascades"
 eord_4_cliffs_cascades_desc:0 "Le grand Fleuve Ynn, comme tous les ruisseaux, doit finir en se versant dans quelque chose de plus grand. Ainsi est notre voyage : bien qu'il ait pris beaucoup de décennies pour soumettre les adorateurs de rivière récalcitrants, cela n'a été que le commencement de quelque chose de plus grand. Les méandres lents de la rivière rencontrent les Falaises en Ruines, où ils cascadent vers une terre au-delà.\n\nCes falaises ont longtemps servi comme frontière de la civilisation Ynnique aux basses terres au-delà, mais ont aussi été de grande valeur symbolique à leur foi. Les morts sont donnés à la rivière, que ce soit en radeaux humbles ou sarcophages somptueux, portés vers les cascades et emportés vers la terre au-delà. Leur superstition de la terre de leurs morts, et de la difficulté d'escalader les falaises, les a rendus ignorants de la Baie des Trolls et Mer en Ruines au-delà. Avec nos efforts les Falaises seront rendues accessibles à nous, et nous leur montrerons le danger dont nous les protégeons."
 eord_4_empire_reborn_title:0 "Proclamation de l'Empire Renaissant"
 eord_4_empire_reborn_desc:0 "Pièce par pièce, l'Eordand a repris et reconstruit les terres perdues et en ruines des Précurseurs. De l'Ynn dévasté, où peu reste de nos ancêtres, à la terre gelée et maudite du vieux Dalaire, notre emprise reste ferme.\n\nAlors que nous Eordans comprenons clairement notre position comme héritiers des Précurseurs, les autres Nés-des-Ruines sont réticents à confirmer cela, soit par jalousie ou ignorance. Il est temps de leur proclamer notre grandeur - car n'avons-nous pas grande preuve de nos victoires ?"
 eord_4_first_among_ruinborn_title:0 "Premier Parmi les Nés-des-Ruines"
 eord_4_first_among_ruinborn_desc:0 "Frères et sœurs, maintenant n'est pas le temps de désespérer, mais de grand espoir ! Car l'Eordand, l'Empire Précurseur Renaissant, est ici pour vous sauver des griffes des démons cupides. Notre ennemi est fort, mais ensemble nous persévérerons et reconstruirons l'Aelantir !\n\nNous promettons, si vous nous assistez dans notre lutte juste, non seulement vos terres seront rendues, non seulement vous et vos enfants vivrez en prospérité jamais vue auparavant, mais que le mal même qui vous apporte tant de misère sera chassé pour toujours !"
 eord_4_protect_boek_title:0 "Protéger les Boek"
 eord_4_protect_boek_desc:0 "Déplacés de leurs terres ancestrales, les Boek ont été réduits à de petits groupes à peine capables de se défendre contre les Cannoriens voleurs de l'est. Assez ! Comme protecteurs de l'Aelantir et tous les Nés-des-Ruines, nous devons les aider dans leurs heures les plus sombres !"
 eord_4_disputes_rightful_ownership_title:0 "Disputes de Propriété Légitime"
 eord_4_disputes_rightful_ownership_desc:0 "Malheureusement, pour certaines parties de l'Aelantir il est trop tard pour arrêter l'avance lente des Cannoriens. La Baie des Trolls a été spécialement visée par eux, étant facilement accessible par leurs vastes flottes et un endroit prometteur pour colonisation. Parsemée de colonies, elle ne peut être rendue à son état naturel. Nous ne sommes pas des bêtes qui assassineraient gratuitement.\n\nMais les Boek appellent à vengeance et retour de leurs terres. Et ainsi font les Sarda de la vallée Ynnique revendiquer la Baie des Trolls, revendiquant légitimité du passage de leurs morts. La décision à qui conservera la terre est une décision difficile qui ne satisfera pas tous, mais est inévitable."
 eord_4_wild_wonderful_title:0 "Sauvage et Merveilleux"
 eord_4_wild_wonderful_desc:0 "Une vraie nature sauvage, les Clairières d'Automne et d'Hiver offrent plus de défi qu'opportunité - une qualité attrayante pour beaucoup de guerriers. Les Gardiens des Clairières ont longtemps maintenu un foyer dans ces forêts, affinant leurs compétences contre les monstres sans fin et abattant les aberrations. Mais pas seulement danger se trouve ici - on peut trouver qui on est vraiment en marchant sous les chemins glorieusement or et cramoisi, ou écoutant le lent établissement de neige sur les champs hivernaux."
 eordconq_2_tranquil_waters_title:0 "Eaux Tranquilles"
 eordconq_2_tranquil_waters_desc:0 "Bordant un large lac au milieu des Bois-Profonds, Salla Elyn a été connue comme la clairière la plus paisible - sauf Salla Ahain d'antan. Devant leur tranquillité au lac, ce n'est pas un jour que les Elfes des Bois ne sont vus naviguant sa surface placide. Mais l'effet calmant du lac n'est pas la seule qualité de cette clairière : Salla Elyn est située proche des voies occidentales des clairières vers les Bois-Profonds.\n\nDes marchands braves ont longtemps apporté et acheté biens avec les Elyniques, grâce à leur nature plus clémente. Sous l'Eordand, le lac pacifiera la résistance Elfique dans les Bois-Profonds."
 eordally_4_mountainhall_ciranmyna_title:0 "Salle de Montagne de Ciranmyna"
 eordally_4_mountainhall_ciranmyna_desc:0 "Le site le plus ancien des Elfes des Bois, la montagne de Ciranmyna a longtemps tenu l'histoire de leur lutte amère pour survie dans les Bois-Profonds. Cavernes et tunnels ornementés de murales et gravures racontent de ces temps, et à ce jour les Elfes des Bois se rencontrent souvent ici en temps de crise. Mais c'est pourtant un endroit stérile, souvent abandonné pour des terres plus vertes dans les forêts en bas.\n\nComme démonstration de bonne volonté continue et coopération, l'Eordand devrait financer un grand complexe de temple et palais sur et dans Ciranmyna, un vrai mélange d'architecture Eordane et des traditions des Elfes des Bois."
 eord_5_ctc_dtc_title:0 "Arrêter l'Avidité"
 eord_5_ctc_dtc_desc:0 "La personnification même de l'avidité, les Compagnies Commerciales Derannique et Calasanni ont cherché à drainer l'Aelantir de sa richesse tout pour leur petit jeu d'économie. Bien qu'ils puissent lutter contre nous pour leur richesse, ils détestent dépenser plus que nécessaire.\n\nNous dépenserons ce qui est nécessaire pour gagner, et assurons-nous de détruire leurs actifs pour causer la plus grande quantité de méfiance chez leurs actionnaires."
 eord_5_great_power_war_title:0 "Reprendre l'Aelantir"
 eord_5_great_power_war_desc:0 "Bien que beaucoup d'aventuriers et colonies indépendantes aient été établies à travers l'Aelantir, l'ennemi le plus dangereux est souvent le pouvoir dont ils fuient d'outre-mer. Les colonies de la couronne d'empires globaux atteignent nos terres et peuple, commandant grandes ressources - mais manquant souvent de motivation pour souhaiter nous combattre.\n\nDans leur moment de faiblesse, l'Eordand les chassera d'où ils vinrent !"
 eord_5_precursor_legacy_title:0 "Héritage Précurseur"
 eord_5_precursor_legacy_desc:0 "En cette terre flétrie et bénie, le passé est souvent plus immédiat que l'avenir à venir. Il n'y a pas un jour qui passe que l'héritage des Précurseurs ne menace l'importance des Seigneurs Fées, manifesté par des ruines séculaires hérissées de magie pourtant dégradées par la mort du lanceur.\n\nÀ travers l'Eordand, de braves aventuriers et mages inquisiteurs ont plongé dans ces ruines pour une chance aux richesses ou connaissance, souvent expédiées aux académies d'Arakeprun. En ces temps de changement, il est impératif que nous continuions notre poursuite de connaissance, et la maintenions seulement pour qui mérite l'héritage des Précurseurs !"
 eord_5_armonadh_borderland_title:0 "Marches Frontalières Armonadhi"
 eord_5_armonadh_borderland_desc:0 "Même au-delà des terres revendiquées par les forgerons d'épées de Slegcal, les racines des Armonadhi atteignent directement des profondeurs du Randrunnse vers les cieux au-dessus. Loin du Domandrod, ces terres ont souvent été évitées par les Eordans.\n\nMais maintenant les vents ont changé et l'Eordand est uni sous une cour, et certains se sont aventurés dans ces montagnes. Ils prétendent avoir découvert du fer, très rare en Eordand, et vos conseillers les plus proches vous pressent fortement de capitaliser sur cette découverte !"
 eord_5_beyond_mountains_title:0 "Au-delà des Montagnes"
 eord_5_beyond_mountains_desc:0 "La valeur des Armonadh n'est pas seulement sous sa surface, mais aussi en ce qui gît au-delà. Dans les âges passés ces montagnes tenaient une ancienne civilisation de Nés-des-Ruines, maintenant abandonnée comme les ruines Précurseurs. Des pics montagneux on peut voir une vaste plaine au-delà, coupée par une grande rivière et parsemée d'innombrables villes. Les Armonadhi sont une porte vers ce nouveau royaume et le commencement de la restauration du plus grand Aelantir !"
 eord_5_lands_unbridled_winter_title:0 "Terres de l'Hiver Débridé"
 eord_5_lands_unbridled_winter_desc:0 "Loin au nord au-delà du Randrunnse où aucun Snecboth n'est allé, ou est revenu vivant, le Toreifar est justement nommé. Des glaciers massifs vident des icebergs massifs dans la mer agitée, et des canaux ouverts d'eau sont souvent de courte durée avant d'être remplis encore avec glace.\n\nLa survie en ces terres est dure, où dans les étendues les plus lointaines les arbres refusent de pousser et tout reste enterré dans la neige. Et même les plus endurcis doivent rivaliser avec les Dormeurs de Glace qui traquent et nous traînent dans les profondeurs de la mer. Mais même ces terres inhospitalières doivent être sécurisées, car elles gardent le seul passage au nord de l'Aelantir."
 eord_5_establish_winter_city_title:0 "Établir Eighpekann"
 eord_5_establish_winter_city_desc:0 "Il y a peu d'endroits qui pourraient être décrits comme plaisants sur les rivages du Toreifar, même pour les plus dévots de la Cour d'Hiver. Mais où une grande lance de terre s'avance dans la mer, un port protégé avec une petite rivière conserve assez de chaleur pour abriter quelques forêts clairsemées.\n\nIl y a très peu d'endroits où on peut accoster dans le Toreifar, avec le courant rapide et eaux glaciales gelant. Mais ici un petit havre peut être établi, où les Eordans peuvent se reposer sur leurs voyages à travers cette mer dangereuse."
 eord_5_repair_broken_sea_title:0 "Réparer le Toreifar"
 eord_5_repair_broken_sea_desc:0 "La lumière perce à travers l'obscurité des flèches d'Eighpekann, révélant les icebergs traîtres et protégeant nos vaisseaux. Le Toreifar est quelque peu apprivoisé maintenant, mais nous devons être prudents que nos ennemis abuseront de nos efforts. L'Eordand ne sera jamais sauf jusqu'à ce qu'ils ne puissent naviguer vers nos rivages.\n\nQue ce soit porté sur les vagues ou sur la côte glacée, le Toreifar deviendra un gant de mort pour nos ennemis, forçant notre ennemi à endurer à la fois nos attaques et le barrage incessant de la mer et froid de l'hiver."
 eord_5_fractured_chivalry_title:0 "Chevalerie Fracturée"
 eord_5_fractured_chivalry_desc:0 "Les plaines Dolindhanes ont favorisé une forte tradition martiale d'honneur et loyauté, foyer de beaucoup de chevaliers chevaleresques à califourchon sur des montures cornues. Mais malgré leurs serments de loyauté, ils sont fracturés en leurs allégeances entre chaque colline et rive.\n\nLà où jadis un grand empire unifiait la rivière Ynn, seulement des cités décadentes et nobles concurrents restent. Ils ont incessamment combattu pour repousser leurs ennemis séculaires des Rzentur craignant les dragons, enduré contre les sauvages Maudits, et plus que tout combattu entre eux. Leur esprit combatif est admirable si mal placé, mais leur chevalerie sera mieux servie en nous servant !"
 eordspring_5_gardens_grebniesth_title:0 "Jardins de Grebniesth"
 eordspring_5_gardens_grebniesth_desc:0 "Une oasis de beauté dans ce paysage nordique austère, les Jardins de Grebniesth ont longtemps été un point de fierté pour la noblesse Dolindhane. Nourrir une pléthore de fleurs et leur grand labyrinthe de haies n'a été aucune tâche facile dans ce climat froid, mais ils ont eu beaucoup d'années d'expérience.\n\nLeur compétence nous est grandement admirable, car ils ont le potentiel d'être nos apprentis. Avec la canalisation de la croissance du Printemps, quelles merveilles pourraient être cultivées en ce foyer loin de chez nous ?"
 eordsummer_5_sunken_city_title:0 "La Cité Engloutie"
 eordsummer_5_sunken_city_desc:0 "La rivière Ynn a été la ligne de vie de la civilisation Ynnique, mais elle lui a aussi apporté grand péril. Les inondations peuvent être dévastatrices, détruisant des cités sur leur passage et déposant les gravats loin en aval. Dans leur folie, les empereurs Sarda tentèrent de remédier à cela en construisant une série de barrages pour contrôler la rivière. Vareped, une des plus grandes cités de l'Ynn nordique, fut noyée sous le lac résultant derrière le barrage alors que l'eau commençait à s'accumuler derrière. Ce qui reste est maintenant connu sous le nom de Mocvare.\n\nCe qui a été noyé n'a pas été récupéré depuis cette tragédie, mais pour ces adhérents de l'Été plonger sous la surface sera tâche simple."
 eordautumn_5_reclaim_dracball_title:0 "Reprendre Dracball !"
 eordautumn_5_reclaim_dracball_desc:0 "Enveloppée d'éclairs et rouge la couleur du sang, la lame légendaire Dracball a été perdue depuis qu'elle fut volée par son créateur et emmenée à l'est au-delà des Montagnes Armonadhi. Son emplacement a été inconnu, jusqu'à maintenant que nous avons empiété dans la vallée de l'Ynn. Les seigneurs d'Arganjuzorn ont revendiqué sa propriété, tuant le seigneur-dragon Drozmagog.\n\nLa place légitime de l'épée est en nos mains - Arganjuzorn tombera, et ils la soumettront ou feront face à mort atroce !"
 eordwinter_5_winters_clemency_title:0 "Partager la Clémence de l'Hiver"
 eordwinter_5_winters_clemency_desc:0 "Au nord de Svemel, les terres originales des Rzentur sont encore habitées par leurs frères malheureux, qui manquent notre connexion à l'Hiver. Leurs vies sont misérables et courtes, indigne du vrai potentiel que l'Hiver offre.\n\nC'est notre devoir de les approcher et les assister, pas seulement comme maintenant notre héritage Précurseur, mais comme affaire de principe. Alors que nos ennemis peuvent périr dans l'hiver glacial, nos amis ou ceux ne méritant pas doivent avoir une chance de trouver répit de la douleur et chance de joie."
 eordellon_5_antlered_king_title:0 "Le Roi aux Bois"
 eordellon_5_antlered_king_desc:0 "Une ancienne forêt parmi les plaines ondulantes de l'Ynn, la forêt Drevonsred peut nous rappeler le Domandrod n'était ce quelque chose de rebutant. Les Dolindhans locaux élèvent et montent les puissantes bêtes cornues venant de cette forêt, et ne semblent pas aussi perturbés que nous. Amatrvo domine la forêt, un arbre gargantuesque si large qu'ils ont sculpté un palais dans son tronc.\n\nL'arbre est magique sûrement, mais pas comme nous connaissons. La peur de l'inconnu est rebutante... mais tentante."
 eord_5_remove_curse_title:0 "Enlever la Malédiction"
 eord_5_remove_curse_desc:0 "Au-delà des terres civilisées léchant l'Ynn est la Forêt des Maudits, justement nommée. Pas aussi magique que le Domandrod, mais infestée d'humanoïdes agressifs et forts contrairement aux autres Nés-des-Ruines que nous avons rencontrés. Peu ont été approchables, la plupart recourant à la guerre en nous remarquant. Quelle est l'identité de leur malédiction, et où elle origina, nous est inconnu, mais ils habitent où les vents passent sur les terres gaspillées de Dalaire.\n\nJadis un grand royaume de l'Empire Précurseur, peu en reste, la plupart enterré avec glace épaisse. Nos érudits et expéditionnaires clameur d'étudier cela : pour ceci, nous devons leur sécuriser passage à travers la terre Maudite."
 eord_5_winds_magic_title:0 "Vents de Magie"
 eord_5_winds_magic_desc:0 "Chaque pas vers Dalaire hausse le potentiel magique brut, et corruption, latent dans la terre. Il y a encore des terres habitables au nord d'où Dalaire était situé, constamment battues par des vents magiques du grand plateau glacé. Si proche d'un si grand site de pouvoir a excité nos mages, désireux d'explorer cette terre. Mais ainsi d'autres sont attirés vers la terre désolée froide et les terres plus douces, attirés par à la fois leurres de richesses Précurseurs et rumeurs d'or dans les montagnes.\n\nNous ne pouvons nous permettre de laisser une expédition partir tant que nous ne pouvons garantir leur sécurité contre des bandes rivales : les frontières de Dalaire doivent être sécurisées pour un camp avancé."
 eord_5_tainted_winter_title:0 "Hiver Souillé"
 eord_5_tainted_winter_desc:0 "Le cœur de contamination magique est un plateau stérile, glacé toujours assailli de blizzards. Le progrès a été lent, avec chaque expédition envoyée en avant étant assaillie par toute sorte de dangers. Mais où la glace maudite rencontre la mer, il peut y avoir un endroit sûr pour établir camp.\n\nNos éclaireurs ont rapporté qu'ici ils peuvent communiquer avec notre camp au bord du glacier, spéculant qu'ils peuvent créer une carte magique de ce qui gît devant. Ils ont aussi conseillé ce site parce qu'il semble être clair des maux de tête et pensées aberrantes qui s'accumulent en voyageant les désolations..."
 eord_5_secure_cliffbase_title:0 "Sécuriser la Base des Falaises"
 eord_5_secure_cliffbase_desc:0 "Nos ambitions dans la Baie des Trolls sont retenues par les murs de falaises mêmes qui nous protègent de l'incursion Cannorienne. Il est temps de tout risquer : nous descendrons les murs de falaises avec une série d'ascenseurs et amènerons le combat à eux ! L'arrière-pays autour des murs de falaises peut cacher nos armées, mais ils ne cacheront pas les structures d'ascenseur massives. Si nous prenons la base des falaises, nous pouvons être certains que notre marche vers la Baie des Trolls sera rapide. Il n'y a pas de retour en arrière, nous reprendrons l'Aelantir ou pas du tout !"
 eord_5_mouth_ynn_title:0 "Embouchure de l'Ynn"
 eord_5_mouth_ynn_desc:0 "Notre voyage des sources de l'Ynn nous a amenés à l'embouchure de l'Ynn. D'innombrables lieues, d'innombrables guerres et morts. Tout au nom de restaurer l'Empire Précurseur d'antan ! Après beaucoup d'années, voir l'embouchure de l'Ynn si proche a ramené le moral jadis pensé perdu. Une fin à nos guerres est proche !\n\nMais comme les eaux de la rivière ne s'arrêtent pas de couler en se déversant dans l'océan, ainsi notre voyage et privations ne finiront jamais. Les entreprises coloniales de la Baie des Trolls et au-delà sont trop loin retranchées. Nous pouvons dominer leurs modèles commerciaux, mais pas l'enlever. Et tant qu'ils ont des intérêts en nos terres, ils reviendront."
 eord_5_bay_false_trolls_title:0 "Baie des Faux Trolls"
 eord_5_bay_false_trolls_desc:0 "Un terme impropre grossier, la Baie des Trolls ne ressemble vraiment pas ou même ne contient de Trolls ! Vraiment les colons sont très confus, ou ils ne peuvent voir aussi bien que nous. Néanmoins, la Baie des Trolls est mûre pour notre reconquête suivant la saisie de l'Embouchure de l'Ynn. Leurs colonies sont désunies et bien espacées, manquant de vraie subsistance. Il sera simple de les vaincre s'ils sont incapables de recevoir importations."
 eord_5_colonies_cannorians_title:0 "Colonies des Cannoriens"
 eord_5_colonies_cannorians_desc:0 "La Baie des Trolls est presque nôtre. Il y a d'innombrables Cannoriens, qu'ils soient humains, elfes, nains, ou autres races que nous devons superviser, chacun puis divisé en loyautés nationales et culturelles.\n\nUn mal de tête incroyable, encore pire que quand les Jhorgashirrans essayèrent de superviser les commerçants de fourrure Esmari. Mais si nous pouvons gérer ce désordre, nous pouvons le rendre malléable en nouveau système : ils n'ont pas besoin de compter sur leur patrie, mais nous voir comme leurs partenaires !"
 eord_5_bloody_glades_title:0 "Les Clairières Sanglantes"
 eord_5_bloody_glades_desc:0 "Tachés rouge comme si les troncs eux-mêmes saignaient, les Bosquets de Sang sont un rappel sinistre du sang versé pour atteindre où nous sommes - et ce qui est à venir. Comme la Baie des Trolls, les Bosquets de Sang ont été bien situés pour dominance par les Cannoriens. Peu des Kwineh natifs restent, à notre honte, expulsés ou exterminés par les Elfes Étoiles insensibles d'Aelnar et leur conflit avec les Fils Sorniques qui osèrent défendre les Nés-des-Ruines.\n\nC'est inévitable - pour repousser l'agression Cannorienne et protéger l'Aelantir pour toujours, il y a besoin de plus de guerre et plus de sang versé. Au moins les Bosquets de Sang masqueront la mort tout autour de nous."
 eord_5_rebirth_noruin_title:0 "Renaissance de Noruin"
 eord_5_rebirth_noruin_desc:0 "Exaltations soient sur vous, ô grand dirigeant ! Vous avez fait que tous admettent défaite devant l'incarnation même de l'Aelantir transcendant, renversé de grands empires pour la renaissance de l'Empire Précurseur lui-même ! Ce qui était jadis vu comme enfants perdus et rabougris ont prouvé au monde que les Nés-des-Ruines méritent plus que gloire et grandeur - avec les Eordans qui ont mené ce mouvement les plus hauts sur le piédestal !\n\nMais ne vous reposez pas sur vos lauriers, car il y a toujours place pour les puissants de tomber. Les Empires Cannoriens planent encore autour comme des vautours, regardant pour faiblesse et pour nous de tomber en folie comme les Précurseurs avant nous. L'Eordand s'assurera que ce destin n'attendra jamais l'Aelantir encore - que ce soit en service aux Seigneurs Fées, ou en éveillant la connaissance perdue des Précurseurs, l'Aelantir est vraiment Renaissant !"
 eord_1_primeval_golden_acres_title:0 "Les Premiers Acres Dorés"
 eord_1_primeval_golden_acres_desc:0 "La Cour d'Automne a longtemps trouvé paix intérieure dans les Acres Dorés de leur patrie, pratiquant leurs arts martiaux sous les branches doucement oscillantes. Beaucoup furent perdus dans les conflits entre Tuathak et Peitar, mais le lieu de naissance des Acres Dorés ne l'a pas : profondément dans le Domandrod, les arbres dorés primordiaux envoûtent les Tuathak comme jamais vu auparavant. Et avant même qu'un doute d'ennui entre leurs esprits, la clairière a toujours promis la gloire d'une grande chasse !"
 eord_1_comfort_of_winter_title:0 "Conforts de l'Hiver"
 eord_1_comfort_of_winter_desc:0 "Aussi longtemps que nous puissions nous rappeler, l'Hiver a été la saison de terreur et mort. Mais il y a des moments de luminosité en cette saison sombre, car quand tous viennent ensemble en soutien l'un de l'autre la saison devient une de joie et célébration.\n\nJouer dans la neige douce, faire la course sur traîneaux, et savourer des repas réchauffants près du foyer sont de tendres souvenirs même des Tuathak au cœur le plus de pierre. Dans les clairières gelées bénies par l'Hiver, ces sentiments chaleureux persistent toute l'année, un paradis de confort où on pourrait rester pour toujours."
 
 # Events
 eordand.3.t:0 "Exigences du Domandrod"
 eordand.3.d:0 "Avec la conquête et destruction de Pelodard, les Fées du Domandrod ont perdu leurs sujets les plus loyaux. Un message est arrivé dans votre palais au milieu de la nuit sur votre table, écrit sur un curieux papier soyeux et avec une écriture gracieusement courbée. Malgré la belle calligraphie et les mots doux, ils sont outrés par vos actions, exigeant votre présence et explication pour vos actions. Leur appel n'est pas un à nier.\n\nVous voyagez d'Arakeprun avec un petit entourage, prêt pour le long voyage vers le Domandrod. Vous passez de la grandeur des cités de la Cour du Printemps vers l'arrière-pays à l'est. Ici les arbres poussent épais, et la civilisation clairsemée. Regardant d'en haut sur les cimes des arbres, les Peitar vous regardent avec accusation. Vos gardes loyaux regardent autour avec suspicion avec hallebarde et arc prêts en main, préparés pour menace à votre personne. Mais mal ne vous arrive jamais, et avant longtemps même les foyers des Peitar disparaissent dans la forêt profonde du Domandrod. L'air est immobile et les clairières calmes, mais tout se sent aussi tendu qu'une corde d'arc tirée. Votre voyage n'est pas fini encore, mais en ce moment vous hésitez et pondérez sur vous-même. Qu'est-ce que vous voulez vraiment, qu'est-ce qui guide vos actions ? Ce ne peut être un simple caprice que vous vous réveillez chaque jour, chaque jour que vous commandez les destins d'innombrables âmes ?\n\nVous commandez à votre caravane de s'arrêter pour un repos près d'une petite source scintillant de la lumière solaire qui a percé à travers le crépuscule du Domandrod. Tandis que le camp est établi vous marchez vers l'étang avec votre garde personnel Nestrin. Vous regardez dans l'eau immobile mais claire troublée seulement par des papillons placides, vous regardez dans votre reflet et réalisez vraiment qui vous êtes.\n\nPuis vous voyez dans les reflets de l'eau une femme enchanteresse belle drapée de vignes et couronne d'épine de rose. Vous retournant, vous voyez un homme monstrueusement énorme avec un masque grotesquement cornu, comme masse de bois dans chaque direction. La femme vous parle avec sourire troublant.\n\n\"Qu'avez-vous vu dans l'étang ? Pas tous qui entrent la forêt viennent ici, mais ceux qui le font ont toujours conscience coupable. Je sais que vous êtes dirigeant très puissant, que chaque mot est un qui porte grand poids. Ainsi dites-moi, Ô grand dirigeant, quels mots direz-vous aujourd'hui ? Que direz-vous pour justifier vos crimes ?\""
 eordand.3.a:0 "Je vise à mettre fin à la guerre entre nous en unifiant l'Eordand !"
 eordand.3.b:0 "Je demande à agir comme leur successeur, comme votre Champion."
 eordand.3.c:0 "Un humble serviteur je reste, je supplie pardon pour mes actions."
 eordand.3.dd:0 "C'était une erreur même de venir ici. Je ne réponds à personne !"
 eordand.4.t:0 "Préparatifs d'Expédition Prêts"
 eordand.4.d:0 "Après beaucoup d'années l'Expédition Eordane a fait des plans pour explorer les terres Fograc au sud. Ils ont assemblé une force considérable d'explorateurs et chasseurs de trésor, ainsi que des individus pleins d'espoir qui souhaitent se réinstaller en ces nouvelles terres."
 eordand.4.a:0 "Partons !"
 eordand.5.t:0 "Excavation de Cadcimn"
 eordand.5.d:0 "Après beaucoup d'années de dur labeur excavant le sol et pierre de cette terre maudite, nous l'avons trouvé ! Une grande ruine Précurseur sous les sables, la source des artefacts que les Fograc nous apportèrent. Bien que beaucoup des bâtiments et tours soient effondrés dans les entrailles de la terre, ils tiennent encore des merveilles à l'intérieur qui ont rendu notre expédition bien valant la peine. Désormais cette terre sera connue comme Cadcimn, car elle tient mémoires du passé Précurseur encore inconnues de nous d'Eordand."
 eordand.5.a:0 "Nouvelles merveilleuses, Cadcimn s'élèvera !"
 eordand.6.t:0 "Incursion dans les Profondeurs de Cadcimn"
 eordand.6.d:0 "Nos braves aventuriers se sont aventurés dans les profondeurs de Cadcimn pendant un an, découvrant non seulement richesses mais dangers innombrables. Après beaucoup de morts malheureuses, ils ont découvert un passage avec intersection magique. Il y a deux chemins, et entrer l'un fermera l'autre pour toujours. Quel chemin devrait être choisi ?"
 eordand.6.a:0 "Le passage gauche scintille d'or !"
 eordand.6.b:0 "Les arcanistes nous ont dit que le passage droit a aura plus forte."
 eordand.7.t:0 "Hantise des Profondeurs"
 eordand.7.d:0 "Par une soirée sombre avec ciel clair et lune brillante, vous inspectez la capitale. Pendant des années maintenant les ruines de Cadcimn ont déterré des miracles qui ont enrichi votre cité en Eordand, et vous anticipez avec empressement nouvelles de l'expédition. Vous sentez une traction dans votre esprit, une intuition, et vous retournez. Derrière vous est une figure ombreuse, contrastée contre les lumières magiques baignant votre balcon. Serré dans ses mains ténébreuses vous voyez un petit mais méchamment formé poignard.\n\n\"Êtes-vous prêt à répondre pour vos crimes ?\", prononce une voix grave, solennelle. \"Ce qui fut enterré était destiné à être oublié. Ce qui a commencé ne peut être défait, mais qui est responsable peut mourir.\""
 eordand.7.a:0 "Je dois faire confiance à mon épée en ce temps sombre."
 eordand.8.t:0 "Les Étoiles Sous la Terre"
 eordand.8.d:0 "Après avoir consulté la connaissance des Archives Vernales en Arakeprun pendant beaucoup de soirées sans sommeil, j'ai fait découverte profonde. Le long de la côte de Letih, les pêcheurs trouvèrent de minuscules clastes scintillants de quelque composé minéral parmi les sables il y a quelque cent ans. En ma robe de nuit soyeuse j'éveillai la cour, et ordonnai enquête sur cette légende. Assez vrai, après dragage extensif de sable, plus de cette substance fut trouvé : nul autre que Damestear lui-même. Mais plus important, la source fut trouvée, une ruine enterrée sous les sables. À l'intérieur une chambre longtemps oubliée était utilisée par les Précurseurs pour invoquer Damestear dans notre propre terre. Bien que l'art longtemps défunt, le pouvoir latent de cette facilité peut encore être utilisé pour extraire quelque Damestear, tant que l'énergie reste encore."
 eordand.8.a:0 "Quelle splendide abondance, avec seulement moi à remercier !"
 eordand.9.t:0 "L'Héritage des Liés-par-Serment"
 eordand.9.d:0 "Datant d'il y a des siècles à Pelodan le Premier, la dynastie des Liés-par-Serment a été tenue de réunir les peuples Eordans et finir les hérétiques saisonniers. Jurant serment de ramener les hérétiques aux Seigneurs Fées, Pelodan le Premier mena les peuples Peitar unis sur croisade sainte. Il échoua en sa mission, et confiance fut pour toujours perdue dans les Liés-par-Serment, menant même les peuples Peitar à se diviser en différents états. Depuis, les descendants de Pelodan se sont accrochés à la gloire passée et infamie attachée à leur nom, nostalgiques d'une victoire qui aurait pu être. Le serment tient encore, avec chaque héritier de Pelomar jurant le même serment aux Seigneurs Fées."
 eordand.9.a:0 "Notre devoir nous devons accomplir."
 eordand.10.t:0 "Achat Colltinn - Choix"
 eordand.10.d:0 "La propriété de Colltinn a été débat litigieux entre Pelomar et Sidpar, avec les deux côtés accordant seulement qu'une décision doit être prise. Cette parcelle de terre apparemment sans valeur est néanmoins importante à Pelomar, car nous sommes déconnectés du vénéré Domandrod.\n\nDes sources dans Sidpar murmurent qu'ils seraient prêts à donner Colltinn à nous. Sidpar a lutté contre les royaumes de la Cour d'Été, et ferait bien de gagner avantage contre eux. Devrions-nous leur offrir marché, leur offrant soutien en éradiquant les hérétiques d'Été de Dearktir ? Ou devrions-nous simplement exiger la terre, en leur faiblesse ils peuvent ne pas être prêts à refuser toute alliance avec nous."
 eordand.10.a:0 "Offrir marché pour Colltinn"
 eordand.10.b:0 "Aucun marché ne sera fait : Colltinn est nôtre !"
 eordand.10.c:0 "Quel endroit sans valeur de terre..."
 eordand.11.t:0 "Achat Colltinn - Pelomar offre marché."
 eordand.11.d:0 "Colltinn est forêt ruinée assaillie de pourriture et abominations haïes de guerre continuée en années précédentes entre Pelomar et Sidpar. Il y a une qualité qui l'élève au-dessus de l'inutilité : le Colltinn est la dernière zone de terre avant d'entrer le Domandrod interdit. Tous les Peitar sentent connexion profonde avec le Domandrod et les Fées ; Sidpar jouit de cette connexion, mais nos cousins en Pelomar ont été longtemps séparés du Domandrod. Maintenant que nos guerres ont fini et nous sommes maintenant alliés, et nous réalisons la douleur que nous avons causée à nos cousins, nous devrions considérer notre propriété de la terre. Pelomar nous offre reconnaissance de notre suprématie sur les royaumes du sud le long du Sarmadfar, incluant soutien en guerre contre les Caamasi hérétiques, en échange de Colltinn. Devrions-nous accepter cette offre ?"
 eordand.11.a:0 "Leurs termes sont favorables : espérons qu'ils honoreront nos revendications."
 eordand.11.b:0 "Colltinn est nôtre, faisons-leur savoir que nous refusons !"
 eordand.12.t:0 "Achat Colltinn - Pelomar exige Colltinn !"
 eordand.12.d:0 "Colltinn est forêt ruinée assaillie de pourriture et abominations haïes de guerre continuée en années précédentes entre Pelomar et Sidpar. Il y a une qualité qui l'élève au-dessus de l'inutilité : le Colltinn est la dernière zone de terre avant d'entrer le Domandrod interdit. Tous les Peitar sentent connexion profonde avec le Domandrod et les Fées ; Sidpar jouit de cette connexion, mais nos cousins en Pelomar ont été longtemps séparés du Domandrod. Nous considérions les Pelomarans comme alliés et amis après beaucoup d'années de mariage unifiant, mais ils crachent sur cette confiance en exigeant le Colltinn de nous ! Pourquoi jamais abandonnerions-nous notre terre ancestrale, mais alors encore, pouvons-nous nous permettre de perdre leur soutien ?"
 eordand.12.a:0 "Ne fâchons pas nos voisins : donnons-leur Colltinn."
 eordand.12.b:0 "L'audace ! Colltinn est nôtre et sera toujours !"
 eordand.13.t:0 "Achat Colltinn - Offre Acceptée"
 eordand.13.d:0 "Sidpar a accepté notre offre de Colltinn pour nous reconnaissant leur suprématie sur les terres Sarmadfar. Enfin, nous sommes connectés au cœur battant de notre peuple, le Domandrod ! Maintenant espérons que les Sidpari n'abusent pas leurs revendications..."
 eordand.13.a:0 "Merveilleux !"
 eordand.14.t:0 "Achat Colltinn - Offre Refusée !"
 eordand.14.d:0 "Absurde ! Les Sidpari ont refusé notre marché pour le Colltinn, comment osent-ils !"
 eordand.14.a:0 "Mais notre offre était généreuse..."
 eordand.15.t:0 "Achat Colltinn - Exigence Acceptée"
 eordand.15.d:0 "Enfin, nous sommes connectés au cœur battant de notre peuple, le Domandrod ! Sidpar prit la sage décision en nous confiant notre terre légitime, et très généreusement ne demanda rien de nous en retour !"
 eordand.15.a:0 "Une décision très sage de leur part."
 eordand.16.t:0 "Achat Colltinn - Exigence Refusée !"
 eordand.16.d:0 "Notre demande très juste du venimeux Sidpar a été refusée avec le refus le plus vil possible ! Colltinn sera nôtre un jour, avec ou sans leur aide !"
 eordand.16.a:0 "C'est inacceptable !"
 eordand.17.t:0 "Festival d'Octroi de Louanges"
 eordand.17.d:0 "Avec l'arrivée surprenante des navires étrangers du lointain est, beaucoup ont discuté de ce qui devrait être fait. Il y a ceux qui suggérèrent que nous invitons ces étrangers à banquet, tenir festin automnal traditionnel pour eux pour jauger leurs intentions. Encore, certains sont plus intéressés par leurs navires et outils avancés, et suggérèrent que nous acquérions de leur connaissance. Il y a même certains qui suggèrent qu'ils sont menace à nous, et doivent être traités. Ils se tournent vers vous pour votre décision."
 eordand.17.a:0 "Accueillir chaleureusement les Cannoriens au festin !"
 eordand.17.b:0 "Troquer avec ces nouveaux venus pour certaines de leurs étranges inventions."
 eordand.17.c:0 "Empoisonner leur nourriture, et quand le moment est juste, les abattre !"
 eordand.17.dd:0 "Nous ne faisons pas confiance à ces étrangers. Tendons la main à nos frères pour conseil."
 eordand.18.t:0 "Un Festin des Plus Malheureux"
 eordand.18.d:0 "Nos explorateurs ont voyagé loin et large à travers l'Aelantir, découvrant des terres qui n'auraient jamais été croyables auparavant. Lors d'une expédition récente, les terres du lointain ouest ont été découvertes au-delà des Îles Brisées, habitées par des Nés-des-Ruines plus avancés que d'autres avant. Ces Nés-des-Ruines approchèrent nos navires avec des vaisseaux avancés de leur propre création, et saluèrent notre capitaine explorateur pour s'arrêter et se reposer dans leur belle demeure. Les Nés-des-Ruines furent rapidement compris, car notre érudit embarqué en langue Elfique put les interpréter assez bien. Se nommant les 'Tuathak,' et la terre 'Eordand,' ils nous accueillirent à un banquet tenu en notre honneur. Plus semblables aux elfes familiers que les autres Nés-des-Ruines, nous fûmes prompts à leur faire confiance. Comme nous avions tort. Il semble que nous devons les avoir offensés d'une façon ou d'une autre, car notre nourriture fut empoisonnée, et nos navires saisis. C'est seulement par ma propre chance que je pus échapper à un tel endroit et revenir raconter cette traîtrise, monseigneur."
 eordand.18.a:0 "Traîtrise outre-mer, êtes-vous sûr que nos rivaux ne sont pas derrière cela ?"
 eordand.19.t:0 "Destin des Fograc"
 eordand.19.d:0 "La côte sud du Sarmadfar, jadis désolée sauf pour les Fograc migratoires, est maintenant parsemée de colonies Eordanes grattant la terre aride. Malgré nos efforts, il est clair que la terre ne sera jamais entièrement développée sans considérer le statut des Fograc. Nous ayant quittés il y a longtemps avant le schisme des saisons, les Fograc ont abandonné les valeurs enseignées par les Seigneurs Fées et vénèrent plutôt sottement les étoiles. Certains des fidèles ont déclaré que les Fograc devraient être forcés de se repentir pour leurs transgressions, tandis que d'autres ont déclaré qu'il n'y a aucune raison de les antagoniser."
 eordand.19.a:0 "Accueillons les Fograc comme égaux."
 eordand.19.b:0 "Ils ont abandonné les enseignements des Seigneurs Fées auparavant : cela ne doit plus se reproduire."
 eordand.19.c:0 "Car ils sont peu nombreux, ne nous soucions pas d'eux."
 eordand.20.t:0 "Sang Vital Ancien du Haraf"
 eordand.20.d:0 "Après beaucoup d'années d'excavation, recherche, et réparation, les anciens qanats Précurseurs du Haraf ont été réparés à un état fonctionnel. Là où jadis était une vallée sèche comme un os avec à peine un soupçon de verdure perçant à travers le gravier, l'eau fraîche coule d'un des nombreux canaux, faisant croître une oasis verdoyante. Satisfaits des résultats, le travail devait commencer pour irriguer le reste du Haraf n'était ce une préoccupation particulière : une fois activé, la recherche sur la machinerie Précurseur s'arrêterait.\n\nAvec les chambres inondées et enchantements complexes activés, la facilité devient trop dangereuse pour expérimenter avec, et le risque de briser la technologie plane au-dessus. Les mages et druides principaux du projet souhaitent garder la facilité en état expérimental, promettant que la connaissance glanée sera inestimable et dépassera de loin celle de restaurer le flux vers le Haraf."
 eordand.20.a:0 "Le Haraf renaîtra avec l'eau coulant une fois de plus !"
 eordand.20.b:0 "Concentrons-nous plutôt sur l'étude des mécanismes derrière ce projet."
 eordand.21.t:0 "Discours avec la Famille Lointaine"
 eordand.21.d:0 "D'outre-mer ils arrivèrent, représentants de la Lune et du Soleil et du Bois. Les représentants de l'Étoile n'ont envoyé aucune délégation et aucune réponse, se pensant au-dessus de toute interaction avec les Nés-des-Ruines ou leurs cousins. Arrivant en Endralliande, les elfes retournèrent chez eux en Aelantir enfin, un contraste avec leur fuite il y a longtemps durant ce qu'ils appellent le 'Jour des Cieux Cendrés.' Situés autour d'une table dehors avec la brise salée de la mer tout autour d'eux, les Eordans et Elfes discutent des affaires de leurs mondes : passé, présent, et futur. Ils racontent leur histoire, du Jour des Cieux Cendrés et de la Flotte Vestige et l'arrivée à Cannor et Bulwar et au-delà. De guerres et paix, de mariages et trahison, et un désir de retourner chez eux.\n\nNous leur racontons les périls de l'Aelantir après les événements désastreux, de la renaissance de l'Eordand et sa longue lutte pour s'unir. Les Eordans connaissaient d'autres peuples en Aelantir, mais ne connaissaient pas les Elfes qui avaient navigué vers l'est. Alors que les Nés-des-Ruines vivent des vies courtes, les Elfes vivent beaucoup de siècles. Nos accomplissements semblaient petits d'abord comparés à leurs siècles de lutte contre les hommes, orques, et même leurs propres frères, mais nous réalisâmes que nous avons reconstruit l'Eordand malgré nos vies courtes et patrie polluée.\n\nCertains Elfes nous regardent avec envie et même haine, comme les Elfes Étoiles d'Aelnar. De l'île de Venáil aussi loin à l'ouest qu'ils pouvaient naviguer, ils rêvèrent de leur patrie pendant des générations, et enfin redécouvrirent l'Aelantir. Mais ce qu'ils trouvèrent fut leur foyer tordu du paradis qu'ils rêvaient, et les Nés-des-Ruines moqueries de ce qu'ils imaginaient était laissé derrière du peuple Elfique. Se rendant fous avec cette révélation, Aelnar a renié leurs frères Elfes de Lune et nous regarde comme sauvages qui s'accroupissent sur leur droit de naissance.\n\nArrivant tard, le représentant de l'Aube annonça fièrement sa présence au conseil, attirant divers degrés de méfiance et dégoût. Venant de Rezankand dans l'Aelantir du Sud, les Elfes de l'Aube ont pillé et saccagé les royaumes Nés-des-Ruines de Taychend, Effelai, et au-delà. Défendant le Culte Solaire Bulwari, ils n'ont aucune tolérance pour les incroyants. L'Elfe de l'Aube se vante et s'enorgueillit de ses accomplissements, mais offre peu d'aide.\n\nFinalement, une lettre est livrée au port par les Elfes de Mer, expliquant leur intérêt dans les développements récents mais qu'ils n'ont aucune intention de vivre sur l'Aelantir encore. Pour eux, leurs Arches sont pour toujours leur foyer, n'accostant que pour se réapprovisionner. Pour eux, l'Aelantir est parti, car ils n'ont aucun désir d'habiter sur son sol souillé.\n\nLune, Soleil, et Bois viennent tous de mondes différents, et peuvent souvent être en désaccord et s'affronter. Mais ils voient l'Eordand restaurant le contrôle de l'Aelantir aux Nés-des-Ruines, et nous demandent s'il peut y avoir place pour leurs cousins égarés."
 eordand.21.a:0 "Ils sont nos frères et sœurs de Venaan. L'Aelantir sera leur foyer autant que le nôtre."
 eordand.21.b:0 "Les Elfes ont brisé l'ordre d'Aldan et ont fui l'Aelantir. Ils n'ont pas de place ici."
 eordand.22.t:0 "Crépuscule des Seigneurs Marchands"
 eordand.22.d:0 "Pendant des siècles les soi-disant 'Seigneurs Marchands' ont sillonné les vagues autour de l'Eordand, pirates glorifiés qui ont perturbé notre commerce et règne. Mais maintenant que l'Eordand est uni, ils ne peuvent plus nous chasser. Leurs flottes sont une menace insignifiante pour nous maintenant que tous sous la lumière de l'Été peuvent être utilisés pour naviguer les mers. Mais devraient-ils être enlevés ? Nos anciens se rappellent quand les Seigneurs Marchands furent embauchés pour renverser le cours de la bataille, célébrés comme héros. Leurs compétences comme navigateurs et avec affaires peu scrupuleuses, comme la contrebande, ont inspiré d'innombrables victoires et contes.\n\nLa décision est vôtre : offrirons-nous aux Seigneurs Marchands service dans notre marine, ou écraserons-nous leur vol problématique une fois pour toutes ?"
 eordand.22.a:0 "Les compétences qu'ils connaissent bien, légitimes ou non, feront d'eux de beaux capitaines pour notre marine."
 eordand.22.b:0 "Ils ne peuvent plus nous harceler : débarrassons-nous de leur piraterie !"
 eordand.23.t:0 "Trésor du Prince Dragon"
 eordand.23.d:0 "Alors que la grande cité de Svemel est sous contrôle Eordan, il y a encore une figure influente qui tient emprise sur les Rzentur : Varlengeilt, le Prince Dragon. Un jeune dragon vert né du précédent Dieu-Dragon Drozmagog, Varlengeilt tient grande emprise sur les cœurs des fidèles Drozma Tur, et s'il le souhaitait pourrait les agiter davantage contre nous. Cependant, pour maintenant il reste silencieux dans son repaire, un palais lourdement gardé à Svemel, regardant la cité de son pinacle.\n\nSi le [Root.Monarch.GetTitle] le souhaite, le palais et salles d'adoration peuvent être pillés pour ce qui peut être trouvé. Mais le trésor de Varlengeilt est petit, car après la mort de Drozmagog il fut divisé entre les Rzentur en querelle qui chacun souhaitait élever le dragon infant. Il serait sage de considérer offrir une donation à la place, comme les Rzentur le font, pour démontrer votre bonne volonté. Des cadeaux de toutes sortes, des légumes humbles aux gemmes inestimables à même des épouses volontairement offertes sont donnés à Varlengeilt, pour être utilisés à sa discrétion. S'il était connu que l'Eordand reconnaît l'autorité spirituelle de Varlengeilt, peut-être tout Rzenta oubliera bientôt notre conquête ?"
 eordand.23.a:0 "Son trésor, quelque maigre qu'il soit, est nôtre à revendiquer !"
 eordand.23.b:0 "Faisons un cadeau à Varlengeilt pour apaiser ses adhérents."
 eordand.23.c:0 "Les dragons sont des bêtes redoutables : ignorons-les pour qu'ils puissent nous ignorer."
 eordand.23.dd:0 "Peut-être qu'un cambrioleur habile peut nous voler les artefacts les plus prisés sans être détecté ?"
 eordand.23.e:0 "Comme les Rzentur l'ont fait pendant des générations, envoyons à Varlengeilt une épouse."
 eord_dragon_looted_tt:0 "Chaque province §YRzentur§! possédée obtient '§YCultistes du Dragon Outragés§!' pendant §Y100§! ans, donnant les effets suivants :\nTroubles Locaux : §R+10.00§! !"
 eord_dragon_appeased_tt:0 "Chaque province §YRzentur§! possédée obtient '§YApaisé par Prosternation au Dragon§!' pendant §Y100§! ans, donnant les effets suivants :\nTroubles Locaux : §G-5.00§! !\nDéfense Locale : §G+10.0%§! !"
 eordand.24.t:0 "L'Empire Renaissant Appelle"
 eordand.24.d:0 "D'au-delà des montagnes nord-ouest, une étoile montante apporte lumière à l'obscurité de l'Aelantir, bannissant l'ombre de l'occupation étrangère. Champions des Fées et canaliseurs de la magie saisonnière, l'Eordand s'est élevé à la position de reforger un état digne de succession aux Précurseurs d'antan. Les rejoindrons-nous dans la victoire, ou attendrons-nous leur défaite inévitable ?"
 eordand.24.a:0 "Ensemble, l'Aelantir se dressera haut !"
 eordand.24.b:0 "Envahisseurs et imposteurs, voilà qui ils sont."
 eordand.25.t:0 "Réponse des Nés-des-Ruines à l'Empire Renaissant"
 eordand.25.d:0 "La nouvelle de notre mission s'est répandue loin et large à travers l'Aelantir, invitant les Nés-des-Ruines à s'unir sous l'Eordand pour repousser les envahisseurs et construire un nouveau royaume. Beaucoup ont répondu, certains désireux de protection tandis que d'autres s'accrochent à des illusions de grandeur sans notre aide."
 eordand.25.a:0 "Ils feront de beaux sujets."
 eordand.25.b:0 "Peut-être seront-ils de plus d'usage par eux-mêmes."
 eordand.25.c:0 "L'audace, refuser notre offre généreuse ?"
 eordand.26.t:0 "Disputes de Propriété Légitime de l'Embouchure de l'Ynn et de la Baie des Trolls"
 eordand.26.d:0 "Sous les Falaises en Ruines, l'embouchure de l'Ynn serpente dans la Baie des Trolls. Là où jadis cette terre était foyer des tribus Boek, les envahisseurs d'outre-mer ont revendiqué ces terres. Forcés de leurs foyers, les Boek nous demandent de restaurer leurs anciens territoires. Mais d'en haut les Sarda ont toujours regardé l'Ynn couler par-dessus les murs de falaises aux Larmes de Venaan, se demandant où leurs morts bien-aimés coulaient.\n\nTous trois revendiquent propriété de la Baie des Trolls, mais il est clair qu'un seul peut être satisfait. Confisquerons-nous les terres volées des colons, les retournant aux Boek qui peuvent marcher leurs sentiers forestiers une fois de plus ? Ou les Sarda recevront-ils propriété des Larmes de Venaan à l'Embouchure de l'Ynn, protégeant le voyage fluvial de leurs morts vers leur après-vie ?"
 eordand.26.a:0 "Les Sarda ont longtemps regardé les Larmes de Venaan du haut des Falaises en Ruines. Il est naturel qu'ils héritent des terres en bas."
 eordand.26.b:0 "Les Boek ont habité dans ces bois bien plus longtemps qu'ils ont lutté contre les colonisateurs. Il n'est que naturel qu'ils gardent leur terre."
 eordand.26.c:0 "Bien qu'ils viennent d'outre-mer à l'est, ces colonisateurs ne sont pas moins retranchés en ces terres que les Boek. Ils peuvent rester, s'ils nous sont loyaux."
 eordand.27.t:0 "Profondément Sous les Armonadh"
 eordand.27.d:0 "Les investigations dans la subsurface des montagnes Armonadh ont trouvé de vastes quantités de minerai de fer, ainsi que des quantités moindres de cuivre, or, gemmes précieuses et autres minéraux. Utilisant des rituels innovants qui détectent les quantités de fer, les druides ont créé un rapport de où les excavations devraient commencer. Mais les veines de minerai de fer ne coïncident pas souvent avec d'autres dépôts minéraux, menant certains à suggérer que le besoin de fer n'est pas aussi grand qu'acquérir une richesse de matériaux précieux.\n\nIndépendamment du focus, les expéditions dans les Armonadh devraient être un avantage incroyable à notre économie. Une source nouvelle et abondante de fer finira notre dépendance éternelle au cuivre et bronze. Mais ce n'est pas sans coût : établir l'infrastructure, embaucher mineurs et professionnels, disposer des déchets rocheux, et même l'usage de mages pour protéger la sécurité de la mine s'additionneront tous à un coût exorbitant. En vaut-il la peine ?"
 eordand.27.a:0 "Les formations riches en Fer sont notre préoccupation primaire !"
 eordand.27.b:0 "Les richesses autres que le fer devraient être le focus."
 eordand.27.c:0 "Peut-être ne vaut-il pas la peine de chercher quelques roches utiles ?"
 eordand.28.t:0 "Transformation des Jardins de Grebniesth"
 eordand.28.d:0 "Loin de leur patrie, les Jardins de Grebniesth sont un contraste saisissant avec les bois nordiques froids de la Vallée Ynnique et au-delà. Comme un jumeau longtemps perdu de Darhan, les Grebniesther ont cultivé une collection élaborée et abondante de botanique Aelantirienne. C'est sans doute que leur terre est bénie par le Printemps, la saison de la repoussée ! Tous les quelques années de nouveaux jeunes plants sont plantés, montrant de nouveaux étalages de fleurs et fruits éblouissants. Avec la canalisation du pouvoir du Printemps, que promouverons-nous aux Jardins de Grebniesth ce cycle ?"
 eordand.28.a:0 "Tulipes : la pure variété de forme et teinte !"
 eordand.28.b:0 "Les tournesols nous bénissent de beauté et practicité."
 eordand.28.c:0 "Orchidées, capricieuses et belles."
 eordand.28.dd:0 "Roses, symbole d'amour éternel."
 eordand.28.ddd:0 "Coquelicots, quelque chose pour se rappeler ceux perdus."
 eordand.28.e:0 "Pommes, le fruit de voyage parfait."
 eordand.28.f:0 "Qui n'adore pas le Cacao ?"
 eordand.28.g:0 "Une Orange ou Citron garde la pourriture à distance."
 eordand.28.h:0 "Tubercules Rustiques, nourriture de base des masses."
 eordand.28.i:0 "Mangeurs d'Hommes Effelai, une stratégie défensive innovante !"
 eordand.28.j:0 "Que le Chêne nous inspire de sa vitalité."
 eordand.28.k:0 "Champignons, nous débarrassant des déchets et nous accordant des délices !"
 eordand.28.l:0 "Nécessitant peu d'eau, les Succulentes sont des plantes d'intérieur bien-aimées."
 eordand.29.t:0 "Trésors de la Cité Engloutie"
 eordand.29.d:0 "Derrière le barrage le plus au nord de l'Ynn gît Mocvare, la jadis grande cité de Vareped qui s'enfonce lentement dans le marais devant le barrage. Désespérés de contenir l'inondation de la rivière, les Ynniques construisirent de grands barrages, mais n'accomplirent pas toujours la quantité correcte de recherche dans leurs sites de travail. Le barrage à Mocbarja, à l'est de Mocvare, commença à collecter de vastes quantités d'eau derrière le barrage nouvellement construit, et maintenant lèche aux bords de la cité. Beaucoup d'artefacts inestimables et œuvres d'architecture tremendes furent perdus au lac montant, et le reste de la cité n'a pas été épargné de l'inondation et affaissement.\n\nLes plongeurs Dolindhans ont tenté de récupérer des trésors perdus de sous le lac, mais avec peu de succès. Cependant, avec notre expertise dans les arts de la druiderie d'Été, nous pouvons respirer sous l'eau et possiblement récupérer ce qui fut perdu. Mais Mocvare a persévéré et prospéré utilisant les eaux, étant un grand hub commercial le long de l'Ynn. Comme nos ports sur le Sarmadfar, Mocvare a le potentiel de contrôler le commerce le long de l'Ynn nordique."
 eordand.29.a:0 "Ce qui est noyé peut y reposer : concentrons-nous sur les richesses qui flottent sur l'Ynn à la place."
 eordand.29.b:0 "Ignorez les pessimistes, il y a richesse à trouver à Mocvare !"
 eordand.29.c:0 "L'Ynn n'est pas notre préoccupation : notre marine a un besoin urgent de réforme !"
 eordand.29.dd:0 "Les réformes peuvent attendre : notre ennemi vole notre droit de naissance devant nous !"
 eordand.30.t:0 "Dracball, Épée de Légende"
 eordand.30.d:0 "Un spectacle à voir - Dracball, Tueur de Drozmagog, Épée des Légendes - devant moi, tout mien ! Elle m'appelle, une sensation tangible d'empressement et anticipation de la manier dans la main. Le métal de la lame rouge-profond, façonnée d'un alliage secret par les forgerons de lames Monkriok, est indistinguable des taches de sang de ses victimes précédentes. Avec un clap de tonnerre, Dracball devient encastrée de boulons d'éclair. Des héros l'ont maniée, légendes qui sont chantées aujourd'hui - je peux en être un aussi !"
 eordand.30.a:0 "Dracball est mienne seule à manier ! Tous tomberont devant moi !"
 eordand.30.b:0 "La tentation m'inquiète... laissons Dracball reposer."
 eordand.30.c:0 "Un champion digne doit être trouvé pour manier Dracball !"
 eordand.31.t:0 "Partager la Clémence de l'Hiver"
 eordand.31.d:0 "Ayant longtemps habité dans l'Eordand nordique, les Snecboth de la Cour d'Hiver sont habitués aux privations. Mais dans les forêts et mers mornes parsemées d'icebergs à l'est, nous avons été rappelés que d'autres peuples ne sont pas si fortunés que nous de canaliser le pouvoir de l'Hiver. Bien que ce soit un temps de pénurie, il est important que la communauté soit assurée nourriture et chaleur. Étendons notre générosité à notre royaume plus grand, aux malheureux Rzentur et autres qui frissonnent et gèlent.\n\nUn classique, le Solstice de Milieu d'Hiver invite les Snecboth à une grande célébration au milieu de l'hiver quand les nuits deviennent longues. Ou Collath, le jeu célébré de stratégie et patience, pourrait être hébergé et enseigné à nos sujets. Mais peut-être cette année les célébrations devraient rester silencieuses et veilleurs observants, car les ennemis de l'Hiver nous menacent et rencontreront leur fin dans une étreinte froide."
 eordand.31.a:0 "Au Solstice de Milieu d'Hiver nous nous reconnecterons avec amis anciens et encore à être."
 eordand.31.b:0 "Organiser le tournoi Collath !"
 eordand.31.c:0 "Beaucoup qui ne sont pas en harmonie avec l'Hiver souffrent dans les mois froids : nous devons les aider."
 eordand.31.dd:0 "En Hiver la neige s'amoncelle et l'eau gèle. S'ils viennent à nous, l'Hiver accueillera notre ennemi."
 eordand.32.t:0 "Le Roi aux Bois"
 eordand.32.d:0 "Aux abords de la forêt Drevonsred, le grand arbre Amatrvo fait signe une fois de plus. Semblable aux fées du Domandrod, l'Amatrvo semble parler à ceux qui lui récitent des poèmes parlés du cœur. Naturellement, les Peitar sont experts de poésie grâce à notre héritage Eordellon, nous permettant d'écouter ses mots. Les creux d'Amatrvo sont assez grands pour un palais entier, ce qu'il servait pour les Drevkenuco avant nous. Du cœur de l'arbre un trône a été sculpté, où quelqu'un de digne peut s'asseoir et être un avec l'arbre, sentant avec ses racines et branches à travers l'Ynn.\n\nTandis qu'assis sur le trône, on commande immense pouvoir et respect. Quand le Roi aux Bois commande, ainsi nommé d'après les chevaux majestueux aux bois de la forêt Drevonsred, tous écoutent et obéissent. Car tous savent qu'il n'y a pas de trahir la forêt primordiale."
 eordand.32.a:0 "Le Roi aux Bois écoutera tous dans une grande audience."
 eordand.32.b:0 "Il est temps que nos sujets soient rappelés de leurs serments de loyauté !"
 eordand.32.c:0 "Bêtes majestueuses couronnées de bois, comme elles chargent et piétinent !"
 eordand.33.t:0 "L'Expédition Dalairey : Aide Demandée"
 eordand.33.d:0 "Chercher les Désolations Dalairey n'est aucune tâche pour les faibles de cœur : froid cloquant, tempêtes magiques sauvages et souillées, lacs acides, et pire sont connus être les destins de ceux qui ont essayé avant. Malgré ces dangers, deux groupes se sont portés volontaires : une compagnie vétéran d'Expéditionnaires Eordans, et un groupe d'aventuriers étrangers courageux.\n\nLes Expéditionnaires Eordans prétendent être adaptés pour cette tâche, ayant exploré les coins ombrés de l'Aelantir pour des Reliques Précurseurs, faisant face à toute sorte de danger et émergeant victorieux. Ils accomplissent cela à travers leur professionnalisme et connaissance arcane, chaque membre de l'expédition compétent avec compétences de survie et capable de réciter solutions à d'innombrables situations. Pendant ce temps, les aventuriers vendent leurs services pour or. Ils font des vantardises d'aventures, beaucoup de mésaventures sûrement, et prétendent que là où ils vont aura besoin de leur intuition et chance impeccable."
 eordand.33.a:0 "Les Expéditionnaires ont abondante expérience avec l'exploration de ruines Précurseurs."
 eordand.33.b:0 "Un peu d'or paiera pour la loyauté de ces aventuriers."
 eordand.33.c:0 "Les Désolations Dalairey ont été abandonnées pour bonne raison. Laissons-les tranquilles."
 eordand.34.t:0 "L'Expédition Dalairey : Une Découverte Décevante"
 eordand.34.d:0 "Une chambre presque vide. Après tout ce temps, quelques artefacts à peine récupérables et une charge de glace ? L'Eordand ne peut se permettre de financer une telle déception : donnez-moi quelque raison de continuer cette expédition !"
 eordand.34.a:0 "Ceci ne peut être tout ce qu'il y a. Creusez sous la glace et gravats jusqu'à ce que vous trouviez plus !"
 eordand.34.b:0 "Ce site peut être une déception, mais il peut y avoir autre chose à découvrir plus loin dans les désolations."
 eordand.34.c:0 "Inacceptable. C'est tout ce que vous avez trouvé ? Retournez chez vous immédiatement !"
 eordand.35.t:0 "L'Expédition Dalairey : Sous la Glace"
 eordand.35.d:0 "Après des mois d'excavation, un tunnel a été ouvert vers d'autres ruines en bas. Les ruines au-dessus semblent être partie d'une vieille tour, le pinacle de quelque site Précurseur longtemps perdu sous les nappes de glace Dalairey. D'anciennes dalles merveilleusement créées de matériau inconnu pointent à travers la glace, formant un mur vers quelque structure au-delà. Pourrait-ce être le Dalaire d'antan, la cité maudite de Ducaniel ? Ce qui est certain est que la voie en avant n'est pas claire. Une porte ouverte mais gardée a été trouvée, scellée contre les intrus avec sorts magiques que nos mages craignent de tripoter. Le passage devant s'assombrit rapidement, mais il est clair que la ruine longtemps abandonnée était jadis quelque chose de grand, avec richesses ternies gisant dévastées parmi débris anciens.\n\nAnticipation et peur est tangible dans l'air : au-delà de cette porte peuvent gésir les fruits de notre labeur, qui a coûté d'innombrables vies pour atteindre. La déception de la ruine précédente causa grande détresse parmi l'expédition, causant tension d'étinceler et doutes de s'envenimer. Mais maintenant notre but est certain : artefacts et richesses et pouvoir gisent devant, au-delà de notre regard même !\n\nGrattant, grinçant, égouttant, craquant... les bruits ne s'arrêtent pas ! Les creuseurs grandissent impatients, certains prétendant qu'ils peuvent entendre quelque chose au-delà des murs, insistant qu'ils peuvent creuser directement à travers le mur ! Pourquoi passer par la porte gardée quand nous pouvons creuser à travers la maçonnerie ? Nous y arriverions plus tôt aussi - plus de nuits dans cette terre désolée frissonnante, plus de cauchemars !"
 eordand.35.a:0 "Nous devons faire confiance à nos mages pour défaire les gardes magiques."
 eordand.35.b:0 "Les gardes peuvent frapper si pas dissipées proprement, creusons un tunnel à la place."
 eordand.36.t:0 "L'Expédition Dalairey : Faire Face à une Mort Froide"
 eordand.36.d:0 "Neige blanche, devant moi, derrière, autour, au-dessus, en bas, partout - pour toujours ! Quand cela finira-t-il !\n\nL'expédition se trouva bientôt assaillie par un terrible blizzard incessant, perdue profondément dans les Désolations Dalairey. Maudit soit qui pensa que nous devrions aller plus loin ! Se blottissant près des feux, les expéditionnaires crachent amères malédictions l'un à l'autre, se blâmant mutuellement pour leur destin. La seule chose certaine : une décision impossible doit être prise si l'expédition doit survivre un autre jour."
 eordand.36.a:0 "Procéder en avant dans le blizzard est une erreur dangereuse. Nous devons attendre, ou nous mourrons."
 eordand.36.b:0 "Attendre ici sera sûrement notre perte ! Le blizzard peut encore ne jamais finir !"
 eordand.36.c:0 "Nos druides Hivernaux prétendent qu'ils peuvent manipuler le blizzard."
 eordand.37.t:0 "L'Expédition Dalairey : Un Retour Troublant"
 eordand.37.1:0 "Enfin, nouvelles sont revenues de l'Expédition Dalairey... tous morts, sauf un qui revint complètement fou et serrant une sculpture d'airain. Parlant charabia et en peur constante, le survivant ne se rappellera pas ce qui arriva à l'expédition, sauf que nul ne devrait les chercher.\n\nLa ruine Précurseur découverte dans la glace est longtemps partie, sauf pour quelques bouts de débris et gouttelettes gelées de sang. La statue, dépeignant un elfe fier d'antan, est couverte de griffures et fosses et est éternellement froide au toucher. La regardant, vous pensez aux vies perdues pour trouver - ceci ! Vous vous trouvez la fixant en mélancolie pendant des heures, avant de réaliser qu'aucun temps ne s'est écoulé du tout - vous êtes encore dans votre bureau, apprenant de l'expédition maudite et regardant la statue pour la première fois !"
 eordand.37.2:0 "Enfin, nouvelles sont revenues de l'Expédition Dalairey... tous morts, sauf un qui revint complètement fou et serrant un coffre plein de richesses Précurseurs. Dépenaillé, blessé, et mélancolique, le survivant prétend qu'ils enterrèrent le reste dehors dans les désolations pour le garder sauf... hélas, ils sont passés de ce monde. Quant au reste du trésor, il ne fut pas trouvé, mais ce qui fut trouvé fut un massacre dans les désolations. Frères se retournèrent l'un contre l'autre, possiblement s'entretuant pour une chance au trésor. Qu'est-ce qui aurait pu les pousser à faire une telle action - sûrement ils auraient pu tous arriver de retour à la maison et vivre confortablement pour toujours ?"
 eordand.37.a:0 "Étudions au moins et comprenons cela pour que leur sacrifice ne soit pas en vain."
 eordand.37.b:0 "Nous devons nous assurer que c'est mis à bon usage, pour que leur sacrifice ne soit pas en vain."
 eordand.38.t:0 "L'Expédition Dalairey : Tragédie..."
 eordand.38.d:0 "Silence, pendant des mois aucune nouvelle n'est arrivée de l'expédition. Craignant le pire, une équipe de recherche a été envoyée pour eux, trouvant tragédie indescriptible. Os éparpillés, rongés et déchirés et pire jonchent l'entrée à la ruine Précurseur sous la glace. Couteaux ensanglantés et os hachés... écrits insensés sur les murs. Le passage dessous vers les ruines plus profondes fut effondré par le coup d'une pioche, une main squelettique s'accrochant encore à son manche. Ne retournons jamais à cet endroit maudit."
 eordand.38.a:0 "Tous morts ? Par les saisons, nous n'aurions jamais dû aller à Dalaire !"
 eordand.39.t:0 "À Travers le Portail, une Forêt Familière"
 eordand.39.d:0 "Mondes à part, pourtant si proches - le Domandrod et les Bois-Profonds sont si semblables. Marchant à travers le Royaume Fée, on peut atteindre l'autre avec aisance. Des Bois-Profonds les Elfes des Bois ont été intendants de la forêt, pourtant ils ne suivent pas les Seigneurs Fées. Ils préservent l'harmonie de la nature, pourtant ne connaissent aucune allégeance à saison ou équilibre de saison.\n\nÀ travers le monde, les Bois-Profonds sont menacés par envahisseurs et ruine à chaque tour. Les arbres coupés et brûlés, squattés par Hommes Verts connus comme Orques et Gobelins, les Elfes des Bois ont besoin d'assistance pour protéger la nature, nous implorant de les aider. Mais les Seigneurs Fées ne nous ont-ils pas promis intendance du Domandrod et les terres touchées par les fées au-delà ? Les Elfes des Bois ne connaissent aucune allégeance plus grande. En Aelantir et les terres au-delà, nous protégerons ce qui est nôtre !"
 eordand.39.a:0 "Les Seigneurs Fées nous ont promis le Domandrod, et avec leur grâce les Bois-Profonds sont nôtres !"
 eordand.39.b:0 "Travaillons avec les Elfes des Bois pour protéger nos forêts du monde extérieur."
 eordand.40.t:0 "Domandrod sur Bois-Profonds"
 eordand.40.d:0 "Enfin, les frontières des Bois-Profonds reposent tranquilles, car les ennemis de la forêt ont été chassés. Les Elfes des Bois habitent une fois de plus chaque clairière, toujours reconnaissants de notre assistance - car sans nous, cela ne se serait jamais arrivé. L'alliance entre l'Eordand et les Elfes des Bois reste forte, mais il est clair que les fidèles des Seigneurs Fées tiennent une position plus forte. Le Pacte Toujours Vert tient vrai pour maintenant, mais nous pouvons façonner l'avenir des Bois-Profonds vers quelque chose de plus grand !"
 eordand.40.a:0 "Il est temps d'unifier les Bois-Profonds sous Cyranvar, car ils ne peuvent les protéger eux-mêmes."
 eordand.40.b:0 "Malgré leurs défauts, la hiérarchie des clans devrait être maintenue pour assurer loyauté et sécurité."
 eordand.40.c:0 "Le Pacte Toujours Vert a été accompli, mais il n'a pas besoin de finir. Que ceci ne soit que le commencement de la coopération entre les Bois-Profonds et Domandrod !"
 eordand.40.dd:0 "C'est clair pour nous - Les Elfes des Bois dépendent de nous, ils ne peuvent tenir seuls. Ils doivent nous répondre, pas seulement écouter."
 eordand.41.t:0 "Verre Gelé d'Egstrel"
 eordand.41.d:0 "L'île d'Egstrel a toujours été un endroit désolé, aussi loin au nord qu'on peut aller en Eordand. Peu ont habité ici, et ceux qui le font vivent une vie tranquille de pêche des eaux glaciales. Mais récemment, ces pêcheurs ont découvert quelque chose d'assez curieux : une substance lisse et claire sur les plages après une tempête. Fondue par la chaleur intense de l'éclair, des feuilles de curieux verre unilatéral sont produites du sable des plages, décorant rapidement les maisons à Marathmas. De l'intérieur de son foyer, on peut voir dehors, tandis que le Verre Gelé prohibe aux étrangers de voir dedans. L'île endormie d'Egstrel est devenue connue à travers l'Eordand pour le Verre Gelé, un vrai joyau du nord."
 eordand.41.a:0 "Je veux que mon studio soit équipé de Verre Gelé - immédiatement !"
 eordand.44.t:0 "Trésors du Trésor"
 eordand.44.d:0 "Un grand succès ! Traînant lentement leur butin de Svemel, le cambrioleur assigné à voler du trésor de Varlengeilt est revenu avec richesses en abondance. Sans doute le voleur garda le meilleur pour lui-même, mais vous ne pouvez escompter le grand coffre d'or et joyaux !"
 eordand.44.a:0 "Remercions les Seigneurs Fées pour leur bienfait d'ombre !"
 eordand.45.t:0 "Restes Brûlés"
 eordand.45.d:0 "En exposition proéminente dehors du repaire de Varlengeilt, un corps brûlé au sommet d'un tas de pillage tenté est montré pour signification évidente. Il semble que notre cambrioleur fut pris sur le fait. Il est probablement pour le mieux de ne pas attirer plus d'ire."
 eordand.45.a:0 "Au moins sommes-nous anonymes ?"
 eordand.47.t:0 "Scion Draconique"
 eordand.47.d:0 "Il semble que le grand dragon a valorisé notre épouse offerte. Emmaillotté dans tissus fins, un bébé avec quelques curieuses écailles vertes a été livré par un serviteur Rzentur de Varlengeilt. Il est clair que l'enfant est assez intelligent, montrant déjà aptitude pour comprendre le langage, et les dradh disent que leurs pouvoirs magiques sont inégalés !"
 eordand.47.a:0 "Barrsac semble un nom convenable."
 eordand.48.t:0 "Rejet"
 eordand.48.d:0 "Il semble que nous ayons insulté le puissant dragon. Notre épouse que nous lui avions envoyée est revenue les yeux larmoyants et avec un corsage roussi. De plus, Varlengeilt a demandé que nous ne l'embêtions pas avec propositions de cour à l'avenir."
 eordand.48.a:0 "Il semble que le dragon célibataire ne soit pas intéressé par l'Eordand..."
 eordand.55.t:0 "Ancienne Trésorerie de Cadcimn"
 eordand.55.d:0 "Nos explorateurs ont découvert une trouvaille incroyable : une trésorerie apparemment sans fin de trésors Précurseurs anciens ! Caverneuse et pleine de chambres à moitié enterrées, cette section de Cadcimn semble avoir été une voûte de trésor d'un seigneur Précurseur d'antan. Pas seulement remplie d'or et joyaux, mais aussi d'artefacts à demi fonctionnels d'origine merveilleuse. Avec temps et patience, ces objets de valeur peuvent être un avantage incroyable pour nos chercheurs ! La seule question qui reste est : où commençons-nous ?"
 eordand.55.a:0 "Je pourrais presque nager dedans !"
 eordand.56.t:0 "Archives de Cadcimn"
 eordand.56.d:0 "Derrière des tas de gravats et portes anciennes verrouillées, un couloir apparemment humble se révèle être l'artère d'une vaste archive de connaissance. Enchantements magiques sur murs inscrits avec runes anciennes révèlent texte de nos ancêtres. S'il y avait quelques livres ou tomes, ils ont longtemps pourri depuis. Cependant, bien que ce dépôt soit excitant, beaucoup des journaux enchantés sont incompréhensibles avec l'âge, leurs enchantements s'estompant."
 eordand.56.a:0 "Nos chercheurs apprécieront ceci !"
 eordand.57.t:0 "Armurerie de Cadcimn"
 eordand.57.d:0 "La fierté d'un guerrier ancien : une chambre caverneuse approximativement ovale avec sols étagés abrite rangées et rangées d'armes et armures Précurseurs. Masses et lances étincellent encore de magie au toucher, tandis que gardes protectrices ont brûlé ceux tentés au-delà de prudence. Bien que la plupart de l'armurerie enchantée ait estompé avec l'âge, il y en a encore certaines qui sont armes puissantes."
 eordand.57.a:0 "Nous serons la fierté de l'Eordand !"
 eordand.58.t:0 "Quelle est l'Ombre de la Victoire ?"
 eordand.58.d:0 "Avec l'unification de l'Eordand sous un état, cela a été sujet de beaucoup de discussion sur le schéma de couleurs de nos nouvelles bannières. Certains prétendent qu'un nouvel état a besoin d'un nouveau symbole unifiant - quelque chose en or, le plus luxueux et seigneurial de tous. La vieille garde est offensée par ceci, prétendant que c'est abandonner les traditions des vainqueurs durement gagnés. Ils laissent la réponse à vous seul."
 eordand.58.a:0 "Or - richesse, le soleil couchant, et fierté elle-même."
 eordand.58.b:0 "Nous prendrons fierté en nos teintes ancestrales !"
 eordand.59.t:0 "La Porte d'Hiver"
 eordand.59.d:0 "Nos ancêtres nous disent que quand notre espèce reçut cette terre par les fées, ce fut à travers ces portes que nous émergèrent. Des siècles ont passé maintenant, et jusqu'à récemment Dungat était sous contrôle Peitar. La Porte d'Hiver scintille maintenant finalement comme glace, et bien que nous continuerons de respecter à la fois tradition et souhaits des Fées, plus jamais les Peitar n'auront l'opportunité de nous tendre embuscade à travers elle. Dungat, la Porte d'Hiver, longtemps tenue par les Peitar, brille maintenant brillamment avec les Flocons de Neige de l'Hiver"
 eordand.59.a:0 "Que l'Hiver règne éternel"
 eordand.60.t:0 "La Porte d'Automne"
 eordand.60.d:0 "Nos ancêtres nous disent que quand notre espèce reçut cette terre par les fées, ce fut à travers ces portes que nous émergèrent. Des siècles ont passé maintenant, et jusqu'à récemment Orachran était sous contrôle Peitar. La Porte d'Automne gît maintenant finalement calme parmi les feuilles, et bien que nous continuerons de respecter à la fois tradition et souhaits des Fées, plus jamais nous ne permettrons aux Peitar de nous tendre embuscade à travers elle, une leçon apprise à Minnorac. Orachran, la Porte d'Automne, jadis perdue aux Peitar, jouit maintenant des Feuilles d'Automne tombantes"
 eordand.60.a:0 "Que l'Automne tienne pour toujours"
 eordand.61.t:0 "La Porte du Printemps"
 eordand.61.d:0 "Nos ancêtres nous disent que quand notre espèce reçut cette terre par les fées, ce fut à travers ces portes que nous émergèrent. Des siècles ont passé maintenant, et Arankid se dressait comme la seule porte encore tenue par les Saisonnalistes. La Porte du Printemps fleurit maintenant finalement, et bien que nous continuerons de respecter à la fois tradition et souhaits des Fées, nous ne permettrons pas aux Peitar de nous tendre embuscade à travers elle. Arankid, la Porte du Printemps, la seule porte tenue par sa saison légitime, fleurit maintenant avec les Fleurs du Printemps"
 eordand.61.a:0 "Que le Printemps fleurisse pour toujours"
 eordand.62.t:0 "La Porte d'Été"
 eordand.62.d:0 "Nos ancêtres nous disent que quand notre espèce reçut cette terre par les fées, ce fut à travers ces portes que nous émergèrent. Des siècles ont passé maintenant, et jusqu'à récemment Sidpar était sous contrôle Peitar. La Porte d'Été se prélasse maintenant finalement dans le Soleil, et bien que nous continuerons de respecter à la fois tradition et souhaits des Fées, nous ne permettrons pas aux Peitar de nous tendre embuscade à travers elle. Sidpar, la Porte d'Été, pendant des âges tenue par les Peitar, se prélasse maintenant sous l'éclat radieux du Soleil d'Été"
 eordand.62.a:0 "Que l'Été reste sans fin !"
 
 eordand_disaster.1.t:0 "Intrus d'Au-delà"
 eordand_disaster.1.d:0 "Enfin, les druides et mages ont envoyé nouvelle que leur investigation dans l'anomalie magique dans la ruine Domancadh a porté fruit : il semble que le voile instable soit un portail dormant, attendant d'être ouvert. Vers où il mène est inconnu, mais les druides insistent que la magie est stable et permanente, sans risque de fermeture. D'une distance sûre vous regardez alors que les druides forment un cercle autour du portail, faisant signe et prononçant incantations arcanes, le causant de se déchirer, laissant une ouverture déchiquetée. En quelques moments une surface apparaît entre les bords du portail, onduleuse comme surface de lac d'abord mais bientôt s'aplatissant. Une image de quelque part ailleurs apparaît bientôt, pourpres vibrants et oranges contre pierre noire détrempée… hypnotisé par la vision, vous remarquez à peine que deux figures sortent du portail, une courte et portant un crâne de créature aviaire et l'autre haute et forte.\n\nVoûtée et regardant encore un bout de papier mousseux, la créature au crâne aviaire demande : \"Nous sérieusement de retour dans les Bois-Profonds encore ? Je vous l'avais dit que tout ce vagabondage nous mènerait directement de retour en cercle, non ?\"\n\n\"Nan ça ne semble pas trop familier, ces bois ne sont pas les mêmes,\" la grande figure à défenses prononce lentement après avoir regardé autour, ne nous remarquant pas nous et les druides. \"Au moins il n'y a aucun de ces mangeurs de feuilles aux oreilles pointues dans le coin.\"\n\nLe crâne à plumes lève les yeux de la carte, révélant des yeux rouges perçants. \"Ça pourrait être la première fois que tu fus jamais utile, Mûg, si tu ne disais pas les faits complètement évidents. Allez maintenant, rattrape-toi et trouve-nous du feu... attend,\" il pointe avec un ongle pointu, jaune vers un mur bas. \"On dirait que quelqu'un a empilé ici quelques pierres.\"\n\n\"Exact, elles ne s'empilent pas toutes seules,\" épaule sa hache dentelée, le grand amble vers le mur, \"laisse-moi jeter un œil...\"\n\nLa figure massive regarde les briques anciennes, en tire une du mortier ancien, et la jette au loin. Un bruit sourd audible et halètement cause les yeux de la grande figure de s'ouvrir et chercher son petit compagnon. \"Quelque chose pas normal Zyt, entends ça ? Sonnait comme ces oreilles pointues quand elles cassent un ongle.\"\n\n\"Eh bien ça alors ! Je m'en fiche si ce ne sont pas les Bois-Profonds, ces elfes sont encore ici ! Ils ne nous chasseront pas de ces bois cette fois, attrapons-les !\""
 eordand_disaster.1.a:0 "Vite - aux armes !"
 eordand_disaster.2.t:0 "Charge des Traînards"
 eordand_disaster.2.d:0 "Le cor appelle - plus de diables verts sont arrivés à travers le portail ! Soyez rapides d'action, de peur que le Domandrod soit perdu à leur horde !"
 eordand_disaster.2.a:0 "Ils regretteront de souiller le Domandrod !"
 eordand_disaster.3.t:0 "Chasseurs du Vert"
 eordand_disaster.3.d:0 "Silencieux de pied, chasseurs masqués inconnus nous ont approchés. Bien que similaires à certains égards aux Gardiens des Clairières Peitar, ces chasseurs portent oreilles plus pointues et aucune indication de vénération Fée sur eux. Mais ils apportent aussi trophées de bataille avec les Gobelins et Orques dont nous sommes assaillis : ils disent que leur patrie des Bois-Profonds est en guerre avec eux aussi. Ils se nomment 'Elfes des Bois,' et offrent leur assistance pour se débarrasser de cette infection infecte une fois pour toutes !"
 eordand_disaster.3.a:0 "Leur aide est très nécessaire - que les Bois-Profonds nous aident ce jour !"
 eordand_disaster.3.b:0 "Ceux qui ne respectent pas les enseignements des Fées doivent être renvoyés !"
 unlock_merc_wood_elven_hunters_tt:0 "Débloquer la compagnie mercenaire §YChasseurs Elfes des Bois§! pour recruter"
 has_unlocked_merc_wood_elven_hunters:0 "A débloqué la compagnie mercenaire §YChasseurs Elfes des Bois§!."
 eordand_disaster.4.t:0 "Paix dans le Domandrod"
 eordand_disaster.4.1:0 "Honte éternelle soit sur nous. Le Domandrod, notre foyer promis, les clairières des Seigneurs Fées - perdu aux sales envahisseurs ! Ce jour nous ne pûmes arrêter les soi-disant Tranche-Fées, mais nous ne nous reposerons jamais jusqu'à ce que leurs têtes vertes soient longtemps pourries et consommées par la forêt !"
 eordand_disaster.4.2:0 "Un moment de répit après bataille. D'innombrables morts, tachant le Domandrod rouge de sang, avec beaucoup perdus pour toujours aux bêtes et pire de forêt. Votre peloton se renforce pour le prochain assaut des gobelins, regardant le Portail qui nous apporta tel malheur. Mais il reste tranquille, personne ne marche en avant. C'est fini."
 eordand_disaster.4.a:0 "Maudits soient-ils !"
 eordand_disaster.4.b:0 "Remercions les Seigneurs Fées, puissions-nous poser nos lames en paix !"
 
 eordellon.1:0 "Honneurs Funéraires"
 eordellon.1.t:0 "Honneurs Funéraires"
 eordellon.1.d:0 "Pendant beaucoup d'années $PREVIOUS_MONARCH$ a dirigé notre pays, mais maintenant ils sont morts. Comme c'est tradition, un service funéraire sera fait en honneur des saisons, mort symbolisé comme retournant notre pouvoir magique emprunté.\n\nHonorerons-nous l'abondance du Printemps en enterrant le corps sous un jeune arbre, comme nourriture pour nouvelle croissance ? L'Été sera-t-il honoré en retournant les morts aux profondeurs de la mer ? Le rôle de l'Automne de mort dans le cercle de vie sera-t-il honoré avec la pourriture du corps ? Ou l'Hiver prendra-t-il préséance, avec le corps gelé dans glace, honorant l'immobilité et stabilité du profond hiver ?\n\nIl y a une autre option, celle d'un funéraire fait dans le style des ancêtres Précurseurs. Il est dit que les Précurseurs combattirent féroces dragons, et que beaucoup furent brûlés par les flammes draconiques. Crémons le corps en imitation de nos ancêtres."
 eordellon.1.a:0 "Leur corps servira d'hôte pour un arbre magnifique."
 eordellon.1.b:0 "La mer acceptera les morts."
 eordellon.1.c:0 "Le corps pourrira comme feuilles d'automne."
 eordellon.1.dd:0 "Le corps sera préservé pour toujours sous glace."
 eordellon.1.e:0 "Que le service funéraire soit fait en style Précurseur."
 eordellon.2.t:0 "Changement de Saisons"
 eordellon.2.d:0 "Qu'ils croient en l'équilibre des saisons, ou en la suprématie d'une saison au-dessus de toutes les autres, tout change avec le temps. Alors que l'année continue le climat a changé, et avec cela les plus volatiles ont changé leur allégeance à la saison qui semble triompher au moment."
 eordellon.2.a:0 "Je suppose qu'il n'est que naturel que les feuilles changent avec les saisons."
 eordellon.2.b:0 "Ils se trompent gravement - rappelons-leur l'ordre naturel !"
 
