hisost.1.t: "Émigration Frontalière"
hisost.1.d: "des gnolls partent pour hisost yamok ! wtf !"
hisost.1.a: "Qui s'en soucie ?"
hisost.1.b: "Arrêtez-les !"
hisost.2.t: "16e Esmarment, 1452"
hisost.2.d: "Nous arrivâmes aux grands quais de bois et de pierre au bord de l'eau ; non l'eau nourrissante d'Amilak, mais la profonde saumure salée. Je marchai pieds nus, tout comme le général Adeka choisit à la suite de la Bataille des Trois Reines. Les courtisans autour de moi sont différents maintenant. Ils sont graves avec moi, tout comme j'étais autrefois grave avec le Maître Werikleb. Je découvre qu'il y a beaucoup de couronnements, et j'ai passé par le couronnement de la guerre. Je manie la peur, et ne suis plus une simple fille.\n\nLa ville est pratiquement rasée. Nous avons d'abord porté nos feux aux marchés de braconnage, l'endroit où la racaille braconnière Biribitid massacrait nos rhinocéros par douzaines, découpant l'ivoire. Déjà autant un bazar qu'un centre urbain, les feux se répandirent rapidement à travers les étals de bois étalés, et nous ne pouvons sauver que peu. Peu importe. Nous reconstruirons cet endroit en un port qui nous appartient, en terre et pierre plutôt qu'en bois. La conquête de cette ville est la preuve que je peux faire connaître ma volonté, preuve que je défends la gloire de notre peuple.\n\nLe fardeau placé sur moi n'est rien de moins que reforger la fierté des Ofehibi, punir ceux qui empiètent sur le domaine d'Amilak. Je savais que je ne pouvais convaincre mon peuple de marcher pour tout Madriamilak, pas encore… mais chaque village de ma terre aime ses rhinocéros. Nous ornons leurs cornes de fleurs au printemps, dormons contre leur grande masse dans la lourde brume de l'été, rions et pleurons et vieillissons aux côtés de ces nobles créatures. Aujourd'hui j'ai prouvé que mon peuple tuera et mourra pour leurs rhinocéros, et bientôt peut-être ils tueront et mourront pour Amilak aussi."
hisost.2.a: "C'est la justice qui brûle ici."
hisost.3.t: "3e Bloomsend, 1465"
hisost.3.d: "Nous regardâmes depuis le cap alors que les bateaux à fond plat des marchands raheni tangaient lentement par-dessus l'horizon. L'œuvre d'Amilak était accomplie, et pourtant dans toutes les œuvres de guerre je ne vois que boue et flammes. Ne peut-ce être qu'un signe que la pluie commença à tambouriner alors que les Raheni prirent leurs rames ? Que quand je me dressai, regardant ces navires fuyants, le vent tirait sur l'ourlet de ma tunique ?\n\nPeut-être suis-je encore la fille gâtée du Maître Werikleb, et son fantôme me gronde même maintenant d'imaginer qu'Amilak parlerait jamais directement dans mon oreille. Mais je ne peux m'en empêcher - je l'entends si vivement. Je l'entends rugir de joie, car Son Domaine Lui a été rendu.\n\nJ'ai pleuré ; je ne me souviens pas quand j'ai pleuré pour la dernière fois. J'ordonnai aux autres de me laisser tranquille, et je m'agenouillai parmi l'herbe salée et sanglotai. Il s'avère que je suis terrible à cela - de grands morceaux se déchirèrent de moi par accès et sursauts, comme si j'avais oublié le rythme d'une danse. Amilak soit loué pour les gouttes de pluie sur mes joues qui cachèrent mes larmes, quand finalement je retournai au camp."
hisost.3.a: "Le vent souffle vers le nord."
hisost.4.t: "26e Bloomsdawn, 1442"
hisost.4.d: "Ils sont tous gentils avec moi. J'ai demandé un autre pudding aux fruits-flèches, pour lequel Cuisinière doit envoyer deux ou trois serviteurs dans la cave à glace, et même le Maître Werikleb n'a rien dit. J'aurais voulu qu'il dise 'fille gâtée' et dise à Cuisinière de ne pas écouter. J'aurais voulu qu'il m'asseye plutôt et me fasse lui dire qui a renversé Komijagoshay VI, et par quelles tactiques.\n\nTout le monde est occupé-occupé, et il n'y a personne à qui je peux demander de me dire pourquoi je n'ai pas encore pleuré. Les idiotes filles de cuisine sont toutes en flots de larmes, tenant les visages les unes des autres dans leurs mains et ne faisant aucun travail, et elles n'ont jamais même parlé à Père ou Mère.\n\nIls ont exécuté tous les gardes de Kahazu II après qu'il fut assassiné. Le Maître Werikleb appelle cela absurde, et donc j'ai utilisé ma voix royale jusqu'à ce qu'ils m'amènent le garde qui trouva mes parents. Je lui ai demandé s'il me garderait maintenant, parce que je pense que le regret le fera faire attention, et même lui a pleuré. Mais je suis juste restée assise là comme une grosse courge sans jus du tout.\n\nPère-mère fantômes, si vous regardez par-dessus mon épaule, s'il vous plaît pardonnez-moi de ne pas avoir pleuré."
hisost.4.a: "Après, Weriklek m'ordonna doucement d'étudier."
hisost.4.b: "Après, j'ai parlé avec le ciel."
hisost.6.t: "14e Teysuren, 1449"
hisost.6.d: "Nesuha et Bishwos s'affairaient sur les perles de ma cape, et j'ai peur que nous ayons eu des difficultés, juste avant que je parte pour les terrains d'acclamation. Tout cela est absurde, comme si je n'avais pas été assise et dit mon avis à chaque réunion du conseil depuis que j'ai été capable de distancer un garde ou deux. Ils doivent m'habiller dans l'histoire des Ofehibi, dont nos ennemis ne se soucient pas un brin, et montrer au peuple que je suis leur reine, ce que je suis déjà.\n\nJe me trouve impatiente avec eux, ces bonnes gens qui ont connu mes parents bien plus longtemps que moi ; qui ne se réveillent pas parfois en sueur, se demandant frénétiquement s'ils se souviennent du tout du visage de Père. Je veux arracher la boisson de leurs mains et demander comment ils peuvent se mélanger en mon honneur quand tant reste à faire, tant de torts à redresser. Je sens l'eau surgir en moi, un bouillonnement dans mon ventre qui ne semble jamais cesser, qui me pousse à la fureur. Je sens la pression du vent dans mon dos.\n\nC'est Amilak, et Son dessein n'attendra pas."
hisost.6.a: "Je mènerai de l'avant."
hisost.6.b: "Je mènerai du trône."
hisost.7.t: "28e Silversight, 1481"
hisost.7.d: "Devrais-je vous dire, fantômes mère-père, de la facilité de brûler six villes après en avoir brûlé une ? Du vent qui a soufflé dans mon dos tout ce long chemin à travers le Salahad, jusque dans la terre des assassins ? Peut-être vous semble-je cruelle à vous deux, mais je vois plus clairement que jamais. Il ne suffit pas de chasser les Raheni de nos rives, car ils sont sans cesse ambitieux, et la leçon d'Amilak pas encore pleinement enseignée.\n\nQuand nous les avons poussés de Madriamilak, les Raheni sont venus connaître les Mengi comme un peuple contre qui ils pouvaient perdre. Bientôt, ils percevront les frontières aveuglantes du royaume d'Amilak, et le coût terrible qui vient d'empiéter ne serait-ce qu'un peu sur Son domaine."
hisost.7.a: "Pourtant son œuvre continue."
hisost.8.t: "9e Castanmark, 1501"
hisost.8.d: "J'écris pour toi maintenant, Nesuha bien-aimée. Comme moi, tu régneras un jour sans ta mère. C'est mon espoir que par le mérite de ma vie et mon œuvre, tu ne te sentiras pas aussi perdue que je l'ai été autrefois. Tu liras ces journaux un jour, mes maigres justifications pour une longue vie sanglante, et verras tous les endroits où j'ai été terriblement stupide. Je n'ai aucun doute que tu feras beaucoup mieux.\n\nMoi égoïste, cependant - j'ai réclamé la tête du Raj pour ma propre gloire. Ce qui est pourri à son sommet se brisera par nature, et alors que nous nous tenons dans les salles décadentes du Palais Doré, je ne m'émerveille pas des belles choses ici. Je ne vois que terre, lourde et base. Ces Raheni se sont enchaînés à Yrilak par le lucre et l'égoïsme bas ; ils n'ont aucun sens de la divinité, pas vraiment, car leurs Hauts Dieux ne respirent pas dans leur dos, ne les purifient pas avec la pluie rafraîchissante. Ne sois pas liée à la terre, ma fille - c'est la sagesse que je trouve ici.\n\nAmilak-Roi, mon dessein est-il maintenant accompli ? Ton vent soufflera-t-il maintenant vers l'endroit où je languis d'être ?"
hisost.8.a: "Encore le vent souffle vers le nord."
hisost.8.b: "C'est enfin accompli."
hisost.9.t: "Retour Triomphant"
hisost.9.d: "Les rues près du palais débordaient, alors que les gens - humains et gnolls - se pressaient dans les rues en anticipation du retour du héros conquérant. L'air bourdonnait d'anticipation, de joie et de rires, le genre de jubilation né seulement d'un peuple sans souci.\n\nUn grondement lent et régulier commença au loin, se rapprochant graduellement, suscitant un tour de hourras rugissants des célébrateurs assemblés. Du coin de rue la source du son entra en vue, une grande formation d'Awirenya au sommet de leurs rhinocéros, la plaque cérémonielle sur l'homme et la bête brillant dans le soleil de midi brillant.\n\nDerrière eux venait toute la richesse pillée de Rahen, le premier char entier dédié à porter l'énorme trône de Lotus vanté, siège du Raja estimé. Sur les chars suivants, des piles d'or, de joyaux, sans mentionner la porcelaine fine et les épices rares. Les Awirenya et Rabwag sans casque et joyeux jetaient de petites poignées des pièces dans la foule avide, au délice de ceux assez chanceux pour attraper les richesses.\n\nLa Reine Seble peut ne plus être avec nous, mais nous savons qu'elle serait fière."
hisost.9.a: "Rien ne pourrait mal se passer maintenant !"
hisost.10.t: "13e Suren, 1507"
hisost.10.d: "Nous nous sommes disputées aujourd'hui, ma Nesuha. Tu étais si en colère, si sûre, et si fausse. Je n'ai jamais été plus fière.\n\nPeut-être ne penseras-tu jamais que j'avais raison. Peut-être t'assiéras-tu là, lisant ceci comme reine, et t'émerveilleras encore de la folie de ta mère décrépite, insistant à aller dans les foules de gens sans même un garde en vue. Mais ma chérie, les gens avaient fait une rivière, un grand flot des Ofehibi. Aucun danger ne guette plus pour moi dans les eaux du Domaine Céleste. Je suis enfin à la maison.\n\nTout le chemin du retour de la Péninsule d'Ascension, j'ai été inquiète. Connaissais-je Sa volonté ? Réalisais-je ce qu'Amilak désirait de moi ? La rivière m'a portée à travers les rues et je riais. J'ai vu une femme avec une bouche sombrement fermée, aucun sourire prêt pour sa reine. Elle était comme moi, grande-grande, presque aucun sein. Nos yeux se rencontrèrent. Dans les bras de la femme était un petit gnoll, une petite fille, recroquevillée juste comme tu avais l'habitude de te recroqueviller, quand les choses étaient un peu trop bruyantes."
hisost.10.a: "Enfin, la fin est ici."
hisost.11.t: "Le Nouveau Régime"
hisost.11.d: "La défunte Reine Seble était bien aimée de la nation, conquérante, visionnaire, intégratrice - mais même son pouvoir pâlit devant la nature. La loi fondamentale demande : chaque fois que vous poussez, le monde pousse en retour. Les Yenaze Mezhi sont restés tranquillement incensés pendant que la reine était vivante, bouillonnant de ce qu'ils voyaient comme des siècles de privilège traditionnel déracinés - des gnolls dans les awirenya, dans des espaces et rôles traditionnellement réservés pour eux.\n\nMais Seble n'est plus là, et maintenant ils ont joué leur main. Ils avaient planifié longtemps, chaque régiment du palais avait au moins une taupe et les guerriers domestiques des nobles avaient mémorisé les cartes du complexe palatial. C'était fini en un moment. Ce nouveau dirigeant qui n'aurait mené la nation que dans une folie remplie de gnolls fut capturé et exécuté devant un rassemblement des nobles les plus puissants de la terre.\n\nAvec ce coup rapide, les Yenaze Mezhi ont pris le contrôle du gouvernement pour remettre les choses à ce qu'ils appellent l'ordre propre. Il y a un nouveau mot répandu à travers la nation. Les gnolls n'appartiennent pas à des positions de respect ou d'autorité ; ils n'appartiennent qu'aux pieds des humains, soit agenouillés en soumission soit brisés pour leur résistance."
hisost.11.a: "Nous devons les opposer !"
hisost.12.t: "Déloyauté parmi les Yenaze Mezhi"
hisost.12.d: "« Elle est assez folle tu sais. » Le noble vêtu de fourrure remarqua à son compagnon, alors qu'ils passaient un balcon du palais surplombant les casernes Rabwag nouvellement construites.\n\n« Es-tu fou, Dula ? » Son compagnon vêtu similairement siffla en retour, avec un regard inquiet aux gnolls s'entraînant en bas. « Si un des chiens t'attrape disant cela sur le Mezhi ils auront ta tête pour dîner. »\n\n« C'est vrai, les monstres. Mais je ne m'inquiéterais pas, ils ne parlent que cette langue qui jappe. Pleine de jappements et de gémissements. » Il fit une pause, suivant le regard de son compagnon en bas. « Ils disent que le Mezhi peut la parler aussi. Je me demande si c'est la mort de ses parents qui l'a fait, tu sais. » Dula parla encore, s'arrêtant pour se pencher sur le balcon et cracher. « Mis la folie dedans, je veux dire. »\n\nLe second secoua la tête. « Je n'ai pas plus d'amour pour eux que toi mon ami, mais contrairement à toi je suis assez attaché à ma tête, et n'ai aucun désir de la perdre. » Ses yeux voltigèrent en bas encore, et il reprit sa marche.\n\n« Je ne fais que grommeler Akau ! Il n'y a pas de trahison en cela ! » Dula cria après lui, le regardant partir. « Seulement grommeler. » Il répéta à lui-même dans un demi-marmonnement, crachant par-dessus le balcon une dernière fois avant lui-même continuer."
hisost.12.a: "Mots inquiétants."
hisost.13.t: "14e Truefrost, 1489"
hisost.13.d: "Je ressens d'être tirée loin de mon dessein, et peut-être les Yenaze Mezhi l'ont-ils senti. Peut-être est-ce pourquoi les traîtres ont tant tremblé, quand ils furent trouvés et menés à la mort, car mon dessein est celui d'Amilak, et ils devront rendre compte d'eux-mêmes dans la prochaine vie. En mon absence, les indolents ont prévalu. Leurs yeux n'ont pas contemplé ce que nous avons, et ils soit ne se souviennent pas soit ne tiennent pas compte de la leçon lugubrement enseignée par nos occupants raheni.\n\nÀ contrecœur, je dois rester. Le vent garde mes yeux clairs, et je vois que surgir maintenant serait voir tout ce que j'ai construit s'effondrer derrière moi. Cette terre, maintenant libérée, doit être correctement redressée, et ses nombreux peuples unis sous Amilak. Il n'y a pas de raccourcis.\n\nAu moins je peux être avec Nesuha, et la voir grandie si forte. Je ne suis pas ce que j'étais autrefois, bien que je ne sois pas non plus grand-mère, et dans le regard féroce de Nesuha, la ferme disposition de son museau, je vois l'avenir du Domaine Céleste. Guerrière féroce et future reine, qu'elle soit bien guidée. Si elle ne l'est pas, ce ne sera pas sa faute, car elle est en tous points une fille dont être fière. J'ai été partie si très souvent."
hisost.13.a: "Je distribuerai la justice."
hisost.13.b: "Amilak connaît le pardon."
hisost.14.t: "Désillusion Gnoll"
hisost.14.d: "Les gnolls du royaume étaient quelque peu inquiets quand le premier essai fut fait de les intégrer dans notre société. C'était un arrangement inouï ; chaque fois que humains et gnolls coexistaient dans le passé, c'était sous le règne de Kultistes adorateurs de démons qui traitaient les humains comme esclaves et fourrage pour sacrifices. Quand le soulier était sur l'autre pied, les humains exterminaient impitoyablement chaque gnoll qu'ils pouvaient trouver. La Reine Seble promit une troisième voie, humains et gnolls vivant comme égaux, comme frères.\n\nAux gnolls il semble que son rêve est mort avec elle.\n\nIls peuvent ne pas être traités comme monstres encore, mais leur situation actuelle n'est pas beaucoup mieux. Ils en sont venus à voir tout ce qui leur fut dit comme mensonges, et tragiquement cela inclut ce que nous leur avons dit sur Amilak aussi. C'est navrant qu'ils voient leur situation comme un échec d'Amilak et non de nous, Ses serviteurs indignes. Ils ont tourné le dos à Amilak et sont retournés à adorer seulement son dieu-parent Kvanga. Nous ne pouvons même pas les blâmer. Kvanga ne les a jamais trahis et de toutes apparences, à travers nous, Amilak l'a fait."
hisost.14.a: "Nous avons fait plus qu'échouer aux gnolls, nous avons échoué à Amilak."
hisost.15.t: "Les Awirenya Déposent les Armes"
hisost.15.d: "Les Awirenya sont la force la plus élite de la nation, possédant non seulement la grande force d'autres élites guerrières mais aussi des cœurs vraiment nobles. Il a été très embarrassant pour les Yenaze Mezhi que ces champions de notre nation n'aient rien que mépris pour son leadership actuel. Après avoir forgé des liens incassables avec leurs alliés gnolls sur le champ de bataille, ils ont immédiatement rejeté les mensonges des Yenaze Mezhi sur les gnolls étant inférieurs aux humains. Pour faire valoir leur point ils ont, jusqu'au dernier, déposé leurs armes et refusé de servir les Yenaze Mezhi. Cela a été un choc pour beaucoup : la plupart des Awirenya viennent de milieux nobles eux-mêmes pourtant il semble que leurs frères d'armes leur sont plus chers que leurs frères de sang. Avec le cœur de notre armée étant arraché, la capacité des Yenaze Mezhi d'édicter leurs politiques a été sévèrement entravée et cela s'est révélé désastreux pour leur image parmi la population générale."
hisost.15.a: "Ils étaient dignes de leur nom, mais nous n'étions pas dignes d'eux."
hisost.16.t: "Une Nation Divisée"
hisost.16.d: "Les Yenaze Mezhi ont saisi beaucoup du gouvernement, mais pas tout. Pourtant, il a été difficile pour les sections qui résistent aux Yenaze Mezhi d'agir contre eux ouvertement. Maintenant, les circonstances dictent qu'ils pourraient devoir. Certains éléments des Yenaze Mezhi sont allés au-delà de persécuter ou expulser les gnolls et ont commencé à massacrer les gnolls sans discrimination. Cela a été inacceptable pour ces parties du gouvernement qui acceptent encore les gnolls, mais cette branche radicale des Yenaze Mezhi a clairement fait savoir qu'ils ne reculeraient pas. Une autorité dans la faction rivale réfléchit sur quoi dire à ses compagnons ; ce qu'il décide affectera la réponse de toute la coalition."
hisost.16.a: "Nous devons défendre les gnolls."
hisost.16.b: "Il n'y a rien à faire."
hisost.17.t: "Ceux dans le Besoin"
hisost.17.d: "Dans notre terre existent des organisations charitables, principalement dirigées par les Semayebaka, travaillant à aider ceux dans le besoin. Ces organisations sont principalement axées autour des fidèles, cependant, et après la persécution que les gnolls ont fait face de la part des Yenaze Mezhi, cela tend à ne pas inclure beaucoup de gnolls. Bien qu'il y ait beaucoup d'humains en grand besoin d'aide, leurs tourments sont rarement aussi sévères que nos citoyens Gnolls en ce moment. Utilisant les ressources de ces fondations, nous pourrions soutenir beaucoup de familles gnolls faisant face à la persécution des Yenaze Mezhi. Sans cela, plusieurs communautés gnolls pourraient mourir entièrement.\n\nIl y a cependant un problème inhérent - nous serions essentiellement en train de voler ces fondations et décider qui était digne des donations. Les gens qui ont donné à ces fondations faisaient confiance aux Semayabaka pour le donner à ceux dans le besoin et donc nous serions intrinsèquement en train de manquer de respect à leur volonté peu importe ce que nous faisons avec. Indépendamment de notre raisonnement, nous ne pouvons imaginer qu'Amilak serait content de nous volant les donations données à Ses prêtres. De plus tous les humains qui comptent sur ces fondations charitables seraient laissés avec rien ; cela ne réduirait pas vraiment la souffrance, cela la placerait juste sur nos communautés humaines à la place."
hisost.17.a: "Les gnolls en ont plus besoin !"
hisost.17.b: "Deux torts ne font pas un bien."
hisost.18.t: "Camarades d'Armes"
hisost.18.d: "Les Awirenya refusant de servir les Yenaze Mezhi ont servi d'inspiration pour la soldatesque commune. Beaucoup de régiments désertent, prenant leur équipement et entraînement et allant protéger les gnolls des forces loyales aux Yenaze Mezhi. C'est un geste noble, mais un qui laisse le royaume avec un problème immédiat ; nous avons encore besoin d'une armée. Les soldats désertent en tels nombres que notre armée sera laissée significativement diminuée si nous ne les arrêtons pas. Coupés de la logistique de l'état, c'est aussi questionnable à quel point ils sont capables de résister réellement à un effort concentré des Yenaze Mezhi. Pourtant, c'est ce qu'ils souhaitent. Nous savons que la reine aurait été fière d'eux."
hisost.18.a: "Encouragez-les !"
hisost.18.b: "Remettez-les en ligne !"
hisost.19.t: "Exemple des Awirenya"
hisost.19.d: "Après la dissolution des Awirenya suivant le coup d'état ils ont été les opposants les plus francs des Yenaze Mezhi et ont servi de phare, brillant à tout notre peuple et les menant loin des mensonges des nobles. Leur honneur est incontestable, leurs convictions au-delà du doute. Ils servent d'exemple à nous tous et Amilak sourit sûrement sur eux pour leur courage. Il y a une grande inquiétude, cependant ; nous comptons grandement sur leur expertise dans l'armée. Même certains de nos alliés, opposants inflexibles des Yenaze Mezhi comme ils sont, ne sont pas contents du choix des Awirenya, craignant que d'autres nations profitent de notre désunion. Mais si nous ne faisons le bien que quand c'est commode, faisons-nous même le bien du tout ?"
hisost.19.a: "Nous devons les encourager à retourner au service."
hisost.19.b: "Si nous ne tenons pas sur le principe nous ne tenons pas du tout."
hisost.20.t: "Bonté des Gens Ordinaires"
hisost.20.d: "Un gnoll caché ici, un gnoll nourri là, un agent des Yenaze Mezhi envoyé en cercles pendant que certains gnolls fuient la ville. À travers toute la nation, des situations comme celles-ci se jouent ; beaucoup des gens ordinaires voient les gnolls comme Mengi et les protègent de la colère des Yenaze Mezhi. Il y a des représailles, bien sûr : gens battus, emprisonnés, même tués. Ces gens, braves comme ils sont, n'ont aucune défense contre les nobles qui ont pris le pouvoir. Malgré la douleur qu'ils souffrent, ces gens aident les gnolls quand nous ne pouvons pas. Il est certain que beaucoup plus de gnolls seraient expulsés si les gens ordinaires ne les protégeaient pas."
hisost.20.a: "Si seulement tous étaient si courageusement altruistes !"
hisost.21.t: "Saison de Pillage"
hisost.21.d: "Avec les politiques anti-gnolls des Yenaze Mezhi en place, les gnolls ont perdu beaucoup de leurs protections. Leur propriété n'est plus reconnue par la loi, et donc à peu près tout le monde des guildes aux mendiants sont entrés dans le pillage. Cela a été affreux pour l'économie, avec non seulement la perte des artisans gnolls et marchands gnolls mais aussi un grand nombre d'humains abandonnant le travail honnête en faveur du vol. Les Yenaze Mezhi sont incroyablement contents ; bien qu'ils préféreraient que les gens ne méprisent pas la loi et l'ordre si flagrant le ravage des entreprises gnolls a dramatiquement réduit la capacité des gnolls d'opposer les Yenaze Mezhi.\n\nIl y a une opportunité pour nous d'entrer aussi. La tentation est chuchotée dans nos oreilles : nous pouvons utiliser l'argent pour aider les gnolls dans le futur ; parfois nous devons compromettre pour atteindre nos buts ; si nous ne prenons pas leur richesse quelque voleur mesquin la prendra à la place et la gaspillera en boisson. Notre conscience ne nous laissera pas tranquille avec ces pensées, cependant. Nous devons nous demander : que penserait Amilak ? que penserait Seble ?"
hisost.21.a: "Leur richesse pourrait être mieux utilisée…"
hisost.21.b: "C'est mal ! Protégez leur propriété."
hisost.22.t: "Cieux Assombris"
hisost.22.d: "Nous avons juré que l'amour d'Amilak transcendait les frontières raciales ; nous avons promis que gnolls et humains pouvaient vivre en harmonie ; nous avons dit à notre peuple que tous pouvaient être Mengi. Maintenant, sous le leadership des Yenaze Mezhi, nous jurons qu'Amilak ne nous favorise que nous, nous promettons que les gnolls seront soumis, nous disons au peuple que les gnolls sont en dessous de nous. Un tel changement flagrant de nos valeurs n'est pas passé inaperçu. Partout les gens demandent si nous savons vraiment ce qu'Amilak veut, et si nous le faisons, alors pourquoi Amilak est-il devenu si capricieux ? Certains se demandent si Amilak nous parle même du tout, ou si les Semayabaka disent juste ce qu'ils veulent entendre pour nous faire croire qu'ils ont Sa faveur. Certains se demandent même si Amilak est là du tout… comment sinon une telle contradiction flagrante pourrait-elle rester inexpliquée ? La plupart ne douteraient jamais de leur foi en Amilak, mais leur foi en nous… pas tant."
hisost.22.a: "Malheur."
hisost.23.t: "Champs en Jachère"
hisost.23.d: "L'intégration des gnolls dans notre société a apporté une nouvelle force de travail ; initialement méfiés, les premiers rôles qu'ils furent encouragés à prendre étaient des emplois moins désirables comme le travail de ferme. Avec le temps, beaucoup de fermes en vinrent à compter sur les travailleurs gnolls. Avec les politiques anti-gnolls des Yenaze Mezhi en plein effet, beaucoup de gnolls sont allés se cacher, et c'est dur de se cacher si vous devez aller travailler au même endroit tous les jours. Beaucoup de gnolls ont choisi de simplement arrêter de se montrer et il n'y a pas assez d'humains pour les remplacer. Nos conseillers avertissent d'une famine nationale."
hisost.23.a: "Ainsi nous affamons."
hisost.24.t: "Souvenez-vous"
hisost.24.d: "Seble était notre reine, notre reine brillante et glorieuse. Elle marcha sur Rahen et domina tous ces états qui nous auraient asservis, même le soi-disant 'Harimraj'. Elle vengea le meurtre de ses parents. Elle repoussa les ténèbres quand elles semblaient prêtes à nous avaler entiers. Elle coopéra avec nos frères Mengi vivant dans le royaume d'Amilak. Elle répandit la foi au loin et au large. Son plus grand héritage cependant est aussi celui sous la plus grande menace, son harmonie avec les gnolls.\n\nElle les amena à chaque niveau de société. Elle accepta leur dieu-parent Kvanga et permit à ces gnolls égarés par les démons d'au-delà de se repentir et venir dans l'étreinte aimante d'Amilak. Elle éleva même un enfant gnoll, Nesuha Zor Melas-Sanzon, comme le sien. Seble était comme la fureur tonnante d'Amilak et la pluie apaisante toutes ensemble, mais les gens savent laquelle de celles-ci elle donnerait aux Yenaze Mezhi.\n\nDans la capitale ils marchèrent par milliers portant la bannière du vrai héritier de Seble, la bannière de la maison Zor Melas-Sanzon. Tout ce que les Yenaze Mezhi pouvaient faire était garder les manifestants contenus ; certaines de leurs forces abandonnèrent même leurs postes et rejoignirent les manifestations aussi. Les Yenaze Mezhi parvinrent finalement à rassembler leurs escadrons les plus loyaux. Ces troupes brisèrent finalement la manifestation… par la force. Ils battirent quiconque résistait, certains des manifestants moururent même sous l'assaut. Dans leur zèle les soldats allèrent jusqu'à s'introduire par effraction dans plusieurs bâtiments dans la capitale, brisant fenêtres et arrachant portes de leurs gonds pour arriver aux manifestants qui s'étaient cachés à l'intérieur.\n\nBien que la manifestation fut dispersée cela n'importait pas, les dégâts avaient été faits. Les nouvelles de la grande manifestation à la capitale se sont répandues comme un feu de forêt et à travers toute la nation, de nouvelles manifestations commencent, appelant à une fin au règne des putschistes et à l'ascension de Nesuha."
hisost.24.a: "Seble n'aurait pas voulu cela !"
hisost.25.t: "23e Teysuren, 1511"
hisost.25.d: "Kebek,\n\nNe me harcèle pas, je sais que ça fait des siècles. Ne m'assois jamais pour écrire plus, si jamais tu avais besoin de preuve que je ne suis pas ma mère. Merci pour les journaux. Si elle avait dit la moitié de ces choses à moi !... Pas besoin de s'excuser non plus. Que tu les aies gardés en sécurité est un miracle.\n\nÉtrange de connaître une version d'elle avec du doute… me sentais toujours paresseuse autour d'elle, irrésolue. Essayant de me rappeler du passage de 'Métier à Tisser d'Hajo' - « ceux qui reculent devant la lame craignent la même chose pour leur peuple ». Ou toi me disant gentiment qu'une moi de sept ans c'était bien que je sois nulle en histoire militaire, parce que maman avait fait toute la conquête… aucun de vous ne savait comment parler aux enfants, au fait.\n\nNous avons fini avec les procès, au moins pour la noblesse et les officiels. Réfléchissant à une amnistie finale pour mettre les choses proprement au lit. Une chose que maman n'a jamais comprise est que si un ennemi pense qu'il ne peut jamais revenir du désert, il continuera à te combattre, il ne changera jamais. Besoin que les petits Mezzies pensent que nous ne les jugerons pas pour leurs parents idiots. Et nous avons besoin que toute cette époque désolée se sente enfin terminée. Pour nous gnolls, aussi. Mettre une ligne sous tout et continuer à construire quelque chose de nouveau.\n\nMaman voulait des pluies douces et des vagues de grain, comme moi. Elle voulait un peuple idiot et paisible. Je vois un peu de moi-même en cela, ce qui est encore plus joli que ça sonne. Ce n'est pas qu'on ne s'entendait pas… bon, tu sais. Maintenant je comprends que c'était à propos d'elle, pas moi.\n\nD'accord, devenant larmoyante. S'il te plaît considère venir à la capitale. Ne t'entraînerai pas dans l'enseignement aux enfants, je promets.\n\n- Nez\n\nPS : J'ai envoyé un peu de mon melon d'hiver des jardins du palais. Je m'en fiche si tu penses que c'est une affectation idiote, ils ont meilleur goût quand je les fais pousser."
hisost.25.a: "Un nouveau commencement."
hisost.26.t: "Chasse aux Sorcières"
hisost.26.d: "Il n'y a pas de ténèbres tout à fait comme celle du plan d'ombres, pas dans le cœur du marécage ou dans aucune caverne profonde - c'est une vérité que les Awirenya avaient apprise rapidement en entrant dans le royaume du mal. Le domaine de Yrilak semblait déterminé à les confondre ; pendant des heures ils avaient combattu profondément dans la fondrière, et même ici les serviteurs trolls de la Sorcière combattaient encore - bien qu'en nombre de moins en moins - alors que lame, griffe et sabot trouvaient leurs marques.\n\nMaintenant ils s'arrêtèrent, leurs bottes craquant sur les feuilles flétries jonchant le sol. Mortes - comme tout le reste dans cet endroit maudit.\n\n« Capitaine ! » un des éclaireurs en avant appela, faisant signe au leader de la compagnie, un grand Gnoll nommé Aderv, vers l'avant. « Nous avons un problème. » Elle hocha vers l'avant. « La piste se divise. Trois voies. Ils se sont séparés. »\n\nAderv jura.\n\n« Nous ne pouvons risquer de séparer la compagnie. » L'éclaireur continua, jetant un regard en arrière à la collection fatiguée d'humains et gnolls.\n\n« Tu ne penses pas que je sais ça ? » Aderv aboya en retour, son irritation illuminant presque les ténèbres. « Le Mezhi devra vivre avec la tête d'une seule Sorcière. Qu'Amilak nous pardonne. » Il se redressa, nettoya sa lame sur le bas de son tabard, et cria. « Awirenya ! Notre proie se divise, et donc nous devons choisir notre piste ! »"
hisost.26.a: "Suivre les traces lourdes."
hisost.26.b: "Suivre le sentier dissimulé."
hisost.26.c: "Suivre le pas léger."
hisost.27.t: "Hireet"
hisost.27.d: "Les trolls étaient plus nombreux dans cette direction. Non que ce soit surprenant pour Adarv - il s'était attendu à la plus grande résistance dans cette direction, mais aussi à la plus grande récompense.\n\nTout le plan d'ombres était un endroit morose, et pourtant d'une manière ou d'une autre le repaire de Sorcière qu'ils avaient maintenant trouvé faisait honte au reste. Des corps jonchaient les salles, et pas juste ceux mis là par la main des Awirenya. Cages thoraciques desséchées, têtes coupées, membres déchirés - principalement d'origine troll - étaient éparpillés comme des jouets abandonnés.\n\nIls arrivèrent à la chambre finale, et Adarv retint son souffle. Ils pouvaient tous le sentir, la présence à l'intérieur. Nul ne pouvait se méprendre sur l'aura d'un tel mal, et nul ne pouvait nier au moins un peu de peur. Pourtant, Amilak poussait dans son dos. Il cria l'ordre de charger.\n\nSang, cris, chaos. Carnage dès le moment où ils ouvrirent la porte. La forme d'une énorme troll femelle hulkante, impossiblement grande et musclée, yeux allumés de joie sadique. Humains et Gnolls volèrent également sous ses lourds coups. Adarv esquiva à peine, se baissant sous sa grande forme, et encercla derrière elle. Plus de ses hommes inondèrent la pièce, leur bravoure non diminuée même alors qu'une fraîche vague du pouvoir sombre de la Sorcière éteignit la vie d'une demi-douzaine d'entre eux. Il frappa à travers son dos, une entaille profonde dans sa peau rugueuse, et le monstre cria. Il sut alors qu'ils allaient gagner - ils étaient trop nombreux, et elle était trop faible - trop épuisée des longues guerres - pour rassembler la volonté sombre de Yrilak contre eux.\n\nLes autres Awirenya saisirent l'ouverture, ouvrant de fraîches blessures qui échouaient à guérir, et la forme de la créature vacilla. Plus longtemps était un troll devant eux, mais une Sorcière.\n\n« Pourquoi servir votre Dieu vide ? Quel bien vous est-il venu, de lui, d'être envoyé à cet endroit pour mourir ? Suivez-moi plutôt, et connaissez ce que vous avez toujours langui. Quelque chose de vrai et réel, un endroit d'appartenance. » Hireet bouillonnait, mais ses mots sonnaient avec désespoir.\n\nAdarv frappa à sa tête.\n\nCe ne fut pas un meurtre propre. Il lui fallut six coups complets pour la séparer de son cou épais, et tout le temps elle se débattait, une autre demi-douzaine d'Awirenya s'empilant pour la retenir. Enfin elle tomba, et il prit la masse coupée du sol ensanglanté, fuyant un ichor vil qu'il pensait vert en couleur."
hisost.27.a: "« Nous n'avons pas besoin de tes mensonges, Sorcière. »"
hisost.28.t: "Illfanill"
hisost.28.d: "Les traces étaient soigneusement cachées, et à plusieurs moments Adarv craignit qu'ils aient perdu la piste. Si ce n'était pour les Semayabaka qu'ils avaient amenés avec eux, ils l'auraient presque certainement fait. Il n'avait aucun esprit pour la magie, mais supposément la piste avait été masquée avec, un sort de dissimulation intelligent conçu spécifiquement pour permettre à quelqu'un de passer sans trace. Heureusement le résidu d'une telle sorcellerie était aussi traçable que des empreintes, si on savait comment regarder.\n\nIls tombèrent sur une caverne dissimulée, son entrée enveloppée dans un nuage d'ténèbres apparemment impénétrable - d'une manière ou d'une autre encore moins perméable que la morosité persistante du reste du plan profane. Il envoya les éclaireurs en premier ; une caverne comme celle-ci pourrait être un piège mortel pour les imprudents. Sa prudence fut récompensée de la pire façon - avec les cris de mort de ses compagnons, alors que certains de ses éclaireurs rencontrèrent quelles horribles magies la sorcière avait laissées pour eux.\n\nIl serra les dents, et se tourna vers la compagnie. « Nous entrons ensemble maintenant. Nous savons qu'elle est là. Nous sommes rapides, et nous ne nous arrêtons pas. Si quelqu'un tombe à côté de vous alors vous continuez. Seule la tête de la garce termine ceci. » Il mena, et le reste des Awirenya suivit.\n\nC'était l'enfer ici-dedans. Non seulement figurativement, mais littéralement. La caverne serpentait et pliait, les tunnels bouclaient et se courbaient l'un sur l'autre. Le temps semblait avoir perdu toute signification - avaient-ils été à l'intérieur pendant des minutes, ou des heures ? Dans les ténèbres perpétuelles tout ce qu'Adarv savait avec certitude était que ses amis mouraient. D'étranges cris résonnaient, alors que de plus en plus d'Awirenya tombaient victimes des machinations cruelles de l'ennemi. Puis, soudain, espoir.\n\n« Ici ! » Leur mage cria, une explosion de lumière dans les ténèbres. Illuminée par l'éclat de son bâton, la figure d'une ancienne vieille femme ridée, ses doigts bien bien trop longs, se profilait dans le coin de la caverne en avant. Adarv chargea, une prière à Amilak sur ses lèvres, et le vent dans son dos.\n\nLa minute suivante fut un flou. Son corps bougea, la magie de la sorcière piqua, et son épée sembla frapper de son propre chef. Quand il cligna ensuite, il se tenait seul dans un cercle de cadavres, le corps décapité de la sorcière au centre, sa tête dans sa main."
hisost.28.a: "« Je me souviendrai de votre sacrifice, amis. »"
hisost.29.t: "Komina !"
hisost.29.d: "Les pas qu'ils avaient choisi de suivre auraient presque pu être faits par un enfant, légers et décalés comme s'ils sautillaient. Alors qu'ils marchaient après eux, le monde autour semblait devenir plus léger, plus brillant - l'air plus vif, plus doux - pourtant en même temps moins clair, enveloppé dans une brume.\n\n« Capitaine, tu penses qu'on se rapproche encore de la faille ? » Une voix grinçante pipa derrière lui, sûrement le plus jeune parmi leur compagnie. « Tais-toi et garde ta garde levée. » Adarv siffla en réponse, ses yeux dardant de côté en côté.\n\n« Maintenant maintenant. Il n'y a pas besoin de cela. Venez, asseyez-vous. » Un ton mélodique sortit de quelque part en avant ; le voile de brume s'écarta pour révéler une petite maison près d'un ruisseau. C'était presque comme le monde matériel ici, tempéré et tranquille. Dehors la maison était assise une femme d'une beauté stupéfiante, radieuse comme le soleil, la moitié inférieure de son visage obscurcie par un voile doux.\n\nLe jeunot fit mine d'avancer, mais le bras d'Adarv rencontra son mouvement. « Non. C'est elle. »\n\n« Oh allons maintenant, pourquoi être comme ça ? Je ne suis aucune menace pour vous. Le coven est déjà brisé - je ne vous porte aucune malice. En fait, j'aimerais aider. J'aurai besoin d'un nouveau foyer, et sûrement votre royaume bénéficierait de mon soutien. » Les yeux de la femme scintillèrent, chauds, sincères.\n\nAdarv secoua la tête. Il était trop vieux, trop fidèle, pour tomber dans de telles tactiques. Sa main bougea vers son épée - mais la langue du jeunot fut plus rapide. « Nous le prendrons ! Que pouvez-vous nous offrir ? »\n\nSous le voile, son sourire se courba cruellement. Sans avertissement, la lumière s'estompa, et la brume se transforma en fumée épaisse. Le jeunot cria, une lumière noire méchante éclatant de lui. « Il est corrompu ! » un des autres cria, tournant leur lame sur lui, seulement pour être rencontré par la parade d'un autre.\n\nLe chaos éclata. Presque aveugle dans le noir les Awirenya combattirent les Awirenya, chacun pensant l'autre ennemi. Sous le vacarme fou Adarv rampa vers l'avant. Komina était encore assise à sa table, ses yeux rayonnant de la magie de Yrilak, voile déchiré et méchant, dents pourries pleinement affichées. Elle souriait encore alors que la lame d'Adarv rencontrait sa chair, et la lumière dans ses yeux s'éteignit. Les oreilles d'Adarv devaient l'avoir trahi, car il aurait pu jurer que son dernier son était un soupir de soulagement."
hisost.29.a: "« Amis ! Arrêtez. La Sorcière est morte. »"
hisost.30.t: "6e Teysuren, 1449"
hisost.30.d: "J'ai fui aujourd'hui. Comme c'est drôle, et comme c'est enfantin.\n\nCela fait longtemps que les gardes ont pu m'attraper, tous alourdis de leur armure. Fille grande-grande, comme ma mère m'appelait, jambes longues-longues. Mais aujourd'hui il n'y avait personne pour me ramener en courant, car j'ai découvert que les couronnements n'ont pas vraiment besoin de leurs reines. Jusqu'à ce qu'on m'appelle, je suis un peu un meuble - et merci Amilak pour cela !\n\nJe me suis allongée sur le dos sur le Rocher des Appelants ; ils font la pluie de là parfois, s'ils se sentent particulièrement dramatiques. Mes filles sont venues me trouver, Nesuha et Bishwos, car elles avaient trop agacé les clercs avec leurs gloussements et nous étions toutes pratiquement bannies. Elles m'apportèrent des fruits-flèches et du curry de chèvre et un peu du vin de grain, et Bishwos parla sans fin de ce garçon idiot qu'elle va épouser.\n\nNous lui avons dit de ne pas dire oui jusqu'à ce qu'il ait juré sa loyauté à tous ceux qui comptent pour elle ; jusqu'à ce qu'il ait prouvé qu'il ajoutera à sa vie. Nous nous sommes gavées trop-trop pleines, et nous sommes allongées à plat sur nos dos sous le soleil de l'après-midi comme de gros petits cochons, nous disputant exactement combien de fois il doit venir à la maison avant que Bishwos dise oui. Je me demande, parfois, d'une vie avec seulement ce genre de calcul.\n\nPeut-être qu'un jour, toutes les filles ofehibi seront si grasses et idiotes et stupides. Tant de grain se répandra des greniers qu'elles n'auront jamais eu ne serait-ce qu'une pensée de faim. Elles voltigeront à travers la rue de composé en composé, incapables de choisir entre cinq ou six robes importées, faisant et cassant des amitiés sur les plus petites disputes. Elles seront une terreur pour leurs parents, insouciantes et irrespectueuses, et elles ne s'inquiéteront de rien du tout.\n\nJ'espère."
hisost.30.a: "Nous pensons que tu serais fière."
hisost.31.t: "Briseur de Castes"
hisost.31.d: "Supérieure, moyenne, inférieure. Hiérarchie inflexible, chaînes qui enchaînent l'âme.\n\nCe n'est pas de l'hypocrisie de juger quand on est coupable de péché soi-même. Non, au lieu c'est d'autant plus noble pour cela, de porter le péché pourtant faire le bien malgré cela. Les castes de Rahen enchaînent son peuple, il n'y a pas de croissance en elles, seulement stagnation et pourriture. Nous les brisons, comme nous l'avons fait avant, comme nous le ferons encore - ainsi tous peuvent venir à la lumière d'Amilak ensemble."
hisost.31.a: "En son nom !"
hisost.32.t: "Toucher le Ciel"
hisost.32.d: "Le sentier du sommet était rude et raide. Des pierres lâches jonchaient le chemin usé par les pieds le long de la face rocheuse, souvent tranchantes et dentelées d'une manière qui coupait même à travers les chaussures les plus robustes. [Root.Monarch.GetName] grogna, saisissant un bâton de fortune, et se tira au-dessus d'un autre rocher.\n\nQu'est-ce qui [Root.Monarch.GetHerHim] avait possédé de faire ce voyage ? Ce n'était pas pour la même raison que tant d'autres pèlerins s'étaient traînés à l'oracle de Tughayasa - [Root.Monarch.GetName] ne mettait aucun crédit dans la divination raheni, formidables que leurs magies puissent être. Seble avait toujours forgé sa propre destinée, et en son nom [Root.Monarch.GetName] ferait de même. C'était le ciel lui-même qu'[Root.Monarch.GetSheHe] cherchait, au sommet d'une montagne si haute qu'elle nainait tout ce qu'[Root.Monarch.GetSheHe] aurait pu trouver en Madriamilak. À travers la campagne en Dhujat, [Root.Monarch.GetSheHe] avait nourri un doute, un malaise rongeant au creux de leur estomac. Rahen pourrait-il VRAIMENT être le royaume saint, autant que Madriamilak l'était ? [Root.Monarch.GetSheHeCap] trébucha alors qu'ils s'élevèrent au-dessus de la crête de la prochaine inclinaison, agrippant [Root.Monarch.GetHerHis] bâton pour maintenir l'équilibre face à la chute soudaine devant [Root.Monarch.GetHerHim].\n\nIl était déjà arrivé - le pic. Rien d'autre ne s'élevait au-dessus d'[Root.Monarch.GetHerHim], rien d'autre que le ciel. [Root.Monarch.GetName] étendit [Root.Monarch.GetHerHim] main vers lui.\n\n« Amilak, seigneur. Es-tu ici ? »"
hisost.32.a: "Et il était."
hisost.33.t: "Laiton Poli"
hisost.33.d: "[Root.Monarch.GetName] se promena dans les rues de Sramaya, profitant du soleil et de la beauté de la ville. [Root.Monarch.GetSheHeCap] s'assit sur un banc surplombant le port, et juste absorba les vues. Les rires remplissaient les rues alors que des enfants humains et harimari luttaient ensemble.\n\n« Beau, n'est-ce pas ? » Une voix dit, alors qu'une femme s'assit à côté d'[Root.Monarch.GetHerHim]. Lourdement chargée de bijoux, colliers et bracelets faits de laiton, chacun d'un âge et style différent, elle avait pour toute l'apparence d'une marchande.\n\n« Ça l'est, » le dirigeant déguisé répondit. « C'est un jour joli, on ne pourrait demander de meilleures conditions pour marcher dedans. »\n\n« Et maintenant, grâce à vous, mon seigneur, beaucoup plus peuvent en profiter. Je ne me référais pas au temps, mais à eux. » Elle hocha vers les enfants jouants, où une fille hobgobeline criait aux garçons luttants, leur disant d'arrêter. « Les chaînes ont été brisées, et le poids qu'ils portaient commence déjà à se lever. C'est une longue route d'ici, mais des moments comme celui-ci sont maintenant possibles. Ces enfants deviendront amis, et aucun d'eux n'aura à appeler l'autre maître. »\n\n« Alors, vous m'avez reconnu. J'admets que je prenais cette promenade pour voir comment les choses ont changé. Qu'avez-vous vu passer votre étal, colporteur ? »\n\n« J'ai vu beaucoup de choses au fil des ans. J'ai vu de la cruauté, j'ai vu de l'hypocrisie, j'ai vu de la haine, et j'ai vu la bigoterie dans sa forme la plus pure. Mais maintenant, je pense que cette ville peut être sur la bonne voie. Seulement en redressant les erreurs d'hier les gens peuvent-ils avoir un meilleur demain. »\n\n« Vous avez raison. J'espère juste que ça dure. Les traditions peuvent être dures à changer, et les gens peuvent être volages. »\n\n« Les gens vous le diront. Ils ne vous laisseront pas reculer sans payer pour cela. Ils regarderont. Je regarderai toujours. » Et pendant un moment, le [Root.Monarch.GetTitle] pensa que les yeux du colporteur changèrent. Dans la lumière du soleil scintillante, sa peau prit une teinte plus sombre, et la réflexion de la quantité copieuse de bijoux fit que ses yeux et visage semblèrent aussi laiton que les joyaux.\n\n« Que voulez-vous dire par- » [Root.Monarch.GetSheHe] commença, mais fut distrait alors que les garçons luttants roulèrent dans la fille hobgobeline. Elle se fit mal au genou et commença à pleurer. Les garçons arrêtèrent leur combat pour s'assurer qu'elle allait bien, et alors que le [Root.Monarch.GetTitle] retourna son attention au banc, il réalisa qu'il était vacant. Le colporteur était parti sans un mot.\n\n[Root.Monarch.GetSheHeCap] se leva. [Root.Monarch.GetSheHeCap] avait encore du temps, et était secoué par les mots de la femme. Peut-être [Root.Monarch.GetSheHe] n'était pas encore trop vieux pour divertir des enfants jouants pendant quelques heures avant de retourner au palais."
hisost.33.a: "Un nouveau jour à Sramaya."
hisost.34.t: "Date Inconnue"
hisost.34.d: "Ils sont tous gentils avec moi. J'ai demandé quelque chose de ridicule, juste pour voir s'ils le trouveraient, et maintenant un petit phoque harpe du cap Naléni aboie son aboiement heureux vers moi depuis le coin de la pièce. J'aurais voulu avoir le Maître Werikleb, pour m'appeler 'fille gâtée'. Elle m'assiérait et me ferait lui dire qui a renversé Komijagoshay VI, et par quelles tactiques.\n\nJe mourrai bientôt, disent-ils. Mon souffle finira et mes eaux se calmeront. Je reconnais la chance, pas toujours donnée, de pousser une fois de plus mon air dans le monde. Merci, Amilak. Tout le monde est occupé-occupé, et il n'y a personne à qui je peux demander de me dire pourquoi je n'ai pas encore pleuré. Ils préparent pour le prochain qui mènera ; je suis déjà oubliée, sauf qu'ils sont gentils.\n\nLecteur, sachez ceci. Mon nom était Seble, et j'ai senti le vent d'Amilak dans mon dos, et j'ai souri quand il pleuvait. J'avais des genoux noueux, et j'aimais mon professeur, et je pouvais courir si putain de vite. J'engloutissais tout ce qui était fait avec des fruits-flèches, et j'honorais mon père et ma mère. Si jamais vous courez pour placer votre couteau dans le cœur d'un agent de l'injustice, alors je cours avec vous."
hisost.34.a: "Au revoir, grande reine."
hisost.90.t: "Souverain des Sables du Sud"
hisost.90.d: "Le vent du désert souffla à travers les sables dentelés ; des étendards brisés jonchaient le sol et des bannières en lambeaux voltigeaient sans but dans la brise. Deux armées s'étaient affrontées sur les dunes, une rencontre de sauvagerie, discipline, et volonté divine. Les combats avaient été féroces, alors que le soleil combattait le ciel sur le sol en dessous, mais maintenant le champ de bataille gisait silencieux, sauf pour les gémissements s'estompant des blessés et encore mourants.\n\nLa bataille était longtemps finie maintenant, l'ennemi brisé et dispersé, le soleil bas et faible, se couchant sous l'horizon. Pourtant malgré cela le ciel brillait clair et brillant, illuminé par la lumière s'estompant en bleu le plus pur.\n\nLe soleil n'est qu'une caractéristique du ciel."
hisost.90.a: "Ils ne se dresseront plus sur notre chemin."
hisost.90.b: "Continuer jusqu'à ce qu'il ne reste rien !"
hisost.91.t: "Sous le Soleil Brûlant"
hisost.91.d: "Tuée sur le champ - la reine est morte, l'adversaire a triomphé !"
hisost.91.a: "Notre lumière s'est éteinte."
hisost.97.t: "Dévot de Kvangahga"
hisost.97.d: "« Entendez tous la parole d'Amilak ! » La voix résonna au loin. « Soumettez-vous à sa majesté, car vous vivez dans son domaine ! »\n\n« Il continue encore, Griz. » Un gnoll dit à l'autre. Les deux étaient assis dans une zone ombragée hors du chemin principal, hors de vue - bien que pas par design.\n\n« Ignore-le juste, Eveg. » Grizaka répondit, enfilant adroitement une ficelle à travers un petit joyau comme partie d'un collier. « Il veut bien dire, à sa manière. Les humains, ils ne comprennent simplement pas Kvanga. Ils ne voient qu'Amilak, et Yrilak. Bien et mal. Ils ne connaissent pas la terre qui fleurit, qui donne la vie. »\n\n« Hmph. Si tu es sûre. Nous pourrions partir tu sais. Ces Semayabaka sont plus agaçants de jour en jour. » Eveg grogna, levant son marteau et concentrant son attention de retour sur son travail. Il frappa la tête d'une nouvelle hache sur son manche.\n\n« Non Eveg. Ce prêtre est agaçant, mais le Mezhi est bon, dans son cœur. Elle comprend notre peuple, connaît notre valeur. Ici nous pouvons avoir un meilleur futur que les plaines, un futur où humain et gnoll peuvent vivre ensemble. C'est un monde que Kvanga voudrait, un monde de vertu. » Elle se leva, s'étirant, tenant l'objet fini. « Fini, je pense. »\n\n« Où vas-tu ? »\n\n« J'ai pensé que je pourrais en faire un cadeau à notre ami. Peut-être qu'il commencera à comprendre. » Grizaka sourit, et marcha vers la voix prêchante."
hisost.97.a: "Peut-être pouvons-nous coexister ?"
hisost.98.t: "De Gnoll et d'Homme"
hisost.98.d: "Le Hisost Yamok réformé opère comme une Diarchie royale, avec le pouvoir centralisé dans la dynastie de la maison Melas-Sanzon et ses deux branches, à la fois les côtés humain et gnoll de la famille.\n\nCet arrangement signifie qu'avec l'ascension d'un nouveau monarque, ou la mort d'un héritier, il n'y a pas de manque de jeune sang talentueux prêt à entrer en ligne. Nous devons seulement choisir quel côté de la dynastie favoriser cette fois."
hisost.98.a: "La lignée gnoll."
hisost.98.b: "La lignée humaine."
hisost.104.t: "Pardon"
hisost.104.d: "Les actes sont faits et passent, entrant dans les annales de l'histoire. Peu importe ce qui arrive, est arrivé, ou arrivera, Amilak sera là jetant son jugement. Peu importe quoi, nous savons que nous pouvons expier."
hisost.104.a: "Il peut nous pardonner."


