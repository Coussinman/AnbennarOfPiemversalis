 S23_show_no_weakness_title:0 "Ne Montrer Aucune Faiblesse"
 S23_show_no_weakness_desc:0 "Le sang a éclaboussé les appartements royaux, les gorges tranchées dans les lits de repos. Les Raheni n'ont ni honneur, ni dignité ! Notre nation pleure nos souverains assassinés et notre pauvre jeune Seble, mais nous devons rester forts. Même maintenant, les chiens de Prukhakin regardent vers le sud, cherchant, sondant, guettant la moindre faiblesse - espérant nous voir tomber, comme toute la côte d'Ofehibi est déjà tombée.\n\nNous ne les laisserons pas faire.\n\nNous devons nous rallier derrière notre jeune Reine et rejeter ces pirates dans l'océan qui les a enfantés, un message pour chaque rejeton de Rahen. Hisost Yamok ne tombera pas !"

 S23_gnollish_frontier_title:0 "La Frontière Gnoll"
 S23_gnollish_frontier_desc:0 "Avec la menace présente écartée, notre regard doit se tourner vers l'ouest. Les gnolls Fieldstalker ont longtemps été nos amis ici au-delà du Keygas, mais la tribu montante d'Haraagtseda est une tout autre histoire. Déjà ils reniflent et fouillent nos frontières, cherchant l'expansion tout comme les chiens de Rahen. Eux aussi connaîtront notre résilience, mais d'abord nous devons nous occuper de ceux qui nous sont favorables. Beaucoup de gnolls résidant ici dans notre Royaume ont des liens de meute et familiaux avec ceux de l'autre côté de la frontière. En exploitant leur loyauté et leurs connexions, nous pouvons renforcer nos rangs et affaiblir Haraagtseda, nous laissant renforcés et eux affaiblis pour l'inévitable conflit à venir."

 S23_expanding_the_realm_title:0 "Étendre le Royaume"
 S23_expanding_the_realm_desc:0 "Depuis la fondation même de notre royaume, nous avons poussé l'étendue du domaine d'Amilak vers l'avant, étendant la lumière de son regard au-delà des frontières fluviales du royaume. Ici nous nous sommes installés, en paix avec ces gnolls qui appelaient aussi notre foyer le leur.\n\nMais maintenant le temps de la paix est révolu, et le temps du conflit est venu - Haraagsteda ne peut plus être autorisé à siéger comme un vautour sur notre flanc. Que résonnent les appels de guerre et que chevauche le Rhinocéros ! Les gnolls de l'ouest connaîtront la main d'un autre souverain, plus douce et plus capable."

 S23_faith_in_the_faithless_land_title:0 "La Foi en Terre Sans Foi"
 S23_faith_in_the_faithless_land_desc:0 "Dans sa bienveillance, Amilak a assigné à chacun de ses peuples élus une terre à eux, et un Roi-du-Ciel pour veiller sur eux. Ici cependant, au-delà des frontières de son royaume, nous existons en dehors de cette bienveillance. C'est notre charge quotidienne de pousser sa volonté dans le domaine des Dieux-Parents, de nous rappeler chaque jour que nous le servons lui et lui seul, maintenant plus que jamais. Pour poursuivre ce dessein, nous créerons un grand temple dans la capitale, un qui déclarera à tout Dreksaret notre vérité - ici aussi se trouve Madriamilak !"

 S23_the_exception_title:0 "L'Exception ?"
 S23_the_exception_desc:0 "Amilak est notre dieu, et le plus grand dieu, mais cela ne veut pas dire qu'il est le seul dieu. Ses nombreux Dieux-Parents détiennent la domination sur des terres en dehors de son domaine, et il n'est donc peut-être pas surprenant que nos amis gnolls adorent un autre que lui. Kvanga est leur déesse, disent-ils, une patronne de la terre et de la forge, qui a forgé les gnolls à partir des hyènes en êtres capables de vertu.\n\nCette adoration nous pose un défi théologique profond. Tous les Mengi devraient adorer Amilak, et nos gnolls SONT des Mengi - mais ils adorent à juste titre une déesse dans son propre domaine, une déesse de vertu. Le Mezhi a confié à un conseil de nos plus sages Semayabaka de délibérer sur cette adoration, et une conclusion a été atteinte : les Gnolls peuvent adorer Kvangahga, tant qu'ils reconnaissent aussi Amilak. Il ne reste plus qu'à les en convaincre."

 S23_darkness_on_the_doorstep_title:0 "Les Ténèbres sur le Seuil"
 S23_darkness_on_the_doorstep_desc:0 "Nous avons été négligents. Dans notre quête contre le mal, nous avons négligé le cœur même de la volonté de Yrilak sur Halann, les ténèbres viles et insidieuses qui suintent de son marécage.\n\nAussi près que l'autre rive du Keygas s'étendent ses tentacules. Le seigneur de Simegasa, traître de l'âme qu'il est, a fait pacte avec les serviteurs favoris de Yrilak - les Sorcières de Yezel Mora. Exciser les ténèbres là-bas est au-delà de nous pour l'instant, mais nous pouvons les contenir."

 S23_demons_of_the_savannah_title:0 "Les Démons de la Savane"
 S23_demons_of_the_savannah_desc:0 "À l'ouest s'étend la plaine sans fin, une chose de beauté pour certains, mais souillée presque irrémédiablement par le toucher sulfureux de l'infernal. Les Gnolls Xhazobkult polluent la terre avec leurs bûchers et leurs cendres, l'adoration de leurs maîtres démoniaques. Comme c'est affreux, de révérer un être qui ne cherche qu'à consumer, d'aspirer à rien de plus qu'être une coquille vide.\n\nNous, les fidèles, ne pouvons tolérer cela. Le vent d'Amilak tire vers l'ouest, et ses guerriers suivent."

 S23_queens_gambit_title:0 "Le Gambit de la Reine"
 S23_queens_gambit_desc:0 "La Reine a élaboré un plan, une frappe brillante et rapide contre les colonies raheni restantes le long du littoral nord. La mer est notre avantage, même si nous y avons peu de pouvoir - infestée de Raheni et de Pirates comme elle l'est, elle présente encore une barrière aux renforts de Rahen. En attaquant tous les Raghamideshi en même temps et en les défaisant de manière décisive ici en Sarhal, nous pouvons sécuriser la côte contre les débarquements marins, les forçant à nous concéder leurs colonies. Nous devons être prudents, cependant ; échouer à sécuriser toute la côte et nous nous noierons inévitablement dans une marée renouvelée de leurs sauvages conquérants."

 S23_suffer_no_heathen_title:0 "Ne Tolérer Aucun Païen"
 S23_suffer_no_heathen_desc:0 "Avec la côte d'Ofehibi et son peuple en sécurité sous notre protection, notre attention doit se tourner vers l'intérieur pour un temps. Le joug de Rahen était serré, et leur règne a malheureusement éloigné beaucoup des Mengi locaux de la grâce d'Amilak. Nous ne les blâmons pas d'avoir perdu la foi ; nous savons combien c'est dur ici de l'autre côté du Keygas, sans parler de sous la botte des amoureux de tigres. Non, nous les ramènerons simplement vers la vérité, aussi doucement - ou aussi fermement - que nécessaire."

 S23_faithless_and_misguided_title:0 "Les Sans-Foi et les Égarés"
 S23_faithless_and_misguided_desc:0 "Kvanga peut être un dieu-parent vertueux d'Amilak, mais tous les Gnolls ne sont pas si favorablement disposés dans leur adoration. Alors que nos frontières s'étendent vers l'ouest, nous venons faire face à une forme beaucoup plus sombre d'adoration gnoll, celle de l'infernal Xhaz. Si loin de la lumière d'Amilak, il est naturel de tomber dans les ténèbres, mais nous ne pouvons laisser ces maux persister. Nous leur montrerons une nouvelle voie, une meilleure voie, la voie de la terre et du ciel, afin qu'ils puissent devenir des Mengi eux aussi."

 S23_secure_our_future_title:0 "Sécuriser Notre Avenir"
 S23_secure_our_future_desc:0 "Notre noble roi et reine gisent morts, et nos espoirs et rêves pour l'avenir reposent sur les épaules de la jeune Princesse Seble. Elle aura de grandes hauteurs à gravir pour venger la mort de ses parents, et aura besoin de toute l'aide que nous pouvons lui offrir. Des tuteurs doivent être engagés pour nourrir son grand esprit et sa langue, et des alliances formées pour repousser la prédation raheni jusqu'au jour où elle sera assez âgée pour prendre la couronne. Ce jour-là, sa rage et sa détermination nous mèneront sur le chemin de la vengeance."

 S23_the_coronation_title:0 "Le Couronnement"
 S23_the_coronation_desc:0 "Que sonnent les cloches de célébration, car un Mezhi va être couronné ! Nous préparerons une cérémonie, plus grandiose et ostentatoire que jamais tenue auparavant, une déclaration de richesse et d'unité, qui résonnera à travers le monde. Seul le temps dira quel sera l'héritage de notre jeune Mezhi, mais pour l'instant les espoirs de notre nation l'accompagnent. Comme elle s'élève, Hisost Yamok aussi s'élève !"

 S23_route_to_rahen_title:0 "La Route vers Rahen"
 S23_route_to_rahen_desc:0 "La justice demande œil pour œil, mais la vengeance demande un continent pour un roi.\n\nLe Mezhi n'est pas satisfait de sécuriser nos frontières, non. Dans son cœur brûle une rage si profonde qu'il faudrait un océan pour l'éteindre, et seulement un né du sang de Rahen pour cela. Ainsi elle est appelée à la guerre, et ainsi nous suivrons. Nous ne sommes pas des marins, et ne pouvons traverser les eaux du golfe en force comme notre ennemi l'a fait, mais la Volonté Indomptable du Mezhi nous mènera sur la route moins parcourue, autour de la côte et à travers le désert de Salahad.\n\nMalheur à quiconque se mettra en travers de notre chemin."

 S23_colonial_comeuppance_title:0 "Châtiment Colonial"
 S23_colonial_comeuppance_desc:0 "Raghamidesh, les rivages de Rahen. Terre de marchands, de richesse, d'avidité et d'avarice éhontée. Ces imbéciles amoureux des tigres se croyaient en sécurité ici, protégés par les vagues rugueuses du golfe, libres de nous piller ainsi que nos Frères Mengi.\n\nCes temps sont révolus.\n\nNous avons traversé les sables brûlants du Salahad pour apporter la justice à ces terres étrangères, si loin de la grâce d'Amilak. Certains pourraient les plaindre, pratiquement abandonnés des dieux, mais pas nous. Le seul salut que nous offrons aux colonisateurs se trouve dans les flammes purificatrices."

 S23_all_under_amilak_title:0 "Tous sous Amilak"
 S23_all_under_amilak_desc:0 "Le royaume grandit, et comme il le fait, le nombre des fidèles doit aussi grandir. Il ne convient pas que les habitants du nouveau royaume saint adorent des dieux païens ; c'est un affront à tout ce qui est saint. Le royaume d'Amilak est pour Amilak seul, bien qu'il permette bien sûr à Kvanga son domaine.\n\nNous apporterons sa parole et son adoration à nos nouveaux sujets, et sauverons leurs âmes creuses."

 S23_none_are_guiltless_title:0 "Nul n'est Innocent"
 S23_none_are_guiltless_desc:0 "La côte de Rahen est cendre, mais cela n'est toujours pas suffisant. Le vent d'Amilak pousse encore, et la justice doit être rendue. Nous, Ofehibi, ne sommes pas étrangers aux chaînes et aux fers, et les Raheni le savent bien, car ils ont acheté nos esclaves en abondance pendant de longs siècles passés. Pourtant, ce sera un changement pour nous de tenir le fouet plus longtemps que les blocs d'enchères, et un changement pour eux de se retrouver sous sa morsure.\n\nCertains disent que les peuples de Rahen sont innocents des crimes de leurs maîtres, et peut-être que le sang sur leurs mains est moindre, mais ils sirotent néanmoins les soucoupes de notre souffrance. Nous sommes meilleurs qu'eux cependant, et leur offrirons la chance de se repentir, une pénitence servie dans le labeur."

 S23_all_rahens_rot_title:0 "Toute la Pourriture de Rahen"
 S23_all_rahens_rot_desc:0 "Depuis les jours du premier Harimraj, Rahen porte une pourriture. Les harimari peuvent être des conquérants admirables, mais comme le tigre ils sont paresseux, décadents. En quelques courtes générations, la corruption a fleuri et s'est envenimée dans leur cour de lotus, une corruption qui n'a jamais cessé.\n\nLa pourriture ne peut être purifiée par la seule combustion des états marchands. Non, elle doit être excisée à son cœur même - le Raj lui-même. Dehinjansar est le siège de son pouvoir, et donc Dehinjansar doit être nôtre. Le prendre signalera la fin de l'âge de Rahen - le début de notre ascendance."

 S23_wrongs_righted_title:0 "Les Torts Redressés"
 S23_wrongs_righted_desc:0 "Le vent d'Amilak se calme.\n\nNos souverains assassinés reposent bien dans le royaume d'Amilak, leurs morts vengées. Notre peuple se dresse uni ; bien que certains puissent encore grommeler, nul ne peut nier notre unité. Le chemin nous appelle maintenant à la maison, il y a une célébration à tenir. La capitale doit être préparée, le peuple entendra parler de nos victoires !"

 S23_overtures_east_title:0 "Ouvertures à l'Est"
 S23_overtures_east_desc:0 "Nous ne sommes pas seuls dans notre position précaire ; beaucoup d'autres royaumes mengi font face à des menaces externes similaires. De fiers royaumes comme Boyebareti se dressent encerclés, et même des clans de l'intérieur comme Teleksemayi voient des empiètements sur leurs frontières, sans parler de ces royaumes qui affrontent les hordes trolls de Yezel Mora.\n\nSi les Mengi doivent émerger indépendants de ces temps difficiles, nous devons le faire ensemble. C'est l'unité qui nous a rendus grands sous Zenidir, et bien qu'aucun Mezhi'Mezhi ne naîtra ici, unis nous pouvons néanmoins tenir."

 S23_establishing_the_rabwag_title:0 "Établir les Rabwag"
 S23_establishing_the_rabwag_desc:0 "La Reine Seble a esquissé une réforme dramatique de notre armée, intégrant les gnolls dans une tenue d'infanterie légèrement blindée connue sous le nom de Rabwag. L'infanterie gnoll rapide et puissante, non entravée par une armure lourde, sera capable de suivre le rythme de nos Awirenya au sommet de leurs Rhinocéros, nous permettant de mieux les soutenir et les approvisionner sur le terrain. L'unité ici est notre force, gnolls et humains se complétant de manières qu'ils n'auraient jamais pu gérer auparavant."

 S23_queen_and_matriarch_title:0 "Reine et Matriarche"
 S23_queen_and_matriarch_desc:0 "Notre jeune Mezhi fait face à quelques difficultés pour établir son règne. Bien que tous les vrais cœurs hisosti saignent pour elle, beaucoup échouent à voir au-delà de sa jeunesse et de son sexe. Contrairement à nous humains cependant, nos frères gnolls n'ont aucun scrupule à accepter le règne d'une femme, et beaucoup des meutes prêtant maintenant allégeance à notre Seble sont elles-mêmes menées par des matriarches. Cette avenue inattendue de soutien peut fournir de grands dividendes à l'avenir, mais pour l'instant nous devons rallier le reste du peuple à leur exemple. Apporter la paix et la richesse au royaume aidera sûrement en cela."

 S23_economic_integration_title:0 "Intégration Économique"
 S23_economic_integration_desc:0 "Au cours de nos récents efforts de développement, il est venu à notre attention à quel point notre commerce dépend de l'économie et du dur labeur des gnolls. Leur recyclage minutieux et leur artisanat intelligent forment une portion significative du travail fait dans notre société, mais c'est malheureusement assez déconnecté de l'économie humaine par une série de lois anti-gnolls et d'édits locaux. Avec les gnolls étant intégrés dans notre état grâce aux réformes du Mezhi, il est temps de permettre au travail gnoll de prospérer, et nos coffres avec."

 S23_troubles_at_home_title:0 "Troubles à la Maison"
 S23_troubles_at_home_desc:0 "Le mécontentement a éclaté parmi les Yenaze Mezhi concernant l'intégration des gnolls par le Mezhi dans notre royaume. Ils se plaignent et gémissent, prétendant que les droits donnés aux gnolls empiètent sur leurs privilèges traditionnels, que permettre aux gnolls de servir dans l'armée marginalise leur importance. Les plus audacieux parmi eux osent même retenir les taxes dues de nos coffres et les levées de nos armées.\n\nClairement, en l'absence de notre Mezhi, ils ont oublié leur place. Nous devons leur rappeler où vont leurs loyautés, et sécuriser la prospérité de notre état. Qui sait quels complots peuvent être en train de mijoter derrière des portes closes…"

 S23_gnolls_in_the_awirenya_title:0 "Gnolls dans les Awirenya"
 S23_gnolls_in_the_awirenya_desc:0 "Avec les Yenaze Mezhi à la limite séditieux calmés pour l'instant, c'est enfin un moment opportun pour continuer la transformation de notre armée, et finaliser l'intégration des gnolls dans nos armées. Jusqu'à maintenant, l'adhésion aux Awirenya, notre renommée cavalerie montant des rhinocéros, a été restreinte entièrement à l'élite la plus fine de notre population humaine. Plus maintenant.\n\nLe contingent gnoll des Rabwag a déjà formé des liens forts avec nos Awirenya existants et beaucoup ont plus que prouvé leur valeur pour rejoindre. Nous financerons une expansion de nos installations militaires dans nos territoires gnolls pour permettre cela."

 S23_changing_times_title:0 "Temps Changeants"
 S23_changing_times_desc:0 "Comme nous avions tort.\n\nDe penser notre victoire complète, de nous penser au sommet du monde, si proches que de toucher les cieux. Quelle arrogance, quelle négligence. Les Yenaze Mezhi nous ont montré que la pourriture n'est pas si facilement balayée, que sans vigilance, la pourriture peut grandir à la maison aussi. Nous devons surmonter ces putschistes, pour le souvenir de nos idéaux - pour le souvenir de notre Reine !"

 S23_reparations_title:0 "Restauration"
 S23_reparations_desc:0 "Beaucoup ont souffert pendant le coup d'état, mais aucun de nos sujets plus que les gnolls. Sujets à de dures représailles pour leurs torts perçus par les Yenaze Mezhi, beaucoup ont perdu richesse, foyers, même famille. Bien qu'il soit impossible de redresser tous les torts - car aucune quantité d'or ne ressuscitera les morts - nous devons faire un effort pour reforger les chaînes qui maintiennent ensemble notre société. Cela commencera par améliorer les vies de nos citoyens gnolls."

 S23_renewed_title:0 "Renouveau"
 S23_renewed_desc:0 "Tous nos buts précédents n'étaient pas mal placés. Lutter contre l'injustice est toujours juste, la croisade contre les serviteurs de Yrilak - le mal lui-même - est le plus haut dessein de tous. Avec cela à l'esprit, une fois de plus le vent s'agite vers l'ouest ; sûrement un signe de la faveur d'Amilak sur notre route vers la rédemption, mais aussi un appel à l'action. L'infernal Xhazobkult peste encore les plaines sarhali. Nous les purifierons, une fois pour toutes."

 S23_in_the_heart_of_darkness_title:0 "Au Cœur des Ténèbres"
 S23_in_the_heart_of_darkness_desc:0 "Il n'existe pas de plus grand repaire du mal que le Marécage d'Ombres. Le domaine de Yrilak sur Halann, le cœur même des ténèbres, il est infesté par les trolls corrompus et leurs maîtresses sorcières. Ce ne sont pas seulement ces habitants du marécage qui servent l'anathème cependant - la terre elle-même est malade, suintant l'ombre comme si elle était blessée. Il y a un ancien monument aux bords du marécage, une relique des temps avant sa propagation. Nous le restaurerons, une déclaration de notre intention."

 S23_hags_in_the_room_title:0 "Les Sorcières dans la Pièce"
 S23_hags_in_the_room_desc:0 "Des histoires éparses parlaient d'une déchirure sombre au cœur du marécage, un arbre plein de clous qui saignait les ténèbres, une effigie d'horreur. Ce n'est plus une histoire maintenant, mais une vérité. Au centre du marécage se dresse un grand arbre, un clairement poussé dans un noble dessein, mais perverti pour aider le mal.\n\nPlus maintenant.\n\nLe vent d'Amilak souffle, un grand coup de vent nous poussant comme nul n'a ressenti depuis les jours de la Reine Seble. Nous apporterons sa lumière à ce royaume sombre, purifierons la Matriarche, et chasserons le trio de Sorcières dans les ténèbres mêmes qui les ont engendrées !"

 S23_siblings_under_the_sky_title:0 "Frères sous le Ciel"
 S23_siblings_under_the_sky_desc:0 "Les Mengi ne sont pas le plus uni des peuples ; à part la courte unification de nos états sous le grand Zenidir, nous avons été brisés et en guerre pendant des siècles. Pourtant malgré cela, les liens entre nous sont indéniables. Nos actions ont fait de nous quelque chose comme un bouclier pour nos frères Mengi, et dans notre crise d'identité personnelle, peut-être une reconnexion avec nos frères dans le royaume saint nous ancrera-t-elle."

 S23_side_by_side_title:0 "Côte à Côte"
 S23_side_by_side_desc:0 "L'unité a prouvé son pouvoir d'innombrables fois, la force combinée des gnolls et humains ensemble triomphant dans d'innombrables batailles de Sarhal à Rahen. Gnolls et humains servent ensemble du fond même de nos armées - les Rabwag, jusqu'au sommet - les Awirenya. Il est temps de compléter la transformation de notre armée dans son entièreté. Gnolls et Humains combattront côte à côte, sur le dos des rhinocéros et à pied. Avec dents et sabots piétinants."

 S23_elephant_awirenya_title:0 "Awirenya à Éléphants"
 S23_elephant_awirenya_desc:0 "Les seigneurs éléphants de Dhujat sont un peuple étonnamment similaire au nôtre. Eux aussi ont dompté la faune locale, et tiennent les animaux en grande importance, basant leur société autour d'eux. Bien que nos Rhinocéros soient naturellement plus dignes de révérence que leurs éléphants, nous ne pouvons nous empêcher de ressentir une certaine parenté ici. Leurs cavaliers d'éléphants sont impressionnants en effet, et la masse considérable des éléphants les rend bien mieux adaptés comme plateformes mobiles d'artillerie et de canons que nos rhinocéros axés sur le choc. Les intégrer dans nos Awirenya améliorera dramatiquement notre capacité de guerre."

 S23_forgiveness_title:0 "Pardon"
 S23_forgiveness_desc:0 "De la côte ouest de Salahad, à travers la savane, dans le marécage et au nord à travers le Golfe, jusqu'au pied même des montagnes de l'Échine-du-Serpent. Ainsi s'étend notre terre, le domaine d'Amilak, le royaume saint lui-même. À travers cette vaste étendue les hymnes de louange seront entendus, et tous lèveront les yeux vers les cieux avec révérence.\n\nSûrement cela sera suffisant : sûrement, enfin, nous aurons finalement expié ?"

 S23_restitution_title:0 "Restitution"
 S23_restitution_desc:0 "L'injustice nous a été faite, claire et vraie, et les dirigeants de Rahen méritaient leur sort. Mais leur peuple n'a aucune part dans les événements qui se sont passés, n'avait aucune agence dans les choix faits. C'est une chose de commercer en sang et sueur, d'échanger des pièces contre la chair et le labeur, mais une tout autre chose de le voir jour après jour, de voir les vies de ces gens. Non, il est clair maintenant qu'il n'y a pas de droiture à les forcer à être esclaves en chaînes et fers pour le crime d'un autre. Le poids moral de la servitude ne peut être qu'individuel - une telle restitution ne peut être collective."

 S23_ruins_of_the_raj_title:0 "Ruines du Raj"
 S23_ruins_of_the_raj_desc:0 "Le Raj est tombé de notre main, sa pourriture brûlée, mais dans la ruine cendrée aucun espoir ne fleurit. Ce que nous avons présenté comme triomphe n'était que chaos, et à travers Rahen les castes demeurent, sociétés liées dans des chaînes de l'esprit. C'est particulier peut-être, notre aversion à un tel ordre, mais il n'y a pas de noblesse dans les castes - pas de place pour la croissance ou l'émancipation. Les castes sont des chaînes éternelles, liées non à une personne mais à tout un peuple.\n\nNous n'avons pas brisé les castes alors, mais nous pouvons maintenant. Le Rahen central tombera sous notre domination, et nous briserons les limites des castes même au-delà de ces frontières. Quiconque sera autorisé à être quoi que ce soit, pourvu qu'il le mérite !"

 S23_along_the_kharuyana_title:0 "Le Long du Kharuyana"
 S23_along_the_kharuyana_desc:0 "Il semble que le monde entier fonctionne sur les rivières - et il est facile de voir pourquoi. Le puissant Kharunyana rivalise même avec notre Keygas, et les peuples de Rahen prospèrent sur ses rives, bien qu'encore sous l'emprise d'oppresseurs. Si l'on regarde au nord le long de la rivière, même de nombreuses lieues au sud, l'ombre du Mont Tughayasa peut être vue. Les Raheni parlent de l'oracle au sommet du pic, et nous nous demandons. Un lieu si proche du ciel, même si loin du royaume saint, pourrait-il être le domaine d'Amilak ?"

 S23_plains_of_shamakhad_title:0 "Les Plaines de Shamakhad"
 S23_plains_of_shamakhad_desc:0 "Les Plaines de Shamakhad : autrefois un royaume de héros, puis une tête de pont pour une marée d'envahisseurs hobgobelins, le fléau d'Haless. Quoi qu'ils puissent être maintenant, ils ont eu une longue histoire mouvementée. Des terres fières et un peuple fier, qui ne devrait pas souffrir sous la botte d'oppresseurs. Nous serons meilleurs qu'eux, cependant - même ceux qui pensaient se dresser au-dessus des autres seront acceptés dans notre nouveau domaine."

 S23_peeling_back_the_paint_title:0 "Décoller la Peinture"
 S23_peeling_back_the_paint_desc:0 "L'histoire de Bhuvauri est une tragédie. Autrefois un soulèvement d'esclaves, les opprimés se battant pour la justice, un noble rêve en effet. Pourtant avec leur victoire est venue une défaite encore plus vraie, car ils se sont tournés vers la chose même dont ils s'étaient libérés pour assurer leur nouvelle liberté. Des chaînes retirées de leurs propres corps remises à d'autres, une imitation moqueuse et pâle de l'affranchissement. Peut-être ne sommes-nous pas ceux pour juger, mais c'est un tort que nous pouvons redresser tout de même. Le sépulcre blanchi s'effondrera, un autre pas sur notre chemin vers le pardon."

 S23_our_own_sins_title:0 "Nos Propres Péchés"
 S23_our_own_sins_desc:0 "C'est une chose de connaître le mal chez les autres, et de l'enlever d'eux, mais c'est le plus dur de tous de voir le mal en soi-même.\n\nPendant de longues années les Ofehibi ont commercé en esclaves, et beaucoup de richesse est venue à nos terres en résultat de cela. Notre peuple a tourné le dos aux traditions des Mengi dans la chasse aux pièces, échangeant le labeur rédempteur de la servitude contre un commerce en biens. Pourtant maintenant en égale mesure nous voyons que la souffrance aussi en est venue, pas même strictement de ceux forcés au labeur, mais dans le fait que ce sont nos institutions d'esclavage qui ont mené aux prédations de Rahen. Nous prétendons à la rédemption, au pardon, pourtant nous fermons les yeux sur ceux dans nos propres terres encore sous le fouet et la verge.\n\nNous ne laisserons plus cela nous tacher. L'esclavage sera aboli à travers Hisost Yamok, et ensemble tous avanceront vers un meilleur avenir."

