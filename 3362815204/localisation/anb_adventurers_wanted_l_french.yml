aw_wyvern_flights_scare_people:0 "Les Vols de Wyvernes Effraient les Locaux"

aw_satyrs_1:0 "§Y(Aventuriers Recherchés !)§! §gSatyrs :§! §OFêteurs Hédonistes§!"
desc_aw_satyrs_1:0 "Les satyres sont des fées mâles ressemblant à des demi-humains, demi-chèvres. Dans les temps anciens, ils habitaient une grande partie des Profondeurs (qui couvraient Escann et au-delà) jusqu'à ce qu'ils soient poussés au bord de l'extinction par Castan Beastbane. Certains disent que c'était à cause de leur sens de l'humour généralement grivois. Lorsque les satyres arrivent, les gens du commun deviennent souvent sujets à leurs caprices hédonistes, participant à de grandes fêtes, à des beuveries et à bien plus. Au moins, la musique est bonne !"
aw_satyrs_2:0 "§Y(Aventuriers Recherchés !)§! §gSatyrs :§! §OUne Fête Constante§!"
desc_aw_satyrs_2:0 "Les satyres sont des fées mâles ressemblant à des demi-humains, demi-chèvres. Dans les temps anciens, ils habitaient une grande partie des Profondeurs (qui couvraient Escann et au-delà) jusqu'à ce qu'ils soient poussés au bord de l'extinction par Castan Beastbane. Leur présence a tellement grandi que la capitale de la province est remplie d'une fête constante, avec de la danse, de la musique et du vin à toute heure du jour."
aw_satyrs_3:0 "§Y(Aventuriers Recherchés !)§! §gSatyrs :§! §OIndulgence Sans Fin§!"
desc_aw_satyrs_3:0 "Les satyres sont des fées mâles ressemblant à des demi-humains, demi-chèvres. Dans les temps anciens, ils habitaient une grande partie des Profondeurs (qui couvraient Escann et au-delà) jusqu'à ce qu'ils soient poussés au bord de l'extinction par Castan Beastbane. Ici, la plupart ont arrêté tout travail, rejoignant plutôt les satyres pour assouvir chacun de leurs caprices hédonistes, aussi étranges soient-ils."

aw_satyrs.0.t:0 "Les Satyres Arrivant à [Root.GetName]" #;^)
aw_satyrs.0.d:0 "£icon_adventurers_wanted_banner£\nDes fées étranges mi-hommes mi-chèvres ont été aperçues à [Root.GetName]. Bien que les gens du commun aient été initialement effrayés, ils se sont rapidement fait connaître en tant que satyres, et se sont déjà imposés comme une présence populaire parmi les établissements - offrant des blagues hilariantes, bien que indécentes, et une musique d'une qualité telle qu'elle ne peut provenir que d'un habitant du Royaume Féerique. Bien que non une menace hostile, ces satyres se soucient peu des affaires du royaume mortel et de ceux qu'ils blessent indirectement dans leurs réjouissances. Leur présence ici pourrait causer plus de mal que de bien."
aw_satyrs.20.t:0 "Les Satyres Retournent au Royaume Féerique"
aw_satyrs.20.d:0 "£icon_adventurers_wanted_banner£\nLes fées sont en effet des créatures étrangères, et nous ne pouvons espérer les comprendre. Il est dit que les satyres qui flânaient à [Root.GetName] devaient organiser une autre de leurs fêtes mais ont tous disparu ! Était-ce le trac ? Très peu probable."
aw_satyrs.20.a:0 "Peut-être que la Reine des Fées les a appelés ?"
aw_satyrs.21.t:0 "Les Aventuriers Tuent les Satyres"
aw_satyrs.21.d:0 "£icon_adventurers_wanted_banner£\nC'est comme si c'était les jours de Castan Beastbane. Les aventuriers que nous avons engagés n'avaient pas de temps pour les jeux, et aucun sens de l'humour. Ils ont confronté les satyres au début, les intimidant pour qu'ils partent, mais après une blague indécente sur la mère décédée de l'un des aventuriers... eh bien. Les épées ont été levées, les instruments ont été brisés, et les satyres ont été tués."
aw_satyrs.21.a:0 "Au moins, ils sont traités ?"
aw_satyrs.24.t:0 "Les Satyres Fuient Devant Nous"
aw_satyrs.24.d:0 "£icon_adventurers_wanted_banner£\nAprès une situation dans laquelle un satyre a offensé l'un de nos guerriers, et a été rapidement castré, le reste des satyres à [Root.GetName] ont fui vers l'endroit d'où ils venaient."
aw_satyrs.24.a:0 "On dirait qu'ils n'avaient aucun sens de l'humour !"
aw_satyrs.120.t:0 "Les Aventuriers Boivent Plus que les Satyres"
aw_satyrs.120.d:0 "£icon_adventurers_wanted_banner£\nLes aventuriers envoyés pour régler notre problème de satyres ont résolu la situation de manière pacifique. Cela impliquait une compétition en deux parties : boire, et, eh bien, copuler. Naturellement, les aventuriers du royaume sont assez expérimentés dans ce domaine, et les satyres ont accepté de rentrer chez eux après avoir été complètement battus."
aw_satyrs.120.a:0 "Vous, les gars, êtes payés pour ça ?"
aw_satyrs.121.t:0 "Fête d'Adieu des Satyres"
aw_satyrs.121.d:0 "£icon_adventurers_wanted_banner£\nLes satyres qui se faisaient une nuisance ont organisé une dernière grande fête à [Root.GetName]. La liesse a rempli l'air jusqu'aux premières heures du matin, alors que les boissons étaient encore remplies par des magies féeriques incroyablement puissantes."
aw_satyrs.121.a:0 "Cela s'est terminé avec un bang de plusieurs manières."
aw_satyrs.122.t:0 "Les Satyres Battus à Mort par des Amants Enragés"
aw_satyrs.122.d:0 "£icon_adventurers_wanted_banner£\nLes satyres sont des amants notoires, utilisant souvent leurs ruses et les magies féeriques qu'ils possèdent pour charmer quiconque et tout le monde. Une de ces farces a mal tourné pour les satyres, et une orgie devenue aigre à cause d'amants enragés a conduit à une bagarre. Malheureusement, une partie de leur orgie impliquait des objets dangereux, et les satyres ont été battus à mort avec leurs propres outils et gadgets."
aw_satyrs.122.a:0 "Quelle belle fin."
aw_satyrs.200.t:0 "Actes Indécents des Satyres"
aw_satyrs.200.d:0 "£icon_adventurers_wanted_banner£\nLors d'un grand rassemblement organisé par l'un de nos fonctionnaires d'État, les satyres infestant les terres se sont fait connaître de manière bruyante et fière. Ils ont rapidement pris le contrôle de l'événement et ont accompli plusieurs actes indécents qui n'ont pas été nommés dans les rapports officiels - bien qu'il soit supposé que l'un d'eux impliquait la défiguration d'un portrait de [Root.Owner.Monarch.GetName] !"
aw_satyrs.200.a:0 "Je suis flatté..."
aw_satyrs.201.t:0 "Statues Phalliques"
aw_satyrs.201.d:0 "£icon_adventurers_wanted_banner£\nLes satyres sont de grands amants... et des amants des arts. Ils ont envoyé un grand tribut à notre cour, et, pour une raison quelconque, cela n'a pas été vérifié par quiconque avant d'être révélé au [Root.Owner.Monarch.GetTitle] et à la cour..."
aw_satyrs.201.a:0 "C'est un pénis."
aw_satyrs.202.t:0 "Orgie des Satyres"
aw_satyrs.202.d:0 "£icon_adventurers_wanted_banner£\nIl n'est pas rare, lorsque les satyres se font connaître dans une province, d'entendre des bruits étranges. Des gémissements dans les buissons, des lits grinçants, ce genre de choses. Cela a culminé dans une situation bruyante sur la place publique de nos villes, avec de nombreux membres du public se lâchant et se joignant à la liesse."
aw_satyrs.202.a:0 "C'est un peu gênant le matin, cependant."
aw_satyrs.203.t:0 "Gueule de Bois de $YEAR$"
aw_satyrs.203.d:0 "£icon_adventurers_wanted_banner£\nLes satyres, dans leur liesse, ont offert des boissons et des festivités gratuites à travers [Root.GetName]. Quelle était la raison d'une telle fête ? Personne ne le sait, mais un casus belli pour un bon moment est ce dont la plupart des gens ont besoin."
aw_satyrs.203.a:0 "Une boisson gratuite est une boisson gratuite."
aw_satyrs.204.t:0 "Les Satyres Couchent un Nouveau Marié"
aw_satyrs.204.d:0 "£icon_adventurers_wanted_banner£\nUn noble éminent de [Root.GetName] s'est retrouvé complètement déshonoré ! Ils affirment qu'un satyre a utilisé sa magie pour se déguiser en eux lors de leur nuit de noces... consommant le mariage à leur place ! Leur puissante famille a pétitionné d'autres nobles pour rédiger une lettre fortement wordée contre nous pour notre incapacité à gérer cette menace de satyres."
aw_satyrs.204.a:0 "Cocufié par Puck"
aw_satyrs.205.t:0 "Fête de la Cornemuse des Satyres"
aw_satyrs.205.d:0 "£icon_adventurers_wanted_banner£\nOutre leurs inclinations hédonistes, les satyres sont connus pour être de grands musiciens. Les satyres de [Root.GetName] prétendent être des membres exilés de la bande de cornemuses de la Reine des Fées, et ont joué diverses interprétations de chansons dont les noms étaient imprononçables. Ce que les spectateurs du concert savaient, c'est que c'était une expérience unique, et qu'aucun orchestre moderne ne pouvait rivaliser."
aw_satyrs.205.a:0 "J'aurais aimé être là !"

aw_satyrs_music:0 "Grande Musique des Satyres"
aw_satyrs_hangover:0 "Gueule de Bois des Fêtes des Satyres"
aw_satyrs_scorned_lovers:0 "Amants Éconduits de l'Orgie des Satyres"

EST_VAL_AW_CUCKED_BY_SATYRS:0 "Cocufié par un Puck : "

aw_wendigo_1:0 "§Y(Aventuriers Recherchés !)§! §gWendigo :§! §OObservations Non Confirmées§!"
desc_aw_wendigo_1:0 "Les paysans chuchotent à propos de figures grandes et minces avec des bois dans les bois. Certains parlent d'occurrences surnaturelles, de sons comme un cerf mourant d'une mort douloureuse, et d'une odeur de sang persistant à l'extérieur des maisons la nuit. Les plus braves ne disent qu'un seul mot... Wendigo."
aw_wendigo_2:0 "§Y(Aventuriers Recherchés !)§! §gWendigo :§! §OTerreur dans les Bois§!"
desc_aw_wendigo_2:0 "Des bêtes terrifiantes ressemblant à un corps humanoïde émacié, de longues griffes pour les mains, et la tête d'un cerf enduite de sang... un Wendigo rôde sur ces terres. Personne n'est en sécurité dans cette province, et peu osent marcher la nuit seuls."
aw_wendigo_3:0 "REMPLACER_MOI"
desc_aw_wendigo_3:0 "REMPLACER_MOI"

aw_wendigo.0.t:0 "Observation de Wendigo à [Root.GetName] ?"
aw_wendigo.0.d1:0 "£icon_adventurers_wanted_banner£\nLes Wendigos sont des démons surnaturels ressemblant à un corps humanoïde émacié, de longues griffes pour les mains, et la tête d'un cerf enduite de sang. Pensés être nés des magies sombres d'un ancien sorcier essayant de ramener les Précurseurs, ou peut-être ceux maudits en raison de l'acte vil et odieux de cannibalisme, ce qui peut être certain, c'est que si un Wendigo rôde vraiment à [Root.GetName], la mort et la destruction ne feront que suivre."
aw_wendigo.0.d2:0 "£icon_adventurers_wanted_banner£\nLes Wendigos sont des démons surnaturels ressemblant à un corps humanoïde émacié, de longues griffes pour les mains, et la tête d'un cerf enduite de sang. Pensés être nés des magies sombres d'un ancien sorcier essayant de ramener les Précurseurs, ou peut-être ceux maudits en raison de l'acte vil et odieux de cannibalisme, ce qui peut être certain, c'est que si un Wendigo rôde vraiment à [Root.GetName], la mort et la destruction ne feront que suivre."
aw_wendigo.20.t:0 "Les Observations de Wendigo ne sont qu'une Rumeur ?"
aw_wendigo.20.d:0 "£icon_adventurers_wanted_banner£\nIl y a eu des chuchotements d'observations de Wendigo à [Root.GetName] mais il n'y a pas encore eu d'attaques. La paysannerie a raison de rester effrayée, mais il semble que ce non-sens de wendigos soit infondé..."
aw_wendigo.20.a:0 "...N'est-ce pas ?"
aw_wendigo.21.t:0 "Les Aventuriers Tuent le Wendigo"
aw_wendigo.21.d:0 "£icon_adventurers_wanted_banner£\nIl est juste de confier une telle sombre tâche à des étrangers et des fous. Les fous dans ce cas ont réussi, entrant dans les bois sombres et épais pour tuer le Wendigo de [Root.GetName] dans son propre environnement."
aw_wendigo.21.a:0 "Je ne sais pas comment vous avez fait, mais bon travail."
aw_wendigo.24.t:0 "Les Monstres Tuent le Wendigo"
aw_wendigo.24.d:0 "£icon_adventurers_wanted_banner£\nLes Ruinborns Ynnic ont raison de craindre le grand Wendigo. Mais notre peuple n'a pas peur. Une grande partie de guerre a été organisée pour chasser cette bête des ombres, et malgré nos pertes, nous avons réussi dans cette grande chasse."
aw_wendigo.24.a:0 "Graaah !"
aw_wendigo.30.t:0 "Wendigo : Terreur des Bois"
aw_wendigo.30.d:0 "£icon_adventurers_wanted_banner£\nC'est donc vrai.\n\nLes rumeurs d'observations de Wendigo à [Root.GetName] ont été confirmées par la vue d'un massacre frais. Des cadavres jonchent la neige tachée de sang, déchirés et consommés. Ce n'était pas l'œuvre d'une bête ni d'un homme, mais de quelque chose d'impie entre les deux."
aw_wendigo.30.a:0 "Un sombre présage."
aw_wendigo.120.t:0 "Les Chevaliers Tuent les Wendigos"
aw_wendigo.120.d:0 "£icon_adventurers_wanted_banner£\nAutrefois, les wendigos infestaient le Nord de l'Ynn comme une peste, et il fallait des chevaliers braves pour s'aventurer dans les bois et tuer ces bêtes. De tels chevaliers utilisaient cela comme un rite de passage pour prouver qu'ils étaient de vrais champions de leur seigneur, gagnant le droit de porter les bois de leurs ennemis vaincus sur leurs heaumes.\n\nAujourd'hui, un groupe de chevaliers a réussi à vaincre le wendigo de [Root.GetName], prouvant leur bravoure et leur loyauté envers leur seigneur."
aw_wendigo.120.a:0 "Pour [Root.Owner.Monarch.GetTitle] et le Pays !"
aw_wendigo.121.t:0 "Les Chevaliers Déloyaux Tuent le Wendigo"
aw_wendigo.121.d:0 "£icon_adventurers_wanted_banner£\nAutrefois, les wendigos infestaient le Nord de l'Ynn comme une peste, et il fallait des chevaliers braves pour s'aventurer dans les bois et tuer ces bêtes. De tels chevaliers utilisaient cela comme un rite de passage pour prouver qu'ils étaient de vrais champions de leur seigneur, gagnant le droit de porter les bois de leurs ennemis vaincus sur leurs heaumes.\n\nUn tel groupe est connu pour être des dissidents contre l'autorité de [Root.Owner.Monarch.GetName], et a utilisé ses actes valeureux pour inspirer la déloyauté parmi leurs rangs."
aw_wendigo.121.a:0 "Maudits soient-ils."
aw_wendigo.200.t:0 "Les Attaques de Wendigo Augmentent"
aw_wendigo.200.d:0 "£icon_adventurers_wanted_banner£\nLes Wendigos sont des bêtes assoiffées de sang, poussées par une colère surnaturelle contre tout ce qui est vivant. Ils sont des bêtes voraces, et leurs attaques constantes sur [Root.GetName] ont causé beaucoup de mort et de destruction à travers la province."
aw_wendigo.200.a:0 "Des temps sombres nous attendent."
aw_wendigo.201.t:0 "Le Wendigo Massacre un Village"
aw_wendigo.201.d:0 "£icon_adventurers_wanted_banner£\nPlusieurs villages sont devenus sombres. Lorsque nos éclaireurs arrivent, ils ne sont accueillis que par du sang. Il semble que les wendigos rôdant à [Root.GetName] soient devenus de plus en plus voraces avec le temps, et nos gens sont les seuls à pouvoir en payer le prix."
aw_wendigo.201.a:0 "Quand cela prendra-t-il fin ?"
aw_wendigo.202.t:0 "Rumeurs de Rituels Cannibales"
aw_wendigo.202.d:0 "£icon_adventurers_wanted_banner£\nIl est dit que les wendigos naissent de ceux qui violent la loi naturelle contre le cannibalisme. Des rumeurs dans l'obscurité parlent d'un groupe dépravé et désespéré tentant de 's'élever' et de devenir des wendigos eux-mêmes - prétendument en kidnappant des gens pauvres et oubliés pour les consommer."
aw_wendigo.202.a:0 "Maudits."
aw_wendigo.203.t:0 "Le Wendigo Massacre la Jeunesse"
aw_wendigo.203.d:0 "£icon_adventurers_wanted_banner£\nUn groupe de jeunes a apparemment trouvé le moyen de passer la nuit dans un manoir abandonné à [Root.GetName]. Peu savaient que le manoir était situé près des terrains de chasse du wendigo. C'est une semaine plus tard qu'un chasseur est tombé sur le manoir et a cherché à enquêter, et ce qui se trouvait à l'intérieur était un massacre horrible grâce au wendigo."
aw_wendigo.203.a:0 "Une perte d'innocence."
aw_wendigo.204.t:0 "Les Chevaliers Massacrés par le Wendigo"
aw_wendigo.204.d:0 "£icon_adventurers_wanted_banner£\nAutrefois, les wendigos infestaient le Nord de l'Ynn comme une peste, et il fallait des chevaliers braves pour s'aventurer dans les bois et tuer ces bêtes. De tels chevaliers utilisaient cela comme un rite de passage pour prouver qu'ils étaient de vrais champions de leur seigneur, gagnant le droit de porter les bois de leurs ennemis vaincus sur leurs heaumes.\n\nMalheureusement, nous avons reçu des nouvelles de leurs subordonnés qu'un groupe de chevaliers éminents n'est pas revenu de leur chasse. Il ne fait aucun doute que cela ébranlera la foi en notre [Root.Owner.Monarch.GetTitle] et le royaume."
aw_wendigo.204.a:0 "Nous ne pouvons que supposer le pire."

EST_VAL_AW_DISLOYAL_WENDIGO_SLAYER:0 "Tueur de Wendigo Déloyal : "

aw_zombies_1:0 "§Y(Aventuriers Recherchés !)§! §gZombies :§! §OMarchants Non-Morts§!"
desc_aw_zombies_1:0 "Des zombies, cadavres chancelants sans esprit dont la seule impulsion est de tuer les vivants, ont été signalés dans les régions les plus reculées de [Root.GetName]. Bien qu'ils puissent être animés directement par un nécromancien, la plupart des zombies se lèvent lorsqu'un humain succombe à une souche de la peste zombie, qui se propage par la morsure d'un zombie. Bien que les efforts du sage Garion le Sage pendant la Peste Blanche de 1040-1053 aient conduit à des remèdes pour beaucoup des souches de la maladie encore utilisées aujourd'hui, ceux qui ont déjà succombé ne peuvent pas être sauvés, et doivent être expédiés avec le feu et l'acier."
aw_zombies_2:0 "§O(Aventuriers Recherchés !)§! Zombies : §gInfestation de Zombies§!"
desc_aw_zombies_2:0 "Les Morts-Vivants errent librement à travers [Root.GetName], leurs rangs gonflés par les cadavres des tombés. Bien que la vie quotidienne se poursuive dans les villes fortifiées et les établissements éloignés de l'infestation, la menace d'une horde de zombies se levant et infectant le reste de la province - et au-delà - grandit avec chaque jour qui passe..."
aw_zombies_3:0 "§O(Aventuriers Recherchés !)§! Zombies : §gCauchemar des Morts-Vivants !§!"
desc_aw_zombies_3:0 "La scène à [Root.GetName] est celle des histoires les plus sombres : les Zombies surpassent en nombre les vivants et errent dans les rues et la campagne, dévorant ces âmes malheureuses qui ne peuvent s'échapper. Ceux qui restent ont dû s'adapter, formant des communautés bien soudées et bien défendues et fouillant les établissements détruits afin de survivre et de persister."

aw_zombies_migrate_to_other_country_tt:0 "La peste des morts se propage à un pays voisin."

aw_zombies.0.t:0 "[Root.GetName] : Les Morts-Vivants"
aw_zombies.0.d:0 "£icon_adventurers_wanted_banner£\nAnimés par des magies sombres, dépourvus de pensée, les zombies sont les restes pourrissants de ceux qui vivaient autrefois, dotés d'un seul but malveillant : Tuer. Des rapports récents de [Root.GetName] indiquent un nombre petit mais croissant de ces abominations non-mortes qui hantent la terre, tuant ceux qui croisent leur chemin, les victimes se levant pour devenir des zombies après leur décès. Les origines de ce fléau sont incertaines : peut-être qu'un nécromancien vil a perdu le contrôle de ses serviteurs, ou qu'une ancienne malédiction a été libérée. Quoi qu'il en soit, les coins sombres de [Root.GetName] seront dangereux jusqu'à ce que les créatures soient traitées. Bien que les remèdes de Garion le Sage puissent être utilisés pour prévenir toute infection supplémentaire, cela deviendra un problème si cela est laissé sans contrôle."

aw_zombies.13.t:0 "La Peste des Morts se Propage à [Root.GetName]"
aw_zombies.13.d:0 "£icon_adventurers_wanted_banner£\nUne fois qu'une horde de zombies atteint une taille suffisante, il devient particulièrement difficile de la mettre en quarantaine, car les individus qui sont mordus mais échappent à être déchirés par les créatures meurent invariablement en fuyant vers des zones non affectées dans l'espoir de trouver un remède. Bien trop souvent, ces personnes meurent et se réaniment avant de pouvoir être aidées, ne réussissant qu'à propager davantage la peste. Cela semble être la situation à [Root.GetName], alors que des zombies et des individus infectés déferlent à travers la frontière depuis [From.GetName], apportant avec eux une souche de la Peste Blanche."
aw_zombies.13.a:0 "Rien ne peut-il être fait pour ramener cette situation sous contrôle ?"
aw_zombies.13.b:0 "Quelle malchance pour eux."

aw_zombies.14.t:0 "La Peste des Morts se Propage à [Root.GetName]"
aw_zombies.14.d:0 "£icon_adventurers_wanted_banner£\nAnimés par des magies sombres, dépourvus de pensée, les zombies sont les restes pourrissants de ceux qui vivaient autrefois, dotés d'un seul but malveillant : Tuer. Des zombies de la province voisine de [From.GetName] ont déferlé à travers la frontière dans [Root.GetName], menaçant tous ceux qui y vivent. Nous devrons agir rapidement si nous espérons contenir la menace et prévenir une perte de vie majeure."

aw_zombies.21.t:0 "Les Aventuriers Détruisent la Horde de Zombies !"
aw_zombies.21.d:0 "£icon_adventurers_wanted_banner£\nLors d'une démonstration exceptionnelle de compétence et de bravoure, une bande d'aventuriers a complètement détruit les zombies à [Root.GetName]. Attirant les créatures vers un lieu défendable, les aventuriers ont utilisé des méthodes bien testées de pièges à huile cachés, de tranchées soigneusement creusées et de magies dévastatrices pour allumer une énorme conflagration qui a brûlé la grande majorité des morts-vivants. Des éclaireurs et des abjureurs ont empêché les traînards de fuir l'enfer, les chants saints et les lances repoussant les abominations. À l'aube, il ne restait plus rien de la horde autre que des cendres."
aw_zombies.21.a:0 "Une Grande Victoire !"

aw_zombies.22.t:0 "Décomposition des Zombies de [Root.GetName]"
aw_zombies.22.d:0 "£icon_adventurers_wanted_banner£\nBien que les magies sombres les animent et les maintiennent, les zombies sont toujours faits de chair morte, incapables de guérir des blessures et se putréfiant lentement. Sauf dans des conditions très sèches ou propres, les zombies se décomposent relativement rapidement après leur animation, les éléments réclamant le corps aussi sûrement que s'il avait été enterré sous six pieds de terre. Sans un approvisionnement constant de nouvelles victimes à réanimer, une infestation de zombies s'éteint normalement après plusieurs mois en raison de la décomposition naturelle. Cela semble être ce qui s'est passé à [Root.GetName], car les nouvelles observations de zombies ont presque complètement cessé ces dernières semaines."
aw_zombies.22.a:0 "Nous pourrions utiliser plus de bonnes nouvelles comme celle-ci."

aw_zombies.23.t:0 "Les Héros Remportent des Victoires contre les Morts-Vivants"
aw_zombies.23.d:0 "£icon_adventurers_wanted_banner£\nIl existe certaines méthodes utilisées pour éliminer les zombies qui sont bien connues des compagnies d'aventuriers - la décapitation, la combustion, les pièges à chute, et les tireurs d'élite sont toutes des méthodes éprouvées pour traiter les morts-vivants. Les aventuriers engagés pour traiter le problème des zombies à [Root.GetName] ont utilisé ces tactiques avec un grand effet, et ont remporté de nombreuses victoires contre les créatures, réduisant considérablement la taille de la population de zombies."
aw_zombies.23.a:0 "Excellent travail, cela."

aw_zombies.25.t:0 "Les Guerriers Triomphent des Morts-Vivants"
aw_zombies.25.d:0 "£icon_adventurers_wanted_banner£\nUne horde de zombies est une chose terrifiante à affronter lorsqu'on est seul ou désorganisé, mais une force disciplinée qui maintient ses formations est un obstacle puissant pour les morts-vivants à surmonter. Opérant en grands groupes, nos guerriers ont systématiquement éliminé beaucoup des morts-vivants à [Root.GetName], les attirant en petits groupes puis les engageant. Nous avons subi peu de pertes, et les morts-vivants sont bien moins une menace qu'ils ne l'étaient auparavant."
aw_zombies.25.a:0 "Ils ont prouvé leur compétence !"

aw_zombies.30.t:0 "Croissance de la Horde des Morts-Vivants à [Root.GetName]"
aw_zombies.30.d:0 "£icon_adventurers_wanted_banner£\nLorsqu'ils ne sont pas rapidement et efficacement éliminés, les zombies ont une capacité prodigieuse à tuer et à convertir leurs victimes en davantage de morts-vivants chancelants. C'est, malheureusement, exactement ce qui s'est produit à [Root.GetName], et beaucoup plus des morts-vivants immondes errent maintenant dans la région, se déplaçant sans but jusqu'à ce qu'ils retrouvent la trace des vivants."
aw_zombies.30.a:0 "Personne ne nous débarrassera-t-il de ces monstres ?"

aw_zombies.100.t:0 "Zombies Égarés de l'Armée"
aw_zombies.100.d:0 "£icon_adventurers_wanted_banner£\nL'instabilité dans notre royaume a conduit certains de nos nécromanciens à relâcher leur emprise sur les hordes de morts-vivants sous notre commandement. Qu'ils l'aient fait dans un effort conscient pour semer le chaos ou qu'ils aient simplement été incapables de maintenir leurs contrôles mentaux est incertain, mais le résultat est le même. Certains de ces morts-vivants non liés ont été aperçus errant sans but à [aw_zombies_target.GetName], attaquant les fermes et causant le chaos."
aw_zombies.100.a:0 "Des cieux cendrés. Espérons qu'ils seront traités."
aw_zombies.100.b:0 "Hah ! Bonne chance à eux !"
aw_zombies.100.c:0 "Non, vous m'obéirez !"

aw_zombies.101.t:0 "Zombies Égarés de l'Armée de [From.GetAdjective]"
aw_zombies.101.d:0 "£icon_adventurers_wanted_banner£\nLe récent passage de l'Armée des Morts-Vivants de [From.GetAdjective] a laissé plus que des routes piétinées dans son sillage. Il semble que plusieurs des cadavres animés qu'ils utilisaient comme soldats aient été laissés derrière dans notre province de [Root.GetName], et errent maintenant dans la région, causant le chaos et attaquant les villageois. Qu'ils aient été laissés derrière intentionnellement ou non est incertain, mais le résultat est le même - quelqu'un devra s'occuper des cadavres avant qu'ils ne deviennent un problème majeur."

aw_zombies.110.t:0 "Un Aventurier Mordu Cause une Épidémie"
aw_zombies.110.d:0 "£icon_adventurers_wanted_banner£\nLes zombies de [Root.GetName] ont été tués... mais des nouvelles troublantes sont arrivées peu après. Bien que notre victoire ait été grande, elle s'accompagne d'un nuage noir qui plane au-dessus d'elle - pour une raison stupide, l'un des aventuriers impliqués dans la victoire sur la horde de zombies à [Root.GetName] n'a pas immédiatement cherché de traitement pour sa morsure, choisissant plutôt de la cacher et de participer aux célébrations de la victoire. Succombant à la maladie peu après, l'aventurier a ressuscité et a procédé à infecter beaucoup des aventuriers en gueule de bois et des clients de la taverne qui avaient passé la nuit précédente à boire à l'auberge. En seulement quelques heures, des dizaines de la bande d'aventuriers avaient été transformés en un nouveau groupe de zombies..."
aw_zombies.110.a:0 "Un problème résolu, un autre prend sa place..."
aw_zombies.110.b:0 "Heureusement, cela s'est produit à l'étranger à [aw_zombies_migration_target.GetName]..."

aw_zombies.111.t:0 "Un Aventurier Mordu Propage la Maladie"
aw_zombies.111.d:0 "£icon_adventurers_wanted_banner£\nNous avons entendu parler du succès des aventuriers à débarrasser la province de [From.GetName] de la menace des morts-vivants... mais ce que nous ne savions pas, c'est que certains de ces aventuriers qui avaient dépensé leur or durement gagné dans notre province de [Root.GetName], avaient également été mordus ! De manière stupide, ils ont choisi de boire jusqu'à l'ivresse au lieu de vérifier les blessures et d'acquérir les remèdes appropriés à temps pour prévenir l'affliction - et après s'être évanouis dans la soirée, ils se sont réveillés le matin en tant que zombies nouvellement transformés ! Une altercation à la taverne où ils buvaient a laissé plusieurs autres morts, et maintenant les anciens aventuriers hantent les collines, la même menace qu'ils avaient tenté de détruire seulement un jour auparavant !"
aw_basic.111.a:0 "Pourquoi ces soi-disant héros n'ont-ils pas pris cela plus au sérieux ?"

aw_zombies.120.t:0 "L'Armée des Morts se Lève !"
aw_zombies.120.d:0 "£icon_adventurers_wanted_banner£\nDes nouvelles alarmantes nous sont parvenues - les nombreux zombies disparates qui habitent les coins lugubres de la campagne ont commencé à se rassembler en grand nombre, se déplaçant ensemble dans une direction comme une marée de non-mort. Que ce soit dirigé par un nécromancien ou une autre puissance maléfique qui a causé ce changement de comportement, nous ne pouvons le dire, mais la menace posée par ces hordes de damnés dépasse de loin les ennuis que nous avons eus jusqu'à présent. Si nous ne pouvons pas détruire cette armée des morts sur le champ... il ne fait aucun doute qu'ils propageront leur peste de non-mort à travers la nation."
aw_zombies.120.a:0 "Rassemblez les troupes et murmurez une prière. Nous aurons besoin de toute l'aide possible."

aw_zombies.121.t:0 "La Milice Locale Lutte Contre les Morts"
aw_zombies.121.d:0 "£icon_adventurers_wanted_banner£\nBien que ce soit le plus souvent des aventuriers ou des régiments militaires réguliers qui combattent les monstres, il arrive que des gens du commun prennent les armes pour frapper un coup contre les choses qui font du bruit dans la nuit. Récemment, un régiment de milice citoyenne a montré une grande compétence et une bonne fortune en repoussant les zombies qui infestent [Root.GetName], et ont fait beaucoup pour sécuriser plusieurs villes reculées et retenir les morts-vivants. Bien que de nombreux hommes des garnisons rurales aient été tués lors des combats, ces héros improbables ont montré que même les plus humbles des gens peuvent se lever à l'occasion au nom de la destruction du mal."
aw_zombies.121.a:0 "Avec un peu de chance, peut-être pourront-ils éliminer ces monstres pour de bon !"

aw_zombies.122.t:0 "Les Mages Suggèrent des Méthodes Nécromantiques pour Combattre les Zombies"
aw_zombies.122.d:0 "£icon_adventurers_wanted_banner£\nLa peste de non-mort qui pèse sur notre terre a jusqu'à présent résisté à nos efforts pour l'éliminer, et les temps désespérés appellent parfois à des mesures désespérées. Un petit cénacle de mages s'est approché du [Root.Monarch.GetTitle] avec une offre qui, en temps normal, serait considérée comme répréhensible dans la plupart des nations - utiliser la nécromancie pour combattre la nécromancie. Les mages croient qu'ils peuvent prendre le contrôle des morts-vivants à [Root.GetName] avec relativement peu de risques pour eux-mêmes, et de là les mener dans des pièges où ils peuvent être facilement éliminés. Cependant, ils aimeraient des assurances que leur utilisation de ces pouvoirs sera sans conséquences - et aimeraient que la couronne leur rende quelques petits services en retour. Que devons-nous dire à ces mages ?"
aw_zombies.122.a:0 "Très bien, nous allons essayer cette chose - mais ce n'est pas une approbation générale de la nécromancie !"
aw_zombies.122.b:0 "Ces petits mages pensent-ils être en position de négocier ? Faites-les s'agenouiller."

aw_zombies.130.t:0 "Épidémie de Zombies dans le Centre Urbain"
aw_zombies.130.d:0 "£icon_adventurers_wanted_banner£\nBien que les épidémies de zombies ne commencent pas souvent dans les grandes villes, celles qui le font ont tendance à rapidement échapper à tout contrôle, la densité de population élevée et les nombreux coins sombres offrant les conditions parfaites pour que les zombies se multiplient. La province de [Root.GetName] a ce que les citadins appellent un problème de morts-vivants 'modeste' en dehors de ses murs, et malgré les précautions qui sont normalement prises pour contrôler la propagation des maladies et des populations de monstres dans les villes, des centaines de zombies se sont levés du jour au lendemain à l'intérieur de la ville elle-même. Plusieurs quartiers de la ville ont été cordonnés dans une tentative d'empêcher les créatures de se propager... mais en vain. Les réfugiés sont arrêtés à la frontière de la province par les autorités locales, espérant qu'ils n'apporteront pas la peste avec eux."
aw_zombies.130.a:0 "Il n'est pas trop tard, n'est-ce pas ?"

aw_zombies.140.t:0 "Les Zombies Submergent le Fort"
aw_zombies.140.d:0 "£icon_adventurers_wanted_banner£\nPar un sens surnaturel qui n'est pas encore bien compris, les morts-vivants sont attirés par les vivants, et tout grand rassemblement de mortels dans une région infestée de zombies finira éventuellement par être assiégé par les monstres. Le fort à [Root.GetName] était un tel refuge des vivants jusqu'à récemment, lorsque les défenseurs ont finalement succombé à la famine et aux attaques des assiégeants infatigables. Maintenant, le fort se dresse abandonné et dévasté, la plupart de sa garnison précédente errant aux côtés de leurs anciens ennemis, marchant vers le prochain massacre."
aw_zombies.140.a:0 "Rien ne peut-il les arrêter ? !"

aw_zombies.200.t:0 "État de Décomposition"
aw_zombies.200.d:0 "£icon_adventurers_wanted_banner£\nEn des temps meilleurs, les travaux publics tels que les routes, les ponts et le drainage nécessitent beaucoup d'efforts pour être entretenus, et ceux-ci ne sont clairement pas les meilleurs des temps dans la province de [Root.GetName]. Les morts-vivants qui hantent la terre ici ont conduit beaucoup à abandonner leurs foyers et ont rendu l'entretien des infrastructures dans la région impossible. Des bâtiments qui s'effondrent, des canaux envahis par les mauvaises herbes et des routes délabrées traversent la terre, laissant une blessure durable qui prendra des années à guérir - si elle guérit un jour."
aw_zombies.200.a:0 "Un spectacle misérable s'il en est un."

aw_zombies.201.t:0 "Abominations Anormales : Cadavres Instables"
aw_zombies.201.d:0 "£icon_adventurers_wanted_banner£\nNormalement, les forces innaturelles qui ressuscitent un zombie ne provoquent aucun changement dans le corps de la créature, mais il y a des exceptions à cette règle. Dans certaines circonstances qui sont encore mal comprises, la Peste Blanche peut provoquer des changements majeurs dans les corps qu'elle réanime, transformant les cadavres et les changeant en quelque chose... d'autre. Une telle mutation provoque le gonflement et le bombement du corps du zombie avec des gaz explosifs qui s'enflamment avec une grande force lorsqu'ils sont exposés au feu. Plusieurs de ces variantes de zombies inhabituelles ont récemment semé le chaos sur les structures à [Root.GetName], la force de leurs explosions nivelant les bâtiments et propageant des incendies dans toute la région."
aw_zombies.201.a:0 "Cela rendra la reconstruction plus difficile."

aw_zombies.202.t:0 "Abominations Anormales : Massacreurs Musclés"
aw_zombies.202.d:0 "£icon_adventurers_wanted_banner£\n\"Normalement, les forces innaturelles qui ressuscitent un zombie ne provoquent aucun changement dans le corps de la créature, mais il y a des exceptions à cette règle. Dans certaines circonstances qui sont encore mal comprises, la Peste Blanche peut provoquer des changements majeurs dans les corps qu'elle réanime, transformant les cadavres et les changeant en quelque chose... d'autre. Une telle mutation provoque le corps du zombie affecté à devenir aussi fort qu'un éléphant et sa peau dure comme la pierre, sa musculature ondulante fendant la peau et lui permettant de se déplacer beaucoup plus rapidement que ses compagnons chancelants. Bien que heureusement assez rare, l'un de ces monstres est récemment apparu à [Root.GetName], massacrant d'innombrables civils et miliciens.\""
aw_zombies.202.a:0 "Tant de morts... quelle horreur."

aw_zombies.203.t:0 "Les Survivants à [Root.GetName] se Retournent les Uns Contre les Autres"
aw_zombies.203.d:0 "£icon_adventurers_wanted_banner£\nLors de catastrophes naturelles, il est trop facile pour les survivants de se livrer à des luttes internes alors que le stress de la situation fait ressortir les pires instincts les plus bas des mortels. Les catastrophes innaturelles, comme la crise actuelle des zombies à [Root.GetName], suivent le même schéma, et les principaux enclaves de survivants à [Root.GetName] sont descendus à ce qui ne peut être décrit que comme une petite guerre. Enfermés dans la sécurité relative des établissements fortifiés, les personnalités fortes et la méfiance mutuelle des communautés de survivants opposées ont débouché sur un conflit armé alors que les survivants se battaient, s'entretuant pour des offenses perçues et des accusations non prouvées. Plusieurs communautés de survivants ont été anéanties - tuées non par les monstres qui rôdent à l'extérieur des murs, mais par les monstres qui étaient en eux depuis le début."
aw_zombies.203.a:0 "À quel point nous prouvons facilement que nous ne sommes guère plus que des bêtes."

aw_zombies.204.t:0 "La Peur des Morts-Vivants se Propage"
aw_zombies.204.d:0 "£icon_adventurers_wanted_banner£\nAlors que les morts-vivants ravagent la campagne de [Root.GetName], ceux qui vivent encore à travers le pays sont hantés par des pensées de malheur imminent, d'ongles grattant à la porte et de monstres rampant de leurs caves en pleine nuit. Les rapports de la propagation continue de la peste des zombies ont conduit beaucoup à céder à l'hystérie ou à la désolation, et des individus puissants à travers la nation ont commencé à exprimer publiquement un manque de foi dans la capacité de notre gouvernement à protéger le peuple de cette menace."
aw_zombies.204.a:0 "Ils exagèrent clairement - nous pouvons encore gérer cette crise."

aw_zombies_rebels_name:0 "Horde de Zombies"
aw_zombies_rebels_title:0 "Horde de Zombies"
aw_zombies_rebels_desc:0 "Les Morts-Vivants approchent, une masse chancelante déterminée à consommer les vivants.\n\nCréera un §O(Aventuriers Recherchés !)§! Zombies : §gInfestation de Zombies§! sur chaque province qu'elle occupe et qui n'a pas de Fort."
aw_zombies_rebels_army:0 "Horde de Zombies"
aw_zombies_rebels_demand:0 "Braaaaaains"
aw_zombies_rebels_demand_desc:0 "Braaaaaains"

aw_vampires_1:0 "§Y(Aventuriers Recherchés !)§! §gVampires :§! §ODisparitions Mystérieuses§!"
desc_aw_vampires_1:0 "Des disparitions dans l'obscurité, des cadavres sans sang avec des marques de piqûres cachés dans la forêt et des rapports de groupes étranges rôdant sur les routes la nuit. Ceux qui sont connaisseurs de ces sordides affaires sont prompts à souligner que ce sont les actes de vampires, il semble que quelques-unes de ces créatures ont fait leurs foyers ici alors que le nombre de cas attribués à leurs actes augmente de semaine en semaine."
aw_vampires_2:0 "§Y(Aventuriers Recherchés !)§! §gVampires :§! §OInfestation de Vampires§!"
desc_aw_vampires_2:0 "Les villages perdent des gens chaque jour, les patrouilles sont attaquées la nuit, les gens ferment leurs portes et font de moins en moins confiance à leurs pairs dans l'obscurité, les autorités submergées semblent incapables de protéger les citoyens. Un nombre disproportionné de vampires ont fait leurs repaire à [Root.GetName], et les voyageurs savent qu'il ne faut pas marcher sur les routes lorsque la protection du soleil s'estompe."
aw_vampires_3:0 "§Y(Aventuriers Recherchés !)§! §gVampires :§! §OFrénésie de Sang !§!"
desc_aw_vampires_3:0 "Les vampires de [Root.GetName] ont renié les lois de leurs semblables pour garder leur existence secrète, ils se sont fait connaître de la population par des raids brutaux sur les villes et villages au milieu de la nuit, ne laissant personne en vie. Ils attaquent quiconque se trouve dans leur ligne de mire et se nourrissent du sang des sans défense. Les victimes jonchent les rues de villes entières et personne n'ose s'aventurer pour leur donner le repos, aucune loi ne subsiste."

aw_vampire_migrate_to_other_country_tt:0 "Les vampires migrent vers un pays voisin."

aw_vampires.0.t:0 "Ce que nous faisons dans l'ombre"
aw_vampires.0.d:0 "£icon_adventurers_wanted_banner£\nDivers incidents ont été signalés à [Root.GetName] avec des caractéristiques étrangement similaires. Ceux qui fréquentent les routes la nuit sont attaqués par des assaillants inconnus, certains disparaissent simplement, ceux qui ne montrent pas de signes clairs de résistance, les morts sont sans sang, avec deux marques de piqûres sur leur cou. Les quelques-uns qui ont survécu et ont signalé aux soldats ont déjà été incarcérés pour éviter le pire.\n\nIl est assez clair que c'est l'œuvre de vampires, des créatures dont on dit qu'elles sont originaires des croisés aldresiens qui convoitaient tellement la longévité des elfes qu'ils ont ressuscité Ettalinde la Misérable, une acolyte du Roi-Sorcier, et ont fait un marché avec elle. Elle leur a donné le vampirisme, une condition qui s'est avérée être autant une malédiction qu'une bénédiction. Cela rend immortel par la non-mort, mais oblige l'hôte à fuir la lumière du soleil et à chasser les autres pour se nourrir de leur sang."
aw_vampires.10.t:0 "Les Vampires Migrent vers [aw_vampires_migration_target.GetName]"
aw_vampires.10.d:0 "£icon_adventurers_wanted_banner£\nIl semble que les vampires à [Root.GetName] aient récemment disparu, leurs repaire sont vides et aucun incident n'a été signalé dans toute la province. Il y a des rumeurs d'incidents étranges dans la nuit à [aw_vampires_migration_target.GetName], il semble que nos invités non invités aient trouvé un nouveau foyer ailleurs."
aw_vampires.10.a:0 "Dirigez les aventuriers vers [aw_vampires_migration_target.GetName] !"
aw_vampires.10.b:0 "Ils ne sont plus notre problème, alors."
aw_vampires.11.t:0 "Les Vampires Arrivant à [Root.GetName]"
aw_vampires.11.d:0 "£icon_adventurers_wanted_banner£\nDes personnes disparaissent dans la nuit, des silhouettes étranges cachées parmi l'obscurité... Des incidents étranges dans la nuit ont été signalés à [Root.GetName] ces dernières semaines, coïncidemment, des incidents très similaires se produisaient à [From.GetName] au cours des derniers mois. Il semble que ce qui avait fait son repaire là-bas se soit déplacé vers [Root.GetName]."
aw_vampires.11.a:0 "Ils sont censés les tuer, pas les chasser !"
aw_vampires.13.t:0 "Infestation de Vampires à [Root.GetName]"
aw_vampires.13.d:0 "£icon_adventurers_wanted_banner£\nLes vampires causant des problèmes à [Root.GetName] ont commencé à propager leur existence maudite. Les chasseurs de vampires mentionnent que de plus en plus de vampires ont été aperçus, et certains portent les visages familiers des locaux, probablement transformés par ceux déjà présents. Les rapports de villageois disparaissant et de citadins voyant des silhouettes étranges au plus profond de la nuit se propagent comme une traînée de poudre alors que les vampires deviennent plus audacieux grâce à leur nombre accru et au manque d'intervention efficace."
aw_vampires.13.a:0 "Nous allons avoir besoin de plus de chasseurs."
aw_vampires.13.b:0 "Cela ne semble pas être notre problème."
aw_vampires.14.t:0 "L'Infestation de Vampires se Propage à [Root.GetName]"
aw_vampires.14.d:0 "£icon_adventurers_wanted_banner£\nIl est connu depuis un certain temps que [From.GetName] a un problème avec des vampires qui se soucient peu de garder leur présence cachée. Leurs attaques ouvertes sur les voyageurs et leur présence dans les villes et autres établissements ont mis la peur de la nuit dans de nombreux cœurs.\n\nLa paranoïa toujours croissante de la population et les prédateurs rivaux rendent la recherche de proies plus difficile, et ainsi ils cherchent des pâturages plus verts. Récemment, certains de ces vampires et leurs childer se sont déplacés vers [Root.GetName] et ont établi des repaire à eux. Nos gens signalent des disparitions et des figures étranges observant les maisons de loin."
aw_vampires.15.t:0 "Les Vampires Fuient [Root.Owner.GetName]"
aw_vampires.15.d:0 "£icon_adventurers_wanted_banner£\nLes vampires lâches et suceurs de sang à [Root.GetName] ont fui la région après l'arrivée de nos bandes de guerre. Il semble qu'ils préfèrent leurs proies faibles et faciles à chasser."
aw_vampires.20.t:0 "Les Vampires Disparaissent"
aw_vampires.20.d:0 "£icon_adventurers_wanted_banner£\nIl semble que l'activité vampirique à [Root.GetName] ait reculé ces derniers temps, nos aventuriers ont trouvé de nombreux repaire vides et aucune attaque laissant des cadavres sans sang n'a été signalée. Qu'ils aient décidé de disparaître dans les ombres ou qu'ils aient été forcés de se conformer par leurs frères plus secrets, nous ne savons pas."
aw_vampires.20.a:0 "Bon débarras !"
aw_vampires.21.t:0 "Les Chasseurs de Vampires Réussissent"
aw_vampires.21.d:0 "£icon_adventurers_wanted_banner£\nDivers chasseurs de vampires ont expertement balayé [Root.GetName], traquant les bêtes par des empreintes de pas, des carcasses de anciennes victimes et des traces de sang. Les monstruosités trouvées en train de chasser ont été attachées et laissées à brûler au soleil, d'autres ont été trouvées pendant leur sommeil dans leurs cercueils et ensuite empalées. Leur travail sanglant terminé, les chasseurs de vampires prennent leur or et passent à des pâturages plus verts."
aw_vampires.21.a:0 "Bon travail. Dites, les cendres de vampire sont bonnes pour l'alchimie, n'est-ce pas ?"
aw_vampires.24.t:0 "Monstres vs. Vampires"
aw_vampires.24.d:0 "£icon_adventurers_wanted_banner£\nLes suceurs de sang à [Root.GetName] ont été des parasites pour notre effort de guerre. Nos bandes de guerre ont balayé les forêts, les collines et les villes, traquant les bêtes nocturnes et leur donnant la mort. Ceux qui se sont transformés en brume et sont retournés à leur cercueil ont été trouvés et empalés à mort, d'autres ont été attachés et jetés au soleil. S'ils se croyaient supérieurs en raison de leur vie éternelle, nous leur avons prouvé le contraire."
aw_vampires.24.a:0 "Bon débarras !"
aw_vampires.30.t:0 "Infestation de Vampires à [Root.GetName]"
aw_vampires.30.d:0 "£icon_adventurers_wanted_banner£\nLe nombre d'incidents signalés à [Root.GetName] a augmenté ces derniers temps. Il semble que les vampires qui ont fait leurs repaire là-bas aient créé davantage de leurs frères et que leurs attaques deviennent de plus en plus audacieuses. Les villes ont barricadé leurs portes et restent silencieuses la nuit, seuls les sons de pas de figures étranges et pâles résonnent dans les rues, la population refuse d'ouvrir leurs portes à quiconque et des familles terrifiées prient pour que l'obscurité s'en aille."
aw_vampires.30.a:0 "Où sont les chasseurs de vampires ? !"
aw_vampires.100.t:0 "Vampires Frénétiques à [Root.GetName]"
aw_vampires.100.d:0 "£icon_adventurers_wanted_banner£\nTout a commencé avec le son d'une cloche avertissant les habitants de la ville de se cacher dans leurs maisons. Ce qui était pensé être une autre nuit de figures étranges et pâles marchant dans les rues s'est transformé en un chaos total. Des essaims de chauves-souris descendent sur la ville, rendant les murs inutiles alors que des meutes de vampires se déplacent pour commencer leur festin. Les gardes ont été rapidement submergés par des chauves-souris transformées en assaillants bestiaux, leur sang répandu sur la pierre et aspiré de leurs cous.\n\nBientôt, la ville sombre dans l'anarchie, la population désespérée s'enterrent et mettent le feu à leurs propres maisons pour empêcher les bêtes frénétiques d'avancer, mais lentement la nuit s'assombrit et les monstruosités tuent de plus en plus de groupes désespérés pour assouvir leur soif de sang.\n\nIl n'y a plus de prétention de Mascarade à [Root.GetName], ces vampires sont tombés à leurs besoins les plus basiques et nos gens luttent maintenant pour survivre chaque nuit."
aw_vampires.100.a:0 "Maudits soient ces assoiffés de sang !"
aw_vampires.120.t:0 "Les Vampires de la Mascarade Chassent l'Anathème"
aw_vampires.120.d:0 "£icon_adventurers_wanted_banner£\nLes vampires coopérant avec notre gouvernement sont des promoteurs de la Mascarade, une règle selon laquelle les vampires doivent faire un effort conscient pour s'assurer que leur existence n'est pas révélée aux masses. Il n'est donc pas surprenant que le fait d'avoir des vampires brisant ouvertement cette règle à [Root.GetName] ait des conséquences négatives sur leurs intérêts à [Root.Owner.GetName].\n\nIls ont donc marqué ces parvenus comme anathème et envoyé des vampires spécialisés dans la chasse de leur propre espèce pour des chasses brutales où le gibier est soit détruit soit forcé d'accepter le statu quo. Les rapports de nos amis dans l'ombre indiquent que l'activité vampirique ouverte a presque disparu à [Root.GetName], la situation est à nouveau sous contrôle, et les gens peuvent maintenant marcher en plein air sans crainte d'être emportés par des bêtes assoiffées de sang."
aw_vampires.120.a:0 "Ils sont, en fin de compte, les meilleurs pour traiter avec leur propre espèce."
aw_vampires.121.t:0 "Les Loyalistes de la Mascarade Détruisent les Vampires Frénétiques"
aw_vampires.121.d:0 "£icon_adventurers_wanted_banner£\nDans les rues, des figures pâles et puissantes et des bêtes vampiriques se battent jusqu'à la poussière pendant la nuit, des familles entières qui avaient été capturées par les monstres pour une alimentation ultérieure ont été soudainement libérées par des personnes étranges et d'un autre monde qui ont détruit les monstres avec une facilité comparative puis ont disparu dans un flou lorsqu'ils ont essayé de les remercier.\n\nLes survivants à [Root.GetName] ont rapporté qu'un groupe de sauveurs très étrange les a libérés des vampires frénétiques attaquant leurs villes et villages. Il semble que ceux qui respectent encore la Mascarade fassent leurs mouvements contre leurs frères frénétiques dans l'espoir de rétablir l'ancien ordre."
aw_vampires.121.a:0 "Nous devons travailler ensemble pour rétablir l'ordre."
aw_vampires.122.t:0 "Vampires Soumis"
aw_vampires.122.d:0 "£icon_adventurers_wanted_banner£\nNos frères à [Root.GetName] refusent toujours de travailler avec notre nouveau système. Bien que nous n'ayons plus besoin de la Mascarade d'autrefois, nous devons toujours maintenir un ordre de préséance clair entre les semblables, que ces knaves rebelles ont refusé de suivre depuis trop longtemps.\n\nNous avons envoyé des délégations pour leur offrir un ultimatum : se conformer ou recevoir la lumière du soleil. La plupart ont accepté notre amnistie gracieuse et pour ceux qui ne l'ont pas fait, nous avons réservé un châtiment spécial pour eux. Leur destruction sera lente et méthodique."
aw_vampires.122.a:0 "Les parvenus apprendront leur place ou rencontreront le soleil."
aw_vampires.124.t:0 "Les Vampires Anathème Réintègrent la Mascarade"
aw_vampires.124.d:0 "£icon_adventurers_wanted_banner£\nNos amis dans l'ombre comprennent que pour maintenir notre relation symbiotique, les éléments obstructifs doivent être purgés de leur espèce. Ils ont dénoncé les vampires à [Root.GetName] comme Anathème, offrant l'amnistie à ceux qui réintègrent leurs rangs avec les cendres d'un autre et des récompenses à quiconque traquerait les traîtres. L'activité vampirique audacieuse a diminué ces derniers temps dans la région, et les gens n'ont plus peur de quitter leurs maisons la nuit. Il semble que nos amis aient habilement traité le problème."
aw_vampires.124.a:0 "Ils sont, en fin de compte, les meilleurs pour traiter avec leur propre espèce."
aw_vampires.125.t:0 "Chasses Destructrices à [Root.GetName]"
aw_vampires.125.d:0 "£icon_adventurers_wanted_banner£\nLes chasseurs de vampires à [Root.GetName] ainsi que d'autres aventuriers ont fait des progrès constants dans leur bataille contre les monstruosités cachées dans l'obscurité. Ils sont, cependant, bloqués dans un statu quo. Les vampires sont des créatures résistantes qui refusent de mourir facilement, et plus la chasse se prolonge, mieux ils s'adaptent à ceux qui les chassent.\n\nLes villes sont maintenant à l'arrêt alors que la population et les aventuriers traitent avec des vampires qui se barricadent dans des maisons sûres, les villages sont trop préoccupés par la recherche de repaire bien cachés pour travailler la récolte, les commerçants doivent engager des gardes pour éviter d'être traqués par les bêtes, réduisant considérablement leurs profits. [Root.GetName] s'est transformé en une véritable zone de guerre alors que les vivants combattent le vampire."
aw_vampires.125.a:0 "Nous les délogerons éventuellement."
aw_vampires.126.t:0 "Les Clercs Purge les Vampires"
aw_vampires.126.d:0 "£icon_adventurers_wanted_banner£\nLes vampires sont considérés comme des entités maléfiques par la plupart, sinon toutes les pratiques religieuses dominantes. Leur présence est un indicateur clair de corruption parmi la population, et le clergé local est impatient de voir cette réputation s'estomper de leurs terres.\n\nQuelques hommes saints dédiés à chasser le mal où qu'ils le trouvent se sont rassemblés à [Root.GetName] afin de purger les créatures de la terre et d'apporter du répit aux fidèles. Avec des armes bénies dans une main et un pieu fiable dans l'autre, ils sont entrés dans les repaire des bêtes et les ont détruites, tout en emmenant les capturés pour être brûlés par l'étreinte du soleil."
aw_vampires.126.a:0 "Le clergé de [Root.Owner.Religion.GetName] nous apporte du répit."
aw_vampires.127.t:0 "La Cour Sanglante Nous Offre Ses Services"
aw_vampires.127.d:0 "£icon_adventurers_wanted_banner£\nDes visiteurs particuliers ont demandé à voir notre [Root.Owner.Monarch.GetTitle] lorsque la nuit tombe, leur peau pâle et leurs traits étrangement attrayants rendent beaucoup dans notre cour mal à l'aise avec leur présence. Ils disent qu'ils sont des représentants d'une association qui souhaiterait traiter avec leurs frères parvenus à [Root.GetName]. Ils demandent à être autorisés à les traquer avec toutes les méthodes qu'ils jugent nécessaires, bien sûr, aucun citoyen de [Root.Owner.GetName] ne serait blessé, et ils insistent sur le fait qu'ils ne nécessitent aucune récompense pour leurs services."
aw_vampires.127.a:0 "Ne regardez pas un cheval offert en cadeau dans la bouche. Allez-y, mais gardez-nous hors de vos affaires."
aw_vampires.127.b:0 "Nous nous en occuperons nous-mêmes. Faites sortir ces maudits suceurs de sang de la cour !"
aw_vampires.128.t:0 "La Cour Sanglante Tue les Vampires Anathème"
aw_vampires.128.d:0 "£icon_adventurers_wanted_banner£\nBien que la Cour Sanglante tolère l'existence de vampires en dehors de son influence tant qu'ils respectent la Mascarade, ceux qui refusent de respecter une loi aussi basique sont considérés comme Anathème, des parias et des criminels pour la société vampirique plus large... Ainsi, l'une des tâches les plus importantes de la Cour Sanglante est d'arrêter les Anathème afin de maintenir la réputation de leur organisation, soit en les tuant lors de chasses sanglantes mortelles, soit en les forçant à se conformer.\n\nDes représentants de la Cour Sanglante dédiés à la chasse des Anathème ont réussi à tuer des vampires brisant la Mascarade dans un autre pays après avoir reçu la permission de son dirigeant de le faire."
aw_vampires.128.a:0 "Plus de preuves que la Cour Sanglante est légitime."
aw_vampires.140.t:0 "Les Vampires Offrent la Paix"
aw_vampires.140.d:0 "£icon_adventurers_wanted_banner£\nLes vampires de notre nation ont récemment fait des tentatives ouvertes de négocier une trêve avec le gouvernement. Des vampires anciens accompagnés de nombreux néonates appellent à rétablir la Mascarade, une règle qui maintient la présence des vampires cachée à la plupart, et offrent de nous aider à détruire ceux qui ne respectent pas ce nouveau traité. Cet accord permettrait intrinsèquement à une organisation de vampires de s'établir en tant que détenteur de pouvoir dans notre nation.\n\nBien que les vampires soient considérés comme des monstres par la plupart, leurs capacités extraordinaires et la sagesse apportée par leur âge ne sont pas à sous-estimer. Ils pourraient s'avérer être une bénédiction pour notre nation à court et à long terme. Nous devons, bien sûr, nous assurer de les garder satisfaits avec des offrandes de sang ignoble, de peur de subir les conséquences de mettre en colère une société vampirique organisée..."
aw_vampires.140.a:0 "Bien, nous leur permettrons d'établir leur domaine."
aw_vampires.140.b:0 "Absolument pas ! Apportez les pieux ! Où sont les Chasseurs de Vampires ? !"
aw_vampires.141.t:0 "Les Vampires Frénétiques se Rassemblent"
aw_vampires.141.d:0 "£icon_adventurers_wanted_banner£\nLes rues de [Root.GetName] sont silencieuses, les quelques survivants restants sont maintenant endurcis par les nombreux jours passés à repousser les vampires frénétiques qui patrouillent continuellement la nuit pour trouver de nouvelles proies à dévorer.\n\nLes vampires, réalisant qu'ils manquent de proies faciles, se sont rassemblés en meutes avec des hiérarchies simples, presque animales. Lentement mais sûrement, un essaim gigantesque de vampires s'est rassemblé et est prêt à quitter la province pour continuer leur frénésie de sang ailleurs."
aw_vampires.141.a:0 "Envoyez l'armée ! Ne les laissez pas quitter [Root.GetName] !"
aw_vampires.200.t:0 "Massacre Sanglant"
aw_vampires.200.d:0 "£icon_adventurers_wanted_banner£\nLa scène à [Root.GetName] est déchirante. Toutes sortes de personnes, même des personnes âgées et de jeunes enfants, ont été trouvées par les locaux mortes et éventrées. Le meurtre est rapidement attribué aux vampires, car les corps sont vidés de tout leur sang et ont des marques de piqûres claires sur leur cou ainsi que le reste de leurs blessures.\n\nLes bêtes ont bondi sur ces personnes innocentes lors d'un rassemblement et les ont massacrées sans pitié. Alors que l'histoire terrible se propage dans notre nation, notre peuple commence à douter de la capacité du gouvernement à résoudre la situation à [Root.GetName], qui, selon eux, ignore complètement les morts insensées qui ne servent qu'à nourrir la menace croissante du vampirisme à [Root.Owner.GetName]."
aw_vampires.200.a:0 "Où étaient les chasseurs de vampires ? !"
aw_vampires.201.t:0 "Un Noble s'Enfuit avec un Vampire ?"
aw_vampires.201.d:0 "£icon_adventurers_wanted_banner£\nUn noble est récemment arrivé à la cour, sa colère seulement tempérée par son strict respect de l'étiquette et la présence de gardes armés qui lui lancent des regards menaçants. Ils proclamant avec colère que leur héritier a été soit séduit soit contrôlé par un vampire et a maintenant disparu, probablement pour toujours.\n\nIls impliquent que le gouvernement ne fait rien pour arrêter la menace croissante des vampires, et que d'autres fils et filles de la noblesse prestigieuse de [Root.Owner.GetName] subiront le même sort que leur héritier si la situation continue et que l'implication du gouvernement reste aussi laxiste qu'elle l'est maintenant.\n\nUne enquête approfondie sur la question n'a abouti qu'à une lettre d'adieu dans laquelle l'héritier mentionne son amour pour son prétendu ravisseur. Bien que les tours de vampire aient facilement pu le persuader d'écrire une telle lettre avant de partir."
aw_vampires.201.a:0 "Est-ce notre faute si votre héritier était un imbécile ? Nous nous occuperons des vampires en temps voulu !"
aw_vampires.202.t:0 "La Foi Défiée par les Vampires"
aw_vampires.202.d:0 "£icon_adventurers_wanted_banner£\nLes vampires turbulents à [Root.GetName] ont ouvertement défié le clergé. Ils sont entrés dans les temples, se vantant de la façon dont les forces que les prêtres adorent ne font rien pour arrêter leurs incursions. Les prêtres ont été saignés à sec et les lieux saints ont été profanés lors d'orgies nocturnes méprisables.\n\nLe clergé honteux de [Root.GetName] qui a pu fuir retourne dans ses temples pour trouver des scènes d'horreur véritables. Forcés de jeter des cadavres et de nettoyer des éclaboussures de sang après l'incursion des vampires tout en étant complètement incapables de chercher vengeance à court terme."
aw_vampires.202.a:0 "Les puissances supérieures ont-elles oublié leurs plus fidèles ?"
aw_vampires.202.b:0 "Passez cela sous le tapis, mais dites à nos amis pâles de s'occuper de leurs frères éloignés !"
aw_vampires.203.t:0 "Les Jeunes Vampires Dévastent [Root.GetName]"
aw_vampires.203.d:0 "£icon_adventurers_wanted_banner£\nLes jeunes vampires, connus sous le nom de progéniture vampirique par leurs frères, ont tendance à tester leurs nouvelles capacités puissantes avec peu de soin ou de responsabilité. Avec l'augmentation du nombre d'infectés à [Root.GetName], il n'est pas surprenant que de nombreux incidents se soient produits où ces jeunes vampires ont causé destruction et mort pour peu plus que leur propre amusement.\n\nLes conséquences dévastatrices se feront sentir pendant un certain temps à [Root.GetName], mais heureusement, les jeunes ont cessé de tester leurs nouvelles capacités après une frénésie initiale, car ils ont été abattus par des chasseurs de vampires, intimidés par leurs aînés ou ont réalisé les risques qu'ils prennent avec leur destruction débridée."
aw_vampires.203.a:0 "La malédiction vampirique prend un nouveau tribut sur les innocents."
aw_vampires.203.b:0 "Où est leur sire ? ! Gardez vos progénitures en échec et enseignez-leur la Mascarade !"
aw_vampires.204.t:0 "Les Vampires Éradiquent les Loups-Garous"
aw_vampires.204.d:0 "£icon_adventurers_wanted_banner£\nLes prédateurs vivant dans la même région ont tendance à s'affronter les uns les autres à mesure que leurs nombres et leurs terrains de chasse s'étendent. Les vampires, maudits en non-mort par Ettalinde la Misérable, et les loups-garous, descendants de la progéniture d'Agrados Vulkar, ont récemment mené une guerre sanglante à [Root.GetName] afin de revendiquer la province comme leur terrain de chasse.\n\nLes bêtes se sont affrontées dans de nombreuses escarmouches, les loups-garous ont montré leurs formes monstrueuses puissantes et les vampires ont utilisé toutes leurs capacités surnaturelles pour se surpasser mutuellement. Les vampires ont été traînés hors de leurs cris vers l'étreinte du soleil ou empalés dans leurs cercueils tandis que des meutes de loups-garous étaient assaillies par des attaques de meutes vampiriques coordonnées et étaient laissées sans sang.\n\nAvec le temps, les loups-garous ont vu leurs nombres s'amenuiser et les quelques-uns qui restaient ont fui pour vivre un autre jour. Les vampires, qui s'étaient unis pour combattre la menace des loups-garous, sont retournés à leurs tendances individualistes habituelles."
aw_vampires.204.a:0 "Les descendants de Vulkar ont perdu cette bataille."

