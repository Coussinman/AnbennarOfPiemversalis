  EST_VAL_AW_VAMPIRES_CHALLENGE_FAITH:0 "Vampires Défient la Foi : §Y$VAL$%§!"
  EST_VAL_AW_VAMPIRES_SUPPORTED_AGAINST_FRIVOLOUS_RELIGION:0 "Soutenu Contre Religion Frivole : "
  EST_VAL_AW_VAMPIRES_ROGUE_VAMPIRES_WEAKEN_THE_MASQUERADE:0 "Vampires Renégats Affaiblissent la Mascarade : §Y$VAL$%§!"



  aw_eldritch_cultists_1:0 "§Y(Aventuriers Recherchés !)§! §gCultistes Eldritches :§! §OParia Dérangé§!"
  desc_aw_eldritch_cultists_1:0 "Un maniaque délirant peut être vu sur la place de la ville, divaguant sur quelque destin indéfini. Les locaux semblent principalement agacés par lui, mais certains semblent le prendre au sérieux."
  aw_eldritch_cultists_2:0 "§Y(Aventuriers Recherchés !)§! §gCultistes Eldritches :§! §OCroyants Dévots§!"
  desc_aw_eldritch_cultists_2:0 "Beaucoup de gens dans la ville se comportent étrangement, et les locaux rapportent des rassemblements et rituels nocturnes suspects."
  aw_eldritch_cultists_3:0 "§Y(Aventuriers Recherchés !)§! §gCultistes Eldritches :§! §OVille de Mystères !§!"
  desc_aw_eldritch_cultists_3:0 "Quelque étrange Culte Eldritch a une forte emprise sur la ville, avec certains membres attaquant ouvertement les citadins en plein jour. Certains ont fui la ville, ne se sentant plus en sécurité, et ils racontent des histoires de rituels de boire du sang et préparatifs pour quelque jour du jugement."

  aw_eldritch_cultists_migrate_to_other_country_tt:0 "Les §gCultistes Eldritches§! migrent vers un pays voisin."

  aw_eldritch_cultists.0.t:0 "Arrivée du Paria Dérangé"
  aw_eldritch_cultists.0.d:0 "£icon_adventurers_wanted_banner£\nUn paria errant est arrivé à [Root.GetName], s'installant sur la place de la ville et avertissant maniacalement le peuple d'quelque destin imminent."
  aw_eldritch_cultists.0.a:0 "Ce n'est probablement rien d'inquiétant."
  aw_eldritch_cultists.10.t:0 "Le Culte Eldritch Migre vers [aw_eldritch_cultists_migration_target.GetName]"
  aw_eldritch_cultists.10.d:0 "£icon_adventurers_wanted_banner£\nLe paria dérangé qui causait des troubles à [Root.GetName] se déplace dans la région, cherchant un nouveau foyer d'où répandre sa manie."
  aw_eldritch_cultists.10.a:0 "Ils finiront juste par causer des troubles ailleurs."
  aw_eldritch_cultists.10.b:0 "Ce n'est plus notre problème."
  aw_eldritch_cultists.11.t:0 "Les Cultistes Eldritches Arrivent à [Root.GetName]"
  aw_eldritch_cultists.11.d:0 "£icon_adventurers_wanted_banner£\nUn paria errant est arrivé à [Root.GetName] après avoir quitté une autre ville, criant à quiconque l'écoutera sur quelque destin imminent."
  aw_eldritch_cultists.11.a:0 "Inquiétant."
  aw_eldritch_cultists.13.t:0 "Le Culte Eldritch se répand à [aw_eldritch_cultists_migration_target.GetName]"
  aw_eldritch_cultists.13.d:0 "£icon_adventurers_wanted_banner£\nLe Culte Eldritch de [Root.GetName] gagne en influence, et s'étend par-delà les frontières provinciales. Un paria dérangé voyage vers [aw_eldritch_cultists_migration_target.GetName], sans nul doute en quelque préparation d'opérations plus étendues là-bas."
  aw_eldritch_cultists.13.a:0 "Oh non."
  aw_eldritch_cultists.13.b:0 "Au moins ce n'est pas notre problème."
  aw_eldritch_cultists.14.t:0 "Les Cultistes Eldritches Arrivent à [Root.GetName]"
  aw_eldritch_cultists.14.d:0 "£icon_adventurers_wanted_banner£\nUn paria dérangé d'un supposé Culte Eldritch de [From.GetName] est arrivé à [Root.GetName], sans nul doute dans une tentative de répandre leur influence."
  aw_eldritch_cultists.14.a:0 "Absurdité !"
  aw_eldritch_cultists.15.t:0 "Les Cultistes Eldritches Fuient de [Root.Owner.GetName]"
  aw_eldritch_cultists.15.d:0 "£icon_adventurers_wanted_banner£\nIl semble que les eldritches n'aient nulle tolérance pour ce qu'ils perçoivent être des monstres. Le culte tapi à [Root.GetName] a été vu fuyant, sans nul doute partant terroriser un endroit plus « civilisé » plus susceptible à leurs tromperies."
  aw_eldritch_cultists.15.a:0 "Courez, fous déments !"
  aw_eldritch_cultists.20.t:0 "Les Cultistes Eldritches Disparaissent"
  aw_eldritch_cultists.20.d:0 "£icon_adventurers_wanted_banner£\nIl semble que les locaux de [Root.GetName] en avaient plus qu'assez des activités cultistes dans leur ville, et décidèrent de ne pas attendre que les aventuriers viennent résoudre le problème pour eux. Tous les cultistes ont disparu durant la nuit, et plusieurs tombes fraîches ont été ajoutées au cimetière."
  aw_eldritch_cultists.20.a:0 "Bon débarras."
  aw_eldritch_cultists.21.t:0 "Les Aventuriers Éliminent le Culte"
  aw_eldritch_cultists.21.d:0 "£icon_adventurers_wanted_banner£\nAprès une longue période de planification, une bande d'aventuriers s'introduisit furtivement dans un grand rituel par le Culte Eldritch à [Root.GetName], qu'ils clament tentait sans nul doute d'invoquer ce qu'ils appelaient un « Aspect des Descendants Sombres ». Quoi que ce soit, l'attaque fut réussie, et les aventuriers ont complètement éliminé le culte là-bas."
  aw_eldritch_cultists.21.a:0 "Un travail bien fait."
  aw_eldritch_cultists.23.t:0 "Contre le Culte"
  aw_eldritch_cultists.23.d:0 "£icon_adventurers_wanted_banner£\nLe Culte Eldritch tapi à [Root.GetName] est insaisissable. Certains d'entre eux existent sous les projecteurs sous de faux prétextes et même de fausses identités, tandis que d'autres travaillent complètement dans l'obscurité. Trouver ceux aux commandes est une tâche difficile, mais nos aventuriers ont réussi à porter un grand coup contre leurs opérations en tuant des membres de la hiérarchie et sabotant leurs façades."
  aw_eldritch_cultists.23.a:0 "C'est un début."
  aw_eldritch_cultists.24.t:0 "Culte Eldritch Attaqué"
  aw_eldritch_cultists.24.d:0 "£icon_adventurers_wanted_banner£\nLe Culte Eldritch est un ennemi insaisissable, mais pour nos guerriers nulle quantité de cachette ne peut durer trop longtemps. Après avoir attaqué et torturé diverses maisons et commerces à [Root.GetName], ils furent finalement menés au principal repaire du culte et brûlèrent le bâtiment et ses habitants jusqu'au sol — tuant ceux qui cherchaient à fuir de l'épave brûlante. Pour faire bonne mesure, ils détruisirent aussi les bâtiments voisins juste pour s'assurer doublement qu'aucun vestige eldritch ne soit plus."
  aw_eldritch_cultists.24.a:0 "Vous ne pouvez courir, et vous ne pouvez vous cacher."
  aw_eldritch_cultists.25.t:0 "Monstres contre Cultistes Eldritches"
  aw_eldritch_cultists.25.d:0 "£icon_adventurers_wanted_banner£\nLe Culte Eldritch travaille dans l'ombre sous de faux prétextes et fausses paroles. Heureusement, leurs façons ne marchent vraiment que dans ce qu'ils appellent « royaumes civilisés », et leurs poignées de main secrètes et rituels secrets n'ont nulle incidence contre nos plus grands chamans et sages. Nos guerriers ont trouvé quelques repaires, et ont organisé des raids pour tuer quiconque trouvé là. Ils sont maintenant revenus, et bien que certains cultistes aient réussi à s'échapper, un grand nombre d'eux ont été tués."
  aw_eldritch_cultists.25.a:0 "Trouvez les autres !"
  aw_eldritch_cultists.30.t:0 "Le Culte Eldritch Grandit"
  aw_eldritch_cultists.30.d:0 "£icon_adventurers_wanted_banner£\nLe Culte Eldritch de [Root.GetName] gagne rapidement en influence, devenant un pouvoir retranché dans la province, leurs représentants ayant déjà acheté propriétés et commerces et gagnant faveur d'individus puissants dans la province. Il gagne des membres de chaque partie de la population, certains rejoignant par désespoir, d'autres par ambition, d'autres par dévotion aveugle."
  aw_eldritch_cultists.30.a:0 "Inquiétant."
  aw_eldritch_cultists.110.t:0 "Le Culte Eldritch se Répand de [Root.GetName]"
  aw_eldritch_cultists.110.d:0 "£icon_adventurers_wanted_banner£\nL'étranglement du Culte Eldritch à [Root.GetName] est incroyablement puissant, il n'est donc point surprenant que plusieurs de leurs membres aient recruté de plus en plus dans leur troupeau impie. Lentement mais sûrement les gens de [aw_eldritch_cultists_migration_target.GetName] commencent à parler en termes étranges et poignées de main secrètes, comme leurs frères nouvellement trouvés de [Root.GetName]."
  aw_eldritch_cultists.110.a:0 "À quel point ce culte est-il puissant ?"
  aw_eldritch_cultists.120.t:0 "Culte Eldritch Expulsé par la Province"
  aw_eldritch_cultists.120.d:0 "£icon_adventurers_wanted_banner£\nIl semble que les locaux de [Root.GetName] en avaient plus qu'assez des activités cultistes dans leur ville, et décidèrent de ne pas attendre que les aventuriers viennent résoudre le problème pour eux. Ils ont forciblement expulsé chaque cultiste de leur ville, les éparpillant à travers le pays. Malheureusement, le culte est incroyablement difficile à détruire — et ils ont maintenant pris de nouvelles racines à [aw_eldritch_cultists_migration_target.GetName]."
  aw_eldritch_cultists.120.a:0 "Puissent-ils aller loin, très loin"
  aw_eldritch_cultists.121.t:0 "Loi Eldritch à [Root.GetName]"
  aw_eldritch_cultists.121.d:0 "£icon_adventurers_wanted_banner£\nLe Culte Eldritch de [Root.GetName] est devenu extrêmement influent à [Root.GetName], prenant contrôle d'une grande partie du gouvernement local au point que la police et garnison locale ont été remplacées par une milice sanctionnée par le culte. D'étranges bannières ésotériques pendent haut des bâtiments et chariots au lieu de celles de [Root.Owner.GetName]. À ce point, nous pourrions devoir intervenir pour nous assurer que nous retenons plus qu'un pouvoir nominal sur la province."
  aw_eldritch_cultists.121.a:0 "Envoyer la Garde Nationale"
  aw_eldritch_cultists.121.b:0 "Il vaut mieux laisser les choses tranquilles..."
  aw_eldritch_cultists.130.t:0 "Vague de Charité du Culte Eldritch"
  aw_eldritch_cultists.130.d:0 "£icon_adventurers_wanted_banner£\nUne large somme d'argent est payée à diverses fondations charitables par ce que nous pensons être le Culte Eldritch à [Root.GetName]. Il est difficile d'évaluer s'ils le font par générosité et dévotion, ou s'il y a des moyens plus coercitifs impliqués — pour approfondir les vrilles de leur contrôle de la province."
  aw_eldritch_cultists.130.a:0 "Suspect."
  aw_eldritch_cultists.131.t:0 "Locaux Manquants"
  aw_eldritch_cultists.131.d:0 "£icon_adventurers_wanted_banner£\nPlusieurs locaux ont disparu à [Root.GetName], avec beaucoup de gens soupçonnant l'implication du soi-disant Culte Eldritch situé là. Soudainement, ils sont tous revenus, ce qui fut initialement une source de grand soulagement pour leurs amis et familles. Certains rapportent maintenant, cependant, que ceux qui sont revenus se comportent bizarrement, et ne semblent se rappeler de choses très basiques sur eux-mêmes."
  aw_eldritch_cultists.131.a:0 "Je suis sûr que c'est juste le choc."
  aw_eldritch_cultists.140.t:0 "Animaux Morts du Culte Eldritch"
  aw_eldritch_cultists.140.d:0 "£icon_adventurers_wanted_banner£\nAprès une nuit inhabituellement orageuse, un grand nombre de bétail mort a été trouvé dans les champs de [Root.GetName]. Même avec un si mauvais temps, ce genre de dégât était sans précédent. Pis encore, le bétail, quand examiné, manquait de plusieurs organes internes, certains ayant d'étranges marques ritualistes sur leur peau..."
  aw_eldritch_cultists.140.a:0 "Laissez-moi deviner, nous n'avons nulles pistes."
  aw_eldritch_cultists.141.t:0 "Cultistes dans l'Administration"
  aw_eldritch_cultists.141.d:0 "£icon_adventurers_wanted_banner£\nIl y a des rumeurs que le Culte Eldritch de [Root.GetName] a infiltré les échelons les plus hauts de notre gouvernement. Nous ne savons pas quelles personnes ils contrôlent, mais ils semblent capables d'anticiper nos actions à chaque fois."
  aw_eldritch_cultists.141.a:0 "...où commençons-nous même ?"
  aw_eldritch_cultists.142.t:0 "Culte Eldritch Une Étrange Ferveur"
  aw_eldritch_cultists.142.d:0 "£icon_adventurers_wanted_banner£\nLes gens de [Root.GetName] ont été fouettés dans une frénésie par quelque cause inconnue. Il y a des rapports de violence aveugle, incendie criminel, et auto-flagellations publiques, sur des émotions que personne ne semble vraiment pouvoir articuler."
  aw_eldritch_cultists.142.a:0 "C'est ce maudit culte, n'est-ce point ?"
  aw_eldritch_cultists.143.t:0 "Disparitions Cultistes"
  aw_eldritch_cultists.143.d:0 "£icon_adventurers_wanted_banner£\nNous avons reçu nouvelle d'étranges cavaliers revenant de [aw_target_eldritch_cultist.GetName]. Les rumeurs disent qu'ils viennent avec de pauvres victimes de cette province voisine pour quels méfaits néfastes ils souhaitent perpétrer sur l'innocent."
  aw_eldritch_cultists.143.a:0 "Nous devrons aller au fond de cela."
  aw_eldritch_cultists.144.t:0 "Disparitions du Culte Eldritch"
  aw_eldritch_cultists.144.d:0 "£icon_adventurers_wanted_banner£\nPlusieurs personnes ont disparu de [Root.GetName] sans avertissement durant la nuit, menant au malaise parmi la population. Beaucoup croient que les victimes ont été emmenées par-delà la frontière vers l'étrange ville de [From.GetName], bien qu'ils n'aient nulle preuve pour ces affirmations."
  aw_eldritch_cultists.144.a:0 "Ne peuvent-ils prendre ces cultistes sous contrôle ?"

  aw_eldritch_cultists_donation_spree:0 "Charité du Culte Eldritch"
  aw_eldritch_cultists_dead_livestock:0 "Bétail Mort du Culte Eldritch"
  aw_eldritch_cultists_sacrifices:0 "Culte Eldritch... Enlèvements ?"

  aw_hags_1:0 "§Y(Aventuriers Recherchés !)§! §gSorcières :§! §OVieilles aux Périphéries§!"
  desc_aw_hags_1:0 "Il y a un vieux mythe d'étranges vieilles femmes avec de grosses verrues sur leurs nez et peau maladive étrange qui rôdent aux périphéries de la ville. Elle parle de mots étranges et offre d'étranges marchés à quiconque viendrait, en échange d'actes plus sombres et paiements plus sombres. Pour l'aventurier compétent ce ne sont point des femmes ordinaires, mais les plus dangereuses des fées : une Sorcière. Puissantes fées qui ont été chassées du Royaume des Fées vivant maintenant en exil et ressentiment dans notre plan pour les dieux savent quelle raison."
  aw_hags_2:0 "§Y(Aventuriers Recherchés !)§! §gSorcières :§! §OCoven de Sorcières§!"
  desc_aw_hags_2:0 "Des gloussements de sorcières peuvent être entendus aux périphéries et lieux sombres. Quand une vieille suffit, alors trois ou plus c'est pire. Les sorcières infestant les recoins sombres de la terre se sont bandées ensemble pour des buts néfastes — offrant de plus grands marchés à ceux avec obscurité dans leur cœur et doutes dans leur esprit."
  aw_hags_3:0 "§Y(Aventuriers Recherchés !)§! §gSorcières :§! §oCultes de Sorcières§!"
  desc_aw_hags_3:0 "Au-delà des incursions de la société civilisée gisent des villages pittoresques et tranquilles avec des secrets sombres. Abandonnant les dieux qu'ils adoraient autrefois, ils regardent maintenant vers de nouveaux pouvoirs temporels pour leur accorder faveurs et bénédictions en échange d'offrandes sombres. Des enfants menés aux bois, suivant des sentiers de bonbons, d'étranges marques et pertes d'oreilles et rituels encore plus étranges se produisent dans les nuits sombres de cette terre marginale — car ce peuple regarde vers les sorcières pour guidance."

  aw_hags.0.t:0 "Une Sorcière s'Établit"
  aw_hags.0.d:0 "£icon_adventurers_wanted_banner£\nLa rumeur s'est répandue qu'une sorcière a établi une cachette dans quelque coin sombre de [Root.GetName]. Les locaux gardent anxieusement leurs enfants à l'intérieur, et demandent que quelque chose soit fait à ce sujet. Quelques individus plus ambitieux, cependant, semblent moins intimidés par l'arrivée de cette nouvelle menace."
  aw_hags.0.a:0 "Nous devrons faire quelque chose à ce sujet."
  aw_hags.20.t:0 "Sorcière Tuée"
  aw_hags.20.d:0 "£icon_adventurers_wanted_banner£\nIl semble que la sorcière qui vivait à [Root.GetName] ait été tuée ! Soi-disant, une victime prospective avait feint l'inconscience, et poussa la sorcière dans son propre chaudron quand elle tourna le dos ! De nouvelles légendes populaires sont déjà écrites sur ce nouveau héros local."
  aw_hags.20.a:0 "Cela nous épargne beaucoup de troubles."
  aw_hags.21.t:0 "Les Aventuriers Tuent la Sorcière"
  aw_hags.21.d:0 "£icon_adventurers_wanted_banner£\nUne bande d'aventuriers a avec succès tué la Sorcière qui terrorisait [Root.GetName], nous apportant sa tête pour la prime. Les locaux sont soulagés que la menace soit traitée, et les enfants peuvent être vus jouant dans les rues à nouveau."
  aw_hags.21.a:0 "C'est pour cela que nous les payons."
  aw_hags.22.t:0 "La Sorcière Diminue"
  aw_hags.22.d:0 "£icon_adventurers_wanted_banner£\nLa sorcière qui vit à [Root.GetName] a été une menace dangereuse un moment maintenant, mais récemment quelque chose semble avoir brisé son pouvoir. Quelques esclaves qui étaient sous son pouvoir ont réussi à briser son influence, et il n'y a pas eu de disparitions depuis un moment. Il semble probable qu'elle récupérera, mais probablement pas à la force qu'elle possédait initialement."
  aw_hags.22.a:0 "C'est agréable le temps que cela dure."
  aw_hags.23.t:0 "Les Aventuriers Combattent la Sorcière"
  aw_hags.23.d:0 "£icon_adventurers_wanted_banner£\nUne bande d'aventuriers a réussi à attaquer l'antre de la sorcière de [Root.GetName], libérant plusieurs esclaves de son influence. Malheureusement, ils échouèrent à tuer la sorcière, mais son pouvoir a été réduit pour l'instant."
  aw_hags.23.a:0 "C'est un début."
  aw_hags.24.t:0 "Sorcière Massacrée"
  aw_hags.24.d:0 "£icon_adventurers_wanted_banner£\nNos guerriers ont finalement réussi à trouver la cachette de la sorcière qui pourrissait à [Root.GetName]. Ils l'attaquèrent, tuèrent la sorcière, et nous apportèrent sa tête."
  aw_hags.24.a:0 "Nuls squatters sur notre terre !"
  aw_hags.25.t:0 "Sorcière Attaquée"
  aw_hags.25.d:0 "£icon_adventurers_wanted_banner£\nNos guerriers ont attaqué l'antre de la sorcière pourrissant à [Root.GetName], et ont tout brisé. La sorcière elle-même était nulle part à trouver, mais au moins elle sera moins dangereuse maintenant."
  aw_hags.25.a:0 "Trouvez-la, et tuez-la !"
  aw_hags.120.t:0 "Sorcière Transformée"
  aw_hags.120.d:0 "£icon_adventurers_wanted_banner£\nCela commença avec des gloussements. D'abord, seuls nous l'avons remarqué, mais avec le temps, la sorcière l'entendit aussi, et elle devint apeurée. Elle commença à faire les cent pas et marmonner, criant des menaces dans quelque langue inconnue qui se transforma lentement en cris stridents... et puis elle commença à changer. Des plumes blanches commencèrent à pousser de sous sa robe, rampant sur sa peau, l'enveloppant, la rétrécissant... jusqu'à ce que seule une oie émergea, criant encore angrily, se dandinant vers le monde extérieur. » Toutes les victimes survivantes de la sorcière de [Root.GetName] racontent la même histoire improbable, que nous n'avons d'autre choix que d'accepter comme vraie."
  aw_hags.120.a:0 "Les fées opèrent de manières mystérieuses."
  aw_hags.130.t:0 "La Sorcière Gagne en Pouvoir"
  aw_hags.130.d:0 "£icon_adventurers_wanted_banner£\nIl y a une quantité croissante de disparitions dans et autour de [Root.GetName], tandis que la sorcière qui infeste la province a gagné plus de pouvoir, car elle augmente sa quantité d'esclaves."
  aw_hags.130.a:0 "Elle doit être traitée, et bientôt."
  aw_hags.200.t:0 "Les Mages Négocient avec la Sorcière"
  aw_hags.200.d:0 "£icon_adventurers_wanted_banner£\nIl semble y avoir un groupe de mages qui a expérimenté avec de nouveaux types de magie, narguant ouvertement d'autres mages qui ne semblent pouvoir saisir leurs nouveaux sorts. De plus en plus, les gens ont commencé à suspecter qu'il y a quelque chose de non naturel dans cette nouvelle magie, mais pour l'instant, la recherche magique est très focalisée sur faire marcher ces nouveaux sorts."
  aw_hags.200.a:0 "C'est cette maudite sorcière, n'est-ce point ?"
  aw_hags.201.t:0 "Les Nobles Négocient avec la Sorcière"
  aw_hags.201.d:0 "£icon_adventurers_wanted_banner£\nUne maison noble, autrefois de rang quelque peu inférieur, a rapidement gagné une quantité énorme de prestige et influence. Initialement, on pensait que c'était simplement bonne diplomatie et bonne chance, mais récemment il y a eu des indicateurs que cette maison pourrait avoir conclu un marché avec une sorcière. Nous n'avons nulle façon de prouver ceci, et nous ne pouvons guère faire tandis qu'ils consolident plus de pouvoir à nos dépens."
  aw_hags.201.a:0 "Savent-ils avec quoi ils traitent ?"
  aw_hags.202.t:0 "Le Clergé Négocie avec la Sorcière"
  aw_hags.202.d:0 "£icon_adventurers_wanted_banner£\nRécemment, il y a eu plusieurs incidents où des membres du clergé ont démontré un comportement qui ne peut être décrit que comme impie. Nous avons maintenant pu tracer au moins un de ces incidents à un membre du clergé faisant un marché avec une sorcière, mais il commence à devenir très clair que ce n'est pas un incident isolé."
  aw_hags.202.a:0 "Ils devraient mieux savoir !"
  aw_hags.203.t:0 "Les Marchands Négocient avec la Sorcière"
  aw_hags.203.d:0 "£icon_adventurers_wanted_banner£\nRécemment, la richesse de trois familles marchandes a significativement augmenté, car elles ont racheté beaucoup de leurs plus petits concurrents. Cela commença avec une, rapidement suivie par les deux autres. Nous n'y avons initialement accordé que peu d'attention, mais la compétition entre elles est devenue de plus en plus amère, au coût du bien-être de notre population. Maintenant, nous avons des indications que la magie de sorcière est impliquée dans ces conflits, et pourrait l'avoir été depuis le début même."
  aw_hags.203.a:0 "Découvrez ce qu'ils ont fait, et trouvez cette maudite sorcière !"
  aw_hags.204.t:0 "Les Aventuriers Négocient avec la Sorcière"
  aw_hags.204.d:0 "£icon_adventurers_wanted_banner£\nL'une des bandes d'aventuriers qui poursuivait la prime pour la sorcière, semble l'avoir trouvée il y a quelque temps. Au lieu de la tuer, cependant, ils semblent avoir fait un marché avec elle, et ont utilisé sa magie immonde pour leurs propres fins. Ils ont finalement été capturés et traités, mais nous ne sommes pas plus près de trouver la sorcière, et d'autres aventuriers ont été moins que compréhensifs sur la question."
  aw_hags.204.a:0 "Voulez-vous juste faire vos travaux ?"
  aw_hags.205.t:0 "Des Enfants Disparaissent"
  aw_hags.205.d:0 "£icon_adventurers_wanted_banner£\nMalgré les précautions des parents, plusieurs enfants ont disparu à [Root.GetName], et il faut peu d'imagination pour deviner que la sorcière là-bas est responsable. La population locale a organisé des équipes de recherche à grande échelle, et tente de garder espoir de trouver les enfants perdus, mais l'humeur est lugubre."
  aw_hags.205.a:0 "Elle paiera pour ses crimes."
  aw_hags.206.t:0 "Accusations Terribles"
  aw_hags.206.d:0 "£icon_adventurers_wanted_banner£\nDes langues jalouses ont répandu des rumeurs que [Root.Monarch.GetName] a fait des marchés avec une sorcière, appelant notre pouvoir non naturel, et pointant que nous avons encore une sorcière en liberté dans nos frontières. Ces rumeurs ne sont pas prises trop sérieusement pour l'instant, mais nous devons mettre la situation sous contrôle dès que possible."
  aw_hags.206.a:0 "Quelqu'un peut-il juste tuer cette maudite sorcière déjà ?"

