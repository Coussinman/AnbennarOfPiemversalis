  reduced_aw_ghouls_tt:0 "Probabilité §GRéduite§! d'apparition de §Y(Aventuriers Recherchés !)§! §WGoules§! dans notre pays."

  aw_ghouls_1:0 "§Y(Aventuriers Recherchés !)§! §gGoules :§! §OTraqueurs de Charogne§!"
  desc_aw_ghouls_1:0 "Des rapports ont commencé à filtrer sur d'étranges créatures rôdant dans les cimetières et charniers. Les témoins décrivent des êtres de forme vaguement humanoïde, avec une peau grise et des langues et bras anormalement longs, ces derniers se terminant par des griffes tranchantes comme des rasoirs. Il ne peut y avoir d'erreur sur cette description — ce sont des Goules, des monstruosités morts-vivants qui se régalent inlassablement sur les cadavres des morts. Bien que passives quand il y a un approvisionnement constant de corps sur lesquels se gaver, les goules deviennent hostiles en l'absence de chair morte ou quand leur alimentation est interrompue. Elles devront être traitées avant qu'elles ne deviennent un problème majeur."
  aw_ghouls_2:0 "§Y(Aventuriers Recherchés !)§! §gGoules :§! §OInfestation de Goules§!"
  desc_aw_ghouls_2:0 "Les apparitions d'humanoïdes à peau grise qui dévorent les morts ont considérablement augmenté ces derniers mois, et la réalité ne peut plus être ignorée. Qu'une grande quantité de cadavres les ait attirées d'ailleurs, ou que des mortels frappés par une épidémie de fièvre de goule aient été transformés post mortem, le résultat est le même — la province a été pratiquement envahie par les goules. Les mourants sont expulsés de leurs demeures par des membres de famille terrifiés qu'ils attirent les mangeurs de chair, et les équipes de travail se déplacent rapidement et soigneusement pour disposer des cadavres frais de peur que des meutes entières de goules descendent sur les corps à la tombée de la nuit, dévorant quiconque pris sur leur chemin."

  aw_ghouls.0.t:0 "Les Goules Émergent à [Root.GetName]"
  aw_ghouls.0.d:0 "£icon_adventurers_wanted_banner£\nLes goules sont des créatures mortes-vivants poussées par une faim insatiable de chair morte. Favorisant particulièrement les cadavres frais, elles sont attirées vers où que des tombes nouvellement creusées puissent être trouvées et profanées — champs de bataille, cimetières, cryptes, et régions ravagées par la peste. La dévastation extensive qui a frappé [Root.GetName] a fourni les conditions idéales pour que les goules chassent, et elles ont commencé à apparaître dans la région en nombres significatifs."
  aw_ghouls.22.t:0 "Les Goules Meurent de Faim ou Fuient"
  aw_ghouls.22.d:0 "£icon_adventurers_wanted_banner£\nBien que leur nombre puisse augmenter exponentiellement quand les corps morts sont abondants, les goules requièrent la chair des décédés pour soutenir leurs corps, et commenceront à se décomposer si elles n'ont pas pu se nourrir en plus de quinze jours. Soit à cause de surconsommation ou d'élimination appropriée, le manque de cadavres facilement disponibles à [Root.GetName] a privé les créatures de leur nourriture, et elles sont bien moins nombreuses qu'elles ne l'étaient. Beaucoup sont mortes de faim, leurs cadavres desséchés trouvés par les patrouilles, tandis que d'autres ont quitté la région pour de meilleurs territoires de chasse."
  aw_ghouls.22.a:0 "Au moins la fin de ce cauchemar est en vue"
  aw_ghouls.23.t:0 "Les Aventuriers Détruisent les Nids de Goules"
  aw_ghouls.23.d:0 "£icon_adventurers_wanted_banner£\nLes aventuriers engagés pour s'occuper du problème de goules à [Root.GetName] ont porté un coup terrible aux immondes créatures. Descendant dans les antres souterrains qu'elles favorisent comme retraites durant le jour, un groupe d'intrépides guerriers réussit à effondrer le plafond de la chambre fétide où des douzaines des créatures dormaient. Suite au raid audacieux, les rapports d'apparitions de goules ont chuté drastiquement."
  aw_ghouls.23.a:0 "Ils ont bien fait — nous avons fait un bon choix en les engageant."
  aw_ghouls.25.t:0 "Les Guerriers Détruisent un Nid de Goules"
  aw_ghouls.25.d:0 "£icon_adventurers_wanted_banner£\nNos guerriers ont réussi à traquer les goules qui infestent [Root.GetName] jusqu'à un de leurs vils antres et se sont jetés sur elles avant qu'elles ne puissent s'échapper. Bien que de nombreux de nos braves combattants soient tombés, pas une des créatures n'a échappé. Les rapports d'apparitions de goules ont décliné drastiquement suite à la mission, et les gens de [Root.GetName] reposent un peu plus en sécurité dans la nuit."
  aw_ghouls.25.a:0 "Une grande victoire !"
  aw_ghouls.30.t:0 "Épidémie de Fièvre de Goule à [Root.GetName]"
  aw_ghouls.30.d:0 "£icon_adventurers_wanted_banner£\n« Ceux qui survivent initialement à une morsure de goule ne sont pas en sécurité, car la salive de ces immondes créatures porte une maladie létale. Connue familièrement comme Fièvre de Goule, ceux affligés par la condition deviennent intensément fiévreux quelques heures après l'infection. Cette fièvre est suivie par des hallucinations, une perte de poids rapide, et une faim intense, le sujet tentant d'assouvir la douleur brûlante dans leur estomac avec tout ce qui est à portée de main. Létale dans 90% des cas, les patients périssent typiquement dans les 24 heures de l'apparition des symptômes avant de ressusciter le minuit suivant comme goule. En dehors de la morsure elle-même, la salive de goule semble rester un vecteur de maladie puissant jusqu'à quatre heures après séchage, ce qui peut expliquer les soi-disant « Épidémies de Fièvre de Goule » qui ont été notées se produire dans certaines circonstances »\n\n- Sur les Afflictions Surnaturelles, Dr. Reginald síl Vekt, 1876"
  aw_ghouls.30.a:0 "Nous devrons imposer des mesures strictes pour contrôler l'épidémie à [Root.GetName]."
  aw_ghouls.110.t:0 "Les Goules Attirées au Champ de Bataille"
  aw_ghouls.110.d:0 "£icon_adventurers_wanted_banner£\nEncore plus que les cimetières, un champ de bataille est le terrain de chasse parfait pour les goules. Les myriades de corps des morts et mourants laissés dans le sillage des affrontements entre armées sont rarement disposés convenablement, et fournissent une source de nourriture ample pour les monstres. La récente bataille menée à [Root.GetName] a fourni une telle opportunité pour les goules de se gaver de chair fraîchement morte, et elles grouillent maintenant dans la campagne près du site de la bataille."
  aw_ghouls.200.t:0 "Les Goules Profanent les Tombes"
  aw_ghouls.200.d:0 "£icon_adventurers_wanted_banner£\nBien qu'elles préfèrent la chair des nouveaux morts, les goules ne sont point particulièrement difficiles sur les corps qu'elles consomment. En gagnant accès à une crypte ou mausolée, elles briseront chaque sépulcre et déterreront chaque tombe pour consumer la chair et ronger les os des morts, passant à autre chose une fois qu'il n'y a plus de nourriture pour elles. Même après que les créatures soient parties, les dégâts qu'elles ont causés demeurent, et beaucoup à [Root.GetName] sont furieux ou traumatisés par la profanation des tombes de leurs ancêtres. Les demandes que nous agissions pour prévenir de telles perversions, et accusations que nous ne nous soucions point de les arrêter, grandissent plus fort chaque jour."
  aw_ghouls.200.a:0 "Leur offrir nos assurances que nous tentons de résoudre le problème."
  aw_ghouls.201.t:0 "Les Goules Attaquent les Villages"
  aw_ghouls.201.d:0 "£icon_adventurers_wanted_banner£\nBien qu'elles préfèrent la chair des morts, les goules poursuivront des proies vivantes et en feront des cadavres quand il n'y a nulle source facilement disponible de corps. Les goules qui se trouvent dans des régions sans proie facile forment souvent des meutes de 5 à 8 individus et rôdent dans les rues sombres et sentiers isolés la nuit, attaquant voyageurs ou hameaux isolés et consumant les victimes. Une série de telles attaques s'est récemment produite à [Root.GetName], démontrant que le problème de goules là-bas ne s'est pas encore consumé."
  aw_ghouls.201.a:0 "Nous les vengerons."
  aw_ghouls.202.t:0 "Les Cadavres Obstruent les Égouts"
  aw_ghouls.202.d:0 "£icon_adventurers_wanted_banner£\nBien que les goules aient traditionnellement rôdé dans les cavernes, forêts profondes, ou tombes souterraines, les grandes cités offrent un autre habitat auquel elles sont bien adaptées — les égouts. Une recrudescence d'attaques de goules à proximité de plusieurs entrées d'égouts, ainsi que la disparition d'attrapeurs de rats et autres ouvriers envoyés pour enquêter, indique une large présence de goules dans le système d'égouts, comme le font les parties de corps qui peuvent être trouvées obstruant les drains d'égouts à travers la cité. Si les égouts ne sont pas nettoyés des goules et cadavres bientôt, les conditions insalubres qu'elles causent pourraient escalader en épidémie majeure."
  aw_ghouls.202.a:0 "Damnation !"
  aw_ghouls.202.b:0 "Heureusement, les systèmes d'égouts efficacement construits conçus par [Root.Monarch.GetName] devraient nous permettre de contourner cette question."
  aw_ghouls.203.t:0 "Champs de Cadavres de [Root.GetName]"
  aw_ghouls.203.d:0 "£icon_adventurers_wanted_banner£\nQuand les morts se comptent par milliers, et que les corneilles charognardes emplissent l'air, les goules viennent sur la terre et créent un Champ de Cadavres. Rôdant librement et se régalant sur les cadavres à demi dévorés, un Champ de Cadavres est un lieu anathème aux mortels, plus un royaume des morts que des vivants, où abondent monstres prédateurs et maladies. Le problème de goules longtemps non résolu dans notre nation s'est manifesté par la présence de nombreux tels lieux éparpillés à travers notre royaume, leur présence confirmée par des éclaireurs aventureux. L'effroi emplit les cœurs des gens partout tandis que les nouvelles se répandent, et les voyages se sont arrêtés presque complètement en de nombreux endroits tandis que les gens se terrent et espèrent désespérément éviter l'attention de la menace goule."
  aw_ghouls.203.a:0 "Une scène comme la damnation elle-même... que les dieux nous préservent contre une telle menace."
  aw_ghouls.204.t:0 "Une Puanteur Épouvantable"
  aw_ghouls.204.d:0 "£icon_adventurers_wanted_banner£\nBien que les goules soient considérées comme des morts-vivants sensibles, elles sont largement poussées par leurs besoins bestiaux de chair, les rendant encore plus terrifiantes. Une goule exposée à de puissantes magies, cependant, se transformera en une créature bien plus dangereuse — un Épouvantail. Avec force et ruse bien au-delà de celles d'une goule normale, les Épouvantails mènent de larges meutes de goules en raids contre les vivants et se délectent de la destruction qu'ils causent. Notables pour leur puanteur horrifique, l'odeur de pourriture et fermentation flotte autour d'un épouvantail en tous temps, assez forte pour faire vomir des guerriers robustes. La nouvelle est remontée à la capitale de l'une de ces créatures aperçue à [Root.GetName], menant des meutes de douzaines de goules et laissant une traîne de destruction dans son sillage."
  aw_ghouls.204.a:0 "Quelles nouvelles épouvantables."
  aw_ghouls.205.t:0 "Les Prêtres Exigent la Protection des Lieux de Sépulture"
  aw_ghouls.205.d:0 "£icon_adventurers_wanted_banner£\nBien qu'elles préfèrent la chair des nouveaux morts, les goules ne sont point particulièrement difficiles sur les corps qu'elles consomment. En gagnant accès à une crypte ou mausolée, elles briseront chaque sépulcre et déterreront chaque tombe pour consumer la chair et ronger les os des morts, passant à autre chose une fois qu'il n'y a plus de nourriture pour elles. La profanation des tombes à [Root.GetName] par les goules qui infestent la région a attiré le courroux du clergé, qui exige que nous fassions davantage pour protéger les lieux de repos des morts. Certains sont allés jusqu'à nous accuser d'inaction délibérée, clamant que nous nous sommes rangés du côté des forces immondes qui animent les morts."
  aw_ghouls.205.a:0 "Nous pouvons regagner leur loyauté quand les monstres seront traités."
  aw_ghouls.205.b:0 "Certainement qu'ils n'accuseraient jamais [Root.Owner.Monarch.GetName] d'abandonner les fidèles ?"

