EST_VAL_AW_VAMPIRES_CHALLENGE_FAITH:0 "Les Vampires Défient la Foi : §Y$VAL$%§!"
EST_VAL_AW_VAMPIRES_SUPPORTED_AGAINST_FRIVOLOUS_RELIGION:0 "Soutenu Contre la Religion Frivole : "
EST_VAL_AW_VAMPIRES_ROGUE_VAMPIRES_WEAKEN_THE_MASQUERADE:0 "Les Vampires Renégats Affaiblissent la Mascarade : §Y$VAL$%§!"

aw_eldritch_cultists_1:0 "§Y(Aventuriers Recherchés !)§! §gCultistes Étranges :§! §OParia Exalté§!"
desc_aw_eldritch_cultists_1:0 "Un maniaque délirant peut être vu sur la place de la ville, rantant à propos d'une condamnation indéfinie. Les locaux semblent surtout agacés par eux, mais certains semblent les prendre au sérieux."
aw_eldritch_cultists_2:0 "§Y(Aventuriers Recherchés !)§! §gCultistes Étranges :§! §OCroyants Dévots§!"
desc_aw_eldritch_cultists_2:0 "De nombreuses personnes dans la ville se comportent étrangement, et les locaux signalent des rassemblements et des rituels nocturnes suspects."
aw_eldritch_cultists_3:0 "§Y(Aventuriers Recherchés !)§! §gCultistes Étranges :§! §OVille de Mystères !§!"
desc_aw_eldritch_cultists_3:0 "Un étrange culte étranges a une forte emprise sur la ville, avec certains membres attaquant ouvertement les habitants en plein jour. Certains ont fui la ville, ne se sentant plus en sécurité, et ils racontent des histoires de rituels de consommation de sang et de préparatifs pour un certain jour du jugement."

aw_eldritch_cultists_migrate_to_other_country_tt:0 "Les §gCultistes Étranges§! migrent vers un pays voisin."

aw_eldritch_cultists.0.t:0 "Un Paria Exalté Arrive"
aw_eldritch_cultists.0.d:0 "£icon_adventurers_wanted_banner£\nUn paria errant est arrivé à [Root.GetName], s'installant sur la place de la ville et avertissant de manière maniaque les gens d'une condamnation imminente."
aw_eldritch_cultists.0.a:0 "Ce n'est probablement pas quelque chose à craindre."
aw_eldritch_cultists.10.t:0 "Le Culte Étrange Migre vers [aw_eldritch_cultists_migration_target.GetName]"
aw_eldritch_cultists.10.d:0 "£icon_adventurers_wanted_banner£\nLe paria exalté qui remuait des problèmes à [Root.GetName] se déplace dans la région, cherchant un nouveau foyer d'où propager sa manie."
aw_eldritch_cultists.10.a:0 "Ils ne feront que remuer des problèmes ailleurs."
aw_eldritch_cultists.10.b:0 "Ce n'est plus notre problème."
aw_eldritch_cultists.11.t:0 "Les Cultistes Étranges Arrivant à [Root.GetName]"
aw_eldritch_cultists.11.d:0 "£icon_adventurers_wanted_banner£\nUn paria errant est arrivé à [Root.GetName] après avoir quitté une autre ville, criant à quiconque veut l'entendre à propos d'une condamnation imminente."
aw_eldritch_cultists.11.a:0 "Inquiétant."
aw_eldritch_cultists.13.t:0 "Le Culte Étrange se Propage à [aw_eldritch_cultists_migration_target.GetName]"
aw_eldritch_cultists.13.d:0 "£icon_adventurers_wanted_banner£\nLe Culte Étrange de [Root.GetName] se propage en influence, et s'étend au-delà des frontières provinciales. Un paria exalté voyage vers [aw_eldritch_cultists_migration_target.GetName], sans aucun doute dans une certaine préparation d'opérations plus étendues là-bas."
aw_eldritch_cultists.13.a:0 "Oh non."
aw_eldritch_cultists.13.b:0 "Au moins, ce n'est pas notre problème."
aw_eldritch_cultists.14.t:0 "Les Cultistes Étranges Arrivant à [Root.GetName]"
aw_eldritch_cultists.14.d:0 "£icon_adventurers_wanted_banner£\nUn paria exalté d'un soi-disant Culte Étrange de [From.GetName] est arrivé à [Root.GetName], sans aucun doute dans une tentative de propager leur influence."
aw_eldritch_cultists.14.a:0 "Des sottises !"
aw_eldritch_cultists.15.t:0 "Les Cultistes Étranges Fuient [Root.Owner.GetName]"
aw_eldritch_cultists.15.d:0 "£icon_adventurers_wanted_banner£\nIl semble que les étranges n'aient aucune tolérance pour ce qu'ils perçoivent être des monstres. Le culte se cachant à [Root.GetName] a été vu en fuite, sans aucun doute pour aller terroriser un endroit plus 'civilisé' plus susceptible à leurs tromperies."
aw_eldritch_cultists.15.a:0 "Fuyez, fous déments !"
aw_eldritch_cultists.20.t:0 "Les Cultistes Étranges Disparaissent"
aw_eldritch_cultists.20.d:0 "£icon_adventurers_wanted_banner£\nIl semble que les locaux à [Root.GetName] en aient eu plus qu'assez des activités cultistes dans leur ville, et aient décidé de ne pas attendre que des aventuriers viennent résoudre le problème pour eux. Tous les cultistes ont disparu du jour au lendemain, et plusieurs tombes fraîches ont été ajoutées au cimetière."
aw_eldritch_cultists.20.a:0 "Bon débarras."
aw_eldritch_cultists.21.t:0 "Les Aventuriers Éradiquent le Culte"
aw_eldritch_cultists.21.d:0 "£icon_adventurers_wanted_banner£\nAprès une longue période de planification, une bande d'aventuriers s'est infiltrée dans un grand rituel du Culte Étrange à [Root.GetName], qu'ils affirment avoir sans aucun doute tenté d'invoquer ce qu'ils appelaient un 'Aspect des Descendants Obscurs'. Quoi qu'il en soit, l'attaque a été un succès, et les aventuriers ont complètement éradiqué le culte là-bas."
aw_eldritch_cultists.21.a:0 "Un travail bien fait."
aw_eldritch_cultists.23.t:0 "Contre le Culte"
aw_eldritch_cultists.23.d:0 "£icon_adventurers_wanted_banner£\nLe Culte Étrange se cachant à [Root.GetName] est un ennemi insaisissable. Certains d'entre eux existent sous les feux de la rampe sous de faux prétextes et même de fausses identités, tandis que d'autres travaillent complètement dans l'ombre. Trouver ceux qui sont en charge est une tâche difficile, mais nos aventuriers ont réussi à porter un grand coup à leurs opérations en tuant des membres de la hiérarchie et en sabotant leurs fronts."
aw_eldritch_cultists.23.a:0 "C'est un début."
aw_eldritch_cultists.24.t:0 "Le Culte Étrange Raidé"
aw_eldritch_cultists.24.d:0 "£icon_adventurers_wanted_banner£\nLe Culte Étrange est un ennemi insaisissable, mais pour nos guerriers, aucune quantité de cachette ne peut durer trop longtemps. Après avoir fait des raids et torturé diverses maisons et entreprises à [Root.GetName], ils ont finalement été conduits à la cachette principale du culte et ont brûlé le bâtiment et ses habitants jusqu'au sol - tuant ceux qui cherchaient à fuir des décombres en feu. Pour bonne mesure, ils ont également détruit les bâtiments voisins juste pour s'assurer doublement que tout reste étranges n'était plus."
aw_eldritch_cultists.24.a:0 "Vous ne pouvez pas courir, et vous ne pouvez pas vous cacher."
aw_eldritch_cultists.25.t:0 "Monstres vs. Cultistes Étranges"
aw_eldritch_cultists.25.d:0 "£icon_adventurers_wanted_banner£\nLe Culte Étrange travaille dans l'ombre sous de faux prétextes et de fausses paroles. Heureusement, leurs méthodes ne fonctionnent vraiment que dans ce qu'ils appellent des 'royaumes civilisés', et leurs poignées de main secrètes et rituels secrets n'ont aucun effet contre nos plus grands chamans et sages. Nos guerriers ont trouvé quelques cachettes, et ont organisé des raids pour tuer quiconque s'y trouvait. Ils sont maintenant revenus, et bien que certains des cultistes aient réussi à s'échapper, un grand nombre d'entre eux a été tué."
aw_eldritch_cultists.25.a:0 "Trouvez les autres !"
aw_eldritch_cultists.30.t:0 "Le Culte Étrange Grandit"
aw_eldritch_cultists.30.d:0 "£icon_adventurers_wanted_banner£\nLe Culte Étrange à [Root.GetName] grandit rapidement en influence, devenant une puissance enracinée au sein de la province, leurs représentants ayant déjà racheté des propriétés et des entreprises et obtenant la faveur de personnes influentes dans la province. Il gagne des membres de toutes les parties de la population, certains rejoignant par désespoir, d'autres par ambition, d'autres par dévotion aveugle."
aw_eldritch_cultists.30.a:0 "Inquiétant."
aw_eldritch_cultists.110.t:0 "Le Culte Étrange se Propage depuis [Root.GetName]"
aw_eldritch_cultists.110.d:0 "£icon_adventurers_wanted_banner£\nL'emprise du Culte Étrange à [Root.GetName] est incroyablement puissante, il n'est donc pas surprenant que plusieurs de leurs membres aient recruté de plus en plus dans leur troupeau impie. Lentement mais sûrement, les gens à [aw_eldritch_cultists_migration_target.GetName] commencent à parler en termes étranges et à faire des poignées de main secrètes, tout comme leurs nouveaux frères trouvés à [Root.GetName]."
aw_eldritch_cultists.110.a:0 "À quel point ce culte est-il puissant ?"
aw_eldritch_cultists.120.t:0 "Le Culte Étrange Expulsé par la Province"
aw_eldritch_cultists.120.d:0 "£icon_adventurers_wanted_banner£\nIl semble que les locaux à [Root.GetName] en aient eu plus qu'assez des activités cultistes dans leur ville, et aient décidé de ne pas attendre que des aventuriers viennent résoudre le problème pour eux. Ils ont expulsé de force chaque cultiste de leur ville, les dispersant à travers le pays. Malheureusement, le culte est incroyablement difficile à détruire - et ils ont maintenant pris de nouvelles racines à [aw_eldritch_cultists_migration_target.GetName]."
aw_eldritch_cultists.120.a:0 "Puissent-ils aller loin, très loin"
aw_eldritch_cultists.121.t:0 "La Loi Étrange à [Root.GetName]"
aw_eldritch_cultists.121.d:0 "£icon_adventurers_wanted_banner£\nLe Culte Étrange à [Root.GetName] est devenu extrêmement influent à [Root.GetName], prenant le contrôle d'une grande partie du gouvernement local au point que la police et la garnison locale ont été remplacées par une milice sanctionnée par le culte. Des bannières étranges et ésotériques pendent haut depuis les bâtiments et les chariots au lieu de celles de [Root.Owner.GetName]. À ce stade, nous devons peut-être intervenir pour nous assurer que nous conservons plus qu'un simple pouvoir nominal sur la province."
aw_eldritch_cultists.121.a:0 "Envoyez la Garde Nationale"
aw_eldritch_cultists.121.b:0 "Il est préférable de laisser les choses en l'état..."
aw_eldritch_cultists.130.t:0 "La Vague de Charité du Culte Étrange"
aw_eldritch_cultists.130.d:0 "£icon_adventurers_wanted_banner£\nUne grande quantité d'argent est versée à diverses fondations caritatives par ce que nous pensons être le Culte Étrange à [Root.GetName]. Il est difficile d'évaluer s'ils le font par générosité et dévotion, ou s'il y a des moyens plus coercitifs impliqués - pour approfondir les tentacules de leur contrôle sur la province."
aw_eldritch_cultists.130.a:0 "Suspect."
aw_eldritch_cultists.131.t:0 "Des Locaux Disparus"
aw_eldritch_cultists.131.d:0 "£icon_adventurers_wanted_banner£\nPlusieurs locaux ont disparu de [Root.GetName], avec de nombreuses personnes suspectant l'implication du prétendu Culte Étrange situé là-bas. Soudain, ils sont tous revenus, ce qui a initialement été une source de grand soulagement pour leurs amis et familles. Certains rapportent maintenant, cependant, que ceux qui sont revenus se comportent étrangement, et ne semblent pas se souvenir de choses très basiques sur eux-mêmes."
aw_eldritch_cultists.131.a:0 "Je suis sûr que c'est juste le choc."
aw_eldritch_cultists.140.t:0 "Animaux Morts du Culte Étrange"
aw_eldritch_cultists.140.d:0 "£icon_adventurers_wanted_banner£\nAprès une nuit inhabituellement orageuse, un grand nombre de bétail mort a été trouvé dans les champs de [Root.GetName]. Même avec un tel mauvais temps, ce genre de dégâts était sans précédent. Ce qui est pire, c'est que le bétail, lorsqu'il a été examiné, manquait de plusieurs organes internes, certains ayant des marques ritualistes étranges sur leur peau..."
aw_eldritch_cultists.140.a:0 "Laissez-moi deviner, nous n'avons aucune piste."
aw_eldritch_cultists.141.t:0 "Cultistes dans l'Administration"
aw_eldritch_cultists.141.d:0 "£icon_adventurers_wanted_banner£\nIl y a des rumeurs selon lesquelles le Culte Étrange de [Root.GetName] a infiltré les plus hauts échelons de notre gouvernement. Nous ne savons pas quelles personnes ils contrôlent, mais ils semblent pouvoir anticiper nos actions à chaque fois."
aw_eldritch_cultists.141.a:0 "...par où commençons-nous ?"
aw_eldritch_cultists.142.t:0 "Un Zèle Étrange du Culte Étrange"
aw_eldritch_cultists.142.d:0 "£icon_adventurers_wanted_banner£\nLes habitants de [Root.GetName] ont été fouettés dans une frénésie par une cause inconnue. Il y a des rapports de violence indiscriminée, d'incendie criminel et d'auto-flagellations publiques, sur des émotions que personne ne semble pouvoir articuler."
aw_eldritch_cultists.142.a:0 "C'est ce maudit culte, n'est-ce pas ?"
aw_eldritch_cultists.143.t:0 "Disparitions Cultistes"
aw_eldritch_cultists.143.d:0 "£icon_adventurers_wanted_banner£\nNous avons reçu des nouvelles de cavaliers étranges revenant de [aw_target_eldritch_cultist.GetName]. Les rumeurs disent qu'ils reviennent avec des victimes pauvres de cette province voisine pour quelque acte néfaste qu'ils souhaitent accomplir sur les innocents."
aw_eldritch_cultists.143.a:0 "Nous devrons aller au fond de cela."
aw_eldritch_cultists.144.t:0 "Disparitions du Culte Étrange"
aw_eldritch_cultists.144.d:0 "£icon_adventurers_wanted_banner£\nPlusieurs personnes ont disparu de [Root.GetName] sans avertissement du jour au lendemain, provoquant un malaise parmi la population. Beaucoup croient que les victimes ont été emmenées de l'autre côté de la frontière vers la ville étrange de [From.GetName], bien qu'ils n'aient aucune preuve pour ces allégations."
aw_eldritch_cultists.144.a:0 "Ne peuvent-ils pas maîtriser ces cultistes ?"

