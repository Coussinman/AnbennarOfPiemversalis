  aw_satyrs_1:0 "§Y(Aventuriers Recherchés !)§! §gSatyres :§! §oFauteurs de Troubles Hédonistes§!"
  desc_aw_satyrs_1:0 "Les satyres sont des fées mâles ressemblant à des demi-hommes, demi-chèvres. Dans les temps anciens ils habitaient autrefois une grande partie des Bois Profonds (qui couvraient l'Escann et au-delà) jusqu'à ce qu'ils soient menés près de l'extinction par Castan Fléau-des-Bêtes. Certains disent que c'était à cause du sens de l'humour généralement ribaud des satyres. Quand les satyres viennent, les gens du commun deviennent souvent sujets à leurs caprices hédonistes, prenant part à de grandes fêtes, beuveries enivrées et plus. Au moins la musique est bonne !"
  aw_satyrs_2:0 "§Y(Aventuriers Recherchés !)§! §gSatyres :§! §oUne Fête Constante§!"
  desc_aw_satyrs_2:0 "Les satyres sont des fées mâles ressemblant à des demi-hommes, demi-chèvres. Dans les temps anciens ils habitaient autrefois une grande partie des Bois Profonds (qui couvraient l'Escann et au-delà) jusqu'à ce qu'ils soient menés près de l'extinction par Castan Fléau-des-Bêtes. Leur présence a grandi telle que la capitale provinciale est emplie d'une fête constante, avec danse, musique, et vin à toutes heures du jour."
  aw_satyrs_3:0 "§Y(Aventuriers Recherchés !)§! §gSatyres :§! §oIndulgence Sans Fin§!"
  desc_aw_satyrs_3:0 "Les satyres sont des fées mâles ressemblant à des demi-hommes, demi-chèvres. Dans les temps anciens ils habitaient autrefois une grande partie des Bois Profonds (qui couvraient l'Escann et au-delà) jusqu'à ce qu'ils soient menés près de l'extinction par Castan Fléau-des-Bêtes. Ici, la plupart ont cessé tout travail, rejoignant plutôt les Satyres pour indulger chaque caprice hédoniste, aussi étrange soit-il."

  aw_satyrs.0.t:0 "Les Satyres Viennent à [Root.GetName]"
  aw_satyrs.0.d:0 "£icon_adventurers_wanted_banner£\nD'étranges fées demi-hommes demi-chèvres ont été aperçues à [Root.GetName]. Bien que les gens du commun aient initialement eu peur, ils se sont bientôt fait connaître comme satyres, et se sont déjà faits une présence populaire parmi les établissements — offrant des blagues hilarantes, mais indécentes, et de la musique d'une qualité telle qu'elle ne peut venir que d'un habitant du Royaume des Fées. Bien que n'étant point une menace hostile, ces satyres ne se soucient point des affaires du royaume mortel et de qui ils blessent indirectement dans leurs festivités. Leur présence ici pourrait causer plus de mal que de bien."
  aw_satyrs.20.t:0 "Les Satyres Retournent au Royaume des Fées"
  aw_satyrs.20.d:0 "£icon_adventurers_wanted_banner£\nLes fées sont en vérité des créatures alien, et nous ne pouvons espérer les comprendre. On dit que les satyres cajolant à [Root.GetName] devaient héberger encore une autre de leurs fêtes mais ont tous disparu ! Était-ce le trac ? Hautement improbable."
  aw_satyrs.20.a:0 "Peut-être la Reine des Fées les a-t-elle appelés ?"
  aw_satyrs.21.t:0 "Les Aventuriers Tuent les Satyres"
  aw_satyrs.21.d:0 "£icon_adventurers_wanted_banner£\nC'est comme si c'étaient les jours de Castan Fléau-des-Bêtes. Les aventuriers que nous avions engagés n'avaient point de temps pour les jeux, et nul sens de l'humour. Ils confrontèrent les satyres d'abord, les intimidant pour qu'ils partent, mais après une blague indécente sur la mère décédée de l'un des aventuriers... eh bien. Les épées furent levées, les instruments fracassés, et les satyres tués."
  aw_satyrs.21.a:0 "Au moins ils sont réglés ?"
  aw_satyrs.24.t:0 "Les Satyres Nous Fuient"
  aw_satyrs.24.d:0 "£icon_adventurers_wanted_banner£\nAprès une situation où un satyre offensa l'un de nos guerriers, et fut bientôt promptement castré, le reste des satyres de [Root.GetName] ont fui de retour d'où ils venaient."
  aw_satyrs.24.a:0 "On dirait qu'ils n'avaient nul sens de l'humour !"
  aw_satyrs.120.t:0 "Les Aventuriers Boivent Plus que les Satyres"
  aw_satyrs.120.d:0 "£icon_adventurers_wanted_banner£\nLes aventuriers envoyés pour expédier notre problème de satyre ont paisiblement résolu la situation. Cela impliqua une compétition en deux parties : boire, et, eh bien, copulation. Naturellement, les aventuriers du royaume sont très expérimentés en cela, et les satyres ont accepté de retourner chez eux après avoir été complètement surpassés."
  aw_satyrs.120.a:0 "On vous paie pour cela ?"
  aw_satyrs.121.t:0 "Fête d'Adieu des Satyres"
  aw_satyrs.121.d:0 "£icon_adventurers_wanted_banner£\nLes satyres causant des nuisances ont organisé une dernière grande fête à [Root.GetName]. Les festivités emplirent l'air jusqu'aux premières heures du matin, quand les boissons étaient encore resservies par des magies féeriques incroyablement puissantes."
  aw_satyrs.121.a:0 "Cela s'est terminé en beauté de plus d'une façon."
  aw_satyrs.122.t:0 "Satyres Battus à Mort par des Amants Courroucés"
  aw_satyrs.122.d:0 "£icon_adventurers_wanted_banner£\nLes satyres sont de notoires amants, utilisant souvent leurs charmes et quelles magies féeriques ils avaient pour charmer n'importe qui et tout le monde. Une telle facétie s'est mal terminée pour les satyres, et une orgie tournée au vinaigre par des amants courroucés a mené à une rixe. Malheureusement, une partie de leur orgie impliquait des objets dangereux, et les satyres furent battus à mort par leurs propres outils et engins."
  aw_satyrs.122.a:0 "Quelle belle finition."
  aw_satyrs.200.t:0 "Actes Indécents de Satyres"
  aw_satyrs.200.d:0 "£icon_adventurers_wanted_banner£\nDans un large rassemblement hébergé par l'un de nos officiels d'état, les satyres infestant les terres se sont fait connaître haut et fort. Ils prirent promptement le contrôle de l'affaire et exécutèrent plusieurs actes indécents qui furent laissés sans nom dans les rapports officiels — bien qu'on croie que l'un d'eux impliquait de défigurer un portrait de [Root.Owner.Monarch.GetName] !"
  aw_satyrs.200.a:0 "Je suis flatté..."
  aw_satyrs.201.t:0 "Statues Phalliques"
  aw_satyrs.201.d:0 "£icon_adventurers_wanted_banner£\nLes satyres sont de grands amants... et amoureux des arts. Ils ont envoyé un grand tribut à notre cour, et ne fut, pour quelque raison, point vérifié par quiconque avant d'être révélé au [Root.Owner.Monarch.GetTitle] et à la cour..."
  aw_satyrs.201.a:0 "C'est un pénis."
  aw_satyrs.202.t:0 "Orgie de Satyres"
  aw_satyrs.202.d:0 "£icon_adventurers_wanted_banner£\nIl n'est point rare, quand les satyres se font connaître dans une province, d'entendre d'étranges bruits. Des gémissements dans les buissons, des lits grinçants, ce genre de chose. Cela a culminé en une situation tapageuse sur la place publique de nos villes, avec de nombreux membres du public se lâchant et rejoignant les festivités."
  aw_satyrs.202.a:0 "C'est un peu gênant le matin, cependant."
  aw_satyrs.203.t:0 "Gueule de Bois de $YEAR$"
  aw_satyrs.203.d:0 "£icon_adventurers_wanted_banner£\nLes satyres, dans leur gaieté, ont fourni boissons gratuites et festivités à travers [Root.GetName]. Quelle était la raison d'une telle fête ? Nul ne le sait, mais un casus belli pour du bon temps est ce dont la plupart des gens ont besoin."
  aw_satyrs.203.a:0 "Une boisson gratuite est une boisson gratuite."
  aw_satyrs.204.t:0 "Un Satyre Couche avec une Nouveaux Mariée"
  aw_satyrs.204.d:0 "£icon_adventurers_wanted_banner£\nUn noble proéminent de [Root.GetName] s'est trouvé complètement déshonoré ! Ils clament qu'un satyre utilisa sa magie pour se faire passer pour eux lors de leur nuit de noces... consommant le mariage à leur place ! Leur puissante famille a pétitionné d'autres nobles pour rédiger une lettre sévèrement formulée contre nous pour notre incapacité à régler cette menace satyre."
  aw_satyrs.204.a:0 "Cocufié par Puck"
  aw_satyrs.205.t:0 "Fête de Flûte des Satyres"
  aw_satyrs.205.d:0 "£icon_adventurers_wanted_banner£\nOutre leurs inclinations hédonistes, les satyres sont connus pour être de grands musiciens. Les satyres de [Root.GetName] clament être des membres exilés de la bande de flûte de la Reine des Fées, et jouèrent diverses interprétations de chansons dont les noms étaient imprononçables. Ce que les spectateurs du concert savaient était que c'était une expérience unique, et qu'aucun orchestre moderne ne pourrait rivaliser."
  aw_satyrs.205.a:0 "J'aurais voulu y être !"

  aw_satyrs_music:0 "Merveilleuse Musique de Satyres"
  aw_satyrs_hangover:0 "Gueule de Bois des Festivités de Satyres"
  aw_satyrs_scorned_lovers:0 "Amants Éconduits de l'Orgie de Satyres"

  EST_VAL_AW_CUCKED_BY_SATYRS:0 "Cocufié par un Puck : "

  aw_wendigo_1:0 "§Y(Aventuriers Recherchés !)§! §gWendigo :§! §OApparitions Non Confirmées§!"
  desc_aw_wendigo_1:0 "Les paysans murmurent de hautes silhouettes minces à bois dans les bois profonds. Certains parlent d'occurrences non naturelles, de sons comme un cerf mourant douloureusement, et d'un parfum de sang persistant devant les maisons la nuit. Les braves ne disent qu'un mot... Wendigo."
  aw_wendigo_2:0 "§Y(Aventuriers Recherchés !)§! §gWendigo :§! §OTerreur dans les Bois§!"
  desc_aw_wendigo_2:0 "Des bêtes terrifiantes ressemblant à un corps humanoïde émacié, de longues griffes pour mains, et la tête d'un cerf maculée de sang... un Wendigo rôde ces terres. Nul n'est en sécurité dans cette province, et peu osent marcher la nuit seuls."
  aw_wendigo_3:0 "REPLACE_ME"
  desc_aw_wendigo_3:0 "REPLACE_ME"



  aw_wendigo.0.t:0 "Apparition de Wendigo à [Root.GetName] ?"
  aw_wendigo.0.d1:0 "£icon_adventurers_wanted_banner£\nLes wendigos sont des démons surnaturels ressemblant à un corps humanoïde émacié, de longues griffes pour mains, et la tête d'un cerf maculée de sang. Pensés être nés des magies sombres d'un ancien sorcier tentant de ramener ceux d'avant le Déluge Final, ou peut-être ceux maudits à cause de l'acte vil et odieux de cannibalisme, ce qui peut être certain c'est que si un Wendigo rôde vraiment à [Root.GetName], mort et destruction ne feront que suivre."
  aw_wendigo.0.d2:0 "£icon_adventurers_wanted_banner£\nLes wendigos sont des démons surnaturels ressemblant à un corps humanoïde émacié, de longues griffes pour mains, et la tête d'un cerf maculée de sang. Pensés être nés des magies sombres d'un ancien sorcier tentant de ramener les Précurseurs, ou peut-être ceux maudits à cause de l'acte vil et odieux de cannibalisme, ce qui peut être certain c'est que si un Wendigo rôde vraiment à [Root.GetName], mort et destruction ne feront que suivre."
  aw_wendigo.20.t:0 "Les Apparitions de Wendigo Juste une Rumeur ?"
  aw_wendigo.20.d:0 "£icon_adventurers_wanted_banner£\nIl y a eu des murmures d'apparitions de Wendigo à [Root.GetName] mais il n'y a pas encore eu d'attaques. La paysannerie a raison de rester effrayée, mais il semble que ce non-sens de wendigos semble être infondé..."
  aw_wendigo.20.a:0 "...N'est-ce point ?"
  aw_wendigo.21.t:0 "Les Aventuriers Tuent le Wendigo"
  aw_wendigo.21.d:0 "£icon_adventurers_wanted_banner£\nIl est juste de confier un tel acte sombre à des étrangers et fous. Les fous dans ce cas ont réussi, entrant dans les bois sombres et épais pour tuer le Wendigo de [Root.GetName] dans son propre environnement."
  aw_wendigo.21.a:0 "Je ne sais comment vous l'avez fait, mais bon travail."
  aw_wendigo.24.t:0 "Les Monstres Tuent le Wendigo"
  aw_wendigo.24.d:0 "£icon_adventurers_wanted_banner£\nLes Ynnic Nés-des-Ruines ont raison de craindre le grand Wendigo. Mais point notre peuple. Un parti de guerre massif fut organisé pour chasser cette bête des ombres, et malgré nos pertes, nous avons réussi cette grande chasse."
  aw_wendigo.24.a:0 "Graaah !"
  aw_wendigo.30.t:0 "Wendigo : Terreur des Bois"
  aw_wendigo.30.d:0 "£icon_adventurers_wanted_banner£\nAinsi c'est vrai.\n\nLes rumeurs d'apparitions de Wendigo à [Root.GetName] ont été confirmées par la vue d'un massacre frais. Des cadavres jonchent la neige tachée de sang, déchirés et consumés. Ce n'était l'œuvre ni d'une bête ni d'un homme, mais de quelque chose d'impie entre les deux."
  aw_wendigo.30.a:0 "Un sombre présage."
  aw_wendigo.120.t:0 "Les Chevaliers Tuent les Wendigos"
  aw_wendigo.120.d:0 "£icon_adventurers_wanted_banner£\nDans les temps passés les wendigos infestaient le Ynn Septentrional comme une peste, et il fallait de braves chevaliers pour s'aventurer dans les bois pour tuer ces bêtes. De tels chevaliers utilisaient cela comme rite de passage pour se prouver comme vrais champions de leur seigneur, gagnant le droit de porter les bois de leurs ennemis vaincus sur leurs heaumes."
  aw_wendigo.120.a:0 "Pour [Root.Owner.Monarch.GetTitle] et Patrie !"
  aw_wendigo.121.t:0 "Des Chevaliers Déloyaux Tuent le Wendigo"
  aw_wendigo.121.d:0 "£icon_adventurers_wanted_banner£\nDans les temps passés les wendigos infestaient le Ynn Septentrional comme une peste, et il fallait de braves chevaliers pour s'aventurer dans les bois pour tuer ces bêtes. De tels chevaliers utilisaient cela comme rite de passage pour se prouver comme vrais champions de leur seigneur, gagnant le droit de porter les bois de leurs ennemis vaincus sur leurs heaumes.\n\nUn tel groupe a été connu comme dissidents contre l'autorité de [Root.Owner.Monarch.GetName], et ont utilisé leurs actes vaillants pour inspirer la déloyauté parmi leurs rangs."
  aw_wendigo.121.a:0 "Maudits soient-ils."
  aw_wendigo.200.t:0 "Les Attaques de Wendigo Augmentent"
  aw_wendigo.200.d:0 "£icon_adventurers_wanted_banner£\nLes wendigos sont des bêtes assoiffées de sang, poussées par une colère non naturelle contre tout ce qui vit. Ce sont des bêtes voraces, et leurs attaques constantes sur [Root.GetName] ont causé beaucoup de mort et destruction à travers la province."
  aw_wendigo.200.a:0 "Des temps sombres s'annoncent."
  aw_wendigo.201.t:0 "Le Wendigo Massacre un Village"
  aw_wendigo.201.d:0 "£icon_adventurers_wanted_banner£\nPlusieurs villages se sont assombris. Quand nos éclaireurs arrivent ils ne rencontrent que du sang. Il semble que les wendigos rôdant à [Root.GetName] soient devenus de plus en plus voraces avec le temps qui passe, et notre peuple est le seul qui puisse payer pour cela."
  aw_wendigo.201.a:0 "Quand cela finira-t-il ?"
  aw_wendigo.202.t:0 "Rumeurs de Rituels Cannibales"
  aw_wendigo.202.d:0 "£icon_adventurers_wanted_banner£\nOn murmure que les wendigos naissent de ceux violant la loi naturelle contre le cannibalisme. Des rumeurs dans l'obscurité parlent d'un groupe dépravé et désespéré tentant de « s'élever » et devenir wendigos eux-mêmes — enlevant prétendument les pauvres et oubliés pour les consumer."
  aw_wendigo.202.a:0 "Malédictions."
  aw_wendigo.203.t:0 "Le Wendigo Massacre des Jeunes"
  aw_wendigo.203.d:0 "£icon_adventurers_wanted_banner£\nUn groupe de jeunes se rendit apparemment passer la nuit dans un manoir abandonné à [Root.GetName]. Ils ne savaient guère que le manoir était situé près des territoires d'alimentation du wendigo. Ce fut une semaine plus tard qu'un chasseur tomba sur le manoir et chercha à investiguer, et ce qui était à l'intérieur était un massacre macabre courtoisie des wendigos."
  aw_wendigo.203.a:0 "Une perte d'innocence."
  aw_wendigo.204.t:0 "Chevaliers Massacrés par le Wendigo"
  aw_wendigo.204.d:0 "£icon_adventurers_wanted_banner£\nDans les temps passés les wendigos infestaient le Ynn Septentrional comme une peste, et il fallait de braves chevaliers pour s'aventurer dans les bois pour tuer ces bêtes. De tels chevaliers utilisaient cela comme rite de passage pour se prouver comme vrais champions de leur seigneur, gagnant le droit de porter les bois de leurs ennemis vaincus sur leurs heaumes.\n\nMalheureusement, nous avons reçu nouvelle de leurs subordonnés qu'un groupe de chevaliers proéminents ne sont point revenus de leur chasse. Nul doute que cela ébranlera la foi en notre [Root.Owner.Monarch.GetTitle] et le royaume."
  aw_wendigo.204.a:0 "Nous ne pouvons qu'imaginer le pire."


  EST_VAL_AW_DISLOYAL_WENDIGO_SLAYER:0 "Tueur de Wendigo Déloyal : "


  aw_zombies_1:0 "§Y(Aventuriers Recherchés !)§! §gZombies :§! §OTitubants Morts-vivants§!"
  desc_aw_zombies_1:0 "Des zombies, cadavres titubants sans esprit dont seul l'instinct est de tuer les vivants, ont été rapportés dans les régions les plus reculées de [Root.GetName]. Bien qu'ils puissent être animés directement par un nécromancien, la plupart des zombies se dressent quand un humain succombe à une souche de la peste zombie, qui se propage par la morsure d'un zombie. Bien que les efforts du sage Garion le Sage durant la Peste Blanche de 1040-1053 aient mené aux remèdes pour de nombreuses souches de la maladie qui sont encore utilisés aujourd'hui, ceux qui ont déjà succombé ne peuvent être sauvés, et doivent être expédiés par le feu et l'acier."
  aw_zombies_2:0 "§O(Aventuriers Recherchés !)§! Zombies : §gInfestation Zombie§!"
  desc_aw_zombies_2:0 "Les Morts Marchants rôdent librement à travers tout [Root.GetName], leurs nombres gonflés par les cadavres des tombés. Bien que la vie quotidienne continue encore dans les villes et établissements fortifiés loin de l'infestation, la menace d'une horde zombie se dressant et infectant le reste de la province — et au-delà — grandit à chaque jour qui passe..."
  aw_zombies_3:0 "§O(Aventuriers Recherchés !)§! Zombies : §gCauchemar Mort-vivant !§!"
  desc_aw_zombies_3:0 "La scène à [Root.GetName] est tirée des histoires les plus sombres : Les Zombies surpassent en nombre les vivants et titubent à travers les rues et campagnes, dévorant ces âmes infortunées qui ne peuvent s'échapper. Ceux qui restent ont dû s'adapter, formant des communautés soudées et bien défendues et récupérant dans les établissements détruits pour perdurer et survivre."

  aw_zombies_migrate_to_other_country_tt:0 "La peste des morts se répand vers un pays voisin."

  aw_zombies.0.t:0 "[Root.GetName] : Les Morts Marchants"
  aw_zombies.0.d:0 "£icon_adventurers_wanted_banner£\nAnimés par de sombres magies, dépourvus de pensée, les zombies sont les restes pourrissants de ceux qui vécurent autrefois, dotés d'un unique dessein malveillant : Tuer. De récents rapports de [Root.GetName] indiquent qu'un petit mais croissant nombre de ces abominations mortes-vivantes hantent la terre, tuant ceux qui croisent leur chemin, les victimes se dressant pour devenir zombies après leur trépas. Les origines de ce fléau sont incertaines : peut-être qu'un vil nécromancien a perdu le contrôle de ses serviteurs, ou une ancienne malédiction a été relâchée. Quoi qu'il en soit, les coins sombres de [Root.GetName] seront dangereux jusqu'à ce que les créatures soient traitées. Bien que les remèdes de Garion le Sage puissent être utilisés pour prévenir l'infection ultérieure, ceci deviendra un problème si laissé spiraler hors de contrôle."

  aw_zombies.13.t:0 "La Peste des Morts se Répand à [Root.GetName]"
  aw_zombies.13.d:0 "£icon_adventurers_wanted_banner£\nUne fois qu'une horde de zombies grandit à une taille suffisante, elle devient particulièrement difficile à quarantiner, car les individus qui sont mordus mais échappent à être mis en pièces par les créatures fuient invariablement vers des zones non affectées dans l'espoir de trouver un remède. Trop souvent, ces gens meurent et se raniment avant de pouvoir être aidés, ne réussissant qu'à répandre la peste davantage. Ceci semble être la situation à [Root.GetName], tandis que zombies et individus infectés débordent par-delà la frontière de [From.GetName], apportant une souche de la Peste Blanche avec eux."
  aw_zombies.13.a:0 "Rien ne peut-il être fait pour mettre cette situation sous contrôle ?"
  aw_zombies.13.b:0 "Comme c'est infortuné pour eux."

  aw_zombies.14.t:0 "La Peste des Morts se Répand à [Root.GetName]"
  aw_zombies.14.d:0 "£icon_adventurers_wanted_banner£\nAnimés par de sombres magies, dépourvus de pensée, les zombies sont les restes pourrissants de ceux qui vécurent autrefois, dotés d'un unique dessein malveillant : Tuer. Des zombies de la province voisine de [From.GetName] ont débordé par-delà la frontière dans [Root.GetName], menaçant tous ceux qui y vivent. Nous devrons agir promptement si nous espérons contenir la menace et prévenir une perte majeure de vie."

  aw_zombies.21.t:0 "Les Aventuriers Détruisent la Horde Zombie !"
  aw_zombies.21.d:0 "£icon_adventurers_wanted_banner£\nDans un display exceptionnel de compétence et bravoure, une bande d'aventuriers a complètement détruit les zombies de [Root.GetName]. Attirant les créatures vers un lieu défendable, les aventuriers utilisèrent des méthodes bien testées de fosses à huile cachées, tranchées soigneusement creusées et magies dévastatrices pour allumer une énorme conflagration qui brûla la majorité écrasante des morts-vivants. Des éclaireurs et abjurateurs empêchèrent tout traînard de fuir l'enfer, chants sacrés et lances repoussant les abominations. Quand le soleil se leva il ne restait rien de la horde que des cendres."
  aw_zombies.21.a:0 "Une Grande Victoire !"

  aw_zombies.22.t:0 "Décomposition des Zombies de [Root.GetName]"
  aw_zombies.22.d:0 "£icon_adventurers_wanted_banner£\nBien que de sombres magies les animent et les soutiennent, les zombies sont encore faits de chair morte, incapables de guérir des blessures et pourrissant lentement. Excepté dans des conditions très sèches ou propres, les zombies se décomposent relativement rapidement après leur animation, les éléments réclamant le corps aussi sûrement que s'il avait été enterré sous six pieds de terre. Sans un approvisionnement constant de nouvelles victimes à ranimer, une infestation zombie s'éteint normalement après plusieurs mois à cause de la décomposition naturelle. Ceci semble être ce qui s'est passé à [Root.GetName], tandis que les nouvelles apparitions de zombies ont presque complètement cessé ces dernières semaines."
  aw_zombies.22.a:0 "Nous pourrions utiliser davantage de bonnes nouvelles comme celle-ci."

  aw_zombies.23.t:0 "Les Héros Marquent des Victoires contre les Morts Marchants"
  aw_zombies.23.d:0 "£icon_adventurers_wanted_banner£\nIl y a certaines méthodes utilisées pour expédier les zombies qui sont bien connues des compagnies d'aventuriers — décapitation, incinération, pièges à chute libre, et tireurs d'élite sont toutes des méthodes éprouvées pour traiter les morts-vivants. Les aventuriers engagés pour s'occuper du problème zombie à [Root.GetName] ont utilisé ces tactiques avec grand effet, et ont remporté de nombreuses victoires contre les créatures, réduisant significativement la taille de la population zombie."
  aw_zombies.23.a:0 "Excellent travail."

  aw_zombies.25.t:0 "Les Guerriers Triomphent des Morts Marchants"
  aw_zombies.25.d:0 "£icon_adventurers_wanted_banner£\nUne horde de zombies est une chose terrifiante à affronter quand seul ou désorganisé, mais une force disciplinée qui maintient ses formations est un obstacle puissant pour les morts-vivants à surmonter. Opérant en larges groupes, nos guerriers ont systématiquement éliminé de nombreux morts marchants à [Root.GetName], les attirant en petits groupes puis les engageant. Nous avons pris peu de pertes, et les morts-vivants sont bien moins une menace qu'ils ne l'étaient auparavant."
  aw_zombies.25.a:0 "Ils ont prouvé leur compétence !"

  aw_zombies.30.t:0 "Croissance de la Horde Morte-vivante à [Root.GetName]"
  aw_zombies.30.d:0 "£icon_adventurers_wanted_banner£\nQuand pas expédiés promptement et efficacement, les zombies ont une capacité prodigieuse à tuer et convertir leurs victimes en davantage de morts titubants. C'est, malheureusement, exactement ce qui s'est produit à [Root.GetName], et bien plus de morts vils rôdent maintenant dans la zone, errant sans but jusqu'à ce qu'ils prennent la piste des vivants."
  aw_zombies.30.a:0 "Nul ne nous débarrassera-t-il de ces monstres ?"

  aw_zombies.100.t:0 "Zombies Traînards de l'Armée"
  aw_zombies.100.d:0 "£icon_adventurers_wanted_banner£\nL'instabilité dans notre royaume a mené certains de nos nécromanciens à desserrer leur emprise sur les hordes mortes-vivantes sous notre commandement. Qu'ils l'aient fait dans un effort conscient de semer le chaos ou étaient simplement incapables de maintenir leurs contrôles mentaux est incertain, mais le résultat est le même. Certains de ces morts-vivants libérés ont été aperçus rôdant sans esprit à [aw_zombies_target.GetName], attaquant fermes et causant le chaos."
  aw_zombies.100.a:0 "Cieux cendrés. Espérons qu'ils seront traités."
  aw_zombies.100.b:0 "Hah ! Bonne chance à eux !"
  aw_zombies.100.c:0 "Non, vous m'obéirez !"

  aw_zombies.101.t:0 "Zombies Traînards de l'Armée [From.GetAdjective]"
  aw_zombies.101.d:0 "£icon_adventurers_wanted_banner£\nLe récent passage de l'Armée Morte-vivante [From.GetAdjective] a laissé plus que juste des routes piétinées dans son sillage. Il semble que plusieurs des cadavres animés qu'ils utilisent comme soldats aient été laissés derrière dans notre province de [Root.GetName], et rôdent maintenant dans la zone causant chaos et attaquant villageois. Qu'ils aient été laissés délibérément ou non est incertain, mais le résultat est le même — quelqu'un devra s'occuper des cadavres avant qu'ils ne deviennent un problème majeur."

  aw_zombies.110.t:0 "Un Aventurier Mordu Cause une Épidémie"
  aw_zombies.110.d:0 "£icon_adventurers_wanted_banner£\nLes zombies de [Root.GetName] ont été tués... mais des nouvelles troublantes sont arrivées peu après. Bien que notre victoire fût grande, elle vient avec un nuage noir la surplombant — Pour quelque raison stupide, l'un des aventuriers impliqués dans la victoire sur la horde zombie à [Root.GetName] ne chercha pas immédiatement traitement pour sa morsure, choisissant plutôt de la cacher et rejoindre les célébrations de victoire. Succombant à la maladie peu après, l'aventurier ressuscita et procéda à infecter de nombreux aventuriers et clients de taverne gueule de bois qui avaient passé la nuit précédente à boire à l'auberge. En seulement quelques courtes heures, des douzaines du groupe d'aventuriers avaient été relevés comme nouveau groupe de zombies..."
  aw_zombies.110.a:0 "Un problème réglé, un autre prend sa place..."
  aw_zombies.110.b:0 "Heureusement cela s'est passé à l'étranger à [aw_zombies_migration_target.GetName]..."

  aw_zombies.111.t:0 "Un Aventurier Mordu Répand la Maladie"
  aw_zombies.111.d:0 "£icon_adventurers_wanted_banner£\nNous avons entendu des nouvelles du succès de l'aventurier à débarrasser la province de [From.GetName] de la menace morte-vivante... mais ce que nous ne savions pas c'est que certains de ces aventuriers qui avaient dépensé leur or durement gagné dans notre province de [Root.GetName], avaient aussi été mordus ! Stupidement, ils choisirent de boire jusqu'à la stupeur au lieu de vérifier les blessures et acquérir les remèdes appropriés à temps pour prévenir l'affliction — et après s'être évanouis le soir, ils se dressèrent le matin comme zombies fraîchement transformés ! Une altercation à la taverne où ils buvaient laissa plusieurs autres morts, et maintenant les anciens aventuriers hantent les collines, la même menace qu'ils avaient tenté de détruire seulement un jour avant !"
  aw_basic.111.a:0 "Pourquoi ces soi-disant héros n'ont-ils pas pris cela plus sérieusement ?"

  aw_zombies.120.t:0 "L'Armée des Morts se Dresse !"
  aw_zombies.120.d:0 "£icon_adventurers_wanted_banner£\nDes nouvelles terribles nous sont parvenues — les nombreux zombies disparates qui habitent les coins lugubres de la campagne ont commencé à se rassembler en grand nombre, se déplaçant ensemble dans une direction comme une marée de mort. Qu'ils soient dirigés par un nécromancien ou quelque autre pouvoir funeste ait causé ce changement de comportement, nous ne saurions dire, mais la menace posée par ces hordes des damnés dépasse de loin les troubles que nous avons eus jusqu'à ce point. Si nous ne pouvons détruire cette armée des morts sur le champ... nul doute qu'ils répandront leur peste de mort à travers la nation."
  aw_zombies.120.a:0 "Rassembler les troupes et murmurer une prière. Nous aurons besoin de toute l'aide possible."

  aw_zombies.121.t:0 "La Milice Locale Lutte Contre les Morts"
  aw_zombies.121.d:0 "£icon_adventurers_wanted_banner£\nBien que ce soient le plus souvent des aventuriers ou régiments militaires réguliers qui combattent contre les monstres, il y a des moments où les gens du commun prennent les armes pour porter un coup contre les choses qui vont cogner dans la nuit. Récemment, un régiment de milice citoyenne a montré grande compétence et bonne fortune en repoussant les zombies qui infestent [Root.GetName], et ont fait beaucoup pour sauvegarder plusieurs villes reculées et repousser les morts marchants. Bien que de nombreux hommes des garnisons rurales aient été tués dans les combats, ces héros improbables ont montré que même les moindres gens peuvent se hausser à la hauteur de l'occasion au nom de la destruction du mal."
  aw_zombies.121.a:0 "Avec un peu de chance, peut-être peuvent-ils éliminer ces monstres pour de bon !"

  aw_zombies.122.t:0 "Les Mages Suggèrent des Méthodes Nécromanciennes pour Combattre les Zombies"
  aw_zombies.122.d:0 "£icon_adventurers_wanted_banner£\nLa peste de mort qui gît sur nos terres a jusqu'à présent résisté à nos efforts pour la retirer, et les temps désespérés appellent parfois des mesures désespérées. Une petite cabale de mages s'est approchée du [Root.Monarch.GetTitle] avec une offre qui, en temps normaux, serait considérée répréhensible dans la plupart des nations — utiliser la nécromancie pour combattre la nécromancie. Les mages croient qu'ils peuvent saisir le contrôle des morts-vivants à [Root.GetName] avec relativement peu de risque pour eux-mêmes, et de là les mener dans des pièges où ils peuvent être aisément expédiés. Cependant, ils voudraient des assurances que leur usage de ces pouvoirs sera libre de conséquences — et voudraient que la couronne leur rende plusieurs petites faveurs dans le futur. Que devrions-nous dire à ces mages ?"
  aw_zombies.122.a:0 "Très bien, nous essaierons cette chose — mais ceci n'est point un aval général de la nécromancie !"
  aw_zombies.122.b:0 "Ces petits mages pensent être en position de marchander ? Faites-les s'agenouiller."

  aw_zombies.130.t:0 "Épidémie Zombie dans un Centre Urbain"
  aw_zombies.130.d:0 "£icon_adventurers_wanted_banner£\nBien que les épidémies zombie ne commencent pas souvent dans les cités majeures, celles qui le font ont une tendance à spiraler hors de contrôle rapidement, la haute densité de population et nombreux coins sombres fournissant les conditions parfaites pour que les zombies se multiplient. La province de [Root.GetName] a ce que les citadins appelaient un problème mort-vivant « modeste » hors de ses murs, et malgré les précautions qui sont normalement prises pour contrôler la propagation des maladies et populations de monstres dans les cités, des centaines de zombies se sont dressés durant la nuit dans la cité elle-même. Plusieurs quartiers de la cité ont été bouclés dans une tentative d'empêcher les créatures de se répandre... mais en vain. Des réfugiés sont déjà arrêtés à la frontière provinciale par les autorités locales, espérant qu'ils n'apporteront pas la peste avec eux."
  aw_zombies.130.a:0 "Il n'est pas trop tard, si ?"

  aw_zombies.140.t:0 "Les Zombies Envahissent le Fort"
  aw_zombies.140.d:0 "£icon_adventurers_wanted_banner£\nÀ travers quelque sens surnaturel qui n'est toujours pas bien compris, les morts-vivants sont attirés par les vivants, et toute large congrégation de mortels dans une région affligée de zombies finira par tomber sous le siège des monstres. Le fort de [Root.GetName] était un tel refuge des vivants jusqu'à récemment, quand les défenseurs succombèrent finalement à la famine et aux attaques des assiégeants infatigables. Maintenant, le fort se dresse abandonné et dévasté, la plupart de son ancienne garnison titubant aux côtés de leurs anciens ennemis, marchant vers le prochain massacre."
  aw_zombies.140.a:0 "Rien ne peut les arrêter ?!"

  aw_zombies.200.t:0 "État de Pourriture"
  aw_zombies.200.d:0 "£icon_adventurers_wanted_banner£\nAux meilleurs des temps, les travaux publics tels que routes, ponts, et drainage requièrent beaucoup d'efforts pour être maintenus, et ce ne sont clairement pas les meilleurs des temps dans la province de [Root.GetName]. Les morts-vivants qui hantent la terre ici ont mené beaucoup à abandonner leurs demeures et ont rendu le maintien de l'infrastructure dans la zone impossible. Bâtiments qui s'effondrent, canaux étouffés de mauvaises herbes, et routes délabrées sillonnent la terre, laissant une blessure durable qui prendra des années à guérir — si jamais elle le fait."
  aw_zombies.200.a:0 "Un tableau misérable s'il en fut jamais un."

  aw_zombies.201.t:0 "Abominations Anormales : Cadavres Instables"
  aw_zombies.201.d:0 "£icon_adventurers_wanted_banner£\nNormalement, les forces non naturelles qui ressuscitent un zombie ne causent nul changement dans le corps de la créature, mais il y a des exceptions à cette règle. Dans certaines circonstances qui sont encore mal comprises, la Peste Blanche peut causer des changements majeurs dans les corps qu'elle ranime, morphant les cadavres et les transformant en quelque chose... d'autre. Une telle mutation cause le corps du zombie à gonfler et bomber avec des gaz explosifs qui s'enflamment avec grande force quand exposés au feu. Plusieurs de ces zombies variants inhabituels ont récemment semé la havoc sur les structures de [Root.GetName], la force de leurs explosions nivelant les bâtiments et répandant les feux à travers la zone."
  aw_zombies.201.a:0 "Cela rendra la reconstruction plus difficile."

  aw_zombies.202.t:0 "Abominations Anormales : Massacreurs Nerveux"
  aw_zombies.202.d:0 "£icon_adventurers_wanted_banner£\nNormalement, les forces non naturelles qui ressuscitent un zombie ne causent nul changement dans le corps de la créature, mais il y a des exceptions à cette règle. Dans certaines circonstances qui sont encore mal comprises, la Peste Blanche peut causer des changements majeurs dans les corps qu'elle ranime, morphant les cadavres et les transformant en quelque chose... d'autre. Une telle mutation cause le cadavre affecté à devenir aussi fort qu'un éléphant et sa peau dure comme pierre, sa musculature ondulante fendant la peau et lui permettant de bouger bien plus vite que ses compagnons titubants. Bien qu'heureusement assez rare, l'un de ces monstres apparut récemment à [Root.GetName], massacrant d'innombrables civils et miliciens."
  aw_zombies.202.a:0 "Tant de morts... quelle horreur."

  aw_zombies.203.t:0 "Les Survivants de [Root.GetName] se Retournent les Uns contre les Autres"
  aw_zombies.203.d:0 "£icon_adventurers_wanted_banner£\nDurant les catastrophes naturelles, il est trop facile pour les survivants de tomber dans les querelles internes tandis que le stress de la situation fait ressortir les pires instincts les plus vils des mortels. Les catastrophes non naturelles, telles que la crise zombie en cours à [Root.GetName], suivent le même pattern, et les principales enclaves de survivants à [Root.GetName] ont descendu vers ce qui ne peut être décrit que comme une petite guerre. Embouteillés dans la sécurité relative d'établissements fortifiés, de fortes personnalités et méfiance mutuelle dans les communautés de survivants opposées ont bouilli jusqu'au conflit armé tandis que les survivants se battaient, se massacrant mutuellement pour des affronts perçus et accusations non prouvées. Plusieurs communautés de survivants ont été rayées — tuées non par les monstres qui rôdent hors des murs, mais les monstres qui étaient à l'intérieur tout le temps."
  aw_zombies.203.a:0 "Comme nous nous prouvons facilement être peu plus que des bêtes."

  aw_zombies.204.t:0 "La Peur des Morts Marchants se Répand"
  aw_zombies.204.d:0 "£icon_adventurers_wanted_banner£\nTandis que les morts marchants saccagent la campagne de [Root.GetName], ceux encore vivants à travers le pays sont tourmentés par des pensées de destin imminent, d'ongles griffant à la porte et monstres rampant de leurs caves dans le silence de la nuit. Les rapports de la propagation continue de la peste zombie ont mené beaucoup à céder à l'hystérie ou au désespoir, et des individus puissants à travers la nation ont commencé à exprimer publiquement un manque de foi en la capacité de notre gouvernement à protéger le peuple de cette menace."
  aw_zombies.204.a:0 "Ils réagissent clairement de manière excessive — nous pouvons encore gérer cette crise."

  aw_zombies_rebels_name:0 "Horde Zombie"
  aw_zombies_rebels_title:0 "Horde Zombie"
  aw_zombies_rebels_desc:0 "Les Morts Marchants approchent, une masse titubante déterminée à consumer les vivants.\n\nCréera un §O(Aventuriers Recherchés !)§! Zombies : §gInfestation Zombie§! sur chaque province qu'elle occupe qui n'a point de Fort."
  aw_zombies_rebels_army:0 "Horde Zombie"
  aw_zombies_rebels_demand:0 "Cerveaaaux"
  aw_zombies_rebels_demand_desc:0 "Cerveaaaux"




  aw_vampires_1:0 "§Y(Aventuriers Recherchés !)§! §gVampires :§! §OAttaques Mystérieuses§!"
  desc_aw_vampires_1:0 "Disparitions dans l'obscurité, cadavres exsangues avec des blessures de perforation cachées dans la forêt et rapports d'étranges groupes rôdant les routes la nuit. Ceux connaissant ces affaires sordides sont prompts à pointer que ce sont les actes de vampires, il semble que quelques-unes de ces créatures aient élu domicile ici tandis que le nombre de cas attribués à leurs actes augmente semaine après semaine."
  aw_vampires_2:0 "§Y(Aventuriers Recherchés !)§! §gVampires :§! §OInfestation Vampirique§!"
  desc_aw_vampires_2:0 "Les villages perdent des gens chaque jour, les patrouilles sont attaquées dans la nuit, les gens ferment leurs portes et font de moins en moins confiance à leurs pairs dans l'obscurité, les autorités débordées semblent incapables de protéger la citoyenneté. Une quantité inordonnée de vampires ont fait leurs antres à [Root.GetName], et les voyageurs savent ne pas marcher les routes quand la protection du soleil s'estompe."
  aw_vampires_3:0 "§Y(Aventuriers Recherchés !)§! §gVampires :§! §OFrénésie Sanglante !§!"
  desc_aw_vampires_3:0 "Les vampires de [Root.GetName] ont renoncé aux lois de leur espèce de garder leur existence secrète, ils se sont fait connaître à la population à travers des raids brutaux sur villes et villages au milieu de la nuit, ne laissant nul vivant. Ils attaquent quiconque dans leur vue et se régalent du sang des impuissants. Les victimes jonchent les rues de villes entières et nul n'ose s'aventurer dehors pour leur donner le repos, nulle loi ne demeure."

  aw_vampire_migrate_to_other_country_tt:0 "Les vampires migrent vers un pays voisin."

  aw_vampires.0.t:0 "Ce Que Nous Faisons dans l'Ombre"
  aw_vampires.0.d:0 "£icon_adventurers_wanted_banner£\nDivers incidents ont été rapportés à [Root.GetName] avec des caractéristiques particulièrement similaires. Ceux qui fréquentent les routes la nuit sont attaqués par des assaillants inconnus, certains disparaissent simplement, ceux qui ne le font pas montrent des signes clairs de résistance, les morts sont exsangues, avec deux blessures de perforation sur leur cou. Les rares qui vécurent et rapportèrent à la soldatesque ont déjà été incarcérés pour éviter le pire.\n\nIl est assez clair que c'est l'œuvre de vampires, créatures dont on murmure qu'elles ont eu pour origine des croisés Aldrésiens qui convoitaient la longévité des elfes si intensément qu'ils ressuscitèrent Ettalinde la Misérable, une acolyte du Roi-Sorcier, et négocièrent avec elle. Elle leur donna le vampirisme, une condition qui s'avéra être autant une malédiction qu'une bénédiction. Elle rend immortel par la mort, mais requiert que l'hôte fuie la lumière du soleil et chasse d'autres pour se nourrir de leur sang."
  aw_vampires.10.t:0 "Les Vampires Migrent vers [aw_vampires_migration_target.GetName]"
  aw_vampires.10.d:0 "£icon_adventurers_wanted_banner£\nIl semble que les vampires de [Root.GetName] aient récemment disparu, leurs antres sont vides et plus d'incidents n'ont été rapportés à travers la province. Il y a des rumeurs d'incidents étranges dans la nuit à [aw_vampires_migration_target.GetName], il semble que nos invités non conviés aient trouvé une nouvelle demeure ailleurs."
  aw_vampires.10.a:0 "Diriger les aventuriers vers [aw_vampires_migration_target.GetName] !"
  aw_vampires.10.b:0 "Ils ne sont plus notre problème, alors."
  aw_vampires.11.t:0 "Les Vampires Arrivent à [Root.GetName]"
  aw_vampires.11.d:0 "£icon_adventurers_wanted_banner£\nDes gens disparaissant dans la nuit, d'étranges silhouettes cachées parmi l'obscurité... D'étranges incidents dans la nuit ont été rapportés à [Root.GetName] ces dernières semaines, par coïncidence, des incidents très similaires s'étaient produits à [From.GetName] durant les derniers mois. Il semble que quoi que ce soit qui avait fait son antre là-bas ait déménagé à [Root.GetName]."
  aw_vampires.11.a:0 "Ils sont supposés les tuer, pas les chasser !"
  aw_vampires.13.t:0 "Infestation Vampirique à [Root.GetName]"
  aw_vampires.13.d:0 "£icon_adventurers_wanted_banner£\nLes vampires causant des troubles à [Root.GetName] ont commencé à répandre leur existence maudite. Les chasseurs de vampires mentionnent que de plus en plus de vampires sont apparus, et certains portent les visages familiers de locaux, probablement transformés par ceux déjà présents. Les rapports de villageois et citadins disparaissant voyant des silhouettes particulières dans le plus profond de la nuit se répandent comme un feu de forêt tandis que les vampires deviennent enhardis par leur nombre accru et manque d'intervention efficace."
  aw_vampires.13.a:0 "Nous allons avoir besoin de plus de chasseurs."
  aw_vampires.13.b:0 "Cela ne semble pas être notre problème."
  aw_vampires.14.t:0 "L'Infestation Vampirique se Répand à [Root.GetName]"
  aw_vampires.14.d:0 "£icon_adventurers_wanted_banner£\nCela fait un moment maintenant que [From.GetName] a un problème avec des vampires qui se soucient peu de garder leur présence cachée. Leurs attaques ouvertes sur les voyageurs et présence dans villes et autres établissements ont mis la peur de la nuit dans de nombreux cœurs.\n\nLa paranoïa toujours croissante de la population et prédateurs rivaux rend la recherche de proie une tâche plus difficile, et ainsi ils cherchent des pâturages plus verts. Récemment, certains de ces vampires et leurs rejetons se sont déplacés vers [Root.GetName] et établissent leurs propres antres. Notre peuple rapporte des disparitions et étranges silhouettes observant les demeures de loin."
  aw_vampires.15.t:0 "Les Vampires Fuient de [Root.Owner.GetName]"
  aw_vampires.15.d:0 "£icon_adventurers_wanted_banner£\nLes sangsues suceuses de sang lâches de [Root.GetName] ont fui la zone après l'arrivée de nos bandes de guerre. Il semble qu'elles préfèrent que leur proie soit faible et facile à chasser."
  aw_vampires.20.t:0 "Les Vampires Disparaissent"
  aw_vampires.20.d:0 "£icon_adventurers_wanted_banner£\nIl semble que l'activité vampirique à [Root.GetName] ait reculé dernièrement, nos aventuriers ont trouvé de nombreux antres vides et aucune attaque laissant des cadavres exsangues n'a été rapportée. Qu'ils aient décidé de disparaître dans l'ombre ou qu'ils aient été forcés à rentrer dans le rang par leurs frères plus secrets, nous ne le savons pas."
  aw_vampires.20.a:0 "Bon débarras !"
  aw_vampires.21.t:0 "Chasseurs de Vampires Réussissent"
  aw_vampires.21.d:0 "£icon_adventurers_wanted_banner£\nDivers chasseurs de vampires ont expertement balayé [Root.GetName], traquant les bêtes à travers empreintes, carcasses d'anciennes victimes et traces de sang. Les monstruosités trouvées chassant ont été ligotées et laissées à brûler au soleil, d'autres furent trouvées pendant qu'elles dormaient dans leurs cercueils puis empalées. Leur travail sanglant accompli, les chasseurs de vampires prennent leur or et passent à des pâturages plus verts."
  aw_vampires.21.a:0 "Bon travail. Dites, les cendres de vampire sont bonnes pour l'alchimie, n'est-ce point ?"
  aw_vampires.24.t:0 "Monstres contre Vampires"
  aw_vampires.24.d:0 "£icon_adventurers_wanted_banner£\nLes suceurs de sang de [Root.GetName] ont été des parasites pour notre effort de guerre. Nos bandes de guerre ont balayé forêts, collines et villes, traquant les bêtes nocturnes et leur donnant la mort. Ceux qui se transformèrent en brume et retournèrent à leur cercueil furent trouvés et empalés à mort, d'autres furent ligotés et jetés dans le soleil. S'ils se croyaient supérieurs à cause de leur vie éternelle, nous leur avons prouvé qu'ils avaient tort."
  aw_vampires.24.a:0 "Bon débarras !"
  aw_vampires.30.t:0 "Infestation Vampirique de [Root.GetName]"
  aw_vampires.30.d:0 "£icon_adventurers_wanted_banner£\nLe nombre d'incidents rapportés à [Root.GetName] a augmenté dernièrement. Il semble que les vampires qui ont fait leurs antres là-bas aient créé davantage de leurs frères et leurs attaques deviennent de plus en plus téméraires. Les villes ont barré leurs portes et restent silencieuses la nuit, seuls les sons de pas par d'étranges silhouettes pâles résonnent dans les rues, la population refuse d'ouvrir ses portes à quiconque et des familles terrifiées prient pour chasser l'obscurité."
  aw_vampires.30.a:0 "Où sont les chasseurs de vampires ?!"
  aw_vampires.100.t:0 "Vampires Frénétiques à [Root.GetName]"
  aw_vampires.100.d:0 "£icon_adventurers_wanted_banner£\nTout commença avec le son d'une cloche avertissant les habitants de la ville de se cacher dans leurs demeures. Ce qui fut pensé être une autre nuit d'étranges silhouettes pâles marchant les rues s'est transformé en chaos total. Des essaims de chauves-souris descendent sur la ville, rendant les murs inutiles tandis que des meutes de vampires bougent pour commencer leur festin. Les gardes furent rapidement submergés par des chauves-souris transformées en assaillants bestiaux, leur sang répandu sur pierre et sucé hors de leurs cous.\n\nBientôt, la ville se tourne vers l'anarchie, la population désespérée se retranche et met le feu à leurs propres demeures pour arrêter les bêtes frénétiques d'avancer, mais lentement la nuit s'assombrit et les monstruosités tuent de plus en plus de groupes désespérés pour assouvir leur soif de sang.\n\nIl n'y a plus de prétexte de Mascarade à [Root.GetName], ces vampires sont tombés à leurs besoins les plus vils et notre peuple se bat maintenant pour survivre chaque nuit."
  aw_vampires.100.a:0 "Maudit soient ces fous assoiffés de sang !"
  aw_vampires.120.t:0 "Les Vampires de la Mascarade Traquent les Anathèmes"
  aw_vampires.120.d:0 "£icon_adventurers_wanted_banner£\nLes vampires coopérant avec notre gouvernement sont promoteurs de la Mascarade, une règle par laquelle les vampires doivent faire un effort conscient pour s'assurer que leur existence ne soit pas révélée aux masses. Il n'est donc point surprenant qu'avoir des vampires brisant ouvertement cette règle à [Root.GetName] ait des conséquences négatives sur leurs intérêts en [Root.Owner.GetName].\n\nIls ont ainsi marqué ces parvenus comme anathèmes et envoyé des vampires spécialisés dans la chasse de leur propre espèce à des chasses brutales où le chassé est soit détruit soit forcé d'accepter le status quo. Les rapports par nos amis dans l'ombre indiquent que l'activité vampirique ouverte a presque entièrement disparu à [Root.GetName], la situation est une fois de plus sous contrôle, et les gens peuvent maintenant marcher dehors ouvertement sans peur d'être emportés par des bêtes assoiffées de sang."
  aw_vampires.120.a:0 "Ils sont, au final, les meilleurs pour s'occuper de leur propre espèce."
  aw_vampires.121.t:0 "Les Loyalistes de la Mascarade Détruisent les Vampires Frénétiques"
  aw_vampires.121.d:0 "£icon_adventurers_wanted_banner£\nDans les rues, de puissantes silhouettes pâles et bêtes vampiriques se martèlent en poussière durant la nuit, des familles entières qui avaient été capturées par les monstres pour nourriture ultérieure furent soudainement libérées par d'étranges gens surnaturels qui détruisirent les monstres avec aisance comparative puis s'évanouirent en un flou quand ils tentèrent de les remercier.\n\nLes survivants de [Root.GetName] ont rapporté qu'un groupe très étrange de sauveurs les ont libérés des vampires frénétiques attaquant leurs villes et villages. Il semble que ceux qui respectent encore la Mascarade font leurs mouvements contre leurs frères frénétiques dans l'espoir de rétablir l'ancien ordre."
  aw_vampires.121.a:0 "Nous devons travailler ensemble pour restaurer l'ordre."
  aw_vampires.122.t:0 "Vampires Subjugués"
  aw_vampires.122.d:0 "£icon_adventurers_wanted_banner£\nNos frères de [Root.GetName] refusent encore de travailler avec notre nouveau système. Bien que nous n'ayons plus besoin de la Mascarade d'autrefois, nous devons encore maintenir un ordre hiérarchique clair entre les consanguins, que ces manants rebelles ont refusé de suivre assez longtemps.\n\nNous avons envoyé des délégations leur offrir un ultimatum : Rentrez dans le rang ou recevez la lumière du soleil. La plupart ont accepté notre gracieuse amnistie et pour ceux qui ne l'ont pas fait, nous avons réservé une punition spéciale pour eux. Leur destruction sera lente et méthodique."
  aw_vampires.122.a:0 "Les parvenus apprendront leur place ou rencontreront le soleil."
  aw_vampires.124.t:0 "Les Vampires Anathèmes Rejoignent la Mascarade"
  aw_vampires.124.d:0 "£icon_adventurers_wanted_banner£\nNos amis dans l'obscurité comprennent que pour maintenir notre relation symbiotique, les éléments obstructifs doivent être purgés de leur espèce. Ils ont dénoncé les vampires de [Root.GetName] comme Anathèmes, offrant amnistie à ceux qui rejoignent leurs rangs avec les cendres d'un autre et récompenses à quiconque traquerait les traîtres. L'activité vampirique téméraire a chuté dernièrement dans la zone, et les gens n'ont maintenant plus peur de quitter leurs demeures la nuit. Il semble que nos amis aient habilement traité la question."
  aw_vampires.124.a:0 "Ils sont, au final, les meilleurs pour s'occuper de leur propre espèce."
  aw_vampires.125.t:0 "Chasses Destructrices à [Root.GetName]"
  aw_vampires.125.d:0 "£icon_adventurers_wanted_banner£\nLes chasseurs de vampires de [Root.GetName] avec d'autres aventuriers ont fait des progrès constants dans leur bataille contre les monstruosités cachées dans l'obscurité. Ils ont, cependant, été coincés dans un status quo. Les vampires sont des créatures résistantes qui refusent de mourir facilement, et plus la chasse continue, mieux ils s'adaptent à ceux qui les chassent.\n\nLes villes sont maintenant à l'arrêt tandis que la population et aventuriers s'occupent de vampires qui se barricadent dans des refuges, les villages sont trop préoccupés par la recherche d'antres bien cachés pour travailler la moisson, les marchands doivent engager des gardes pour éviter d'être chassés par les bêtes, réduisant leurs profits substantiellement. [Root.GetName] s'est transformé en une véritable zone de guerre tandis que les vivants combattent le vampire."
  aw_vampires.125.a:0 "Nous les déracinerons éventuellement."
  aw_vampires.126.t:0 "Les Clercs Purgent les Vampires"
  aw_vampires.126.d:0 "£icon_adventurers_wanted_banner£\nLes vampires sont vus comme des entités maléfiques par la plupart sinon toutes les pratiques religieuses principales. Leur présence est un indicateur clair de corruption parmi la population, et le clergé local est impatient d'avoir cette réputation qui s'estompe de leurs terres.\n\nQuelques hommes saints dédiés à chasser le mal où qu'ils le trouvent se sont rassemblés à [Root.GetName] pour purger les créatures de la terre et apporter du répit aux fidèles. Avec armement béni dans une main et pieu fiable dans l'autre, ils sont entrés dans les antres des bêtes et les ont détruites, prenant les capturés pour être brûlés par l'étreinte du soleil."
  aw_vampires.126.a:0 "Le clergé des [Root.Owner.Religion.GetName] nous apporte du répit."
  aw_vampires.127.t:0 "La Cour du Sang Nous Offre des Services"
  aw_vampires.127.d:0 "£icon_adventurers_wanted_banner£\nDe particuliers visiteurs ont demandé à voir notre [Root.Owner.Monarch.GetTitle] quand la nuit vient, leur peau pâle et traits hantivement attirants rendent beaucoup dans notre cour mal à l'aise avec leur présence. Ils disent être représentants d'une association qui voudrait s'occuper de leurs frères parvenus à [Root.GetName]. Ils demandent à être autorisés à les traquer avec toutes méthodes qu'ils jugent nécessaires, bien sûr, nul citoyen de [Root.Owner.GetName] ne serait blessé, et ils insistent qu'ils ne requièrent nulle récompense pour leurs services."
  aw_vampires.127.a:0 "N'examinez point un cheval donné dans la bouche. Allez-y, mais gardez-nous hors de vos affaires."
  aw_vampires.127.b:0 "Nous nous en occuperons nous-mêmes. Sortez ces immondes suceurs de sang de la cour !"
  aw_vampires.128.t:0 "La Cour du Sang Tue les Vampires Anathèmes"
  aw_vampires.128.d:0 "£icon_adventurers_wanted_banner£\nBien que la Cour du Sang tolère l'existence de vampires hors de leur influence tant qu'ils respectent la Mascarade, ceux qui refusent de respecter une loi si basique sont considérés Anathèmes, parias et criminels pour la société vampirique plus large. Ainsi, l'une des tâches les plus importantes de la Cour du Sang est d'arrêter les Anathèmes pour maintenir la réputation de leur organisation, soit en les tuant dans de mortelles chasses sanglantes ou en les forçant à respecter.\n\nDes représentants de la Cour du Sang dédiés à chasser les Anathèmes ont avec succès tué des vampires brisant la Mascarade dans un autre pays après avoir reçu permission de son dirigeant de le faire."
  aw_vampires.128.a:0 "Plus de preuve que la Cour du Sang est légitime."
  aw_vampires.140.t:0 "Les Vampires Offrent la Paix"
  aw_vampires.140.d:0 "£icon_adventurers_wanted_banner£\nLes vampires de notre nation ont récemment fait des tentatives ouvertes de négocier une trêve avec le gouvernement. Des vampires anciens accompagnés de nombreux nouveau-nés appellent à rétablir la Mascarade, une règle qui garde la présence des vampires cachée à la plupart, et offrent d'aider à détruire ceux qui ne respectent pas ce nouveau traité. Cet accord permettrait intrinsèquement à une organisation de vampires d'être établie comme détenteur de pouvoir dans notre nation.\n\nBien que les vampires soient considérés monstres par la plupart, leurs capacités extraordinaires et la sagesse apportée par leur âge ne sont point à sous-estimer. Ils pourraient s'avérer être un avantage pour notre nation à court et long terme. Nous devons, bien sûr, nous assurer de les garder satisfaits avec des offrandes de sang ignoble, de peur de souffrir les conséquences de mettre en colère une société vampirique organisée..."
  aw_vampires.140.a:0 "Bien, nous leur permettrons d'établir leur domaine."
  aw_vampires.140.b:0 "Absolument pas ! Apportez les pieux ! Où sont les Chasseurs de Vampires ?!"
  aw_vampires.141.t:0 "Les Vampires Frénétiques s'Amassent"
  aw_vampires.141.d:0 "£icon_adventurers_wanted_banner£\nLes rues de [Root.GetName] gisent silencieuses, les quelques survivants qui restent sont maintenant endurcis par les nombreux jours passés à repousser les vampires frénétiques qui patrouillent continuellement dans la nuit pour trouver nouvelle proie à dévorer.\n\nLes vampires, réalisant qu'ils manquent de proie facile, se sont amassés en meutes avec des hiérarchies simples, presque animalistiques. Lentement mais sûrement, un gigantesque essaim de vampires s'est rassemblé et est prêt à quitter la province pour continuer leur frénésie sanglante ailleurs."
  aw_vampires.141.a:0 "Envoyez l'armée ! Ne les laissez pas quitter [Root.GetName] !"
  aw_vampires.200.t:0 "Massacre Sanglant"
  aw_vampires.200.d:0 "£icon_adventurers_wanted_banner£\nLa scène à [Root.GetName] fait mal au ventre. Toutes sortes de gens, même âgés et jeunes enfants, ont été trouvés par les locaux morts et éviscérés. Le meurtre est rapidement imputé aux vampires, car les corps sont drainés de tout sang et ont des marques de perforation claires sur leurs cous avec le reste de leurs blessures.\n\nLes bêtes ont bondi sur ces innocents durant un rassemblement et les ont massacrés sans merci. Tandis que l'histoire affreuse se répand dans notre nation, notre peuple commence à douter de la capacité du gouvernement à résoudre la situation à [Root.GetName], qu'ils disent ignorer totalement les morts insensés qui ne servent qu'à nourrir la menace croissante de vampirisme en [Root.Owner.GetName]."
  aw_vampires.200.a:0 "Où étaient les chasseurs de vampires ?!"
  aw_vampires.201.t:0 "Un Noble s'Enfuit avec un Vampire ?"
  aw_vampires.201.d:0 "£icon_adventurers_wanted_banner£\nUn noble est récemment arrivé à la cour, leur colère seulement tempérée par leur adhésion stricte à l'étiquette et la présence de gardes armés qui leur donnent des regards menaçants. Ils proclament angrily que leur héritier a soit été séduit soit contrôlé par un vampire et a maintenant disparu, probablement pour toujours.\n\nIls impliquent que le gouvernement ne fait rien pour arrêter la menace vampirique croissante, et que plus de fils et filles de la prestigieuse noblesse de [Root.Owner.GetName] subiront le même sort que leur héritier si la situation continue et l'implication du gouvernement reste aussi laxiste qu'elle est maintenant.\n\nUne investigation approfondie de la matière n'a produit qu'une lettre d'adieu où l'héritier mentionne leur amour pour leur supposé kidnappeur. Bien que les tours vampiriques auraient pu facilement les influencer à écrire une telle lettre avant de partir."
  aw_vampires.201.a:0 "Est-ce notre faute si votre héritier était un fou ? Nous nous occuperons des vampires en temps voulu !"
  aw_vampires.202.t:0 "Foi Défiée par les Vampires"
  aw_vampires.202.d:0 "£icon_adventurers_wanted_banner£\nLes vampires tapageurs de [Root.GetName] ont ouvertement défié le clergé. Ils sont entrés dans les temples, se vantant de comment les forces que les prêtres adorent ne font rien pour arrêter leurs incursions. Des prêtres ont été saignés à sec et lieux saints furent profanés dans d'ignobles orgies nocturnes.\n\nLe clergé honteux de [Root.GetName] qui put fuir retourne à leurs temples pour trouver de véritables scènes d'horreur. Forcé de jeter des cadavres et nettoyer des éclaboussures de sang après l'incursion vampire en étant complètement incapable de chercher vengeance à court terme."
  aw_vampires.202.a:0 "Les puissances supérieures ont-elles oublié leurs plus fidèles ?"
  aw_vampires.202.b:0 "Balayer celui-ci sous le tapis, mais dites à nos amis pâles de s'occuper de leurs frères égarés !"
  aw_vampires.203.t:0 "Jeunes Vampires Dévastent [Root.GetName]"
  aw_vampires.203.d:0 "£icon_adventurers_wanted_banner£\nLes jeunes vampires, connus comme rejetons vampires par leurs frères, ont une tendance à tester leurs nouvelles capacités puissantes avec peu de soin ou responsabilité. Avec les nombres croissants d'infectés à [Root.GetName], il n'est point surprenant que de nombreux incidents se soient produits où ces vampires novices ont causé destruction et mort pour peu plus que leur propre amusement.\n\nLes conséquences dévastatrices seront ressenties un moment à [Root.GetName], mais heureusement les jeunes ont cessé de tester leurs nouvelles capacités après une frénésie initiale, car ils ont été abattus par des chasseurs de vampires, intimidés par leurs anciens ou ont réalisé les risques qu'ils prennent avec leur destruction gratuite."
  aw_vampires.203.a:0 "La malédiction vampirique prend un autre tribut sur l'innocent."
  aw_vampires.203.b:0 "Où est leur géniteur ?! Gardez vos nouveaux-nés sous contrôle et enseignez-leur la Mascarade !"
  aw_vampires.204.t:0 "Les Vampires Éliminent les Loups-garous"
  aw_vampires.204.d:0 "£icon_adventurers_wanted_banner£\nLes prédateurs vivant dans la même zone sont enclins à se heurter les uns aux autres tandis que leur nombre et territoires de chasse s'étendent. Les vampires, maudits dans la mort par Ettalinde la Misérable, et les loups-garous, descendants des rejetons d'Agrados Vulkar, se sont récemment battus une guerre sanglante à [Root.GetName] pour revendiquer la province comme leurs territoires de chasse.\n\nLes bêtes se heurtèrent en de nombreuses escarmouches, les loups-garous montrèrent leurs puissantes formes monstrueuses et les vampires utilisèrent toutes leurs capacités surnaturelles pour se surpasser mutuellement. Des vampires furent traînés hurlant vers l'étreinte du soleil ou empalés dans leurs cercueils tandis que des meutes de loups-garous furent assaillies par des frappes de meutes vampiriques coordonnées et furent laissées exsangues.\n\nAvec le temps, les loups-garous virent leur nombre diminué et les rares qui restaient fuirent pour vivre un autre jour. Les vampires, qui s'étaient unis pour combattre la menace loup-garou, sont retournés à leurs tendances individualistes habituelles."
  aw_vampires.204.a:0 "Les descendants de Vulkar ont perdu cette bataille."


