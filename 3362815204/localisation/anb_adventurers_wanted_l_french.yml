  aw_orcs_1:0 "§Y(Aventuriers Recherchés !)§! §gOrques :§! §OParti de Raid§!"
  desc_aw_orcs_1:0 "Carrures imposantes et portant des armes, un parti de raid orque n'est point un spectacle plaisant à l'horizon et encore pire de près. Bien que généralement non cruels, les orques abattront tout ce qu'ils perçoivent comme une menace. La force fait le droit où vont les orques et maintenant ils sont venus à nous."
  aw_orcs_2:0 "§Y(Aventuriers Recherchés !)§! §gOrques :§! §OBande de Guerre§!"
  desc_aw_orcs_2:0 "Une bande de guerre orque s'est dressée en grand nombre pour piller tout ce qu'ils perçoivent comme précieux et détruire le reste. À cette taille, nulle milice ordinaire ne pourrait leur tenir tête. Nous aurons besoin de nos meilleures équipes d'aventuriers pour affronter une telle force de puissance. Seuls le nombre et l'expérience peuvent nous sauver maintenant."
  aw_orcs_3:0 "§Y(Aventuriers Recherchés !)§! §gOrques :§! §oClan Migrateur§!"
  desc_aw_orcs_3:0 "Un clan errant d'orques traversant nos terres. Bien que ne cherchant point le sang, ces migrants demeurent une menace et agiront agressivement envers toute approche, peu importe combien bien intentionnée. Ils doivent être traités avec grande prudence tant qu'ils demeurent sur nos terres. Avec un peu de chance ils passeront leur chemin, si nous ne pouvons nous en occuper."

  aw_orcs_migrate_to_other_country_tt:0 "Les orques migrent vers un pays voisin."

  aw_orcs.0.t:0 "Arrivée d'une Bande de Guerre Orque"
  aw_orcs.0.d:0 "£icon_adventurers_wanted_banner£\nUne bande de guerre orque est arrivée à [Root.GetName], menant à une panique parmi la population. Ils demandent un soutien immédiat, craignant que leurs établissements périphériques soient pillés. Les milices locales ne sont point assez nombreuses pour défendre partout à la fois, encore moins nettoyer la bande de guerre par elles-mêmes."
  aw_orcs.0.a:0 "Il faut s'en occuper."
  aw_orcs.10.t:0 "La Bande de Guerre Orque Migre"
  aw_orcs.10.d:0 "£icon_adventurers_wanted_banner£\nLa bande de guerre orque qui causait des troubles à [Root.GetName] a migré, semblant sentir qu'il n'y avait plus rien qu'ils pourraient piller en sécurité. Ils causent maintenant des troubles à [aw_orcs_migration_target.GetName]."
  aw_orcs.10.a:0 "Nous devrons déplacer nos efforts."
  aw_orcs.10.b:0 "C'est maintenant le problème de quelqu'un d'autre."
  aw_orcs.11.t:0 "Une Bande de Guerre Orque Migre dans nos Terres"
  aw_orcs.11.d:0 "£icon_adventurers_wanted_banner£\nUne bande de guerre orque qui maraudait [Root.GetName] a été repoussée là-bas, et s'est maintenant déplacée à l'intérieur de nos frontières. Nos sujets de [Root.GetName] ont rapporté qu'un large campement orque était érigé inconfortablement près de nos établissements."
  aw_orcs.11.a:0 "Il faut s'en occuper."
  aw_orcs.20.t:0 "Le Campement Orque Succombe aux Querelles Internes"
  aw_orcs.20.d:0 "£icon_adventurers_wanted_banner£\nDans ce qui semble avoir été un combat exceptionnellement sanglant pour le butin ou le commandement, les orques du campement de [Root.GetName] se sont entretués jusqu'à ce que seuls quelques éparpillés restaient. Les milices locales, ne voulant rien laisser au hasard, ont instantanément saisi l'opportunité pour tuer les derniers survivants."
  aw_orcs.20.a:0 "C'était plus facile que prévu."
  aw_orcs.21.t:0 "Campement Orque Détruit par les Aventuriers"
  aw_orcs.21.d:0 "£icon_adventurers_wanted_banner£\nLe campement orque de [Root.GetName] a été rayé de la carte dans une attaque organisée par plusieurs bandes d'aventuriers. Si quelques-uns des orques ont survécu, ils ont été éparpillés complètement, et ne poseront plus de menace."
  aw_orcs.21.a:0 "Une autre prime rayée de la liste."
  aw_orcs.22.t:0 "La Bande de Guerre Orque Diminue"
  aw_orcs.22.d:0 "£icon_adventurers_wanted_banner£\nLa bande de guerre orque de [Root.GetName] semble avoir considérablement diminué, et les locaux rapportent moins d'incidents de raids et pillages. Nos messagers rapportent qu'après la mort de leur chef précédent, plusieurs orques dans la bande de guerre avec leurs suiveurs se battent entre eux pour revendiquer la bande pour eux-mêmes."
  aw_orcs.22.a:0 "Ils seront plus faciles à gérer, alors."
  aw_orcs.23.t:0 "Bande de Guerre Orque Diminuée par les Aventuriers"
  aw_orcs.23.d:0 "£icon_adventurers_wanted_banner£\nLa bande de guerre orque de [Root.GetName] a été significativement réduite par nos aventuriers. Les aventuriers réussirent à attaquer le campement de la bande tandis que nombreux des orques étaient partis piller, portant un coup puissant à leur nombre."
  aw_orcs.23.a:0 "Un pas de plus vers l'éradication."
  aw_orcs.24.t:0 "Éradication du Campement Orque"
  aw_orcs.24.d:0 "£icon_adventurers_wanted_banner£\nNos forces ont attaqué la bande de guerre orque problématique qui maraudait à [Root.GetName], et l'ont totalement détruite. Elle ne nous dérangera plus."
  aw_orcs.24.a:0 "Nous étions plus forts qu'eux !"
  aw_orcs.25.t:0 "Bande de Guerre Orque Défaite"
  aw_orcs.25.d:0 "£icon_adventurers_wanted_banner£\nNos forces ont attaqué la bande de guerre orque problématique qui maraudait à [Root.GetName], et en ont tué beaucoup. Les quelques-uns qui restent sont moins une menace pour nous."
  aw_orcs.25.a:0 "Tuer les intrus sur nos terres !"
  aw_orcs.30.t:0 "La Bande de Guerre Orque Grandit"
  aw_orcs.30.d:0 "£icon_adventurers_wanted_banner£\nLa bande de guerre orque de [Root.GetName] semble gonfler en nombre, tandis que plus d'orques sont attirés par la promesse de gloire et butin qu'offre la bande."
  aw_orcs.30.a:0 "Le problème est devenu plus urgent."
  aw_orcs.40.t:0 "L'Établissement Orque s'Intègre"
  aw_orcs.40.d:0 "£icon_adventurers_wanted_banner£\nL'établissement orque de [Root.GetName] s'est dissous, tandis que les orques ont lentement mais sûrement fait défection pour rejoindre nos établissements au lieu de les piller, où ils ont été intégrés dans les sociétés locales."
  aw_orcs.40.a:0 "Tant qu'ils paient leurs impôts."
  aw_orcs.40.b:0 "Les déraciner et les renvoyer !"
  aw_orcs.41.t:0 "Bande de Guerre Orque Subjuguée"
  aw_orcs.41.d:0 "£icon_adventurers_wanted_banner£\nLa bande de guerre orque de [Root.GetName] a fait semblant de posséder les lieux trop longtemps. Plus maintenant ! Ceux qui nous résisteraient ont été tués, les autres ont été contraints de se mettre au pas, et ils servent maintenant [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetName] [Root.Owner.Monarch.Dynasty.GetName]."
  aw_orcs.41.a:0 "Ils suivent maintenant nos ordres !"
  aw_orcs.41.b:0 "Qu'ils vivent dans leur déshonneur."
  aw_orcs.100.t:0 "Arrivée du Clan Migrateur Orque"
  aw_orcs.100.d:0 "£icon_adventurers_wanted_banner£\nUn grand nombre d'orques sont arrivés sans s'annoncer à [Root.GetName], troublant les locaux. Les rapports initiaux, cependant, semblent suggérer qu'ils ne cherchent pas nécessairement à piller nos établissements, et ne sont qu'un clan migrateur cherchant à y rester pour une période. Quelques marchands entreprenants avaient initié des tentatives de commerce avec eux, mais furent chassés lors de l'approche."
  aw_orcs.100.a:0 "Quelque chose doit être fait à leur sujet."
  aw_orcs.110.t:0 "Le Clan Migrateur Orque se Relocalise"
  aw_orcs.110.d:0 "£icon_adventurers_wanted_banner£\nLe clan migrateur orque qui avait pris résidence à [Root.GetName] semble avoir rassemblé et échangé tout ce qu'ils voulaient, et ils partent. Les orques ont emballé leurs affaires et migrent vers [aw_orcs_migration_target.GetName]."
  aw_orcs.110.a:0 "Cela fait peu de différence."
  aw_orcs.110.b:0 "Ce n'est plus notre problème."
  aw_orcs.111.t:0 "Arrivée d'un Clan Migrateur Orque"
  aw_orcs.111.d:0 "£icon_adventurers_wanted_banner£\nUn clan migrateur orque est arrivé et s'est installé à [Root.GetName]. Ils ne semblent pas nécessairement avoir l'intention de piller, mais quelque prudence est justifiée."
  aw_orcs.111.a:0 "Nous garderons un œil attentif sur eux."
  aw_orcs.120.t:0 "Les Aventuriers Défont les Orques"
  aw_orcs.120.d:0 "£icon_adventurers_wanted_banner£\nDans une bataille ouverte, une force d'aventuriers a défait les orques résidant à [Root.GetName]. Ces orques gisent maintenant défaits, et nous pouvons choisir quoi faire d'eux. Dans la défaite, les orques clament être disposés à suivre notre règle si nous les acceptons. Alternativement, nous pouvons les forcer à se dissoudre entièrement, éparpillant les orques pour ne plus qu'ils soient une menace pour nous."
  aw_orcs.120.a:0 "Ils sont défaits, ils connaîtront maintenant leur place."
  aw_orcs.120.b:0 "Nous nous assurerons qu'ils ne nous menacent plus."
  aw_orcs.121.t:0 "Clan Migrateur Intégré"
  aw_orcs.121.d:0 "£icon_adventurers_wanted_banner£\nLe clan migrateur d'orques de [Root.GetName] a décidé de s'unir à nous, s'installant dans nos terres et rejoignant notre peuple plutôt que de continuer leur mode de vie migrateur."
  aw_orcs.121.a:0 "Nous sommes un seul peuple."
  aw_orcs.122.t:0 "La Bande de Guerre Orque Offre des Mercenaires"
  aw_orcs.122.d:0 "£icon_adventurers_wanted_banner£\nUn groupe d'orques de la bande de guerre de [Root.GetName] a commencé à offrir leurs services comme mercenaires, nous donnant accès à quelques maraudeurs aguerris. Nous ne pourrions risquer de déployer de tels guerriers potentiellement traîtres dans nos rangs, mais nous pourrions les affecter à patrouiller nos périphéries contre le banditisme."
  aw_orcs.122.a:0 "Nous les utiliserons volontiers."
  aw_orcs.122.b:0 "Et si nous les payions... pour partir ?"
  aw_orcs.123.t:0 "L'Établissement Orque se Convertit"
  aw_orcs.123.d:0 "£icon_adventurers_wanted_banner£\nUn prêtre Corinite fut vu il y a quelque temps voyageant vers le campement orque de [Root.GetName]. Les locaux le pensaient fou, et l'avaient déjà considéré comme mort. Aujourd'hui, cependant, le prêtre est revenu, avec toute la population du campement à sa suite. Il nous a informés qu'ils souhaitent servir la déesse-guerrière qui tua Korgus Dookanson."
  aw_orcs.123.a:0 "Corin accepte tous ceux qui servent."
  aw_orcs.124.t:0 "Les Orques Migrateurs nous Défient en Ozarm'Chadash"
  aw_orcs.124.d:0 "£icon_adventurers_wanted_banner£\nLes orques migrateurs de [Root.GetName] ont défié notre chef en Ozarm'Chadash ! [Root.Owner.Monarch.GetName] n'est sous nulle obligation d'accepter, car ils ne sont point de notre clan, mais cela nous présente une opportunité. Si nous gagnons, ce sera une manière simple d'intégrer ce clan à notre propre peuple."
  aw_orcs.124.a:0 "Cela ne vaut point le risque."
  aw_orcs.124.b:0 "Tenter de les persuader avant de combattre."
  aw_orcs.124.c:0 "S'ils veulent un combat, alors un combat ils auront !"
  aw_orcs.130.t:0 "La Bande de Guerre Orque se Retire"
  aw_orcs.130.d:0 "£icon_adventurers_wanted_banner£\nLa bande de guerre orque qui maraudait à [Root.GetName] semble avoir cessé de piller nos établissements. Apparemment, ils ont principalement chassé, cherché de la nourriture, et parfois même commercé avec notre peuple. Les locaux demeurent vigilants, cependant, car ils ne font point confiance à la bande pour ne pas retourner à leurs vieilles habitudes."
  aw_orcs.130.a:0 "C'est... bien ?"
  aw_orcs.140.t:0 "Un Aventurier Gagne l'Ozarm'Chadash"
  aw_orcs.140.d:0 "£icon_adventurers_wanted_banner£\nAprès une tentative échouée de s'introduire furtivement dans le campement orque à [Root.GetName], un aventurier se retrouva d'une manière ou d'une autre en position de défier le chef en Ozarm'Chadash. Qui plus est, elle a réussi à le vaincre ! Comme chef de clan fraîchement nommée, elle a décrété que le campement soit dissous et tout le clan s'installe sur la terre."
  aw_orcs.140.a:0 "Heureux qu'elle soit de notre côté."
  aw_orcs.141.t:0 "Le Clan Migrateur Orque s'Installe"
  aw_orcs.141.d:0 "£icon_adventurers_wanted_banner£\nLe clan migrateur orque de [Root.GetName] semble avoir choisi de s'installer définitivement. Beaucoup des anciens résidents de la province se sont éparpillés vers les cités voisines et [Root.GetName] est maintenant largement peuplé par les orques qui s'installent."
  aw_orcs.141.a:0 "Eh bien, ils ne nous attaquent plus."
  aw_orcs.142.t:0 "La Bande de Guerre Orque Lève une Armée"
  aw_orcs.142.d:0 "£icon_adventurers_wanted_banner£\nLa bande de guerre orque de [Root.GetName] a tellement gonflé en nombre qu'une large portion d'entre eux ont décidé que [Root.GetName] seul n'était pas assez grand pour eux. Ils se sont formés en une grande armée, déterminés à marauden tout le pays !"
  aw_orcs.142.a:0 "Appeler les troupes !"
  aw_orcs.200.t:0 "Petit Raid Orque"
  aw_orcs.200.d:0 "£icon_adventurers_wanted_banner£\nIl y a eu un raid sur [Root.GetName] par l'établissement orque de la province, causant une dévastation généralisée. Les locaux nous appellent à agir contre eux, et bientôt."
  aw_orcs.200.a:0 "Nous devons nous en occuper."
  aw_orcs.201.t:0 "Grand Raid Orque"
  aw_orcs.201.d:0 "£icon_adventurers_wanted_banner£\nLa bande de guerre orque de [Root.GetName] a lancé un raid à grande échelle sur nos établissements, causant une dévastation généralisée et pillant tout ce qui n'était pas cloué ainsi que saccageant le trésor local."
  aw_orcs.201.a:0 "Nous devons nous en occuper."
  aw_orcs.202.t:0 "Massacre de la Bande de Guerre Orque"
  aw_orcs.202.d:0 "£icon_adventurers_wanted_banner£\nC'est une tragédie... Dans un raid sur [Root.GetName], la bande de guerre orque a causé un massacre parmi la population locale après que certains de nos sujets se soient organisés dans une tentative de résister au pillage. Ils n'étaient point à la hauteur et furent tués jusqu'au dernier homme, ne laissant que des orphelins et veuves pour enterrer les morts."
  aw_orcs.202.a:0 "Envoyer de l'aide aux familles des morts."
  aw_orcs.202.b:0 "Si seulement nous pouvions faire quelque chose."
  aw_orcs.203.t:0 "Les Aventuriers Volent une Cache d'Armes"
  aw_orcs.203.d:0 "£icon_adventurers_wanted_banner£\nDans un cambriolage impressionnant, un groupe d'aventuriers a réussi à voler une large cache d'armes naines de l'établissement orque à [Root.GetName]. De toute apparence, ce sont de vieilles armes forgées dans l'une des forteresses naines de l'Échine du Serpent. Très probablement, elles furent pillées de Khugdihr, peu avant la marée verte. Même mal manipulées par les orques, la qualité est stupéfiante !"
  aw_orcs.203.a:0 "Un prix digne !"

  aw_orcs_rebels_name:0 "Bande de Guerre Orque"
  aw_orcs_rebels_title:0 "Orque"
  aw_orcs_rebels_desc:0 "Une bande de guerre orque s'est dressée pour vous défier en combat légitime. Le prix : Or, Honneur et Sang !"
  aw_orcs_rebels_army:0 "Bande de Guerre Orque"
  aw_orcs_rebels_demand:0 "Or. Honneur et Sang !"
  aw_orcs_rebels_demand_desc:0 "La Bande de Guerre Orque ne se rassemble qu'à deux occasions : quand elle veut du sang ou de l'or. Maintenant le seul choix est de les affronter au combat."

  aw_orcs_lets_fight_tooltip:0 "[Root.Owner.Monarch.GetName] défendra [Root.Owner.Monarch.GetHerHis] titre au combat. Cela montrera si [Root.Owner.Monarch.GetSheHe] est apte à régner ! Le succès de votre [Root.Owner.Monarch.GetTitle] dépend de [Root.Owner.Monarch.GetHerHis] compétence martiale."

  aw_wyvern_1:0 "§Y(Aventuriers Recherchés !)§! §gWyverne :§! §OWyvernes Errantes§!"
  desc_aw_wyvern_1:0 "Les gardes locaux de [Root.GetName] ont confirmé que les rapports hystériques de marchands traumatisés d'un dragon rouge étaient en fait une wyverne sauvage. Bien que plus petites et manquant de la capacité de cracher le feu, les wyvernes ne sont pas moins une menace pour toutes sauf les caravanes les plus lourdement armées, et un problème significatif pour les moyens de subsistance des éleveurs de bétail. Les wyvernes sont incontestables dans les airs, et n'atterrissent que pour manger et se reposer. Celle-ci semble errer, cherchant quelque part où nicher de façon permanente. Prions qu'elle devienne bientôt le problème d'une autre nation."
  aw_wyvern_2:0 "§Y(Aventuriers Recherchés !)§! §gWyverne :§! §ONid de Wyverne§!"
  desc_aw_wyvern_2:0 "Il y a eu peu de nouvelles de [Root.GetName] excepté celles de caravanes détruites et de vachers ensanglantés. Nous ne pouvons plus simplement prier, et devons accepter l'inacceptable : Une wyverne sauvage et vicieuse a construit son nid sur nos terres, et les attaques ne feront qu'empirer. Nul doute que tous ceux de la région seront maintenant sujets aux attaques de la wyverne."

  aw_wyvern_migrate_to_other_country_tt:0 "La wyverne migre vers un pays voisin."

  aw_wyvern.0.t:0 "Wyverne Aperçue à [Root.GetName]"
  aw_wyvern.0.d:0 "£icon_adventurers_wanted_banner£\nLes wyvernes sont les cousines des dragons, plus petites, manquant d'un souffle dangereux, et avec seulement deux pattes et des ailes, mais compensant largement avec leur dard empoisonné. Une a récemment été vue volant autour de [Root.GetName], mais nous ne pouvons guère faire si elle n'a point de nid à traquer. Jusque-là, il n'y a guère plus à faire qu'attendre qu'elle choisisse nos terres pour s'installer, ou continue son vol."
  aw_wyvern.10.t:0 "La Wyverne Errante Migre"
  aw_wyvern.10.d:0 "£icon_adventurers_wanted_banner£\nLes wyvernes sont des créatures capricieuses, et il est impossible de savoir si c'est le reroutage des routes de caravanes et l'approvisionnement de bétail qui s'amenuise, ou simplement un acte d'ennui ou caprice de vol, mais la Wyverne de [Root.GetName] est partie terroriser les gens de [aw_wyvern_migration_target.GetName]."
  aw_wyvern.10.a:0 "Remerciez les dieux !"
  aw_wyvern.10.b:0 "Espérons qu'elle reste loin pour de bon."
  aw_wyvern.11.t:0 "Une Wyverne Errante Arrive à [Root.GetName]"
  aw_wyvern.11.d:0 "£icon_adventurers_wanted_banner£\nLa redoutable Wyverne de [From.GetName] a été aperçue à [Root.GetName] ! Déjà des rapports de dévastation arrivent, avec du bétail emporté vers on-ne-sait-où. Il est regrettable que les gens de [From.GetName] n'aient pu régler ce problème au préalable, mais heureusement la wyverne ne semble pas avoir fait de nid dans notre province. Si nous avons de la chance elle pourrait s'envoler avant que plus de dégâts ne puissent être causés."
  aw_wyvern.20.t:0 "Une Pourriture Fortunée"
  aw_wyvern.20.d:0 "£icon_adventurers_wanted_banner£\nLes wyvernes captives peuvent être affligées de pourriture-d'écailles, une condition causée par de minuscules bêtes qui se rassemblent sous les écailles et mangent la chair en dessous. Bien qu'aisément traitable par un soigneur, laissée seule elle causera démangeaisons, douleur, perte de contrôle, folie, et éventuellement la mort. D'une manière ou d'une autre notre wyverne sauvage locale attrapa cette affliction, et fut trouvée comme un désordre pourrissant dans un champ plus tôt aujourd'hui."
  aw_wyvern.20.a:0 "On peut presque avoir pitié de la bête."
  aw_wyvern.21.t:0 "Chasseur de Monstres"
  aw_wyvern.21.d:0 "£icon_adventurers_wanted_banner£\nLa gloire seule de tuer une wyverne adulte serait suffisante pour de nombreux aventuriers pour répondre à l'appel, mais combinée aux efforts de l'officiel provincial pour fournir une prime il semble qu'un groupe talentueux de chasseurs de monstres ait répondu à l'appel. Le groupe réussit à traquer son nid la nuit dernière, et abattit la Wyverne de [Root.GetName] utilisant une combinaison de grandes épées, fusils, lames doubles et même une hache transformable étrange avant qu'elle ne puisse prendre son envol et fuir."
  aw_wyvern.21.a:0 "Quête Accomplie !"
  aw_wyvern.24.t:0 "Une Chasse Glorieuse !"
  aw_wyvern.24.d:0 "£icon_adventurers_wanted_banner£\nNotre nation n'a nul besoin d'aventuriers affamés de pièces pour régler son problème de bête. [Root.Owner.Monarch.GetName] organisa une chasse cérémonielle, complète avec un festin, jeux, ménestrels et conteurs, et la Wyverne de [Root.GetName] fut finalement traquée et abattue, sa tête maintenant montée et en grande exposition. Les chasseurs gagnants seront pour toujours rappelés en chanson et gloire !"
  aw_wyvern.24.a:0 "Notre peuple devrait être fier !"
  aw_wyvern.30.t:0 "La Wyverne Niche à [Root.GetName]"
  aw_wyvern.30.d:0 "£icon_adventurers_wanted_banner£\nLa wyverne errante aperçue à [Root.GetName] n'a point disparu, signifiant une seule chose : elle a choisi notre province pour faire son nid. Bien qu'avoir une demeure nous donne finalement les moyens de tuer la bête, cela crée plus de problèmes que cela n'en résout. Une Wyverne qui s'est installée est d'autant plus dangereuse, car elle revendiquera maintenant un territoire de chasse de plusieurs centaines de miles, atteignant jusqu'au coin le plus lointain de la région."
  aw_wyvern.30.a:0 "Cette bête doit être retirée, avant que toute la région ne soit ruinée !"
  aw_wyvern.110.t:0 "La Wyverne Nichée Prend son Envol"
  aw_wyvern.110.d:0 "£icon_adventurers_wanted_banner£\nLa Wyverne de [Root.GetName] fut traquée par les aventuriers à son nid la nuit dernière, mais la bête réussit à s'échapper avant que le coup final ne puisse être porté. Le nid fut détruit dans le combat, et tandis que la wyverne reste dans cette zone, elle manque à nouveau de demeure. Pour le meilleur ou le pire, la wyverne retournera à ses errances, et se tiendra loin au-delà de notre portée."
  aw_wyvern.110.a:0 "Prions qu'elle niche ailleurs, cette fois."
  aw_wyvern.120.t:0 "Une Wyverne qui Vaut son Poids"
  aw_wyvern.120.d:0 "£icon_adventurers_wanted_banner£\nLa gloire seule de tuer une wyverne adulte serait suffisante pour de nombreux aventuriers pour répondre à l'appel, mais ce qui attire aussi ces chasseurs de monstres est sa vaste abondance de matériaux. Un groupe réussit à traquer le Nid la nuit dernière, et abattit la Wyverne de [Root.GetName] avant qu'elle ne puisse prendre son envol et fuir. Maintenant, cependant, il semble que les aventuriers aient vendu des pièces utiles de la bête, telles que ses écailles et poisons. Bien qu'ils soient dans leur droit de le faire, c'est aussi dans notre droit de les « taxer » pour de telles ventes, si nous le souhaitons."
  aw_wyvern.120.a:0 "Laissons-les, ils ont retiré un horrible problème pour nous."
  aw_wyvern.120.b:0 "Rendre à Castan ce qui est à Castan, comme on dit."
  aw_wyvern.120.c:0 "Qu'ils vendent le reste, mais le venin de Wyverne pourrait être très utile..."
  aw_wyvern.200.t:0 "La Wyverne Attaque la Paysannerie"
  aw_wyvern.200.d:0 "£icon_adventurers_wanted_banner£\nLa wyverne qui niche à [Root.GetName] a attaqué les fermes de [nested_wyvern_target.GetName] ! Cela a causé une perte généralisée de vie et moyens de subsistance à la paysannerie là-bas, avec de très nombreux animaux de ferme emportés et bâtiments détruits. Il faudra du temps avant que le bétail et cultures puissent être remplacés. Et les paysans qui moururent, bien sûr."
  aw_wyvern.200.a:0 "Maudite soit cette wyverne !"
  aw_wyvern.200.b:0 "Envoyer nos salutations"
  aw_wyvern.2000.t:0 "La Wyverne de [From.Owner.GetName] Attaque la Paysannerie"
  aw_wyvern.2000.d:0 "£icon_adventurers_wanted_banner£\nLa wyverne de la province de [From.GetName] en [From.Owner.GetName] a survolé et attaqué [Root.GetName] ! Cela a causé une perte généralisée de vie et moyens de subsistance à la paysannerie là-bas, avec de très nombreux animaux de ferme emportés et bâtiments détruits. Il faudra du temps avant que le bétail et cultures puissent être remplacés. Et les paysans qui moururent, bien sûr."
  aw_wyvern.2000.a:0 "Il faudra du temps pour récupérer."
  aw_wyvern.201.t:0 "La Wyverne Perturbe les Caravanes"
  aw_wyvern.201.d:0 "£icon_adventurers_wanted_banner£\nUne wyverne à l'intérieur de [Root.GetName], a récemment attaqué des caravanes le long des routes de [nested_wyvern_target.GetName], avec plusieurs marchands notables dévorés avant que quoi que ce soit ne puisse être fait pour arrêter la bête. Avec ces marchands partis et les caravanes étant bien plus réticentes à s'aventurer à travers [nested_wyvern_target.GetName], l'économie de la province souffrira grandement."
  aw_wyvern.201.a:0 "Guettez les cieux."
  aw_wyvern.201.b:0 "Infortuné pour leur commerce."
  aw_wyvern.2001.t:0 "La Wyverne de [From.Owner.GetName] Perturbe les Caravanes"
  aw_wyvern.2001.d:0 "£icon_adventurers_wanted_banner£\nUne wyverne nichant dans la province de [From.GetName] en [From.Owner.GetName] a récemment attaqué des caravanes le long des routes de [Root.GetName] ! Plusieurs marchands notables ont été dévorés et chevaux traînés avant que quoi que ce soit ne puisse être fait pour arrêter la bête. Avec ces marchands partis et les caravanes étant bien plus réticentes à s'aventurer à travers [Root.GetName], l'économie de la province souffrira grandement."
  aw_wyvern.2001.a:0 "Guettez les cieux !"
  aw_wyvern.202.t:0 "La Wyverne Terrorise la Campagne"
  aw_wyvern.202.d:0 "£icon_adventurers_wanted_banner£\nBien qu'aucune attaque n'ait été rapportée, la simple vue de la wyverne nichée de [Root.GetName] qui a revendiqué toute la région comme sa demeure est suffisante pour causer une panique généralisée parmi la population de [nested_wyvern_target.GetName]. Si rien n'est fait bientôt, nous pourrions avoir une révolte inspirée par l'hystérie sur les bras."
  aw_wyvern.202.a:0 "Mais... elle n'attaque même pas !"
  aw_wyvern.202.b:0 "Elle vole où elle vole."
  aw_wyvern.2002.t:0 "La Wyverne Terrorise la Campagne"
  aw_wyvern.2002.d:0 "£icon_adventurers_wanted_banner£\nBien qu'aucune attaque n'ait été rapportée, la simple vue de la wyverne nichée de la province de [From.GetName] en [From.Owner.GetName] qui a revendiqué toute la région comme sa demeure est suffisante pour causer une panique généralisée parmi la population de [Root.GetName]. Si rien n'est fait bientôt, nous pourrions avoir une révolte inspirée par l'hystérie sur les bras."
  aw_wyvern.2002.a:0 "Mais... elle n'attaque même pas !"

