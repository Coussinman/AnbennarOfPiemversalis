aw_thieves_guild_1:0 "§Y(Aventuriers Recherchés !)§! §gGuilde des Voleurs :§! §ONouveaux Venants Locaux§!"
desc_aw_thieves_guild_1:0 "Une série de vols de haut profil commis par un groupe de criminels audacieux mais non polis ont eu lieu dans cette province. Il ne fait aucun doute que, s'ils sont laissés à proliférer, ils continueront à voler dans la province et à s'enrichir de gains mal acquis."
aw_thieves_guild_2:0 "§Y(Aventuriers Recherchés !)§! §gGuilde des Voleurs :§! §OCriminels Établis§!"
desc_aw_thieves_guild_2:0 "Une Guilde des Voleurs a été fermement établie dans cette province : un groupe de voleurs professionnels et talentueux travaillant ensemble pour s'enrichir aux dépens des bonnes gens du pays. Il ne fait aucun doute que leurs exploits deviendront de plus en plus audacieux s'ils sont laissés à proliférer."
aw_thieves_guild_3:0 "§Y(Aventuriers Recherchés !)§! §gGuilde des Voleurs :§! §OMaîtres de l'Art§!"
desc_aw_thieves_guild_3:0 "Des Maîtres Voleurs dirigent la Guilde des Voleurs dans cette province. Inégalés dans leur métier, ils utilisent maintenant cette province comme base d'opérations non seulement pour enseigner à des dizaines de jeunes criminels, mais aussi pour frapper à travers tout le royaume, remplissant leurs coffres des derniers or et babioles."

aw_thieves_guild_migrate_to_other_country_tt:0 "La guilde des voleurs migre vers un pays voisin."

aw_thieves_guild.0.t:0 "La Guilde des Voleurs de [Root.GetAdjective]"
aw_thieves_guild.0.d:0 "£icon_adventurers_wanted_banner£\nCela a commencé avec quelques bourses volées ici et là, mais maintenant il semble que tout le monde connaisse une âme malheureuse qui a été volée aveugle par ces voleurs !\n\nUne soi-disant Guilde des Voleurs s'est abattue sur [This.GetName], et le capitaine de la garde locale a appelé tous les aventuriers capables à amener ces criminels à la justice."
aw_thieves_guild.11.t:0 "La Guilde des Voleurs Arrive de [From.GetName]"
aw_thieves_guild.11.d:0 "£icon_adventurers_wanted_banner£\nFuyant la règle monstrueuse de [From.GetName], la Guilde des Voleurs là-bas a rapidement fait ses valises et a commencé ses opérations ombrageuses de nouveau dans notre royaume."
aw_thieves_guild.11.a:0 "Où est ma bourse ?"
aw_thieves_guild.13.t:0 "La Guilde des Voleurs Étend ses Racines !"
aw_thieves_guild.13.d:0 "£icon_adventurers_wanted_banner£\nUn magasin de premier plan à [aw_thieves_guild_migration_target.GetName] a vu tout son inventaire volé en pleine nuit. Ce qui est pire, c'est que les fous audacieux ont laissé une carte de visite avec la marque de fabrique de la Guilde des Voleurs de [Root.GetName], sans aucun doute disant aux autorités qu'ils ont maintenant étendu leurs opérations à [aw_thieves_guild_migration_target.GetName]."
aw_thieves_guild.13.a:0 "Maudits soient-ils !"
aw_thieves_guild.15.t:0 "La Guilde des Voleurs Fuit les Monstres !"
aw_thieves_guild.15.d:0 "£icon_adventurers_wanted_banner£\nLa Guilde des Voleurs traite dans l'ombre et les contrats, et il peut difficilement y avoir des affaires avec ceux qu'ils considèrent comme des monstres ! Éviter la garde de la ville et vivre sous leurs nez est une chose, mais vivre parmi des monstres qui peuvent ne pas partager un code de justice qu'un voleur peut exploiter est mauvais pour les affaires."
aw_thieves_guild.15.a:0 "Cours, petit voleur !"
aw_thieves_guild.20.t:0 "La Guilde des Voleurs se Dissipe"
aw_thieves_guild.20.d:0 "£icon_adventurers_wanted_banner£\nAu moment où nos responsables avaient localisé la cachette de la Guilde des Voleurs de [Root.GetAdjective], il n'y avait plus trace d'eux. Qui sait dans quelles circonstances ils ont disparu. Ont-ils manqué de cibles abondantes ? Peut-être une dispute pour des bijoux volés ? Ou ont-ils enfin rempli leurs coffres de suffisamment de couronnes ? Comme c'est le cas avec leur sorte, un jour ils sont là, le lendemain ils sont partis."
aw_thieves_guild.20.a:0 "Bon débarras !"
aw_thieves_guild.21.t:0 "Les Aventuriers Défont la Guilde des Voleurs !"
aw_thieves_guild.21.d:0 "£icon_adventurers_wanted_banner£\n\"Nous avons d'abord pensé que c'étaient les voleurs qui se livraient, mais non, c'étaient nos aventuriers dignes de confiance - avec les vrais voleurs en remorque, bien sûr !\"\n\nLes aventuriers du royaume ont finalement appréhendé la célèbre Guilde des Voleurs de [Root.GetName], en plus de récupérer leur dernière série de vols. Vos gardes n'ont pas posé de questions sur la manière dont ils l'ont fait, ou sur la manière dont ils ont trouvé leur cachette, mais ce qui était certain, c'est qu'ils devaient maintenant s'occuper d'un groupe de criminels à emprisonner ou à pendre, s'ils ont de la chance."
aw_thieves_guild.21.a:0 "Bon travail !"
aw_thieves_guild.22.t:0 "La Garde Urbaine Apprehende la Guilde des Voleurs !"
aw_thieves_guild.22.d:0 "£icon_adventurers_wanted_banner£\n\"À quoi servent ces aventuriers, hein ? Nous les avons attrapés sur le fait !\"\n\nDes membres de la garde ont capturé des membres clés de la Guilde des Voleurs, affaiblissant sûrement leur présence à [Root.GetName]."
aw_thieves_guild.22.a:0 "Bien !"
aw_thieves_guild.23.t:0 "Les Aventuriers Entrent la Guilde des Voleurs"
aw_thieves_guild.23.d:0 "£icon_adventurers_wanted_banner£\nNous avons entendu dire que les Aventuriers ont porté un grand coup à la Guilde des Voleurs opérant à [Root.GetName]."
aw_thieves_guild.23.a:0 "Bien !"
aw_thieves_guild.24.t:0 "Les Monstres Détruisent la Guilde des Voleurs"
aw_thieves_guild.24.d:0 "£icon_adventurers_wanted_banner£\nLes ombres et la promesse de richesses illusoires ne signifient rien pour nous. La première chance que nos guerriers ont eue était la seule dont ils avaient besoin, et nous avons réussi à éliminer la Guilde des Voleurs surprise en train de rôder sur nos terres."
aw_thieves_guild.24.a:0 "Meurt, petit voleur !"
aw_thieves_guild.30.t:0 "La Guilde des Voleurs Grandit en Puissance"
aw_thieves_guild.30.d:0 "£icon_adventurers_wanted_banner£\nDans une série de vols constants à travers [Root.GetName], la Guilde des Voleurs là-bas est devenue beaucoup plus audacieuse dans leurs cibles, sans aucun doute en utilisant leurs gains mal acquis pour améliorer leurs outils, contacts et tactiques contre les bonnes gens de la province."
aw_thieves_guild.30.a:0 "Maudits soient-ils !"
aw_thieves_guild.120.t:0 "La Guilde des Voleurs partie, leur argent aussi !"
aw_thieves_guild.120.d:0 "£icon_adventurers_wanted_banner£\nNous avons entendu dire que les Aventuriers que notre garde locale a engagés pour s'occuper de la Guilde des Voleurs ont réussi dans leur travail, mais se sont également enfuis avec les biens volés !"
aw_thieves_guild.120.a:0 "Au moins la guilde est partie."
aw_thieves_guild.121.t:0 "Pas d'Honneur parmi les Voleurs"
aw_thieves_guild.121.d:0 "£icon_adventurers_wanted_banner£\nLe vol s'est considérablement intensifié à [Root.GetName] dans ce que la garde de la ville a décrit comme une 'Guerre parmi les Voleurs'. Il semble que la Guilde des Voleurs de la ville ait perdu le contrôle de son emprise sur ses gens, et se volent maintenant les uns les autres et se disputent pour savoir qui peut voler le plus !"
aw_thieves_guild.121.a:0 "[Root.GetName] ne peut que souffrir de cela."
aw_thieves_guild.123.t:0 "Les Temps de Prosperité Font de Mauvais Voleurs"
aw_thieves_guild.123.d:0 "£icon_adventurers_wanted_banner£\nIl semble que la stabilité et la bonne fortune de [Root.Country.GetName] aient fait du vol une entreprise impopulaire. Les exploits de la Guilde des Voleurs de [Root.GetName] sont devenus de moins en moins audacieux ces derniers mois."
aw_thieves_guild.123.a:0 "Bien."
aw_thieves_guild.124.t:0 "Un Maître Voleur Cherche un Marché"
aw_thieves_guild.124.d:0 "£icon_adventurers_wanted_banner£\nUn Maître Voleur et membre dirigeant de la Guilde des Voleurs de [Root.GetAdjective] a vieilli et cherche à se retirer... en sécurité. Ils ne sont plus le jeune voleur audacieux qui menaçait nos coffres, mais maintenant un vétéran âgé avec une famille à laquelle penser. Ils ont une longue et glorieuse histoire, et ont suggéré qu'ils peuvent nous servir en toutes matières de ruse et de subterfuge, si nous sommes capables de garantir la sécurité de leurs proches. Bien sûr, ils sont également prêts à donner leurs complices, et à éliminer leur menace à [Root.GetName] une fois pour toutes."
aw_thieves_guild.124.a:0 "Ils nous serviront bien."
aw_thieves_guild.124.b:0 "Je ne négocie pas avec les voleurs."
aw_thieves_guild.124.c:0 "Oui, bien sûr, maintenant dites-nous tout..."
aw_thieves_guild.130.t:0 "Vol à Travers le Pays"
aw_thieves_guild.130.d:0 "£icon_adventurers_wanted_banner£\nDes cieux cendrés !\n\nDes rapports sont arrivés en masse à la capitale de multiples vols de haut profil, frappant les institutions les plus en vue et les membres de la société à travers [Root.Country.GetName], tous portant la carte de visite de la célèbre Guilde des Voleurs de [Root.GetName]. Il ne fait aucun doute que c'était un effort orchestré pour pousser jusqu'où ils peuvent aller dans leurs métiers ombrageux."
aw_thieves_guild.130.a:0 "Nathalyne elle-même en serait fière..."
aw_thieves_guild.130.b:0 "Nathalyne elle-même en serait fière !"
aw_thieves_guild.131.t:0 "Les Mauvais Temps Font de Bons Voleurs"
aw_thieves_guild.131.d:0 "£icon_adventurers_wanted_banner£\nLes affaires sordides du pays, qu'il s'agisse d'une économie en difficulté ou de corruption décadente, ont renforcé la Guilde des Voleurs à [Root.GetName]. Il n'est pas surprenant que, lorsque les temps sont durs et que l'État ne peut plus subvenir aux besoins de son peuple, ils doivent se tourner vers le vol pour joindre les deux bouts."
aw_thieves_guild.131.a:0 "Des cieux cendrés !"
aw_thieves_guild.200.t:0 "La Guilde des Voleurs Vole les $ESTATE_BURGHERS$"
aw_thieves_guild.200.d:0 "£icon_adventurers_wanted_banner£\nLes tout-puissants $ESTATE_BURGHERS$ du pays ont été durement touchés par une série de vols ciblant leurs entreprises les plus rentables. Des expéditions de bijoux de loin ont disparu du jour au lendemain, et des coffres cachés d'or remplis à ras bord par des failles juridiques se sont évanouis dans la nature."
aw_thieves_guild.200.a:0 "Alors, pour l'économie de ruissellement..."
aw_thieves_guild.200.b:0 "Nous devons aider les entreprises à se remettre !"
aw_thieves_guild.201.t:0 "La Guilde des Voleurs Vole les $ESTATE_NOBLES$"
aw_thieves_guild.201.d:0 "£icon_adventurers_wanted_banner£\nLes $ESTATE_NOBLES$ sont un groupe décadent, vivant grassement des richesses de leurs ancêtres et contribuant peu à la société. Au moins, c'est ce que croit la Guilde des Voleurs.\n\nDe nombreux manoirs nobles ont signalé des peintures inestimables manquantes et d'innombrables babioles, breloques et héritages ancestraux se sont retrouvés dans les boutiques de prêt-sur-gage à travers le pays. La noblesse, bien sûr, est embarrassée — et cet acte ne peut que montrer leur faiblesse dans ce monde."
aw_thieves_guild.201.a:0 "Mangez les riches, je suppose."
aw_thieves_guild.201.b:0 "Préservez leur réputation"
aw_thieves_guild.202.t:0 "Les Banques Nationales Volées !"
aw_thieves_guild.202.d:0 "£icon_adventurers_wanted_banner£\nToutes les banques financées par l'État ont été touchées par une attaque coordonnée, avec tout l'or qu'elles avaient dans leurs réserves disparaissant dans la nature ! Sur chaque scène de crime, la carte de visite de la Guilde des Voleurs de [Root.GetAdjective] a été laissée derrière."
aw_thieves_guild.202.a:0 "Nous les avons laissés devenir trop forts."
aw_thieves_guild.202.b:0 "Sauvez les banques... ?"
aw_thieves_guild.203.t:0 "Reliques Précurseurs Volées !"
aw_thieves_guild.203.d:0 "£icon_adventurers_wanted_banner£\nLes Elfes Précurseurs ont laissé derrière eux d'innombrables artefacts inestimables qui régalent les simples de leur beauté et confondent les intellectuels avec leurs applications en artificerie. Pour les voleurs de [Root.GetName], cependant, ils sont l'une des cibles les plus excitantes à voler."
aw_thieves_guild.203.a:0 "Cela appartient dans un musée !"

aw_thieves_guild_stolen_relics:0 "Reliques Précurseurs volées par la Guilde des Voleurs"
aw_thieves_guild_war_among_thieves:0 "Guerre parmi les Voleurs"
has_personal_deity_nathalyne_tooltip:0 "§RDisponible en ayant §YNathalyne§! comme divinité personnelle.§!"

EST_VAL_AW_THIEVES_GUILD_ROBBED:0 "Volé par la Guilde des Voleurs : §Y$VAL$%§!"
EST_VAL_AW_THIEVES_GUILD_ROBBED_SUPPORTED:0 "Soutenu après le Vol de la Guilde des Voleurs : §Y$VAL$%§!"

aw_bandits_1:0 "§Y(Aventuriers Recherchés !)§! §gBandits :§! §OPilleurs Itinérants§!"
desc_aw_bandits_1:0 "Des bandits rôdent autour de cette province, volant les passants et étant généralement une nuisance."
aw_bandits_2:0 "§Y(Aventuriers Recherchés !)§! §gBandits :§! §OPilleurs Mortels§!"
desc_aw_bandits_2:0 "Les bandits de cette province sont devenus audacieux et ont assez de pouvoir pour menacer la milice provinciale : pillant et attaquant les villages et les établissements."
aw_bandits_3:0 "§Y(Aventuriers Recherchés !)§! §gBandits :§! §OForteresse du Roi des Bandits§!"
desc_aw_bandits_3:0 "Les bandits de cette province se sont unis sous un Roi des Bandits et ont capturé une fortification. Ils menacent ouvertement l'autorité de la province et de l'État, et agissent comme s'ils étaient des dirigeants en puissance."

aw_bandits_migrate_to_other_country_tt:0 "Les bandits migrent vers un pays voisin."

aw_bandits.0.t:0 "Les Bandits de [Root.GetName]"
aw_bandits.0.d:0 "£icon_adventurers_wanted_banner£\nLes bandits sont des brutes et des criminels qui rôdent dans la campagne, s'attaquant aux faibles pour s'enrichir ou pour le plaisir. Nés de mauvais temps comme une économie pauvre et la guerre, une bande de bandits éminents s'est fait connaître à [Root.GetName]."
aw_bandits.10.t:0 "Bandits en Mouvement"
aw_bandits.10.d:0 "£icon_adventurers_wanted_banner£\nLes bandits infestant [Root.GetName] ont été repérés se déplaçant en masse vers [aw_bandits_migration_target.GetName]. Il semble que les gens du peuple de [aw_bandits_migration_target.GetName] seront leurs prochaines victimes."
aw_bandits.10.a:0 "Maudits soient-ils !"
aw_bandits.10.b:0 "Bonne chance à eux !"
aw_bandits.11.t:0 "Bandits Arrivant de [From.GetName]"
aw_bandits.11.d:0 "£icon_adventurers_wanted_banner£\nAvec une augmentation des vols sur les routes et des villes pillées et saccagées, il semble que des bandits soient arrivés à [Root.GetName]. Ceux que nous avons capturés jusqu'à présent disent qu'ils viennent de [From.GetName] et regardent maintenant nos terres comme leur prochaine folie."
aw_bandits.13.t:0 "Le Domaine du Roi des Bandits s'Étend"
aw_bandits.13.d:0 "£icon_adventurers_wanted_banner£\nLe célèbre Roi des Bandits à [Root.GetName] a pris une importance considérable, au point qu'ils ont étendu leurs laquais à la province voisine de [aw_bandits_migration_target.GetName]."
aw_bandits.13.a:0 "Maudit soit le roi !"
aw_bandits.14.t:0 "Le Roi des Bandits de [From.GetName]"
aw_bandits.14.d:0 "£icon_adventurers_wanted_banner£\nLa province voisine de [From.GetName] a été ravagée par des bandits volant des gens innocents et pire encore, mais maintenant il semble qu'ils aient pris une puissance incroyable, unis par un soi-disant 'roi'. Ce roi a gracieusement envoyé ses 'émissaires' à travers la frontière dans notre royaume, pour extraire un 'impôt' de ses citoyens."
aw_bandits.15.t:0 "Les Bandits Fuient les Monstres !"
aw_bandits.15.d:0 "£icon_adventurers_wanted_banner£\nLes bandits sont une cause des royaumes 'civilisés' corrompus qui ne peuvent plus prendre soin de leur peuple. Heureusement, à [Root.Owner.GetName], nous ne traitons pas de telles futilités, et ces charognards ont fui en sachant qu'ils ne peuvent pas exploiter notre peuple aussi facilement qu'ailleurs."
aw_bandits.15.a:0 "Bon débarras !"
aw_bandits.21.t:0 "Les Aventuriers Défont les Bandits"
aw_bandits.21.d:0 "£icon_adventurers_wanted_banner£\nPour de nombreux aventuriers, avant de partir combattre des dragons et toutes sortes de monstres, ils commencent par s'attaquer aux bandits — et il semble que ce soit le jour où cela s'est produit pour [Root.GetName]. Défaits et brisés, les bandits de [Root.GetName] ne sont plus."
aw_bandits.21.a:0 "Montez de niveau !"
aw_bandits.22.t:0 "Le Banditisme Faiblit"
aw_bandits.22.d:0 "£icon_adventurers_wanted_banner£\nÀ mesure que le temps passe, de moins en moins de caravanes sont volées et de moins en moins de braves gens sont extorqués à [Root.GetName]. Quelle qu'en soit la cause, il semble que cette profession ignoble soit en déclin."
aw_bandits.22.a:0 "Adieu"
aw_bandits.23.t:0 "Aventuriers vs. Bandits"
aw_bandits.23.d:0 "£icon_adventurers_wanted_banner£\nLes $ESTATE_ADVENTURERS$ à notre emploi ont combattu des escarmouches dans tout [Root.GetName] contre les bandits de la province. Un camp détruit ici, une cachette délogée là, et même des brigands de bas étage vaincus alors qu'ils essayaient de voler les passants !"
aw_bandits.23.a:0 "Excellent"
aw_bandits.24.t:0 "Les Monstres Massacrent les Bandits"
aw_bandits.24.d:0 "£icon_adventurers_wanted_banner£\nLes bandits surpris en train de rôder sur nos terres ont été abattus là où ils se tenaient jusqu'au dernier homme. Ils n'ont pas trouvé de richesses ou de caravanes à prendre en otage et à piller, non, seulement la mort."
aw_bandits.24.a:0 "Les faibles périssent !"
aw_bandits.30.t:0 "Le Banditisme Paie"
aw_bandits.30.d:0 "£icon_adventurers_wanted_banner£\nLes coffres des bandits se remplissent. Des gens malhonnêtes et sales continuent de remplir leurs rangs.\n\nLes Bandits de [Root.GetName] sont devenus plus forts ces dernières semaines, et seront sans aucun doute plus audacieux que jamais pour harceler les pauvres gens du pays."
aw_bandits.30.a:0 "Hé, c'est mon argent !"
aw_bandits.120.t:0 "Corrompre les Bandits ?"
aw_bandits.120.d:0 "£icon_adventurers_wanted_banner£\nIl y a une chose et une seule qui motive les bandits : l'argent.\n\nC'est le cas ici, et une grande faction au sein des Bandits de [Root.GetName] a offert une solution agréable à l'État : leur donner un gros paiement, et ils disparaîtront de nouveau dans les taudis d'où ils viennent."
aw_bandits.120.a:0 "L'argent parle."
aw_bandits.120.b:0 "Sur mon cadavre !"
aw_bandits.130.t:0 "Les Déserteurs Deiennent des Bandits"
aw_bandits.130.d:0 "£icon_adventurers_wanted_banner£\nLorsque les guerres sont terminées ou lorsque les guerres semblent perdues, les soldats se tournent ailleurs pour pratiquer leur métier. Pour certains, ils n'ont pas d'autres moyens de survivre et sont forcés de le faire, pour d'autres, ils veulent nourrir leur faim de tuer. Quelles que soient les raisons, des déserteurs de nos guerres ont établi un camp à [Root.GetName]."
aw_bandits.130.a:0 "Traitres !"
aw_bandits.130.b:0 "Offrez un meilleur salaire"
aw_bandits.130.c:0 "RETOURNEZ EN LIGNE VOUS VERMISSE !"
aw_bandits.200.t:0 "Les Bandits Volent les Percepteurs d'Impôts !"
aw_bandits.200.d:0 "£icon_adventurers_wanted_banner£\nPlusieurs de nos (bien-aimés) percepteurs d'impôts sont apparus avec des coffres plus légers que prévu. Alors que nos responsables pensaient initialement qu'ils avaient prélevé une partie du dessus, comme certains le font, il semble que leurs voyages à [Root.GetName] aient été remplis de problèmes grâce aux Bandits de [Root.GetName]."
aw_bandits.200.a:0 "Où est mon argent ? !"
aw_bandits.201.t:0 "Les Bandits Rasent un Établissement !"
aw_bandits.201.d:0 "£icon_adventurers_wanted_banner£\nUn grand panache de fumée noire remplit le ciel.\n\nUn établissement à [Root.GetName] a été rasé par les Bandits de [Root.GetName], prenant avec eux toutes les richesses et laissant les pauvres villageois survivants aux cendres."
aw_bandits.201.a:0 "Ils doivent être traités !"
aw_bandits.202.t:0 "Les Bandits sur le Fil"
aw_bandits.202.d:0 "£icon_adventurers_wanted_banner£\nLes récentes escarmouches avec les Bandits de [Root.GetName] ont conduit à une montée des hostilités dans toute la province. Une petite poussée pourrait les amener à une révolte ouverte, mais cela pourrait être ce qui est nécessaire pour les attirer hors de l'ombre et leur apprendre comment la guerre est vraiment menée."
aw_bandits.146.a:0 "Provoquez-les."
aw_bandits.146.b:0 "Maintenant n'est pas le moment"
aw_bandits.203.t:0 "Le Roi des Bandits Terrorise la Région !"
aw_bandits.203.d:0 "£icon_adventurers_wanted_banner£\nLe célèbre Roi des Bandits régnant sur [Root.GetName] a donné un édit pour piller et rançonner les provinces près de leur domaine !"
aw_bandits.203.a:0 "Le roi doit être traité..."
aw_bandits.204.t:0 "Les Bandits Volent aux Riches..."
aw_bandits.204.d:0 "£icon_adventurers_wanted_banner£\n...et donnent aux pauvres.\n\nDans un cas inhabituel de charité, les Bandits de [Root.GetName] ont donné des couronnes et des biens volés à la population souffrante de la province, dans l'espoir de les aider à se remettre de leurs circonstances malheureuses."
aw_bandits.204.a:0 "Les gens sont reconnaissants... envers eux, pas envers nous."
aw_bandits.205.t:0 "La Garnison du Fort Combat les Bandits"
aw_bandits.205.d:0 "£icon_adventurers_wanted_banner£\nLes soldats maintenant la forteresse à [Root.GetName] ont apparemment combattu les bandits de la province. Utilisant leur fort comme une base fiable, ils ont réussi à affaiblir considérablement les Bandits de [Root.GetName]."
aw_bandits.205.a:0 "Bon travail !"
aw_bandits.206.t:0 "L'Armée du Roi des Bandits se Lève !"
aw_bandits.206.d:0 "£icon_adventurers_wanted_banner£\nUnifiés sous la bannière du Roi des Bandits, les Bandits de [Root.GetName] ont rassemblé une grande horde de couteaux pour piller le pays sans retenue. Leur armée peut même défier la nôtre !"
aw_bandits.206.a:0 "Combattre sur le champ de bataille n'est pas la même chose que dans l'ombre."

aw_bandits_rebels_name:0 "Maraudeurs Bandits"
aw_bandits_rebels_title:0 "Bandit"
aw_bandits_rebels_desc:0 "Les bandits se sont unis en une armée déterminée à causer le chaos et à piller le pays."
aw_bandits_rebels_army:0 "Maraudeurs Bandits"
aw_bandits_rebels_demand:0 "Donnez-Nous Votre Or !"
aw_bandits_rebels_demand_desc:0 "Lorsqu'ils se rassemblent en une horde massive, les bandits sont sans peur. Seule la mort peut briser la horde."
aw_bandits_tax_collectors_robbed:0 "Percepteurs d'Impôts Volés par les Bandits"
aw_bandits_stole_from_rich_give_to_poor:0 "Peuple Pauvres Reçoivent de l'Argent des Bandits"

aw_werewolves_1:0 "§Y(Aventuriers Recherchés !)§! §gLoup-Garous :§! §OHurlement dans la Nuit§!"
desc_aw_werewolves_1:0 "Il est normal d'entendre les loups hurler la nuit... mais cette fois, c'est différent. Quelque chose rôde sous la lumière de la pleine lune, quelque chose qui n'est ni tout à fait homme ni tout à fait bête."
aw_werewolves_2:0 "§Y(Aventuriers Recherchés !)§! §gLoup-Garous :§! §OLa Meute de Loups§!"
desc_aw_werewolves_2:0 "Les loups-garous ne sont pas un mythe ici. Les routes ne sont plus sûres, et les cadavres à moitié dévorés sont une vue garantie pour ceux qui bravent les routes de nuit."
aw_werewolves_3:0 "§Y(Aventuriers Recherchés !)§! §gLoup-Garous :§! §OInfestation de Lycanthropes§!"
desc_aw_werewolves_3:0 "La malédiction infectieuse de la Lycanthropie est rampante dans cette province. Pendant la journée, les voisins se soupçonnent mutuellement, tenant même des conseils pour se juger et se condamner les uns les autres, pendant la nuit, eh bien..."

aw_werewolves_migrate_to_other_country_tt:0 "Les loups-garous migrent vers un pays voisin."

aw_werewolves.0.t:0 "Un Hurlement dans la Nuit"
aw_werewolves.0.d:0 "£icon_adventurers_wanted_banner£\nUne pleine lune est haute dans [Root.GetName]. Des rumeurs sont chuchotées dans chaque taverne qu'une chose au-delà de l'homme et de la bête rôde dans la nature, s'attaquant aux voyageurs malheureux dans la nuit."
aw_werewolves.13.t:0 "La Lycanthropie se Propage à [aw_werewolves_migration_target.GetName]"
aw_werewolves.13.d:0 "£icon_adventurers_wanted_banner£\nC'est une croyance populaire que la lycanthropie peut être transmise par morsure, et que lors de la prochaine pleine lune, l'infecté se transformera en une créature horrible mi-loup mi-homme : un loup-garou.\n\nLa meute de loups-garous à [From.GetName] continue de croître alors que les morsures deviennent plus courantes. Des rapports croissants de [aw_werewolves_migration_target.GetName] indiquent que la meute s'est maintenant divisée en deux, la plus faible étant forcée de migrer."
aw_werewolves.13.a:0 "Nous devons les contenir !"
aw_werewolves.13.b:0 "Pas mon loup, pas mon problème."
aw_werewolves.14.t:0 "La Meute de Loups"
aw_werewolves.14.d:0 "£icon_adventurers_wanted_banner£\nLa province voisine de [From.GetName] a été ravagée par des loups-garous, et il semble que leur incapacité à contenir ces monstres ait littéralement fini par nous mordre. Une pleine lune se lève et des hurlements inhumains s'élèvent en jubilation, car une meute de loups-garous a fait de [Root.GetName] son foyer."
aw_werewolves.20.t:0 "Les Loups-Garous Disparaissent, les Gens Aussi"
aw_werewolves.20.d:0 "£icon_adventurers_wanted_banner£\nLes entendre hurler chaque nuit était presque un rituel, mais maintenant il semble vide sans eux. Les loups-garous qui ravageaient nos terres ont presque tous disparu, en tandem avec certains des braves gens qui appelaient autrefois [Root.GetName] leur foyer."
aw_werewolves.20.a:0 "Suspicieux... mais au moins c'est terminé."
aw_werewolves.21.t:0 "Les Aventuriers Tuent les Loups-Garous"
aw_werewolves.21.d:0 "£icon_adventurers_wanted_banner£\n\"Le Lycanthrope est une bête mortelle, et essayer de le vaincre au combat est insensé. Leur faiblesse est leur affliction. Quand le jour vient, ils se réveillent de leur cauchemar et retournent dans la société — c'est le moment de frapper.\"\n\n-Dr. Reginald síl Vekt\n\nLes $ESTATE_ADVENTURERS$ ont combattu les bêtes, c'est sûr, mais aujourd'hui ils viennent avec des informations : une liste de tous les individus liés à la meute de loups-garous qui infeste nos terres."
aw_werewolves.21.a:0 "Capturez-les discrètement, puis nous verrons si leurs griffes sortent !"
aw_werewolves.23.t:0 "Les Aventuriers Tuent les Loups-Garous"
aw_werewolves.23.d:0 "£icon_adventurers_wanted_banner£\nBalle d'argent. Vérifié. Ciguë ? Prêt.\n\nLes $ESTATE_ADVENTURERS$ à [Root.GetName] sont revenus auprès des responsables locaux en pire état, mais avec des cadeaux : avec plusieurs peaux et cadavres des loups-garous ravageant la province."
aw_werewolves.23.a:0 "L'Argent Tue."
aw_werewolves.25.t:0 "Monstre vs Loup-Garou"
aw_werewolves.25.d:0 "£icon_adventurers_wanted_banner£\nAlors que les nations 'civilisées' du monde nous voient comme de simples bêtes à tuer et à conquérir, il y a des choses pires dans le monde. Nos gens se sont heurtés aux loups-garous de [Root.GetName] et en sont sortis victorieux au combat."
aw_werewolves.25.a:0 "Graaah !"
aw_werewolves.30.t:0 "L'Écho des Hurlements"
aw_werewolves.30.d:0 "£icon_adventurers_wanted_banner£\nChaque semaine, il y a de plus en plus d'histoires de blessures de morsures de loups-garous découvertes ou de villageois abandonnant leurs familles pour la réclusion des bois autour de [Root.GetName]. Cela ne fait aucune différence une fois que la pleine lune les ramène et chaque mois les hurlements augmentent en nombre..."
aw_werewolves.30.a:0 "Ce sont des temps désespérés."
aw_werewolves.120.t:0 "Bûcherons Aleniques"
aw_werewolves.120.d:0 "£icon_adventurers_wanted_banner£\nPuissante est la hache du bûcheron et puissants sont les Aleniques qui les manient. Depuis longtemps, les Grandes Forêts le long de l'Alen ont été protégées par leurs forestiers contre les créatures qui hantent les ombres. Il n'est donc pas surprenant qu'ils aient réussi à nettoyer [Root.GetName] de son infestation de loups-garous."
aw_werewolves.120.a:0 "En loyauté envers notre prestigieux $MONARCHTITLE$."
aw_werewolves.120.b:0 "Non, nous avons besoin d'eux ailleurs."
aw_werewolves.121.t:0 "Loup-Garous et le Village"
aw_werewolves.121.d:0 "£icon_adventurers_wanted_banner£\nUne bande d'aventuriers a proposé d'abattre du bétail sur la place du village de [Root.GetName] pour tendre un piège aux loups-garous avant la prochaine pleine lune. C'est un risque d'amener les lycans à notre porte, mais l'espace confiné pourrait assurer que nous les tuions tous."
aw_werewolves.121.a:0 "La pleine lune approche. Préparez le piège !"
aw_werewolves.121.b:0 "Le risque est trop grand."
aw_werewolves.122.t:0 "La Purge des Loups-Garous"
aw_werewolves.122.d:0 "£icon_adventurers_wanted_banner£\nL'infestation est maintenant une plaie alors que les attaques de loups-garous deviennent plus courantes à travers le royaume. Les villages ont commencé à organiser des parties de chasse massives et l'hystérie atteint son paroxysme. Pour le bien de notre nation, nous devons combattre l'abattage par l'assaut."
aw_werewolves.122.a:0 "Chaque dernier loup-garou doit être tué."
aw_werewolves.122.b:0 "C'est l'anarchie. Je ne le permettrai pas !"
aw_werewolves.200.t:0 "Une Pénurie d'Argenterie"
aw_werewolves.200.d:0 "£icon_adventurers_wanted_banner£\nL'hystérie a saisi les nobles mineurs de [Root.GetName] et ils ont commencé à thésauriser l'argent sous toutes ses formes pour sa toxicité supposée envers les loups-garous et sa capacité à purifier les morts. Tout, des couverts en argent aux pièces de monnaie en argent, est fondu en balles ou forgé en masses. Une pitoyable assurance face à la bête."
aw_werewolves.200.a:0 "L'économie se remettra-t-elle un jour ?"
aw_werewolves.201.t:0 "Suspicion au sein de la Cour"
aw_werewolves.201.d:0 "£icon_adventurers_wanted_banner£\nBien que la présence des lycans n'ait pas eu un impact trop grand sur notre royaume, la suspicion a atteint notre cour alors que des rumeurs circulent. Des accusations commencent à voler, affirmant qu'un conseiller particulièrement poilu doit être un loup-garou lui-même !"
aw_werewolves.201.a:0 "Il y a certitude dans la mort."
aw_werewolves.201.b:0 "Quand la paranoïa prendra-t-elle fin ?"
aw_werewolves.202.t:0 "La Population Fuit les Loups-Garous"
aw_werewolves.202.d:0 "£icon_adventurers_wanted_banner£\n[Root.GetName] a connu une augmentation de l'émigration alors que les attaques de loups-garous sont devenues plus fréquentes. Certains villageois préféreraient abandonner leurs terres familiales plutôt que de risquer que leur famille ne tombe victime de la bête. La confiance communautaire a été l'une des premières victimes de cette menace."
aw_werewolves.202.a:0 "Puissent-ils trouver un sanctuaire..."
aw_werewolves.203.t:0 "Le Chaos dans les Usines"
aw_werewolves.203.d:0 "£icon_adventurers_wanted_banner£\nLes loups-garous ont commencé à attaquer les ateliers locaux à [Root.GetName]. Cependant, ils montrent peu d'intérêt pour les travailleurs des usines et, au lieu de cela, ils ciblent activement notre industrie. Plus étrange encore, les rapports indiquent que cette récente violence est dirigée par un grand loup blanc."
aw_werewolves.203.a:0 "Envoyez-les dans le wyld !"
aw_werewolves.204.t:0 "Poursuites Académiques"
aw_werewolves.204.d:0 "£icon_adventurers_wanted_banner£\nUn délégué de la guilde des mages de [Root.GetName] a demandé que nous concentrions nos efforts sur la capture de quelques loups-garous vivants et a suggéré que nous soumettions des prisonniers à leurs morsures pour mieux comprendre la magie de transmutation. Cependant, les bûcherons locaux ont mis en garde contre le fait de laisser les bêtes vivre et ont offert de nous aider dans notre chasse la veille."
aw_werewolves.204.a:0 "Vendez les prisonniers aux mages et prenez les bêtes vivantes."
aw_werewolves.204.b:0 "Magie maudite de bêtes maudites. Ils doivent être tués."
aw_werewolves.205.t:0 "Luttes de Pouvoir de Meute"
aw_werewolves.205.d:0 "£icon_adventurers_wanted_banner£\nDes combats internes ont éclaté entre deux meutes de loups-garous rivales à [Root.GetName]. Nous ne pouvons pas dire ce qui a causé le différend, mais si nos aventuriers valent leur prix, ils profiteront de cette désorganisation."
aw_werewolves.205.a:0 "Moins pour nous à gérer."
aw_werewolves.206.t:0 "Un Jeu de Loup-Garou"
aw_werewolves.206.d:0 "£icon_adventurers_wanted_banner£\nAlors que les loups-garous ont augmenté en nombre, la panique a saisi la population de [Root.GetName]. D'abord, il n'y avait que des accusations et des doigts pointés. Récemment, cependant, ces incidents se sont intensifiés en attaques mystérieuses pendant la nuit les uns contre les autres ! Les autorités locales demandent de l'aide."
aw_werewolves.206.a:0 "C'est leur problème à eux de gérer."
aw_werewolves.206.b:0 "Envoyez un représentant de la couronne pour superviser les procédures de la cour."
aw_werewolves.207.t:0 "Massacre à [Root.GetName] !"
aw_werewolves.207.d:0 "£icon_adventurers_wanted_banner£\nUne grande meute de loups-garous s'est abattue sur un petit village de [Root.GetName]. Aucun n'a été laissé en vie et seulement la moitié des villageois ont été comptés parmi les morts. Une vue macabre, le royaume est entré dans un état de deuil et de tourment sur la façon dont un tel acte a pu se produire à [Root.Owner.GetName]."
aw_werewolves.207.a:0 "Rien ne peut-il nous sauver dans notre détresse ?"
aw_werewolves.208.t:0 "La Mort Choque le Royaume"
aw_werewolves.208.d:0 "£icon_adventurers_wanted_banner£\nLa presse est horrifiée par une récente série de morts à [Root.GetName], la plus macabre impliquant une jeune fille rendant visite à sa grand-mère. Il semble qu'un loup-garou ait tendu une embuscade aux deux dans la maison, causant la mort des deux. Tout ce qui a pu être trouvé de la pauvre fille était sa petite cape rouge, déchirée en lambeaux."
aw_werewolves.208.a:0 "Combien d'innocents encore mourront-ils ?"
aw_werewolves.209.t:0 "Loup-Garous vs Vampires"
aw_werewolves.209.d:0 "£icon_adventurers_wanted_banner£\nBête et bête se sont heurtées à [Root.GetName] ce soir, les loups-garous montrant leur bête intérieure contre les pouvoirs surnaturels du vampire."
aw_werewolves.209.a:0 "Les vampires ont été déchirés en morceaux."

aw_werewolves_werewolf_hysteria:0 "Hystérie des Loups-Garous"
aw_werewolves_werewolf_hysteria_court_oversight:0 "Hystérie des Loups-Garous (Surveillance de la Cour)"

EST_VAL_AW_SUCCESSFUL_EXORCISM:0 "Exorcisme Réussi : §Y$VAL$%§!"

aw_trolls_1:0 "§Y(Aventuriers Recherchés !)§! §gTrolls :§! §OVagabonds Voraces§!"
desc_aw_trolls_1:0 "Un ou deux trolls ont fait de cette province leur foyer. Bien qu'ils aient tendance à rester éloignés de nos établissements, les trolls sont des prédateurs apex, finissant par dévaster et manger toute la faune d'une province avant de passer à autre chose..."
aw_trolls_2:0 "§Y(Aventuriers Recherchés !)§! §gTrolls :§! §OTanière de Trolls§!"
desc_aw_trolls_2:0 "Les trolls de cette province ont établi une tanière semi-permanente, leur permettant de croître en population. Si on les laisse sans contrôle, ils ne dévasteront pas seulement la province, mais l'appelleront réellement leur foyer !"
aw_trolls_3:0 "§Y(Aventuriers Recherchés !)§! §gTrolls :§! §OPays des Trolls§!"
desc_aw_trolls_3:0 "Un grand groupe de trolls est maintenant une présence permanente dans ces terres, l'appelant leur foyer. Sans aucun doute, ils ont déjà largement dévasté l'écosystème, au point que toute vie a dû s'adapter ou apprendre à vivre parmi ces prédateurs apex. Ici, c'est le pays des trolls."

aw_trolls_migrate_to_other_country_tt:0 "Les trolls migrent vers un pays voisin."

aw_trolls.0.t:0 "Trolls Repérés à [Root.GetName]"
aw_trolls.0.d:0 "£icon_adventurers_wanted_banner£\nPour la plupart des gens, les trolls sont connus pour deux choses : leurs nez grotesques et leurs capacités de régénération impressionnantes qui les rendent incroyablement difficiles à tuer.\n\nMais pour ceux qui ont vécu parmi les trolls, il y a un plus grand péril dans leur existence au sein de l'écosystème d'une province. En raison de leur grande taille et de leurs capacités de régénération, les trolls n'ont aucune menace naturelle dans la nature — ils sont des prédateurs apex. Laissez un troll seul assez longtemps et il finira par dévaster l'environnement, mangeant et éliminant toute la faune."
aw_trolls.0.a:0 "Ils partiront éventuellement, n'est-ce pas ?"
aw_trolls.10.t:0 "Les Trolls Quittent [Root.GetName]"
aw_trolls.10.d:0 "£icon_adventurers_wanted_banner£\nBonne nouvelle et mauvaise. Les trolls ont été aperçus quittant [Root.GetName] en direction de [aw_trolls_migration_target.GetName]. La mauvaise nouvelle est qu'ils ne partent que parce qu'ils ont dévasté l'écosystème de [Root.GetName]..."
aw_trolls.10.a:0 "Enfin, ils partent"
aw_trolls.10.b:0 "Pensées et prières pour [aw_trolls_migration_target.GetName]."
aw_trolls.11.t:0 "Les Trolls Arrivant de [From.GetName]"
aw_trolls.11.d:0 "£icon_adventurers_wanted_banner£\nPour la plupart des gens, les trolls sont connus pour deux choses : leurs nez grotesques et leurs capacités de régénération impressionnantes qui les rendent incroyablement difficiles à tuer.\n\nMais pour ceux de la voisine [From.GetName], ils disent qu'il y a un plus grand péril dans leur existence au sein de l'écosystème d'une province. En raison de leur grande taille et de leurs capacités de régénération, les trolls n'ont aucune menace naturelle dans la nature — ils sont des prédateurs apex. Laissez un troll seul assez longtemps et il finira par dévaster l'environnement, mangeant et éliminant toute la faune.\n\nIl semble que les trolls de [From.GetName] aient été victimes d'un tel cas, et aient déplacé leurs regards vers [Root.GetName]."
aw_trolls.21.t:0 "Tueurs de Trolls !"
aw_trolls.21.d:0 "£icon_adventurers_wanted_banner£\n\"La régénération rapide des tissus est la plus grande force du troll. Quiconque affronterait un tel adversaire doit considérer des sources de dommages constants. Poisons. Acides. Flamme.\"\n-Avant-propos du Dr. Reginald síl Vekt, Des Trolls et des Hommes — Le Guide Complet des Trolls 5ème éd.\n\nUn groupe d'aventuriers a réussi à abattre les trolls infestant la région ! Bien que les dégâts aient été faits, les trolls ne nuiraient plus à la faune avec de tels prédateurs dangereux."
aw_trolls.21.a:0 "Problème résolu !"
aw_trolls.22.t:0 "Cadavres de Trolls Trouvés"
aw_trolls.22.d:0 "£icon_adventurers_wanted_banner£\nLes trolls ne sont généralement pas territoriaux, sauf avec leur propre espèce. Lorsque la nourriture vient à manquer, un troll migre généralement vers des terres fraîches avec de la faune, mais parfois ils entreront en conflit les uns avec les autres — se voyant comme des rivaux pour la nourriture plutôt qu'une seule meute, après tout, pourquoi se déplacer si on peut simplement réduire le nombre de bouches à nourrir ?"
aw_trolls.22.a:0 "Les choses reviennent à l'ordre naturel."
aw_trolls.23.t:0 "Les Aventuriers Trompent les Trolls"
aw_trolls.23.d:0 "£icon_adventurers_wanted_banner£\nBien que les trolls soient sans aucun doute des bêtes douées de sens, ils sont souvent peu intelligents et facilement trompés. Peut-être est-ce dû à leur 'soi-disant' morale alien, ou peut-être que leur rôle de bêtes presque invincibles signifie qu'ils n'ont jamais vraiment eu à se soucier d'être intelligents. Quoi qu'il en soit, les aventuriers chargés de tuer la menace des trolls à [Root.GetName] ont signalé de bons progrès, avec plusieurs trolls tués."
aw_trolls.23.a:0 "Bien"
aw_trolls.25.t:0 "Tueurs de Trolls"
aw_trolls.25.d:0 "£icon_adventurers_wanted_banner£\nLes trolls sont des adversaires brutaux. Leur chair régénérante signifie que même le coup le plus sauvage d'une hache sera oublié en quelques minutes. En effet, ils sont des adversaires implacables, et une véritable définition de monstre. Ils chargent sans abandon ni peur pour leur vie, et leurs griffes acérées cherchent à saisir tout ce qui est à proximité pour déchirer alors qu'ils le font. Malgré cela, nos braves guerriers ont réussi à les abattre au combat."
aw_trolls.25.a:0 "Un combat digne !"
aw_trolls.30.t:0 "La Meute de Trolls Grandit"
aw_trolls.30.d:0 "£icon_adventurers_wanted_banner£\nLa plupart des trolls vivent en petites meutes familiales allant de 3 à 12 et sont semi-nomades de nature, vivant le mode de vie de chasseurs voyageurs. Avec leur dévastation constante de la province, ils ont réussi à augmenter en nombre, menaçant sans aucun doute davantage le pays avec leurs sombres actions."
aw_trolls.30.a:0 "Des cieux cendrés !"
aw_trolls.40.t:0 "Les Trolls Souhaitent s'Installer"
aw_trolls.40.d:0 "£icon_adventurers_wanted_banner£\nIl est vrai que les trolls ne recherchent pas la violence pour la violence. Ils la recherchent comme un moyen pour une fin : manger. Ils ont en effet des qualités rédemptrices. Leur soi-disant 'morale alien' est étrange, c'est sûr, car ils ne saisissent pas les conventions et les contextes sociaux, mais cela vient avec une sorte d'innocence enfantine capable de la plus grande chose : la confiance.\n\nUn tel jour s'est produit, entendant parler de notre perspective tolérante envers leur espèce, les trolls qui autrefois ravageaient [Root.GetName] ne souhaitent plus chasser la faune dans les confins du pays, et au lieu de cela rejoignent leurs frères et sœurs et vivent parmi notre peuple, en tant que bâtisseurs de ponts et gardiens, en tant que chasseurs et guides et personnes à part entière."
aw_trolls.40.a:0 "Bienvenue, défenses et tout !"
aw_trolls.40.b:0 "Vous n'êtes que des monstres !"
aw_trolls.140.t:0 "Troll sous le Pont"
aw_trolls.140.d:0 "£icon_adventurers_wanted_banner£\nLes trolls sont certainement étranges. Ils ont une sorte d'innocence enfantine, si vous les prenez un bon jour. L'un de ces trolls s'est chargé de maintenir un pont important à [Root.GetName], en échange de modestes quantités de pièces, de nourriture ou de babioles — certainement un meilleur marché que nos constructeurs habituels ! Apparemment, ce phénomène est assez courant pour les trolls qui vivent plus près des établissements, et cela est dû à un certain appel inné à leurs origines en tant que serviteurs des Vrais Géants, qu'ils ont une étrange affinité avec la pierre et l'entretien de telles structures."
aw_trolls.140.a:0 "C'est bien, je suppose ?"
aw_trolls.140.b:0 "Moi. Toi. Troll. Amis ?"
aw_trolls.200.t:0 "Les Aventuriers Causent une Rage de Troll !"
aw_trolls.200.d:0 "£icon_adventurers_wanted_banner£\nLes trolls sont des êtres capricieux, et leur manque de préservation de soi les rend mortels et imprévisibles. Un tel complot des $ESTATE_ADVENTURERS$ a mal tourné, conduisant les trolls à causer des destructions à travers la province."
aw_trolls.200.a:0 "Soyez prudent !"
aw_trolls.201.t:0 "Les Trolls Causent une Famine"
aw_trolls.201.d:0 "£icon_adventurers_wanted_banner£\nIl n'est pas surprenant que dans le pays des trolls de [Root.GetName], la famine ait frappé. Les chasseurs rencontrent des carcasses avec peu à prendre, ayant toutes été dévorées par la population croissante de trolls à [Root.GetName]. Ce qui est pire, c'est que les trolls se sont maintenant mis à chasser les agriculteurs travaillant leurs champs, ruinant les récoltes qui auraient pu prévenir une telle catastrophe."
aw_trolls.201.a:0 "Ces trolls sont un problème !"
aw_trolls.201.b:0 "Envoyez de l'aide à la province !"
aw_trolls.202.t:0 "Les Trolls Mangent les Villageois"
aw_trolls.202.d:0 "£icon_adventurers_wanted_banner£\nAvec leur abandon effréné en consommant lentement mais sûrement toute la faune à [Root.GetName], il semble que les trolls se soient finalement tournés pour chasser les pauvres habitants de la province. Les trolls n'évitent plus les sentiers des établissements et les caravanes, et les ont plutôt attaqués, laissant des cadavres dévorés pour les pauvres voyageurs à trouver..."
aw_trolls.202.a:0 "Nous n'avons pas eu de nouvelles de quelques villages depuis un moment..."
aw_trolls.204.t:0 "Les $ESTATE_MAGES$ Veulent du Tissu de Troll"
aw_trolls.204.d:0 "£icon_adventurers_wanted_banner£\nLes trolls sont célèbres pour leurs capacités de régénération. Une simple coupure sera guérie en quelques secondes, et un troll peut continuer son chemin joyeux. Les personnes magiquement inclinées cherchent toujours de nouveaux réactifs pour aider à leurs études et expériences, et ont demandé une escorte militaire afin de rassembler de tels ingrédients prisés."
aw_trolls.204.a:0 "Envoyez un détachement pour les aider"
aw_trolls.204.b:0 "Vous pouvez le faire vous-même !"
aw_trolls.205.t:0 "Les Trolls Mangent la Milice Locale"
aw_trolls.205.d:0 "£icon_adventurers_wanted_banner£\nLe fort à [Root.GetName] offre de nombreux avantages. Il protège la province des attaques de conquérants potentiels, et il permet à la garnison locale de projeter son influence sur ceux sous son regard. Pour les trolls de [Root.GetName], cela a conduit des membres de la milice téméraires, renforcés par leur fort, à rechercher et à chasser les trolls rôdant dans leurs environs."
aw_trolls.205.a:0 "Ils auraient dû laisser cela aux aventuriers..."

aw_trolls_bridge_troll_tolls:0 "Troll du Pont"
aw_trolls_ate_local_militia:0 "Les Trolls ont Mangé la Milice Locale"
aw_trolls_troll_caused_famine:0 "Famine Causée par les Trolls"

aw_goblins_1:0 "§Y(Aventuriers Recherchés !)§! §gGobelins :§! §ORôdeurs Gobelins§!"
desc_aw_goblins_1:0 "Des éclaireurs d'une tribu de gobelins ont été aperçus dans cette province. Bien qu'ils n'aient pas été assez audacieux pour attaquer en plein jour, il ne fait aucun doute que, s'ils sont laissés à proliférer, davantage des leurs viendront..."
aw_goblins_2:0 "§Y(Aventuriers Recherchés !)§! §gGobelins :§! §OCaverne de Gobelins§!"
desc_aw_goblins_2:0 "Une tribu de gobelins s'est installée ici, attaquant des cibles plus faibles comme les caravanes pour le butin et le sang."
aw_goblins_3:0 "§Y(Aventuriers Recherchés !)§! §gGobelins :§! §OHorde de Gobelins§!"
desc_aw_goblins_3:0 "Les gobelins infestent cette province. Il est courant de voir leurs petits yeux rouges et leurs grands sourires dentés rôder dans l'ombre, attendant le moment le plus opportun pour frapper. Bien qu'un gobelin seul puisse être lâche, en nombre, ils ne montrent aucune peur."

aw_goblins_migrate_to_other_country_tt:0 "Les gobelins migrent vers un pays voisin."

aw_goblins.0.t:0 "Les Rôdeurs Gobelins Arrivent"
aw_goblins.0.d:0 "£icon_adventurers_wanted_banner£\nLes gobelins ont infesté [Root.GetName]. Ils sont violents et indisciplinés, mais pour l'instant se sont tenus à l'écart, fuyant à la vue de nos soldats — probablement en raison de leur petit nombre. Pourtant, ils ne doivent pas être sous-estimés, car les gobelins deviennent de plus en plus agressifs à mesure qu'ils sont plus nombreux."
aw_goblins.0.a:0 "Ennuyeux..."
aw_goblins.10.t:0 "Les Gobelins Partent Piller [aw_goblins_migration_target.GetName]"
aw_goblins.10.d:0 "£icon_adventurers_wanted_banner£\nLes gobelins à [Root.GetName] nous ont laissé nettoyer leur désordre, ne laissant que des ordures, des os éparpillés et une odeur fétide. La paix peut maintenant revenir à la campagne sans crainte de leurs raids, bien que les routes commerciales locales prendront probablement du temps à être rétablies."
aw_goblins.10.a:0 "Mieux vaut vérifier [aw_goblins_migration_target.GetName]."
aw_goblins.10.b:0 "Nous verrons comment ils gèrent cela."
aw_goblins.11.t:0 "Les Gobelins Déménagent à [Root.GetName]"
aw_goblins.11.d:0 "£icon_adventurers_wanted_banner£\nUne masse de gobelins querelleurs s'est installée à [Root.GetName]. Ils ont déjà commencé à harceler le bétail et à creuser là où ils ne devraient pas, se mettant dans toutes sortes d'ennuis. Nous devrons trouver un moyen de gérer cela."
aw_goblins.11.a:0 "Ennuyeux..."
aw_goblins.13.t:0 "L'Horde de Gobelins se Divise"
aw_goblins.13.d:0 "£icon_adventurers_wanted_banner£\nLes gobelins sont des créatures capricieuses, qui, en fin de compte, ne pensent qu'à eux-mêmes. Il semble qu'un tel conflit se soit produit à [Root.GetName], et que l'Horde de Gobelins qui l'infeste se soit divisée en deux. La plus petite horde a été vue pour la dernière fois se dirigeant vers [aw_goblins_migration_target.GetName]."
aw_goblins.13.a:0 "Au moins ils sont divisés maintenant"
aw_goblins.13.b:0 "Bon débarras !"
aw_goblins.14.t:0 "Les Exilés de l'Horde de Gobelins Arrivent"
aw_goblins.14.d:0 "£icon_adventurers_wanted_banner£\nUn nid de rats, se reproduisant jusqu'à ce qu'il déborde de son repaire. Un fléau de sauterelles, tourbillonnant dans l'air alors qu'il traverse [Root.Owner.GetName]. Une vraie plaie, qui ne s'arrête pas là.\n\nCe sont les pensées qui traversent l'esprit du [Root.Owner.Monarch.GetTitle] alors qu'il/elle entend le dernier rapport sur l'infestation de gobelins du royaume — la horde croissante de [From.GetName] a débordé la frontière dans [Root.GetName], et un nouveau repaire de rôdeurs nécessitera une nouvelle bande d'aventuriers pour s'en occuper."
aw_goblins.14.a:0 "Informer les Aventuriers."
aw_goblins.15.t:0 "Les Gobelins S'Enfuient de Peur !"
aw_goblins.15.d:0 "£icon_adventurers_wanted_banner£\nLa seule chose meilleure que de gérer un problème est de faire en sorte que quelqu'un d'autre le gère. Ce principe a guidé les derniers efforts de nos forces à [Root.GetName] — les gobelins sont des créatures craintives, et nous n'avons pas eu à nous soucier de les traquer pour les affronter. Au lieu de cela, nous avons réussi à les pousser au-delà de la frontière dans [aw_goblins_migration_target.GetName]. C'est leur problème maintenant, et s'ils envoient une sorte de plainte diplomatique, eh bien, [Root.Monarch.GetName] peut toujours utiliser un bon rire."
aw_goblins.15.a:0 "Et restez dehors !"
aw_goblins.20.t:0 "Conflits Internes des Gobelins"
aw_goblins.20.d:0 "£icon_adventurers_wanted_banner£\nNous pensions que nos aventuriers étaient compétents pour éliminer les gobelins, mais il semble qu'ils aient encore quelque chose à apprendre des vrais experts en la matière — les gobelins eux-mêmes ! Nous n'avons aucune idée de ce qui l'a provoqué, mais sans aucun doute en raison de la nature égoïste des gobelins, cela implique probablement des rivalités de trahison. Quoi qu'il en soit, le nid de gobelins à [Root.GetName] semble s'être dissous dans une frénésie de lutte interne. D'innombrables gobelins sont tombés sous les griffes et les couteaux de leurs frères, nos aventuriers regardant de loin avec un délice stupéfait. Le [Root.Owner.Monarch.GetTitle] est également heureux d'entendre ces nouvelles — ils ne troubleront plus le royaume."
aw_goblins.20.a:0 "Maintenant, fouillez leurs taudis pour les biens volés."
aw_goblins.21.t:0 "Les Aventuriers Défont les Gobelins !"
aw_goblins.21.d:0 "£icon_adventurers_wanted_banner£\nÉpée et fusil et lance et sort. Ce sont les outils du métier d'aventurier, et tous étaient présents lors de l'assaut organisé récent sur les gobelins de [Root.GetName]. Au début de la matinée, l'acier poli brillait, à la fin de la journée, il était taché de sang, les aventuriers affirmant avoir abattu vingt gobelins chacun !"
aw_goblins.21.a:0 "Les gobelins sont partis ; puissent-ils ne jamais revenir !"
aw_goblins.22.t:0 "L'Infestation de Gobelins Diminue"
aw_goblins.22.d:0 "£icon_adventurers_wanted_banner£\nLa lune croît et décroît. Les marées montent et descendent. Les jours s'allongent et raccourcissent. Il semble que les gobelins à [Root.GetName] doivent suivre un modèle similaire, un cycle au-delà de la connaissance de tout philosophe ou scientifique, car pour une raison quelconque, leurs nombres ont également diminué."
aw_goblins.22.a:0 "Puisse cette tendance se poursuivre."
aw_goblins.23.t:0 "Les Aventuriers Routent les Gobelins"
aw_goblins.23.d:0 "£icon_adventurers_wanted_banner£\nLes aventuriers entreprennent d'innombrables quêtes, de l'exploration de ruines anciennes au démêlage de sorts mystérieux. Les bardes vous feraient croire que deux quêtes ne se ressemblent jamais — ils omettent, bien sûr, la quête que presque tous les aventuriers ont entreprise à un moment ou à un autre : tuer des gobelins.\n\nIl n'est donc pas surprenant que la récente incursion dans le repaire des gobelins à [Root.GetName] se soit bien passée. La diminution de leurs nombres devrait être un soulagement bienvenu pour les locaux."
aw_goblins.23.a:0 "C'est pour cela que nous les engageons !"
aw_goblins.24.t:0 "Pauvres Gobelins"
aw_goblins.24.d:0 "£icon_adventurers_wanted_banner£\nLe pouvoir fait le droit. Tel est la loi de [Root.Owner.GetName], et nous n'en avons pas besoin d'une autre. Ce n'est pas une idée étrangère aux gobelins qui ont récemment infesté [Root.GetName], ou du moins c'est ce que nous concluons du tribut somptueux qui vient d'arriver à [Root.Owner.Capital.GetName] accompagné d'une petite délégation des rôdeurs. Ils sont profondément désolés de leur intrusion sur les terres du [Root.Owner.Monarch.GetTitle], et espèrent que ce cadeau digne de sa stature transmette la profondeur de leur remords. Ils promettent également le meilleur des bijoux ou des métaux qu'ils découvrent en creusant s'ils sont autorisés à rester à [Root.GetName]. [Root.Owner.Monarch.GetName] acceptera-t-il cet arrangement, ou devrait-il faire aiguiser les haches d'une bande de guerre et se préparer à les chasser ?"
aw_goblins.24.a:0 "Ils peuvent rester."
aw_goblins.24.b:0 "Nous ne montrons aucune pitié !"
aw_goblins.120.t:0 "Reddition des Gobelins"
aw_goblins.120.d:0 "£icon_adventurers_wanted_banner£\nVous envoyez un chien après un renard et il revient en disant que le renard veut payer des impôts... Nos aventuriers sont revenus avec la nouvelle qu'ils ont vaincu l'infestation de gobelins à [Root.GetName]. Plutôt que de tuer les créatures, il semble que les gobelins valorisent leur vie plus que la plupart des leurs et se sont rendus tôt. Il semble qu'ils veulent être nos sujets. Un tournant des événements inhabituel et vexant puisque les aventuriers ont tenu leur part du marché pour éliminer l'infestation..."
aw_goblins.120.a:0 "Ils peuvent rester tant qu'ils obéissent."
aw_goblins.120.b:0 "Non, prenez leurs possessions et envoyez-les loin."
aw_goblins.121.t:0 "Chaîne de Trahisons en Cascade"
aw_goblins.121.d:0 "£icon_adventurers_wanted_banner£\nGobelins et trahison — une paire plus iconique est difficile à nommer. Un vieux dicton gobelin affirme qu'on devrait toujours porter trois couteaux — un pour les ennemis, un pour les amis, et un avec lequel se poignarder soi-même puis accuser quelqu'un d'autre. La tendance des gobelins à se poignarder et à se trahir les uns les autres a conduit à une grande orgie de violence à se répandre à [Root.GetName], réduisant considérablement l'infestation, mais au plus grand détriment de la province."
aw_goblins.121.a:0 "Certains problèmes se résolvent d'eux-mêmes."
aw_goblins.122.t:0 "Explosion Massive à [Root.GetName]"
aw_goblins.122.d:0 "£icon_adventurers_wanted_banner£\nIl semble que l'artificerie ne soit pas exclusive aux gobelins des villes, mais plutôt un besoin inné de faire exploser les choses. Les gobelins à [Root.GetName] ont récemment stocké un énorme stock d'explosifs qui, d'une manière ou d'une autre, ont explosé à un moment non prévu. La tempête de feu désastreuse semble avoir complètement effondré les nids de gobelins, et après plusieurs jours, il n'y a eu aucun signe qu'ils aient survécu."
aw_goblins.122.a:0 "Un problème de moins."
aw_goblins.123.t:0 "L'Horde de Gobelins se Lève"
aw_goblins.123.d:0 "£icon_adventurers_wanted_banner£\nIl est un fait bien connu que certaines régions de [Root.GetName] sont devenues l'hôte d'un grand nombre de gobelins ces dernières années. Nos efforts pour les déloger ont échoué et maintenant ils sont devenus de plus en plus audacieux en grand nombre. Au cours de la semaine dernière, les gobelins ont simultanément surgi de leurs terriers à travers [Root.GetName], déterminés à s'emparer de autant de richesses et de terres pour eux-mêmes que possible. Une grande marée de gobelins couvre le pays — un problème qui est devenu bien trop vaste pour que les aventuriers puissent le gérer seuls."
aw_goblins.123.a:0 "Mobilisez les troupes !"
aw_goblins.124.t:0 "Préjugé Nain des Gobelins"
aw_goblins.124.d:0 "£icon_adventurers_wanted_banner£\nComme pour toute espèce, de nombreux gobelins s'écartent de la norme et peuvent devenir des membres précieux de leurs communautés s'ils en ont l'occasion. Cela complique quelque peu le travail des aventuriers tentant d'éliminer uniquement les gobelins problématiques d'une zone, en particulier avec une connaissance locale minimale. Fatigués de la durée du processus, un groupe de nains à [Root.GetName] a pris sur lui de résoudre ce dilemme. En employant l'adage nain connu selon lequel le seul bon gobelin est un gobelin mort, ils ont réussi à traquer et à tuer ou expulser chaque gobelin qu'ils pouvaient trouver, un processus grandement facilité sans avoir à se soucier de l'identité personnelle ou de la valeur de ceux dont le sang a été versé."
aw_goblins.124.a:0 "La fierté de notre clan !"
aw_goblins.124.b:0 "Cessez ces efforts et laissez le travail aux Aventuriers !"
aw_goblins.130.t:0 "Baby-Boom des Gobelins"
aw_goblins.130.d:0 "£icon_adventurers_wanted_banner£\nLes gobelins sont prodigues dans leur capacité à se reproduire, avec des périodes de gestation courtes et plusieurs petits par grossesse. Un petit groupe de gobelins arrivant dans une zone gonflera rapidement en une population beaucoup plus grande en presque un rien de temps. C'est, malheureusement, exactement ce qui s'est passé à [Root.GetName]."
aw_goblins.130.a:0 "Ils ne sont pas discrets non plus..."
aw_goblins.130.b:0 "Ils sont à l'attaque !"
aw_goblins.131.t:0 "Les Gobelins Sortent des Murs !"
aw_goblins.131.d:0 "£icon_adventurers_wanted_banner£\nBien que les gobelins ne poussent pas, pour ainsi dire, directement des parois des cavernes, on pourrait leur pardonner de supposer ce fait — leur capacité à se faufiler à travers des espaces étroits et à creuser de nouveaux tunnels pour apparaître de directions inattendues en grande force est bien connue. D'innombrables gobelins ont surgi à [Root.GetName], créant un problème bien plus grand qu'il n'y a peu de temps."
aw_goblins.131.a:0 "D'où viennent-ils tous ?"
aw_goblins.200.t:0 "Terriers de Gobelins Détruits"
aw_goblins.200.d:0 "£icon_adventurers_wanted_banner£\nUn groupe de gobelins a commencé à creuser et à déchirer les parcelles agricoles à [Root.GetName]. Bien qu'ils aient généralement laissé les paysans tranquilles, la viabilité des cultures dans la région a été compromise et nous devrons envoyer un fonctionnaire de la cour pour évaluer les dégâts et réduire nos attentes de levée en conséquence."
aw_goblins.200.a:0 "Les dégâts n'étaient pas aussi graves que rapporté"
aw_goblins.200.b:0 "Nous devrons réduire nos impôts à [Root.GetName]."
aw_goblins.200.c:0 "Taxez-les de la même manière !"
aw_goblins.201.t:0 "Les Gobelins Causent une Explosion à [Root.GetName]"
aw_goblins.201.d:0 "£icon_adventurers_wanted_banner£\nLes gobelins ont toujours eu une fascination pour les explosifs — le danger, la puissance et le chaos qu'ils produisent en font un outil idéal et une métaphore assez précise de la culture gobeline. Le facteur limitant de leur expertise est la tendance des inventeurs à ne pas survivre à leur invention. Il reste incertain si l'explosion à [Root.GetName] était une attaque directe contre l'un de nos villages ou s'ils avaient simplement infesté les entrepôts locaux. Quoi qu'il en soit, cela a endommagé une grande partie du village et a laissé plusieurs victimes."
aw_goblins.201.a:0 "Nous devons maîtriser la situation..."
aw_goblins.202.t:0 "Pierres Précieuses des Gobelins"
aw_goblins.202.d:0 "£icon_adventurers_wanted_banner£\nL'impulsion des gobelins à creuser pour des richesses aboutit souvent à leur mort, mais parfois cela rapporte de grandes richesses. Cela, il semble, est l'un de ces moments, car les gobelins infestant [Root.GetName] ont frappé une veine riche de pierres précieuses. Si nous agissons rapidement, nous pourrons peut-être les revendiquer nous-mêmes !"
aw_goblins.202.a:0 "Allez après eux !"
aw_goblins.202.b:0 "Laissez-les tranquilles."
aw_goblins.203.t:0 "Les Villageois Provoquent les Gobelins"
aw_goblins.203.d:0 "£icon_adventurers_wanted_banner£\nFatigués d'attendre que les compagnies d'aventuriers s'occupent du problème des gobelins à [Root.GetName], les locaux se sont regroupés et ont attaqué les gobelins rôdant près de leur village. Cela ne s'est pas passé comme prévu, et comme donner un coup de pied dans une ruche, les villageois ont rapidement été submergés par les gobelins. Heureusement, la plupart ont pu s'échapper, mais les gobelins ont décidé de raser le village en réponse à cette provocation."
aw_goblins.203.a:0 "Aux armes !"
aw_goblins.204.t:0 "Les Tribus de Gobelins Attaquent le Manoir"
aw_goblins.204.d:0 "£icon_adventurers_wanted_banner£\nLes vils gobelins à [Root.GetName] ont récemment pillé une maison de maître importante pour ses bijoux et autres objets de valeur, et lors de l'attaque, plusieurs nobles ont été blessés et l'un a été tué. Si nous n'allouons pas de ressources pour traquer ces créatures meurtrières, les nobles commenceront sans aucun doute à douter de notre capacité à les gérer du tout !"
aw_goblins.204.a:0 "Traquez la bande de pillards."
aw_goblins.204.b:0 "Les nobles peuvent gérer cela."
aw_goblins.205.t:0 "Les Gobelins Causent l'Effondrement d'une Caverne !"
aw_goblins.205.d:0 "£icon_adventurers_wanted_banner£\nLes gobelins sont connus pour leur grande capacité à creuser et à miner à la recherche de choses de valeur — une compétence égalée seulement par leur mépris imprudent de la stabilité structurelle. L'une des mines que les clans de gobelins à [Root.GetName] exploitaient récemment s'est effondrée, les tunnels sinueux s'affaissant et causant de grands dégâts non seulement aux gobelins mais aussi aux établissements voisins, qui ont subi une dévastation généralisée."
aw_goblins.205.a:0 "Utilisez des soldats pour dégager les décombres."
aw_goblins.205.b:0 "Payez pour faire dégager les décombres."
aw_goblins.206.t:0 "La Frénésie Alcoolique des Gobelins"
aw_goblins.206.d:0 "£icon_adventurers_wanted_banner£\nBien que la consommation prodigieuse d'alcool soit un trait trouvé chez leurs homologues intimes, les nains, la beuverie est également une poursuite commune pour de nombreux gobelins, et la quête de plus d'alcool a récemment conduit un vaste groupe de gobelins à [Root.GetName] à piller chaque brasserie, vignoble et distillerie qu'ils pouvaient trouver. Lorsque les sources faciles de liqueur se sont épuisées, les gobelins se sont rapidement transformés en une foule violente, attaquant les gens, s'introduisant dans les maisons et causant généralement le chaos."
aw_goblins.206.a:0 "Appelez nos troupes les plus braves !"
aw_goblins.207.t:0 "Les Gobelins Tendent une Embuscade aux Routes Commerciales"
aw_goblins.207.d:0 "£icon_adventurers_wanted_banner£\nDans leur quête pour obtenir plus de richesses et de butin, les gobelins de [Root.GetName] se sont récemment mis à tendre des embuscades aux caravanes de marchands sur les routes vers et depuis ses principales villes, tuant les gardes et s'emparant des marchandises et des captifs. Beaucoup évitent maintenant la région entièrement, les routes restant inutilisées alors que les caravanes choisissent d'apporter leurs marchandises ailleurs plutôt que de risquer une rencontre avec les pillards."
aw_goblins.207.a:0 "Il faudra du temps pour que la confiance se rétablisse."
aw_goblins.208.t:0 "Les Gobelins Submergent la Campagne"
aw_goblins.208.d:0 "£icon_adventurers_wanted_banner£\nLes gobelins de [Root.GetName] semblent avoir cessé leurs luttes internes et se sont unis sous un seul seigneur de guerre, et ont submergé la campagne, détruisant des villages et emportant de nombreux captifs et objets de valeur. Puis, aussi rapidement qu'ils sont apparus, ils ont disparu à nouveau sous terre avec leurs gains volés."
aw_goblins.208.a:0 "Il faudra des années pour réparer nos fondations."

aw_goblins_rebels_name:0 "Horde de Gobelins"
aw_goblins_rebels_title:0 "Gobelins"
aw_goblins_rebels_desc:0 "Une masse grouillante de gobelins se sont unis sous la bannière de la mort, de la destruction et du riche butin."
aw_goblins_rebels_army:0 "Horde de Gobelins"
aw_goblins_rebels_demand:0 "Donnez-Nous Votre Or !"
aw_goblins_rebels_demand_desc:0 "Lorsqu'ils se rassemblent en une horde massive, les gobelins sont sans peur. Seule la mort peut briser la horde."
aw_goblins_trade_disruption:0 "Commerce Perturbé"
desc_aw_goblins_trade_disruption:0 "Les embuscades des gobelins ont perturbé le commerce dans la région."
aw_goblins_overrun: "Submergé par les Gobelins"
desc_aw_goblins_overrun: "Une grande horde de gobelins a submergé le pays, volant ce qu'ils pouvaient avant de se retirer rapidement sous terre."

aw_haunted_house_1:0 "§Y(Aventuriers Recherchés !)§! §gMaison Hantée :§! §OApparitions de Fantômes§!"
desc_aw_haunted_house_1:0 "Des visages aux fenêtres. Des silhouettes dans la brume. Des voyageurs ont noté que des choses étranges se passent dans l'une des vieilles maisons abandonnées ici..."
aw_haunted_house_2:0 "§Y(Aventuriers Recherchés !)§! §gMaison Hantée :§! §OMaison du Mal, Dormante§!"
desc_aw_haunted_house_2:0 "Une sombre réputation précède une maison dans cette province. Fantômes, spectres et autres événements étranges et morbides se produisent fréquemment ici. Heureusement, la maison a été abandonnée en raison de son histoire sombre..."
aw_haunted_house_3:0 "§Y(Aventuriers Recherchés !)§! §gMaison Hantée :§! §OMaison du Mal, Active§!"
desc_aw_haunted_house_3:0 "Une sombre réputation précède une maison dans cette province. Fantômes, spectres et autres événements étranges et morbides se produisent fréquemment ici. Malheureusement, des occupants mortels se sont installés ici, après tout, l'immobilier était bon marché — espérons qu'ils iront bien..."

aw_haunted_house.0.t:0 "Maison des Horreurs"
aw_haunted_house.0.d:0 "£icon_adventurers_wanted_banner£\nDes rumeurs circulent selon lesquelles une maison particulière à [Root.GetName] n'est pas ce qu'elle semble, et elle a gagné une réputation particulièrement sinistre en tant que lieu macabre et sombre. On dit que ceux qui mettent simplement le pied sur ses terres sont remplis d'une peur rampante qui devient de plus en plus forte à mesure qu'on se rapproche du cœur de sa fondation, certains affirmant qu'elle est hantée par le souvenir de quelque chose d'horrible qui s'y est produit il y a longtemps...\n\nQuoi qu'il en soit, des rapports de ces apparitions de fantômes semblent avoir commencé à se répandre à partir de la maison, terrifiant les villageois et remplissant le cœur de ceux qui se trouvent dans les environs de terreur. Cela ne peut pas continuer ; nous avons besoin de quelqu'un pour régler cela immédiatement !"
aw_haunted_house.0.a:0 "Aventuriers Recherchés !"
aw_haunted_house.10.t:0 "Un Changement Perturbant"
aw_haunted_house.10.d:0 "£icon_adventurers_wanted_banner£\nIl y a une maison hantée à [aw_haunted_house_migration_target.GetName], mais il y en a toujours eu une là-bas, n'est-ce pas ? Elle est présente depuis des années — des décennies, même — terrifiant les villageois qui osent s'en approcher. Pourtant, certains de nos sujets, plutôt fous, affirment que cette même maison était présente à [Root.GetName] auparavant, et que c'est là qu'elle a toujours maintenu une présence. Une telle chose est absurde, sûrement — les maisons ne peuvent pas simplement être présentes à deux endroits à la fois, ou se déplacer entre eux du jour au lendemain, n'est-ce pas ?"
aw_haunted_house.10.a:0 "N'est-ce pas ?"
aw_haunted_house.20.t:0 "Passer au-delà de la Peur"
aw_haunted_house.20.d:0 "£icon_adventurers_wanted_banner£\nLe temps passe et les gens changent. Les histoires traversent les âges, oui, mais parfois les menaces qui étaient autrefois tangibles et réelles sont reléguées à des histoires lointaines, puis encore plus loin dans les mythes et les fables. Les villes ont grandi, les gens ont changé, et les nouvelles générations n'ont tout simplement pas le temps d'écouter les histoires d'une vieille maison en périphérie de la ville, assise toute seule, regardant un lieu qui autrefois, mais maintenant ne se soucie plus. Ce ne sont, après tout, que des histoires..."
aw_haunted_house.20.a:0 "N'est-ce pas ?"
aw_haunted_house.21.t:0 "Bannis avec de l'Acier"
aw_haunted_house.21.d:0 "£icon_adventurers_wanted_banner£\nLes aventuriers se sont réjouis lorsque le dernier spectre a hurlé de retour dans l'éther d'où il venait, accordant à la ville — et peut-être même aux esprits eux-mêmes — la paix qu'ils désiraient depuis longtemps. Bien que les villageois n'aient pas pu offrir autant en termes de butin par rapport à ce à quoi les aventuriers sont habituellement habitués, certains ont dit que la vue du ciel nuageux se dégageant en un soleil éclatant au-dessus de la maison hantée était suffisante pour eux."
aw_haunted_house.21.a:0 "Réjouissez-vous !"
aw_haunted_house.24.t:0 "Cri des Damnés"
aw_haunted_house.24.d:0 "£icon_adventurers_wanted_banner£\nIl n'y avait aucun intérêt à garder une chose si vile, même nos gens — robustes et forts que nous sommes — ont été réduits à des animaux gémissants à sa vue. Nous avons donc fait ce que nous faisons toujours avec les choses de sa nature ; nous l'avons détruite. Avec des haches et des flammes, nous avons écrasé la chose avec la même fureur que nous avons pour nos ennemis vivants, sachant pertinemment que toutes les choses — même les fantômes — peuvent mourir si elles sont frappées assez fort. Mais avec sa destruction, elle a révélé un dernier râle : crachant ses énergies maléfiques à travers notre pays, et empoisonnant l'esprit de notre peuple avec une peur momentanée, mais forte."
aw_haunted_house.24.a:0 "Eh bien... bon débarras au moins."
aw_haunted_house.30.t:0 "Un Frisson Sinistre"
aw_haunted_house.30.d:0 "£icon_adventurers_wanted_banner£\nUn vent souffle à travers la ville, et tout devient silencieux. Les enfants cessent de jouer, et les adultes s'arrêtent de toute activité à laquelle ils étaient occupés. Même les chevaux et les bêtes ne sont pas immunisés contre le frisson, et fuient ou s'arrêtent sur place. Certains ont osé se tourner vers sa source, tandis que d'autres ont choisi de détourner le regard, loin de cette chose maléfique — cette maison — alors que de grands et lourds nuages se formaient au-dessus d'elle, enrobant sa fondation dans une obscurité prénaturelle.\n\nBien que personne ne connaisse la véritable étendue de ce qui se passe, une chose est sûre : quelque chose de terrible est arrivé dans leur ville."
aw_haunted_house.30.a:0 "Et cela ne fera qu'empirer."
aw_haunted_house.120.t:0 "La Nuit Sans Étoiles" #Famille Meurt 1
aw_haunted_house.120.d:0 "£icon_adventurers_wanted_banner£\nLa nuit était sombre et sans étoiles ; les villageois voulaient l'ignorer, mais la plupart ne pouvaient s'empêcher de remarquer. Certains ont essayé de faire semblant de ne pas voir la particularité de la nuit, tandis que d'autres la niaient ou la minimisaient autant qu'ils le pouvaient. Quoi qu'il en soit, les villageois qui pouvaient dormir savaient que quelque chose n'allait pas, mais ils ne sauraient pas dans quelle mesure jusqu'à ce que le matin arrive, lorsque certains sont allés vérifier la famille qui vivait dans la vieille maison...\n\nOu du moins, ce qu'il en restait."
aw_haunted_house.120.a:0 "Tragique."
aw_haunted_house.121.t:0 "Vide" #Famille Meurt 2
aw_haunted_house.121.d:0 "£icon_adventurers_wanted_banner£\nLa bande d'aventuriers est revenue en ville après une préparation suffisante, prête à protéger la famille à l'intérieur de la maison supposément hantée et à exorciser ses fondations. Cependant, à leur retour, il n'y avait plus de famille - en effet, il n'y avait aucun signe qu'ils aient jamais été là, et un silence étouffant persistait dans l'air, omniprésent et suffocant pour quiconque respirait le même air que la maison. Les aventuriers ont cherché pendant des heures jusqu'à ce qu'une journée complète se soit écoulée, mais rien n'a été découvert. Pas même le gémissement d'un fantôme, ou le grincement d'une planche de parquet... juste...\n\nRien..."
aw_haunted_house.121.a:0 "Déconcertant"
aw_haunted_house.122.t:0 "En Plein Jour" #Famille Meurt Saison 3
aw_haunted_house.122.d:0 "£icon_adventurers_wanted_banner£\nLa peur s'empare de la ville alors que des commérages sauvages circulent comme la peste. Les histoires se contredisent et personne ne peut s'accorder sur les détails, mais une chose est sûre : la famille qui vivait dans la maison a disparu, réputée morte. Le dernier membre de la famille confirmé était apparemment 'de bonne humeur', comme l'a confirmé un villageois, bien qu'ils diraient que c'était une sorte de bonheur plutôt sinistre et étrange. Ce même villageois les a vus rentrer chez eux ce jour-là, descendant la route et retournant dans cette maison d'horreur, à travers un brouillard aussi épais que les nuages dans le ciel.\n\nC'était hier, et c'était la dernière fois que quiconque a vu la famille."
aw_haunted_house.122.a:0 "Déconcertant"
aw_haunted_house.123.t:0 "De la Terre" #Famille Meurt 4
aw_haunted_house.123.d:0 "£icon_adventurers_wanted_banner£\nUn grand grondement a secoué la ville, et beaucoup sont fatigués du grondement de la terre. Des poteaux sont tombés, des pierres ont roulé, et des pots et des babiole ont été renversés. Certains ont subi des blessures, mais aucune n'était mortelle, et la ville semble pouvoir continuer comme d'habitude après cela. Cependant, lorsque quelques personnes concernées ont décidé de vérifier la maison, celle qui est toujours ombragée par l'obscurité des nuages, ils n'ont trouvé aucun signe des personnes qui y résidaient, ainsi qu'aucun signe de dégâts aux alentours.\n\nDes équipes de recherche ont été envoyées, mais rien n'a jamais été trouvé de la famille."
aw_haunted_house.123.a:0 "Intrigant"
aw_haunted_house.124.t:0 "Un Coupable Maladroit" #Scooby Doo Removal
aw_haunted_house.124.d:0 "£icon_adventurers_wanted_banner£\nLes occurrences étaient nombreuses, mais les choses ne s'additionnaient pas. Des cordes effilochées ici, des empreintes de pas là où il ne devrait pas y en avoir, de la poussière dans des endroits inhabités depuis des décennies, c'était déconcertant. Le dernier indice était les objets de valeur volés, 'pourquoi un fantôme aurait-il besoin de babiole en or et en argent ?' a noté l'un des aventuriers audacieux, déclenchant une alarme dans toutes leurs têtes. Au moment de la prochaine hantise, ils étaient prêts, ayant mis en place des pièges élaborés comme suggéré par le chef de la bande - avec le chasseur peureux et son compagnon animal comme appâts malgré eux.\n\nUne poursuite s'ensuivit à travers le manoir et le plan a failli échouer, mais une redirection de dernière seconde du barde avait assuré leur succès. Avec le 'fantôme' capturé et les villageois rassemblés, le mage avança et confirma leur intuition...\n\nLes villageois haletèrent, certains murmurant leur incrédulité, tandis qu'un autre vocalisait leur vindication 'Je le savais ! Vous pensiez tous que c'était moi !' cria-t-il, tandis que le vrai coupable grognait avec colère les détails de leurs plans alors qu'ils étaient assis attachés, se vantant de la perfection de leur coup de maître de génie."
aw_haunted_house.124.a:0 "Je m'en serais sorti si vous n'aviez pas été là, vous aventuriers indiscrets !"
aw_haunted_house.125.t:0 "Inferno" #Moment de la Maison en Feu
aw_haunted_house.125.d:0 "£icon_adventurers_wanted_banner£\nLes gardes ont vu la flamme en premier depuis leur perchoir ; c'était bizarre, car elle fumait à peine, ne libérant qu'un modicum de ce que l'on trouve dans un feu normal, avant qu'elle n'éclate en une flamme horrible. Les flammes semblaient danser de manière peu naturelle, grandissant et se tordant pour toucher tout ce qui se trouvait dans l'enceinte du manoir, engloutissant tout, des murs en bois jusqu'aux barres de fer de la grille. Les villageois ont été plongés dans la panique alors que la flamme se propageait à travers l'herbe morte qui entourait le domaine, clamant désespérément pour leurs seaux alors que la flamme s'embrasait hors de contrôle, valse à travers leur ville et consumant tout ce qu'elle touchait, y compris les personnes assez malchanceuses pour être prises dans son passage.\n\nLa maison hantée qui autrefois planait de manière sinistre au-dessus des habitants de [Root.GetName] a maintenant disparu, épargnant à jamais le peuple de ses horreurs, ayant quitté ce monde de la même manière qu'elle y vivait : terrorisant et traumatisant tous ceux en sa présence."
aw_haunted_house.125.a:0 "Et créant plus d'esprits vengeurs."
aw_haunted_house.126.t:0 "Exorcisme de la Maison Hantée" #Victoire Épique du Prêtre !
aw_haunted_house.126.d:0 "£icon_adventurers_wanted_banner£\nBien que les gens saints de la [Root.Owner.Religion.GetName] soient souvent préoccupés par les questions de foi et du surnaturel, il est rare qu'ils sortent au grand jour pour traiter directement des questions du profane. Plus souvent qu'autrement, ils tendent à accorder des bénédictions ou même des objets saints à nos aventuriers et guerriers à ces fins. Cependant, très rarement, un homme ou une femme saint(e), comme un clerc ou un paladin, s'aventure pour affronter l'adversité par eux-mêmes, servant de rempart et d'épée pour notre foi en même temps, défendant les innocents des molestations de l'innaturel en enfonçant le pieu à travers le cœur, proverbial et parfois littéral.\n\nAujourd'hui, un clerc d'un site saint local en avait assez, et a fait irruption dans la maison hantée par lui-même, vêtu d'une armure mais protégé surtout par la foi. Bien qu'il y ait eu une grande lutte, la foi a finalement triomphé du mal, avec les fantômes bannis dans l'éther une fois de plus."
aw_haunted_house.126.a:0 "Tournez les Morts-Vivants !"
aw_haunted_house.130.t:0 "Nouveaux Visages" #Famille déménage 1
aw_haunted_house.130.d:0 "£icon_adventurers_wanted_banner£\nUne nouvelle famille a emménagé en ville, une famille qui vient d'avoir des enfants pour la première fois après des années d'échecs. Ils sont venus en ville à la recherche d'air frais et d'une communauté, s'installant avec plaisir à la périphérie de la ville. Ce sont de bonnes personnes, amicales, gentilles... mais oh si naïves.\n\nLes villageois ne pouvaient que regarder avec un souffle coupé alors qu'ils sautaient sur les pierres de cette maison, planant au-dessus d'eux comme un prédateur attendant l'opportunité parfaite."
aw_haunted_house.130.a:0 "De toutes les maisons à choisir..."
aw_haunted_house.131.t:0 "Ceux qui Fuient" #Famille déménage 2
aw_haunted_house.131.d:0 "£icon_adventurers_wanted_banner£\nLes guerres étrangères et les occupations peuvent être grandioses pour ceux qui jouent au jeu de l'acier et de la conquête, mais elles ne sont jamais aussi glamour ou glorieuses pour ceux qui veulent simplement vivre leur vie. Un groupe d'étrangers lointains fuyant la persécution est arrivé en ville, suppliant les autorités locales de les loger, d'accepter leur argent même si ce n'est que pour un court moment. La cruauté des fonctionnaires du gouvernement, cependant, ne connaît pas de limites - et bien qu'ils aient accepté l'accord, accepté les sommes misérables, les réfugiés n'ont été autorisés à vivre qu'à un seul endroit : la maison à la périphérie de la ville.\n\nC'était une action épouvantable, même pour les gens les plus bigots de la ville, mais la nouvelle famille n'avait aucune connaissance, et aucun choix sauf celui de sceller leur propre sort."
aw_haunted_house.131.a:0 "N'y a-t-il aucune pitié ?"
aw_haunted_house.132.t:0 "Héritiers Malchanceux" #Famille déménage 3
aw_haunted_house.132.d:0 "£icon_adventurers_wanted_banner£\nUne branche disgraciée d'une maison autrefois prestigieuse de notre cour a apparemment emménagé dans une ville de peu d'importance à [Root.GetName], notable seulement pour la maison — soi-disant — hantée en bordure de celle-ci. On dit qu'ils sont simplement là pour se reposer et récupérer leurs investissements, et pour se remettre sur pied. La destitution de leur foyer choisi a provoqué un buzz parmi les gens de la haute société, mais ce n'est guère surprenant compte tenu du scandale qui a secoué leur famille, suffisant pour mettre tout homme hors d'un emploi et de respect.\n\nÀ l'insu de tous sauf des villageois, le scandale qu'ils fuyaient deviendrait le moindre de leurs soucis."
aw_haunted_house.132.a:0 "En effet."
aw_haunted_house.133.t:0 "Pâle et Solitaire" #Famille déménage 4
aw_haunted_house.133.d:0 "£icon_adventurers_wanted_banner£\nComme sorti de nulle part, une famille, qui vivait apparemment dans la ville depuis des mois maintenant, s'est présentée avec une demande personnelle pour enquêter sur leur maison, ce qui a été une surprise pour plus que les simples greffiers et fonctionnaires du gouvernement de la ville. Ils affirment que les hantises se produisent depuis des mois, mais elles ont été ignorées pendant très longtemps ; apparemment, leurs apparitions ont confondu d'autres villageois en leur faisant penser qu'ils étaient les fantômes eux-mêmes, car ils se sont installés en silence et ont évité délibérément l'interaction pendant si longtemps.\n\nQuoi qu'il en soit, il semble que des fantômes vivent vraiment dans cette maison, et sont assez réels pour effrayer une famille déjà étrange."
aw_haunted_house.133.a:0 "Ils auraient pu demander plus tôt..."
aw_haunted_house.134.t:0 "Hubris Saint" #Échec Épique du Prêtre
aw_haunted_house.134.d:0 "£icon_adventurers_wanted_banner£\nIl y a une raison pour laquelle la plupart des hommes saints et leurs disciples ne sortent pas seuls pour défier les choses profanes et surnaturelles dans leur environnement. Les hommes saints sont souvent faibles, inadaptés à tout type de combat, sauf s'ils sont des individus exceptionnels comme les paladins qui se tournent vers l'aventure. Au lieu de cela, ils sont plus adaptés à la table d'écriture et à un fauteuil rembourré plutôt qu'à tout type de champ de bataille. Quoi qu'il en soit, il n'y a pas de pénurie de prêtres téméraires avec des égos aussi grands qu'ils sont fragiles, qui pensent que tout ce dont on a besoin pour vaincre le mal est la connaissance et quelques babiole.\n\nC'est ce qui s'est passé dans le cas de la maison hantée à [Root.GetName], où un jeune plein d'espoir avec une flamme dans son cœur a été sommairement éteint après s'être précipité à l'intérieur sans préparation ni information suffisante, ce qui a entraîné les fantômes à devenir plus audacieux et plus confiants à la vue de l'homme de foi tournant les talons, laissant tomber toutes leurs babiole saintes, et s'enfuyant comme un enfant effrayé."
aw_haunted_house.134.a:0 "Super... juste super..."
aw_haunted_house.134.b:0 "...mais ma foi est VRAIE !"
aw_haunted_house.135.t:0 "Frissons et Frissons" #Tourisme des Fantômes
aw_haunted_house.135.d:0 "£icon_adventurers_wanted_banner£\nLes nantis de notre société sont en émoi avec les récentes rumeurs des apparitions de fantômes à [Root.GetName], certains allant jusqu'à vouloir visiter les lieux eux-mêmes pour la nouveauté et le frisson de voir un vrai fantôme vivant. Alors que beaucoup dans notre gouvernement voient cette montée d'intérêt comme un avantage à exploiter, les villageois et les citoyens de [Root.GetName] avertissent que de telles actions ne feraient qu'exaspérer les fantômes et attirer leur ire sur la ville. Quelle ligne de conduite devons-nous adopter ?"
aw_haunted_house.135.a:0 "Les profits avant les histoires de fantômes stupides." #Oui
aw_haunted_house.135.b:0 "Étais-ce un frisson dans mon dos ?" #Non
aw_haunted_house.200.t:0 "Récoltes Flétrissantes"
aw_haunted_house.200.d:0 "£icon_adventurers_wanted_banner£\nUn miasme misérable remplit l'air, et les villageois sont laissés à haleter. L'odeur leur est venue à tous soudainement, flottant dans leurs maisons plus comme un voleur ou un brigand, s'écrasant dans leurs chambres et remplissant leurs poumons d'un gaz malsain et antinaturel. Ceux qui étaient les plus proches de la source, cette maison maléfique en bordure de la ville, ont même évacué leurs maisons en hâte, laissant derrière eux de la nourriture et des objets de valeur qui ont sans aucun doute pourri dès la première heure d'exposition à cette odeur nauséabonde.\n\nAlors que nous parlons, l'odeur ne fait que se propager davantage, empoisonnant les récoltes et tout bétail assez malchanceux pour être exposé pendant une période prolongée. Les villageois clament pour une solution, un parti suggérant de mettre fin à ce problème directement, et d'envoyer nos plus braves trouver la source de la puanteur et la brûler, tandis que d'autres veulent lancer une expédition plus complète et exciser le mal sans risquer un grand feu."
aw_haunted_house.200.a:0 "Brûlons tout simplement !" #SUGGESTION : Chance que cela provoque l'événement INFERNO, sinon un fort malus de production de biens pendant un court moment.
aw_haunted_house.200.b:0 "Bouchez vos nez, cela va prendre un moment" #Fort malus de production de biens pendant un temps moyen, sans risque de feu.
aw_haunted_house.201.t:0 "Couloirs Changeants, Murs Grandissants"
aw_haunted_house.201.d:0 "£icon_adventurers_wanted_banner£\nLa planification du vieux manoir est d'une conception antiquée et maladroite, qui, combinée aux circonstances déconcertantes qui l'entourent — qui incluent, sans s'y limiter : des apparitions de fantômes, des mites dans le bois, des créatures vivant dans les couloirs, et des habitants intrusifs intentés à déplacer les meubles — rendent la traversée de cette demeure plus semblable à un grand labyrinthe de haies qu'à une véritable maison. Des escaliers qui mènent nulle part, des portes qui s'ouvrent sur des murs, des sous-sols dans des sous-sols avec des échelles qui mènent à d'autres pièces, le tout dans un limbe apparemment malveillant qui change la disposition de la maison à chaque expédition ultérieure. Les cartes sont inutiles, et l'on doit se fier à sa propre intuition et au caprice des morts sans repos.\n\nPeut-être était-ce de la folie, peut-être était-ce une manipulation maléfique, mais une bande récente qui a été envoyée pour explorer le manoir n'est pas revenue une semaine après la date prévue. Il est sans doute que leurs provisions sont en train de s'épuiser, et quoi que ce soit qui les retient là-bas pourrait bientôt les trouver comme compagnie éternelle. La question maintenant est, devons-nous risquer une autre bande juste pour leur retour ?"
aw_haunted_house.201.a:0 "Il n'y aura plus de fantômes pour remplir ces couloirs !"
aw_haunted_house.201.b:0 "Il y a toujours plus d'aventuriers."
aw_haunted_house.202.t:0 "Le Vacarme des Morts"
aw_haunted_house.202.d:0 "£icon_adventurers_wanted_banner£\nCela a commencé par un gémissement, inaperçu dans l'agitation de la vie au village, l'appel troublant à peine remarqué dans les lieux de répit, où le silence était nécessaire pour apaiser les blessés et les fatigués. Puis il s'est transformé en un gémissement, dont le ton changeait comme l'exercice d'une lyre novice, audible même dans les conversations entre les proches et les robustes. Puis il s'est reposé, et beaucoup ont essayé de l'ignorer, comme s'il ne s'était jamais produit et qu'il ne reviendrait jamais.\n\nOh, comme ils avaient tort.\n\nLorsqu'il est revenu, c'était la nuit, et il a dépassé les oreilles des villageois pour atteindre leur esprit ; c'était un cri horrible, un gémissement maudit, le hurlement d'un bébé et le cri d'un homme en souffrance, le tout en même temps. Les plus forts ont pressé leurs mains contre leurs oreilles si fort qu'elles étaient presque écrasées, ceux qui ne le pouvaient pas ont trouvé leurs yeux vibrant alors que leur nez saignait, et les moins chanceux ont été laissés à baver sur le sol — leurs yeux blanchis, leur vie perdue.\n\nLorsque les gémissements ont cessé, les personnes les plus proches de la chanson glaciale étaient changées de manière irréparable, et ne cherchaient qu'à partir, à partir avec au moins une partie de leur santé mentale intacte."
aw_haunted_house.202.a:0 "Vous pouvez partir."
aw_haunted_house.202.b:0 "Il y a des sorts pires que des oreilles qui saignent."
aw_haunted_house.203.t:0 "Cauchemar Éveillé" #Personne ne veut travailler à cause de trop de frayeur
aw_haunted_house.203.d:0 "£icon_adventurers_wanted_banner£\nLa ville est dans un état de paralysie, et ce qui reste de cette ville animée est maintenant un bol de poussière vide et sombre, avec les villageois soit barricadés dans leurs propres maisons, trop effrayés pour dormir ou même cligner des yeux, soit partis vers des pâturages plus verts où ils n'ont pas à craindre leurs propres ombres. Les champs sont stériles de toute flore et faune, la forêt envahie d'arbres lugubres, et une mortalité émane des confins maudits de la ville. Les cieux couverts pointent vers ce phare, ce qui était autrefois une maison de réputation et de gaieté, maintenant une abomination persistante.\n\nLe mal était venu dans cette terre il y a longtemps, et maintenant le mal a triomphé."
aw_haunted_house.203.a:0 "Pour l'instant..."
aw_haunted_house.204.t:0 "ENTENDEZ MA VOIX, PRÊTEZ ATTENTION À MON APPEL"
aw_haunted_house.204.d:0 "£icon_adventurers_wanted_banner£\nUn homme fou a fait irruption sur la place de la ville dans un accès de folie ; sa respiration était laborieuse, et aussi déchirée que ses vêtements, déchirés par endroits, et se déchirant encore de sa propre main. Des foules d'ouvriers et d'ouvrières se sont dispersées alors qu'ils criaient et se lamentaient, leur corps se tordant de manières jamais destinées aux corps humains, crachant un liquide noirâtre et hideux de leur bouche. Les villageois ne pouvaient que regarder alors que l'homme, un membre de la famille d'une maison de sinistre réputation, se mutilait davantage contre sa propre volonté, impuissants et incapables de faire quoi que ce soit alors que le goudron remplissait leurs yeux, et ses cris tendus emplissaient leurs oreilles.\n\nL'homme est ensuite resté là, silencieux, immobile en un tas froissé alors que les gardes l'entouraient. Des secondes passent, puis des minutes, et il semblait que le cauchemar — aussi horrible qu'il était — était terminé aussi rapidement qu'il avait commencé... jusqu'à ce qu'il commence à bouger à nouveau...\n\nAvec un cri maudit, un son que beaucoup peuvent encore se représenter avec une clarté parfaite, il est revenu, une calmeur antinaturelle enduite sur chaque syllabe maudite qu'il crachait. Il a tordu sa tête sur le côté et a commencé à parler de l'avenir, de cieux sombres et de peste, de flammes et de hordes de sans-âme, avant de terminer sa tirade par un rire qui tordait l'esprit autant qu'il tordait son propre corps."
aw_haunted_house.204.a:0 "..." #-1 Stab
aw_haunted_house.205.t:0 "Innocence Non Épargnée"
aw_haunted_house.205.d:0 "£icon_adventurers_wanted_banner£\nUn gémissement perce la nuit. Il est strident, il est morose, il est inévitable. La tristesse traverse les fissures de chaque maison et entre dans l'esprit de ceux qui l'entendent. D'autres voix viennent suivre la première, d'autres pleurent avec elle, tandis que d'autres encore essaient de la rassurer.\n\nPlus tôt dans la journée, deux enfants ont disparu, et maintenant ils sont toujours portés disparus. Ils ont été perdus lorsque le jour était encore nouveau et frais comme la joie sur leurs visages, chaleureux comme l'étreinte qu'ils ressentaient dans les bras de leur mère, et pleins d'espoir comme leur père lorsqu'ils sont partis travailler aujourd'hui. Il est minuit maintenant, et la recherche de la nuit a été infructueuse. La nouvelle est arrivée froide à la mère, sinistre au père, et ils ne pouvaient s'empêcher de pleurer, pleurer dans la nuit alors qu'une poupée solitaire était trouvée près de la maison du mal, un jouet qui ne pouvait appartenir qu'à leur enfant."
aw_haunted_house.205.a:0 "..." #-1 Stab
aw_haunted_house.206.t:0 "Ménagerie Morose"
aw_haunted_house.206.d:0 "£icon_adventurers_wanted_banner£\nQuelques-uns particulièrement excentriques sont venus à la cour, s'enquérant des récents événements à [Root.GetName]. Ils prétendent être des collectionneurs d'artefacts mystiques et profanés, et offrent une somme généreuse directement à nous si nous pouvions simplement nous procurer quelques objets flashy dans le cadre d'une exposition pour les habitants aisés de notre pays.\n\nUn tel accord serait sans aucun doute profitable, mais quelque chose me dit que manipuler des artefacts maudits pourrait ne pas être la meilleure idée..."
aw_haunted_house.206.a:0 "Pas besoin d'être si superstitieux, je suis sûr que c'est bien !" #lmao
aw_haunted_house.206.b:0 "Vous savez ce que je pense - vous êtes sur quelque chose." #lmao non

