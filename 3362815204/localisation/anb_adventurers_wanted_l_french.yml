l_french:
  aw_has_adventurer_generous_rewards:0 "Vous bénéficiez du privilège actif §YRécompenses Généreuses de Quête§!, lequel augmentera les chances de succès des aventuriers.\nL'influence £estate_influence£ et la loyauté £estate_loyalty£ de la Guilde des $ESTATE_ADVENTURERS$ affecteront également cette probabilité."


  aw_basic.0.a:0 "Aventuriers Recherchés !"
  aw_basic.0.b:0 "Octroyer aux aventuriers des Récompenses Généreuses les encouragera assurément."
  aw_basic.0.c:0 "Fort heureusement, nous traitons déjà nos Aventuriers avec égards."
  aw_basic.0.dd:0 "Ces créatures ne feront pas le poids face à des aventuriers de notre trempe !"
  aw_basic.13.b:0 "Bonne chance et bon débarras !"
  aw_how_to_get_more_adventurer_removal_chance_tooltip:0 "§TDisposer du privilège §YRécompenses Généreuses de Quête§!, d'une §Yinfluence élevée§! §R(30+ et 60+ £estate_influence£)§!, et d'une §Yhautе loyauté§! §R(60+ £estate_loyalty£)§! accroîtra les chances de résoudre les Aventuriers Recherchés !§!"

  aw_crossed_border:0 "La menace Aventuriers Recherchés ! a franchi les frontières"
  increasing_tolerance_will_convert_aw_to_pop_tooltip:0 "§TAccroître la Tolérance au niveau §YCoexistence§! ou davantage permettra aux événements de convertir cette menace Aventuriers Recherchés en Population Raciale.§!"
  EST_VAL_AW_FAILED_ADVENTURERS_WANTED_ENCOUNTER:0 "Rencontre d'Aventuriers Recherchés Échouée : §Y$VAL$%§!"
  EST_VAL_AW_RESOLVED_ADVENTURERS_WANTED_ENCOUNTER:0 "Rencontre d'Aventuriers Recherchés Résolue : §Y$VAL$%§!"
  EST_VAL_FORCED_TO_SHARE_SPOILS:0 "Contraint de Partager le Butin : §Y$VAL$%§!"

  aw_monster_attack_reparations_start_tooltip:0 "Une guerre de réparations a été déclarée contre notre nation pour avoir hébergé un monstre §OAventuriers Recherchés§! qui a attaqué au-delà de nos frontières."
  aw_monster_attack_reparations:0 "Réparations pour Monstre §OAventuriers Recherchés§!"
  aw_monster_attack_reparations_desc:0 "Guerre de réparations contre une nation possédant un monstre §OAventuriers Recherchés§! ayant attaqué par-delà les frontières."
  cb_aw_monster_attack:0 "Réparations pour Attaque de Monstre"
  cb_aw_monster_attack_desc:0 "Guerre de réparations contre une nation possédant un monstre §OAventuriers Recherchés§! ayant attaqué par-delà les frontières."
  AW_MONSTER_ATTACK_REPARATIONS_NAME:0 "Réparations pour Monstre §OAventuriers Recherchés§!"

  aw_thieves_guild_1:0 "§Y(Aventuriers Recherchés !)§! §gGuilde des Voleurs :§! §OVauriens Locaux§!"
  desc_aw_thieves_guild_1:0 "Une série de cambriolages retentissants perpétrés par une bande de criminels audacieux mais inexpérimentés a frappé cette province. Nul doute que si on les laisse prospérer, ils continueront de dépouiller la province et de s'enrichir par des gains illicites."
  aw_thieves_guild_2:0 "§Y(Aventuriers Recherchés !)§! §gGuilde des Voleurs :§! §OCriminels Établis§!"
  desc_aw_thieves_guild_2:0 "Une Guilde des Voleurs s'est fermement établie dans cette province : un groupe de larrons professionnels et talentueux œuvrant de concert pour s'enrichir aux dépens des braves gens du pays. Leurs exploits ne manqueront pas de devenir de plus en plus audacieux si on les laisse proliférer."
  aw_thieves_guild_3:0 "§Y(Aventuriers Recherchés !)§! §gGuilde des Voleurs :§! §OMaîtres de l'Art§!"
  desc_aw_thieves_guild_3:0 "Des Maîtres Voleurs dirigent la Guilde des Voleurs de cette province. Inégalés dans leur art funeste, ils utilisent désormais cette province comme base d'opérations, non seulement pour former des hordes de jeunes criminels, mais aussi pour frapper à travers tout le royaume, remplissant leurs coffres des derniers ors et joyaux dérobés."

  aw_thieves_guild_migrate_to_other_country_tt:0 "La guilde des voleurs migre vers un pays voisin."

  aw_thieves_guild.0.t:0 "La Guilde des Voleurs de [Root.GetAdjective]"
  aw_thieves_guild.0.d:0 "£icon_adventurers_wanted_banner£\nTout a commencé par quelques bourses dérobées çà et là, mais désormais il semble que chacun connaisse une âme infortunée qui s'est fait dépouiller aveuglément par ces larrons !\n\nUne soi-disant Guilde des Voleurs s'est abattue sur [This.GetName], et le capitaine de la garde locale a lancé un appel à tout aventurier capable de traduire ces criminels en justice."
  aw_thieves_guild.11.t:0 "La Guilde des Voleurs Arrive de [From.GetName]"
  aw_thieves_guild.11.d:0 "£icon_adventurers_wanted_banner£\nFuyant la tyrannie monstrueuse de [From.GetName], la Guilde des Voleurs de ce territoire a rapidement plié bagage et entrepris de nouveau ses opérations obscures dans notre royaume."
  aw_thieves_guild.11.a:0 "Où est passée ma bourse ?"
  aw_thieves_guild.13.t:0 "La Guilde des Voleurs Étend ses Racines !"
  aw_thieves_guild.13.d:0 "£icon_adventurers_wanted_banner£\nUne échoppe renommée de [aw_thieves_guild_migration_target.GetName] a vu tout son inventaire dérobé dans le silence de la nuit. Pis encore, ces effrontés ont laissé une carte de visite marquée du sceau de la Guilde des Voleurs de [Root.GetName], signifiant sans nul doute aux autorités qu'ils ont désormais étendu leurs opérations à [aw_thieves_guild_migration_target.GetName]."
  aw_thieves_guild.13.a:0 "Maudit soient-ils !"
  aw_thieves_guild.15.t:0 "La Guilde des Voleurs Fuit les Monstres !"
  aw_thieves_guild.15.d:0 "£icon_adventurers_wanted_banner£\nLa Guilde des Voleurs prospère dans l'ombre et les contrats, et il ne saurait y avoir d'accommodement avec ceux qu'ils considèrent comme des monstres ! Échapper à la garde urbaine et vivre sous leur nez est une chose, mais coexister parmi des monstres qui ne partagent point un code de justice qu'un voleur peut exploiter nuit aux affaires."
  aw_thieves_guild.15.a:0 "Cours, petit larron !"
  aw_thieves_guild.20.t:0 "La Guilde des Voleurs se Dissipe"
  aw_thieves_guild.20.d:0 "£icon_adventurers_wanted_banner£\nLorsque nos officiers sont finalement parvenus à localiser l'antre de la Guilde des Voleurs [Root.GetAdjective], nulle trace ne subsistait d'eux. Qui sait par quelle circonstance ils ont disparu. Ont-ils épuisé les cibles profitables ? Peut-être une querelle pour des joyaux volés ? Ou ont-ils enfin empli leurs coffres de suffisamment de couronnes ? Comme il sied à leur engeance, un jour ils étaient là, le lendemain ils ont disparu."
  aw_thieves_guild.20.a:0 "Bon débarras !"
  aw_thieves_guild.21.t:0 "Les Aventuriers Défont la Guilde des Voleurs !"
  aw_thieves_guild.21.d:0 "£icon_adventurers_wanted_banner£\n« Nous avons d'abord cru que c'étaient les voleurs qui se rendaient, mais non, c'étaient nos fidèles aventuriers mandatés — avec les vrais larrons en remorque, bien sûr ! »\n\nLes aventuriers du royaume ont finalement appréhendé l'infâme Guilde des Voleurs de [Root.GetName], récupérant par surcroît leur dernière série de larcins. Vos gardes n'ont point posé de questions sur la manière dont ils s'y sont pris, ni comment ils ont découvert leur repaire, mais ce qui était certain, c'est qu'ils devaient désormais gérer une bande de criminels à emprisonner ou pendre, s'ils ont de la chance."
  aw_thieves_guild.21.a:0 "Excellent travail !"
  aw_thieves_guild.22.t:0 "Le Guet Urbain Appréhende la Guilde des Voleurs !"
  aw_thieves_guild.22.d:0 "£icon_adventurers_wanted_banner£\n« À quoi servent donc ces aventuriers, hein ? Nous les avons pris la main dans le sac nous-mêmes ! »\n\nDes membres de la garde ont capturé des figures clés de la Guilde des Voleurs, affaiblissant assurément leur présence à [Root.GetName]."
  aw_thieves_guild.22.a:0 "Parfait !"
  aw_thieves_guild.23.t:0 "Les Aventuriers Contrecarrent la Guilde des Voleurs"
  aw_thieves_guild.23.d:0 "£icon_adventurers_wanted_banner£\nNous avons appris que des Aventuriers ont porté un coup terrible à la Guilde des Voleurs opérant à [Root.GetName]."
  aw_thieves_guild.23.a:0 "Excellente nouvelle !"
  aw_thieves_guild.24.t:0 "Les Monstres Détruisent la Guilde des Voleurs"
  aw_thieves_guild.24.d:0 "£icon_adventurers_wanted_banner£\nLes ombres et la promesse de fausses richesses ne signifient rien pour nous. La première occasion qu'ont eue nos guerriers fut la seule dont ils avaient besoin, et nous avons avec succès brûlé la Guilde des Voleurs surprise à rôder sur nos terres."
  aw_thieves_guild.24.a:0 "Meurs, petit larron !"
  aw_thieves_guild.30.t:0 "La Guilde des Voleurs Gagne en Puissance"
  aw_thieves_guild.30.d:0 "£icon_adventurers_wanted_banner£\nDans une série de vols constants à travers tout [Root.GetName], la Guilde des Voleurs locale est devenue bien plus audacieuse dans ses cibles, utilisant sans nul doute ses gains illicites pour améliorer ses outils, contacts et tactiques contre les braves gens de la province."
  aw_thieves_guild.30.a:0 "Damnation !"
  aw_thieves_guild.120.t:0 "Guilde des Voleurs partie, leur argent aussi !"
  aw_thieves_guild.120.d:0 "£icon_adventurers_wanted_banner£\nNous avons appris que les Aventuriers que notre guet local avait engagés pour s'occuper de la Guilde des Voleurs ont réussi leur tâche, mais se sont également enfuis avec les biens volés !"
  aw_thieves_guild.120.a:0 "Au moins la guilde a disparu."
  aw_thieves_guild.121.t:0 "Point d'Honneur Parmi les Voleurs"
  aw_thieves_guild.121.d:0 "£icon_adventurers_wanted_banner£\nLe vol s'est dramatiquement intensifié à [Root.GetName] dans ce que le guet urbain a qualifié de « Guerre Entre Voleurs ». Il semblerait que la Guilde des Voleurs de la cité ait perdu le contrôle de son emprise sur ses gens, et qu'ils se volent désormais entre eux, rivalisant pour savoir qui peut dérober le plus !"
  aw_thieves_guild.121.a:0 "[Root.GetName] ne peut que souffrir de cela."
  aw_thieves_guild.123.t:0 "Les Temps Fastes Font de Piètres Voleurs"
  aw_thieves_guild.123.d:0 "£icon_adventurers_wanted_banner£\nIl semble que la stabilité et la bonne fortune de [Root.Country.GetName] aient rendu le métier de voleur impopulaire. Les exploits de la Guilde des Voleurs [Root.GetAdjective] se sont faits de moins en moins téméraires ces derniers mois."
  aw_thieves_guild.123.a:0 "Voilà qui est bien."
  aw_thieves_guild.124.t:0 "Un Maître Voleur Cherche à Négocier"
  aw_thieves_guild.124.d:0 "£icon_adventurers_wanted_banner£\nUn Maître Voleur et membre dirigeant de la Guilde des Voleurs [Root.GetAdjective] a vieilli et cherche à se ranger... en sécurité. Il n'est plus le jeune larron audacieux qui menaçait nos coffres, mais désormais un vétéran âgé avec une famille à laquelle songer. Sa carrière fut longue et mouvementée, et il a suggéré qu'il pourrait nous servir en toutes matières de ruse et subterfuge, si nous sommes capables d'aider à garantir la sécurité de ses proches. Bien sûr, il est également disposé à dénoncer ses complices, et à éliminer leur menace à [Root.GetName] une fois pour toutes."
  aw_thieves_guild.124.a:0 "Il nous servira bien."
  aw_thieves_guild.124.b:0 "Je ne négocie point avec les voleurs."
  aw_thieves_guild.124.c:0 "Oui, bien sûr, maintenant racontez-nous tout..."
  aw_thieves_guild.130.t:0 "Cambriolages Transfrontaliers"
  aw_thieves_guild.130.d:0 "£icon_adventurers_wanted_banner£\nCieux cendrés !\n\nDes rapports affluent vers la capitale relatant de multiples cambriolages retentissants, frappant les institutions et membres de la société les plus en vue à travers tout [Root.Country.GetName], tous portant la carte de visite de l'infâme Guilde des Voleurs de [Root.GetName]. Sans nul doute était-ce un effort orchestré pour tester jusqu'où ils peuvent aller dans leurs arts obscurs."
  aw_thieves_guild.130.a:0 "Nathalyne elle-même en serait fière..."
  aw_thieves_guild.130.b:0 "Nathalyne elle-même en serait fière !"
  aw_thieves_guild.131.t:0 "Les Temps Difficiles Font de Bons Voleurs"
  aw_thieves_guild.131.d:0 "£icon_adventurers_wanted_banner£\nLes affaires sordides du pays, qu'il s'agisse d'économie en difficulté ou de corruption décadente, ont renforcé la Guilde des Voleurs à [Root.GetName]. Il n'est point surprenant que lorsque les temps sont durs, et que l'État ne peut subvenir aux besoins de son peuple, celui-ci doive se tourner vers le vol pour joindre les deux bouts."
  aw_thieves_guild.131.a:0 "Cieux cendrés !"
  aw_thieves_guild.200.t:0 "La Guilde des Voleurs détrousse les $ESTATE_BURGHERS$"
  aw_thieves_guild.200.d:0 "£icon_adventurers_wanted_banner£\nLes tout-puissants $ESTATE_BURGHERS$ du pays ont été durement frappés par une série de vols ciblant leurs commerces les plus lucratifs. Des cargaisons de joyaux venus de très loin, apprêtées et prêtes à être vendues le prochain jour de marché, ont disparu durant la nuit, et des coffres secrets d'or emplis à ras bord grâce aux failles juridiques se sont évanouis dans les airs."
  aw_thieves_guild.200.a:0 "Tant pis pour l'économie de ruissellement."
  aw_thieves_guild.200.b:0 "Nous devons aider les commerces à se rétablir !"
  aw_thieves_guild.201.t:0 "La Guilde des Voleurs détrousse les $ESTATE_NOBLES$"
  aw_thieves_guild.201.d:0 "£icon_adventurers_wanted_banner£\nLes $ESTATE_NOBLES$ forment une engeance décadente, vivant grassement des richesses de leurs ancêtres et contribuant peu à la société. Du moins, c'est ce que croit la Guilde des Voleurs.\n\nDe nombreux manoirs nobles ont signalé la disparition de peintures inestimables et d'innombrables breloques, babioles et reliques ancestrales ont trouvé leur chemin vers les boutiques de prêteurs sur gages à travers le pays. La noblesse, bien sûr, est embarrassée — et cet acte ne peut que révéler sa faiblesse en ce monde."
  aw_thieves_guild.201.a:0 "Mangez les riches, je suppose."
  aw_thieves_guild.201.b:0 "Préservons leur réputation"
  aw_thieves_guild.202.t:0 "Banques Nationales Cambriolées !"
  aw_thieves_guild.202.d:0 "£icon_adventurers_wanted_banner£\nLes banques financées par l'État ont toutes été frappées par une attaque coordonnée, tout l'or qu'elles avaient en réserves s'évaporant dans les airs ! Sur chaque scène de crime, la carte de visite de la Guilde des Voleurs [Root.GetAdjective] a été laissée en évidence."
  aw_thieves_guild.202.a:0 "Nous les avons laissés devenir trop puissants."
  aw_thieves_guild.202.b:0 "Sauvons les banques... ?"
  aw_thieves_guild.203.t:0 "Reliques des Précurseurs Dérobées !"
  aw_thieves_guild.203.d:0 "£icon_adventurers_wanted_banner£\nLes Elfes Précurseurs ont laissé derrière eux d'innombrables artefacts inestimables qui enchantent les simples par leur beauté, et confondent les intellectuels par leurs applications en artisanat Magique. Pour les voleurs de [Root.GetName], cependant, ils constituent l'une des cibles les plus excitantes à dérober."
  aw_thieves_guild.203.a:0 "Cela appartient à un musée !"

  aw_thieves_guild_stolen_relics:0 "Reliques des Précurseurs volées par la Guilde des Voleurs"
  aw_thieves_guild_war_among_thieves:0 "Guerre entre Voleurs"
  has_personal_deity_nathalyne_tooltip:0 "§RDisponible pour avoir §YNathalyne§! comme divinité personnelle.§!"



  EST_VAL_AW_THIEVES_GUILD_ROBBED:0 "Détrousé par la Guilde des Voleurs : §Y$VAL$%§!"
  EST_VAL_AW_THIEVES_GUILD_ROBBED_SUPPORTED:0 "Soutenu après Cambriolage de la Guilde des Voleurs : §Y$VAL$%§!"



  aw_bandits_1:0 "§Y(Aventuriers Recherchés !)§! §gBandits :§! §OPillards Errants§!"
  desc_aw_bandits_1:0 "Des bandits rôdent dans cette province, détroussant les passants et causant généralement des nuisances."
  aw_bandits_2:0 "§Y(Aventuriers Recherchés !)§! §gBandits :§! §OSaccageurs Mortels§!"
  desc_aw_bandits_2:0 "Les Bandits de cette province sont devenus audacieux, et possèdent assez de puissance pour menacer la milice provinciale : pillant et attaquant villages et établissements."
  aw_bandits_3:0 "§Y(Aventuriers Recherchés !)§! §gBandits :§! §OForteresse du Roi des Bandits§!"
  desc_aw_bandits_3:0 "Les bandits de cette province se sont unis sous un Roi des Bandits et ont capturé une fortification. Ils menacent ouvertement l'autorité de la province et de l'État, agissant en souverains autoproclamés."

  aw_bandits_migrate_to_other_country_tt:0 "Les bandits migrent vers un pays voisin."

  aw_bandits.0.t:0 "Les Bandits de [Root.GetName]"
  aw_bandits.0.d:0 "£icon_adventurers_wanted_banner£\nLes bandits sont des brutes et criminels qui parcourent la campagne, s'en prenant aux faibles pour s'enrichir ou par pur plaisir. Nés des temps difficiles comme la mauvaise économie et la guerre, une bande proéminente de bandits s'est fait connaître à [Root.GetName]."
  aw_bandits.10.t:0 "Bandits en Mouvement"
  aw_bandits.10.d:0 "£icon_adventurers_wanted_banner£\nLes Bandits infestant [Root.GetName] ont été aperçus se dirigeant en masse vers [aw_bandits_migration_target.GetName]. Il semblerait que les gens du commun de [aw_bandits_migration_target.GetName] seront leurs prochaines victimes."
  aw_bandits.10.a:0 "Malédiction !"
  aw_bandits.10.b:0 "Bonne chance à eux !"
  aw_bandits.11.t:0 "Des Bandits Arrivent de [From.GetName]"
  aw_bandits.11.d:0 "£icon_adventurers_wanted_banner£\nDans une recrudescence de brigandages au bord des routes et de villes pillées et saccagées, il semblerait que des bandits soient arrivés à [Root.GetName]. Ceux que nous avons capturés jusqu'à présent disent venir de [From.GetName] et considèrent désormais nos terres comme leur prochaine folie."
  aw_bandits.13.t:0 "Le Domaine du Roi des Bandits s'Étend"
  aw_bandits.13.d:0 "£icon_adventurers_wanted_banner£\nL'infâme Roi des Bandits de [Root.GetName] a considérablement gagné en puissance, au point qu'il a répandu ses laquais dans la province voisine de [aw_bandits_migration_target.GetName]."
  aw_bandits.13.a:0 "Maudit soit ce roi !"
  aw_bandits.14.t:0 "Le Roi des Bandits de [From.GetName]"
  aw_bandits.14.d:0 "£icon_adventurers_wanted_banner£\nLa province voisine de [From.GetName] a été ravagée par des bandits détroussant d'innocentes gens et pis encore, mais il semble maintenant qu'ils aient considérablement gagné en puissance, unis par un « roi » autoproclamé. Ce roi a gracieusement dépêché ses « émissaires » par-delà nos frontières dans notre royaume, pour extorquer des « impôts » à nos citoyens."
  aw_bandits.15.t:0 "Les Bandits Fuient les Monstres !"
  aw_bandits.15.d:0 "£icon_adventurers_wanted_banner£\nLes bandits sont la conséquence de royaumes « civilisés » corrompus qui ne peuvent plus prendre soin de leur peuple. Heureusement, à [Root.Owner.GetName], nous ne nous embarrassons point de telles frivolités, et ces vautours ont fui, sachant qu'ils ne pourraient exploiter notre peuple aussi aisément qu'ailleurs."
  aw_bandits.15.a:0 "Bon débarras !"
  aw_bandits.21.t:0 "Les Aventuriers Défont les Bandits"
  aw_bandits.21.d:0 "£icon_adventurers_wanted_banner£\nPour de nombreux aventuriers, avant de partir combattre dragons et toutes sortes de monstres, ils s'aguerrissent d'abord en s'occupant des bandits — et il semble qu'aujourd'hui soit le jour où cela s'est produit pour [Root.GetName]. Défaits et brisés, les bandits de [Root.GetName] ne sont plus."
  aw_bandits.21.a:0 "Montée de niveau !"
  aw_bandits.22.t:0 "Le Banditisme Décline"
  aw_bandits.22.d:0 "£icon_adventurers_wanted_banner£\nAvec le temps qui passe, de moins en moins de caravanes ont été pillées et de moins en moins de braves gens sont extorqués à [Root.GetName]. Quelle qu'en soit la cause, il semble que cette profession ignoble s'amenuise."
  aw_bandits.22.a:0 "Adieu"
  aw_bandits.23.t:0 "Aventuriers contre Bandits"
  aw_bandits.23.d:0 "£icon_adventurers_wanted_banner£\nLes $ESTATE_ADVENTURERS$ à notre service se sont battus en escarmouches à travers tout [Root.GetName] contre les bandits de la province. Un camp détruit ici, un repaire délogé là, et même de vulgaires détrousseurs défaits alors qu'ils tentaient de dévaliser des passants !"
  aw_bandits.23.a:0 "Excellent"
  aw_bandits.24.t:0 "Les Monstres Massacrent les Bandits"
  aw_bandits.24.d:0 "£icon_adventurers_wanted_banner£\nLes Bandits surpris à rôder sur nos terres ont été abattus là où ils se tenaient jusqu'au dernier homme. Ils n'ont trouvé ni richesses ni caravanes à prendre en otage et piller, non, seulement la mort."
  aw_bandits.24.a:0 "Les faibles périssent !"
  aw_bandits.30.t:0 "Le Banditisme Paie"
  aw_bandits.30.d:0 "£icon_adventurers_wanted_banner£\nLes coffres des bandits se sont remplis. Les individus malhonnêtes et vils continuent d'étoffer leurs rangs.\n\nLes Bandits de [Root.GetName] se sont renforcés ces dernières semaines, et seront sans nul doute plus audacieux que jamais pour harceler les pauvres gens du pays."
  aw_bandits.30.a:0 "Hé, c'est mon argent !"
  aw_bandits.120.t:0 "Corrompre les Bandits ?"
  aw_bandits.120.d:0 "£icon_adventurers_wanted_banner£\nIl y a une chose et une seule qui motive les bandits : L'Argent.\n\nC'est le cas ici, et une large faction au sein des Bandits de [Root.GetName] a proposé une solution clémente à l'État : versez-leur une jolie et grasse somme, et ils disparaîtront dans les taudis d'où ils viennent."
  aw_bandits.120.a:0 "L'argent parle."
  aw_bandits.120.b:0 "Plutôt crever !"
  aw_bandits.130.t:0 "Des Déserteurs se Tournent vers le Banditisme"
  aw_bandits.130.d:0 "£icon_adventurers_wanted_banner£\nLorsque les guerres s'achèvent ou semblent perdues, les soldats se tournent ailleurs pour pratiquer leur art. Pour certains, ils n'ont d'autre moyen de survivre et y sont contraints, pour d'autres, ils veulent nourrir leur soif de sang. Quelles qu'en soient les raisons, des déserteurs de nos guerres ont établi leur camp à [Root.GetName]."
  aw_bandits.130.a:0 "Traîtres !"
  aw_bandits.130.b:0 "Offrir une meilleure solde"
  aw_bandits.130.c:0 "REMETTEZ-VOUS EN RANG, VERMINES !"
  aw_bandits.200.t:0 "Les Bandits Détroussent les Percepteurs !"
  aw_bandits.200.d:0 "£icon_adventurers_wanted_banner£\nPlusieurs de nos percepteurs (si bien-aimés) se sont présentés avec des coffres plus légers que prévu. Tandis que nos officiels pensaient initialement qu'ils avaient écumé un peu au passage, comme certains le font, il semble que leurs voyages à [Root.GetName] aient été semés d'embûches grâce aux Bandits de [Root.GetName]."
  aw_bandits.200.a:0 "Où est passé mon argent ?!"
  aw_bandits.201.t:0 "Les Bandits Rasent un Établissement !"
  aw_bandits.201.d:0 "£icon_adventurers_wanted_banner£\nUn grand panache de fumée noire emplit le ciel.\n\nUn établissement à [Root.GetName] a été rasé par les Bandits de [Root.GetName], emportant toutes les richesses avec eux, et abandonnant les pauvres villageois survivants aux cendres."
  aw_bandits.201.a:0 "Il faut s'en occuper !"
  aw_bandits.202.t:0 "Bandits sur le Fil du Rasoir"
  aw_bandits.202.d:0 "£icon_adventurers_wanted_banner£\nDe récentes escarmouches avec les Bandits de [Root.GetName] ont mené à une montée des hostilités à travers toute la province. Une petite poussée pourrait les mener à la révolte ouverte, mais c'est peut-être ce dont nous avons besoin pour les attirer hors des ombres et leur enseigner comment la guerre se mène véritablement."
  aw_bandits.146.a:0 "Les provoquer."
  aw_bandits.146.b:0 "Le moment n'est pas venu"
  aw_bandits.203.t:0 "Le Roi des Bandits Terrorise la Région !"
  aw_bandits.203.d:0 "£icon_adventurers_wanted_banner£\nL'infâme Roi des Bandits régnant sur [Root.GetName] a promulgué un édit pour piller et saccager les provinces proches de son domaine !"
  aw_bandits.203.a:0 "Ce roi doit être éliminé..."
  aw_bandits.204.t:0 "Les Bandits Volent les Riches..."
  aw_bandits.204.d:0 "£icon_adventurers_wanted_banner£\n...et donnent aux pauvres.\n\nDans un cas inhabituel de charité, les Bandits de [Root.GetName] ont remis couronnes et biens volés à la population souffrante de la province, dans l'espoir de l'aider à se remettre de ses malheureuses circonstances."
  aw_bandits.204.a:0 "Le peuple leur est reconnaissant... à eux, pas à nous."
  aw_bandits.205.t:0 "La Garnison du Fort Combat les Bandits"
  aw_bandits.205.d:0 "£icon_adventurers_wanted_banner£\nLes soldats maintenant le fort de [Root.GetName] ont apparemment riposté contre la menace bandit dans la province. Utilisant leur fort comme base fiable, ils sont parvenus à affaiblir considérablement les Bandits de [Root.GetName]."
  aw_bandits.205.a:0 "Excellent travail !"
  aw_bandits.206.t:0 "L'Armée du Roi des Bandits se Dresse !"
  aw_bandits.206.d:0 "£icon_adventurers_wanted_banner£\nUnifiés sous la bannière du Roi des Bandits, les Bandits de [Root.GetName] ont rassemblé une vaste horde de coupe-gorge pour piller le pays à leur guise. Leur armée peut même défier la nôtre !"
  aw_bandits.206.a:0 "Se battre sur un champ de bataille n'est point la même chose que dans l'ombre."

  aw_bandits_rebels_name:0 "Maraudeurs Bandits"
  aw_bandits_rebels_title:0 "Bandit"
  aw_bandits_rebels_desc:0 "Les bandits se sont unis en une armée acharnée à semer le chaos et piller les terres."
  aw_bandits_rebels_army:0 "Maraudeurs Bandits"
  aw_bandits_rebels_demand:0 "Donnez-Nous Votre Or !"
  aw_bandits_rebels_demand_desc:0 "Ces bandits se battent pour le sang et l'or. Principalement l'or. Ils exigent que vous vidiez vos trésors."

  aw_bandits_tax_collectors_robbed:0 "Percepteurs Détroussés par les Bandits"
  aw_bandits_stole_from_rich_give_to_poor:0 "Pauvres Gratifiés d'Argent par les Bandits"




  aw_werewolves_1:0 "§Y(Aventuriers Recherchés !)§! §gLoups-garous :§! §OHurlement dans la Nuit§!"
  desc_aw_werewolves_1:0 "Il est normal d'entendre les loups hurler la nuit... mais cette fois, c'est différent. Quelque chose rode sous la lumière de la pleine lune, quelque chose qui n'est ni pleinement homme ni bête."
  aw_werewolves_2:0 "§Y(Aventuriers Recherchés !)§! §gLoups-garous :§! §OLa Meute§!"
  desc_aw_werewolves_2:0 "Les loups-garous ne sont point un mythe ici. Les routes ne sont plus sûres, et des cadavres à demi dévorés sont un spectacle garanti pour ceux qui osent braver les chemins nocturnes."
  aw_werewolves_3:0 "§Y(Aventuriers Recherchés !)§! §gLoups-garous :§! §OInfestation Lycanthrope§!"
  desc_aw_werewolves_3:0 "La malédiction contagieuse de la Lycanthropie sévit dans cette province. Le jour, les voisins se soupçonnent mutuellement, tenant même des conseils pour se juger et se condamner les uns les autres, la nuit, eh bien..."

  aw_werewolves_migrate_to_other_country_tt:0 "Les loups-garous migrent vers un pays voisin."

  aw_werewolves.0.t:0 "Un Hurlement dans la Nuit"
  aw_werewolves.0.d:0 "£icon_adventurers_wanted_banner£\nUne pleine lune trône haut dans le ciel de [Root.GetName]. Des rumeurs se murmurent dans chaque taverne qu'une créature au-delà de l'homme et de la bête hante les contrées sauvages, s'en prenant aux voyageurs infortunés dans la nuit."
  aw_werewolves.13.t:0 "La Lycanthropie se Répand à [aw_werewolves_migration_target.GetName]"
  aw_werewolves.13.d:0 "£icon_adventurers_wanted_banner£\nC'est un folklore commun que la lycanthropie puisse se transmettre par morsure, et qu'à la prochaine pleine lune, l'infecté se transformera en une horrible créature mi-loup mi-homme : un loup-garou.\n\nLa meute de loups-garous de [From.GetName] continue de croître tandis que les morsures deviennent plus courantes. Des rapports croissants de [aw_werewolves_migration_target.GetName] indiquent que la meute s'est maintenant scindée en deux, la plus faible étant contrainte de migrer."
  aw_werewolves.13.a:0 "Nous devons les contenir !"
  aw_werewolves.13.b:0 "Ce n'est point mon loup, ce n'est point mon problème."
  aw_werewolves.14.t:0 "La Meute de Loups"
  aw_werewolves.14.d:0 "£icon_adventurers_wanted_banner£\nLa province voisine de [From.GetName] a été ravagée par des loups-garous, et il semble que leur incapacité à contenir ces monstres soit venue littéralement nous mordre les fesses. Une pleine lune se lève et des hurlements inhumains s'élèvent en liesse, car une meute de loups-garous a élu domicile à [Root.GetName]."
  aw_werewolves.20.t:0 "Les Loups-garous Disparaissent, les Gens Aussi"
  aw_werewolves.20.d:0 "£icon_adventurers_wanted_banner£\nEntendre leurs hurlements chaque nuit était presque un rituel, mais maintenant cela semble vide sans eux. Les loups-garous qui ravageaient nos terres ont tous disparu, de concert avec quelques-unes des braves gens qui appelaient autrefois [Root.GetName] leur foyer."
  aw_werewolves.20.a:0 "Suspect... mais au moins c'est fini."
  aw_werewolves.21.t:0 "Les Aventuriers Tuent les Loups-garous"
  aw_werewolves.21.d:0 "£icon_adventurers_wanted_banner£\n« Le Lycanthrope est une bête mortelle, et tenter de les affronter au combat est stupide. Leur faiblesse réside dans leur affliction. Quand le jour vient, ils s'éveillent de leur cauchemar et retournent à la société — voilà le moment de frapper. »\n\n-Dr. Reginald síl Vekt\n\nLes $ESTATE_ADVENTURERS$ se sont battus contre les bêtes, certes, mais aujourd'hui ils viennent avec des informations : une liste de tous les individus liés à la meute de loups-garous qui infeste nos terres."
  aw_werewolves.21.a:0 "Capturez-les discrètement, puis nous verrons si leurs griffes sortent !"
  aw_werewolves.23.t:0 "Les Aventuriers Tuent les Loups-garous"
  aw_werewolves.23.d:0 "£icon_adventurers_wanted_banner£\nBalle d'argent. Coché. Tue-loup ? Prêt.\n\nLes $ESTATE_ADVENTURERS$ de [Root.GetName] sont revenus vers les officiels locaux en piteux état, mais viennent avec des présents : avec plusieurs pelts et cadavres des loups-garous qui ravageaient la province."
  aw_werewolves.23.a:0 "L'argent tue."
  aw_werewolves.25.t:0 "Monstre contre Loup-garou"
  aw_werewolves.25.d:0 "£icon_adventurers_wanted_banner£\nTandis que les nations « civilisées » du monde nous voient comme de simples bêtes à tuer et conquérir, il y a pire en ce monde. Notre peuple s'est heurté aux loups-garous de [Root.GetName] et en est sorti victorieux au combat."
  aw_werewolves.25.a:0 "Graaah !"
  aw_werewolves.30.t:0 "L'Écho des Hurlements"
  aw_werewolves.30.d:0 "£icon_adventurers_wanted_banner£\nChaque semaine il y a davantage d'histoires de blessures par morsure de loup-garou découvertes ou de villageois abandonnant leurs familles pour la solitude des bois autour de [Root.GetName]. Peu importe une fois que la pleine lune les rappelle et chaque mois les hurlements se multiplient..."
  aw_werewolves.30.a:0 "Ce sont des temps désespérés."
  aw_werewolves.120.t:0 "Bûcherons Aléniques"
  aw_werewolves.120.d:0 "£icon_adventurers_wanted_banner£\nPuissante est la hache du bûcheron et puissants sont les Aléniques qui la manient. Longtemps les Grandes Forêts le long de l'Alen ont été protégées par leurs forestiers des créatures qui hantent les ombres. Il n'est donc point surprenant qu'ils soient parvenus à nettoyer [Root.GetName] de son infestation de loups-garous."
  aw_werewolves.120.a:0 "En loyauté envers notre prestigieux $MONARCHTITLE$."
  aw_werewolves.120.b:0 "Non, nous en avons besoin ailleurs."
  aw_werewolves.121.t:0 "Les Loups-garous et le Village"
  aw_werewolves.121.d:0 "£icon_adventurers_wanted_banner£\nUne bande d'aventuriers a proposé d'abattre du bétail sur la place du village de [Root.GetName] pour tendre un piège aux loups-garous avant la prochaine pleine lune. C'est risqué d'amener les lycans à notre porte, mais l'espace confiné pourrait nous assurer de tous les tuer."
  aw_werewolves.121.a:0 "La pleine lune approche. Préparez le piège !"
  aw_werewolves.121.b:0 "Le risque est trop grand."
  aw_werewolves.122.t:0 "La Purge des Loups"
  aw_werewolves.122.d:0 "£icon_adventurers_wanted_banner£\nL'infestation est désormais un fléau tandis que les attaques de loups-garous deviennent plus courantes à travers le royaume. Les villages ont commencé à organiser des parties de chasse massives et l'hystérie atteint un pic. Pour le salut de notre nation, nous devons combattre le massacre par l'assaut."
  aw_werewolves.122.a:0 "Chaque loup-garou doit être tué."
  aw_werewolves.122.b:0 "C'est l'anarchie. Je ne le tolérerai point !"
  aw_werewolves.200.t:0 "Pénurie d'Argenterie"
  aw_werewolves.200.d:0 "£icon_adventurers_wanted_banner£\nL'hystérie a atteint les nobles mineurs de [Root.GetName] et ils ont commencé à thésauriser l'argent sous toutes ses formes pour sa supposée toxicité envers les loups-garous et sa capacité à purifier les morts. Tout, de l'argenterie aux pièces d'argent, est fondu en balles ou forgé en masses. Piètre assurance face à la bête."
  aw_werewolves.200.a:0 "L'économie s'en remettra-t-elle jamais ?"
  aw_werewolves.201.t:0 "Suspicion au sein de la Cour"
  aw_werewolves.201.d:0 "£icon_adventurers_wanted_banner£\nBien que la présence lycane n'ait pas eu d'impact trop important sur notre royaume, la suspicion a atteint notre cour tandis que les murmures circulent. Les accusations volent maintenant, prétendant qu'un conseiller particulièrement velu doit être un loup-garou lui-même !"
  aw_werewolves.201.a:0 "Il y a certitude dans la mort."
  aw_werewolves.201.b:0 "Quand la paranoïa prendra-t-elle fin ?"
  aw_werewolves.202.t:0 "La Population Fuit les Loups-garous"
  aw_werewolves.202.d:0 "£icon_adventurers_wanted_banner£\n[Root.GetName] a connu un bond dans l'émigration tandis que les attaques de loups-garous sont devenues plus fréquentes. Certains villageois préfèrent abandonner leurs terres familiales plutôt que de risquer que leur famille tombe en proie à la bête. La confiance communautaire fut l'une des premières victimes de cette menace."
  aw_werewolves.202.a:0 "Puissent-ils trouver un sanctuaire..."
  aw_werewolves.203.t:0 "Chaos dans les Fabriques"
  aw_werewolves.203.d:0 "£icon_adventurers_wanted_banner£\nLes loups-garous ont commencé à attaquer les ateliers locaux de [Root.GetName]. Cependant, ils montrent peu d'intérêt pour les ouvriers et ciblent activement notre industrie. Plus étrange encore, les rapports indiquent que cette violence récente est menée par un grand loup blanc."
  aw_werewolves.203.a:0 "Renvoyez-les dans la nature sauvage !"
  aw_werewolves.204.t:0 "Recherches Académiques"
  aw_werewolves.204.d:0 "£icon_adventurers_wanted_banner£\nUn délégué de la guilde des mages de [Root.GetName] a demandé que nous concentrions nos efforts sur la capture de loups-garous vivants et a suggéré que nous soumettions des prisonniers à leurs morsures pour mieux comprendre la magie de transmutation. Cependant, les bûcherons locaux ont mis en garde contre le fait de laisser vivre les bêtes et ont offert d'aider à notre chasse la veille."
  aw_werewolves.204.a:0 "Vendre les prisonniers aux mages et prendre les bêtes vivantes."
  aw_werewolves.204.b:0 "Magie immonde de bêtes immondes. Elles doivent être tuées."
  aw_werewolves.205.t:0 "Luttes de Pouvoir dans la Meute"
  aw_werewolves.205.d:0 "£icon_adventurers_wanted_banner£\nDes querelles internes ont éclaté entre deux meutes rivales de loups-garous à [Root.GetName]. Nous ne saurions dire ce qui a causé le différend, mais si nos aventuriers valent leur prix, ils tireront avantage de cette désorganisation."
  aw_werewolves.205.a:0 "Moins pour nous à gérer."
  aw_werewolves.206.t:0 "Un Jeu de Loup-garou"
  aw_werewolves.206.d:0 "£icon_adventurers_wanted_banner£\nComme les loups-garous ont grandi en nombre, la panique a saisi la population de [Root.GetName]. D'abord, il n'y avait que des accusations et des désignations du doigt. Récemment cependant, ces incidents ont escaladé vers de mystérieuses attaques durant la nuit les uns contre les autres ! Les autorités locales demandent de l'aide."
  aw_werewolves.206.a:0 "C'est leur problème à eux de gérer."
  aw_werewolves.206.b:0 "Envoyer un représentant de la couronne superviser les procédures judiciaires."
  aw_werewolves.207.t:0 "Massacre à [Root.GetName] !"
  aw_werewolves.207.d:0 "£icon_adventurers_wanted_banner£\nUne large meute de loups-garous s'est abattue sur un petit village de [Root.GetName]. Aucun ne fut laissé en vie et seule la moitié des villageois fut retrouvée parmi les morts. Spectacle macabre, le royaume est entré en état de deuil et de trouble sur la façon dont un tel acte a pu se produire en [Root.Owner.GetName]."
  aw_werewolves.207.a:0 "Rien ne peut-il nous sauver de notre détresse ?"
  aw_werewolves.208.t:0 "La Mort Choque le Royaume"
  aw_werewolves.208.d:0 "£icon_adventurers_wanted_banner£\nLa presse est horrifiée par une récente série de morts à [Root.GetName], la plus macabre impliquant une jeune fille rendant visite à sa grand-mère. Il semble qu'un loup-garou ait tendu une embuscade aux deux dans la demeure, causant la mort des deux. Tout ce qui put être trouvé de la pauvre fille fut son petit chaperon rouge, déchiré en lambeaux."
  aw_werewolves.208.a:0 "Combien d'innocents de plus mourront ?"
  aw_werewolves.209.t:0 "Loups-garous contre Vampires"
  aw_werewolves.209.d:0 "£icon_adventurers_wanted_banner£\nBête et bête se sont heurtées à [Root.GetName] cette nuit, les loups-garous montrant leur bête intérieure contre les pouvoirs surnaturels du vampire."
  aw_werewolves.209.a:0 "Les vampires ont été mis en pièces."

  aw_werewolves_werewolf_hysteria:0 "Hystérie Lycanthrope"
  aw_werewolves_werewolf_hysteria_court_oversight:0 "Hystérie Lycanthrope (Supervision de la Cour)"

  EST_VAL_AW_MONSTER_EXPERIMENTATION_SUPPORTED:0 "Expérimentation sur Monstres Soutenue : "


  aw_trolls_1:0 "§Y(Aventuriers Recherchés !)§! §gTrolls :§! §OVagabonds Voraces§!"
  desc_aw_trolls_1:0 "Un ou deux trolls ont élu domicile dans cette province. Bien qu'ils tendent à rester loin de nos établissements, les trolls sont des prédateurs apex, dévastant et dévorant finalement toute la faune d'une province avant de passer à autre chose..."
  aw_trolls_2:0 "§Y(Aventuriers Recherchés !)§! §gTrolls :§! §OTanière de Trolls§!"
  desc_aw_trolls_2:0 "Les trolls de cette province ont établi un antre semi-permanent, leur permettant de croître en population. Si on les laisse faire, ils ne dévasteront pas seulement la province, mais en feront véritablement leur foyer !"
  aw_trolls_3:0 "§Y(Aventuriers Recherchés !)§! §gTrolls :§! §OTerres des Trolls§!"
  desc_aw_trolls_3:0 "Une large meute de trolls forme maintenant un élément permanent de ces terres, en faisant leur foyer. Nul doute qu'ils ont déjà sauvagement dévasté l'écosystème, au point que toute vie a dû s'adapter ou apprendre à vivre parmi ces prédateurs apex. Voici les terres des trolls."

  aw_trolls_migrate_to_other_country_tt:0 "Les trolls migrent vers un pays voisin."

  aw_trolls.0.t:0 "Trolls Aperçus à [Root.GetName]"
  aw_trolls.0.d:0 "£icon_adventurers_wanted_banner£\nPour la plupart des gens, les trolls sont connus pour deux choses : leurs nez grotesques, et leurs impressionnantes capacités régénératives qui les rendent incroyablement difficiles à tuer.\n\nMais pour ceux qui ont vécu parmi les trolls, il y a un péril plus grand dans leur existence au sein de l'écosystème d'une province. En raison de leur grande taille et de leurs capacités régénératives, les trolls n'ont aucune menace naturelle dans la nature, ce sont des prédateurs apex. Laissez un troll seul assez longtemps et il finira par dévaster l'environnement, dévorant et exterminant toute la faune."
  aw_trolls.0.a:0 "Ils partiront bien finalement, non ?"
  aw_trolls.10.t:0 "Les Trolls Quittent [Root.GetName]"
  aw_trolls.10.d:0 "£icon_adventurers_wanted_banner£\nBonne et mauvaise nouvelles. Les trolls ont été aperçus quittant [Root.GetName] vers [aw_trolls_migration_target.GetName]. La mauvaise nouvelle est qu'ils ne partent que parce qu'ils ont exterminé l'écosystème de [Root.GetName]..."
  aw_trolls.10.a:0 "Enfin ils s'en vont"
  aw_trolls.10.b:0 "Pensées et prières pour [aw_trolls_migration_target.GetName]."
  aw_trolls.11.t:0 "Des Trolls Arrivent de [From.GetName]"
  aw_trolls.11.d:0 "£icon_adventurers_wanted_banner£\nPour la plupart des gens, les trolls sont connus pour deux choses : leurs nez grotesques, et leurs impressionnantes capacités régénératives qui les rendent incroyablement difficiles à tuer.\n\nMais pour ceux de [From.GetName] voisin, ils disent qu'il y a un péril plus grand dans leur existence au sein de l'écosystème d'une province. En raison de leur grande taille et de leurs capacités régénératives, les trolls n'ont aucune menace naturelle dans la nature, ce sont des prédateurs apex. Laissez un troll seul assez longtemps et il finira par dévaster l'environnement, dévorant et exterminant toute la faune.\n\nIl semble que les trolls de [From.GetName] aient été victimes d'un tel cas, et aient tourné leurs regards vers [Root.GetName]."
  aw_trolls.21.t:0 "Tueurs de Trolls !"
  aw_trolls.21.d:0 "£icon_adventurers_wanted_banner£\n« La régénération rapide des tissus est la plus grande force du troll. Quiconque affronterait un tel adversaire doit considérer les sources de mal constant. Poisons. Acides. Flammes. »\n-Avant-propos par Dr. Reginald síl Vekt, Des Trolls et des Hommes — Le Guide Complet de la Race Troll 5e éd.\n\nUn groupe d'aventuriers a avec succès abattu les trolls infestant la région ! Bien que les dégâts aient été faits, la faune ne sera plus harcelée par de si dangereux prédateurs."
  aw_trolls.21.a:0 "Problème résolu !"
  aw_trolls.22.t:0 "Cadavres de Trolls Découverts"
  aw_trolls.22.d:0 "£icon_adventurers_wanted_banner£\nLes trolls ne sont généralement point territoriaux, excepté envers leur propre espèce. Lorsque la nourriture vient à manquer, un troll migre habituellement vers des terres riches en faune sauvage, mais parfois ils entreront en conflit les uns avec les autres — se considérant mutuellement comme rivaux pour la subsistance plutôt qu'une meute unie. Après tout, pourquoi s'embarrasser à déménager si l'on peut simplement réduire le nombre de gueules à nourrir ?"
  aw_trolls.22.a:0 "Les choses retrouvent l'ordre naturel."
  aw_trolls.23.t:0 "Les Aventuriers Bafouent les Trolls"
  aw_trolls.23.d:0 "£icon_adventurers_wanted_banner£\nBien que les trolls soient indubitablement des bêtes sensibles, ils demeurent souvent obtus et aisément dupés. Peut-être est-ce dû à leur moralité soi-disant « alien », ou peut-être leur rôle de créatures quasi-immortelles impliquait-il qu'ils n'aient jamais vraiment eu à se soucier d'intelligence. Quoi qu'il en soit, les aventuriers chargés d'éradiquer la menace troll à [Root.GetName] rapportent de bons progrès, plusieurs trolls ayant été abattus."
  aw_trolls.23.a:0 "Parfait"
  aw_trolls.25.t:0 "Tueurs de Trolls"
  aw_trolls.25.d:0 "£icon_adventurers_wanted_banner£\nLes trolls sont des adversaires brutaux. Leur chair régénératrice signifie que même le coup de hache le plus sauvage sera oublié en quelques minutes. En vérité, ce sont des ennemis impitoyables, et une véritable définition du monstre. Ils chargent sans abandon ni crainte pour leur vie, et leurs griffes acérées agrippent tout ce qui se trouve à proximité pour le déchirer. Malgré cela, nos braves guerriers sont parvenus à les abattre au combat."
  aw_trolls.25.a:0 "Un combat digne de ce nom !"
  aw_trolls.30.t:0 "La Meute de Trolls Grandit"
  aw_trolls.30.d:0 "£icon_adventurers_wanted_banner£\nLa plupart des trolls vivent en petites meutes familiales allant de 3 à 12 individus et sont de nature semi-nomade, menant la vie de chasseurs voyageurs. Avec leur dévastation constante de la province, ils ont réussi à croître en nombre, menaçant sans nul doute davantage les terres par leurs sombres méfaits."
  aw_trolls.30.a:0 "Cieux cendrés !"
  aw_trolls.40.t:0 "Les Trolls Souhaitent s'Établir"
  aw_trolls.40.d:0 "£icon_adventurers_wanted_banner£\nIl est vrai que les trolls ne recherchent point la violence pour le plaisir de la violence. Ils la recherchent comme un moyen d'arriver à leurs fins : se nourrir. Ils possèdent effectivement des qualités rachetables. Leur moralité soi-disant « alien » est certes étrange, car ils échouent à saisir les conventions et contextes sociaux, mais cela s'accompagne d'une sorte d'innocence enfantine capable de la plus grande chose : la confiance.\n\nUn tel jour est advenu, entendant parler de notre attitude tolérante envers leur espèce, les trolls qui ravageaient autrefois [Root.GetName] ne souhaitent plus chasser la faune sauvage dans les confins lointains du territoire, mais rejoindre leurs frères et sœurs et vivre parmi notre peuple, comme bâtisseurs de ponts et gardiens, comme chasseurs et guides et gens à part entière."
  aw_trolls.40.a:0 "Bienvenue, défenses comprises !"
  aw_trolls.40.b:0 "Vous n'êtes rien d'autre que des monstres !"
  aw_trolls.140.t:0 "Troll sous le Pont"
  aw_trolls.140.d:0 "£icon_adventurers_wanted_banner£\nLes trolls sont certainement étranges. Ils possèdent une sorte d'innocence enfantine, si vous les surprenez dans un bon jour. Un tel troll s'est chargé d'entretenir un pont important à [Root.GetName], en échange de modestes quantités de pièces, nourriture ou babioles — certainement un meilleur marché que nos constructeurs habituels ! Apparemment ce phénomène est assez commun pour les trolls qui vivent près des établissements, et cela est dû à quelque appel inné à leurs origines comme serviteurs des Vrais Géants, leur conférant une affinité étrange avec la pierre et l'entretien de telles structures."
  aw_trolls.140.a:0 "C'est bien, je suppose ?"
  aw_trolls.140.b:0 "Moi. Toi. Troll. Amis ?"
  aw_trolls.200.t:0 "Les Aventuriers Causent un Déchaînement de Trolls !"
  aw_trolls.200.d:0 "£icon_adventurers_wanted_banner£\nLes trolls sont des êtres capricieux, et leur manque d'instinct de conservation les rend mortels et imprévisibles. Un tel stratagème des $ESTATE_ADVENTURERS$ a mal tourné, menant les trolls à causer des destructions à travers la province."
  aw_trolls.200.a:0 "Soyez prudents !"
  aw_trolls.201.t:0 "Les Trolls Causent une Famine"
  aw_trolls.201.d:0 "£icon_adventurers_wanted_banner£\nIl n'est point surprenant que dans les terres de trolls de [Root.GetName], la famine ait frappé. Les chasseurs rencontrent des carcasses dont il ne reste guère à prendre, tout ayant été dévoré par la population croissante de trolls à [Root.GetName]. Pis encore, les trolls se sont maintenant mis à s'en prendre aux fermiers travaillant leurs champs, ruinant les récoltes qui auraient pu prévenir un tel désastre."
  aw_trolls.201.a:0 "Ces trolls posent problème !"
  aw_trolls.201.b:0 "Envoyer de l'aide à la province !"
  aw_trolls.202.t:0 "Les Trolls Dévorent les Villages"
  aw_trolls.202.d:0 "£icon_adventurers_wanted_banner£\nAvec leur abandon gratuit à consumer lentement mais sûrement toute la faune sauvage de [Root.GetName], il semble que les trolls se soient finalement tournés vers la pauvre population de la province. Les trolls n'évitent plus les sentiers des établissements et les caravanes, mais les ont attaqués, laissant des cadavres dévorés pour que les pauvres voyageurs les découvrent..."
  aw_trolls.202.a:0 "Nous n'avons plus de nouvelles de quelques villages depuis un moment..."
  aw_trolls.204.t:0 "Les $ESTATE_MAGES$ Veulent des Tissus de Troll"
  aw_trolls.204.d:0 "£icon_adventurers_wanted_banner£\nLes trolls sont infâmes pour leurs capacités régénératives. Une simple coupure sera guérie en quelques secondes, et un troll peut continuer sa route joyeusement. Les adeptes de la magie cherchent toujours de nouveaux réactifs pour les aider dans leurs études et expérimentations, et ont demandé une escorte militaire afin de rassembler de tels ingrédients prisés."
  aw_trolls.204.a:0 "Envoyer un détachement pour les aider"
  aw_trolls.204.b:0 "Vous pouvez le faire vous-mêmes !"
  aw_trolls.205.t:0 "Les Trolls Dévorent la Milice Locale"
  aw_trolls.205.d:0 "£icon_adventurers_wanted_banner£\nLe fort de [Root.GetName] procure de nombreux avantages. Il protège la province des attaques des conquérants en devenir, et permet à la garnison locale de projeter son influence sur ceux qui se trouvent sous son regard. Pour les trolls de [Root.GetName], cela a mené des membres téméraires de la milice, enhardis par leur fort, à chercher et chasser les trolls rôdant dans leur voisinage."
  aw_trolls.205.a:0 "Ils auraient dû laisser cela aux aventuriers..."

  aw_trolls_bridge_troll_tolls:0 "Troll de Pont"
  aw_trolls_ate_local_militia:0 "Les Trolls ont Dévoré la Milice Locale"
  aw_trolls_troll_caused_famine:0 "Famine Causée par les Trolls"



  aw_goblins_1:0 "§Y(Aventuriers Recherchés !)§! §gGobelins :§! §OFurtifs Gobelins§!"
  desc_aw_goblins_1:0 "Des éclaireurs d'une tribu gobeline ont été aperçus dans cette province. Bien qu'ils n'aient pas été assez effrontés pour attaquer en plein jour, nul doute que si on les laisse prospérer, davantage de leur espèce arriveront..."
  aw_goblins_2:0 "§Y(Aventuriers Recherchés !)§! §gGobelins :§! §OCaverne Gobeline§!"
  desc_aw_goblins_2:0 "Une tribu gobeline a élu domicile ici, attaquant des cibles plus faibles comme les caravanes pour le butin et le sang."
  aw_goblins_3:0 "§Y(Aventuriers Recherchés !)§! §gGobelins :§! §OHorde Gobeline§!"
  desc_aw_goblins_3:0 "Les gobelins infestent cette province. C'est un spectacle commun que de voir leurs petits yeux rouges et leurs larges sourires édentés tapis dans l'ombre, attendant le moment le plus opportun pour frapper. Bien qu'un gobelin seul puisse être couard, en nombre, ils ne montrent nulle crainte."

  aw_goblins_migrate_to_other_country_tt:0 "Les gobelins migrent vers un pays voisin."

  aw_goblins.0.t:0 "Arrivée des Furtifs Gobelins"
  aw_goblins.0.d:0 "£icon_adventurers_wanted_banner£\nLes gobelins ont infesté [Root.GetName]. Ils sont violents et indisciplinés, mais pour l'heure se sont tenus tranquilles, fuyant à la vue de nos soldats — très probablement en raison de leur petit nombre. Ils ne doivent toutefois point être sous-estimés, car les gobelins deviennent exponentiellement de plus en plus agressifs selon leur nombre."
  aw_goblins.0.a:0 "Agaçant..."
  aw_goblins.10.t:0 "Les Gobelins Partent Piller [aw_goblins_migration_target.GetName]"
  aw_goblins.10.d:0 "£icon_adventurers_wanted_banner£\nLes gobelins de [Root.GetName] nous ont laissés nettoyer leur désordre, ne laissant que détritus, os éparpillés et une odeur fétide. La paix peut maintenant retourner dans les campagnes sans crainte de leurs raids, bien que les routes commerciales locales prendront probablement du temps à être rétablies."
  aw_goblins.10.a:0 "Mieux vaut vérifier l'état de [aw_goblins_migration_target.GetName]."
  aw_goblins.10.b:0 "Nous verrons comment ils s'en sortent."
  aw_goblins.11.t:0 "Les Gobelins s'Installent à [Root.GetName]"
  aw_goblins.11.d:0 "£icon_adventurers_wanted_banner£\nUne masse querelleuse de gobelins s'est installée à [Root.GetName]. Déjà ils ont commencé à harceler le bétail et creuser là où ils ne le devraient point, s'attirant toutes sortes d'ennuis. Nous devrons trouver un moyen de gérer cela."
  aw_goblins.11.a:0 "Agaçant..."
  aw_goblins.13.t:0 "La Horde Gobeline se Scinde"
  aw_goblins.13.d:0 "£icon_adventurers_wanted_banner£\nLes gobelins sont des créatures capricieuses, qui, au final, ne pensent qu'à elles-mêmes et elles seules. Il semble qu'un tel conflit soit survenu à [Root.GetName], et la Horde Gobeline qui l'infestait s'est brisée en deux. La plus petite armée fut aperçue pour la dernière fois en route vers [aw_goblins_migration_target.GetName]."
  aw_goblins.13.a:0 "Au moins ils sont divisés maintenant"
  aw_goblins.13.b:0 "Bon débarras !"
  aw_goblins.14.t:0 "Arrivée des Exilés de la Horde Gobeline"
  aw_goblins.14.d:0 "£icon_adventurers_wanted_banner£\nUn nid de rats, se reproduisant jusqu'à déborder de son antre. Un fléau de sauterelles, tourbillonnant dans l'air tandis qu'il traverse [Root.Owner.GetName]. Une sacrée plaie au derrière, qui ne s'y limite point.\n\nTelles sont les pensées qui traversent l'esprit du [Root.Owner.Monarch.GetTitle] tandis qu'[Root.Owner.Monarch.GetSheHe] entend le dernier rapport sur l'infestation gobeline du royaume — la horde croissante de [From.GetName] a débordé par-delà la frontière dans [Root.GetName], et un nouveau repaire de furtifs nécessitera une nouvelle bande d'aventuriers pour s'en occuper."
  aw_goblins.14.a:0 "Informer les Aventuriers."
  aw_goblins.15.t:0 "Les Gobelins s'Enfuient de Peur !"
  aw_goblins.15.d:0 "£icon_adventurers_wanted_banner£\nLa seule chose mieux que de gérer un problème, c'est de faire en sorte que quelqu'un d'autre s'en charge. Ce principe a guidé les derniers efforts de nos forces à [Root.GetName] — les gobelins sont des créatures peureuses, et nous n'avons point eu à nous embarrasser à les traquer pour nous en occuper. Au lieu de cela, nous avons réussi à les repousser par-delà la frontière dans [aw_goblins_migration_target.GetName]. C'est leur problème maintenant, et s'ils envoient quelque plainte diplomatique, eh bien, [Root.Monarch.GetName] peut toujours avoir besoin d'un bon rire."
  aw_goblins.15.a:0 "Et ne revenez plus !"
  aw_goblins.20.t:0 "Querelles Internes Gobelinnes"
  aw_goblins.20.d:0 "£icon_adventurers_wanted_banner£\nNous pensions que nos aventuriers étaient doués pour éliminer les gobelins, mais il semble que même eux aient quelque chose à apprendre des vrais experts en la matière — les gobelins eux-mêmes ! Nous n'avons aucune idée de ce qui l'a provoqué, mais sans nul doute en raison de la nature égoïste des gobelins, cela implique probablement des rivalités perfides. Quoi qu'il en soit, le nid gobelin de [Root.GetName] semble s'être dissous dans une frénésie de conflits internes. D'innombrables gobelins sont tombés sous les griffes et couteaux de leurs frères, nos aventuriers regardant simplement de loin dans un délice stupéfait. Le [Root.Owner.Monarch.GetTitle] est pareillement ravi d'entendre ces nouvelles — ils ne troubleront plus le royaume."
  aw_goblins.20.a:0 "Maintenant fouiller leurs taudis pour récupérer les biens volés."
  aw_goblins.21.t:0 "Les Aventuriers Défont les Gobelins !"
  aw_goblins.21.d:0 "£icon_adventurers_wanted_banner£\nÉpée et fusil et lance et sort. Tels sont les outils du métier d'aventurier, et tous étaient présents lors du récent assaut organisé contre les gobelins de [Root.GetName]. Au lever du matin l'acier poli luisait, à la fin de la journée il était taché de sang, les aventuriers clamant avoir abattu vingt gobelins chacun !"
  aw_goblins.21.a:0 "Les gobelins sont partis ; puissent-ils ne jamais revenir !"
  aw_goblins.22.t:0 "L'Infestation Gobeline Diminue"
  aw_goblins.22.d:0 "£icon_adventurers_wanted_banner£\nLa lune croît et décroît. Les marées montent et descendent. Les jours s'allongent et raccourcissent. Il semble que les gobelins de [Root.GetName] doivent suivre quelque pattern similaire, un cycle au-delà de la compréhension de tout philosophe ou scientifique, car pour quelque raison leur nombre a également diminué."
  aw_goblins.22.a:0 "Puisse cette tendance continuer."
  aw_goblins.23.t:0 "Les Aventuriers Mettent les Gobelins en Déroute"
  aw_goblins.23.d:0 "£icon_adventurers_wanted_banner£\nLes aventuriers entreprennent d'innombrables quêtes, de l'exploration de ruines antiques au démêlage de sorts mystérieux. Les bardes vous feraient croire qu'aucune quête ne ressemble à une autre — ils manquent, bien sûr, la quête que presque tout aventurier a entreprise à un moment ou un autre : tuer des gobelins.\n\nIl n'est donc point surprenant que la récente incursion dans l'antre gobelin de [Root.GetName] se soit déroulée sans accroc. La diminution de leur nombre devrait être un soulagement bienvenu pour les habitants."
  aw_goblins.23.a:0 "Voilà pourquoi nous les engageons !"
  aw_goblins.24.t:0 "Pitoyables Gobelins"
  aw_goblins.24.d:0 "£icon_adventurers_wanted_banner£\nLa force fait le droit. Telle est la loi de [Root.Owner.GetName], et nous n'en avons besoin d'aucune autre. C'est cette loi que nous avons si clairement démontrée aux gobelins furtifs de [Root.GetName], et leur faiblesse a prouvé leur manque de tout droit d'être là. Leurs griffes et crocs ne faisaient point le poids face aux nôtres, et à la tombée de la nuit, les forces du [Root.Owner.Monarch.GetTitle] s'assuraient que le nid de furtifs ne troublerait plus [Root.Monarch.GetHerHim]. Ils ne [Root.Monarch.GetHerHim] payaient point tribut en loyauté ou en pièces, alors ils ont payé de leur sang."
  aw_goblins.24.a:0 "Une leçon pour tous !"
  aw_goblins.25.t:0 "Faiblesse Gobeline"
  aw_goblins.25.d:0 "£icon_adventurers_wanted_banner£\nLes querelles tribales sont le fléau de l'existence de [Root.Owner.Monarch.GetName]. Bien qu'aucune société [Root.Owner.Culture.GetName] n'en manque, elles sont une épine constante dans [Root.Owner.Monarch.GetHerHis] côté, distrayant les lieutenants et monopolisant les ressources. Heureusement, il semble que les [Root.Owner.Culture.GetName] ne soient point les seuls à en souffrir. Les furtifs gobelins qui infestent [Root.GetName] semblent s'être brisés en factions similaires, dont l'une fut forcée de quitter le nid — pour être aisément écrasée par notre parti de guerre hastement assemblé."
  aw_goblins.25.a:0 "Le règne de [Root.Owner.Monarch.GetName] ne sera défié par aucun squatter."
  aw_goblins.30.t:0 "Surpopulation Gobeline"
  aw_goblins.30.d:0 "£icon_adventurers_wanted_banner£\nQuelle différence y a-t-il entre les gobelins et les lapins ? Les gobelins ne se contentent pas de manger les récoltes du fermier, ils le poignardent aussi ! Mais en tout autre aspect les deux espèces semblent identiques — et plus particulièrement pour l'infestation de [Root.GetName], leur reproduction incessante a gonflé le nombre de gobelins. Dans leurs recoins profonds, deux nouveaux gobelins semblent apparaître pour chacun que nous tuons."
  aw_goblins.30.a:0 "Nous les chasserons de même."
  aw_goblins.40.t:0 "Les Gobelins Capitulent"
  aw_goblins.40.d:0 "£icon_adventurers_wanted_banner£\nL'un des conseillers du [Root.Owner.Monarch.GetTitle] aime dire que deux choses sont constantes dans la vie, la mort et les impôts. Les aventuriers ont clairement fait comprendre aux gobelins de [Root.GetName] que la première était très clairement sur la table, l'abattage de gobelins étant un classique de tout tableau de quêtes. Mais les gobelins semblent avoir choisi la seconde voie, ou du moins tel est le message à la cour de [Root.Owner.Capital.GetName] de leur représentant légèrement-plus-propre-qu'à-l'accoutumée.\n\nIl semble qu'ils aient entendu que les gobelins peuvent vivre libres (ou, enfin, plus libres qu'à l'accoutumée) en [Root.Owner.GetName], tant qu'ils obéissent aux lois (ou au moins leur rendent hommage du bout des lèvres). Les aventuriers se plaindront indubitablement des récompenses de quête manquées, et les comptables du [Root.Owner.Monarch.GetTitle] redoutent le défi, mais il est bon d'avoir résolu cette question."
  aw_goblins.40.a:0 "Mort"
  aw_goblins.40.b:0 "Impôts"
  aw_goblins.41.t:0 "Tribus Gobelinnes Subjuguées"
  aw_goblins.41.d:0 "£icon_adventurers_wanted_banner£\nLa force fait le droit. Telle est la loi de [Root.Owner.GetName], et nous n'en avons besoin d'aucune autre. Ce n'est point une idée étrangère aux gobelins qui ont récemment infesté [Root.GetName], ou du moins le concluons-nous du tribut somptueux qui vient d'arriver à [Root.Owner.Capital.GetName] accompagné d'une petite délégation des furtifs. Ils sont profondément désolés pour leur intrusion sur les terres du [Root.Owner.Monarch.GetTitle], et espèrent que ce présent digne de [Root.Owner.Monarch.GetHerHis] stature transmet la profondeur de leurs remords. Ils promettent aussi les plus beaux des joyaux ou métaux qu'ils découvriront en creusant si nous leur permettons de rester à [Root.GetName]. [Root.Owner.Monarch.GetName] acceptera-t-[Root.Owner.Monarch.GetSheHe] cet arrangement, ou une bande de guerre devrait-elle aiguiser ses haches et se préparer à les chasser ?"
  aw_goblins.41.a:0 "Ils peuvent rester."
  aw_goblins.41.b:0 "Nous ne montrons nulle merci !"
  aw_goblins.120.t:0 "Reddition Gobeline"
  aw_goblins.120.d:0 "£icon_adventurers_wanted_banner£\nVous envoyez un chien après un renard et il revient dire que le renard veut payer des impôts... Nos aventuriers sont revenus avec la nouvelle qu'ils avaient vaincu l'infestation gobeline à [Root.GetName]. Plutôt que d'abattre les créatures cependant, il semblerait que les gobelins valorisent leurs vies plus que la plupart de leur espèce et se soient rendus tôt. Il semble qu'ils veuillent être nos sujets. Un tournant inhabituel des événements assurément et vexant puisque les aventuriers ont respecté leur part du marché pour éliminer l'infestation..."
  aw_goblins.120.a:0 "Ils peuvent rester tant qu'ils obéissent."
  aw_goblins.120.b:0 "Non, prendre leurs possessions et les renvoyer."
  aw_goblins.121.t:0 "Chaîne Effrénée de Trahisons"
  aw_goblins.121.d:0 "£icon_adventurers_wanted_banner£\nGobelins et traîtrise — un duo plus iconique est difficile à nommer. Un vieux dicton gobelin prétend qu'on devrait toujours porter trois couteaux — un pour les ennemis, un pour les amis, et un avec lequel se poignarder soi-même puis blâmer quelqu'un d'autre. La tendance des gobelins à trahir et se trahir mutuellement a mené à une grande orgie de violence se répandre à [Root.GetName], réduisant significativement l'infestation, mais au plus grand détriment de la province."
  aw_goblins.121.a:0 "Certains problèmes se résolvent d'eux-mêmes."
  aw_goblins.122.t:0 "Explosion Massive à [Root.GetName]"
  aw_goblins.122.d:0 "£icon_adventurers_wanted_banner£\nIl semble que l'artisanat Magique ne soit point exclusive aux gobelins urbains, mais plutôt un besoin inné de faire exploser les choses. Les gobelins de [Root.GetName] ont récemment stocké un énorme trésor d'explosifs qui ont, d'une manière ou d'une autre, explosé à un moment non prévu. La tempête de feu désastreuse semble avoir complètement effondré les nids gobelins, et après plusieurs jours il n'y a eu aucun signe qu'aucun d'eux ait survécu."
  aw_goblins.122.a:0 "Un problème de moins."
  aw_goblins.123.t:0 "La Horde Gobeline se Dresse"
  aw_goblins.123.d:0 "£icon_adventurers_wanted_banner£\nC'est un fait bien connu que certaines régions de [Root.GetName] sont devenues l'hôte de grands nombres de gobelins ces dernières années. Nos efforts pour les déraciner ont échoué et maintenant ils sont devenus de plus en plus effrontés dans leur grand nombre. Durant la semaine passée, les gobelins ont simultanément surgi de leurs terriers à travers [Root.GetName], déterminés à saisir autant de richesses et terres que possible pour eux-mêmes. Une grande marée de gobelins couvre la terre — un problème devenu bien trop vaste pour que les aventuriers s'en occupent seuls."
  aw_goblins.123.a:0 "Mobiliser les troupes !"
  aw_goblins.124.t:0 "Préjugé Nain contre les Gobelins"
  aw_goblins.124.d:0 "£icon_adventurers_wanted_banner£\nComme pour toute espèce, de nombreux gobelins dévient de la norme, et peuvent devenir des membres précieux de leurs communautés si on leur en donne la chance. Cela complique quelque peu le travail des aventuriers tentant de ne retirer que les gobelins problématiques d'une zone, particulièrement avec une connaissance locale minimale. Fatigué de la lenteur du processus, un groupe de nains de [Root.GetName] a pris sur lui de résoudre ce bourbier. En employant l'adage nain connu selon lequel le seul bon gobelin est un gobelin mort, ils ont pu efficacement traquer et tuer ou expulser chaque gobelin qu'ils purent trouver, un processus rendu bien plus facile sans avoir à s'inquiéter de l'identité personnelle ou de la valeur de ceux dont le sang fut versé."
  aw_goblins.124.a:0 "La fierté de notre clan !"
  aw_goblins.124.b:0 "Cesser ces efforts et laisser le travail aux Aventuriers !"
  aw_goblins.130.t:0 "Baby-Boom Gobelin"
  aw_goblins.130.d:0 "£icon_adventurers_wanted_banner£\nLes gobelins sont prodigieux dans leur capacité à se reproduire, avec de courtes périodes de gestation et plusieurs rejetons par grossesse. Un petit groupe de gobelins arrivant dans une zone gonflera rapidement vers une population bien plus large en un rien de temps. C'est, malheureusement, exactement ce qui s'est produit à [Root.GetName]."
  aw_goblins.130.a:0 "Ils ne sont pas discrets à ce sujet non plus..."
  aw_goblins.130.b:0 "Ils passent à l'attaque !"
  aw_goblins.131.t:0 "Des Gobelins Sortent des Murs !"
  aw_goblins.131.d:0 "£icon_adventurers_wanted_banner£\nBien que les gobelins ne poussent pas, à proprement parler, directement des murs de cavernes, on pourrait pardonner à quelqu'un de supposer ce fait — leur capacité à se faufiler à travers des espaces étroits et creuser de nouveaux tunnels pour apparaître de directions inattendues en grande force est bien connue. D'innombrables gobelins supplémentaires ont surgi à [Root.GetName], créant un problème bien plus grand qu'il n'y a peu de temps encore."
  aw_goblins.131.a:0 "D'où sortent-ils tous ?"
  aw_goblins.200.t:0 "Terriers Sillonnés Gobelins"
  aw_goblins.200.d:0 "£icon_adventurers_wanted_banner£\nUn groupe de gobelins a commencé à creuser et saccager les parcelles agricoles de [Root.GetName]. Bien qu'ils aient généralement laissé les paysans tranquilles, la viabilité des cultures de la région a été compromise et nous devrons envoyer un officiel de la cour évaluer les dégâts et diminuer nos attentes de prélèvement en conséquence."
  aw_goblins.200.a:0 "Les dégâts n'étaient pas aussi graves que rapporté"
  aw_goblins.200.b:0 "Nous devrons baisser nos impôts à [Root.GetName]."
  aw_goblins.200.c:0 "Les taxer pareillement !"
  aw_goblins.201.t:0 "Les Gobelins Causent une Explosion à [Root.GetName]"
  aw_goblins.201.d:0 "£icon_adventurers_wanted_banner£\nLes gobelins ont toujours eu une fascination pour les explosifs — le danger, la puissance et le chaos qu'ils produisent en font un outil idéal et une métaphore quelque peu exacte de la culture gobeline. Le facteur limitant dans leur expertise étant la tendance des inventeurs à ne pas survivre à leur invention. Il demeure incertain si l'explosion à [Root.GetName] était une attaque directe sur l'un de nos villages ou s'ils avaient simplement infesté les entrepôts locaux. Quoi qu'il en soit, cela a endommagé une grande partie du village et fait plusieurs victimes."
  aw_goblins.201.a:0 "Nous devons reprendre la situation en main..."
  aw_goblins.202.t:0 "Gemmes Gobelinnes"
  aw_goblins.202.d:0 "£icon_adventurers_wanted_banner£\nL'impulsion gobeline de creuser pour des richesses les fait le plus souvent tuer, mais parfois cela rapporte effectivement de grandes richesses. Ceci, il semble, est l'un de ces moments, car les gobelins infestant [Root.GetName] ont touché une riche veine de pierres précieuses. Si nous agissons rapidement, nous pourrons peut-être les revendiquer nous-mêmes !"
  aw_goblins.202.a:0 "Poursuivons-les !"
  aw_goblins.202.b:0 "Laissons-les tranquilles."
  aw_goblins.203.t:0 "Les Villageois Provoquent les Gobelins"
  aw_goblins.203.d:0 "£icon_adventurers_wanted_banner£\nFatigués d'attendre que les compagnies d'aventuriers s'occupent du problème gobelin à [Root.GetName], les locaux se sont unis et ont attaqué les gobelins furtifs près de leur village. Cela ne s'est pas déroulé comme prévu, et comme donner un coup de pied dans une ruche, les villageois furent rapidement submergés par les gobelins. Heureusement, la plupart purent s'échapper, mais les gobelins ont décidé de raser le village en réponse à cette provocation."
  aw_goblins.203.a:0 "Aux armes !"
  aw_goblins.204.t:0 "Les Tribus Gobelinnes Frappent un Manoir"
  aw_goblins.204.d:0 "£icon_adventurers_wanted_banner£\nLes vils gobelins de [Root.GetName] ont récemment pillé un manoir proéminent pour ses joyaux et autres objets de valeur, et durant l'attaque plusieurs nobles furent blessés et un fut tué. Si nous n'allouons pas de ressources pour traquer ces créatures meurtrières, les nobles commenceront certainement à douter de notre capacité à s'en occuper du tout !"
  aw_goblins.204.a:0 "Traquer le parti de raid."
  aw_goblins.204.b:0 "Les nobles peuvent gérer cela."
  aw_goblins.205.t:0 "Les Gobelins Causent un Effondrement de Caverne !"
  aw_goblins.205.d:0 "£icon_adventurers_wanted_banner£\nLes gobelins sont connus pour leur grande capacité d'excavation et minage à la recherche d'objets de valeur — une compétence égalée seulement par leur mépris imprudent de la stabilité structurelle. L'une des mines que les clans gobelins de [Root.GetName] exploitaient s'est récemment effondrée, les tunnels sinueux s'écroulant et causant de grands dégâts non seulement aux gobelins mais aussi aux établissements voisins, qui ont connu une dévastation généralisée."
  aw_goblins.205.a:0 "Utiliser des soldats pour déblayer les décombres."
  aw_goblins.205.b:0 "Payer pour faire déblayer les décombres."
  aw_goblins.206.t:0 "Saccage Gobelin Ivre"
  aw_goblins.206.d:0 "£icon_adventurers_wanted_banner£\nBien que la consommation prodigieuse d'alcool soit un trait trouvé chez leurs homologues intimes, les nains, la beuverie est aussi une poursuite commune pour de nombreux gobelins, et la quête de plus d'alcool a récemment mené un vaste groupe de gobelins de [Root.GetName] à saccager chaque brasserie, vignoble et distillerie qu'ils purent trouver. Quand les sources faciles de liqueur s'épuisèrent, les gobelins se transformèrent rapidement en foule violente, attaquant les gens, s'introduisant dans les demeures, et causant généralement le chaos."
  aw_goblins.206.a:0 "Appeler nos plus braves troupes !"
  aw_goblins.207.t:0 "Les Gobelins Tendent des Embuscades aux Routes Commerciales"
  aw_goblins.207.d:0 "£icon_adventurers_wanted_banner£\nDans leur quête d'obtenir plus de richesses et butin, les gobelins de [Root.GetName] se sont récemment mis à tendre des embuscades aux caravanes marchandes sur les routes vers et depuis ses villes majeures, tuant les gardes et s'enfuyant avec les biens et captifs. Beaucoup évitent maintenant entièrement la région, les routes demeurant non parcourues tandis que les caravanes choisissent d'amener leurs biens n'importe où ailleurs plutôt que de risquer une rencontre avec les pillards."
  aw_goblins.207.a:0 "Il faudra du temps pour que la confiance se rétablisse."
  aw_goblins.208.t:0 "Les Gobelins Envahissent la Campagne"
  aw_goblins.208.d:0 "£icon_adventurers_wanted_banner£\nLes gobelins de [Root.GetName] semblent avoir cessé leurs querelles internes et se sont unis sous un seul seigneur de guerre, et ont déferlé sur la campagne, détruisant les villages et emportant de nombreux captifs et objets de valeur. Puis, aussi rapidement qu'ils apparurent, ils disparurent à nouveau sous terre avec leurs gains volés."
  aw_goblins.208.a:0 "Il faudra des années pour réparer nos fondations."

  aw_goblins_rebels_name:0 "Horde Gobeline"
  aw_goblins_rebels_title:0 "Gobelins"
  aw_goblins_rebels_desc:0 "Une masse grouillante de gobelins s'est unifiée sous la bannière de mort, destruction et gros butin."
  aw_goblins_rebels_army:0 "Horde Gobeline"
  aw_goblins_rebels_demand:0 "Donnez-Nous Votre Or !"
  aw_goblins_rebels_demand_desc:0 "Quand ils grouillent comme une armée massive, les gobelins sont sans peur. Seule la mort brisera la horde."
  aw_goblins_trade_disruption:0 "Commerce Perturbé"
  desc_aw_goblins_trade_disruption:0 "Les Embuscades Gobelinnes ont perturbé le commerce dans la région."
  aw_goblins_overrun: "Invasion Gobeline"
  desc_aw_goblins_overrun: "Une large horde de gobelins déferla sur la terre volant ce qu'elle put avant de battre rapidement en retraite sous terre."


  aw_haunted_house_1:0 "§Y(Aventuriers Recherchés !)§! §gMaison Hantée :§! §OApparitions Spectrales§!"
  desc_aw_haunted_house_1:0 "Des visages aux fenêtres. Des silhouettes dans la brume. Des voyageurs ont noté que d'étranges choses se trament dans l'une des vieilles maisons abandonnées d'ici..."
  aw_haunted_house_2:0 "§Y(Aventuriers Recherchés !)§! §gMaison Hantée :§! §OMaison du Mal, Dormante§!"
  desc_aw_haunted_house_2:0 "Une sombre réputation précède une maison de cette province. Fantômes, spectres, et autres événements étranges et morbides s'y produisent fréquemment. Heureusement, la maison a été abandonnée en raison de son histoire ténébreuse..."
  aw_haunted_house_3:0 "§Y(Aventuriers Recherchés !)§! §gMaison Hantée :§! §OMaison du Mal, Active§!"
  desc_aw_haunted_house_3:0 "Une sombre réputation précède une maison de cette province. Fantômes, spectres, et autres événements étranges et morbides s'y produisent fréquemment. Malheureusement, des occupants mortels y ont élu domicile, après tout, l'immobilier était bon marché — espérons qu'ils s'en sortiront..."


  aw_haunted_house.0.t:0 "Maison d'Horreurs"
  aw_haunted_house.0.d:0 "£icon_adventurers_wanted_banner£\nDes rumeurs circulent qu'une maison particulière de [Root.GetName] n'est point ce qu'elle semble, et elle a gagné une réputation particulièrement sinistre comme lieu macabre et lugubre. On dit que ceux qui ne font que poser le pied sur son terrain sont emplis d'une peur rampante qui grandit toujours plus forte tandis qu'on s'approche du cœur de ses fondations, certains clamant qu'elle est hantée par la mémoire de quelque chose d'horrifique qui s'y déroula il y a longtemps...\n\nQuoi qu'il en soit, les rapports de ces apparitions spectrales semblent avoir commencé à se répandre vers l'extérieur depuis la maison, terrifiant les citadins et emplissant les cœurs de ceux des alentours d'effroi. Ceci ne peut continuer ; nous avons besoin de quelqu'un pour résoudre cela immédiatement !"
  aw_haunted_house.0.a:0 "Aventuriers Recherchés !"
  aw_haunted_house.10.t:0 "Un Changement Troublant"
  aw_haunted_house.10.d:0 "£icon_adventurers_wanted_banner£\nIl y a une maison hantée à [aw_haunted_house_migration_target.GetName], mais il y en a toujours eu une là, n'est-ce point ? Elle est présente depuis des années — des décennies, même — terrorisant les citadins qui osent l'approcher. Pourtant certains de nos sujets, assez follement, clament que la même maison était présente à [Root.GetName] auparavant, et que c'est là qu'elle maintenait toujours une présence. Une telle chose est absurde, sûrement - les maisons ne peuvent simplement être présentes en deux endroits à la fois, ou se déplacer entre eux durant la nuit, n'est-ce point ?"
  aw_haunted_house.10.a:0 "N'est-ce point ?"
  aw_haunted_house.20.t:0 "Dépasser la Peur"
  aw_haunted_house.20.d:0 "£icon_adventurers_wanted_banner£\nLe temps passe et les gens changent. Les histoires traversent les âges, oui, mais parfois les menaces qui furent autrefois tangibles et réelles sont reléguées à des histoires lointaines, puis encore plus loin dans les mythes et fables. Les cités ont grandi, les gens ont changé, et les nouvelles générations n'ont simplement point le temps d'écouter les histoires d'une vieille maison à la périphérie de la ville, assise toute seule, fixant un lieu qui autrefois mais maintenant ne s'en soucie plus. Ce ne sont, après tout, que des histoires..."
  aw_haunted_house.20.a:0 "N'est-ce point ?"
  aw_haunted_house.21.t:0 "Bannie par l'Acier"
  aw_haunted_house.21.d:0 "£icon_adventurers_wanted_banner£\nLes aventuriers se réjouirent quand le dernier spectre gémit de retour dans l'éther d'où il venait, accordant à la ville — et peut-être même aux esprits eux-mêmes — la paix qu'ils désiraient depuis longtemps. Bien que les citadins n'aient pu fournir autant en termes de butin comparé à ce à quoi les aventuriers sont habituellement accoutumés, certains ont dit que la vue du ciel couvert se dégageant en un soleil brillant au-dessus de la maison hantée était suffisant pour eux."
  aw_haunted_house.21.a:0 "Réjouissons-nous !"
  aw_haunted_house.24.t:0 "Cri des Damnés"
  aw_haunted_house.24.d:0 "£icon_adventurers_wanted_banner£\nIl n'y avait point d'intérêt à garder une chose si vile dans les parages, même notre peuple — solide et fort comme nous sommes — était réduit à des animaux gémissants à sa vue. Alors nous avons fait comme nous faisons toujours aux choses de sa nature ; nous l'avons détruite. Avec haches et flammes, nous avons écrasé la chose avec la même fureur que nous avons pour nos ennemis vivants, sachant parfaitement que toutes choses — même les fantômes — peuvent mourir quand frappées assez fort. Mais avec sa destruction, elle révéla un dernier râle de mort : déversant ses énergies maléfiques à travers notre pays, et empoisonnant les esprits de notre peuple d'une peur momentanée, mais forte."
  aw_haunted_house.24.a:0 "Eh bien... bon débarras au moins."
  aw_haunted_house.30.t:0 "Un Frisson Sinistre"
  aw_haunted_house.30.d:0 "£icon_adventurers_wanted_banner£\nUn vent souffle à travers la ville, et tout devient silencieux. Les enfants cessent leurs jeux, et les adultes s'arrêtent de tout ce qu'ils étaient en train de faire. Même les chevaux et bêtes ne sont point immunisés contre le frisson, et fuient ou s'arrêtent net. Certains osèrent se tourner vers sa source, tandis que d'autres choisirent de détourner le regard, loin de cette chose maléfique — cette maison — tandis que de grands et lourds nuages se formaient au-dessus, enveloppant ses fondations dans une obscurité surnaturelle.\n\nBien que nul ne connaisse la vraie étendue de ce qui se passe, une chose est sûre : quelque chose de terrible est venu dans leur ville."
  aw_haunted_house.30.a:0 "Et cela ne fera qu'empirer."
  aw_haunted_house.120.t:0 "La Nuit Sans Étoiles"
  aw_haunted_house.120.d:0 "£icon_adventurers_wanted_banner£\nLa nuit était lugubre et sans étoiles ; les citadins voulaient l'ignorer, mais la plupart ne purent s'empêcher de le remarquer. Certains tentèrent de prétendre qu'ils ne voyaient point la particularité de la nuit, tandis que d'autres la nièrent ou la minimisèrent autant qu'ils purent. Quoi qu'il en soit, les citadins qui purent dormir savaient que quelque chose clochait mais ils ne sauraient à quel point jusqu'à ce que le matin vienne, quand certains allèrent vérifier la famille qui habitait dans la vieille maison...\n\nOu du moins, ce qu'il en restait."
  aw_haunted_house.120.a:0 "Tragique."
  aw_haunted_house.121.t:0 "Vide"
  aw_haunted_house.121.d:0 "£icon_adventurers_wanted_banner£\nLa bande d'aventuriers revint en ville après une préparation suffisante, prête à protéger la famille dans la supposée maison hantée et à exorciser ses fondations. En revenant, cependant, il n'y avait nulle famille — en vérité, il n'y avait nul signe qu'ils aient jamais été là, et une immobilité suffocante persistait dans l'air, omniprésente et étouffante pour quiconque respirait le même air que la maison. Les aventuriers cherchèrent durant des heures jusqu'à ce qu'une journée entière se soit écoulée, mais rien ne fut découvert. Pas même le gémissement d'un fantôme, ou le grincement d'une planche... juste...\n\nRien..."
  aw_haunted_house.121.a:0 "Déroutant"
  aw_haunted_house.122.t:0 "En Plein Jour"
  aw_haunted_house.122.d:0 "£icon_adventurers_wanted_banner£\nLa peur saisit la ville tandis que des bavardages sauvages circulent comme la peste. Les histoires se contredisent et nul ne peut s'accorder sur les spécificités, mais une chose est assurée : la famille qui vivait dans la maison a disparu, dit-on morte. Le dernier membre confirmé de la famille était apparemment « de bonne humeur », comme confirmé par un citoyen, bien qu'ils diraient que c'était un bonheur plutôt sinistre et étrange. Cette même personne les regarda rentrer chez eux ce jour-là, sur la route et de retour à cette maison d'horreurs, à travers un brouillard aussi épais que les nuages dans le ciel.\n\nC'était hier, et ce fut la dernière fois que quiconque vit jamais la famille."
  aw_haunted_house.122.a:0 "Déroutant"
  aw_haunted_house.123.t:0 "De la Terre"
  aw_haunted_house.123.d:0 "£icon_adventurers_wanted_banner£\nUn grand grondement a secoué la ville, et beaucoup sont las du tremblement de la terre. Des poteaux tombèrent, des pierres roulèrent, et pots et breloques furent renversés de leurs places. Certains avaient subi des blessures, mais aucune létale, et la ville semble capable de continuer comme d'habitude après cela. Cependant, quand quelques inquiets décidèrent de vérifier la maison, celle toujours ombragée par l'obscurité des nuages couverts, ils ne trouvèrent nul signe des gens qui résidaient à l'intérieur, ainsi qu'aucun signe de dégât aux alentours eux-mêmes.\n\nDes équipes de recherche furent envoyées, mais rien ne fut jamais trouvé de la famille."
  aw_haunted_house.123.a:0 "Intriguant"
  aw_haunted_house.124.t:0 "Un Coupable Négligent"
  aw_haunted_house.124.d:0 "£icon_adventurers_wanted_banner£\nLes occurrences furent nombreuses, mais les choses ne collaient pas. Des cordes effilochées ici, des empreintes où il n'aurait pas dû y en avoir, de la poussière en des lieux inhabités depuis des décennies, c'était déconcertant. L'indice final fut les objets de valeur volés, « pourquoi donc un fantôme aurait-il besoin de breloques d'or et d'argent ? » nota l'un des aventuriers plein d'entrain, déclenchant une alarme dans toutes leurs têtes. Au moment de la prochaine hantise, ils étaient prêts, ayant installé des pièges élaborés comme suggéré par le chef de groupe — avec le chasseur couard et son compagnon animal installés comme appâts non consentants.\n\nUne poursuite s'ensuivit à travers le manoir et le plan faillit échouer, mais une redirection de dernière seconde du barde assura leur succès. Avec le « fantôme » capturé et les citadins rassemblés, le mage s'avança et confirma leur intuition...\n\nLes citadins haletèrent, certains marmonnant leur incrédulité, tandis qu'un exprima sa justification « Je le savais ! Vous pensiez tous que c'était moi ! » crièrent-ils, tandis que le vrai coupable grommela angrily les détails de ses plans assis ficelé, se vantant de la perfection de son coup de maître génial."
  aw_haunted_house.124.a:0 "Je m'en serais tiré, si ce n'était de vous, aventuriers curieux !"
  aw_haunted_house.125.t:0 "Brasier"
  aw_haunted_house.125.d:0 "£icon_adventurers_wanted_banner£\nLes gardes virent la flamme en premier depuis leur perchoir ; c'était bizarre, car elle fumait à peine, ne relâchant qu'un minimum de ce que vous trouveriez dans un vrai feu, avant qu'elle n'éclate en une horrible flamme. Les flammes semblaient danser de manière non naturelle, grandissant et se tordant pour toucher tout ce qui était dans l'enceinte du manoir, engloutissant tout des murs de bois, jusqu'aux barreaux de fer du portail. Les citadins furent plongés dans la panique tandis que les flammes se répandaient à travers l'herbe morte qui entourait le domaine, criant désespérément pour leurs seaux tandis que les flammes fouettaient hors de contrôle, valsant à travers leur ville et consumant tout ce qu'elles touchaient, y compris les gens assez infortunés pour être pris dans leur chemin.\n\nLa maison hantée qui se dressait autrefois sinistrement au-dessus des gens de [Root.GetName] a maintenant disparu, épargnant aux gens ses horreurs pour toujours, ayant quitté ce monde de la même manière qu'elle a vécu : terrorisant et traumatisant tous en sa présence."
  aw_haunted_house.125.a:0 "Et créant davantage d'esprits vengeurs."
  aw_haunted_house.126.t:0 "Exorcisme de la Maison Hantée"
  aw_haunted_house.126.d:0 "£icon_adventurers_wanted_banner£\nBien que les gens saints des [Root.Owner.Religion.GetName] soient souvent concernés par les matières de foi et le surnaturel, il est rare qu'ils sortent eux-mêmes ouvertement pour s'occuper directement des matières du profane. Le plus souvent, ils tendent à accorder des bénédictions ou même des breloques saintes à nos aventuriers et guerriers pour ces buts. Cependant, très rarement, un homme ou femme saint, tel qu'un clerc ou paladin erre pour faire face à l'adversité de son propre chef, servant comme rempart et épée pour notre foi en même temps, défendant l'innocent des molestations du non naturel en plantant le pieu à travers le cœur métaphorique, et parfois littéral.\n\nAujourd'hui, un clerc d'un site saint local en avait assez, et fit irruption dans la maison hantée seul, vêtu d'armure mais protégé plus importamment par la foi. Bien qu'il y ait eu une grande lutte, la foi triompha finalement sur le mal, avec les fantômes bannis dans l'éther une fois encore."
  aw_haunted_house.126.a:0 "Repousser les Morts-vivants !"
  aw_haunted_house.130.t:0 "Visages Frais"
  aw_haunted_house.130.d:0 "£icon_adventurers_wanted_banner£\nUne nouvelle famille a emménagé en ville, une famille qui venait juste d'avoir des enfants pour la première fois après des années d'échec. Ils sont venus en ville cherchant l'air frais, et une communauté, prenant joyeusement résidence à la périphérie de la ville. Ce sont de braves gens, amicaux, gentils... pourtant oh combien stupides.\n\nLes citadins ne purent que regarder avec des respirations retenues tandis qu'ils sautillaient sur les pierres de cette maison, se dressant au-dessus d'eux comme un prédateur attendant l'opportunité parfaite."
  aw_haunted_house.130.a:0 "De toutes les maisons à choisir..."
  aw_haunted_house.131.t:0 "Ceux qui Fuient"
  aw_haunted_house.131.d:0 "£icon_adventurers_wanted_banner£\nLes guerres et occupations étrangères peuvent être grandioses pour ceux qui jouent le jeu de l'acier et de la conquête, mais elles ne sont jamais aussi glorieuses ou glorieuses pour ceux qui veulent simplement vivre leurs vies. Un groupe d'étrangers lointains fuyant la persécution sont venus en ville, suppliant les autorités locales de les loger, d'accepter leur argent même si juste pour un court moment. La cruauté des officiels gouvernementaux, cependant, ne connaît nulle limite — et bien qu'ils acceptèrent le marché, acceptèrent les sommes dérisoires, les réfugiés ne furent autorisés à vivre qu'en un lieu : la maison à la périphérie de la ville.\n\nCe fut une action épouvantable, même pour les gens les plus sectaires de la ville, mais la nouvelle famille n'avait nulle connaissance, et nul choix que de sceller leur propre sort."
  aw_haunted_house.131.a:0 "N'y a-t-il nulle merci ?"
  aw_haunted_house.132.t:0 "Héritiers Infortunés"
  aw_haunted_house.132.d:0 "£icon_adventurers_wanted_banner£\nUne branche disgraciée d'une maison autrefois prestigieuse de notre cour a apparemment emménagé dans une ville de peu d'importance en [Root.GetName], notable seulement pour la — dit-on — maison hantée à ses bordures. On dit qu'ils n'y sont que pour se reposer et récupérer leurs investissements, et se remettre sur pied. La déstitution de leur demeure choisie a causé un bourdonnement parmi la haute société, mais ce n'est guère surprenant considérant le scandale qui avait secoué leur famille, suffisant pour mettre tout homme hors d'un travail et du respect.\n\nÀ l'insu de tous sauf les citadins, le scandale qu'ils fuyaient deviendrait le moindre de leurs soucis."
  aw_haunted_house.132.a:0 "En effet."
  aw_haunted_house.133.t:0 "Pâles et Solitaires"
  aw_haunted_house.133.d:0 "£icon_adventurers_wanted_banner£\nComme sortie de nulle part, une famille, qui avait apparemment vécu en ville pendant des mois maintenant, s'est manifestée avec une demande personnelle d'enquêter leur maison, ce qui fut une surprise pour plus que juste les clercs et officiels gouvernementaux de la ville. Ils clament que les hantises se produisent depuis des mois, mais ils furent ignorés pendant très longtemps ; apparemment leurs apparences confondaient les autres citadins les amenant à penser qu'ils étaient les fantômes eux-mêmes, car ils emménagèrent silencieusement et évitèrent délibérément l'interaction pendant si longtemps.\n\nQuoi qu'il en soit, il semble que des fantômes vivent vraiment dans cette maison, et sont assez réels pour effrayer une famille déjà étrange."
  aw_haunted_house.133.a:0 "Ils auraient pu demander plus tôt..."
  aw_haunted_house.134.t:0 "Hubris Sainte"
  aw_haunted_house.134.d:0 "£icon_adventurers_wanted_banner£\nIl y a une raison pourquoi la plupart des hommes saints et leurs suiveurs ne sortent point seuls défier les choses profanes et surnaturelles dans leurs alentours. Les hommes saints sont souvent faibles, impropres pour tout type de combat, à moins qu'ils soient des individus exceptionnels comme les paladins qui se tournent vers l'aventure. À la place, ils sont plus aptes pour la table d'écriture et une chaise rembourrée plutôt que tout type de champ de bataille. Malgré cela, il n'y a nulle pénurie de prêtres téméraires avec des égos aussi grands qu'ils sont fragiles, qui pensent que tout ce dont on a besoin pour vaincre le mal est la connaissance et quelques breloques.\n\nC'est ce qui s'est passé dans le cas de la maison hantée à [Root.GetName], où un jeune espoir avec une flamme dans leur cœur fut sommairement éteint après s'être précipité dedans sans préparation ni information suffisante, résultant en ce que les fantômes deviennent plus audacieux et confiants à la vue de l'homme de foi tournant les talons, laissant tomber toutes leurs breloques saintes, et courant dehors comme un enfant effrayé."
  aw_haunted_house.134.a:0 "Formidable... juste formidable..."
  aw_haunted_house.134.b:0 "...mais ma foi est VRAIE !"
  #There was a b option here I removed it I didn't think it was necessary.
  aw_haunted_house.135.t:0 "Frissons et Sensations"
  aw_haunted_house.135.d:0 "£icon_adventurers_wanted_banner£\nLes riches de notre société bourdonnent avec les récentes rumeurs des apparitions spectrales à [Root.GetName], certains allant jusqu'à vouloir visiter les lieux eux-mêmes pour la nouveauté et le frisson de voir un vrai fantôme vivant. Tandis que beaucoup dans notre gouvernement voient cette montée d'intérêt comme un avantage à exploiter, les citadins et citoyens de [Root.GetName] avertissent que de telles actions ne feraient qu'enrager les fantômes davantage et attirer leur courroux sur la ville. Quel cours d'action devrions-nous prendre ?"
  aw_haunted_house.135.a:0 "Profits plutôt que stupides histoires de fantômes."
  aw_haunted_house.135.b:0 "Était-ce un frisson dans mon dos ?"
  aw_haunted_house.200.t:0 "Récoltes Flétries"
  aw_haunted_house.200.d:0 "£icon_adventurers_wanted_banner£\nUn miasme misérable emplit l'air, et les citadins sont laissés haletant pour l'air. L'odeur était venue sur eux soudainement, s'infiltrant dans leurs demeures plutôt comme un voleur ou brigand, s'écrasant dans leurs chambres et emplissant leurs poumons d'un gaz nauséabond et non naturel. Ceux les plus proches de la source, cette maison maléfique au bord de la ville, ont même évacué leurs demeures dans la précipitation, laissant derrière nourriture et objets de valeur qui se sont sans doute putréfiés dans la première heure d'exposition à cette odeur écœurante.\n\nAlors que nous parlons, l'odeur ne fait que se répandre davantage, empoisonnant les récoltes et tout bétail assez infortuné pour être exposé pendant une période prolongée. Les citadins clameur pour une solution, un parti suggérant de finir ce problème directement, et d'envoyer nos plus braves trouver la source de la puanteur et la brûler, tandis que d'autres veulent lancer une expédition plus complète et exciser le mal sans risquer un grand feu."
  aw_haunted_house.200.a:0 "Brûlons tout simplement !"
  aw_haunted_house.200.b:0 "Bouchez-vous le nez, cela prendra du temps"
  aw_haunted_house.201.t:0 "Halls Mouvants, Murs Grandissants"
  aw_haunted_house.201.d:0 "£icon_adventurers_wanted_banner£\nLa planification du vieux manoir est d'une facture antique et maladroite, cela combiné aux circonstances déroutantes qui l'entourent — qui incluent mais ne sont pas limitées à : apparitions spectrales, mites du bois, créatures vivant dans les couloirs, et habitants importuns déterminés à déplacer les meubles — font que traverser cette demeure ressemble plus à un grand labyrinthe de haies qu'une vraie demeure. Escaliers qui mènent nulle part, portes qui s'ouvrent sur des murs, sous-sols dans des sous-sols avec des échelles qui mènent à d'autres pièces, tous dans un limbe apparemment malveillant qui change la disposition de la maison à chaque expédition subséquente. Les cartes sont inutiles, et on doit se fier à sa propre intuition et au caprice des morts agités.\n\nPeut-être était-ce de la folie, peut-être était-ce de l'ingérence maléfique, mais une bande récente qui fut envoyée explorer le manoir n'est pas encore revenue une semaine après qu'ils avaient prévu de le faire. Il est indubitablement que leurs provisions s'amenuisent, et quoi que ce soit qui les piège là pourrait bientôt les trouver comme compagnie éternelle. La question maintenant est, risquons-nous une autre bande juste pour leur retour ?"
  aw_haunted_house.201.a:0 "Il n'y aura plus de fantômes pour remplir ces halls !"
  aw_haunted_house.201.b:0 "Il y a toujours plus d'aventuriers."
  aw_haunted_house.202.t:0 "Le Vacarme des Morts"
  aw_haunted_house.202.d:0 "£icon_adventurers_wanted_banner£\nCela commença comme un gémissement, inaperçu dans l'agitation de la vie dans le village, l'appel troublant seulement faiblement remarqué en lieux de répit, où le silence était nécessaire pour apaiser les endommagés et las. Puis cela grandit en un grognement, un qui changeait sa tonalité comme la pratique d'une lyre novice, audible même dans les conversations entre les proches et les robustes. Puis cela se reposa, et beaucoup tentèrent de l'ignorer, comme si cela n'était jamais arrivé et ne reviendrait jamais.\n\nOh comme ils avaient tort.\n\nQuand cela revint, c'était la nuit, et cela atteignit au-delà des oreilles des citadins et dans leurs esprits ; c'était un hurlement horrible, un gémissement maudit, le cri d'un bébé et le hurlement d'un homme souffrant tout en même temps. Les plus forts pressèrent leurs mains sur leurs oreilles si fort qu'elles furent presque écrasées, ceux qui ne purent trouvèrent leurs yeux vibrant tandis que leurs nez saignaient, et les moins fortunés furent laissés bavant sur le sol — leurs yeux blancs, leurs vies perdues.\n\nQuand les gémissements finirent, les gens les plus proches du chant glaçant furent changés irréparablement, et ne cherchent qu'à partir, partir avec au moins une partie de leur sanité intacte."
  aw_haunted_house.202.a:0 "Vous pouvez partir."
  aw_haunted_house.202.b:0 "Il y a de pires sorts que des oreilles saignantes."
  aw_haunted_house.203.t:0 "Cauchemar Éveillé"
  aw_haunted_house.203.d:0 "£icon_adventurers_wanted_banner£\nLa ville est dans un état de paralysie, et ce qu'il reste de cette ville animée est maintenant un bol de poussière vide et sombre, avec les citadins soit barricadés dans leurs propres demeures, trop effrayés pour dormir ou même cligner des yeux, soit partis vers des pâturages plus verts où ils n'ont point à craindre leurs propres ombres. Les champs gisent stériles de flore et faune, la forêt envahie d'arbres livides, et une mort émane vers l'extérieur de ce phare purulent qui siège dans la partie la plus damnée de la périphérie de la ville. Les cieux couverts pointent vers ce phare, ce qui fut autrefois une maison de renom et réjouissance, maintenant une abomination persistante.\n\nLe mal était venu sur cette terre il y a longtemps, et maintenant le mal a triomphé."
  aw_haunted_house.203.a:0 "Pour l'instant..."
  aw_haunted_house.204.t:0 "ENTENDEZ MA VOIX, ÉCOUTEZ MON APPEL"
  aw_haunted_house.204.d:0 "£icon_adventurers_wanted_banner£\nUn fou délirant avait fait irruption dans la place de la ville dans un accès de folie ; leur respiration était laborieuse, et aussi déchirée que leurs vêtements, déchirés par endroits, et se déchirant encore de leur propre main. Les foules d'ouvriers et ouvrières dégagèrent tandis qu'ils criaient et gémissaient, leur corps se contorsionnant de manières jamais prévues pour les corps humains, crachant un liquide hideux semblable au goudron de leur bouche. Les citadins ne purent que regarder tandis que l'homme, un membre de famille d'une maison de lugubre réputation, se mutilait davantage contre sa propre volonté, impuissant et incapable de faire quoi que ce soit tandis que le goudron emplissait ses yeux, et ses cris tendus emplissaient leurs oreilles.\n\nL'homme gisait alors là, silencieux, immobile dans un tas froissé tandis que les gardes l'entouraient. Les secondes passent, puis les minutes, et il semblait que le cauchemar — horrible comme il fut — était fini aussi rapidement qu'il avait commencé... jusqu'à ce qu'il commence à bouger à nouveau...\n\nAvec un hurlement maudit, un son que beaucoup peuvent encore imaginer avec une clarté parfaite maintenant, il revint, un calme non naturel badigeonné sur chaque syllabe maudite qu'il cracha. Il tordit sa tête sur le côté et commença à parler du futur, de cieux lugubres et peste, de flammes et hordes des sans-âmes, avant de finir sa tirade avec un rire qui tordit l'esprit autant qu'il tordit son propre corps."
  aw_haunted_house.204.a:0 "..."
  aw_haunted_house.205.t:0 "Innocence Non Épargnée"
  aw_haunted_house.205.d:0 "£icon_adventurers_wanted_banner£\nUn gémissement perce la nuit. Il est strident, il est lugubre, il est inéluctable. La tristesse voltige à travers les fissures de chaque demeure et entre dans l'esprit de ceux qui l'entendent. Plus de voix viennent suivre la première, d'autres pleurent avec elle, tandis que d'autres encore tentent de la rassurer.\n\nPlus tôt ce jour deux enfants ont disparu, et maintenant ils manquent toujours. Ils furent perdus quand le jour était encore nouveau et frais comme la joie sur leurs visages, chaud comme l'étreinte qu'ils ressentirent dans les bras de leur mère, et plein d'espoir comme leur père quand ils partirent travailler aujourd'hui. Il est minuit maintenant, et la recherche nocturne a été infructueuse. La nouvelle vint froide à la mère, lugubre au père, et ils ne purent que pleurer, pleurer dans la nuit tandis qu'une poupée solitaire fut trouvée près de la maison du mal, un jouet qui n'aurait pu appartenir qu'à leur enfant."
  aw_haunted_house.205.a:0 "..."
  aw_haunted_house.206.t:0 "Ménagerie Morose"
  aw_haunted_house.206.d:0 "£icon_adventurers_wanted_banner£\nQuelques particulièrement excentriques sont venus à la cour, s'enquérant des récents événements à [Root.GetName]. Ils clament être collectionneurs d'artefacts mystiques et profanés, et offrent une somme rondelette directement à nous si nous devions juste nous procurer quelques objets voyants comme partie d'un étalage pour les riches citoyens de notre pays.\n\nUn tel marché serait sans nul doute profitable, mais quelque chose me dit que manipuler des artefacts maudits ne serait peut-être pas la meilleure idée..."
  aw_haunted_house.206.a:0 "Nul besoin d'être si superstitieux, je suis sûr que c'est bien !"
  aw_haunted_house.206.b:0 "Vous savez ce que je pense — vous tenez quelque chose."

