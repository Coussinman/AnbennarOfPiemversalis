aw_basic.0.a:0 "Aventuriers Recherchés !"
aw_basic.0.b:0 "Accorder aux aventuriers des Récompenses Généreuses les aidera sûrement."
aw_basic.0.c:0 "Heureusement, nous traitons déjà bien nos Aventuriers."
aw_basic.0.dd:0 "Ils ne seront pas de taille pour des aventuriers comme nous !"
aw_basic.13.b:0 "Bonne chance et bon débarras !"
aw_how_to_get_more_adventurer_removal_chance_tooltip:0 "§TAvoir le privilège §YRécompenses Généreuses de Quête§!, §Yune influence plus élevée§! §R(30+ et 60+ £estate_influence£)§!, et §Yune loyauté élevée§! §R(60+ £estate_loyalty£)§! augmentera les chances de résoudre Aventuriers Recherchés !§!"

