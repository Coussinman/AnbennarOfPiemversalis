aw_orcs_1:0 "§Y(Aventuriers Recherchés !)§! §gOrcs :§! §OBande de Pillage§!"
desc_aw_orcs_1:0 "Des silhouettes imposantes et portant des armes, une bande de pillage orque n'est pas une vue agréable à l'horizon et encore pire de près. Bien que généralement pas cruels, les orques tueront tout ce qu'ils perçoivent comme une menace. Le pouvoir fait le droit là où vont les orques et maintenant ils sont venus à nous."
aw_orcs_2:0 "§Y(Aventuriers Recherchés !)§! §gOrcs :§! §OBande de Guerre§!"
desc_aw_orcs_2:0 "Une bande de guerre orque s'est levée en grand nombre pour piller tout ce qu'ils perçoivent comme précieux et détruire le reste. À cette taille, aucune milice ordinaire ne pourrait tenir contre eux. Nous aurons besoin de nos meilleures compagnies d'aventuriers pour égaler une telle force de puissance. Seuls les nombres et l'expérience peuvent nous sauver maintenant."
aw_orcs_3:0 "§Y(Aventuriers Recherchés !)§! §gOrcs :§! §OClan Migratoire§!"
desc_aw_orcs_3:0 "Un clan migratoire d'orques passant à travers nos terres. Bien qu'ils ne soient pas là pour le sang, ces migrants restent une menace et agiront de manière agressive envers toute approche, peu importe la bonne intention. Ils doivent être traités avec une grande prudence tant qu'ils restent sur nos terres. Avec un peu de chance, ils passeront, si nous ne pouvons pas nous en occuper."

aw_orcs_migrate_to_other_country_tt:0 "Les orques migrent vers un pays voisin."

aw_orcs.0.t:0 "Arrivée d'une Bande de Guerre Orque"
aw_orcs.0.d:0 "£icon_adventurers_wanted_banner£\nUne bande de guerre orque est arrivée à [Root.GetName], provoquant une panique parmi la population. Ils demandent un soutien immédiat, craignant que leurs établissements périphériques ne soient pillés. Les milices locales ne sont pas assez nombreuses pour défendre partout à la fois, et encore moins pour éliminer la bande de guerre par elles-mêmes."
aw_orcs.0.a:0 "Il faut s'en occuper."
aw_orcs.10.t:0 "La Bande de Guerre Orque Migre"
aw_orcs.10.d:0 "£icon_adventurers_wanted_banner£\nLa bande de guerre orque qui causait des problèmes à [Root.GetName] a migré, semblant sentir qu'il n'y avait plus rien qu'ils pouvaient piller en toute sécurité. Ils causent maintenant des problèmes à [aw_orcs_migration_target.GetName]."
aw_orcs.10.a:0 "Nous devrons déplacer nos efforts."
aw_orcs.10.b:0 "Ils sont maintenant le problème de quelqu'un d'autre."
aw_orcs.11.t:0 "La Bande de Guerre Orque Migre dans nos Terres"
aw_orcs.11.d:0 "£icon_adventurers_wanted_banner£\nUne bande de guerre orque qui ravageait [Root.GetName] a été repoussée de là-bas, et s'est maintenant déplacée à l'intérieur de nos frontières. Nos sujets à [Root.GetName] ont signalé un grand campement orque érigé inconfortablement près de nos établissements."
aw_orcs.11.a:0 "Il faut s'en occuper."
aw_orcs.20.t:0 "Le Campement Orque Succombe aux Luttes Internes"
aw_orcs.20.d:0 "£icon_adventurers_wanted_banner£\nDans ce qui semble avoir été un combat exceptionnellement sanglant pour le butin ou le leadership, les orques du campement à [Root.GetName] se sont entretués jusqu'à ce qu'il ne reste qu'une poignée dispersée. Les milices locales, ne voulant rien laisser au hasard, ont instantanément saisi l'opportunité de tuer les derniers survivants."
aw_orcs.20.a:0 "C'était plus facile que prévu."
aw_orcs.21.t:0 "Le Campement Orque Détruit par les Aventuriers"
aw_orcs.21.d:0 "£icon_adventurers_wanted_banner£\nLe campement orque à [Root.GetName] a été anéanti lors d'une attaque organisée par plusieurs bandes d'aventuriers. Si certains des orques ont survécu, ils ont été complètement dispersés, et ne poseront plus de menace."
aw_orcs.21.a:0 "Une autre prime de moins sur la liste."
aw_orcs.22.t:0 "La Bande de Guerre Orque Diminue"
aw_orcs.22.d:0 "£icon_adventurers_wanted_banner£\nLa bande de guerre orque à [Root.GetName] semble avoir considérablement diminué, et les locaux signalent moins d'incidents de pillage et de vol. Nos messagers rapportent qu'après la mort de leur précédent chef, plusieurs orques de la bande de guerre ainsi que leurs partisans se battent entre eux pour revendiquer la bande de guerre pour eux-mêmes."
aw_orcs.22.a:0 "Ils seront plus faciles à gérer, alors."
aw_orcs.23.t:0 "La Bande de Guerre Orque Diminuée par les Aventuriers"
aw_orcs.23.d:0 "£icon_adventurers_wanted_banner£\nLa bande de guerre orque à [Root.GetName] a été considérablement réduite par nos aventuriers. Les aventuriers ont réussi à attaquer le campement de la bande de guerre alors que beaucoup d'orques étaient en train de piller, portant un coup puissant à leurs effectifs."
aw_orcs.23.a:0 "Un pas de plus vers l'éradication."
aw_orcs.24.t:0 "Éradication du Campement Orque"
aw_orcs.24.d:0 "£icon_adventurers_wanted_banner£\nNos forces ont attaqué la bande de guerre orque problématique qui ravageait [Root.GetName], et les ont complètement détruites. Elles ne nous dérangeront plus."
aw_orcs.24.a:0 "Nous étions plus forts qu'eux !"
aw_orcs.25.t:0 "La Bande de Guerre Orque Vaincue"
aw_orcs.25.d:0 "£icon_adventurers_wanted_banner£\nNos forces ont attaqué la bande de guerre orque problématique qui ravageait [Root.GetName], et en ont tué beaucoup. Ceux qui restent sont une menace moindre pour nous."
aw_orcs.25.a:0 "Tuez les intrus sur nos terres !"
aw_orcs.30.t:0 "La Bande de Guerre Orque Grandit"
aw_orcs.30.d:0 "£icon_adventurers_wanted_banner£\nLa bande de guerre orque à [Root.GetName] semble gonfler en nombre, alors que davantage d'orques sont attirés par la promesse de gloire et de butin que la bande de guerre offre."
aw_orcs.30.a:0 "Le problème est devenu plus urgent."
aw_orcs.40.t:0 "L'Établissement Orque s'Intègre"
aw_orcs.40.d:0 "£icon_adventurers_wanted_banner£\nL'établissement orque à [Root.GetName] s'est dissous, car les orques ont progressivement mais sûrement fait défection pour rejoindre nos établissements au lieu de les piller, où ils ont été intégrés dans les sociétés locales."
aw_orcs.40.a:0 "Tant qu'ils paient leurs impôts."
aw_orcs.40.b:0 "Déracinez-les et envoyez-les loin !"
aw_orcs.41.t:0 "La Bande de Guerre Orque Soumise"
aw_orcs.41.d:0 "£icon_adventurers_wanted_banner£\nLa bande de guerre orque à [Root.GetName] a fait semblant de posséder l'endroit depuis trop longtemps. Plus maintenant ! Ceux qui résistaient ont été tués, les autres ont été forcés de se soumettre, et ils servent maintenant [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetName] [Root.Owner.Monarch.Dynasty.GetName]."
aw_orcs.41.a:0 "Ils suivent maintenant nos ordres !"
aw_orcs.41.b:0 "Laissez-les vivre dans leur déshonneur."
aw_orcs.100.t:0 "Arrivée du Clan Migratoire Orque"
aw_orcs.100.d:0 "£icon_adventurers_wanted_banner£\nUn grand nombre d'orques sont arrivés sans prévenir à [Root.GetName], perturbant les locaux. Cependant, les rapports initiaux semblent suggérer qu'ils ne cherchent pas nécessairement à piller nos établissements, et sont simplement un clan migratoire cherchant à y rester pendant un certain temps. Certains marchands entreprenants avaient initié des tentatives de commerce avec eux, mais ont été chassés à l'approche."
aw_orcs.100.a:0 "Il faut faire quelque chose à leur sujet."
aw_orcs.110.t:0 "Le Clan Migratoire Orque Déménage"
aw_orcs.110.d:0 "£icon_adventurers_wanted_banner£\nLe clan migratoire orque qui avait pris résidence à [Root.GetName] semble avoir rassemblé et échangé tout ce qu'il voulait, et ils partent. Les orques ont fait leurs bagages et migrent vers [aw_orcs_migration_target.GetName]."
aw_orcs.110.a:0 "Cela fait peu de différence."
aw_orcs.110.b:0 "Ce n'est plus notre problème."
aw_orcs.111.t:0 "Arrivée du Clan Migratoire Orque"
aw_orcs.111.d:0 "£icon_adventurers_wanted_banner£\nUn clan migratoire orque est arrivé et s'est installé à [Root.GetName]. Ils ne semblent pas nécessairement avoir l'intention de piller, mais une certaine prudence est justifiée."
aw_orcs.111.a:0 "Nous allons les surveiller de près."
aw_orcs.120.t:0 "Les Aventuriers Défont les Orcs"
aw_orcs.120.d:0 "£icon_adventurers_wanted_banner£\nLors d'une bataille ouverte, une force d'aventuriers a vaincu les orques résidant à [Root.GetName]. Ces orques gisent maintenant vaincus, et nous pouvons choisir quoi faire d'eux. Dans la défaite, les orques prétendent être prêts à suivre notre règle si nous les acceptons. Alternativement, nous pouvons les forcer à se disperser entièrement, dispersant les orques afin qu'ils ne soient plus une menace pour nous."
aw_orcs.120.a:0 "Ils sont vaincus, ils connaîtront leur place maintenant."
aw_orcs.120.b:0 "Nous veillerons à ce qu'ils ne nous menacent plus."
aw_orcs.121.t:0 "Clan Migratoire Intégré"
aw_orcs.121.d:0 "£icon_adventurers_wanted_banner£\nLe clan migratoire d'orques à [Root.GetName] a décidé de s'unir à nous, s'installant dans nos terres et rejoignant notre peuple plutôt que de continuer leur mode de vie migratoire."
aw_orcs.121.a:0 "Nous sommes un seul peuple."
aw_orcs.122.t:0 "La Bande de Guerre Orque Offre des Mercenaires"
aw_orcs.122.d:0 "£icon_adventurers_wanted_banner£\nUn groupe d'orques de la bande de guerre à [Root.GetName] a commencé à offrir leurs services en tant que mercenaires, nous donnant accès à des maraudeurs expérimentés. Nous ne pourrions pas risquer de déployer de tels guerriers potentiellement traîtres dans nos rangs, mais nous pourrions les charger de patrouiller nos confins pour le banditisme."
aw_orcs.122.a:0 "Nous les utiliserons avec plaisir."
aw_orcs.122.b:0 "Et si nous les payions... pour qu'ils partent ?"
aw_orcs.123.t:0 "L'Établissement Orque se Convertit"
aw_orcs.123.d:0 "£icon_adventurers_wanted_banner£\nUn prêtre corinite a été vu il y a quelque temps se rendant au campement orque à [Root.GetName]. Les locaux le pensaient fou, et l'avaient déjà considéré comme mort. Aujourd'hui, cependant, le prêtre est revenu, avec toute la population du campement à sa suite. Il nous a informés qu'ils souhaitent servir la déesse guerrière qui a tué Korgus Dookanson."
aw_orcs.123.a:0 "Corin accepte tous ceux qui servent."
aw_orcs.124.t:0 "Les Orcs Migratoires Nous Défient à l'Ozarm'Chadash"
aw_orcs.124.d:0 "£icon_adventurers_wanted_banner£\nLes orques migratoires de [Root.GetName] ont défié notre chef à l'Ozarm'Chadash ! [Root.Owner.Monarch.GetName] n'est pas obligé d'accepter, car ils ne font pas partie de notre clan, mais cela nous présente une opportunité. Si nous gagnons, ce sera un moyen simple d'intégrer ce clan à notre peuple."
aw_orcs.124.a:0 "Cela ne vaut pas le risque."
aw_orcs.124.b:0 "Essayez de les persuader avant de combattre."
aw_orcs.124.c:0 "Si c'est un combat qu'ils souhaitent, alors un combat ils auront !"
aw_orcs.130.t:0 "La Bande de Guerre Orque se Retire"
aw_orcs.130.d:0 "£icon_adventurers_wanted_banner£\nLa bande de guerre orque qui ravageait [Root.GetName] semble avoir cessé de piller nos établissements. Apparemment, ils ont surtout chassé, fait du butinage, et parfois même commercé avec notre peuple. Les locaux restent vigilants, cependant, car ils ne font pas confiance à la bande pour ne pas revenir à leurs anciennes habitudes."
aw_orcs.130.a:0 "C'est... bien ?"
aw_orcs.140.t:0 "Un Aventurier Gagne l'Ozarm'Chadash"
aw_orcs.140.d:0 "£icon_adventurers_wanted_banner£\nAprès une tentative ratée de s'infiltrer dans le campement orque à [Root.GetName], une aventurière a réussi à défier le chef à l'Ozarm'Chadash. Qui plus est, elle a réussi à le vaincre ! En tant que chef de clan nouvellement nommé, elle a décrété que le campement soit dissous et que tout le clan s'installe sur la terre."
aw_orcs.140.a:0 "Heureux qu'elle soit de notre côté."
aw_orcs.141.t:0 "Le Clan Migratoire Orque s'Installe"
aw_orcs.141.d:0 "£icon_adventurers_wanted_banner£\nLe clan migratoire orque à [Root.GetName] semble avoir choisi de s'installer de manière permanente. Beaucoup des anciens résidents de la province se sont dispersés vers les villes voisines et [Root.GetName] est maintenant largement peuplée par les orques qui s'installent."
aw_orcs.141.a:0 "Eh bien, ils ne nous attaquent plus."
aw_orcs.142.t:0 "La Bande de Guerre Orque Lève une Armée"
aw_orcs.142.d:0 "£icon_adventurers_wanted_banner£\nLa bande de guerre orque à [Root.GetName] a tellement gonflé en nombre qu'une grande partie d'entre eux ont décidé que [Root.GetName] seul n'était pas assez grand pour eux. Ils se sont formés en une grande armée, avec l'intention de ravager tout le pays !"
aw_orcs.142.a:0 "Appelez les troupes !"
aw_orcs.200.t:0 "Petit Raid Orque"
aw_orcs.200.d:0 "£icon_adventurers_wanted_banner£\nIl y a eu un raid sur [Root.GetName] par l'établissement orque de la province, causant une dévastation généralisée. Les locaux nous appellent à agir contre eux, et rapidement."
aw_orcs.200.a:0 "Nous devons nous en occuper."
aw_orcs.201.t:0 "Grand Raid Orque"
aw_orcs.201.d:0 "£icon_adventurers_wanted_banner£\nLa bande de guerre orque à [Root.GetName] a lancé un raid à grande échelle sur nos établissements, causant une dévastation généralisée et pillant tout ce qui n'est pas cloué, ainsi que le trésor local."
aw_orcs.201.a:0 "Nous devons nous en occuper."
aw_orcs.202.t:0 "Massacre de la Bande de Guerre Orque"
aw_orcs.202.d:0 "£icon_adventurers_wanted_banner£\nC'est une tragédie... Lors d'un raid sur [Root.GetName], la bande de guerre orque a causé un massacre parmi la population locale après que certains de nos sujets se sont organisés pour tenter de résister au pillage. Ils n'étaient pas à la hauteur et ont été tués jusqu'au dernier homme, ne laissant que des orphelins et des veuves pour enterrer les morts."
aw_orcs.202.a:0 "Envoyez de l'aide aux familles des morts."
aw_orcs.202.b:0 "Si seulement nous pouvions faire quelque chose."
aw_orcs.203.t:0 "Les Aventuriers Volent une Cache d'Armes"
aw_orcs.203.d:0 "£icon_adventurers_wanted_banner£\nLors d'un vol impressionnant, un groupe d'aventuriers a réussi à voler une grande cache d'armes naines de l'établissement orque à [Root.GetName]. De toute évidence, ce sont de vieilles armes forgées dans l'un des bastions nains de la Serpentspine. Très probablement, elles ont été pillées à Khugdihr, peu avant la Marée Verte. Même mal manipulées par les orques, la qualité est stupéfiante !"
aw_orcs.203.a:0 "Un prix digne !"

aw_orcs_rebels_name:0 "Bande de Guerre Orque"
aw_orcs_rebels_title:0 "Orque"
aw_orcs_rebels_desc:0 "Une bande de guerre orque s'est levée pour vous défier en combat loyal. Le prix : Or, Honneur et Sang !"
aw_orcs_rebels_army:0 "Bande de Guerre Orque"
aw_orcs_rebels_demand:0 "Or. Honneur et Sang !"
aw_orcs_rebels_demand_desc:0 "La Bande de Guerre Orque ne se rassemble que pour deux occasions : lorsqu'ils veulent du sang ou de l'or. Maintenant, le seul choix est de les affronter en bataille."

aw_orcs_lets_fight_tooltip:0 "[Root.Owner.Monarch.GetName] défendra [Root.Owner.Monarch.GetHerHis] titre au combat. Cela montrera si [Root.Owner.Monarch.GetSheHe] est digne de régner ! Le succès de votre [Root.Owner.Monarch.GetTitle] dépend de [Root.Owner.Monarch.GetHerHis] compétence martiale."

aw_wyvern_1:0 "§Y(Aventuriers Recherchés !)§! §gWyvernes :§! §OVagabondes Wyvernes§!"
desc_aw_wyvern_1:0 "Les gardes locaux de [Root.GetName] ont confirmé des rapports hystériques de commerçants traumatisés selon lesquels un dragon rouge serait en réalité une wyverne sauvage. Bien que plus petites et ne pouvant pas cracher de feu, les wyvernes ne sont pas moins une menace pour toutes les caravanes sauf les plus lourdement armées, et un problème significatif pour la subsistance des éleveurs de bétail. Les wyvernes sont incontestables dans les airs, et ne se posent que pour manger et se reposer. Celle-ci semble être en errance, cherchant un endroit pour nicher de manière permanente. Prions pour qu'elle devienne bientôt le problème d'une autre nation."
aw_wyvern_2:0 "§Y(Aventuriers Recherchés !)§! §gWyvernes :§! §ONid de Wyverne§!"
desc_aw_wyvern_2:0 "Il y a eu peu de nouvelles en provenance de [Root.GetName] sauf celles de caravanes détruites et de mains de ranchers ensanglantées. Nous ne pouvons plus simplement prier, et devons accepter l'inacceptable : une wyverne sauvage et vicieuse a construit son nid dans notre terre, et les attaques ne feront qu'empirer. Sans aucun doute, tous ceux de la région seront maintenant soumis aux attaques de la wyverne."

aw_wyvern_migrate_to_other_country_tt:0 "La wyverne migre vers un pays voisin."

aw_wyvern.0.t:0 "Wyverne Repérée à [Root.GetName]"
aw_wyvern.0.d:0 "£icon_adventurers_wanted_banner£\nLes wyvernes sont les cousins des dragons, plus petites, sans souffle dangereux, et avec seulement deux pattes et des ailes, mais compensant largement cela avec leur dard venimeux. L'une d'elles a récemment été vue volant autour de [Root.GetName], mais il y a peu que nous puissions faire si elle n'a pas de nid à traquer. En attendant, il n'y a pas grand-chose à faire d'autre qu'attendre pour voir si elle choisit nos terres pour s'installer, ou si elle continue son vol."
aw_wyvern.10.t:0 "Wyverne Errante Migre"
aw_wyvern.10.d:0 "£icon_adventurers_wanted_banner£\nLes wyvernes sont des créatures capricieuses, et il est impossible de savoir si c'est le réacheminement des routes de caravanes et la diminution de l'approvisionnement en bétail, ou simplement un acte d'ennui ou un caprice de vol, mais la Wyverne de [Root.GetName] a quitté pour terrifier les habitants de [aw_wyvern_migration_target.GetName]."
aw_wyvern.10.a:0 "Remercions les dieux !"
aw_wyvern.10.b:0 "Espérons qu'elle reste loin pour de bon."
aw_wyvern.11.t:0 "Wyverne Errante Arrive à [Root.GetName]"
aw_wyvern.11.d:0 "£icon_adventurers_wanted_banner£\nLa redoutée Wyverne de [From.GetName] a été aperçue à [Root.GetName] ! Des rapports de dévastation arrivent déjà, avec du bétail emporté vers des lieux que seuls les dieux connaissent. Il est regrettable que les habitants de [From.GetName] n'aient pas pu régler ce problème auparavant, mais heureusement, la wyverne ne semble pas avoir fait de nid dans notre province. Si nous avons de la chance, elle pourrait s'envoler avant que d'autres dégâts ne soient causés."
aw_wyvern.20.t:0 "Une Pourriture Heureuse"
aw_wyvern.20.d:0 "£icon_adventurers_wanted_banner£\nLes wyvernes captives peuvent être affligées par la pourriture des écailles, une condition causée par de petites bêtes qui se rassemblent sous les écailles et mangent la chair en dessous. Bien que facilement traitable par un soigneur, si elle est laissée seule, elle provoquera des démangeaisons, de la douleur, une perte de contrôle, de la folie, et éventuellement la mort. D'une manière ou d'une autre, notre wyverne sauvage locale a attrapé cette affection, et a été trouvée ce matin comme un amas pourrissant dans un champ."
aw_wyvern.20.a:0 "On pourrait presque avoir pitié de la bête."
aw_wyvern.21.t:0 "Chasseur de Monstres"
aw_wyvern.21.d:0 "£icon_adventurers_wanted_banner£\nLa gloire seule de tuer une wyverne adulte serait suffisante pour que de nombreux aventuriers répondent à l'appel, mais combinée aux efforts des responsables de la province pour offrir une prime, il semble qu'un groupe talentueux de chasseurs de monstres ait répondu à l'appel. La bande a réussi à traquer son nid la nuit dernière, et a abattu la Wyverne de [Root.GetName] en utilisant une combinaison de grandes épées, de fusils, de lames jumelles et même d'une hache étrange et transformable avant qu'elle ne puisse prendre son envol et s'enfuir."
aw_wyvern.21.a:0 "Quête accomplie !"
aw_wyvern.24.t:0 "Une Chasse Glorieuse !"
aw_wyvern.24.d:0 "£icon_adventurers_wanted_banner£\nNotre nation n'a pas besoin d'aventuriers avides de pièces pour régler son problème de bête. [Root.Owner.Monarch.GetName] a organisé une chasse cérémonielle, complète avec un festin, des jeux, des ménestrels et des conteurs, et la Wyverne de [Root.GetName] a finalement été traquée et tuée, sa tête maintenant montée et en grande exposition. Les chasseurs vainqueurs seront à jamais commémorés en chanson et en gloire !"
aw_wyvern.24.a:0 "Notre peuple devrait en être fier !"
aw_wyvern.30.t:0 "La Wyverne Nichée à [Root.GetName]"
aw_wyvern.30.d:0 "£icon_adventurers_wanted_banner£\nLa wyverne errante aperçue à [Root.GetName] n'a pas disparu, ce qui signifie une seule chose : elle a choisi notre province pour y faire son nid. Bien qu'avoir un foyer nous donne enfin les moyens de tuer la bête, cela crée plus de problèmes que cela n'en résout. Une Wyverne qui s'est installée est d'autant plus dangereuse, car elle revendiquera désormais un terrain de chasse de plusieurs centaines de kilomètres, atteignant jusqu'au coin le plus reculé de la région."
aw_wyvern.30.a:0 "Cette bête doit être éliminée, avant que toute la région ne soit ruinée !"
aw_wyvern.110.t:0 "La Wyverne Nichée Prend son Envol"
aw_wyvern.110.d:0 "£icon_adventurers_wanted_banner£\nLa Wyverne de [Root.GetName] a été traquée par des aventuriers jusqu'à son nid la nuit dernière, mais la bête a réussi à s'échapper avant que le coup final ne soit porté. Le nid a été détruit lors du combat, et bien que la wyverne soit toujours dans la région, elle manque à nouveau de foyer. Pour le meilleur ou pour le pire, la wyverne retournera à ses errances, et se tiendra loin de notre portée."
aw_wyvern.110.a:0 "Prions pour qu'elle niche ailleurs, cette fois."
aw_wyvern.120.t:0 "Une Wyverne qui Vaut son Poids"
aw_wyvern.120.d:0 "£icon_adventurers_wanted_banner£\nLa gloire seule de tuer une wyverne adulte serait suffisante pour que de nombreux aventuriers répondent à l'appel, mais ce qui attire également ces chasseurs de monstres, c'est son abondance de matériaux. Une bande a réussi à traquer le Nid la nuit dernière, et a abattu la Wyverne de [Root.GetName] avant qu'elle ne puisse prendre son envol et s'enfuir. Cependant, il semble maintenant que les aventuriers vendent des morceaux utiles de la bête, comme ses écailles et ses poisons. Bien qu'ils soient dans leur droit de le faire, il est également dans notre droit de les \"taxer\" pour de telles ventes, si nous le souhaitons."
aw_wyvern.120.a:0 "Laissez-les faire, ils ont résolu un horrible problème pour nous."
aw_wyvern.120.b:0 "Rendez à Castan ce qui est à Castan, comme on dit."
aw_wyvern.120.c:0 "Laissez-les vendre le reste, mais le venin de Wyverne pourrait être assez utile..."
aw_wyvern.200.t:0 "La Wyverne Attaque la Paysannerie"
aw_wyvern.200.d:0 "£icon_adventurers_wanted_banner£\nLa wyverne qui niche à [Root.GetName] a attaqué des fermes à [nested_wyvern_target.GetName] ! Cela a causé une perte généralisée de vie et de moyens de subsistance pour la paysannerie là-bas, avec un grand nombre d'animaux de ferme pris et des bâtiments détruits. Il faudra un certain temps avant que le bétail et les récoltes puissent être remplacés. Et les paysans qui sont morts, bien sûr."
aw_wyvern.200.a:0 "Maudite soit cette wyverne !"
aw_wyvern.200.b:0 "Envoyez nos salutations"
aw_wyvern.2000.t:0 "La Wyverne de [From.Owner.GetName] Attaque la Paysannerie"
aw_wyvern.2000.d:0 "£icon_adventurers_wanted_banner£\nLa wyverne de la province de [From.GetName] à [From.Owner.GetName] a survolé et attaqué [Root.GetName] ! Cela a causé une perte généralisée de vie et de moyens de subsistance pour la paysannerie là-bas, avec un grand nombre d'animaux de ferme pris et des bâtiments détruits. Il faudra un certain temps avant que le bétail et les récoltes puissent être remplacés. Et les paysans qui sont morts, bien sûr."
aw_wyvern.2000.a:0 "Il faudra du temps pour se remettre."
aw_wyvern.201.t:0 "La Wyverne Perturbe les Caravanes"
aw_wyvern.201.d:0 "£icon_adventurers_wanted_banner£\nUne wyverne à l'intérieur de [Root.GetName] a récemment attaqué des caravanes le long des routes de [nested_wyvern_target.GetName], avec plusieurs commerçants notables dévorés avant que quoi que ce soit ne puisse être fait pour arrêter la bête. Avec ces commerçants partis et les caravanes étant beaucoup plus réticentes à s'aventurer à travers [nested_wyvern_target.GetName], l'économie de la province en souffrira grandement."
aw_wyvern.201.a:0 "Surveillez les cieux."
aw_wyvern.201.b:0 "Malheureux pour leur commerce."
aw_wyvern.2001.t:0 "La Wyverne de [From.Owner.GetName] Perturbe les Caravanes"
aw_wyvern.2001.d:0 "£icon_adventurers_wanted_banner£\nUne wyverne nichant dans la province de [From.GetName] à [From.Owner.GetName] a récemment attaqué des caravanes le long des routes de [Root.GetName] ! Plusieurs commerçants notables ont été dévorés et des chevaux traînés avant que quoi que ce soit ne puisse être fait pour arrêter la bête. Avec ces commerçants partis et les caravanes étant beaucoup plus réticentes à s'aventurer à travers [Root.GetName], l'économie de la province en souffrira grandement."
aw_wyvern.2001.a:0 "Surveillez les cieux !"
aw_wyvern.202.t:0 "La Wyverne Terrifie la Campagne"
aw_wyvern.202.d:0 "£icon_adventurers_wanted_banner£\nBien qu'aucune attaque n'ait été signalée, la simple vue de la wyverne nichée de [Root.GetName] qui a revendiqué toute la région comme son foyer suffit à provoquer une panique généralisée parmi la population de [nested_wyvern_target.GetName]. Si rien n'est fait bientôt, nous pourrions avoir une révolte inspirée par l'hystérie entre nos mains."
aw_wyvern.202.a:0 "Mais... elle n'attaque même pas !"
aw_wyvern.202.b:0 "Elle vole où elle veut."
aw_wyvern.2002.t:0 "La Wyverne Terrifie la Campagne"
aw_wyvern.2002.d:0 "£icon_adventurers_wanted_banner£\nBien qu'aucune attaque n'ait été signalée, la simple vue de la wyverne nichée de la province de [From.GetName] à [From.Owner.GetName] qui a revendiqué toute la région comme son foyer suffit à provoquer une panique généralisée parmi la population de [Root.GetName]. Si rien n'est fait bientôt, nous pourrions avoir une révolte inspirée par l'hystérie entre nos mains."
aw_wyvern.2002.a:0 "Mais... elle n'attaque même pas !"

