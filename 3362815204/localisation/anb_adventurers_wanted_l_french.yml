aw_hags_1:0 "§Y(Aventuriers Recherchés !)§! §gSorcières :§! §OVieilles Femmes dans les Faubourgs§!"
desc_aw_hags_1:0 "Il existe une vieille légende selon laquelle une étrange vieille femme avec de gros verrues sur le nez et une peau étrange et maladive rôde dans les faubourgs de la ville. Elle parle de mots étranges et offre des marchés étranges à quiconque viendrait, en échange de sombres actes et de sombres paiements. Pour l'aventurier expérimenté, ces femmes ne sont pas ordinaires, mais les plus dangereuses des fées : une Sorcière. Des fées puissantes qui ont été bannies du Royaume Féerique et vivent maintenant en exil et en ressentiment dans notre plan pour des raisons que seuls les dieux connaissent."
aw_hags_2:0 "§Y(Aventuriers Recherchés !)§! §gSorcières :§! §OCoven de Sorcières§!"
desc_aw_hags_2:0 "Les rires des sorcières peuvent être entendus dans les faubourgs et les lieux sombres. Lorsqu'une vieille femme suffit, alors trois ou plus, c'est pire. Les sorcières infestant les recoins sombres de la terre se sont regroupées pour des desseins néfastes - offrant de plus grands marchés à ceux qui ont de l'obscurité dans leur cœur et des doutes dans leur esprit."
aw_hags_3:0 "§Y(Aventuriers Recherchés !)§! §gSorcières :§! §OCultes de Sorcières§!"
desc_aw_hags_3:0 "Au-delà des limites de la société civilisée se trouvent des villages pittoresques et calmes avec des secrets sombres. Abandonnant les dieux qu'ils vénéraient autrefois, ils cherchent maintenant de nouveaux pouvoirs temporels pour leur accorder des bénédictions en échange d'offrandes sombres. Des enfants conduits dans les bois, suivant des traces de bonbons, des marques étranges et des pertes d'oreilles et même des rituels plus étranges se produisent lors des nuits sombres de cette terre de frange - pour ces gens, ils cherchent la guidance des sorcières."

aw_hags.0.t:0 "Une Sorcière s'Établit"
aw_hags.0.d:0 "£icon_adventurers_wanted_banner£\nLa rumeur s'est répandue qu'une sorcière a établi une cachette dans un coin sombre de [Root.GetName]. Les locaux gardent anxieusement leurs enfants à l'intérieur, et demandent que quelque chose soit fait à ce sujet. Cependant, certains individus plus ambitieux semblent moins intimidés par l'arrivée de cette nouvelle menace."
aw_hags.0.a:0 "Nous devrons faire quelque chose à ce sujet."
aw_hags.20.t:0 "Une Sorcière Tuée"
aw_hags.20.d:0 "£icon_adventurers_wanted_banner£\nIl semble que la sorcière qui vivait à [Root.GetName] ait été tuée ! Apparemment, une victime potentielle a feint l'inconscience, et a poussé la sorcière dans son propre chaudron lorsque son dos était tourné ! De nouvelles légendes populaires sont déjà écrites à propos de ce nouveau héros local."
aw_hags.20.a:0 "Cela nous épargne beaucoup d'ennuis."
aw_hags.21.t:0 "Les Aventuriers Tuent une Sorcière"
aw_hags.21.d:0 "£icon_adventurers_wanted_banner£\nUne bande d'aventuriers a réussi à tuer la Sorcière qui terrorisait [Root.GetName], nous apportant sa tête pour la prime. Les locaux sont soulagés que la menace soit traitée, et on peut voir des enfants jouer à nouveau dans les rues."
aw_hags.21.a:0 "C'est pour cela que nous les payons."
aw_hags.22.t:0 "La Sorcière Diminue"
aw_hags.22.d:0 "£icon_adventurers_wanted_banner£\nLa sorcière qui vit à [Root.GetName] a été une menace dangereuse depuis un certain temps, mais récemment quelque chose semble avoir brisé son pouvoir. Certains thralls qui étaient sous son emprise ont réussi à se libérer de son influence, et il n'y a pas eu de disparitions depuis un certain temps. Il semble probable qu'elle se rétablisse, mais probablement pas à la force qu'elle possédait initialement."
aw_hags.22.a:0 "C'est agréable tant que cela dure."
aw_hags.23.t:0 "Les Aventuriers Combattent une Sorcière"
aw_hags.23.d:0 "£icon_adventurers_wanted_banner£\nUne bande d'aventuriers a réussi à faire un raid sur la sorcière de [Root.GetName] dans son repaire, libérant plusieurs thralls de son influence. Malheureusement, ils n'ont pas réussi à tuer la sorcière, mais son pouvoir a été réduit pour l'instant."
aw_hags.23.a:0 "C'est un début."
aw_hags.24.t:0 "Une Sorcière Massacrée"
aw_hags.24.d:0 "£icon_adventurers_wanted_banner£\nNos guerriers ont finalement réussi à trouver la cachette de la sorcière qui infestait [Root.GetName]. Ils l'ont attaquée, tué la sorcière, et nous ont apporté sa tête."
aw_hags.24.a:0 "Pas de squatteurs sur notre terre !"
aw_hags.25.t:0 "Une Sorcière Attaquée"
aw_hags.25.d:0 "£icon_adventurers_wanted_banner£\nNos guerriers ont fait un raid sur le repaire de la sorcière qui infestait [Root.GetName], et ont tout saccagé. La sorcière elle-même était introuvable, mais au moins elle sera moins dangereuse maintenant."
aw_hags.25.a:0 "Trouvez-la, et tuez-la !"
aw_hags.120.t:0 "Une Sorcière Transformée"
aw_hags.120.d:0 "£icon_adventurers_wanted_banner£\nCela a commencé par des gloussements. Au début, seuls nous les avons remarqués, mais avec le temps, la sorcière les a aussi entendus, et elle a commencé à avoir peur. Elle a commencé à faire les cent pas et à marmonner, à crier des menaces dans une langue inconnue qui s'est lentement transformée en cris... et puis elle a commencé à changer. Des plumes blanches ont commencé à pousser sous sa robe, rampant sur sa peau, l'enveloppant, la rétrécissant... jusqu'à ce qu'une oie émerge, toujours criant avec colère, se dandinant vers l'extérieur dans le monde extérieur." Toutes les victimes survivantes de la sorcière de [Root.GetName] racontent la même histoire invraisemblable, que nous n'avons d'autre choix que d'accepter comme vraie."
aw_hags.120.a:0 "Les fées travaillent de manière mystérieuse."
aw_hags.130.t:0 "Une Sorcière Gagne en Pouvoir"
aw_hags.130.d:0 "£icon_adventurers_wanted_banner£\nIl y a un nombre croissant de disparitions dans et autour de [Root.GetName], car la sorcière qui infeste la province a gagné plus de pouvoir, car elle augmente son nombre de thralls."
aw_hags.130.a:0 "Il faut s'occuper d'elle, et bientôt."
aw_hags.200.t:0 "Les Mages Marchandent avec une Sorcière"
aw_hags.200.d:0 "£icon_adventurers_wanted_banner£\nIl semble qu'il y ait un groupe de mages qui expérimentent de nouveaux types de magie, se moquant ouvertement d'autres mages qui ne semblent pas pouvoir saisir leurs nouveaux sorts. De plus en plus, les gens commencent à soupçonner qu'il y a quelque chose d'innaturel à propos de cette nouvelle magie, mais pour l'instant, la recherche magique est très concentrée sur la réussite de ces nouveaux sorts."
aw_hags.200.a:0 "C'est cette maudite sorcière, n'est-ce pas ?"
aw_hags.201.t:0 "Les Nobles Marchandent avec une Sorcière"
aw_hags.201.d:0 "£icon_adventurers_wanted_banner£\nUne maison noble, autrefois de standing quelque peu inférieur, a rapidement gagné une quantité énorme de prestige et d'influence. Initialement, cela était pensé être simplement de la bonne diplomatie et de la bonne chance, mais récemment il y a eu des indicateurs que cette maison aurait pu conclure un marché avec une sorcière. Nous n'avons aucun moyen de prouver cela, et nous pouvons faire peu alors qu'ils consolident plus de pouvoir à nos dépens."
aw_hags.201.a:0 "Savent-ils avec quoi ils traitent ?"
aw_hags.202.t:0 "Le Clergé Marchande avec une Sorcière"
aw_hags.202.d:0 "£icon_adventurers_wanted_banner£\nRécemment, il y a eu plusieurs incidents où des membres du clergé ont démontré un comportement qui ne peut être décrit que comme impie. Nous avons maintenant pu retracer au moins un de ces incidents à un membre du clergé faisant un marché avec une sorcière, mais il commence à devenir très clair que ce n'est pas un incident isolé."
aw_hags.202.a:0 "Ils devraient savoir mieux !"
aw_hags.203.t:0 "Les Marchands Marchandent avec une Sorcière"
aw_hags.203.d:0 "£icon_adventurers_wanted_banner£\nRécemment, la richesse de trois familles de marchands a considérablement augmenté, car elles ont racheté beaucoup de leurs plus petits concurrents. Cela a commencé avec une, rapidement suivie par les deux autres. Nous y avons initialement prêté peu d'attention, mais la compétition entre elles est devenue de plus en plus amère, au détriment du bien-être de notre population. Maintenant, nous avons des indications que la magie des sorcières est impliquée dans ces conflits, et pourrait l'avoir été dès le début."
aw_hags.203.a:0 "Découvrez ce qu'ils ont fait, et trouvez cette maudite sorcière !"
aw_hags.204.t:0 "Les Aventuriers Marchandent avec une Sorcière"
aw_hags.204.d:0 "£icon_adventurers_wanted_banner£\nL'une des bandes d'aventuriers qui poursuivait la prime pour la sorcière, semble l'avoir trouvée il y a un certain temps. Au lieu de la tuer, cependant, ils semblent avoir fait un marché avec elle, et ont utilisé sa magie impie pour leurs propres fins. Ils ont finalement été capturés et traités, mais nous ne sommes pas plus près de trouver la sorcière, et d'autres aventuriers ont été moins que compréhensifs sur la question."
aw_hags.204.a:0 "Allez-vous simplement faire votre travail ?"
aw_hags.205.t:0 "Des Enfants Disparaissent"
aw_hags.205.d:0 "£icon_adventurers_wanted_banner£\nMalgré les précautions des parents, plusieurs enfants ont disparu à [Root.GetName], et il faut peu d'imagination pour comprendre que la sorcière là-bas en est responsable. La population locale a organisé des recherches à grande échelle, et essaie de garder espoir de trouver les enfants perdus, mais l'ambiance est morose."
aw_hags.205.a:0 "Elle paiera pour ses crimes."
aw_hags.206.t:0 "Accusations Terribles"
aw_hags.206.d:0 "£icon_adventurers_wanted_banner£\nDes langues jalouses ont répandu des rumeurs selon lesquelles [Root.Monarch.GetName] a fait des marchés avec une sorcière, qualifiant notre pouvoir d'innaturel, et soulignant que nous avons toujours une sorcière en liberté dans nos frontières. Ces rumeurs ne sont pas encore prises trop au sérieux, mais nous devons maîtriser la situation dès que possible."

