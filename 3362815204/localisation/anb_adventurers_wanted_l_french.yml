aw_ghouls_1:0 "§Y(Aventuriers Recherchés !)§! §gGhouls :§! §ORôdeurs de Charognes§!"
desc_aw_ghouls_1:0 "Des rapports ont commencé à filtrer concernant des créatures étranges rôdant dans les cimetières et les charniers. Les témoins décrivent des êtres de forme vaguement humanoïde, avec une peau grise et des langues et des bras anormalement longs, ces derniers se terminant par des griffes tranchantes comme des rasoirs. Il n'y a pas d'erreur possible dans cette description - ce sont des Ghouls, des monstruosités non-mortes qui se nourrissent sans relâche des cadavres des morts. Bien que passifs lorsqu'il y a un approvisionnement régulier de corps à se gorger, les ghouls deviennent hostiles en l'absence de chair morte ou lorsque leur festin est interrompu. Ils devront être traités avant qu'ils ne deviennent un problème majeur."
aw_ghouls_2:0 "§Y(Aventuriers Recherchés !)§! §gGhouls :§! §OInfestation de Ghouls§!"
desc_aw_ghouls_2:0 "Les observations d'humanoïdes à la peau grise qui dévorent les morts ont considérablement augmenté ces derniers mois, et la réalité ne peut plus être ignorée. Que ce soit une grande quantité de cadavres qui les a attirés d'ailleurs, ou des mortels frappés par une épidémie de fièvre des ghouls qui ont été transformés post mortem, le résultat est le même - la province a été pratiquement envahie par les ghouls. Les mourants sont expulsés de leurs foyers par des membres de la famille terrifiés qu'ils attireront les mangeurs de chair, et les équipes de travail se déplacent rapidement et soigneusement pour disposer des cadavres frais de peur que des meutes entières de ghouls ne descendent sur les corps à la tombée de la nuit, dévorant quiconque se trouve sur leur passage."

aw_ghouls.0.t:0 "Des Ghouls Émergent à [Root.GetName]"
aw_ghouls.0.d:0 "£icon_adventurers_wanted_banner£\nLes ghouls sont des créatures non-mortes poussées par une faim insatiable de chair morte. Particulièrement favorables aux cadavres frais, ils sont attirés là où des tombes fraîchement creusées peuvent être trouvées et profanées - champs de bataille, cimetières, cryptes et régions ravagées par la peste. La dévastation étendue qui a frappé [Root.GetName] a fourni les conditions idéales pour que les ghouls chassent, et ils ont commencé à apparaître dans la région en nombre significatif."
aw_ghouls.22.t:0 "Les Ghouls Meurent de Faim ou Fuient"
aw_ghouls.22.d:0 "£icon_adventurers_wanted_banner£\nBien que leur nombre puisse augmenter de manière exponentielle lorsque les cadavres sont abondants, les ghouls ont besoin de la chair des défunts pour maintenir leurs corps, et commenceront à se décomposer s'ils n'ont pas pu se nourrir depuis plus d'une quinzaine de jours. Soit en raison d'une surconsommation ou d'une élimination appropriée, le manque de cadavres facilement disponibles à [Root.GetName] a privé les créatures de leur nourriture, et elles sont bien moins nombreuses qu'elles ne l'étaient auparavant. Beaucoup sont morts de faim, leurs cadavres desséchés trouvés par des patrouilles, tandis que d'autres ont quitté la région pour des terrains de chasse meilleurs."
aw_ghouls.22.a:0 "Au moins la fin de ce cauchemar est en vue"
aw_ghouls.23.t:0 "Les Aventuriers Détruisent les Nids de Ghouls"
aw_ghouls.23.d:0 "£icon_adventurers_wanted_banner£\nLes aventuriers engagés pour traiter le problème des ghouls à [Root.GetName] ont porté un grand coup contre les créatures immondes. Descendant dans les repaires souterrains qu'ils préfèrent comme retraites pendant la journée, un groupe de guerriers intrépides a réussi à faire s'effondrer le plafond de la chambre fétide où des dizaines de créatures dormaient. Suite au raid audacieux, les rapports d'observations de ghouls ont chuté de manière spectaculaire."
aw_ghouls.23.a:0 "Ils ont bien fait - nous avons fait un bon choix en les engageant."
aw_ghouls.25.t:0 "Les Guerriers Détruisent le Nid de Ghouls"
aw_ghouls.25.d:0 "£icon_adventurers_wanted_banner£\nNos guerriers ont réussi à traquer les ghouls qui infestent [Root.GetName] jusqu'à l'un de leurs repaires immondes et sont tombés sur eux avant qu'ils ne puissent s'échapper. Bien que beaucoup de nos braves combattants soient tombés, aucune des créatures n'a échappé. Les rapports d'observations de ghouls ont diminué de manière spectaculaire suite à la mission, et les habitants de [Root.GetName] se reposent un peu plus en sécurité la nuit."
aw_ghouls.25.a:0 "Une grande victoire !"
aw_ghouls.30.t:0 "Épidémie de Fièvre des Ghouls à [Root.GetName]"
aw_ghouls.30.d:0 "£icon_adventurers_wanted_banner£\n\"Ceux qui survivent initialement à la morsure d'un ghoul ne sont pas en sécurité, car la salive de ces créatures immondes porte une maladie mortelle. Connue familièrement sous le nom de Fièvre des Ghouls, ceux qui sont atteints par cette condition deviennent intensément fiévreux quelques heures après l'infection. Cette fièvre est suivie d'hallucinations, d'une perte de poids rapide et d'une faim intense, le sujet tentant d'apaiser la douleur brûlante dans leur estomac avec tout ce qui est à portée de main. Mortelle dans 90 % des cas, les patients périssent généralement dans les 24 heures suivant l'apparition des symptômes avant de ressusciter le lendemain minuit en tant que ghoul. En dehors de la morsure elle-même, la salive des ghouls semble rester un vecteur de maladie puissant jusqu'à quatre heures après séchage, ce qui peut expliquer les soi-disant \"Épidémies de Fièvre des Ghouls\" qui ont été notées pour se produire dans certaines circonstances\"\n\n- Sur les Afflictions Surnaturelles, Dr. Reginald síl Vekt, 1876"
aw_ghouls.30.a:0 "Nous devrons imposer des mesures strictes pour contrôler l'épidémie à [Root.GetName]."
aw_ghouls.110.t:0 "Les Ghouls Attirés par le Champ de Bataille"
aw_ghouls.110.d:0 "£icon_adventurers_wanted_banner£\nEncore plus que les cimetières, un champ de bataille est le terrain de chasse parfait pour les ghouls. Les nombreux corps des morts et des mourants laissés dans le sillage des affrontements entre les armées sont rarement éliminés correctement, et fournissent une source de nourriture abondante pour les monstres. La récente bataille livrée à [Root.GetName] a fourni une telle opportunité pour les ghouls de se gorger de chair fraîchement morte, et ils pullulent maintenant la campagne près du site de la bataille."
aw_ghouls.200.t:0 "Les Ghouls Profanent les Tombes"
aw_ghouls.200.d:0 "£icon_adventurers_wanted_banner£\nBien qu'ils préfèrent la chair des nouveaux morts, les ghouls ne sont pas particulièrement difficiles sur les corps qu'ils consomment. Une fois qu'ils ont accès à une crypte ou à un mausolée, ils briseront chaque sépulture et déterreront chaque tombe pour consommer la chair et ronger les os des morts, passant à autre chose une fois qu'il n'y a plus de nourriture pour eux. Même après le départ des créatures, les dégâts qu'elles ont causés persistent, et beaucoup à [Root.GetName] sont furieux ou traumatisés par la profanation des tombes de leurs ancêtres. Les demandes que nous agissions pour prévenir de telles perversions, et les accusations que nous ne nous soucions pas de les arrêter, deviennent plus fortes de jour en jour."
aw_ghouls.200.a:0 "Leur offrir nos assurances que nous tentons de résoudre le problème."
aw_ghouls.201.t:0 "Les Ghouls Attaquent les Villages"
aw_ghouls.201.d:0 "£icon_adventurers_wanted_banner£\nBien qu'ils préfèrent la chair des morts, les ghouls poursuivront des proies vivantes et en feront des cadavres lorsqu'il n'y a pas de sources de corps facilement disponibles. Les ghouls qui se trouvent dans des régions sans proies faciles se regroupent souvent en meutes de 5 à 8 et rôdent dans les rues sombres et les sentiers isolés la nuit, attaquant les voyageurs ou les hameaux isolés et consommant les victimes. Une série de telles attaques s'est récemment produite à [Root.GetName], démontrant que le problème des ghouls là-bas ne s'est pas encore épuisé."
aw_ghouls.201.a:0 "Nous les vengerons."
aw_ghouls.202.t:0 "Les Cadavres Bouchent les Égouts"
aw_ghouls.202.d:0 "£icon_adventurers_wanted_banner£\nBien que les ghouls aient traditionnellement rôdé dans les cavernes, les forêts profondes ou les tombes souterraines, les grandes villes offrent un autre habitat auquel ils sont bien adaptés - les égouts. Une éruption d'attaques de ghouls à proximité de plusieurs entrées d'égouts, ainsi que la disparition des dératiseurs et autres travailleurs envoyés pour enquêter, indique une forte présence de ghouls dans le système d'égouts, tout comme les parties de corps qui peuvent être trouvées bouchant les drains d'égouts à travers la ville. Si les égouts ne sont pas débarrassés des ghouls et des cadavres bientôt, les conditions insalubres qu'ils provoquent pourraient s'aggraver en une grande épidémie de maladie."
aw_ghouls.202.a:0 "Maudits !"
aw_ghouls.202.b:0 "Heureusement, les systèmes d'égouts efficacement construits conçus par [Root.Monarch.GetName] devraient nous permettre de contourner ce problème."
aw_ghouls.203.t:0 "[Root.GetName] Champs de Cadavres"
aw_ghouls.203.d:0 "£icon_adventurers_wanted_banner£\nLorsque les morts se comptent par milliers, et que les corbeaux charognards remplissent l'air, les ghouls arrivent sur la terre et créent un Champ de Cadavres. Rôdant librement et se nourrissant des cadavres à moitié mangés, un Champ de Cadavres est un lieu anathème pour les mortels, plus un royaume des morts que des vivants, où les monstres prédateurs et les maladies abondent. Le problème des ghouls non résolu depuis longtemps dans notre nation s'est manifesté par la présence de nombreux lieux de ce type dispersés dans notre royaume, leur présence confirmée par des éclaireurs aventureux. La crainte remplit le cœur des gens partout alors que les nouvelles se répandent, et les voyages se sont presque arrêtés dans de nombreux endroits alors que les gens se terrent et espèrent désespérément éviter l'attention de la menace des ghouls."
aw_ghouls.203.a:0 "Une scène comme la damnation elle-même... que les dieux nous préservent d'une telle menace."
aw_ghouls.204.t:0 "Une Puanteur Sinistre"
aw_ghouls.204.d:0 "£icon_adventurers_wanted_banner£\nBien que les ghouls soient considérés comme des morts-vivants doués de sens, ils sont largement guidés par leurs besoins bestiaux de chair, ce qui les rend encore plus terrifiants. Un ghoul qui est exposé à des magies puissantes, cependant, se transformera en une créature bien plus dangereuse - un Ghast. Avec une force et une ruse bien supérieures à celles d'un ghoul normal, les Ghasts mènent de grandes meutes de ghouls lors de raids contre les vivants et se délectent de la destruction qu'ils causent. Remarquables pour leur puanteur horrible, l'odeur de pourriture et de fermentation flotte autour d'un ghast en permanence, assez forte pour faire vomir les guerriers endurcis. La rumeur a filtré jusqu'à la capitale qu'une telle créature a été aperçue à [Root.GetName], menant des meutes de dizaines de ghouls et laissant une traînée de destruction dans son sillage."
aw_ghouls.204.a:0 "Quelles nouvelles sinistres."
aw_ghouls.205.t:0 "Les Prêtres Demandent la Protection des Lieux de Sépulture"
aw_ghouls.205.d:0 "£icon_adventurers_wanted_banner£\nBien qu'ils préfèrent la chair des nouveaux morts, les ghouls ne sont pas particulièrement difficiles sur les corps qu'ils consomment. Une fois qu'ils ont accès à une crypte ou à un mausolée, ils briseront chaque sépulture et déterreront chaque tombe pour consommer la chair et ronger les os des morts, passant à autre chose une fois qu'il n'y a plus de nourriture pour eux. La profanation des tombes à [Root.GetName] par les ghouls qui infestent la région a attiré l'ire du clergé, qui exige que nous fassions plus pour protéger les lieux de repos des morts. Certains sont allés jusqu'à nous accuser d'inaction délibérée, affirmant que nous avons pris parti pour les forces immondes qui animent les morts."
aw_ghouls.205.a:0 "Nous pouvons regagner leur loyauté lorsque les monstres seront traités."
aw_ghouls.205.b:0 "Certes, ils n'oseraient jamais accuser [Root.Owner.Monarch.GetName] d'abandonner les fidèles ?"

