 revolution.30.name:0 "Les Idées de [Root.philosopher_dude.GetName]"
 revolution.30.desc:0 "Dans une attaque à peine voilée contre [Root.Monarch.GetTitle] [Root.Monarch.GetName], [Root.philosopher_dude.GetName], un philosophe renommé de l'Université de [university_town.GetName], a publié un traité protestant contre les excès du pouvoir absolu. Malheureusement, il semble que son œuvre soit à la fois très persuasive et très populaire parmi l'intelligentsia, qui a pris l'habitude de citer certains passages clés chaque fois qu'elle souhaite argumenter contre les politiques gouvernementales."
 revolution.30.A:0 "Le tolérer."
 revolution.30.B:0 "L'arrêter et brûler ses livres !"

 french_revolution.4.robespierre:0 "Le Règne de la Terreur a vu d'innombrables Français massacrés au nom de la République. À peine une menace est-elle éliminée que la suivante est identifiée et purgée. Récemment, [Root.Monarch.GetTitle] Robespierre a tenu un discours particulièrement violent, dans lequel il a dénoncé et exigé l'arrestation de traîtres dans les Comités de Salut Public et de Sûreté Générale. Cela a causé une peur généralisée et une indignation parmi les dirigeants de la Révolution, qui craignent encore une purge de leurs rangs. Déjà l'Assemblée Nationale s'apprête à exiger son arrestation et à freiner les pires excès de son Règne de la Terreur, restaurant la stabilité dans le royaume et s'assurant que nul ne puisse utiliser le chaos comme excuse pour restaurer la monarchie.\n\nCependant, il semble que Robespierre ait encore de nombreux partisans qui chercheront sûrement à le protéger si nous n'agissons pas rapidement."
 french_revolution.4.robespierre.A:0 "Arrêter Robespierre !"
 french_revolution.4.robespierre.B:0 "La Terreur continuera. Que les Ennemis du Peuple tremblent !"

 french_revolution.301.name:0 "Trahison contre la Révolution"
 french_revolution.301.desc1:0 "[Root.GetEventAdvisorName], [Root.GetUsableName] en Chef [Root.GetEventAdvisorTitle], a souvent été critique du Règne de la Terreur déchaîné par [Root.Monarch.GetTitle] [Root.Monarch.GetName] et le gouvernement révolutionnaire. Aux yeux du Comité de Salut Public, cela fait de [Root.GetEventAdvisorHerHim] un réactionnaire dangereux et un Ennemi du Peuple, qu'il serait dangereux de laisser en vie."
 french_revolution.301.desc2:0 "Il n'est pas clair ce que le Chef [Root.GetEventAdvisorTitle] [Root.GetEventAdvisorName] a fait pour attirer l'ire de [Root.Monarch.GetTitle] [Root.Monarch.GetName], mais le Comité de Salut Public l'a néanmoins identifié[Root.GetEventAdvisorHerHim] comme un réactionnaire potentiel. Au cas où leurs soupçons seraient exacts, ils recommandent l'exécution par guillotine."
 french_revolution.301.desc3:0 "Il semble qu'un des membres du Comité de Salut Public ait surpris [Root.GetEventAdvisorName], [Root.GetUsableName] en Chef [Root.GetEventAdvisorTitle], tenant des propos incriminants à un contre-révolutionnaire suspect. Cela fut aussitôt rapporté que le Comité prit la mesure de marquer [Root.GetEventAdvisorHerHim] comme Ennemi du Peuple et de recommander l'exécution par guillotine."
 french_revolution.301.A:0 "Une autre victime pour Madame la Guillotine."
 french_revolution.301.B:0 "Nous épargnerons [Root.GetEventAdvisorHerHim]."

 french_revolution.303.name:0 "La Terreur Règne en Maître"
 french_revolution.303.desc:0 "Les purges fréquentes ont laissé les ennemis de la Révolution se tapir dans la terreur. Nul n'ose élever la voix en opposition au cours fixé par le gouvernement, laissant le pays aussi uni que jamais. Toutes les louanges à [Root.Monarch.GetTitle] [Root.Monarch.GetName] !"
 french_revolution.303.A:0 "S'ils ne peuvent nous aimer, qu'ils nous craignent."

 french_revolution.5.female:0 "Depuis la Révolution, la Reine et le reste de la famille royale ont été maintenus en résidence surveillée au Palais des Tuileries, où elle a été transformée en marionnette réticente du nouveau régime. Bien qu'elle ait promis de garantir les avancées sociales de la Révolution, elle n'a pas caché son mépris envers cette sale monarchie constitutionnelle qui lui avait été imposée, et complota à la place de s'échapper et chercher refuge auprès de nos ennemis en [flee_to_country.GetUsableName], d'où elle espérait pouvoir être restaurée sur le trône. Cependant, les forces révolutionnaires l'interceptèrent avant qu'elle ne puisse franchir la frontière.\n\nCela a enhardi tous ceux qui méprisent la monarchie et souhaitent nous débarrasser définitivement de leur fléau. Ils l'ont traînée devant l'Assemblée Nationale pour faire face à un procès sur des accusations d'avoir conspiré avec des puissances étrangères et d'être ainsi une traîtresse. Si elle est reconnue coupable, elle sera forcée d'abdiquer, dépouillée de tous titres et fera face à l'exécution par guillotine. Cependant, les tensions sont vives et le vote sera probablement serré."
 french_revolution.5.male:0 "Depuis la Révolution, le Roi et le reste de la famille royale ont été maintenus en résidence surveillée au Palais des Tuileries, où il a été transformé en marionnette réticente du nouveau régime. Bien qu'il ait promis de garantir les avancées sociales de la Révolution, il n'a pas caché son mépris envers cette sale monarchie constitutionnelle qui lui avait été imposée, et complota à la place de s'échapper et chercher refuge auprès de nos ennemis en [flee_to_country.GetUsableName], d'où il espérait pouvoir être restauré sur le trône. Cependant, les forces révolutionnaires l'interceptèrent avant qu'il ne puisse franchir la frontière.\n\nCela a enhardi tous ceux qui méprisent la monarchie et souhaitent nous débarrasser définitivement de leur fléau. Ils l'ont traîné devant l'Assemblée Nationale pour faire face à un procès sur des accusations d'avoir conspiré avec des puissances étrangères et d'être ainsi un traître. S'il est reconnu coupable, il sera forcé d'abdiquer, dépouillé de tous titres et fera face à l'exécution par guillotine. Cependant, les tensions sont vives et le vote sera probablement serré."
 
 french_revolution.8.desc:0 "Notre bien-aimé [Root.Monarch.GetTitle] a été assassiné ! Les conspirateurs royalistes ont dissimulé leur bombe dans un tonneau sur une charrette garée rue Saint-Nicaise, où Napoléon devait passer en route vers l'Opéra pour voir l'ouverture de l'oratorio 'Die Schöpfung' de Joseph Haydn. Surnommée la 'Machine Infernale', la bombe était remplie de poudre à canon, de matériaux inflammables et de balles, et mise à feu en utilisant une longue mèche. L'explosion éclata juste comme Napoléon approchait, le tuant instantanément."
 french_revolution.8.B:0 "Quelle tragédie !"

 rus_revolutionary_zeal:0 "La Révolution Russe"
 desc_rus_revolutionary_zeal:0 "Le peuple de Russie a embrassé la Révolution ! Maintenant nous devons la répandre dans tous les coins de la terre !"

