 revolution.31.name:0 "La Révolution Espagnole"
 revolution.31.desc:0 "La Révolution est arrivée ! La foule a pris d'assaut le Palacio Real à [Root.Capital.GetCapitalName], capturant [Root.Monarch.GetTitle] [Root.Monarch.GetName], qui fut promptement exécuté, ainsi que d'autres membres de la famille royale qui furent incapables de s'échapper.\n\nUne République a été déclarée sous la nouvelle Junte Centrale et Gouvernementale Suprême, qui est composée de deux représentants de chacune des divisions de l'état espagnol et dirigée par le philosophe et avocat renommé Gaspar Melchor de Jovellanos. Elle promet d'abolir le servage, d'établir l'égalité devant la loi et de redistribuer les terres de la noblesse entre l'état et la paysannerie, menant l'Espagne et le reste de Cannor vers un avenir plus radieux libre d'oppression."
 revolution.31.A:0 "Viva la revolución !"

 revolution.32.name:0 "La Révolution [Root.GetAdjective]"
 revolution.32.desc.swedish:0 "La Révolution est arrivée ! Elle a commencé avec un coup d'état organisé par un groupe de nobles - gagnant rapidement la notoriété comme les '[GetYear] års män', les 'Hommes de [GetYear]' - qui a forcé [Root.Monarch.GetTitle] [Root.Monarch.GetName] à abdiquer et partir en exil. Bien que les conspirateurs aient visé à établir une monarchie constitutionnelle, les affaires escaladèrent rapidement quand une clique radicale d'avocats, d'hommes d'affaires et de libéraux souleva la foule à travers des discours incendiaires incitant l'indignation populaire contre le monarque. Le Palais Royal à [Root.Capital.GetCapitalName] fut pris d'assaut, les officiels ne pouvant que regarder avec terreur alors qu'un symbole de l'ancien régime après l'autre était déchiré et qu'une République était proclamée.\n\nUn 'Säkerhetstinget' ou 'Assemblée de Salut Public' dominé par les radicaux a pris le contrôle temporaire de l'état. Ils promettent d'établir l'égalité devant la loi et de redistribuer les terres de la noblesse entre l'état et la paysannerie, menant [Root.GetName] et le reste de Cannor vers un avenir plus radieux libre d'oppression."
 revolution.32.desc.norwegian:0 "La Révolution est arrivée ! Elle a commencé avec un coup d'état organisé par un groupe de nobles - gagnant rapidement la notoriété comme les 'Menn fra [GetYear]', les 'Hommes de [GetYear]' - qui a forcé [Root.Monarch.GetTitle] [Root.Monarch.GetName] à abdiquer et partir en exil. Bien que les conspirateurs aient visé à établir une monarchie constitutionnelle, les affaires escaladèrent rapidement quand une clique radicale d'avocats, d'hommes d'affaires et de libéraux souleva la foule à travers des discours incendiaires incitant l'indignation populaire contre le monarque. Le Palais Royal à [Root.Capital.GetCapitalName] fut pris d'assaut, les officiels ne pouvant que regarder avec terreur alors qu'un symbole de l'ancien régime après l'autre était déchiré et qu'une République était proclamée.\n\nUn 'Sikkerhedtinget' ou 'Assemblée de Salut Public' dominé par les radicaux a pris le contrôle temporaire de l'état. Ils promettent d'établir l'égalité devant la loi et de redistribuer les terres de la noblesse entre l'état et la paysannerie, menant [Root.GetName] et le reste de Cannor vers un avenir plus radieux libre d'oppression."
 revolution.32.desc.danish:0 "La Révolution est arrivée ! Elle a commencé avec un coup d'état organisé par un groupe de nobles - gagnant rapidement la notoriété comme les '[GetYear] års mænd', les 'Hommes de [GetYear]' - qui a forcé [Root.Monarch.GetTitle] [Root.Monarch.GetName] à abdiquer et partir en exil. Bien que les conspirateurs aient visé à établir une monarchie constitutionnelle, les affaires escaladèrent rapidement quand une clique radicale d'avocats, d'hommes d'affaires et de libéraux souleva la foule à travers des discours incendiaires incitant l'indignation populaire contre le monarque. Le Palais Royal à [Root.Capital.GetCapitalName] fut pris d'assaut, les officiels ne pouvant que regarder avec terreur alors qu'un symbole de l'ancien régime après l'autre était déchiré et qu'une République était proclamée.\n\nUn 'Sikkerhedtinget' ou 'Assemblée de Salut Public' dominé par les radicaux a pris le contrôle temporaire de l'état. Ils promettent d'établir l'égalité devant la loi et de redistribuer les terres de la noblesse entre l'état et la paysannerie, menant [Root.GetName] et le reste de Cannor vers un avenir plus radieux libre d'oppression."
 revolution.32.A.swedish:0 "För ett fritt Norden !"
 revolution.32.A.norwegian:0 "For et fritt Nord !"
 revolution.32.A.danish:0 "For et frit Norden !"

 revolution.33.name:0 "La Prise de la Tour de Londres"
 revolution.33.desc:0 ""Je déplore de voir l'honneur de la [Root.GetStateForm] sombrer même dans la prostitution." Pour ces paroles impertinentes, [Root.Monarch.GetTitle] [Root.Monarch.GetName] a fait arrêter et emprisonner le politicien populaire John Wilkes. Cependant, cela a déclenché de grandes protestations à Londres, où les foules se sont rassemblées derrière le cri de ralliement "Pour Wilkes et la Liberté !" Les officiels lurent l'Acte d'Émeute, instruisant les troupes de tirer sur les manifestants, mais cela ne servit qu'à enflammer davantage les tensions alors que la foule continuait de grossir. Les protestations surgirent bientôt à travers la ville et une grande foule prit d'assaut la Tour de Londres, libérant tous les prisonniers politiques. Menée par Wilkes lui-même, la foule se tourna alors vers le Palais de Buckingham. Le [Root.Monarch.GetTitle] fut capturé alors qu[Root.Monarch.GetSheHe] tentait de fuir la ville et fait maintenant face à un procès pour conspiration contre le peuple [Root.GetAdjective], le verdict étant une conclusion évidente.\n\nUn Comité Révolutionnaire mené par Wilkes a pris le contrôle de la nouvelle république, promettant d'abolir le servage, d'établir l'égalité devant la loi et de redistribuer les terres de la noblesse entre l'état et la paysannerie, menant [Root.GetName] vers un avenir guidé par les idéaux de liberté et de fraternité humaine."
 revolution.33.A:0 "Vive la République !"

 revolution.34.name:0 "La Chute du [Root.GovernmentName]"
 revolution.34.desc:0 "La Révolution est arrivée ! L'insatisfaction de longue date face au manque de réformes significatives par le gouvernement du [Root.GovernmentName] a débordé quand les révolutionnaires prirent d'assaut le Palais de Topkapi à [Root.Capital.GetCapitalName], capturant le harem de [Root.Monarch.GetTitle] [Root.Monarch.GetName] et le Trésor Royal. Le [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] tenta de fuir mais fut incapable d'éviter la capture longtemps. [Root.Monarch.GetSheHeCap] fut rapidement mis à mort pour crimes contre le peuple et la foi.\n\nLe Divan Impérial a été purgé de tous les réactionnaires et réorganisé en conseil dirigeant de la nouvelle République, qui est maintenant dirigée par l'auto-proclamé Grand Vizir [Root.new_supreme_vizier.GetName]. Le nouveau régime promet d'abolir le servage, d'établir l'égalité devant la loi et de redistribuer les terres de la noblesse entre l'état et la paysannerie, afin que tous les [Root.Religion.GetGroupName] puissent être comme des frères, libres d'oppression."
 revolution.34.desc.heir:0 "La Révolution est arrivée ! L'insatisfaction de longue date face au manque de réformes significatives par le gouvernement du [Root.GovernmentName] a débordé quand les révolutionnaires prirent d'assaut le Palais de Topkapi à [Root.Capital.GetCapitalName], capturant le harem de [Root.Monarch.GetTitle] [Root.Monarch.GetName] et le Trésor Royal. Le [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] tenta de fuir mais fut incapable d'éviter la capture longtemps. [Root.Monarch.GetSheHeCap] fut rapidement mis à mort pour crimes contre le peuple et la foi.\n\nLe Divan Impérial a été purgé de tous les réactionnaires et réorganisé en conseil dirigeant de la nouvelle République, qui est maintenant dirigée par l'auto-proclamé Grand Vizir [Root.new_supreme_vizier.GetName]. Le nouveau régime promet d'abolir le servage, d'établir l'égalité devant la loi et de redistribuer les terres de la noblesse entre l'état et la paysannerie, afin que tous les [Root.Religion.GetGroupName] puissent être comme des frères, libres d'oppression.\n\nCependant, [Root.Heir.GetTitle] [Root.Heir.GetName] demeure en liberté dans les provinces et a rassemblé une armée de loyalistes ottomans qui jurent de ramener le [Root.GovernmentName]..."
 revolution.34.A:0 "La Liberté est le droit absolu du Peuple !"

 revolution.35.name:0 "Napoleone di Buonaparte"
 revolution.35.desc:0 "Le chaos de la Révolution et les menaces d'intervention étrangère ont donné aux jeunes officiers ambitieux une chance de briller - une chance qui a été saisie à deux mains par un certain Napoleone di Buonaparte, un lieutenant d'artillerie corse. Son succès dans plusieurs engagements l'a amené à la proéminence. Plus récemment, il a à lui seul écrasé un soulèvement monarchiste à [Root.Capital.GetCapitalName] en déployant les canons lourds dans les rues de la ville, le succès de cette action décisive lui valant l'adoration du peuple. Déjà de nombreux dirigeants de la Révolution le regardent favorablement et poussent pour qu'il soit élevé à de hautes fonctions. Cependant, c'est un homme de grande ambition, qui pourrait ne pas se contenter de gouverner comme simple [Root.Monarch.GetTitle]."

 revolution.36.desc:0 "Non satisfait d'être simplement Premier Consul, Napoleone di Buonaparte propose qu'il soit couronné Empereur d'Italie. Il justifie cela en prétendant que restaurer la succession héréditaire rendrait plus difficile de restaurer l'antico regime d'Italie au pouvoir - après tout, il y a eu plusieurs complots royalistes contre sa vie - mais il y a peu de doute que sa motivation première soit de poursuivre ses propres ambitions de pouvoir suprême. La proposition a rencontré un soutien généralisé parmi la populace, qui aspire à la stabilité relative des années pré-révolutionnaires ; cependant, les partisans acharnés de la Révolution expriment des inquiétudes face à cette tentative de concentrer encore plus de pouvoir dans les mains de Napoleone."
 revolution.36.A:0 "L'Italie sera un Empire !"

 revolution.37.name:0 "Révolution à [Root.Capital.GetCapitalName]"
 revolution.37.desc:0 "La Révolution est arrivée ! De grandes foules se sont rassemblées à [Root.Capital.GetCapitalName] pour exiger une large gamme de concessions, au premier rang desquelles une constitution plus démocratique. Pris au dépourvu par l'ampleur des protestations, [Root.Monarch.GetTitle] [Root.Monarch.GetName] tenta de désamorcer la situation en offrant des concessions significatives. Cependant, le dirigeant des révolutionnaires [Root.new_ruler.GetName] s'assura qu'ils ne reculeraient pas facilement. "Quelle preuve avons-nous," demanda-t-il, "que le despote tiendra [Root.Monarch.GetHerHis] parole ?" À cela, [Root.Monarch.GetTitle] [Root.Monarch.GetName] ordonna aux troupes de disperser les foules ; cependant, les troupes refusèrent de tirer sur les manifestants, et à la place ce fut [Root.Monarch.GetSheHe] qui fut chassé.\n\nUne République Révolutionnaire a été déclarée sous la tutelle vigilante de [Root.new_ruler.GetName], qui promet d'abolir le servage, d'établir l'égalité devant la loi et de redistribuer les terres de la noblesse entre l'état et la paysannerie, menant le peuple de [Root.GetName] vers un avenir guidé par les idéaux de liberté et de fraternité humaine."
 revolution.37.A:0 "Es lebe die Revolution !"

 revolution.38.name:0 "Révolution à [Root.Capital.GetCapitalName]"
 revolution.38.desc:0 "La Révolution est arrivée ! Les protestations à travers le [Root.GovernmentName] poussant pour des redistributions de terres, une constitution plus démocratique et une plus grande autonomie pour les régions non-allemandes ont coalescé en une manifestation massive à [Root.Capital.GetCapitalName]. [Root.Monarch.GetTitle] [Root.Monarch.GetName] tenta de désamorcer la situation en offrant des concessions symboliques, mais cela ne put apaiser la foule. La violence des forces armées enflamma alors la colère du peuple, et une foule prit d'assaut le Palais Hofburg, capturant le [Root.Monarch.GetTitle], qui fut promptement mis à mort.\n\n[Root.GetUsableName] a été déclarée République par le nouveau Comité Révolutionnaire, qui promet d'abolir le servage, d'établir l'égalité devant la loi, d'assurer de plus grands droits pour les groupes minoritaires et de redistribuer les terres de la noblesse entre l'état et la paysannerie, menant [Root.GetUsableName] et le reste de Cannor vers un avenir plus radieux libre d'oppression."
 revolution.38.A:0 "En avant, vers la liberté !"

 center_of_revolution.2.name:0 "L'Homme en Colère de [william_jones_province.GetName]"
 center_of_revolution.2.desc:0 "[Root.william_jones.GetName], un poète et érudit de [william_jones_province.GetName] s'est fait un nom parmi ses frères [william_jones_province.Culture.GetName] en distribuant un grand nombre de pamphlets nationalistes et même en composant un hymne national [william_jones_province.Culture.GetName]. Dénonçant ce qu'il décrit comme l'oppression [Root.GetAdjective] et puisant dans les idéaux de la Révolution [revolution_target.GetAdjective], il appelle ses compatriotes à faire leurs bagages, quitter leur patrie et chercher la liberté dans la 'Terre Promise' du Nouveau Monde.\n\nIl semble que ses paroles aient touché une corde sensible parmi le peuple [william_jones_province.Culture.GetName], avec un noble influent le louant comme "la personne [william_jones_province.Culture.GetName] au cul le plus chaud que j'aie jamais rencontrée". Déjà, beaucoup de ses compatriotes, radicalisés par ses idées, partent pour [destination_country.GetName]."
 center_of_revolution.2.A:0 "Laissons-les partir, nous nous portons mieux sans eux."
 center_of_revolution.2.B:0 "Nous ne pouvons permettre cette migration vers les colonies."
 opinion_hostile_expats:0 "Expatriés Hostiles"
 center_of_revolution.3.name:0 "Bouleversement dans les Colonies"
 center_of_revolution.3.desc:0 "Les idées révolutionnaires qui se répandent comme un feu de brousse à travers le pays commencent à percoler vers nos colonies. Inspirés par le succès de la Révolution [revolution_target.GetAdjective] et déplorant le manque de liberté dans leur propre pays, de grands nombres d'intellectuels mécontents et d'entrepreneurs ambitieux affluent vers [colonial_country.GetName], où ils espèrent pousser pour l'établissement d'une république indépendante libre de la domination [Root.GetAdjective]."
 center_of_revolution.3.A:0 "Cela pourrait causer des problèmes."
 center_of_revolution.4.name:0 "Liberté dans les Colonies"
 center_of_revolution.4.desc:0 "Des ambassadeurs de [colonial_country.GetName] sont arrivés à [Root.Capital.GetCapitalName] pour une mission clandestine : Chafant sous les injustices du règne [rival_country.GetAdjective], ils cherchent du soutien pour leur indépendance. Si nous pouvons leur offrir un soutien matériel, ils pourraient être capables de se libérer, répandant ainsi la liberté dans le Nouveau Monde et affaiblissant ceux qui résisteraient à l'avancée de la Révolution en [Root.Capital.GetContinentName]."
 center_of_revolution.4.desc.already_supporting:0 "Des ambassadeurs de [colonial_country.GetName] sont arrivés à [Root.Capital.GetCapitalName] pour une mission clandestine : Chafant sous les injustices du règne [rival_country.GetAdjective], ils cherchent un soutien supplémentaire de notre part pour leur indépendance. Si nous pouvons leur offrir plus de soutien matériel, ils pourraient être capables de se libérer, répandant ainsi la liberté dans le Nouveau Monde et affaiblissant ceux qui résisteraient à l'avancée de la Révolution en [Root.Capital.GetContinentName]."
 center_of_revolution.4.A:0 "Leur envoyer une aide financière."
 center_of_revolution.4.B:0 "Leur envoyer d'autres formes d'aide."
 center_of_revolution.4.C:0 "Nous ferions mieux de concentrer nos énergies ailleurs."
 center_of_revolution.5.name:0 "[From.GetName] Soutient notre Indépendance"
 center_of_revolution.5.desc:0 "Désireux de répandre les idéaux de leur Révolution et d'affaiblir leurs rivaux en [rival_country.GetUsableName] de toute façon possible, [From.GetName] a accepté de nous fournir une aide matérielle dans notre quête pour sécuriser l'indépendance du [rival_country.GetAdjective] [rival_country.GovernmentName]."
 center_of_revolution.5.A:0 "Très bien."
 center_of_revolution.6.name:0 "[From.GetName] Sème le Trouble dans nos Colonies"
 center_of_revolution.6.desc:0 "Bien qu'ils nient toutes accusations, nous avons découvert que [From.GetName], non content de simplement renverser tout ce qui est juste et bon en [Root.Capital.GetContinentName], fournit un soutien clandestin aux fauteurs de troubles en [colonial_country.GetName]. Nous devrons prendre une action rapide contre les deux nations pour prévenir la perte de nos colonies !"
 center_of_revolution.6.A:0 "Comment osent-ils ?!"
 opinion_funded_independence_war:0 "A Financé la Guerre d'Indépendance"
 opinion_funding_our_colonies_for_independence:0 "A Financé l'Indépendance des Colonies"
 opinion_refused_to_fund_independence_war:0 "A Refusé de Financer la Guerre d'Indépendance"
 revolutionary_sentiment:0 "Sentiment Révolutionnaire"
 center_of_revolution.7.name:0 "D'Anciens Révolutionnaires Reviennent au Bercail"
 center_of_revolution.7.desc.is_former_target:0 "Suite à l'échec de la Révolution, ceux qui ne s'identifiaient jamais vraiment à ses buts se font entendre à nouveau. Tandis que les disputes idéologiques tourmenteront sûrement notre nation pour des années à venir, la ferveur révolutionnaire des provinces s'éteint lentement."
 center_of_revolution.7.desc.former_target_exists:0 "Avec l'échec de la Révolution [former_revolutionary_country.GetAdjective], la ferveur révolutionnaire de la populace de [revolutionary_province.GetAreaName] s'est quelque peu éteinte. Ceux qui cherchaient à changer le système se sont résignés à regret à la continuation de la vie sous le [Root.GovernmentName]."
 center_of_revolution.7.desc.no_former_target:0 "Suite à la défaite complète de ceux qui cherchaient à apporter la Révolution, la ferveur révolutionnaire de la populace de [revolutionary_province.GetAreaName] s'est quelque peu éteinte. Ils se sont résignés à regret à la continuation de la vie sous le [Root.GovernmentName]."
 center_of_revolution.7.A:0 "L'ordre naturel des choses est restauré."
 center_of_revolution.8.name:0 "Contre-Révolutionnaires en [revolutionary_province.GetName]"
 center_of_revolution.8.desc:0 "Les idéaux subversifs de la Révolution [revolution_target.GetAdjective] ont pris racine en [revolutionary_province.GetName], pervertissant l'ordre naturel des choses. Cependant, les membres bien-pensants de la noblesse n'accepteront pas cet état de fait sans se battre. Ils ont rallié leurs forces et promettent de chasser les révolutionnaires de [revolutionary_province.GetName] si nous leur donnons notre soutien."
 center_of_revolution.8.A:0 "Ils auront notre soutien."
 center_of_revolution.8.B:0 "Nous ne perturberons pas l'administration locale."
 center_of_revolution.9.name:0 "Réactionnaires en [reactionary_province.GetName] !"
 center_of_revolution.9.desc:0 "Les adhérents de l'ancien régime en [reactionary_province.GetName] se sont révélés comme les ennemis du peuple qu'ils sont. Dans une conspiration méticuleusement planifiée, ils ont subverti des membres de la milice locale et ont réussi à sécuriser l'arrestation de nos administrateurs sur des accusations spécieuses. Ils prétendent maintenant que c'est leur devoir de guider le peuple de [reactionary_province.GetName] à travers ces temps troubles, les protégeant des pires excès du gouvernement révolutionnaire. Comment devons-nous traiter avec eux ?"
 center_of_revolution.9.A:0 "Nous écraserons ces ennemis du peuple !"
 center_of_revolution.9.B:0 "Ils ne méritent pas notre attention."
 center_of_revolution.10.name:0 "Conspiration Républicaine en [province_to_revolution.GetName]"
 center_of_revolution.10.desc:0 "Les patriotes en [own_revolutionary_province.GetName] nous ont alertés d'une opportunité de répandre les idéaux de la Révolution. Les républicains de [province_to_revolution.GetName] les ont approchés demandant l'assistance [Root.GetAdjective] dans un coup contre les réactionnaires en charge de leur province. Cependant, les réactionnaires sont retranchés à [own_revolutionary_province.GetCapitalName], et ils sont peu susceptibles de faire des progrès sans soutien matériel de notre part - quelque chose que leurs maîtres [neighbour_country.GetAdjective] ne verraient sûrement pas d'un bon œil."
 center_of_revolution.10.A:0 "Ils auront notre soutien."
 center_of_revolution.10.B:0 "Nous ne devons pas intervenir dans les affaires [neighbour_country.GetAdjective]."
 center_of_revolution.11.name:0 "Coup en [province_to_revolution.GetName]"
 center_of_revolution.11.desc:0 "Des idéalistes dangereux épousant des pensées révolutionnaires ont pris le contrôle de [province_to_revolution.GetName], chassant ou exécutant ceux de nos administrateurs qui ne jureraient pas loyauté à leur cause. Des témoins disent que des révolutionnaires [From.GetAdjective] bien connus étaient parmi leur nombre, bien que le délégué [From.GetAdjective] à [Root.Capital.GetCapitalName] nie toute connaissance du coup."
 center_of_revolution.11.A:0 "Nous ne tolérerons pas cela."
 opinion_revolutionary_coup_in_our_province:0 "A Soutenu les Révolutionnaires dans notre Nation"
 opinion_non_intervention:0 "Non-Interventionnisme"
 center_of_revolution.12.name:0 "Les Exilés [revolution_target.GetAdjective] Arrivent à [Root.Capital.GetCapitalName]"
 center_of_revolution.12.desc:0 "Beaucoup de membres de la noblesse [revolution_target.GetAdjective] ont fui vers [Root.Capital.GetCapitalName] afin d'échapper à la Révolution qui a englouti leur pays. Ils offrent maintenant d'aider [Root.Monarch.GetTitle] [Root.Monarch.GetName] à mettre fin à la menace révolutionnaire en restaurant les dirigeants légitimes de [revolution_target.GetName], un cours d'action qui les restaurerait commodément à leurs anciennes positions. Déjà, leur arrivée a renforcé le sentiment anti-révolutionnaire dans notre nation et même influencé certains de ceux qui avaient autrefois flirté avec des idées dangereusement progressistes."
 center_of_revolution.12.A:0 "Ils sont les bienvenus ici."

 revolution.10.desc.nahuatl:0 "La Révolution est arrivée ! Le [Root.GovernmentName] s'est effondré sous son propre poids alors que les masses révolutionnaires prenaient d'assaut les bâtiments gouvernementaux clés. [Root.Monarch.GetTitle] [Root.Monarch.GetName] et ses partisans parmi les [Root.GetNobilityOrFallbackName] ont été rassemblés et sacrifiés aux Dieux par les révolutionnaires dans l'espoir que leur colère divine puisse être apaisée par de si éminentes offrandes.\n\nUn Comité de Salut Public purement temporaire a maintenant été nommé pour guider la nouvelle République à travers cette période révolutionnaire. Les menaces abondent cependant, car les monarques et despotes à travers le monde craignent de subir le même sort que le [Root.Monarch.GetTitle] et se préparent déjà pour la guerre contre nous. Du côté positif, les forces libérales nous regardent pour de l'assistance dans leurs propres luttes, alors nous serons capables de gagner du soutien de cette manière."
 revolution.10.opt.nahuatl:0 "Les Autels seront tachés de rouge par le sang des ennemis de la République !"

 revolution.39.name:0 "La République Batave"
 revolution.39.desc:0 "La Révolution est arrivée ! De grandes foules se sont rassemblées à [Root.Capital.GetCapitalName] pour exiger une large gamme de concessions, au premier rang desquelles une constitution plus démocratique, alors que le Général Herman Willem Daendels revenait d'exil pour soutenir leur cause. Voyant l'écriture sur le mur, [Root.Monarch.GetTitle] [Root.Monarch.GetName] a fui le pays en bateau de pêche avant qu[Root.Monarch.GetSheHe] ne puisse être attrapé.\n\nUne République Révolutionnaire "Batave", nommée d'après les anciens rebelles contre l'Empire Romain, a été déclarée. Ses dirigeants, qui jouissent du plein soutien du Général Daendels, promettent d'abolir le servage, d'établir l'égalité devant la loi et de redistribuer les terres de la noblesse entre l'état et la paysannerie, menant le peuple de [Root.GetName] vers un avenir guidé par les idéaux de liberté et de fraternité humaine."
 revolution.39.A:0 "Vive la République !"

 junior_revolutionary_republic_reform:0 "État Révolutionnaire"
 junior_revolutionary_republic_reform_desc:0 "La république révolutionnaire représente le gouvernement de la nation par un petit exécutif avec le soutien d'une chambre élective de députés. Cet état fera tout son possible pour soutenir la cause de la Révolution et répandre les idéaux de liberté et d'égalité."

 republics.102.t:0 "La Stabilité du [Root.GovernmentName]"
 republics.102.d.pirate:0 "Les disputes entre les capitaines pirates et [Root.Monarch.GetTitle] [Root.Monarch.GetName] ont spiral hors de contrôle. Ne faisant pas confiance à [Root.Monarch.GetName] pour abandonner le pouvoir de [Root.Monarch.GetHerHis] propre gré, les capitaines ont joint leurs forces pour déposer [Root.Monarch.GetHerHim]. Avec [Root.Monarch.GetHerHis] corps se balançant en sécurité à la potence, ils se sont réunis pour former un "Conseil des Mutins" qui guidera le [Root.GovernmentName] à travers cette période trouble."
 republics.102.d.revolution:0 "La confiance dans les institutions de la République s'est détériorée au point qu'il y a eu des discussions généralisées d'un coup contre-révolutionnaire. Avec les soupçons au plus haut, la position de [Root.Monarch.GetTitle] [Root.Monarch.GetName] est devenue intenable. En cette époque de troubles, les hommes dirigeants de [Root.GetName] dans le Comité de Salut Public ont pris le contrôle de la République jusqu'à ce que la stabilité soit restaurée."
 republics.102.A.pirate:0 "Vivent les mutins !"
 republics.102.A.pirate.tooltip:0 "§YLe Conseil des Mutins (2/2/2) prend le pouvoir. Il suspendra les élections tant que la Tradition Républicaine reste en dessous de 50.§!"
 republics.102.A.revolution:0 "Que leur règne soit court et réussi !"
 republics.102.A.revolution.tooltip:0 "§YLe Comité de Salut Public (2/2/2) prend le pouvoir. Il suspendra les élections tant que la Tradition Républicaine reste en dessous de 50.§!"
 elections.700.caretaker:0 "Avec le retour d'un certain degré de normalité à la République, le Comité de Salut Public a accepté de se retirer et de permettre que les élections aient lieu. Trois candidats principaux ont été nommés pour prendre le relais comme [Root.Monarch.GetTitle]."
 pirates.1.desc3:0 "La sécurité du [Root.GovernmentName] sécurisée, le Conseil des Mutins s'est effondré en chamailleries et querelles internes, et s'est finalement dissous. Les équipages ont été appelés en assemblée pour élire un nouveau [Root.Monarch.GetTitle].\n\nUn [Root.Monarch.GetTitle] règne sur une nation de voleurs et de meurtriers dont le seul désir politique est de ne pas être gouvernés du tout. C'est une tâche comparable à mener un troupeau de requins, pourtant quelque âme courageuse ou téméraire doit remplir le rôle."
 
 center_of_revolution.1000.name:0 "Le Berceau de la Révolution"
 center_of_revolution.1000.desc:0 "Un philosophe de [Root.GetCapitalName], [Root.first_center_revolutionary_philosopher.GetName], a publié plusieurs traités critiquant les inégalités en [Root.Owner.GetUsableName] et appelant à un nouveau "contrat social". Disputant le droit divin des monarques à gouverner comme bon leur semble, il proclame que la souveraineté réside avec le peuple et que le pouvoir ultime sur les lois et politiques du pays doit résider avec eux.\n\nSa thèse est très populaire parmi les entrepreneurs et lettrés de classe moyenne, qui ont pris l'habitude de répandre ses idées via des pamphlets qui appellent à la mobilisation populaire contre le pouvoir absolu. Déjà, ils gagnent des partisans à travers [Root.GetContinentName] alors que les premières étincelles de la Révolution naissent."
 center_of_revolution.1000.A:0 "Cela pourrait secouer les choses..."
 center_of_revolution.1001.name:0 "Le Flambeau Révolutionnaire se Rallume"
 center_of_revolution.1001.desc:1 "Suite à l'échec des efforts révolutionnaires en [first_revolution_center.GetCapitalName], l'ordre établi à travers [Root.GetContinentName] a poussé un soupir de soulagement, pensant que le défi à leur statut avait été surmonté et que les choses pouvaient revenir à la normale. Cependant, il semble maintenant qu'ils étaient prématurés : les classes moyennes de [Root.GetCapitalName] ont repris les idéaux révolutionnaires de [first_revolution_center.first_center_revolutionary_philosopher.GetName] et cherchent à réussir là où leurs précurseurs ont échoué, libérant le tiers état des excès du pouvoir absolu."
 center_of_revolution.1001.A:1 "Ils connaîtront le même sort que [first_revolution_center.GetCapitalName] !"
 center_of_revolution.1001.B:0 "Vive la Révolution !"
 center_of_revolution.1500.name:0 "La Fin d'une Révolution"
 center_of_revolution.1500.desc:0 "Les forces de [From.GetUsableName] ont complètement vaincu l'Armée Révolutionnaire [Root.GetAdjective] ! Alors que les idéalistes sont rassemblés sans merci, la majorité silencieuse s'est tournée vers l'époussettage de leurs anciens symboles monarchistes."
 center_of_revolution.1500.A:0 "Vive le Roi !"

 center_of_revolution.2000.name:0 "Restreindre le Commerce du Grain ?"
 center_of_revolution.2000.desc:0 "Les marchands de grain ont longtemps souffert sous les restrictions sévères placées sur leur commerce, parmi elles les contrôles de prix et les vérifications sur la pureté de leurs marchandises. Ils sont venus avec une proposition pour grandement augmenter leurs profits - et en retour nos revenus fiscaux - du commerce du grain en implémentant une politique de laissez-faire, en essence levant la plupart des restrictions imposées sur eux.\n\nCependant, d'autres soulignent que ces restrictions sont intentées pour garantir au peuple une nourriture comestible à des prix abordables, et que beaucoup voient les marchands de grain comme "les plus cruels ennemis du peuple", pensés pour mélanger leur farine avec de la craie ou des os broyés, et activement gonfler les prix pour faire de l'argent sur la souffrance du peuple. Ceci étant le cas, il pourrait être risqué d'être vu donner carte blanche aux marchands de grain..."
 center_of_revolution.2000.A:0 "Laissons-les faire comme bon leur semble."
 center_of_revolution.2000.B:0 "Il n'y a pas besoin de changer les arrangements actuels."
 center_of_revolution.2001.name:0 "Les Guerres de la Farine"
 center_of_revolution.2001.desc:0 "Le dernier hiver fut particulièrement dur, et la récolte de printemps a été pauvre jusqu'à présent. Les réserves céréalières de [Root.GetUsableName] sont épuisées ; le peuple fait face à la famine. Les marchands de grain ont exacerbé la situation en thésaurisant leurs approvisionnements dans l'espoir que les prix monteront davantage. La colère contre le [Root.Monarch.GetTitle] se répand comme un feu de brousse alors que les agitateurs rappellent au peuple [Root.Monarch.GetHerHis] récente décision de relâcher les restrictions placées sur les marchands de grain - des restrictions qu'ils prétendent auraient empêché cette situation de surgir. Ils exigent que les réformes soient inversées, et que le grain soit distribué au peuple pour alléger leurs souffrances."
 center_of_revolution.2001.A:0 "Nous ne pouvons tolérer cette souffrance, faisons comme ils disent !"
 center_of_revolution.2001.B:0 "Le libéralisme économique est l'avenir, nous ne nous dresserons pas dans la voie du progrès."
 laissez_faire_grain_trade:0 "Commerce du Grain Laissez-Faire"
 desc_laissez_faire_grain_trade:0 "Nous avons permis aux marchands de grain de carte blanche pour extraire autant de profit que possible de la vente de farine."
 revolutionary_sentiment_warning:0 "§RSélectionner cette option augmentera la probabilité qu'un Centre de Révolution émerge en [Root.GetName].§!\n"
 laissez_faire_grain_trade_tooltip:0 "Toutes les provinces possédées produisant du §YGrain§! de culture §Y[Root.Culture.GetGroupName]§! gagnent §G+50%§! d'efficacité de production locale pour les 5 prochaines années."
 laissez_faire_grain_trade_removed_tooltip:0 "Le modificateur "§YCommerce du Grain Laissez-Faire§!" est retiré de toutes les provinces §Y[Root.Culture.GetGroupName]§! qui produisent du §YGrain§!."

 center_of_revolution.2002.name:0 "La Dette Nationale de [Root.GetUsableNameCap]"
 center_of_revolution.2002.desc:0 "Les conflits incessants et une économie traînante se sont combinés pour laisser le [Root.Monarch.GetTitle] avec de hauts niveaux de dette que beaucoup craignent ne jamais être remboursés. Avec le service de ces dettes coûtant une part toujours croissante du budget national, le conseil des ministres a été convoqué pour chercher une solution. Tandis que tous excluent un défaut comme option désirable, certains prônent une hausse des impôts, alors que d'autres soulignent que cela serait impopulaire avec le peuple commun et favorisent à la place des réformes plus étendues pour améliorer les processus budgétaires de [Root.GetUsableName]."
 center_of_revolution.2002.A:0 "Des impôts plus élevés aideront à rembourser nos dettes."
 center_of_revolution.2002.B:0 "La réponse réside dans les réformes financières."
 revolution_higher_taxes_for_debts:0 "Impôts d'Urgence"
 desc_revolution_higher_taxes_for_debts:0 "La dette nationale sera remboursée sur le dos du dur labeur du peuple commun."
 revolution_administrative_reforms:0 "Réformes Budgétaires"
 desc_revolution_administrative_reforms:0 "À travers un programme ambitieux de réformes budgétaires, la confiance du secteur financier est lentement gagnée."

 center_of_revolution.2003.name:0 "Les Réformes de [Root.Adm_Advisor.GetName]"
 center_of_revolution.2003.desc:0 "Les besoins de l'état moderne et absolutiste sont bien plus grands que ceux de nos ancêtres. Ceci est particulièrement vrai dans le cas des finances de l'état. Il est donc chanceux que nous employions l'éminent réformateur financier, [Root.Adm_Advisor.GetName], qui a la pleine confiance du secteur financier.\n\nRécemment, cependant, [Root.Adm_Advisor.GetSheHe] en est venu à désirer plus. Exigeant des pouvoirs généraux pour implémenter de nouvelles politiques, [Root.Adm_Advisor.GetSheHe] propose un ensemble ambitieux de réformes qui pourraient juste s'avérer bénéfiques pour l'état mais augmenteront certainement la position de notre ministre des finances..."
 center_of_revolution.2003.A:0 "Donnons-[Root.Adm_Advisor.GetHerHim] carte blanche."
 center_of_revolution.2003.B:0 "Inacceptable ! Bannissons [Root.Adm_Advisor.GetHerHim] de notre administration !"

 center_of_revolution.2010.name:0 "Les Exigences du Tiers État"
 center_of_revolution.2010.desc:0 "Au cours des dernières années, les Bourgeois sont devenus de plus en plus insatisfaits de leur statut en [Root.GetUsableName]. Bien que leurs contributions au trésor à travers les impôts sur la production et le commerce constituent la plupart des revenus de la nation, ils ont peu d'influence sur la façon dont l'état est gouverné. En effet, ils ont regardé avec consternation alors que le [Root.Monarch.GetTitle] trace un chemin vers la centralisation toujours plus grande du pouvoir royal, écartant les freins et contrepoids que les états étaient autrefois capables d'imposer sur [Root.Monarch.GetHerHim].\n\nIls sont maintenant venus avec des exigences que certaines des réformes absolutistes des années récentes soient abrogées et qu'ils se voient accorder plus de terres pour compenser leurs contributions. Si refusé, leur mécontentement sera incommensurable, et leur confiance dans le [Root.GovernmentName] ruinée."
 center_of_revolution.2010.A:0 "Céder à leurs exigences."
 center_of_revolution.2010.B:0 "Nous ne pouvons accepter cela."

 has_parliament_with_at_least_one_seat:0 "§Y[Root.GetName]§! a un Parlement avec au moins un siège assigné"

 reactionaries_failed:0 "Échec des Forces Réactionnaires"
 desc_reactionaries_failed:0 "Les forces réactionnaires retranchées dans ce pays ont mené une guerre civile amère pour empêcher les révolutionnaires de prendre le pouvoir. Bien qu'ils aient finalement échoué à cela, la nation est encore divisée entre ceux qui ont soutenu la révolution et ceux qui s'y sont opposés."

 revolution.1.A:0 "Nous devons montrer à ces parvenus leur place !"
 revolution.1.B:0 "Peut-être ont-ils raison..."
 revolution_disaster_go_for_it_tooltip:0 "§Y[Root.GetName] deviendra une République Révolutionnaire. Les réactionnaires chercheront à inverser ce changement.§!\n"
 the_revolution_will_succeed:0 "§YLa Révolution réussira\n§!"
 revolution.9.won_revolution:0 "Avec la victoire de nos forces révolutionnaires, le tumulte des années récentes prend fin. Nous pouvons maintenant nous attendre à un avenir plus radieux pour le peuple de [Root.GetName]."
 revolution.9.lost_revolution:0 "Les fantassins de la Révolution ont été écrasés ! Notre peuple doit maintenant se résigner à être encore gouverné par des [Root.Monarch.GetTitle]..."
 revolution.9.won_reactionary:0 "Nous avons écrasé les parvenus révolutionnaires ! Le règne du [Root.Monarch.GetTitle] ne sera plus contesté..."
 revolution.9.lost_reactionary:0 "Malheur ! Les parvenus révolutionnaires ont défait le gouvernement légitime de notre nation ! Au moins, peut-être la stabilité d'autrefois peut revenir."
 revolution.9.A:0 "Réjouissons-nous de la victoire !"
 revolution.9.B:0 "Au moins le conflit est terminé..."
 add_as_much_revolutionary_zeal_as_you_can_take:0 "Le Zèle Révolutionnaire de §Y[Root.GetName]§! est fixé à la valeur maximale."
 remove_revolution_from_all_provinces:0 "Le sentiment révolutionnaire est retiré de toutes les provinces possédées.\nIl n'y reviendra pas tant que nous les possédons."
 french_revolution.10.name:0 "Le Coût des Guerres de la République"
 french_revolution.11.name:0 "Le Peuple est Lassé de la Guerre"
 french_revolution.12.name:0 "Nos Coffres sont Vides"
 french_revolution.13.name:0 "L'État des Finances de la République"
 french_revolution.14.name:0 "Opposition Généralisée à la République"
 french_revolution.15.name:0 "La République en Émoi"
 french_revolution.16.name:0 "Désillusion Croissante dans la République"
 french_revolution.18.e:0 "Au moins le conflit est terminé..."
 french_revolution.18.f:0 "Réjouissons-nous de la victoire !"

 center_of_revolution.1600.name:0 "Révolutionnaires Défaits"
 center_of_revolution.1600.desc:0 "Notre défaite des forces révolutionnaires en [From.GetName] représente un revers majeur pour leur cause. Avec leur échec à renverser l'état, beaucoup de leurs anciens partisans à travers [From.GetRegionName] perdent foi en la cause révolutionnaire, optant à la place d'acquiescer à la continuation du [Root.GovernmentName]."
 center_of_revolution.1600.A:0 "Pour le [Root.Monarch.GetTitle] !"
 root_is_most_powerful_in_europe:0 "§Y[Root.GetName]§! est la nation la plus puissante en §YCannor§!."
 root_is_most_powerful_in_europe_2:0 "En tant que sujets de la nation la plus puissante en §YCannor§!, nos citoyens décadents désirent plus de liberté."

 center_of_revolution.2950.name:0 "La Révolution en Péril"
 center_of_revolution.2950.desc:0 "Les dix dernières années ont vu beaucoup de revers pour la Révolution. Sans chef, elle flanche et succombera sûrement à moins que nous ne parvenions à revigorer le mouvement."
 center_of_revolution.2950.A:0 "Inquiétant."
 center_of_revolution.2950.A.tt:0 "§YSi aucun pays ne revendique le titre de Cible Révolutionnaire dans les 10 prochaines années, la Révolution finira et [Root.GetName] reviendra à une République Parlementaire.§!"
 center_of_revolution.3000.name:0 "La Fin des Révolutions"
 center_of_revolution.3000.desc.last_rev:1 "Depuis la chute de la Révolution [last_revolutionary_country.GetAdjective], personne n'a osé prendre leur bannière ou cherché à amener le combat aux forces contre-révolutionnaires. Ceux qui cherchaient autrefois le changement radical se résignent maintenant au vieil adage : Plus ça change, plus c'est pareil."
 center_of_revolution.3000.desc.no_last_rev:0 "Les mouvements engendrés par les idéaux révolutionnaires d'abord exprimés en [revolution_center.GetCapitalName] ont échoué dans leur but de changer matériellement les circonstances du peuple. Ceux qui cherchaient autrefois le changement radical se résignent maintenant au vieil adage : Plus ça change, plus c'est pareil."
 center_of_revolution.3000.desc.never_rev:0 "Les idéaux révolutionnaires épousés en [revolution_center.GetCapitalName] n'ont pas été capables de prendre racine suffisamment pour changer matériellement les circonstances du peuple. Les mouvements qu'ils ont fait naître ont échoué à renverser l'état, comme ils avaient planifié de le faire. Ceux qui cherchaient autrefois le changement radical se résignent maintenant au vieil adage : Plus ça change, plus c'est pareil."
 center_of_revolution.3000.A:0 "Bon débarras !"
 center_of_revolution.3000.A.tt:0 "§YLes idéaux révolutionnaires sont retirés de toutes les provinces.§!"
 center_of_revolution.3000.A.tt2:0 "§YTous les Centres de Révolution sont retirés.§!"
 center_of_revolution.3000.B:0 "Un jour triste."
 disaster_active_for_20_years_tooltip:0 "La catastrophe a été active pendant 20 ans."
 no_spread_here_for_15_years_tt:0 "Les idées révolutionnaires seront retirées de §Y[This.GetName]§!. Elles ne peuvent y être répandues à nouveau pendant 15 ans."

 french_revolution.18.d.reactionary:0 "L'époque des révoltes et de l'instabilité constante semble être derrière nous. La Révolution a été complètement écrasée, et les choses peuvent finalement revenir à la normale."

