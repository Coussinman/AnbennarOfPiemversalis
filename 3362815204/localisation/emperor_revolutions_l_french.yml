 revolution.40.name:0 "La Révolution Céleste"
 revolution.40.desc:0 "La Révolution est arrivée ! De grandes foules se sont rassemblées à [Root.Capital.GetCapitalName] pour exiger la fin du régime impérial millénaire que beaucoup estiment faire peu pour la majorité de son peuple. Initialement exigeant une constitution pour limiter le pouvoir du [Root.Monarch.GetTitle] et augmenter leur propre influence au gouvernement, la foule fut exaspérée par la répression violente des forces impériales et riposta, prenant d'assaut la Cité Interdite. Alors que l'ampleur pure du style de vie luxueux du [Root.Monarch.GetTitle] [Root.Monarch.GetName] fut mise à nu, peu nombreux furent ceux qui éprouvèrent de la miséricorde envers [Root.Monarch.GetHerHim]. Ne voyant aucune évasion possible, [Root.Monarch.GetName] se suicida plutôt que de faire face à l'indignité d'une exécution publique.\n\nLes nouveaux dirigeants de [Root.Capital.GetCapitalName] ont déclaré la Chine République, promettant de réorganiser l'état en redistribuant les terres de la noblesse à la paysannerie et en établissant la pleine égalité devant la loi. Ils déclarent que l'avenir sera glorieux et libre pour tout le peuple de Chine !"
 revolution.40.A:0 "Vive la Grande et Glorieuse République Chinoise !"
 revolution.41.name:0 "La Révolution [Root.GetAdjective]"
 revolution.41.desc:0 "La Révolution est arrivée ! Suite à des semaines de protestations, des foules se sont rassemblées en nombres sans précédent à [Root.Capital.GetCapitalName] pour exiger de plus grandes libertés pour le peuple d'Inde. Bien que le [Root.Monarch.GetTitle] ait ordonné à [Root.Monarch.GetHerHis] troupes de tirer sur les masses, elles n'étaient pas disposées à le faire car les manifestants refusaient de les provoquer par la violence ou les insultes. Face aux ordres toujours plus désespérés que [Root.Monarch.GetName] continuait d'émettre, exigeant des punitions toujours plus extrêmes de tous les dissidents, l'armée décida à la place de soulager [Root.Monarch.GetHerHim] de [Root.Monarch.GetHerHis] position. [Root.Monarch.GetSheHeCap] fut sommairement envoyé en exil alors qu'une nouvelle République était déclarée.\n\nLes nouveaux dirigeants de [Root.GetName] promettent de réorganiser l'état en redistribuant la terre à la paysannerie et en établissant la pleine égalité devant la loi, abolissant les pires injustices du régime passé, et menant toute l'Inde vers un avenir plus radieux et plus libre."
 revolution.41.desc2:0 "La Révolution est arrivée ! Suite à des semaines de protestations, des foules se sont rassemblées en nombres sans précédent à [Root.Capital.GetCapitalName] pour exiger de plus grandes libertés pour le peuple. Bien que le [Root.Monarch.GetTitle] ait ordonné à [Root.Monarch.GetHerHis] troupes de tirer sur les masses, elles n'étaient pas disposées à le faire car les manifestants refusaient de les provoquer par la violence ou les insultes. Face aux ordres toujours plus désespérés que [Root.Monarch.GetName] continuait d'émettre, exigeant des punitions toujours plus extrêmes de tous les dissidents, l'armée décida à la place de soulager [Root.Monarch.GetHerHim] de [Root.Monarch.GetHerHis] position. [Root.Monarch.GetSheHeCap] fut sommairement envoyé en exil alors que la Grande République Gourkanide était déclarée.\n\nLes nouveaux dirigeants de la République promettent de réorganiser l'état en redistribuant la terre à la paysannerie et en établissant la pleine égalité devant la loi, abolissant les pires injustices du régime passé, et menant tous les peuples de la République vers un avenir plus radieux et plus libre."
 revolution.41.A:0 "Victoire et Liberté au Peuple !"
