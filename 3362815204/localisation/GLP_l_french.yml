 MJ_nuke_tt:0 "§RVous choisissez la violence pour punir un comportement insensé. Cette action réduira cette province en cendres.§!"
 glp_save_edit_events_NUKE.EVTNAME1:0 "La dernière réflexion"
 glp_save_edit_events_NUKE.EVTDESC1:0 "Appuyer sur ce bouton est, certes, un lourd fardeau. Mais si c'est ce que vous choisissez, voici les conséquences, écrites sur un papier juste au-dessus du bouton :\n\n§RLa province de [MJ_nuke.GetName] retrouvera un niveau de développement de 3.§!\n§RLa province de [MJ_nuke.GetName] perdra tous ses bâtiments.§!\n§RToutes les troupes présentes sur cette case seront anéanties.§!"
 glp_save_edit_events_NUKE.EVTOPTZZ1:0 "Non, peu importe"
 glp_save_edit_events_NUKE.EVTOPTA01:0 "Vous savez quoi ? Envoyez simplement un message d'avertissement."
 glp_save_edit_events_NUKE.EVTOPTA02:0 "§RFAITES-LE !§!"
 glp_save_edit_events_NUKEWARNING.EVTNAME1:0 "§RUne très mauvaise nouvelle !§!"
 glp_save_edit_events_NUKEWARNING.EVTDESC1:0 "[Root.Monarch.GetTitle] ! Les Maîtres du Jeu Trolls Infernal nous ont envoyé un message très préoccupant :\n\nNous, les dieux bienveillants parmi les hommes, avons choisi de ne pas raser la ville de [MJ_nuke.GetName]. Mais soyez prévenu, la prochaine fois, nous ne serons pas aussi cléments. Voici la liste de ce qui arrivera si vous osez mal vous comporter :\n\n§RLa province de [MJ_nuke.GetName] retrouvera un niveau de développement de 3.§!\n§RLa province de [MJ_nuke.GetName] perdra tous ses bâtiments.§!\n§RToutes les troupes présentes sur cette case seront anéanties.§!\n\nQue pouvons-nous faire contre une telle menace, [Root.Monarch.GetTitle] ?"
 glp_save_edit_events_NUKEWARNING.EVTOPTA01:0 "Des cieux cendrés ?! Je dois signaler cette menace au monde entier !"
 glp_save_edit_events_NUKEWARNING.EVTOPTA02:0 "Bah ! Des menaces en l'air. Je ne me laisserai pas intimider par cela."
 glp_save_edit_events_NUKEWARNING.EVTOPTA03:0 "... Ne rien dire..."
 glp_save_edit_events_NUKEEXPLODED.EVTNAME1:0 "§RBOOOOOOOOOOOOOOOOOOOOOOOOOOOM !§!"
 glp_save_edit_events_NUKEEXPLODED.EVTDESC1:0 "Sans aucun avertissement, une explosion gigantesque retentit à travers tout le pays. Vous n'avez jamais rien vu de tel de toute votre vie. Les gens, l'armée, les bâtiments, tout a disparu. La province de [MJ_nuke.GetName] a été réduite en cendres."
 glp_save_edit_events_NUKEEXPLODED.EVTOPTA01:0 "NOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOON !"
