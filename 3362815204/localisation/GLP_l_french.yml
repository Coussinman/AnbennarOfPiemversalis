 glp_save_edit_events.EVTNAME42:0 "Il est 14.44 !"
 glp_save_edit_events.EVTDESC42:0 "Hourra !\nLevons nos verres et crions 'Hourra !' pour commémorer la grande bataille de Varna.\nPour nous tous, l'année 1444 n'est pas seulement symbolique pour son impact sur la politique européenne, mais aussi comme le début d'une nouvelle ère ! L'Ère d'Europa Universalis !"
 glp_save_edit_events.EVTOPTA42:0 "Hourra !"
 glp_save_edit_events.EVTNAME43:0 "Fin de session"
 glp_save_edit_events.EVTDESC43:0 "Nous avons terminé pour aujourd'hui. À demain !"
 glp_save_edit_events.EVTOPTA43:0 "D'ACCORD"
 glp_save_edit_events.EVTNAME44:0 "REHOST"
 glp_save_edit_events.EVTDESC44:0 "Nous faisons un rehost maintenant. Veuillez redémarrer votre jeu."
 glp_save_edit_events.EVTOPTA44:0 "D'ACCORD"
 glp_save_edit_events.EVTNAME45:0 "Fin de la journée"
 glp_save_edit_events.EVTDESC45:0 "Chers Seigneurs !\nBien que la journée ait été longue et les batailles féroces, les Temps de la Fin approchent.\n\n§RFin de session dans 15 minutes !§!"
 glp_save_edit_events.EVTOPTA45:0 "D'ACCORD"
 glp_save_edit_events.EVTNAME46:0 "Le Conclave est imminent !"
 glp_save_edit_events.EVTDESC46:0 "Entendez, entendez ! Le Conclave de tous les plus grands Vampires va bientôt se réunir.\nIl y a des siècles, le premier Conclave Vampirique s'est tenu en Transylvanie pour jeter les bases de notre société sombre et sanglante. Nosferatu a été choisi comme chancelier de notre conclave ! Tenons ce Conclave à nouveau et décidons ensemble du sort de l'Europe et de l'Univers ! Hourra !\n\n§RLe Conclave Vampirique commence dans 15 minutes, le Comte Nosferatu vous informera des détails !§!"
 glp_save_edit_events.EVTOPTA46:0 "Hourra !"
 glp_save_edit_events.EVTNAME47:0 "Conclave Vampirique de [GetYear]"
 glp_save_edit_events.EVTDESC47:0 "Hourra ! Le Conclave Vampirique de [GetYear] a commencé ! Chaque État membre vampirique présent a reçu une faveur pour représenter sa voix.\n§Le Conclave Vampirique de [GetYear] a commencé !§!"
 glp_save_edit_events.EVTOPTA47:0 "Hourra !"
 glp_save_edit_events.EVTNAME48:0 "Un parjure a été déclaré"
 glp_save_edit_events.EVTDESC48:0 "Honte ! Les serments d'honneur ont été brisés ! [From.Owner.GetName] a commis des crimes odieux et sera puni par le Conclave Vampirique !"
 glp_save_edit_events.EVTOPTA48:0 "Honte à eux !"
 glp_save_edit_events.EVTNAME49:0 "Dirigeant condamné à mort !"
 glp_save_edit_events.EVTDESC49:0 "Exécution royale ! Par ordre du Jury et d'Arthur, au nom de la Table Ronde, [From.Owner.Monarch.GetName] [From.Owner.Monarch.Dynasty.GetName], dirigeant et seigneur de [From.Owner.GetName], a été condamné à mort ! Que sa mort serve d'exemple pour que plus personne ne brise jamais les lois de la république !"
 glp_save_edit_events.EVTOPTA49:0 "Qu'on lui coupe la tête !"
 glp_save_edit_events.EVTNAME50:0 "Dirigeant condamné à la décapitation !"
 glp_save_edit_events.EVTDESC50:0 "Exécution par l'Épée Sainte ! Par ordre du Jury et d'Arthur, au nom de la Table Ronde, [From.Owner.Monarch.GetName] [From.Owner.Monarch.Dynasty.GetName], dirigeant et seigneur de [From.Owner.GetName], a été condamné à mort par l'Épée Sainte tirée de la Pierre ! Les spectateurs peuvent se rassembler dans la crypte la plus profonde du château, où l'épée repose."
 glp_save_edit_events.EVTOPTA50:0 "Qu'on lui coupe la tête !"
 glp_save_edit_events.EVTNAME51:0 "Expédition cométaire"
 glp_save_edit_events.EVTDESC51:0 "Les comètes ne sont plus une source de peur ! Notre soif de connaissance s'élève vers les cieux et le cri pour des expéditions cosmiques remplit notre imagination !"
 glp_save_edit_events.EVTOPTA51:0 "Gloire à Merlin !"
 glp_save_edit_events.EVTNAME52:0 "1 000e anniversaire d'Arthur"
 glp_save_edit_events.EVTDESC52:0 "Hourra !\nLe premier millénaire du Conclave Vampirique Arthurien est passé ! Arthur et Merlin eux-mêmes affirment humblement qu'il ne s'agit que de mille ans, mais pour la paysannerie et la royauté, il semble que la Table Ronde dure depuis l'éternité et continuera à régner sur nos terres pendant encore des millénaires !\nLevons nos verres et crions 'Arthur ! Arthur ! Arthur ! Hourra !' Il y aura du gâteau pour l'aristocratie et du pain pour les masses ! Il y aura des festins et il y aura de la musique !"
 glp_save_edit_events.EVTOPTA52:0 "Longue vie à son règne !"
 glp_save_edit_events.EVTNAME53:0 "Quête du Saint-Graal"
 glp_save_edit_events.EVTDESC53:0 "Sa Majesté, Souverain de la République, Arthur II Pendragon, aidé par les loyaux Seigneurs de la République, s'est lancé dans la quête pour trouver le Saint-Graal. Réussira-t-il ? Où ses voyages le mèneront-ils ? Et quelles nouvelles sa quête apportera-t-elle ?"
 glp_save_edit_events.EVTOPTA53:0 "Allons chercher le Calice d'Or !!"
 glp_save_edit_events.EVTOPTB53:0 "Le Graal n'était-il pas juste une métaphore pour la Sainte Vierge ?"
 glp_save_edit_events.EVTNAME54:0 "Saint-Graal réussi"
 glp_save_edit_events.EVTDESC54:0 "Hourra ! Sa Majesté, Souverain de la République, Arthur II Pendragon, est revenu de sa quête pour trouver le Saint-Graal ! Non seulement il a trouvé le légendaire calice d'or rempli de magie, mais aussi le plus grand trésor de tous ! L'AMITIÉ !!!\nLors de ses voyages, Arthur a rencontré de nombreux chevaliers honorables et sages, qui aideront désormais la République de la Table Ronde."
 glp_save_edit_events.EVTOPTA54:0 "Hourra !"
