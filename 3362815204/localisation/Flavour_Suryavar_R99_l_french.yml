 #Peace
 po_suryavar_forcejadd_desc:0 "Le [From.GetName] doit adopter Le Jadd comme religion officielle.\n- [From.Capital.GetName] se convertit au Jadd.\n[THIS.GetName] - Gagne §G50§! points de Ferveur."
 CB_ALLOWED_po_suryavar_forcejadd_desc:0 "Conversion au §YJadd§! !"
 PEACE_po_suryavar_forcejadd:0 "Répandre la Religion du Jadd"
 
 #Government
 raheni_divine_monarchy_reform:0 "Monarchie Divine Rahénienne"
 raheni_divine_monarchy_reform_desc:0 "Avec un zèle ardent alimenté par la lumière de Surael, les Monarques du Suryavar ont dédié leur royaume et leur peuple à répandre la parole de vérité : celle du Jadd, la lumière, qui chasserait les ténèbres hors de Rahen et au-delà."
 mechanic_suryavar_heirs_yes:0 "Peut Nommer des Héritiers"
 mechanic_jadd_heathen_treaty_yes:0 "Ceci débloquera la capacité d'utiliser le traité de paix §YRépandre la Religion du Jadd§! !, vous permettant d'imposer la religion du §YJadd§! même aux §YPaïens§! !"

 #Events
 flavour_suryavar.1.t:0 "L'Héritier de [Root.Monarch.GetName]"
 flavour_suryavar.1.d:0 "Sa Majesté [Root.Monarch.GetName] [Root.Monarch.GetTitle], souverain des Contrées Méridionales de Rahen, Gardien de la Montagne Solaire, a la réputation d'être un grand dirigeant.\nComme il sied à un monarque de [Root.Monarch.GetHerHis] calibre et stature, le [Root.Monarch.GetTitle] fut béni par Surael d'être parent de plusieurs enfants capables et beaucoup montrent de grandes promesses comme futurs dirigeants. Comme à la fois les enfants eux-mêmes et nos fonctionnaires gouvernementaux en sont conscients, cependant, un seul peut hériter et il y a peu de lots de consolation. Nos Vizirs sont catégoriques qu'il est maintenant grand temps pour [Root.Monarch.GetName] de nommer un favori parmi les successeurs possibles. Ceci est peu susceptible de mettre fin à la compétition pour [Root.Monarch.GetHerHis] faveur mais cela arrêtera espérons-le les pires luttes de succession qui pourraient suivre si notre [Root.Monarch.GetTitle] devait rencontrer [Root.Monarch.GetHerHis] créateur sans avoir choisi un successeur clair."
 flavour_suryavar.1.a:0 "L'Enfant Diligent"
 R99_the_diligent_child_tt:0 "Cet enfant excelle dans les affaires §YAdministratives§! ."
 flavour_suryavar.1.b:0 "L'Enfant Sociable"
 R99_the_gregarious_child_tt:0 "Cet enfant excelle dans les affaires §YDiplomatiques§! ."
 flavour_suryavar.1.c:0 "L'Enfant Zélé"
 R99_the_zealous_child_tt:0 "Cet enfant excelle dans les affaires §YMilitaires§! ."
 flavour_suryavar.1.e:0 "L'Enfant Bien-Aimé"
 R99_the_beloved_child_tt:0 "Cet enfant est le favori de [Root.Monarch.GetName]."
 flavour_suryavar.1.f:0 "L'Enfant Bien-Aimé"