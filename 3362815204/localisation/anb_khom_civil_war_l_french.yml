 khom_civilwar.1.t:0 "Le Jeune Empereur"
 khom_civilwar.1.d:0 "Caoban Dinh, héritier légitime du grand empire de Baihon Xinh, pose son regard par la fenêtre vers les Hauts Temples immaculés de Xan Vaung. Les conversations animées emplissent la salle tandis qu'il évoque en pensée les mois écoulés.\n\nSon père les avait convoqués, lui et ses deux frères aînés, pour un banquet grandiose, occasion perçue comme leur dernière chance de se réjouir en famille avant que son père ne trépasse et que les frères ne soient contraints de devenir ennemis. En vérité cependant, l'Empereur nourrissait d'autres desseins, comme le démontra l'arrivée d'hommes en armes qui se glissèrent dans la salle et arrêtèrent les trois frères. Les espions de l'Empereur avaient découvert les projets des frères de diviser ses terres après sa mort, et l'Empereur en conçut une rage terrible. Si consumé par cette colère fut l'Empereur qu'il ordonna l'exécution de ses fils sans songer aux conséquences. Pourtant, il semble que l'Empereur ne put se résoudre à assister à la mort de ses enfants, et confia leur exécution à l'un de ses subordonnés. Tandis que les têtes se séparaient des corps de ses frères, Dinh parla avec vivacité, implorant le bourreau d'épargner sa vie et promettant des récompenses. Sa langue d'argent sembla convaincre l'homme, car il libéra Dinh et promit de dire à l'Empereur qu'il était mort. Il partit seul vers le nord à cheval, où le peuple Phonan le dissimula aux yeux de l'Empereur et lui promit son soutien après avoir entendu son histoire.\n\nDes semaines s'écoulèrent dans le silence du côté de l'Empereur, occasion que Dinh ne laissa point s'échapper. Les nombreuses relations qu'il avait tissées en préparation de la lutte successorale portèrent leurs fruits et déjà une grande armée se rassemblait à Mo Hoang pour déposer l'empereur fou. Cependant, avant qu'ils ne puissent marcher vers le sud, des nouvelles terribles arrivèrent ; l'Empereur Caoban Sang siège désormais sur son trône ni vivant ni mort et les rumeurs abondent que la glorieuse capitale de Tuan Caoban est assaillie par de sinistres esprits nés de la folie de l'Empereur.\n\nCaoban Dinh reporte son attention sur la salle. Autour d'une grande table, des hommes siègent, discutant des derniers préparatifs de guerre. Il promène son regard, apercevant l'ambassadeur du Kudet Kai, parmi la multitude d'autres qui ont lié leur destin au sien et contribué leur richesse à sa cause. Le temps des palabres est révolu ; voici venu le temps de la guerre !\n\n"
 khom_civilwar.1.a:0 "Sus à l'Empereur Fantôme !"
 
 khom_civilwar.2.t:0 "Le Spectre d'un Empire"
 khom_civilwar.2.d:0 "Durant la vie de Caoban Sang, Empereur du Baihon Xinh, le palais débordait d'émissaires étrangers suppliants, de nobles loyaux, et plus chers que tous, de ses trois fils pleins de vie. À présent les halls sont vides hormis le spectre qui trône au sommet.\n\nDans les mois précédents, ses espions avaient découvert un complot entre ses fils pour diviser l'empire en trois à sa mort. Sang était un homme savant, et il savait que cela plongerait Baihon Xinh, déjà affaibli par la perte de son centre économique face à une incursion pirate, dans encore une autre période de seigneurs de guerre. Une période dont il pourrait ne jamais s'échapper. Ne voyant aucune autre option, Sang prit une décision bien difficile. Les vies de ses fils représentaient un prix lourd, mais un sacrifice digne de préserver l'unité.\n\nDes convocations furent envoyées à ses fils pour un grand banquet à Tuan Caoban, un adieu final du père aux fils ; simplement pas de la manière qu'ils auraient attendue. Quand le festin touchait à sa fin, Sang s'excusa, car il ne pouvait supporter d'assister à l'accomplissement de l'acte. Bien que cet acte dût éviter un avenir de discorde, il était aussi vrai qu'il laissait Sang sans héritier. Même s'il parvenait à en engendrer un dans le peu de temps qu'il lui restait, il n'y avait aucune chance qu'il puisse lui donner une éducation appropriée. Il avait besoin de plus de temps. Convoquant ses mystiques les plus loyaux pour une réunion secrète, ils trouvèrent une solution à ce problème, un rituel antique apporté de Bomdan il y a longtemps. Un nettoyage complet du corps, l'allumage d'un encens spécial, un couteau rituel infusé d'énergies magiques, et une volonté inébranlable de continuer à vivre.\n\nUn mois s'écoula avant que Sang ne s'éveille à nouveau, désormais être éphémère de juste fureur. N'étant plus entravé par les limites d'un corps mortel, il pouvait créer un empire destiné à durer mille années de plus. Malheureusement, le destin voulut qu'il soit éclairé par le fait que les grandes choses n'arrivent jamais si facilement. Durant son absence, on découvrit que les bourreaux avaient laissé son fils cadet, Dinh, échapper à son sort. Dinh avait fui vers la cité nordique de Mo Hoang et rassemblait déjà une armée pour prendre Tuan Caoban. Il semblait que Dinh avait noué d'extensives relations au sein de l'administration de l'empire et de nombreux nobles affluaient vers sa cause. Dans la frénésie qui suivit cette révélation, un autre coup arriva. Le roi pantin de Nagon à l'ouest avait levé sa propre armée et déclaré l'indépendance, sachant que nous ne pouvions nous permettre de contester son insubordination.\n\nPeu importe ; Caoban Sang n'avait pas conquis la mort pour abandonner maintenant. Voici venu le temps de faire appel à notre allié restant, les femmes guerrières de Chien Binhrung, pour la guerre contre le dernier de sa chair."
 khom_civilwar.2.a:0 "Pour l'Empereur !"
 
 khom_civilwar.3.t:0 "Le Kai de Pierre"
 khom_civilwar.3.d:0 "Il y a de cela quelques décennies seulement, Kudet Kai se tenait au bord de la destruction face aux barbares Binhrung. Notre suzerain commun, l'Empereur Caoban Sang de Baihon Xinh, refusait même d'entendre nos protestations, semblant se contenter de l'oppression de notre peuple. Le siège de Nirakvonkai ne fut brisé que par la bravoure du désormais seigneur Pulutan et de sa bande de guerriers.\n\nNotre peuple a jusqu'ici été contraint de subir ce mauvais traitement en silence, mais voici que les choses ont changé ; Baihon Xinh n'est plus et l'empire de Caoban Sang s'est effondré en guerre civile totale. Dans un accès de folie, Sang assassina ses fils et usa de sombres magies pour survivre après la mort, mais un fils échappa. Caoban Dinh se dresse à la tête d'une révolte pour déposer le fantôme qui porte les atours d'un empereur, mais il fait face à une résistance acharnée des éhontés Chien Binhrung, qui ont décidé de s'aligner avec le mal. Nous devons nous tenir aux côtés de Dinh dans sa lutte, car il n'y a rien pour nous dans l'avenir de Sang que souffrance."
 khom_civilwar.3.a:0 "Nous Serons à Nouveau Libres !"
 
 khom_civilwar.4.t:0 "Le Kai de Cristal"
 khom_civilwar.4.d:0 "Chien Binhrung et Kudet Kai étaient jadis unis sous un même règne sur Thidinkai, mais après une guerre dévastatrice qui laissa nos deux dirigeants morts, les soldats de Kudet Kai incinérèrent négligemment le corps de notre reine dans un acte de traîtrise et de mépris total pour nos coutumes. Il y a quelques décennies, nous approchâmes de venger cette tragédie et de mettre fin à leur règne, mais fûmes déjoués par un mercenaire Harimari particulièrement rusé qu'ils ont maintenant élu seigneur.\n\nVoici que nous nous trouvons à un tournant de l'histoire. L'empire de Baihon Xinh, qui revendiquait jadis domination sur nous, n'est plus et Thidinkai plonge dans une autre ère de seigneurs de guerre. L'Empereur Caoban Sang fut trahi par ses fils et fut donc contraint de les tuer, mais l'un d'eux survécut et se dresse maintenant en rébellion ouverte. Déjà, nos espions ont découvert des preuves de correspondance entre le prétendant et le seigneur tigre de Kudet Kai. Contre toute raison, l'Empereur Sang garda le silence, mais tout allait bientôt être révélé.\n\nSang, ne voyant aucune autre façon de protéger son peuple dans son âge avancé, accomplit de secrètes magies pour survivre sous forme spirituelle. Il serait hypocrite de notre part de condamner cette action, car n'est-elle point similaire à notre vénération des Reines de Cristal ? L'un des premiers actes après sa renaissance fut un message à nous adressé, nous promettant du territoire pris sur Kudet Kai si nous l'aidions à mater les traîtres. Puisqu'il semblerait que le prétendant ait fait la même promesse à notre rival, il nous reste peu de choix si ce n'est nous battre."
 khom_civilwar.4.a:0 "Nous demeurerons triomphants"
 
 khom_civilwar.10.t:0 "Un Pétitionnaire de Mo Hoang"
 khom_civilwar.10.d:0 "Aujourd'hui un messager est arrivé devant notre forteresse, prétendant représenter le vrai dirigeant de Baihon Xinh, résidant temporairement à Xan Vaung. L'homme dit que Caoban Dinh a été contraint de prendre les armes contre la folie du vieil empereur, qui cherche à régner même après la mort. Beaucoup dans la forteresse gardent rancune des tributs extorquants que le vieil empereur prélevait pour alimenter ses campagnes militaires sans fin et voient là une chance de placer sur le trône un dirigeant qui se sentira redevable envers nous.\n\nAlors que la conversation touchait à sa fin, l'homme laissa échapper qu'il était ici de sa propre initiative, il semblerait donc qu'il nous incombe finalement de tendre la main à ce prétendant."
 khom_civilwar.10.a:0 "Nous offrirons notre aide"
 khom_civilwar.10.b:0 "Il est de notre intérêt de rester en dehors de ceci"
 khom_civilwar.11.t:0 "Un Messager du Duandi de Verkal Ozovar"
 khom_civilwar.11.d:0 "Le Roi des Montagnes de Verkal Ozovar a jugé bon de nous offrir aide en notre lutte, sous la forme d'intervention militaire directe et d'armes naines avancées. Ils n'ont point spécifié ce qu'ils attendent en retour, mais les nains ont la vie longue et la mémoire plus longue encore ; ils n'oublieront point la dette que nous leur devrions."
 khom_civilwar.11.a:0 "Nous avons besoin de toute l'aide disponible"
 khom_civilwar.11.b:0 "Nous pouvons gérer cela sans faire encore plus de promesses"
 khom_civilwar.12.t:0 "Dinh Accepte"
 khom_civilwar.12.d:0 "Les Montagnes Phokhao sont un lieu mortel où vivre - criblées de failles et de crevasses, sujettes aux avalanches, et terriblement froides par-dessus le marché. Sous les montagnes, en revanche, la barbe peut grisonner en paix, tranquillité et confort. C'est un confort que les nains connaissent depuis des millénaires, creusant profondément et avidement. Le trésor montagnard nous cache bien des secrets, mais qu'en est-il d'en surface ? Le Roi des Montagnes n'a guère pensé à la surface depuis les jours de l'Empire du Phénix, n'a guère rallié la Garde de la Forteresse pour combattre les ennemis de Verkal Ozovar.\n\nLe Baihon Xinh s'est fracturé, les longues-oreilles de l'ouest supplantées par l'ineptie pure des Kai du sud. Pourtant tout ce qui demeure sous les montagnes tombera dans le domaine du Roi des Montagnes... et ils ne font point exception."
 khom_civilwar.12.a:0 "Préparez la Garde de la Forteresse, ralliez les Hinphats - les nains marchent à la guerre."
 khom_civilwar.13.t:0 "Mo Hoang Refuse"
 khom_civilwar.13.d:0 "Malgré leur besoin désespéré d'alliés et notre force militaire éprouvée par le temps, le seigneur de Mo Hoang a refusé notre généreuse offre d'aide. Bien que ce soit dommage qu'une telle opportunité d'étendre notre influence ait été perdue, c'est probablement mieux ainsi que nous ne soyons point alliés à un individu si peu sage."
 khom_civilwar.13.a:0 "Telle est la folie de la jeunesse"
 
 khom_civilwar.15.t:0 "Le Roi Déchu"
 khom_civilwar.15.d:0 "Notre royaume n'est qu'une pâle ombre de ce qu'il fut jadis. Nos sujets se sont rebellés et nous avons récemment subi un coup presque fatal de la part de pirates venus d'outre-mer. Maintenant, notre dernière bouée de sauvetage restante, nos alliés de Hon Sai, se dressent au bord de la destruction."
 khom_civilwar.15.a:0 "Envoyer une offre d'aide"
 khom_civilwar.15.b:0 "Nous nous battrons pour nous-mêmes"
 khom_civilwar.16.t:0 "Jaya Raya Offre Son Aide"
 khom_civilwar.16.d:0 "Nous avons reçu une offre d'aide de notre petit allié de la jungle, Jaya Raya. Bien qu'ils soient eux aussi un fantôme de ce qu'ils furent, ils peuvent encore offrir un nombre substantiel de guerriers. En retour, nous accepterons de les aider à reprendre leur terre aux pirates une fois notre situation actuelle résolue."
 khom_civilwar.16.a:0 "Nous accepterons leur aide."
 khom_civilwar.16.b:0 "Nous pouvons gérer cette crise sans eux."
 khom_civilwar.17.t:0 "Hon Sai Accepte"
 khom_civilwar.17.d:0 "Des nouvelles arrivèrent aujourd'hui que l'Empereur Fantôme de Hon Sai a accepté notre offre d'aide. Déjà une grande armée a été assemblée dans notre capitale, bien qu'elle eût été considérée comme petite dans nos jours de gloire. Les garnisons frontalières ont été affaiblies à des niveaux dangereux, et presque chaque homme en âge de se battre dans la nation est préparé à combattre pour obtenir de l'aide pour notre terre. Car aujourd'hui, nous ne combattons point simplement pour un allié étranger, mais pour notre survie même."
 khom_civilwar.17.a:0 "À la guerre"
 khom_civilwar.18.t:0 "Hon Sai Décline"
 khom_civilwar.18.d:0 "Il semble que les spectres ne soient point aussi raisonnables qu'ils l'étaient de leur vivant. Le dirigeant fantôme de Hon Sai a rejeté notre offre, et la grande armée que nous avions assemblée rentre chez elle d'un air déçu. Avec ce refus de notre dernier allié extérieur, l'avenir de Jaya Raya semble sombre."
 khom_civilwar.18.a:0 "Nous sommes seuls"
 
 khom_civilwar.20.t:0 "Sirtan Entre dans la Mêlée"
 khom_civilwar.20.d:0 "Nos éclaireurs rapportent que le grand royaume de Baihon Xinh s'est effondré en guerre civile, et nos guerriers sont impatients d'en tirer avantage. Tandis que tous soutiennent l'intervention, certains ont suggéré que nous nous alliions avec l'un des prétendants afin de réduire les risques pour nous-mêmes. Alternativement, nous pourrions piller les deux en toute impunité, bien que cela puisse comporter des risques à l'avenir."
 khom_civilwar.20.a:0 "Conclure un marché avec Mo Hoang pour piller leurs ennemis"
 khom_civilwar.20.b:0 "Conclure un marché avec Hon Sai pour piller leurs ennemis"
 khom_civilwar.20.c:0 "Gehe Ketine ne fait nulle distinction dans ce que la tempête ravage"
 khom_civilwar.21.t:0 "Notre Offre Fut Dédaignée"
 khom_civilwar.21.d:0 "Notre offre à l'une des parties a été dédaignée, ils citent notre soi-disant 'penchant pour la destruction' comme raison. Devrions-nous poursuivre l'autre prétendant en espérant qu'il sera plus accommodant, ou devrions-nous abandonner le prétexte et commencer les raids immédiatement ?"
 khom_civilwar.21.dbothdecline:0 "Les deux parties ont décliné de traiter avec nous, ne nous laissant d'autre choix que de piller les deux."
 khom_civilwar.22.t:0 "Les Sirtan Offrent un Marché"
 khom_civilwar.22.d:0 "Un messager des tribus Sirtan est arrivé avec une proposition. Nous ne serons point pillés durant cette crise et Sirtan interviendra militairement de notre côté, mais nous abandonnons les droits à tout butin de guerre en plus de laisser les hommes des tribus piller à leur guise après notre victoire. Les Sirtan sont infâmes pour leur cruauté et nous entendons être une force unificatrice ; vaut-il vraiment la peine de travailler avec eux ou devrions-nous risquer qu'ils aillent vers nos ennemis ?"
 khom_civilwar.22.a:0 "Accepter le marché"
 khom_civilwar.22.b:0 "Nous refusons de travailler avec des sauvages"
 khom_civilwar.23.t:0 "Mo Hoang Accepte"
 khom_civilwar.23.d:0 "Le prétendant de Mo Hoang a accepté notre offre d'aide. Nos guerriers sont prêts à chevaucher."
 khom_civilwar.23.a:0 "Pour la gloire et le pillage !"
 khom_civilwar.24.t:0 "Les Sirtan Offrent un Marché"
 khom_civilwar.24.d:0 "Un messager des tribus Sirtan est arrivé avec une proposition. Nous ne serons point pillés durant cette crise et Sirtan interviendra militairement de notre côté, mais nous abandonnons les droits à tout butin de guerre en plus de laisser les hommes des tribus piller à leur guise après notre victoire. Les Sirtan sont infâmes pour leur cruauté et nous entendons être une force unificatrice ; vaut-il vraiment la peine de travailler avec eux ou devrions-nous risquer qu'ils aillent vers nos ennemis ?"
 khom_civilwar.24.a:0 "Accepter le marché"
 khom_civilwar.24.b:0 "Nous refusons de travailler avec des sauvages"
 khom_civilwar.25.t:0 "Hon Sai Accepte"
 khom_civilwar.25.d:0 "L'Empereur Spirituel de Hon Sai a accepté notre offre d'assistance. Nos guerriers sont prêts à chevaucher."
 khom_civilwar.25.a:0 "Pour la gloire et le pillage !"
 
 khom_civilwar.26.t:0 "Un Chef Mercenaire Offre un Marché"
 khom_civilwar.26.d:0 "Les mercenaires, suivant toujours l'odeur du sang, affluent vers Thidinkai dernièrement. Un capitaine mercenaire assez célèbre est venu nous voir avec une proposition. Il est disposé à servir comme général et tirer parti de ses relations pour nous assurer des contrats favorables et saboter les efforts de notre ennemi pour trouver des hommes. En échange, il veut que nous accordions aux mercenaires certains privilèges dans notre nouvelle administration, ainsi qu'une somme modeste pour graisser quelques pattes."
 khom_civilwar.26.a:0 "Accepter le marché"
 khom_civilwar.26.b:0 "Décliner poliment"
 
 khom_civilwar.49.t:0 "Les Âmes Torturées de Tuan Caoban"
 khom_civilwar.49.d:0 "Les combats dans la campagne cessèrent suite à la reddition du commandement militaire de Hon Sai et ce qui restait de ceux fidèles au spectre ont été détenus ou tués, mais demeure une entité qui continue sa résistance jusqu'au bout amer. Peu parvinrent à s'échapper du Palais de l'Empereur Fantôme, comme il en est venu à être appelé, mais ils partagent tous une histoire qui appartient davantage aux cauchemars. Tuan Caoban est devenue une cité paralysée par la peur, retenant son souffle dans l'attente anxieuse que le [Root.Monarch.GetTitle] agisse et mette fin au tourment des vivants et des morts dans ses murs. Par consultation minutieuse avec de nombreux exorcistes et chasseurs d'esprits, un rituel a été conçu pour bannir l'esprit maléfique. Un rituel dans lequel le [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] jouera un rôle central.\n\nTard dans l'après-midi, [Root.Monarch.GetTitle] [Root.Monarch.GetName], accompagné de nombreux exorcistes habiles et de chasseurs d'esprits vétérans, pénètre dans le palais. Les heures passent et des cris surnaturels s'élèvent sans fin du bâtiment maudit. Ce n'est qu'à l'apogée de la lune que la situation change et soudain le silence envahit la cité. Chacun à l'extérieur attend le souffle coupé, mais des cris éclatent quand quelqu'un remarque la fumée qui s'élève."
 khom_civilwar.49.a:0 "Tout le monde en arrière !"
 
 khom_civilwar.50.t:0 "Les Cendres Se Posent"
 khom_civilwar.50.d:0 "[Root.Monarch.GetName] et un groupe bien plus restreint de compagnons jaillissent des portes avec les flammes qui léchent leurs talons. L'ensemble des terrains du palais prend rapidement feu et c'est la bousculade pour s'assurer que cela ne se propage point au reste de la cité. L'incendie est bien trop grand pour être éteint, aussi le palais est-il laissé à brûler durant toute la nuit. Au matin venu, seules des fondations fumantes demeurent comme témoignage de ce qui fut jadis le plus grand palais de Vimdatrong.\n\nL'Empereur [Root.Monarch.Dynasty.GetName] [Root.Monarch.GetName] médite sur la signification de la destruction tout en frottant distraitement une main bandée. Avec la destruction du palais vient la destruction d'importantes installations gouvernementales et d'archives. L'histoire entière du règne de la dynastie Caoban a simplement été effacée de l'existence. Où cela Le laisse-t-il en tant que successeur ?\n\nCela Le laisse avec un devoir, réalise-t-Il. Un devoir de construire un nouvel empire, sans les erreurs du passé pour l'alourdir. Un devoir de construire un gouvernement qui ne répétera point ces erreurs."
 khom_civilwar.50.a:0 "Un devoir de construire un nouveau Baihon Xinh"
 
 khom_civilwar.51.t:0 "Hon Sai Victorieux"
 khom_civilwar.51.d:0 "La guerre est enfin terminée. Nos troupes ont défait le dernier bastion de la résistance des traîtres. Malheureusement le grand temple de Xan Vaung fut gravement endommagé durant la guerre et pillé par des vauriens. Après avoir réglé les pourparlers de paix avec l'ambassadeur de Chien Binhrung, où ils purent enfin se venger de la profanation du corps de leur ancienne Reine, nous pouvons tourner notre attention vers des affaires internes bien pressantes. Tirant les leçons de son échec précédent, l'Empereur-Fantôme décapita lui-même son fils ingrat dans la salle du trône, ignorant la supplication de clémence de ses partisans survivants. Maintenant l'esprit de l'Empereur-Fantôme peut enfin se concentrer sur la véritable tâche à accomplir, canaliser sa ferveur pour faire renaître Baihon Xinh et mener sa nation à reconquérir la gloire et l'influence perdues."
 khom_civilwar.51.a:0 "L'Empereur Inspiré nous guidera vers la grandeur encore une fois"
 
 khom_civilwar.52.t:0 "Une Paix Troublée"
 khom_civilwar.52.d:0 "Nos champs sont stériles, notre trésor vidé, et le sol taché de rouge. Personne n'a gagné en ce jour, mais pour l'heure il y a la paix."
 khom_civilwar.52.a:0 "Nous panserons tous nos blessures et nous préparerons pour la prochaine guerre"
 
 khom_civilwar.53.t:0 "Victoire"
 khom_civilwar.53.d:0 "Le destin est à nouveau nôtre à écrire. Avec la victoire de Mo Hoang sur leur passé, nous aussi avons remporté une victoire sur les Anroang de Chien Binhrung. Nos armées se meuvent rapidement pour sécuriser le contrôle sur notre territoire perdu et poursuivre pour revendiquer les forteresses collinaires de Keodan. Les femmes guerrières ont été repoussées vers les jungles d'où elles vinrent et les Kai Orientaux sont à nouveau un seul peuple !"
 khom_civilwar.53.a:0 "L'unité enfin"
 
 khom_civilwar.54.t:0 "Défaite"
 khom_civilwar.54.d:0 "Nous avons subi une défaite écrasante. Bien que moins totale que ce qu'ont vécu nos alliés de Hon Sai, nous avons néanmoins été chassés de nos territoires centraux par Kudet Kai. Notre peuple se dresse en armes face à cette humiliation et l'avenir du Vung Quc paraît sombre."
 khom_civilwar.54.a:0 "Que nous réserve maintenant Chien Binhrung ?"
 
 khom_civilwar.55.t:0 "Une Guerre Bien Menée"
 khom_civilwar.55.d:0 "Par la force des armes et d'amples manœuvres diplomatiques, nous avons émergé victorieux dans la Guerre pour le Baihon Xinh. Caoban Dinh a été nommé unique héritier de l'empire, avec notre place comme dirigeant des Kai du Nord enfin cimentée. Le domaine écroulant de Verkal Ozovar se dressera à nouveau de la roche !"
 khom_civilwar.55.a:0 "Accueillons nos vétérans de retour avec un festin !"
 
 khom_civilwar.56.t:0 "Défaite"
 khom_civilwar.56.d:0 "Non seulement nous sommes seuls, mais nos armées sont brisées et notre trésor vidé. Nos conseillers ne voient qu'un seul chemin vers l'avant : nous assujettir au nouvel Empereur du Baihon Xinh."
 khom_civilwar.56.a:0 "Nos voisins clameur pour la vengeance ; nous avons besoin du soutien"
 khom_civilwar.56.b:0 "Nous pouvons tenir seuls"
 khom_civilwar.57.t:0 "Jaya Raya Offre Sa Vassalité"
 khom_civilwar.57.d:0 "Les hommes des tribus brisés de Jaya Raya nous ont envoyé un serment de fidélité, comment répondrons-nous ?"
 khom_civilwar.57.a:0 "Accepter leur vassalité"
 khom_civilwar.57.b:0 "Décliner"
 khom_civilwar.58.t:0 "Mo Hoang Accepte"
 khom_civilwar.58.d:0 "Mo Hoang a accepté notre serment de fidélité."
 khom_civilwar.58.a:0 "Fort bien"
 khom_civilwar.59.t:0 "Mo Hoang Refuse"
 khom_civilwar.59.d:0 "Mo Hoang a refusé notre serment de fidélité."
 khom_civilwar.59.a:0 "Il semblerait que nous soyons seuls"
 
 khom_civilwar.60.t:0 "Victorieux"
 khom_civilwar.60.d:0 "Nos alliés de convenance ont proclamé victoire, voici maintenant notre moment de tirer plein avantage de notre position."
 khom_civilwar.60.a:0 "Pillons et saccageons à notre guise !"
 
 khom_civilwar.61.t:0 "Défaite"
 khom_civilwar.61.d:0 "Pour l'heure, nous devons battre en retraite vers les sables avec le maigre butin que nous avons réussi à saisir et espérer que nous n'avons point fait un ennemi trop puissant."
 khom_civilwar.61.a:0 "Regrettable"
 
 khom_civilwar.70.t:0 "Défaite"
 khom_civilwar.70.d:0 "Nous avons subi une défaite écrasante. Bien que moins totale que ce qu'ont vécu nos alliés de Mo Hoang, nous avons néanmoins été chassés de nos territoires centraux par Chien Binhrung. Notre peuple se dresse en armes face à cette humiliation et l'avenir du Seigneur Tigre paraît sombre."
 khom_civilwar.70.a:0 "Que nous réserve maintenant Kudet Kai ?"
 
 khom_civilwar.71.t:0 "Victoire"
 khom_civilwar.71.d:0 "Le passé a été redressé. Avec la victoire de Hon Sai sur leur prétendant, nous avons aussi vengé notre humiliation aux mains du Seigneur Tigre d'aujourd'hui et des brûleurs de reines du passé. Nos armées se meuvent rapidement pour sécuriser la grande cité de Nirakvonkai et la campagne environnante tandis que notre flotte sécurise le littoral."
 khom_civilwar.71.a:0 "Tout est à nouveau dans l'ordre approprié"
 
 khom_civilwar.72.t:0 "Défaite"
 khom_civilwar.72.d:0 "Notre soutien à un prétendant défaillant ne nous fait point bonne réputation devant l'Empereur revanchiste de Baihon Xinh. Il faudra de considerables manœuvres diplomatiques pour sortir de cet embarras indemne."
 khom_civilwar.72.a:0 "Pendez quiconque a cru que c'était une bonne idée"
 
 khom_civilwar.73.t:0 "L'Empereur Spirituel Triomphe"
 khom_civilwar.73.d:0 "Nos soldats furent essentiels à la victoire de l'Empereur Spirituel, et déjà il a commencé à montrer sa gratitude. Soldats, conseillers, et trésor arrivent en masse."
 khom_civilwar.73.a:0 "Nous retournerons à notre place légitime de Roi des Rois"
 
