 #Missions
 G64_1_1_revenge_and_restitution_title: "Vengeance et Restitution"
 G64_1_1_revenge_and_restitution_desc: "Le Roi du Désert, terre de brigands, de charlatans, et surtout, du dernier des Enlarmadar. Après Nanru Nakar, Sheranu et son roi-époux avaient envahi le Larankar, tentant une fois de plus de s'emparer du droit d'aînesse d'Erankar. Erankar triompha, les repoussant vers leur tanière comme les kotakompu fuyards qu'ils étaient, mais l'œuvre n'est pas encore achevée, et ne le sera pas tant que le dernier des Enlarmadar ne reposera pas sous le sable."

 G64_1_2_master_of_iron_and_sand_title: "Maître du Fer et du Sable"
 G64_1_2_master_of_iron_and_sand_desc: "Des mines des Collines de Fer et des sables du Sarihaddu naquirent les deux derniers grands empires du Taychend. Le Premier et le Second Empire Gophiran unifièrent le Taychend, lui rendirent la gloire de son ère classique, mais ils ne purent résister à l'épreuve du temps et aux ambitions des elfes. Si le Larankar doit les surpasser, il lui faut d'abord maîtriser leurs anciennes terres natales."

 G64_1_3_see_to_the_steppe_title: "Surveiller la Steppe"
 G64_1_3_see_to_the_steppe_desc: "Le Guaraddhi, ces terres frontalières qui marquent la frontière orientale de la rude steppe chendhyane, est depuis longtemps une épine dans notre flanc, ses pillards sortant pour semer le chaos dans le Taychend. La récente montée de Zaernmaera, et la destruction de la cité-esclavagiste de Kannagarendi, n'ont fait qu'exacerber les troubles. Si nous devons forger un empire durable, nous devons nous occuper de la steppe et nommer un nouveau gardien de la frontière."

 G64_2_2_bound_by_fear_title: "Liés par la Peur"
 G64_2_2_bound_by_fear_desc: "Erankar sait ce que c'est que d'affronter révolte et rébellion, ces maux qui ont brisé tant d'empires taychendi avant lui. Avec ses vassaux traîtres et ses seigneurs de guerre sujets écrasés sous son talon, il sait aussi comment les traiter au mieux : par la peur. La peur de lui-même, bien sûr, une peur qui ne fait que grandir avec sa gloire, et la peur de l'ennemi, l'envahisseur. Le Conquérant. Il est peut-être temps de rappeler aux vassaux leur situation ?"

 G64_2_3_destiny_denied_title: "Destinée Refusée"
 G64_2_3_destiny_denied_desc: "Laskaris le Conquérant. Ils l'appelaient l'égal d'Erankar, l'autre envahisseur, l'autre conquérant, l'autre « héros ». La phalange d'Ameion marche derrière le bouclier tissé de destin de Laskaris, une destinée qui dit qu'Ameion, propulsé par la volonté du conquérant, écrasera tous ceux qui lui résistent.\n\nMais nous ne serons esclaves ni de Laskaris ni du destin ! Des dizaines de milliers de lances sont prêtes à marcher sur les envahisseurs. Il est temps de voir si le pouvoir de la prophétie peut battre le pouvoir de l'acier."
 
 G64_2_4_warlord_autonomous_title: "Seigneur de Guerre Autonome"
 G64_2_4_warlord_autonomous_desc: "L'Empereur-Défiant, le Seigneur de Guerre-Autonome. Sans pair, sans égal, maître du Taychend. Contre les caprices du destin, contre les marées de l'histoire, le Larankar s'est battu et a lutté, et maintenant, il a émergé triomphant. L'aube du dernier empire, l'Empire Larankarha, est venue."
 
 G64_2_5_settle_the_succession_title: "Régler la Succession"
 G64_2_5_settle_the_succession_desc: "Maintenant que le Taychend est en sécurité, l'Empereur peut s'occuper d'autres affaires, notamment, les querelles qui ont déchiré la famille royale ces dernières années. Une succession contestée peut signifier le désastre, et si nous ne nous préparons pas soigneusement, tout ce que nous avons gagné pourrait encore s'effondrer."
 
 G64_3_1_unfinished_business_title: "Affaires Inachevées"
 G64_3_1_unfinished_business_desc: "En 1437, Erankar marcha sur Nanru Nakar. Dans la bataille qui s'ensuivit devant les murs, il tua le Roi Pelozhil en combat singulier. Il pensait avoir renversé le cours d'une bataille perdue, mais le courant était trop fort. Dans les années qui suivirent, Erankar faillit perdre tout son royaume, alors que le Larankar explosait en rébellion.\n\nMais tandis qu'Erankar défiait le dessein du destin et reconstruisait son royaume brisé, Nanru Nakar se fragmenta davantage. Avec le Larankar uni et la grande cité divisée, le moment d'agir est sûrement venu, bien qu'on ne puisse dire comment les Trois Frères réagiront quand le Nord marchera contre eux une fois de plus…"
 
 G64_3_2_scholars_rats_and_traitors_title: "Érudits, Rats et Traîtres"
 G64_3_2_scholars_rats_and_traitors_desc: "Avec Nanru Nakar subjugué, il est temps de terminer la conquête du Kalavend. Les cités du fleuve inférieur sont riches et fortes, cependant, et il sera sûrement difficile de les gouverner par nous-mêmes.\n\nHeureusement pour nous, il y a de nombreux futurs alliés potentiels dans la région : les rois-kotakompu sauvages d'Uesrennu, les riches marchands d'Orenkoraim, les érudits de Katelperai, et, si nous les rallions à notre cause, même les Quatre Familles de Royakottar. Si nous voulons cimenter notre règne sur nos nouveaux territoires, l'un de ces groupes doit devenir notre agent."
 
 G64_3_3_paving_the_north_arc_title: "Paver l'Arc Nord"
 G64_3_3_paving_the_north_arc_desc: "La Nouvelle Boucle, la grande route commerciale qui encercle le Taychend, a été une artère dorée vitale du commerce pendant des siècles. Depuis sa fondation, cependant, elle a été divisée en deux. L'Arc Nord, que nous contrôlons maintenant, passe par le Larankar et le Kalavend, de Clemetar à Orenkoraim.\n\nDévelopper cette route commerciale clé en pavant les routes et en construisant des caravansérails est essentiel si nous voulons devenir un Empire d'Opulence, sans mentionner les applications militaires d'un tel projet."
 
 G64_3_4_all_roads_lead_to_urvand_title: "Toutes les Routes Mènent à Urvand"
 G64_3_4_all_roads_lead_to_urvand_desc: "Avec tout le Taychend sous notre contrôle, notre grand projet de redonner vie à la Nouvelle Boucle, l'artère commerciale vitale du Taychend, approche de son achèvement. D'abord, nous devons paver l'Arc Sud, de Sibisimra à Nagar Vyechei et de Korrimadhala à Oremvand. Ensuite, nous devons nous assurer que le cœur de notre empire, le Taychend, et bientôt tout Andeios : Urvand, la cité d'opulence, devienne le Cœur-Doré du commerce que nous désirons. Bientôt, toutes les routes mèneront à Urvand."
 
 G64_4_1_a_penny_for_the_cults_title: "Une Pièce pour les Cultes"
 G64_4_1_a_penny_for_the_cults_desc: "Toute sa vie, Erankar a défié le destin. Pourquoi, alors, devrait-il écouter les cultes et prêtres qui prônent son pouvoir ? Le Roi du Larankar a appris maintes et maintes fois que l'orthodoxie est stagnation et que l'honneur au combat est un mythe, que la ruse et la détermination sont le chemin le plus sûr vers la gloire.\n\nPour ces croyances, certains l'appellent hérétique, tandis que d'autres suggèrent même que Laskaris est un meilleur « roi-héros » que lui. Peut-être ont-ils raison, mais une vérité politiquement gênante est une vérité qui doit être réduite au silence. Il est peut-être temps de jeter une pièce aux cultes, et de s'assurer leur loyauté une fois pour toutes ?"
 
 G64_4_2_guilding_the_endioka_title: "Dorer l'Endioka"
 G64_4_2_guilding_the_endioka_desc: "Les cités de la rivière Endioka furent jadis grandes, s'enrichissant dans les paisibles Royaumes Larankarha d'autrefois. Mais alors que le Larankar commençait à adopter les idées méridionales de gloire et d'ambition, les cités se fracturèrent, leur force sapée par les cavaliers de la campagne.\n\nEnfin, seuls Enlarmai, Urvand et Clemetar demeurèrent comme les grandes cités du Larankar. Mais avec plus de richesses affluant vers le Larankar que jamais auparavant, la chance de reconstruire les cités en ruines, de dorer l'Endioka, s'est présentée. La gloire de la rivière sera reconstruite une fois de plus."
 
 G64_4_3_bound_by_greed_title: "Liés par l'Avidité"
 G64_4_3_bound_by_greed_desc: "Ambition, vaine gloire, avidité. La trinité de motivations qui alimente les conflits de guerre civile et de rébellion. L'ambition et la vaine gloire sont difficiles à apaiser, mais l'avidité ? Une chose qu'Erankar a apprise est que la complaisance peut s'acheter, même si la loyauté ne le peut pas, et Urvand est vraiment riche. Apportons les richesses du sud à nos sujets Larankarha, et enrichissons les vassaux qui gouvernent le reste de notre empire. Avec les seigneurs de guerre liés par l'avidité, le Larankar perdurera."
 
 G64_4_5_amarayana_gurhavyar_title: "Amarayana Gurhavyar"
 G64_4_5_amarayana_gurhavyar_desc: "Amarayana Gurhavyar, l'Empire des Cavaliers. Quand le Larankar avait été uni auparavant, certains rois avaient rêvé de plus grandes conquêtes, comme Teshalazhil l'Œil-Rouge ou Seronraha le Maraudeur. Ils échouèrent tous, leurs royaumes s'effondrant face à la trahison ou à l'entropie, mais pas cette fois. Plutôt que de simplement piller les terres entourant le Larankar, nos cavaliers maintiennent la paix sur un empire s'étendant d'Oremvand à Vettakaramai, et bientôt, ils marcheront au-delà de nos frontières une fois de plus, et conquerront le monde lui-même !"
 
 G64_5_1_city_of_opulance_title: "Cité d'Opulence"
 G64_5_1_city_of_opulance_desc: "Les mines d'or d'Urvand sont profondes, sinueuses, infinies. Les esclaves ont peiné dans leur chaleur oppressante pendant un millénaire et plus, et pourtant elles n'ont pas encore été épuisées. C'est cet or qui a alimenté la pertinence d'Urvand au fil des ans, la protégeant même quand les autres cités du Larankar faiblissaient. Ce sera cet or qui alimentera l'empire naissant du Larankar.\n\nMais Urvand doit prendre un rôle différent dans le Larankar par rapport à son rôle économique actuel : elle doit devenir un symbole, une cité de pouvoir et de richesse et d'opulence, éblouissant nos sujets. Avec l'Endioka et les hautes terres sous notre contrôle, et nos richesses pleinement exposées, qui voudrait se retourner contre nous, quand la promesse de grandeur est devant leurs yeux ?"
 
 G64_5_2_expand_the_herds_title: "Étendre les Troupeaux"
 G64_5_2_expand_the_herds_desc: "Les Yodhanpir ont leurs champions, les Kalavendhi leurs levées urbaines, les Thekvrystana leurs mercenaires et mages, et le Sarihaddu ses archers à cheval. Notre cavalerie peut battre n'importe quel ennemi en terrain découvert ! Les cavaliers Larankarha, armés de lance et de javelot et blindés d'écailles et de mailles, ont montré leur efficacité dévastatrice au fil des ans, également capables d'escarmoucher et de charger, brisant les lignes flétries de l'ennemi. Nous devons d'abord cultiver ce pouvoir : en étendant nos troupeaux de chevaux, nous pouvons créer une armée qui nous gagnera un empire."
 
 G64_5_3_the_trick_and_the_spear_title: "La Ruse et la Lance"
 G64_5_3_the_trick_and_the_spear_desc: "Pour Erankar, la ruse triomphe de l'honneur à chaque fois. Son art du commandement a toujours favorisé la tactique astucieuse plutôt que l'assaut frontal, la manœuvre sophistiquée plutôt que la marche en avant. Mais il fait face à un ennemi tout aussi innovant en la personne de Laskaris, peut-être le plus grand génie militaire Kheionai depuis Gelmonias le Brave lui-même, et donc il doit s'adapter davantage. En étudiant les idées des Chendhyans et du Sarihaddi, il affinera ses propres forces, et par la ruse et la lance, il surmontera tous les obstacles."
 
 G64_5_4_bodyguards_of_an_empire_title: "Gardes du Corps d'un Empire"
 G64_5_4_bodyguards_of_an_empire_desc: "Alors que le Larankar s'étend, la difficulté de maintenir le contrôle, tant politiquement que militairement, s'étend avec lui. La taille même de l'empire a rendu difficile le maintien de l'ordre face aux révoltes et troubles locaux, et garder trace de quelles parties de la vaste armée du Larankar sont loyales devient plus délicat chaque année. Créer une force spécialisée de cavalerie, choisie dans la propre maison de l'Empereur, qui peut répondre à toute menace à tout moment sera vital pour la survie du Larankar. Bientôt, tous apprendront à craindre la vue de leurs plastrons dorés et de leurs lances brillantes."
 
 #Events
 larankar_events.0.t: "Moi, Erankar"
 larankar_events.0.d: "Erankar avait passé sa vie à défier les probabilités. Un second fils, mis au monde par la lame, coupé du ventre de sa mère mourante, presque emporté par la fièvre peu après. Quand Enlarmai tua son père, saccagea sa cité et massacra sa famille, son évasion désespérée et miraculeuse aurait dû faire de lui simplement un enfant disparu plutôt qu'un enfant mort. Une décennie plus tard, il revint à Urvand en triomphe, le chef d'une compagnie de mercenaires accomplie. Enlarmai tomba peu après.\n\nBien qu'il ait exécuté ses dirigeants, il avait épargné la cité elle-même, son ambition s'étendant au-delà d'un simple rival régional. Avec trente mille elfes derrière lui, il marcha sur Nanru Nakar. Même alors que son armée s'effondrait autour de lui, il avait surgi en avant, tua le Roi Pelozhil, mais ce n'était pas suffisant. L'histoire lui disait que cela aurait dû être la fin, mais Erankar apprit il y a longtemps que rien n'est préordonné. Sa propre force de volonté lui avait gagné son armée, son royaume, sa vengeance. Quand le Larankar explosa en guerre civile, et qu'Enlarmai se souleva en révolte, c'est sa volonté qui le remit en ordre.\n\nCette fois, il ne fut pas si clément. Erankar pouvait sentir la chaleur même d'ici, alors que le bûcher funéraire d'Enlarmai étouffait le ciel de fumée. Cela aurait dû être cathartique, mais ce n'était qu'un spectacle secondaire face au vrai problème. Il y avait un nouvel envahisseur dans le sud, dont la gloire avait grandi en parallèle à celle d'Erankar. Le porteur d'un bouclier tissé de destin, immortel, inarrêtable, destiné à conquérir le monde : Laskaris le Conquérant.\n\nLaskaris pouvait faire confiance à l'illusion du destin, et les pieux pouvaient trembler devant une farce tissée de destin, mais cela n'avait pas d'importance. Quoi qu'il arrive, quel qu'en soit le coût, Erankar le Défiant deviendrait Empereur du Taychend. Le tranchant du sabre, après tout, peut tester tous les fils…"
 larankar_events.0.a: "…et la lame d'Erankar déchirera celle du destin lui-même !"

 larankar_events.1.t: "Duel des Deux Héros"
 larankar_events.1.d: "« Erankar ! » cria Laskaris, un sourire arrogant sur le visage, alors que le seigneur de guerre surgissait en avant, grand sabre à la main. « J'espérais te trouver ! » L'acier s'entrechoqua. Le Taychendi pressa en avant, le Kheionai recula. « Ta gloire surpasse presque la mienne, » le nargua-t-il, « mais tu combats contre la marée ! » Le duel, la danse, commença. « J'ai des plans, roi-héros : un destin à accomplir ! Je me bats pour un monde meilleur ! » Laskaris para, baissa sa garde, poussa son épée en avant. « Pour quoi te bats-tu ? »\n\n« Un monde meilleur ? » Erankar flamboya blanc-brûlant. « Ou un monde où tu nous dévores ! » gronda le Taychendi en repoussant la poussée de Laskaris. « Tu te bats pour ton monde, pas le nôtre ! »\n\n« Ton peuple est plus grand que tu ne le sais ! » La voix de Laskaris se tendit alors que le duel faisait ses ravages. « Une gloire est tienne que tu ignores ! Tu as la beauté ! Tu as la passion ! » La réponse d'Erankar vint avec une frappe sauvage contre le bouclier du Kheionai. La danse reprit. « Dans mes rêves, je suis assis devant Nanru Nakar : je regarde un Taychend en fleurs ! Les barges fluviales naviguant pleines sur l'eau calme, les enfants qui jouent dans les champs sillonnés ! C'est pour cela que je me bats ! C'est ce qu'exige le destin ! C'est mon devoir, mon ambition ! Alors dis-moi : dis-moi pour quoi tu te bats ! »\n\nEn un instant, Erankar sut pourquoi Laskaris était allé si loin. Il pouvait voir l'espoir, l'avenir. La paix. L'officier Ambhen de garde, les esclaves Taychendi dans un bonheur reposé. La botte sur leur cou invisible mais toujours présente. En un instant, Erankar sut contre quoi il se battait, et pourquoi. « Je me bats pour moi-même ! » Une parade, un raté, un bouclier brisé, un sabre levé de mains sûres. « Et je me bats… » Laskaris leva les yeux, les yeux écarquillés. Incrédule. « …pour que les Taychendi puissent choisir leur propre satané destin ! »\n\nLa lame tomba. L'acier coupa l'acier. Une ligne sanglante apparut sur la poitrine de Laskaris alors qu'il titubait en arrière, le choc, le déni, écrit sur son visage. Le sang coula librement alors qu'il s'effondrait. La bataille reprit vie, alors que ses gardes du corps se précipitaient. Erankar abattit elfe après elfe, mais bientôt le Conquérant fut hors de portée. Cela n'avait pas d'importance."
 larankar_events.1.a: "Laskaris peut vivre, mais son rêve meurt ici. Son destin refusé et le destin défié !"

 larankar_events.2.t: "Le Dernier Enlarmadar"
 larankar_events.2.d: "Erankar marcha à travers les ruines du palais de Marhed Rayodana, le centre du pouvoir dans cette tanière de serpents et de coquins à écailles de tatou. Après qu'il eut été repoussé de Nanru Nakar, Sheranu Enlarmadar, qui avait survécu à sa capture d'Enlarmai en vertu d'être mariée au Roi Rayodani, avait lancé une invasion du Larankar depuis ici. Il aurait préféré l'assaillir lui-même, mais il était de l'autre côté de la cité quand elle fut prise, attiré vers une plus grande menace. Heureusement, ses soldats avaient pris sa proie vivante.\n\nSheranu s'agenouilla près de son mari, liée et gardée. Son mari regardait simplement droit devant, abattu, mais quand Sheranu remarqua l'approche d'Erankar, elle cracha sur le sol devant lui. Erankar tira son épée, exécuta le seigneur de guerre Rayodani, et pointa la pointe tachée de sang vers la dernière Enlarmadar.\n\n« T'attends-tu à ce que je supplie ? » Ses yeux flamboyaient de haine. « Tu m'as tout pris ! Mes parents, mon frère, et me vaincre au combat n'était pas suffisant alors tu brûles aussi ma maison, tu tues mon mari ! Vas-tu raser Rayodana maintenant ? Baigner le sable dans le sang ? »\n\nErankar pouvait sentir la chaleur monter en lui, une rage blanc-brûlant qui menaçait de l'engloutir. « Ta famille a fait tout cela et plus ! Je ne faisais que récupérer ce qui était légitimement mien : la vengeance ! »\n\n« Moi aussi ! » cracha Sheranu. « Je n'avais rien à voir avec mon père prenant Urvand. TOI tu avais tout à voir avec le massacre de ma famille ! Quand Urvand tomba, je n'avais que neuf ans ! » La lame d'Erankar étincela. Sheranu tomba au sol, sans vie.\n« Moi aussi. »\nErankar rengaina son sabre, la main tremblante. Il regarda en arrière la cité derrière lui."
 larankar_events.2.a: "« Retour au camp, et pas de pillage. Il y a eu assez d'effusion de sang aujourd'hui. »"
 larankar_events.2.b: "« Rasez la cité : rendez-la au désert. »"
 larankar_events.2.c: "« Rasez la cité : les Sarihaddi peuvent avoir ses ruines. »"

 larankar_events.3.t: "Triomphe à Nakar"
 larankar_events.3.d: "Erankar le Défiant, Roi du Larankar, Seigneur d'Urvand, rayonnait alors qu'il chevauchait dans les rues de Nanru Nakar, son armée derrière lui. Il pouvait ajouter « Preneur de Nanru Nakar » à sa liste de titres maintenant, très convoité, mais rarement atteint. Chevaucher parmi les tours qui s'élèvent, marcher dans les rues sinueuses et les taudis labyrinthiques, s'asseoir sur le trône sous le Vanetavanem, mille pieds d'acier qui s'élèvent au-dessus de sa tête : une ambition accomplie. Une décennie plus tard que ce qui était juste, peut-être.\n\nIl était ici maintenant, cependant. Cette fois, il n'avait pas perdu, et il était entré dans la cité des cités en triomphe. Les trois frères Mudaliar étaient à ses côtés, les yeux baissés, moroses dans la défaite, ils n'étaient pas morts, cependant. Il n'y en avait pas besoin, pas besoin du tout. Pourquoi les tuer quand on peut les garder au pouvoir, les dresser les uns contre les autres, diviser pour régner ? Erankar sourit plus largement, une vue rare en effet, mais aujourd'hui plus que tout autre jour c'était justifié. La victoire goûtait rarement aussi douce.\n\nFinalement, il atteignit son trône. Celui utilisé par tant de grands conquérants et empereurs : Varanash Mudaliar, Olhokar le Fortuit… même Ultarlan le Décimateur. Alors qu'il s'asseyait, il pouvait sentir le poids du passé sur ses épaules, et la promesse de l'avenir devant lui.\n\nErankar appela les trois frères devant lui, leur demanda de s'agenouiller. Il savait que la force de Nanru Nakar serait précieuse dans les guerres à venir. Cela laissait une question : à quel point la force des Mudaliars était-elle précieuse ?"
 larankar_events.3.a: "Ils sont des reliques d'un passé ancien. Cette cité est nôtre."
 larankar_events.3.b: "Ils sont maîtres de Nakar, mais ne seront maîtres de rien d'autre."
 larankar_events.3.c: "Un Nanru Nakar fort sera un agent précieux dans notre nouvel empire."

 larankar_events.4.t: "Les Frères s'Unissent !"
 larankar_events.4.da: "Erankar renvoya le héraut d'un geste. Il fixa la carte de Nanru Nakar avec une grimace sur le visage. Apparemment, les trois fils feudataires du Roi Pelozhil Mudaliar le méprisaient plus qu'ils ne se méprisaient entre eux. Le Roi du Larankar pouvait encore se rappeler le regard sur le visage de Pelozhil alors qu'il perçait à travers ses gardes du corps, une tempête de rage déterminée.\n\nLes compagnons d'Erankar avaient dû le traîner hors du champ de bataille. Il avait refusé de croire que la bataille était perdue. Rien n'était jamais facile pour lui, rien ne tombait jamais en place. Cela n'avait jamais d'importance, cependant. Erankar additionna les nombres dans sa tête. L'aide d'un allié, les charognards de Kriadvai, les esclavagistes de Kilaiek… pas imbattable. Difficile, mais pas imbattable.\n\nS'il gagnait, il prendrait tout. S'il mourait, soit. Et s'il perdait, il reviendrait et se battrait. Autant de fois qu'il le faudrait. Il avait déjà tué un roi Mudaliar…"
 larankar_events.4.db: "En 1437, Erankar le Défiant, Roi du Larankar, marcha contre Nanru Nakar. La bataille fut longue et féroce, mais les Nakari eurent le dessus, puis Erankar chercha le Roi Pelozhil Mudaliar, surgit en avant, et le tua avec son grand sabre. Erankar perdit néanmoins, mais les fils de Pelozhil se trouvèrent bientôt en désaccord les uns avec les autres. Bientôt, Nakar fut divisée en une guerre civile à trois voies.\n\nOn pourrait s'attendre que ce soit le moment parfait pour attaquer Nanru Nakar, avec les frères en querelle et se battant entre eux. Pour la plupart des seigneurs de guerre, ce serait vrai. Malheureusement, les frères méprisent le tueur de leur père plus qu'ils ne se méprisent entre eux. Le Larankar doit affronter leurs forces combinées une fois de plus.\n\nCe n'est pas aussi catastrophique qu'on pourrait le penser, cependant : après tout, s'ils sont unis comme un, alors ils peuvent aussi être conquis comme un. Nous avons déjà tué un Roi Mudaliar..."
 larankar_events.4.a: "...que sont trois de plus ?"

 larankar_events.5.t: "Liés par la Peur"
 larankar_events.5.da: "Le seigneur de guerre traître hurla de douleur alors que le Roi Orphelin le jetait au sol. Les deux elfes étaient couverts de sang, bien qu'un seul l'ait versé. Teshalazhil Uyasmar, le rejeton exilé d'Imarchend, était un individu brutal et cruel, mais il avait son utilité. La peur avait son utilité. Les plus grands seigneurs de guerre du royaume d'Erankar étaient rassemblés sous un même toit, regardant en silence lugubre alors que Teshalazhil brutalisait le traître qui autrefois aurait été à leurs côtés. Les rumeurs sur la Fraternité Orpheline et son « roi » avaient pris un pouvoir féroce au fil des ans. Une bande de mercenaires rabidement anti-Kheionai formée des exilés des conquêtes de Laskaris, récemment prise en charge par les sombres Cennayakuta, les Chiens d'Imarchend.\n\nAlors que Teshalazhil achevait enfin sa proie, enfonçant son sabre profondément dans le dos du seigneur de guerre traître, Erankar se leva pour s'adresser à la foule rassemblée. Il parla des menaces intérieures, des rebelles et fauteurs de troubles qui menaçaient de renverser le royaume qu'ils avaient tous si durement forgé, quel que soit le côté pour lequel ils s'étaient battus à l'origine. Il parla de la valeur de l'unité, de la valeur de la soumission. La valeur de garder ses troupes en ligne et la tête baissée, regardant droit sur le cadavre brisé et ensanglanté devant eux.\n\n« Car il y a une plus grande menace devant nous ! » Les eaux montantes qui rendaient la corde à crochets barbelés d'Erankar attirante. Ameion : invasion, occupation et anéantissement. Alors que les seigneurs de guerre partaient avec des mots dorés et des serments de fidélité, Erankar savait qu'ils comprenaient cette menace plus profonde. Il savait aussi que, s'il réussissait, cette menace ne serait pas là pour toujours. Les liens de la peur pourraient un jour se dénouer.\n\nMais Erankar serait prêt, il ne laisserait pas son royaume aux mains capricieuses du « destin ». S'il devait exécuter cent mille traîtres et plus pour le faire, alors qu'il en soit ainsi."
