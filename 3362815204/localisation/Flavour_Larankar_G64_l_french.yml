 larankar_events.5.a: "L'Empire du Larankar ne deviendra pas l'Empereur d'Erankar"

 larankar_events.6.t: "L'Ancien Maître"
 larankar_events.6.d: "Erankar regarda encore le plastron à écailles dorées dans ses mains. En hésitant, il le plaça à la base de la statue. Une offrande, prise à un ennemi tombé. Les yeux toujours baissés, à la base puis au sol, il se tourna et commença à s'éloigner. Il s'arrêta cependant, se retourna encore, cette fois regardant la statue dans les yeux : il lui devait ce respect.\n\nErankar ne priait pas souvent, ne faisait pas d'offrandes souvent. Les dieux semblaient montrer leur défaveur quoi qu'il fasse. Il savait que cela rendait son choix de patron encore plus étrange. Olhokar le Fortuit, le Roi-Esclave, enchaîné au dessein du destin. En surface ils étaient mal assortis, mais en dessous, les similitudes étaient évidentes. Tous deux avaient besoin de conquérir leur propre peuple, de combattre ceux qu'ils combattaient pour protéger, afin de sauver le Taychend lui-même. Un but divin, bien qu'un seul l'ait donné par les dieux. C'était leur principale différence. Olhokar était mû par le destin comme un bateau sur la marée. Erankar se battait dur contre le courant. Et pour quoi ? Erankar souhaitait avoir la même guidance divine qu'Olhokar. Cette même direction implacable qui coulait maintenant dans le sang de Laskaris, comme de l'ichor.\n\nLe Roi-Hérétique s'approcha d'Olhokar, regarda plus profondément dans des yeux autrefois d'un bleu perçant. Il n'avait pas de but préordonné. Mais quand il perdait, faiblissait, il se relevait et continuait de toute façon. Peut-être croyait-il vraiment qu'un jour, un but divin lui serait remis d'en haut, un répit final. Enfin une récompense. Ou la damnation. C'était le destin d'Olhokar. Les dieux se lassèrent de lui, et leur prochaine exigence fut sa mort.\n\nErankar sourit, enleva une de ses boucles d'oreilles, et la plaça près de la base de la statue. L'ancien maître lui avait donné des conseils après tout. Si les dieux voyaient bon de lui refuser un but, de faire de la calamité son destin, qu'il en soit ainsi : il les ignorerait comme il l'avait toujours fait, et forgerait son propre dessein. Par sa volonté, et sa volonté seule, il protégerait le Taychend. Des autres, et de lui-même."
 larankar_events.6.a: "Et ni dieu ni elfe ne l'arrêterait."

 larankar_events.7.t: "Foi et Destin"
 larankar_events.7.d: "Les chambres de la Tisseuse de Destin semblaient engloutir même l'Empereur du Taychend. Un grand joyau-diamant, dont la lueur de damestear baignait la chambre mammouthesque dans le sang. Des vrilles de cordes dorées, parsemées de lumière arcane, tenaient en l'air un squelette protégé par des salles, son crâne arraché en permanence vers le haut. Erankar sentit son corps bouger de son propre accord, gravissant les marches qui menaient au Cadavre de la Tisseuse de Destin. Laskaris s'était tenu à ce même endroit, avait appris la date de sa mort, avait appris son destin.\n\nDans son cœur, Erankar savait qu'il désirait ardemment la guidance donnée au Kheionai, et à Olhokar avant lui. La certitude. Il pouvait forger son propre chemin, il pouvait griffer et mordre son chemin à travers toute adversité, mais il ne pouvait jamais savoir ce qui était au coin de la rue. Olhokar était allé dans la tombe sachant que son sacrifice sauverait son empire. Laskaris était mort avec une certitude ultime, exactement quand il savait qu'il le ferait. Erankar mourrait ne sachant rien, à moins qu'il ne force le Destin à lui dire la vérité. Bientôt, il se tint devant la Tisseuse de Destin, sa paume à un pouce de son visage squelettique. Un pouce, et il connaîtrait l'avenir de lui et de son empire. D'infinies possibilités traversèrent son esprit : des avenirs de triomphe, de défaite, de gloire, d'horreur, de déception. Chacun lui donnait quelque chose, n'importe quoi, pour donner plus de sens à sa vie qu'il ne lui en avait donné. Chacun un cadre, une place dans un ensemble plus large. Un lien. Une prison.\n\nErankar arracha sa main, se força à reculer, jusqu'à ce qu'enfin l'énormité complète du Destin soit dans sa vue. S'il avait placé sa main sur sa joue, s'il avait vu, alors il aurait fait de sa vie une prisonnière. Un esclave de l'histoire, une pièce sur l'échiquier de tout ce qui n'est pas lui. Non, cela ne ferait pas l'affaire. Pas après avoir donné aux Taychendi la capacité de se tailler leur propre destin. Pas après avoir revendiqué ce droit pour lui-même.\n\nErankar tourna le dos à l'oracle. Il n'était pas Laskaris. Il n'était pas Olhokar. Il était Erankar, Seigneur de Guerre des Seigneurs de Guerre ! Ne devant de comptes à aucun elfe ni dieu ni force du destin. Jusqu'à son dernier souffle, il se battrait pour son propre héritage, un destin de sa propre fabrication…"
 larankar_events.7.a: "…le Seigneur de Guerre-Autonome, et l'Empereur-Défiant !"
 
 larankar_events.8.t: "Les Nékheis Marchent vers l'Est"
 larankar_events.8.d: "Cela commença par des murmures : des rumeurs d'envoyés secrets envoyés entre les Nékheis, des espions Kheionai se faufilant à bord de navires commerciaux. Puis le nombre de commerçants de l'ouest commença à diminuer, car il semblait que les Nékheis rassemblaient leurs ressources, se préparant pour quelque chose de grand. Certains disaient qu'ils se préparaient à déclarer l'indépendance de leurs maîtres Alecandi, ou bien qu'ils étendaient leurs efforts de colonisation dans l'intérieur Devandique. Peu prédirent leurs véritables desseins.\n\nQuand Ameion fut expulsé du Taychend, beaucoup se moquèrent initialement du gaspillage massif de sang et de trésor, dédaignant les appels à l'aide et dénigrant ceux qui revenaient de l'aventure ratée de Laskaris. Puis la réalité commença à s'installer. Des dizaines de millions de Taychendi étaient maintenant unis sous un seul seigneur de guerre, un seul Empereur, et ils haïssaient les Kheionai encore plus que les Chendhyans.\n\nLes Nékheis craignent apparemment que le Larankar tente de chercher des représailles pour l'invasion d'Ameion, et ils ont donc décidé de frapper en premier. Après avoir secrètement accepté une alliance générale contre nous, les Nékheis ont mobilisé leur population et commencé à faire marcher leurs armées et flottes vers l'est, espérant démembrer notre empire naissant avant que nous puissions poser une menace existentielle pour eux."
 larankar_events.8.a: "Il est temps pour les Kheionai de voir la vraie force du Taychend."
 
 larankar_events.9.t: "Rivalité Fraternelle"
 larankar_events.9.d: "Avec le Taychend maintenant fermement sous notre emprise, l'attention de l'empereur peut se tourner vers d'autres affaires, notamment, la Famille Impériale. Tandis que nos soldats, notre héritier [Root.Heir.GetName] parmi eux, ont été en campagne, marchant pour étendre nos frontières et sécuriser notre règne, les enfants de [Root.Heir.GetName], Narathya et Tesheladar, ont été enfermés dans une rivalité fraternelle vicieuse qui a menacé de saper la succession, et potentiellement l'avenir de notre empire.\n\nNarathya, la sœur aînée, est aussi confiante (certains disent arrogante) qu'elle est innovante et bien lue. Tenant des idées impopulaires sur la nature du pouvoir royal, sa croyance inébranlable en son droit de régner, et son mépris ouvert pour son frère cadet, a créé un espace pour que Tesheladar construise sa propre base de soutien. Bien que certains l'appellent faible, une marionnette pour des figures plus dominatrices, Tesheladar se figure un homme du peuple, qui souhaite travailler avec, plutôt que dominer, ses sujets.\n\nBien que Narathya semble être bien plus compétente dans les affaires de gouvernement, son impopularité est troublante. Soutenir la revendication de Tesheladar sur sa sœur pourrait assurer une succession beaucoup plus facile. Néanmoins, parfois la route la plus dure est la plus gratifiante, et notre soutien maintenant pour Narathya maintenant peut payer des dividendes plus tard."
 larankar_events.9.a: "Choisir Narathya"
 larankar_events.9.b: "Choisir Teshaladar"

 #Sibling's War Event Chain
 larankar_events.100.t: "Les Héritiers de [Root.Monarch.GetName]"
 larankar_events.100.d: "Tandis qu'Erankar était en campagne, son fils et héritier, capable en diplomatie et en guerre, l'accompagnait, et tandis que Seronraha était en campagne, sa femme, une influence stable et appréciée, l'accompagnait. Ses enfants furent laissés à Urvand, aux meilleurs tuteurs disponibles, éduqués au summum de ce qu'un enfant Taychendi pourrait être. Mais avec leurs parents et grands-parents absents, il semble qu'ils ne se soient pas nécessairement développés comme on l'avait espéré.\n\nNarathya, la sœur aînée, est aussi confiante (certains disent arrogante) qu'elle est innovante et bien lue. Mais elle a ses problèmes. Tenant des idées impopulaires, bien qu'innovantes, sur la nature du pouvoir royal, sa croyance inébranlable en son droit de régner et son mépris ouvert pour son frère cadet a créé un espace pour qu'il construise sa propre base de soutien.\n\nTesheladar est une bonne personne, un guerrier relativement habile, et tous savent qu'il est, avant tout, sincère. Tous connaissent aussi les préoccupations, les murmures d'impétuosité et de mauvais jugement. Tesheladar se figure un elfe du peuple, qui souhaite travailler avec, plutôt que dominer, ses sujets. D'autres le figurent faible, une marionnette pour des figures plus dominatrices.\n\nSi nous n'intervenons pas, il y a des craintes répandues que si quelque chose arrivait à l'Empereur Seronraha, les deux se déchireraient, dans une guerre civile qui déchirerait notre royaume. Certains disent que c'est inévitable, mais nous ne pouvons pas rester assis et ne rien faire. Nous devons soit réaffirmer la succession de Narathya, soit la remplacer par Tesheladar."
 larankar_events.100.a: "Se ranger du côté de Narathya"
 larankar_events.100.b: "Se ranger du côté de Tesheladar"
 larankar_events.100.c: "Nous avons déjà fait notre choix"

 larankar_events.101.t: "[Root.Monarch.GetName] Assassiné !"
 larankar_events.101.d: "Lanahana retint son souffle alors que le garde passait, silencieuse-immobile. Ses illusions pouvaient tromper la plupart des yeux, et la plupart de ses pas étouffés, et la plupart de ses respirations presque-mais-pas-tout-à-fait-silencieuses pouvaient passer devant la plupart des oreilles non entraînées. Mais la plupart n'était pas tout. Il suffisait d'un pincement mal chronométré sur le fil du destin pour que tout son plan s'effondre. Cela ne pouvait pas faire l'affaire. Elle était un maître assassin des Na'Cailana, une Cultiste-dans-l'Ombre, une dévote de Neravali, et aujourd'hui elle tuait un [Root.Monarch.GetTitle].\n\nL'assassin se faufila à travers le palais. Meubles dorés, incrustés de gemmes, rideaux et tapis de la plus fine soie et taffetas, bois de jungle habilement volé des abords de ce cauchemar au nord, étagères de lames Précurseurs, scintillantes et faites-de-ruines. Tout ce qu'elle passait était l'image de l'opulence. Cela cachait le sang qui avait été versé pour élever ce bâtiment. Cela détournait l'esprit de Lanahana du sang qui serait versé aujourd'hui, et de celui qui serait versé à cause d'aujourd'hui.\n\nFinalement, elle arriva dans le bureau de l'Empereur. Il semblait être dur au travail, absorbé dans quelque rapport ou autre, les yeux parcourant le parchemin tenu dans une main alors qu'il griffonnait absent quelque chose avec l'autre. L'assassin se faufila près des murs, trouvant toute ombre qu'elle pouvait saisir, attentive à la façon dont la lueur des bougies miroitait contre son glamour. Finalement, elle s'était déplacée derrière lui. Elle tira sa lame, lentement, soigneusement. Fit un pas en avant. Puis l'Empereur leva les yeux, mit de côté sa plume et son papier. L'assassin se figea.\n\n« J'ai toujours pensé que j'aurais plus de temps. » Dit-il, alors qu'il se levait, poussant sa chaise. « J'avais de tels plans. De si glorieux plans… » [Root.Monarch.GetName] se tourna vers l'assassin, tira un poignard de sa ceinture, et chargea, cri de guerre retentissant contre le silence."
 larankar_events.101.n: "Ils trouvèrent son cadavre peu après. Narathya fut couronnée le lendemain."
 larankar_events.101.te: "Ils trouvèrent son cadavre peu après. Tesheladar fut couronné le lendemain."

 larankar_events.102.t: "La Guerre des Frères et Sœurs" # narathya claims the throne (so for tesheladar)
 larankar_events.102.d: "« Père m'a choisi, sœur, » murmura Tesheladar à lui-même, alors qu'il tenait sa tête dans ses mains. « Père m'a choisi, et tu ne comprends toujours pas. Pourquoi ne pouvais-tu pas comprendre ? » Ses amis lui avaient dit que son ascension serait sécurisée. Qu'elle était assez intelligente pour se mettre de côté. Qu'elle pourrait vivre, tant qu'elle ne quittait pas la cité qu'il déciderait de lui donner.\n\nPas des amis, se rappela Tesheladar. Des conseillers. Il était l'Empereur maintenant, et il n'avait pas d'amis. Seulement des conseillers, et des alliés, et des rivaux, et des poignards dans l'ombre. C'est ce que Takasheran lui avait dit, la dernière fois qu'ils s'étaient rencontrés, et les Takasangamars avaient généralement raison.\n\nIl pensait qu'un jour, quand elle aurait surmonté sa colère, son envie, que Narathya pourrait être comptée à la fois parmi ses conseillers et ses alliés. Et puis elle s'était soulevée en révolte, et avait dressé un tiers de l'empire contre lui. Sa première campagne serait contre sa propre chair et son sang. Et pour quoi ? C'était inutile. Il gagnerait, il le fallait ! Il était l'Empereur légitime ! Tous les grands seigneurs de guerre étaient de son côté !\n\nTesheladar soupira en se levant tremblant. Il ne pouvait pas arrêter le tremblement, l'inquiétude. Mais il savait que cela serait versé avec le sang et la bataille. Père l'avait choisi, malgré les doutes, malgré la loi, malgré le droit de sa sœur. Il regardait vers lui d'en haut, attendant que Tesheladar accomplisse ce qu'il avait vu en lui. Quoi qu'il ait vu en lui…"
 larankar_events.102.a: "« Je ne te laisserai pas tomber, père... »"

 larankar_events.103.t: "La Guerre des Frères et Sœurs" # tesheladar claims the throne (for narathya)
 larankar_events.103.d: "Narathya regarda du haut de son cheval alors que son armée se rassemblait, une grimace sur le visage. Elle pouvait voir une cité de tentes et d'enclos d'écuries s'étaler devant elle, ses partisans rassemblés en une force décisive, mais les partisans de son frère les surpassaient de loin en nombre. Elle pouvait voir ses soldats se préparer diligemment pour la bataille à venir, alors que le marteau frappait l'enclume et que la lame d'entraînement frappait la lame d'entraînement, mais les soldats de son frère le faisaient avec la confiance de la victoire et l'amour de leur commandant dans leurs cœurs.\n\nElle savait pourquoi cela était arrivé. Les seigneurs de guerre avaient peur d'elle, ils connaissaient son pouvoir, sa volonté. Tesheladar, ce fou faible de volonté et traître, était facilement manipulé. Ils avaient presque réussi à organiser sa déshérédité, maintenant ils forceraient sa chute. Pour n'importe qui d'autre, les chances sembleraient impossibles. Les graines de rébellion, portées par les agents et alliés de son frère, germaient partout. Gagner une bataille ne mènerait qu'à une autre, perdre une bataille signifierait perdre tout. Le monde était contre elle, cela avait été depuis le jour de sa naissance. Les gens, les seigneurs de guerre, même ses soldats n'avaient pas d'amour pour elle. Mais cela n'avait pas d'importance.\n\nNarathya regarda vers le ciel, vers les cieux. Elle avait le sang du défiant qui coulait dans ses veines. Elle pouvait sentir Erankar regarder, juger, et elle ne serait pas trouvée défaillante. Par l'acier, et le sang, et la détermination impitoyable, elle s'élèverait. Quel qu'en soit le coût, quelle que soit la lutte, elle récupérerait ce qui était légitimement sien.\n\nEt quand elle trouverait son frère, elle l'enverrait là où il appartenait légitimement."
 larankar_events.103.a: "Nous défierons la marée."

 larankar_events.104.t: "Voler un Empire" # narathya escapes (for tesheladar)
 larankar_events.104.d: "Tesheladar tituba à travers le champ de bataille, incrédule. Tant de brisés, ensanglantés… tant de vivants ! Il y avait trop de personnes brisées et vivantes. Pleurant, appelant à l'aide, à l'aide, à l'intercession. C'était sa faute. Il ne pouvait pas se résoudre à se rappeler les détails, tout était un flou de pensée et de décision et d'échec. Terrible échec. Il voulait dire que c'était une mauvaise communication, mais c'était un mauvais jugement. Il avait gagné la bataille, dispersé l'armée de sa sœur, mais son erreur avait tué des milliers.\n\nL'acier ancien couvrait le corps de l'Empereur de la tête aux pieds, un costume d'armure Précurseur valant dix ans d'or d'Urvand, mais il examina la mort autour de lui et se sentit un escroc. La lame d'Erankar, qui avait autrefois fendu le destin lui-même en deux, pendait sur son dos, mais il avait abattu vingt elfes avec et il se sentait encore un voleur ! Il chercha le corps de Narathya, maintenant, pour qu'il puisse enfin se sentir comme un Empereur.\n\nIl savait ce que le cavalier dirait avant qu'il n'ouvre la bouche. Il ne l'avait pas trouvée dans la bataille, et ne la trouverait pas parmi les morts. Elle s'était échappée. Plus de ses amis (conseillers, ennemis, peu importe !) se rassemblèrent autour de lui. Ils dirent qu'il devrait diviser l'armée, partir en chasse. Mais il y avait des rebelles, des ennemis ailleurs. Il le leur dit mais ils… l'ignorèrent ! Tesheladar chercha les Mudaliars, les Dumruktams, puis se rappela qu'ils n'étaient pas là. C'était une victoire qu'il était censé gagner seul.\n\nSes seigneurs de guerre se rapprochèrent, supplièrent pour une direction, mais il les poussa de côté, trouva un cheval. « Nous devons aller à Sthanan, à Nakar, à Clemetar, » dit Tesheladar, alors qu'il montait. « Sécuriser l'empire ! » Je dois aller chercher des conseils, se dit Tesheladar. Je dois aller chercher de l'aide de ceux qui ont plus de sagesse que moi. Je dois sécuriser l'Empire…"
 larankar_events.104.a: "« ...et finir ce que j'ai commencé. »"

 larankar_events.1045.t: "Vérité et Gloire et Peur" # tesheladar escapes (for narathya)
 larankar_events.1045.d: "Narathya prit une profonde inspiration alors qu'elle marchait à travers les restes de la bataille. Les morts et mourants l'entouraient, alors que armures brisées et lames cassées jonchaient le sol. Elle absorba chaque horreur, chaque terrible vérité de la guerre, et en expirant, elle la laissa sortir, et laissa l'air dans ses poumons pour sa gloire. Terreur, sang, mort, et gloire : telle est la nature de la guerre, et de la victoire. Et sa victoire était douce, maintenant, elle n'avait qu'à confirmer si elle était absolue, ou simplement le point à mi-chemin pour sécuriser son règne.\n\nC'était ce dernier. Un des subordonnés seigneurs de guerre de Narathya arriva bientôt portant des nouvelles, et l'Impératrice partit avec lui. Un flou, et elle était de retour dans son camp, émettant un flot d'ordres désespérés, envoyant des groupes de recherche, divisant l'armée, poursuivant les restes, tandis qu'elle se précipitait vers la capitale. Ses actions étaient les plus importantes, bien sûr. Tesheladar s'était échappé, et elle n'allait jamais l'attraper.\n\nOn lui rappela, en ce temps, à quel point elle était isolée, même dans la victoire. Tesheladar avait réussi à courtiser le peuple, gagner leur amour, bien qu'il ait peu fait pour le mériter. Il pouvait se fondre dans la campagne, emporté par un marchand « loyal » ou un autre. Il avait probablement fait exactement cela, en fait. Une partie d'elle avait cru qu'elle pourrait être capable de les retourner contre lui. Par la victoire, leur montrer qu'elle était, en fait, la reine légitime, les faire l'aimer. Elle savait maintenant, cependant, que c'était juste une farce, aussi délirante que de croire que le destin ou la destinée pourrait vous conduire à la gloire. Ils ne l'aimeraient pas, et donc ils la craindraient. Et pour qu'ils la craignent, ils avaient besoin de savoir qu'aucun traître, qu'il soit un prince de sang royal ou un fermier de souche paysanne, ne pouvait s'en tirer en résistant à sa volonté."
 larankar_events.1045.a: "Notre légitimité sera payée dans le sang de Tesheladar."

 larankar_events.105.t: "Le Prétendant Refait Surface"
 larankar_events.105.d: "Le Taychend est un grand endroit. Des dizaines de millions de personnes, et des dizaines de milliers de villages, villes, cités-états, essentiellement tous fortifiés contre l'attaque, entourés d'une palissade de bois au minimum. Certains se demandent pourquoi il est si difficile à conquérir, divisé comme il l'est. Quand on réalise à quel point il est facile de cacher des dizaines de milliers de guerriers dans ses confins, ils cessent généralement de se demander.\n\nMalheureusement, aujourd'hui, nous avons été confrontés à cette réalité. Après des mois de préparation, le frère ou la sœur méprisé s'est révélé, convoquant son armée à sa bannière, et commençant sa longue marche sur la capitale. Quel que soit le résultat de la bataille à venir, il n'y a aucun doute : la Guerre des Frères et Sœurs est sur le point de se terminer dans une conclusion sanglante, et l'Empire d'Erankar sera une fois de plus uni, d'une façon ou d'une autre…"
 larankar_events.105.a: "Il est temps d'en finir !"

 larankar_events.106.t: "Seigneur de Guerre-Seul" # Sibling's War Ends (Narathya)
 larankar_events.106.d: "Ils lui avaient apporté son corps après la bataille. Ses soldats étaient tombés sur Tesheladar, l'avaient décapité, dépouillé de son corps et l'avaient haché. Quelqu'un avait coupé ses oreilles pour récupérer les boucles d'oreilles en or. Elle avait voulu cracher sur le cadavre du traître. À la place, elle le fixa juste, sans ciller, et vide. Quand elle se retira dans sa tente cette nuit-là, et alors qu'elle chevauchait vers la capitale, le train des prix de guerre s'étendant sur des kilomètres derrière elle, elle ne pouvait pas secouer cette mélancolie qui semblait la saisir. Personne n'essaya de la consoler, de lui parler, quoi que ce soit.\n\nTesheladar aurait eu le problème opposé, elle le savait. Des centaines de seigneurs de guerre et notables constamment dans son oreille, essayant de l'influencer dans un sens ou dans l'autre. Elle ne sentait aucune déloyauté, aucune nouvelle trahison, pas encore. Ses sujets faisaient ce qu'on leur disait, ses conseillers lui donnaient leur opinion, quand on le leur demandait. Peut-être étaient-ils tous encore sous le choc. Peut-être l'était-elle aussi. Les chances étaient si contre elle qu'il devait sembler un miracle qu'elle ait survécu, mais sa confiance et son génie l'avaient vue à travers. Et maintenant elle se tenait au sommet d'un empire de cadavres, toute opposition brisée par sa lame.\n\nDans ses mains, à son commandement, elle avait le pouvoir de résister contre les désirs massés de ceux sous elle, et le courant de l'histoire elle-même. Alors que Narathya entrait de nouveau dans Urvand, regardait les visages silencieux la fixer, en émerveillement et en peur, complètement à part, distante, elle comprit ce qu'elle était : isolée, et dans son isolement toute-puissante. Elle n'avait pas besoin de compter sur leur amour, elle n'avait pas besoin de compter sur leur soutien. Par sa volonté déterminée, elle pouvait façonner le monde lui-même, une bataille, une révolte écrasée à la fois…"
 larankar_events.106.a: "« ...le Seigneur de Guerre-Seul, et le Seigneur de Guerre-Autonome. »"

 larankar_events.107.t: "Le Capuchon à Plumes Blanches" # siblings war ends (tesheladar)
 larankar_events.107.d: "Il avait voulu la tuer de ses propres mains, faire du propre, une fin héroïque peut-être, mais cela n'avait pas d'importance. Il n'avait pas voulu voir son cadavre, mais les vautours lui dirent de faire connaître sa présence. Ses soldats l'avaient décapitée, dépouillé son armure dorée, haché son corps. Quelqu'un avait coupé les oreilles de Narathya pour récupérer les boucles d'oreilles en or. Tesheladar entra dans une rage, et rendit Kattisangamar et Varamraya rebelles pour une génération, et puis il s'enfuit dans sa tente. Il alternait entre vomir et fixer le sol, la tête dans ses mains et les yeux écarquillés.\n\nIl n'avait pas pu dormir correctement depuis la bataille. Narathya le suivait dans la nuit. Et le jour était rempli d'inquiétude, et il demandait encore et encore si cela en valait la peine et ne recevait aucune réponse. Les paysans l'aimaient, les seigneurs de guerre se bousculaient pour être à ses côtés, et pourtant il tombait plus profondément dans l'abîme, et les profondeurs étaient noires et froides. Les vautours l'avaient tiré dans tous les sens avec leurs douces paroles. Ils l'avaient trompé en lui faisant croire qu'il était l'héritier légitime, qu'il était meilleur, plus grand, plus capable et généreux, que son père verrait cela, qu'il l'a fait. Il savait, maintenant, que son père ne l'avait pas choisi. Son père les avait choisis. Mais son père était mort, et il ne serait plus trompé.\n\nL'armure dorée ternit toujours, la morale des justes faiblit toujours, et l'aigle qui s'élève descend toujours, et perd son capuchon à plumes blanches. Ils l'appelaient le Seigneur de Guerre-Autonome, mais il savait qu'il n'y avait pas une telle chose. Ils tournaient autour de lui, essayant de le tromper et de l'escroquer, mais maintenant, il les voyait pour ce qu'ils étaient. Dans cette connaissance, il était vraiment libre. Dans l'abîme, il ferait de son mieux. C'était tout ce qu'il pouvait faire, après tout.\n\nEt en donnant tout, il se soulèverait de l'obscurité, et dans la lumière…"
 larankar_events.107.a: "…le Fou-Vétéran, mais l'Empereur-Défiant."

 larankar_events.112.t: "La Guerre des Frères et Sœurs se Termine"
 larankar_events.112.d: "Avec les morts de Narathya et Tesheladar, la lutte chaotique pour le trône qui a saisi le Larankar est maintenant définitivement terminée. Tous deux pensaient sûrement que le trône était le leur de droit, mais il semble qu'Erankar ait vraiment banni toute notion de prédétermination de son royaume.\n\nAlors que les braises de la Guerre des Frères et Sœurs s'éteignent, [Root.Monarch.GetTitle] [Root.Monarch.GetName] doit tamiser les cendres, et reconstituer [Root.Monarch.GetHerHis] empire brisé."
 larankar_events.112.a: "Ce ne sera pas la fin du Larankar !"

