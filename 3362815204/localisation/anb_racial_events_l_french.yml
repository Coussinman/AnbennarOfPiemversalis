 racial_pop_misc.4.t:0 "Diplomates Surmenés !"
 racial_pop_misc.4.d:0 "De-ci de-là, de-là de-ci. Vos diplomates travaillent à un rythme frénétique, triant des dossiers et fouillant les étagères. Leurs assistants se précipitent, portant plusieurs pots de la boisson favorite de chacun. Vous apercevez un diplomate mettant hâtivement un change de vêtements alors qu'il monte dans une voiture pour être expédié vers quelque terre étrangère. On dit qu'un jour au service du [Root.Monarch.GetTitle] [Root.Monarch.GetName] équivaut à un an dans la cour d'un roi moindre—et ne devrait-il pas en être ainsi ? Vraiment, une vue aussi grandiose apporte prestige, efficacité et splendeur au [Root.Monarch.GetTitle] ! Un assistant se précipite, portant dans ses mains un document commandé par nul autre que le [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself]. Le titre : Durabilité des Conditions de Travail dans le Département des Relations Diplomatiques. La conclusion : non."
 racial_pop_misc.4.a:0 "Oh très bien, allégez la charge de travail"
 racial_pop_misc.4.b:0 "Sûrement il doit y avoir un moyen de continuer notre rythme actuel ?"

