##################
# Half-elven Events
##################
 racial_pop_events_half_elven.1.t:0 "Arrivée de Migrants Demi-elfes"
 racial_pop_events_half_elven.1.d:0 "Les migrants demi-elfes de [origin_province.GetName] sont récemment arrivés et se sont installés dans nos terres. Ils nous fourniront une main-d'œuvre, une base fiscale, et leur expertise dans les métiers—c'est un bienfait pour notre nation !"
 racial_pop_events_half_elven.1.a:0 "Bienvenue à [destination_province.GetName] !"
 racial_pop_events_half_elven.2.t:0 "Migrants Demi-elfes Bloqués !"
 racial_pop_events_half_elven.2.d:0 "Les récentes tentatives de la population demi-elfe de [origin_province.GetName] de migrer vers notre nation ont été stoppées par les efforts de leur nation d'origine. Qu'ils ne puissent simplement pas supporter de laisser partir une source fiscale clé, ou que ce fut fait par malice, reste à voir..."
 racial_pop_events_half_elven.2.a:0 "Quelle perfidie !"
 racial_pop_events_half_elven.3.t:0 "Le Peuple Demi-elfe Émigre Ailleurs"
 racial_pop_events_half_elven.3.d:0 "Que ce soit dû à un mauvais traitement, une opportunité économique, ou simplement une meilleure compatibilité, un grand nombre de demi-elfes de [origin_province.GetName] sont partis pour [destination_province.GetName] pour une chance à une nouvelle vie."
 racial_pop_events_half_elven.3.a:0 "Bonne Chance en [From.GetName] !"
 racial_pop_events_half_elven.3.b:0 "Arrêtez-les ! Ils sont nos sujets de droit !"
 racial_pop_events_half_elven.4.t:0 "La Minorité Demi-elfe Grandit"
 racial_pop_events_half_elven.4.d:0 "Que ce soit la croissance naturelle ou une augmentation constante de migrants ou esclaves, la population de la minorité demi-elfe dans [Root.GetName] a augmenté."
 racial_pop_events_half_elven.4.a:0 "Plus on est de fous, plus on rit ?"
 racial_pop_events_half_elven.5.t:0 "La Minorité Demi-elfe se Disperse"
 racial_pop_events_half_elven.5.d:0 "Soit dû à un mauvais traitement, des troubles, ou une dévastation, la population des minorités demi-elfes dans [Root.GetName] s'est éparpillée vers les provinces et villes voisines, diminuant l'importance de cette communauté dans les affaires d'état."
 racial_pop_events_half_elven.5.a:0 "Les minorités demi-elfes dans [Root.GetName] ont diminué en taille"
 racial_pop_events_half_elven.6.t:0 "Migration Interne de la Minorité Demi-elfe"
 racial_pop_events_half_elven.6.d:0 "Il y a eu une récente tendance de demi-elfes tentant de se déplacer de [origin_province.GetName] vers [destination_province.GetName]. Que ce soit dû aux troubles ou chaos dans [origin_province.GetName] ou de meilleures opportunités et conditions de vie dans [destination_province.GetName], si nous n'agissons pas alors la populace minoritaire demi-elfe de [destination_province.GetName] grandira en taille."
 racial_pop_events_half_elven.6.a:0 "Encourageons et finançons cette migration"
 racial_pop_events_half_elven.6.b:0 "Laissez-les faire comme ils veulent"
 racial_pop_events_half_elven.6.c:0 "Empêchez toute migration supplémentaire"
 racial_pop_events_half_elven.7.t:0 "Inviter les Demi-elfes des Voisins ?"
 racial_pop_events_half_elven.7.d:0 "Que ce soit dû à un mauvais traitement, des difficultés économiques, ou simplement une incompatibilité, une opportunité s'est ouverte pour nous d'encourager la migration des peuples demi-elfes de la province de notre voisin [origin_province.GetName] vers notre province de [destination_province.GetName]. Tout ce qu'il faudrait c'est un peu de diplomatie pour graisser les rouages de l'état."
 racial_pop_events_half_elven.7.a:0 "Invitez les migrants demi-elfes, nous pourrions utiliser l'aide"
 racial_pop_events_half_elven.7.b:0 "Laissez-les faire comme ils veulent, mais nous n'interviendrons pas"
 racial_pop_events_half_elven.7.c:0 "Absolument pas ! Fermez nos frontières à eux !"
 racial_pop_events_half_elven.10.p:0 "Ce sont des demi-elfes, comme nous, et leur présence sera un bienfait sans mélange"
 racial_pop_events_half_elven.10.t:0 "Réfugiés Demi-elfes de [From.GetName]"
 racial_pop_events_half_elven.10.d:0 "Des demi-elfes fuyant la persécution de [From.GetName] ont commencé à s'amasser à nos frontières, cherchant refuge et un nouveau foyer."
 racial_pop_events_half_elven.10.a:0 "Laissez-les entrer, ils en ont déjà assez traversé"
 racial_pop_events_half_elven.10.b:0 "Ils devront travailler pour leur place dans nos frontières"
 racial_pop_events_half_elven.10.c:0 "Il n'y a pas de place pour vous ici !"
 racial_pop_events_half_elven.11.t:0 "Réfugiés Demi-elfes de [From.From.GetName]"
 racial_pop_events_half_elven.11.d:0 "Des réfugiés fatigués et las fuyant la persécution de [From.From.GetName] s'amassent à nos frontières. Ils semblent désespérés pour un endroit qu'ils pourraient appeler un nouveau foyer, et n'accepteront pas un non pour réponse."
 racial_pop_events_half_elven.11.a:0 "Laissez ces pauvres âmes entrer !"
 racial_pop_events_half_elven.11.b:0 "Exploitez leur désespoir et utilisez-les comme main-d'œuvre bon marché"
 racial_pop_events_half_elven.11.c:0 "Empêchez l'entrée par la force, si nécessaire"
 racial_pop_events_half_elven.12.t:0 "Tolérance et Politiques Demi-elfes\n"
 racial_pop_events_half_elven.12.d:0 ""
 racial_pop_events_half_elven.13.t:0 "L'Expulsion des Demi-elfes"
 racial_pop_events_half_elven.13.d:0 "En l'année [GetYear] le [Root.Monarch.GetTitle] [Root.Monarch.GetName] a officiellement promulgué un édit d'expulsion sur tous les demi-elfes dans les terres de [Root.Country.GetName].\n\nSoit volontairement ou par force, la population demi-elfe de [Root.Country.GetName] devra maintenant chercher un nouveau foyer ailleurs."
 racial_pop_events_half_elven.13.a:0 "Commencez l'Expulsion"
 racial_pop_events_half_elven.14.t:0 "La Purge des Demi-elfes"
 racial_pop_events_half_elven.14.d:0 "En l'année [GetYear] le [Root.Monarch.GetTitle] [Root.Monarch.GetName] a officiellement proclamé que tous les demi-elfes dans les terres de [Root.Country.GetName] doivent être tués à vue.\n\nLes demi-elfes de [Root.Country.GetName] n'ont pas d'autre choix que de fuir le pays."
 racial_pop_events_half_elven.14.a:0 "Commencez la Purge"
 racial_pop_events_half_elven.15.t:0 "Révocation de l'Expulsion des Demi-elfes"
 racial_pop_events_half_elven.15.d:0 "Le gracieux [Root.Monarch.GetTitle] [Root.Monarch.GetName] de [Root.Country.GetName] a révoqué l'édit d'expulsion sur la race demi-elfe.\n\nLes demi-elfes seront maintenant capables de s'installer et migrer vers [Root.Country.GetName]."
 racial_pop_events_half_elven.15.a:0 "Terminez l'Expulsion"
 racial_pop_events_half_elven.16.t:0 "Fin de la Purge Demi-elfe"
 racial_pop_events_half_elven.16.d:0 "Le très miséricordieux [Root.Monarch.GetTitle] [Root.Monarch.GetName] de [Root.Country.GetName] a appelé à une fin de la purge du peuple demi-elfe.\n\nLes demi-elfes seront maintenant capables de s'installer et migrer vers [Root.Country.GetName], s'ils osent."
 racial_pop_events_half_elven.16.a:0 "Terminez la Purge"
 racial_pop_events_half_elven.17.t:0 "Minorité Demi-elfe Expulsée"
 racial_pop_events_half_elven.17.d:0 "Dû à l'Édit d'Expulsion, les minorités demi-elfes vivant dans la province de [racial_pop_province_origin.GetName] ont commencé à partir en masse, laissant derrière tout ce qu'elles ne pouvaient porter."
 racial_pop_events_half_elven.17.a:0 "Bon Débarras !"
 racial_pop_events_half_elven.17.b:0 "Ils ont sûrement laissé beaucoup derrière..."
