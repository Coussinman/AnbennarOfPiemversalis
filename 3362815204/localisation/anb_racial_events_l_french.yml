 racial_pop_events_centaur.13.d:0 "En l'année [GetYear] le [Root.Monarch.GetTitle] [Root.Monarch.GetName] a officiellement promulgué un édit d'expulsion sur tous les centaures dans les terres de [Root.Country.GetName].\n\nSoit volontairement ou par force, la population centaure de [Root.Country.GetName] devra maintenant chercher un nouveau foyer ailleurs."
 racial_pop_events_centaur.13.a:0 "Commencez l'Expulsion"
 racial_pop_events_centaur.14.t:0 "La Purge de la Race Centaure"
 racial_pop_events_centaur.14.d:0 "En l'année [GetYear] le [Root.Monarch.GetTitle] [Root.Monarch.GetName] a officiellement proclamé que tous les centaures dans les terres de [Root.Country.GetName] doivent être tués à vue.\n\nLes centaures de [Root.Country.GetName] n'ont pas d'autre choix que de fuir le pays."
 racial_pop_events_centaur.14.a:0 "Commencez la Purge"
 racial_pop_events_centaur.15.t:0 "Révocation de l'Expulsion de la Race Centaure"
 racial_pop_events_centaur.15.d:0 "Le gracieux [Root.Monarch.GetTitle] [Root.Monarch.GetName] de [Root.Country.GetName] a révoqué l'édit d'expulsion sur la race centaure.\n\nLes centaures seront maintenant capables de s'installer et migrer vers [Root.Country.GetName]."
 racial_pop_events_centaur.15.a:0 "Terminez l'Expulsion"
 racial_pop_events_centaur.16.t:0 "Fin de la Purge Centaure"
 racial_pop_events_centaur.16.d:0 "Le très miséricordieux [Root.Monarch.GetTitle] [Root.Monarch.GetName] de [Root.Country.GetName] a appelé à une fin de la purge du peuple centaure.\n\nLes centaures seront maintenant capables de s'installer et migrer vers [Root.Country.GetName], s'ils osent."
 racial_pop_events_centaur.16.a:0 "Terminez la Purge"
 racial_pop_events_centaur.17.t:0 "Minorité Centaure Expulsée"
 racial_pop_events_centaur.17.d:0 "Dû à l'Édit d'Expulsion, les minorités centaures vivant dans la province de [racial_pop_province_origin.GetName] ont commencé à partir en masse, laissant derrière tout ce qu'ils ne pouvaient porter."
 racial_pop_events_centaur.17.a:0 "Bon Débarras !"
 racial_pop_events_centaur.17.b:0 "Ils ont sûrement laissé beaucoup derrière..."
 racial_pop_events_centaur.18.t:0 "Majorité Centaure Expulsée"
 racial_pop_events_centaur.18.d:0 "[racial_pop_province_origin.GetName] était une province à majorité centaure jusqu'à ce que l'Édit d'Expulsion soit promulgué. À cause de ceci, un grand nombre de centaures ont commencé à quitter la province, ce qui finira par transformer leur race en minorité."
 racial_pop_events_centaur.18.a:0 "Allez-y !"
 racial_pop_events_centaur.19.t:0 "Minorité Centaure Purgée"
 racial_pop_events_centaur.19.d:0 "Des cris de terreur émanent de [racial_pop_province_origin.GetName] alors que la population centaure locale est massacrée tant par les autorités que la populace locale."
 racial_pop_events_centaur.19.a:0 "Bon débarras."
 racial_pop_events_centaur.19.b:0 "Assurez-vous qu'ils soient tous tués."
 racial_pop_events_centaur.20.t:0 "Majorité Centaure Purgée"
 racial_pop_events_centaur.20.d:0 "Les corps deviennent une vue commune dans [racial_pop_province_origin.GetName] alors que la population centaure autrefois dominante est tuée à vue par les forces [Root.Country.GetAdjective]."
 racial_pop_events_centaur.20.a:0 "Enfin débarrassés d'eux !"
 racial_pop_events_centaur.21.t:0 "Les Centaures Fuient le Pays"
 racial_pop_events_centaur.21.d:0 "Dû aux récents ordres de purger la race centaure dans [Root.Country.GetName], beaucoup de centaures de [racial_pop_province_origin.GetName] ont fui leurs foyers."
 racial_pop_events_centaur.22.t:0 "La Majorité Centaure Fuit le Pays"
 racial_pop_events_centaur.22.d:0 "La province de [racial_pop_province_origin.GetName] a été hâtivement vidée dû aux ordres de purger la race centaure."
 racial_pop_events_centaur.23.t:0 "Les Centaures Persécutés Causent des Troubles"
 racial_pop_events_centaur.23.d:0 "La persécution de la race centaure, que ce soit l'expulsion ou la purge, a mené à un nombre d'émeutes et d'agitation générale dans [racial_pop_province_origin.GetName]."
 racial_pop_events_centaur.23.a:0 "Maudits soient-ils !"
 
