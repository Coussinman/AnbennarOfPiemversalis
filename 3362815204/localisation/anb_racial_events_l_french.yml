 racial_pop_events_gnomish.1.t:0 "Arrivée de Migrants Gnomes"
 racial_pop_events_gnomish.1.d:0 "Les migrants gnomes de [origin_province.GetName] sont récemment arrivés et se sont installés dans nos terres. Ils nous fourniront une main-d'œuvre, une base fiscale, et leur expertise dans les métiers—c'est un bienfait pour notre nation !"
