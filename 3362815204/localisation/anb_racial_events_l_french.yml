# Événements Orcs
##################
 racial_pop_events_orcish.1.t:0 "Des Migrants Orcs Arrivent"
 racial_pop_events_orcish.1.d:0 "Les migrants orcs de [origin_province.GetName] sont récemment arrivés et se sont installés sur nos terres. Ils nous fourniront une main-d'œuvre, une base fiscale et leur expertise dans les métiers—c'est une bénédiction pour notre nation !"
 racial_pop_events_orcish.1.a:0 "Bienvenue à [destination_province.GetName] !"
 racial_pop_events_orcish.2.t:0 "Les Migrants Orcs Bloqués !"
 racial_pop_events_orcish.2.d:0 "Les tentatives récentes de la population orc de [origin_province.GetName] de migrer vers notre nation ont été stoppées par les efforts de leur nation d'origine. Qu'ils ne supportent tout simplement pas de perdre une source de revenus fiscaux clé, ou que ce soit fait par malice, reste à voir..."
 racial_pop_events_orcish.2.a:0 "Quelle perfidie !"
 racial_pop_events_orcish.3.t:0 "Le Peuple Orc Émigre Ailleurs"
 racial_pop_events_orcish.3.d:0 "Que ce soit en raison de mauvais traitements, d'opportunités économiques, ou simplement d'une meilleure compatibilité, un grand nombre de personnes orcs de [origin_province.GetName] sont parties pour [destination_province.GetName] pour une chance de commencer une nouvelle vie."
 racial_pop_events_orcish.3.a:0 "Bonne chance en [From.GetName] !"
 racial_pop_events_orcish.3.b:0 "Arrêtez-les ! Ils sont nos sujets légitimes !"
 racial_pop_events_orcish.4.t:0 "La Minorité Orc Grandit"
 racial_pop_events_orcish.4.d:0 "Que ce soit par croissance naturelle ou une augmentation régulière de migrants ou d'esclaves, la population de la minorité orc dans [Root.GetName] a augmenté."
 racial_pop_events_orcish.4.a:0 "Plus on est de fous, plus on rit ?"
 racial_pop_events_orcish.5.t:0 "La Minorité Orc se Disperse"
 racial_pop_events_orcish.5.d:0 "Soit en raison de mauvais traitements, de troubles, ou de dévastation, la population des minorités orcs dans [Root.GetName] s'est dispersée vers les provinces et villes voisines, diminuant l'importance de cette communauté pour les affaires de l'État."
 racial_pop_events_orcish.5.a:0 "Les minorités orcs dans [Root.GetName] ont diminué en taille"
 racial_pop_events_orcish.6.t:0 "Migration Interne de la Minorité Orc"
 racial_pop_events_orcish.6.d:0 "Il y a eu une tendance récente des orcs tentant de se déplacer de [origin_province.GetName] à [destination_province.GetName]. Que ce soit en raison de troubles ou de chaos dans [origin_province.GetName] ou de meilleures opportunités et conditions de vie dans [destination_province.GetName], si nous n'agissons pas, la population minoritaire orc de [destination_province.GetName] augmentera en taille."
 racial_pop_events_orcish.6.a:0 "Encourageons et finançons cette migration"
 racial_pop_events_orcish.6.b:0 "Laissons-les faire comme ils le souhaitent"
 racial_pop_events_orcish.6.c:0 "Empêchons une migration supplémentaire"
 racial_pop_events_orcish.7.t:0 "Inviter le Peuple Orc des Voisins ?"
 racial_pop_events_orcish.7.d:0 "Que ce soit en raison de mauvais traitements, de difficultés économiques, ou simplement d'incompatibilité, une opportunité s'est ouverte pour nous d'encourager la migration des peuples orcs de la province voisine de [origin_province.GetName] vers notre province de [destination_province.GetName]. Il suffirait d'un peu de diplomatie pour faciliter les rouages de l'État."
 racial_pop_events_orcish.7.a:0 "Invitons les migrants orcs, nous pourrions avoir besoin d'aide"
 racial_pop_events_orcish.7.b:0 "Laissons-les faire comme ils le souhaitent, mais nous ne nous impliquerons pas"
 racial_pop_events_orcish.7.c:0 "Absolument pas ! Fermons nos frontières !"
 racial_pop_events_orcish.10.t:0 "Réfugiés Orcs de [From.GetName]"
 racial_pop_events_orcish.10.d:0 "Des orcs fuyant la persécution de [From.GetName] ont commencé à se masser à nos frontières, cherchant refuge et un nouveau foyer."
 racial_pop_events_orcish.10.p:0 "Ce sont des orcs, tout comme nous, et leur présence sera une bénédiction sans réserve"
 racial_pop_events_orcish.10.a:0 "Laissons-les entrer, ils ont déjà suffisamment souffert"
 racial_pop_events_orcish.10.b:0 "Ils devront travailler pour leur place au sein de nos frontières"
 racial_pop_events_orcish.10.c:0 "Il n'y a pas de place pour vous ici !"
 racial_pop_events_orcish.11.t:0 "Réfugiés Orcs de [From.From.GetName]"
 racial_pop_events_orcish.11.d:0 "Des réfugiés fatigués et las fuyant la persécution de [From.From.GetName] se massent à nos frontières. Ils semblent désespérés de trouver un endroit à appeler nouveau foyer, et ne prendront pas non pour une réponse."
