##################
# Événements nains
##################
racial_pop_events_dwarven.1.t:0 "Des migrants nains arrivent"
racial_pop_events_dwarven.1.d:0 "Les migrants nains de [origin_province.GetName] sont récemment arrivés et se sont installés sur nos terres. Ils nous fourniront une main-d'œuvre, une base fiscale et leur expertise dans les métiers—c'est une bénédiction pour notre nation !"
racial_pop_events_dwarven.1.a:0 "Bienvenue à [destination_province.GetName] !"
racial_pop_events_dwarven.2.t:0 "Les migrants nains sont bloqués !"
racial_pop_events_dwarven.2.d:0 "Les récentes tentatives de la population naine de [origin_province.GetName] de migrer vers notre nation ont été stoppées par les efforts de leur nation d'origine. Qu'ils ne supportent tout simplement pas de perdre une source de revenus fiscaux clé, ou que cela ait été fait par malveillance, reste à voir..."
racial_pop_events_dwarven.2.a:0 "Quelle perfidie !"
racial_pop_events_dwarven.3.t:0 "Le peuple nain émigre ailleurs"
racial_pop_events_dwarven.3.d:0 "Que ce soit en raison d'un mauvais traitement, d'opportunités économiques ou simplement d'une meilleure compatibilité, un grand nombre de nains de [origin_province.GetName] sont partis vers [destination_province.GetName] pour une chance de commencer une nouvelle vie."
racial_pop_events_dwarven.3.a:0 "Bonne chance en [From.GetName] !"
racial_pop_events_dwarven.3.b:0 "Arrêtez-les ! Ils sont nos sujets légitimes !"
racial_pop_events_dwarven.4.t:0 "La minorité naine grandit"
racial_pop_events_dwarven.4.d:0 "Que ce soit par croissance naturelle ou par un afflux régulier de migrants ou d'esclaves, la population de la minorité naine dans [Root.GetName] a augmenté."
racial_pop_events_dwarven.4.a:0 "Plus on est de fous, plus on rit ?"
racial_pop_events_dwarven.5.t:0 "La minorité naine se disperse"
racial_pop_events_dwarven.5.d:0 "Soit en raison d'un mauvais traitement, de troubles ou de dévastation, la population des minorités naines dans [Root.GetName] s'est dispersée vers les provinces et villes voisines, diminuant l'importance de cette communauté dans les affaires de l'État."
racial_pop_events_dwarven.5.a:0 "Les minorités naines dans [Root.GetName] ont diminué en nombre"
racial_pop_events_dwarven.6.t:0 "Migration interne de la minorité naine"
racial_pop_events_dwarven.6.d:0 "Il y a eu une tendance récente des nains à tenter de se déplacer de [origin_province.GetName] à [destination_province.GetName]. Que ce soit en raison de troubles ou de chaos à [origin_province.GetName] ou de meilleures opportunités et conditions de vie à [destination_province.GetName], si nous n'agissons pas, la population naine minoritaire de [destination_province.GetName] augmentera en taille."
racial_pop_events_dwarven.6.a:0 "Encourageons et finançons cette migration"
racial_pop_events_dwarven.6.b:0 "Laissons-les faire comme ils l'entendent"
racial_pop_events_dwarven.6.c:0 "Empêchons toute migration supplémentaire"
racial_pop_events_dwarven.7.t:0 "Inviter le peuple nain des voisins ?"
racial_pop_events_dwarven.7.d:0 "Que ce soit en raison d'un mauvais traitement, de difficultés économiques ou simplement d'incompatibilité, une opportunité s'est ouverte pour nous d'encourager la migration des nains de la province de notre voisin [origin_province.GetName] vers notre province de [destination_province.GetName]. Il suffirait d'un peu de diplomatie pour faciliter les rouages de l'État."
racial_pop_events_dwarven.7.a:0 "Invitons les migrants nains, nous pourrions avoir besoin d'aide"
racial_pop_events_dwarven.7.b:0 "Laissons-les faire comme ils le souhaitent, mais nous ne nous impliquerons pas"
racial_pop_events_dwarven.7.c:0 "Absolument pas ! Fermons nos frontières !"
racial_pop_events_dwarven.10.p:0 "Ce sont des nains, tout comme nous, et leur présence sera une bénédiction sans mélange"
racial_pop_events_dwarven.10.t:0 "Réfugiés nains de [From.GetName]"
racial_pop_events_dwarven.10.d:0 "Des nains fuyant la persécution de [From.GetName] ont commencé à se masser à nos frontières, cherchant refuge et un nouveau foyer."
racial_pop_events_dwarven.10.a:0 "Laissons-les entrer, ils ont déjà suffisamment souffert"
racial_pop_events_dwarven.10.b:0 "Ils devront travailler pour leur place au sein de nos frontières"
racial_pop_events_dwarven.10.c:0 "Il n'y a pas de place pour vous ici !"
racial_pop_events_dwarven.11.t:0 "Réfugiés nains de [From.From.GetName]"
racial_pop_events_dwarven.11.d:0 "Des réfugiés fatigués et las fuyant la persécution de [From.From.GetName] se massent à nos frontières. Ils semblent désespérés de trouver un endroit à appeler nouveau foyer, et ne prendront pas non pour une réponse."
racial_pop_events_dwarven.11.a:0 "Laissons entrer ces pauvres âmes !"
racial_pop_events_dwarven.11.b:0 "Exploitons leur désespoir et utilisons-les comme main-d'œuvre bon marché"
racial_pop_events_dwarven.11.c:0 "Empêchons l'entrée par la force, si nécessaire"
racial_pop_events_dwarven.12.t:0 "Tolérance et politiques naines\n£pop_menu_dwarven£"
racial_pop_events_dwarven.12.d:0 "§w\n\n[Root.GetPopDwarvenTolerance]\n\n§m [Root.nbdwarvenDev.GetValue]%\n [Root.nbRaceCoredDev.GetValue]%\n [Root.nbdwarvenMajority.GetValue]\n [Root.nbdwarvenMinority.GetValue]§!"
racial_pop_events_dwarven.13.t:0 "L'expulsion des Nains"
racial_pop_events_dwarven.13.d:0 "En l'année [GetYear], [Root.Monarch.GetTitle] [Root.Monarch.GetName] a officiellement émis un édit d'expulsion de tous les nains des terres de [Root.Country.GetName].\n\nDe manière volontaire ou forcée, la population naine de [Root.Country.GetName] devra désormais chercher un nouveau foyer ailleurs."
racial_pop_events_dwarven.13.a:0 "Commencer l'expulsion"
racial_pop_events_dwarven.14.t:0 "La purge des Nains"
racial_pop_events_dwarven.14.d:0 "En l'année [GetYear], [Root.Monarch.GetTitle] [Root.Monarch.GetName] a officiellement proclamé que tous les nains sur les terres de [Root.Country.GetName] doivent être tués sur-le-champ.\n\nLes nains de [Root.Country.GetName] n'ont d'autre choix que de fuir le pays."
racial_pop_events_dwarven.14.a:0 "Commencer la purge"
racial_pop_events_dwarven.15.t:0 "Révocation de l'expulsion des Nains"
racial_pop_events_dwarven.15.d:0 "Le gracieux [Root.Monarch.GetTitle] [Root.Monarch.GetName] de [Root.Country.GetName] a révoqué l'édit d'expulsion de la race naine.\n\nLes nains pourront désormais s'installer et migrer vers [Root.Country.GetName]."
racial_pop_events_dwarven.15.a:0 "Mettre fin à l'expulsion"
racial_pop_events_dwarven.16.t:0 "Fin de la purge des Nains"
racial_pop_events_dwarven.16.d:0 "Le plus miséricordieux [Root.Monarch.GetTitle] [Root.Monarch.GetName] de [Root.Country.GetName] a appelé à la fin de la purge du peuple nain.\n\nLes nains pourront désormais s'installer et migrer vers [Root.Country.GetName], s'ils osent."
racial_pop_events_dwarven.16.a:0 "Mettre fin à la purge"
racial_pop_events_dwarven.17.t:0 "Minorité naine expulsée"
racial_pop_events_dwarven.17.d:0 "En raison de l'édit d'expulsion, les minorités naines vivant dans la province de [racial_pop_province_origin.GetName] ont commencé à partir en masse, laissant derrière elles tout ce qu'elles ne pouvaient pas emporter."
racial_pop_events_dwarven.17.a:0 "Bon débarras !"
racial_pop_events_dwarven.17.b:0 "Ils ont laissé beaucoup de choses derrière eux..."
racial_pop_events_dwarven.18.t:0 "Majorité naine expulsée"
racial_pop_events_dwarven.18.d:0 "[racial_pop_province_origin.GetName] était une province majoritairement naine jusqu'à ce que l'édit d'expulsion soit promulgué. En raison de cela, un grand nombre de nains ont commencé à quitter la province, ce qui finira par faire de leur race une minorité."
racial_pop_events_dwarven.18.a:0 "Allez-vous-en !"
racial_pop_events_dwarven.19.t:0 "Minorité naine purgée"
racial_pop_events_dwarven.19.d:0 "Des cris de terreur émanent de [racial_pop_province_origin.GetName] alors que la minorité naine locale est massacrée à la fois par les autorités et la population locale."
racial_pop_events_dwarven.19.a:0 "Bon débarras."
racial_pop_events_dwarven.19.b:0 "Assurez-vous qu'ils soient tous tués."
racial_pop_events_dwarven.20.t:0 "Majorité naine purgée"
racial_pop_events_dwarven.20.d:0 "Les corps deviennent une vue commune à [racial_pop_province_origin.GetName] alors que l'ancienne population naine dominante est tuée sur place par les forces [Root.Country.GetAdjective]."
racial_pop_events_dwarven.20.a:0 "Nous nous sommes enfin débarrassés d'eux !"
racial_pop_events_dwarven.21.t:0 "Les nains fuient le pays"
racial_pop_events_dwarven.21.d:0 "En raison des récents ordres de purger la race naine au sein de [Root.Country.GetName], de nombreux nains de [racial_pop_province_origin.GetName] ont fui leurs foyers."
racial_pop_events_dwarven.22.t:0 "La majorité naine fuit le pays"
racial_pop_events_dwarven.22.d:0 "La province de [racial_pop_province_origin.GetName] a été rapidement vidée en raison des ordres de purger la race naine."
racial_pop_events_dwarven.23.t:0 "Les nains persécutés causent des troubles"
racial_pop_events_dwarven.23.d:0 "La persécution de la race naine, qu'il s'agisse d'expulsion ou de purge, a conduit à un certain nombre d'émeutes et de troubles généraux à [racial_pop_province_origin.GetName]."
racial_pop_events_dwarven.23.a:0 "Qu'ils soient maudits !"


