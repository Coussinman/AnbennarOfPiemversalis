 racial_pop_events_halfling.100.d:0 "Avec la colonisation d'Aelantir bien engagée, l'un de nos conseillers a proposé une idée : utiliser certaines de nos minorités d'espèces pour accélérer la fondation de avant-postes et de villes dans l'ancien monde. Le grand nombre des semi-hommes est parfait pour cet usage, et ce n'est pas comme si nous allions les regretter ici.\nCependant, il y a un débat dans notre gouvernement pour savoir s'il vaut la peine d'offrir des incitations financières pour encourager l'émigration là-bas, ou plutôt simplement les forcer à déménager à Aelantir."
 racial_pop_events_halfling.100.1:0 "Donnons-leur un peu d'argent."
 racial_pop_events_halfling.100.2:0 "Jetons-les sur un bateau."

##################
# Événements des Harpies
##################
 racial_pop_events_harpy.1.t:0 "Des Migrants Harpies Arrivent"
 racial_pop_events_harpy.1.d:0 "Les migrants harpies de [origin_province.GetName] sont récemment arrivés et se sont installés sur nos terres. Ils nous fourniront une main-d'œuvre, une base fiscale et leur expertise dans les métiers—c'est une bénédiction pour notre nation !"
 racial_pop_events_harpy.1.a:0 "Bienvenue à [destination_province.GetName] !"
 racial_pop_events_harpy.2.t:0 "Les Migrants Harpies Bloqués !"
 racial_pop_events_harpy.2.d:0 "Les tentatives récentes de la population harpie de [origin_province.GetName] de migrer vers notre nation ont été stoppées par les efforts de leur nation d'origine. Qu'ils ne supportent tout simplement pas de perdre une source de revenus fiscaux clé, ou que ce soit fait par malice, reste à voir..."
 racial_pop_events_harpy.2.a:0 "Quelle perfidie !"
 racial_pop_events_harpy.3.t:0 "Le Peuple Harpie Émigre Ailleurs"
 racial_pop_events_harpy.3.d:0 "Que ce soit en raison de mauvais traitements, d'opportunités économiques, ou simplement d'une meilleure compatibilité, un grand nombre de harpies de [origin_province.GetName] sont partis vers [destination_province.GetName] pour une chance de nouvelle vie."
 racial_pop_events_harpy.3.a:0 "Bonne Chance en [From.GetName] !"
 racial_pop_events_harpy.3.b:0 "Arrêtez-les ! Ils sont nos sujets légitimes !"
 racial_pop_events_harpy.4.t:0 "La Minorité Harpie Grandit"
 racial_pop_events_harpy.4.d:0 "Que ce soit par croissance naturelle ou par un afflux régulier de migrants ou d'esclaves, la population de la minorité harpie dans [Root.GetName] a augmenté."
 racial_pop_events_harpy.4.a:0 "Plus on est de fous, plus on rit ?"
 racial_pop_events_harpy.5.t:0 "La Minorité Harpie se Disperse"
 racial_pop_events_harpy.5.d:0 "Soit en raison de mauvais traitements, de troubles, ou de dévastation, la population des minorités harpies dans [Root.GetName] s'est dispersée vers les provinces et villes voisines, diminuant l'importance de cette communauté dans les affaires de l'État."
 racial_pop_events_harpy.5.a:0 "Les minorités harpies dans [Root.GetName] ont diminué en taille"
 racial_pop_events_harpy.6.t:0 "Migration Interne de la Minorité Harpie"
 racial_pop_events_harpy.6.d:0 "Il y a eu une tendance récente de harpies tentant de se déplacer de [origin_province.GetName] à [destination_province.GetName]. Que ce soit en raison de troubles ou de chaos dans [origin_province.GetName] ou de meilleures opportunités et conditions de vie dans [destination_province.GetName], si nous n'agissons pas, la population harpie minoritaire de [destination_province.GetName] va augmenter en taille."
 racial_pop_events_harpy.6.a:0 "Encourageons et finançons cette migration"
 racial_pop_events_harpy.6.b:0 "Laissons-les faire comme ils le souhaitent"
 racial_pop_events_harpy.6.c:0 "Empêchons une migration supplémentaire"
 racial_pop_events_harpy.7.t:0 "Inviter les Harpies de nos Voisins ?"
 racial_pop_events_harpy.7.d:0 "Que ce soit en raison de mauvais traitements, de difficultés économiques, ou simplement d'incompatibilité, une opportunité s'est ouverte pour nous d'encourager la migration des harpies de la province voisine de [origin_province.GetName] vers notre province de [destination_province.GetName]. Il suffirait d'un peu de diplomatie pour faciliter les rouages de l'État."
 racial_pop_events_harpy.7.a:0 "Invitons les migrants harpies, nous pourrions avoir besoin d'aide"
 racial_pop_events_harpy.7.b:0 "Laissons-les faire comme ils le souhaitent, mais nous ne nous impliquerons pas"
 racial_pop_events_harpy.7.c:0 "Absolument pas ! Fermons nos frontières !"
 racial_pop_events_harpy.10.p:0 "Ce sont des harpies, tout comme nous, et leur présence sera une bénédiction sans réserve"
 racial_pop_events_harpy.10.t:0 "Réfugiés Harpies de [From.GetName]"
 racial_pop_events_harpy.10.d:0 "Des harpies fuyant la persécution de [From.GetName] ont commencé à se masser à nos frontières, cherchant refuge et un nouveau foyer."
 racial_pop_events_harpy.10.a:0 "Laissons-les entrer, ils ont déjà suffisamment souffert"
 racial_pop_events_harpy.10.b:0 "Ils devront travailler pour leur place au sein de nos frontières"
 racial_pop_events_harpy.10.c:0 "Il n'y a pas de place pour vous ici !"
 racial_pop_events_harpy.11.t:0 "Réfugiés Harpies de [From.From.GetName]"
 racial_pop_events_harpy.11.d:0 "Des réfugiés fatigués et las fuyant la persécution de [From.From.GetName] se massent à nos frontières. Ils semblent désespérés de trouver un endroit à appeler nouveau foyer, et ne prendront pas non pour une réponse."
 racial_pop_events_harpy.11.a:0 "Laissons entrer ces pauvres âmes !"
 racial_pop_events_harpy.11.b:0 "Exploitons leur désespoir et utilisons-les comme main-d'œuvre bon marché"
 racial_pop_events_harpy.11.c:0 "Empêchons l'entrée par la force, si nécessaire"
 racial_pop_events_harpy.12.t:0 "Tolérance et Politiques envers les Harpies\n£pop_menu_harpy£"
 racial_pop_events_harpy.12.d:0 "§w\n\n[Root.GetPopHarpyTolerance]\n\n§m [Root.nbharpyDev.GetValue]%\n [Root.nbRaceCoredDev.GetValue]%\n [Root.nbharpyMajority.GetValue]\n [Root.nbharpyMinority.GetValue]§!"
 racial_pop_events_harpy.13.t:0 "L'Expulsion des Harpies"
 racial_pop_events_harpy.13.d:0 "En l'année [GetYear], [Root.Monarch.GetTitle] [Root.Monarch.GetName] a officiellement émis un édit d'expulsion de toutes les harpies des terres de [Root.Country.GetName].\n\nSoit volontairement, soit par la force, la population harpie de [Root.Country.GetName] devra désormais chercher un nouveau foyer ailleurs."
 racial_pop_events_harpy.13.a:0 "Commencer l'Expulsion"
 racial_pop_events_harpy.14.t:0 "La Purge des Harpies"
 racial_pop_events_harpy.14.d:0 "En l'année [GetYear], [Root.Monarch.GetTitle] [Root.Monarch.GetName] a officiellement proclamé que toutes les harpies des terres de [Root.Country.GetName] doivent être tuées sur-le-champ.\n\nLes harpies de [Root.Country.GetName] n'ont d'autre choix que de fuir le pays."
 racial_pop_events_harpy.14.a:0 "Commencer la Purge"
 racial_pop_events_harpy.15.t:0 "Révocation de l'Expulsion des Harpies"
 racial_pop_events_harpy.15.d:0 "Le gracieux [Root.Monarch.GetTitle] [Root.Monarch.GetName] de [Root.Country.GetName] a révoqué l'édit d'expulsion de la race harpie.\n\nLes harpies pourront désormais s'installer et migrer vers [Root.Country.GetName]."
 racial_pop_events_harpy.15.a:0 "Mettre Fin à l'Expulsion"
 racial_pop_events_harpy.16.t:0 "Fin de la Purge des Harpies"
 racial_pop_events_harpy.16.d:0 "Le plus miséricordieux [Root.Monarch.GetTitle] [Root.Monarch.GetName] de [Root.Country.GetName] a appelé à la fin de la purge du peuple harpie.\n\nLes harpies pourront désormais s'installer et migrer vers [Root.Country.GetName], s'ils osent."
 racial_pop_events_harpy.16.a:0 "Mettre Fin à la Purge"
 racial_pop_events_harpy.17.t:0 "Minorité Harpie Expulsée"
 racial_pop_events_harpy.17.d:0 "En raison de l'Édit d'Expulsion, les minorités harpies vivant dans la province de [racial_pop_province_origin.GetName] ont commencé à partir en masse, laissant derrière elles tout ce qu'elles ne pouvaient pas emporter."
 racial_pop_events_harpy.17.a:0 "Bon débarras !"
 racial_pop_events_harpy.17.b:0 "Ils ont laissé beaucoup de choses derrière eux..."
 racial_pop_events_harpy.18.t:0 "Majorité Harpie Expulsée"
 racial_pop_events_harpy.18.d:0 "[racial_pop_province_origin.GetName] était une province majoritairement harpie jusqu'à ce que l'Édit d'Expulsion soit promulgué. En raison de cela, un grand nombre de harpies ont commencé à quitter la province, ce qui finira par faire de leur race une minorité."
 racial_pop_events_harpy.18.a:0 "Allez-vous-en !"
 racial_pop_events_harpy.19.t:0 "Minorité Harpie Purgée"
 racial_pop_events_harpy.19.d:0 "Des cris de terreur émanent de [racial_pop_province_origin.GetName] alors que la population harpie locale est massacrée à la fois par les autorités et la population locale."
 racial_pop_events_harpy.19.a:0 "Bon débarras."
 racial_pop_events_harpy.19.b:0 "Assurons-nous que tous soient tués."
 racial_pop_events_harpy.20.t:0 "Majorité Harpie Purgée"
 racial_pop_events_harpy.20.d:0 "Les corps deviennent une vue commune dans [racial_pop_province_origin.GetName] alors que la population harpie autrefois dominante est tuée sur place par les forces [Root.Country.GetAdjective]."
 racial_pop_events_harpy.20.a:0 "Nous nous sommes enfin débarrassés d'eux !"
 racial_pop_events_harpy.21.t:0 "Les Harpies Fuient le Pays"
 racial_pop_events_harpy.21.d:0 "En raison des ordres récents de purger la race harpie au sein de [Root.Country.GetName], de nombreuses harpies de [racial_pop_province_origin.GetName] ont fui leurs foyers."
 racial_pop_events_harpy.22.t:0 "Majorité Harpie Fuit le Pays"
 racial_pop_events_harpy.22.d:0 "La province de [racial_pop_province_origin.GetName] a été précipitamment vidée en raison des ordres de purger la race harpie."
 racial_pop_events_harpy.23.t:0 "Les Harpies Persécutées Causent des Troubles"
 racial_pop_events_harpy.23.d:0 "La persécution de la race harpie, qu'il s'agisse d'expulsion ou de purge, a conduit à un certain nombre d'émeutes et de troubles généraux dans [racial_pop_province_origin.GetName]."
 racial_pop_events_harpy.23.a:0 "Maudits soient-ils !"

