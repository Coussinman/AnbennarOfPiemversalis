 racial_pop_events_goblin.21.t:0 "Les Gobelins Fuient le Pays"
 racial_pop_events_goblin.21.d:0 "Dû aux récents ordres de purger la race gobeline dans [Root.Country.GetName], beaucoup de gobelins de [racial_pop_province_origin.GetName] ont fui leurs foyers."
 racial_pop_events_goblin.22.t:0 "La Majorité Gobeline Fuit le Pays"
 racial_pop_events_goblin.22.d:0 "La province de [racial_pop_province_origin.GetName] a été hâtivement vidée dû aux ordres de purger la race gobeline."
 racial_pop_events_goblin.23.t:0 "Les Gobelins Persécutés Causent des Troubles"
 racial_pop_events_goblin.23.d:0 "La persécution de la race gobeline, que ce soit l'expulsion ou la purge, a mené à un nombre d'émeutes et d'agitation générale dans [racial_pop_province_origin.GetName]."
 racial_pop_events_goblin.23.a:0 "Maudits soient-ils !"
 racial_pop_events_goblin.100.t:0 "Envoyer les Gobelins à Aelantir"
 racial_pop_events_goblin.100.d:0 "Avec la colonisation d'Aelantir bien en cours, un de nos conseillers s'est avancé avec une proposition : utiliser certaines de nos minorités d'espèces pour accélérer la fondation d'avant-postes et villes dans l'ancien monde. L'ingéniosité des gobelins et leur nombre pur sont parfaits pour ce but, et ce n'est pas comme si nous allions les regretter ici.\nCependant, il y a débat dans notre gouvernement à savoir s'il vaut la peine d'offrir des incitations financières pour encourager l'émigration là-bas, ou plutôt simplement les forcer à déménager à Aelantir."
 racial_pop_events_goblin.100.1:0 "Donnez-leur un peu d'argent."
 racial_pop_events_goblin.100.2:0 "Jetez-les sur un bateau."
