 racial_pop_events_gnomish.3.b:0 "Arrêtez-les ! Ils sont nos sujets de droit !"
 racial_pop_events_gnomish.4.t:0 "La Minorité Gnome Grandit"
 racial_pop_events_gnomish.4.d:0 "Que ce soit la croissance naturelle ou une augmentation constante de migrants ou esclaves, la population de la minorité gnome dans [Root.GetName] a augmenté."
 racial_pop_events_gnomish.4.a:0 "Plus on est de fous, plus on rit ?"
 racial_pop_events_gnomish.5.t:0 "La Minorité Gnome se Disperse"
 racial_pop_events_gnomish.5.d:0 "Soit dû à un mauvais traitement, des troubles, ou une dévastation, la population des minorités gnomes dans [Root.GetName] s'est éparpillée vers les provinces et villes voisines, diminuant l'importance de cette communauté dans les affaires d'état."
 racial_pop_events_gnomish.5.a:0 "Les minorités gnomes dans [Root.GetName] ont diminué en taille"
 racial_pop_events_gnomish.6.t:0 "Migration Interne de la Minorité Gnome"
 racial_pop_events_gnomish.6.d:0 "Il y a eu une récente tendance de gnomes tentant de se déplacer de [origin_province.GetName] vers [destination_province.GetName]. Que ce soit dû aux troubles ou chaos dans [origin_province.GetName] ou de meilleures opportunités et conditions de vie dans [destination_province.GetName], si nous n'agissons pas alors la populace minoritaire gnome de [destination_province.GetName] grandira en taille."
 racial_pop_events_gnomish.6.a:0 "Encourageons et finançons cette migration"
 racial_pop_events_gnomish.6.b:0 "Laissez-les faire comme ils veulent"
 racial_pop_events_gnomish.6.c:0 "Empêchez toute migration supplémentaire"
 racial_pop_events_gnomish.7.t:0 "Inviter les Gnomes des Voisins ?"
 racial_pop_events_gnomish.7.d:0 "Que ce soit dû à un mauvais traitement, des difficultés économiques, ou simplement une incompatibilité, une opportunité s'est ouverte pour nous d'encourager la migration des peuples gnomes de la province de notre voisin [origin_province.GetName] vers notre province de [destination_province.GetName]. Tout ce qu'il faudrait c'est un peu de diplomatie pour graisser les rouages de l'état."
