racial_pop_events_gnollish.1.t:0 "Des migrants Gnolls arrivent"
racial_pop_events_gnollish.1.d:0 "Les migrants Gnolls de [origin_province.GetName] sont récemment arrivés et se sont installés sur nos terres. Ils nous fourniront une main-d'œuvre, une base fiscale et leur expertise dans les métiers—c'est une bénédiction pour notre nation !"
