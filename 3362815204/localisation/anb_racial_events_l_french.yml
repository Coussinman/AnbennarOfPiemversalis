##################
 racial_pop_events_ogre.1.t:0 "Arrivée de Migrants Ogres"
 racial_pop_events_ogre.1.d:0 "Les migrants ogres de [origin_province.GetName] sont récemment arrivés et se sont installés dans nos terres. Ils nous fourniront une main-d'œuvre, une base fiscale, et leur expertise dans les métiers—c'est un bienfait pour notre nation !"
 racial_pop_events_ogre.1.a:0 "Bienvenue à [destination_province.GetName] !"
 racial_pop_events_ogre.2.t:0 "Migrants Ogres Bloqués !"
 racial_pop_events_ogre.2.d:0 "Les récentes tentatives de la population ogre de [origin_province.GetName] de migrer vers notre nation ont été stoppées par les efforts de leur nation d'origine. Qu'ils ne puissent simplement pas supporter de laisser partir une source fiscale clé, ou que ce fut fait par malice, reste à voir..."
 racial_pop_events_ogre.2.a:0 "Quelle perfidie !"
 racial_pop_events_ogre.3.t:0 "Le Peuple Ogre Émigre Ailleurs"
 racial_pop_events_ogre.3.d:0 "Que ce soit dû à un mauvais traitement, une opportunité économique, ou simplement une meilleure compatibilité, un grand nombre d'ogres de [origin_province.GetName] sont partis pour [destination_province.GetName] pour une chance à une nouvelle vie."
 racial_pop_events_ogre.3.a:0 "Bonne Chance en [From.GetName] !"
 racial_pop_events_ogre.3.b:0 "Arrêtez-les ! Ils sont nos sujets de droit !"
 racial_pop_events_ogre.4.t:0 "La Minorité Ogre Grandit"
 racial_pop_events_ogre.4.d:0 "Que ce soit la croissance naturelle ou une augmentation constante de migrants ou esclaves, la population de la minorité ogre dans [Root.GetName] a augmenté."
 racial_pop_events_ogre.4.a:0 "Plus on est de fous, plus on rit ?"
 racial_pop_events_ogre.5.t:0 "La Minorité Ogre se Disperse"
 racial_pop_events_ogre.5.d:0 "Soit dû à un mauvais traitement, des troubles, ou une dévastation, la population des minorités ogres dans [Root.GetName] s'est éparpillée vers les provinces et villes voisines, diminuant l'importance de cette communauté dans les affaires d'état."
 racial_pop_events_ogre.5.a:0 "Les minorités ogres dans [Root.GetName] ont diminué en taille"
 racial_pop_events_ogre.6.t:0 "Migration Interne de la Minorité Ogre"
 racial_pop_events_ogre.6.d:0 "Il y a eu une récente tendance d'ogres tentant de se déplacer de [origin_province.GetName] vers [destination_province.GetName]. Que ce soit dû aux troubles ou chaos dans [origin_province.GetName] ou de meilleures opportunités et conditions de vie dans [destination_province.GetName], si nous n'agissons pas alors la populace minoritaire ogre de [destination_province.GetName] grandira en taille."
 racial_pop_events_ogre.6.a:0 "Encourageons et finançons cette migration"
 racial_pop_events_ogre.6.b:0 "Laissez-les faire comme ils veulent"
 racial_pop_events_ogre.6.c:0 "Empêchez toute migration supplémentaire"
 racial_pop_events_ogre.7.t:0 "Inviter les Ogres des Voisins ?"
 racial_pop_events_ogre.7.d:0 "Que ce soit dû à un mauvais traitement, des difficultés économiques, ou simplement une incompatibilité, une opportunité s'est ouverte pour nous d'encourager la migration des peuples ogres de la province de notre voisin [origin_province.GetName] vers notre province de [destination_province.GetName]. Tout ce qu'il faudrait c'est un peu de diplomatie pour graisser les rouages de l'état."
 racial_pop_events_ogre.7.a:0 "Invitez les migrants ogres, nous pourrions utiliser l'aide"
 racial_pop_events_ogre.7.b:0 "Laissez-les faire comme ils veulent, mais nous n'interviendrons pas"
 racial_pop_events_ogre.7.c:0 "Absolument pas ! Fermez nos frontières à eux !"
 racial_pop_events_ogre.10.p:0 "Ce sont des ogres, comme nous, et leur présence sera un bienfait sans mélange"
 racial_pop_events_ogre.10.t:0 "Réfugiés Ogres de [From.GetName]"
 racial_pop_events_ogre.10.d:0 "Des ogres fuyant la persécution de [From.GetName] ont commencé à s'amasser à nos frontières, cherchant refuge et un nouveau foyer."
 racial_pop_events_ogre.10.a:0 "Laissez-les entrer, ils en ont déjà assez traversé"
 racial_pop_events_ogre.10.b:0 "Ils devront travailler pour leur place dans nos frontières"
 racial_pop_events_ogre.10.c:0 "Il n'y a pas de place pour vous ici !"
 racial_pop_events_ogre.11.t:0 "Réfugiés Ogres de [From.From.GetName]"
 racial_pop_events_ogre.11.d:0 "Des réfugiés fatigués et las fuyant la persécution de [From.From.GetName] s'amassent à nos frontières. Ils semblent désespérés pour un endroit qu'ils pourraient appeler un nouveau foyer, et n'accepteront pas un non pour réponse."
 racial_pop_events_ogre.11.a:0 "Laissez ces pauvres âmes entrer !"
