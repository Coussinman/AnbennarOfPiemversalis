 racial_pop_events_gnollish.17.t:0 "Minorité Gnolle Expulsée"
 racial_pop_events_gnollish.17.d:0 "Dû à l'Édit d'Expulsion, les minorités gnolles vivant dans la province de [racial_pop_province_origin.GetName] ont commencé à partir en masse, laissant derrière tout ce qu'elles ne pouvaient porter."
 racial_pop_events_gnollish.17.a:0 "Bon Débarras !"
 racial_pop_events_gnollish.17.b:0 "Ils ont sûrement laissé beaucoup derrière..."
 racial_pop_events_gnollish.18.t:0 "Majorité Gnolle Expulsée"
 racial_pop_events_gnollish.18.d:0 "[racial_pop_province_origin.GetName] était une province à majorité gnolle jusqu'à ce que l'Édit d'Expulsion soit promulgué. À cause de ceci, un grand nombre de gnolls ont commencé à quitter la province, ce qui finira par transformer leur race en minorité."
 racial_pop_events_gnollish.18.a:0 "Allez-y !"
 racial_pop_events_gnollish.19.t:0 "Minorité Gnolle Purgée"
 racial_pop_events_gnollish.19.d:0 "Des cris de terreur émanent de [racial_pop_province_origin.GetName] alors que la population gnolle locale est massacrée tant par les autorités que la populace locale."
 racial_pop_events_gnollish.19.a:0 "Bon débarras."
 racial_pop_events_gnollish.19.b:0 "Assurez-vous qu'ils soient tous tués."
 racial_pop_events_gnollish.20.t:0 "Majorité Gnolle Purgée"
 racial_pop_events_gnollish.20.d:0 "Les corps deviennent une vue commune dans [racial_pop_province_origin.GetName] alors que la population gnolle autrefois dominante est tuée à vue par les forces [Root.Country.GetAdjective]."
 racial_pop_events_gnollish.20.a:0 "Enfin débarrassés d'eux !"
 racial_pop_events_gnollish.21.t:0 "Les Gnolls Fuient le Pays"
 racial_pop_events_gnollish.21.d:0 "Dû aux récents ordres de purger la race gnolle dans [Root.Country.GetName], beaucoup de gnolls de [racial_pop_province_origin.GetName] ont fui leurs foyers."
 racial_pop_events_gnollish.22.t:0 "La Majorité Gnolle Fuit le Pays"
 racial_pop_events_gnollish.22.d:0 "La province de [racial_pop_province_origin.GetName] a été hâtivement vidée dû aux ordres de purger la race gnolle."
 racial_pop_events_gnollish.23.t:0 "Les Gnolls Persécutés Causent des Troubles"
 racial_pop_events_gnollish.23.d:0 "La persécution de la race gnolle, que ce soit l'expulsion ou la purge, a mené à un nombre d'émeutes et d'agitation générale dans [racial_pop_province_origin.GetName]."
