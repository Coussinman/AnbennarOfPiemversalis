 racial_pop_events_ruinborn.4.d:0 "Que ce soit la croissance naturelle ou une augmentation constante de migrants ou esclaves, la population de la minorité née-des-ruines dans [Root.GetName] a augmenté."
 racial_pop_events_ruinborn.4.a:0 "Plus on est de fous, plus on rit ?"
 racial_pop_events_ruinborn.5.t:0 "La Minorité Née-des-Ruines se Disperse"
 racial_pop_events_ruinborn.5.d:0 "Soit dû à un mauvais traitement, des troubles, ou une dévastation, la population des minorités nées-des-ruines dans [Root.GetName] s'est éparpillée vers les provinces et villes voisines, diminuant l'importance de cette communauté dans les affaires d'état."
 racial_pop_events_ruinborn.5.a:0 "Les minorités nées-des-ruines dans [Root.GetName] ont diminué en taille"
 racial_pop_events_ruinborn.6.t:0 "Migration Interne de la Minorité Née-des-Ruines"
 racial_pop_events_ruinborn.6.d:0 "Il y a eu une récente tendance de nés-des-ruines tentant de se déplacer de [origin_province.GetName] vers [destination_province.GetName]. Que ce soit dû aux troubles ou chaos dans [origin_province.GetName] ou de meilleures opportunités et conditions de vie dans [destination_province.GetName], si nous n'agissons pas alors la populace minoritaire née-des-ruines de [destination_province.GetName] grandira en taille."
 racial_pop_events_ruinborn.6.a:0 "Encourageons et finançons cette migration"
 racial_pop_events_ruinborn.6.b:0 "Laissez-les faire comme ils veulent"
 racial_pop_events_ruinborn.6.c:0 "Empêchez toute migration supplémentaire"
 racial_pop_events_ruinborn.7.t:0 "Inviter les Nés-des-Ruines des Voisins ?"
 racial_pop_events_ruinborn.7.d:0 "Que ce soit dû à un mauvais traitement, des difficultés économiques, ou simplement une incompatibilité, une opportunité s'est ouverte pour nous d'encourager la migration des peuples nés-des-ruines de la province de notre voisin [origin_province.GetName] vers notre province de [destination_province.GetName]. Tout ce qu'il faudrait c'est un peu de diplomatie pour graisser les rouages de l'état."
 racial_pop_events_ruinborn.7.a:0 "Invitez les migrants nés-des-ruines, nous pourrions utiliser l'aide"
 racial_pop_events_ruinborn.7.b:0 "Laissez-les faire comme ils veulent, mais nous n'interviendrons pas"
 racial_pop_events_ruinborn.7.c:0 "Absolument pas ! Fermez nos frontières à eux !"
 racial_pop_events_ruinborn.10.p:0 "Ce sont des nés-des-ruines, comme nous, et leur présence sera un bienfait sans mélange"
 racial_pop_events_ruinborn.10.t:0 "Réfugiés Nés-des-Ruines de [From.GetName]"
 racial_pop_events_ruinborn.10.d:0 "Des nés-des-ruines fuyant la persécution de [From.GetName] ont commencé à s'amasser à nos frontières, cherchant refuge et un nouveau foyer."
 racial_pop_events_ruinborn.10.a:0 "Laissez-les entrer, ils en ont déjà assez traversé"
 racial_pop_events_ruinborn.10.b:0 "Ils devront travailler pour leur place dans nos frontières"
 racial_pop_events_ruinborn.10.c:0 "Il n'y a pas de place pour vous ici !"
 racial_pop_events_ruinborn.11.t:0 "Réfugiés Nés-des-Ruines de [From.From.GetName]"
 racial_pop_events_ruinborn.11.d:0 "Des réfugiés fatigués et las fuyant la persécution de [From.From.GetName] s'amassent à nos frontières. Ils semblent désespérés pour un endroit qu'ils pourraient appeler un nouveau foyer, et n'accepteront pas un non pour réponse."
 racial_pop_events_ruinborn.11.a:0 "Laissez ces pauvres âmes entrer !"
 racial_pop_events_ruinborn.11.b:0 "Exploitez leur désespoir et utilisez-les comme main-d'œuvre bon marché"
 racial_pop_events_ruinborn.11.c:0 "Empêchez l'entrée par la force, si nécessaire"
 racial_pop_events_ruinborn.12.t:0 "Tolérance et Politiques Nées-des-Ruines\n"
 racial_pop_events_ruinborn.12.d:0 ""
 racial_pop_events_ruinborn.13.t:0 "L'Expulsion des Nés-des-Ruines"
 racial_pop_events_ruinborn.13.d:0 "En l'année [GetYear] le [Root.Monarch.GetTitle] [Root.Monarch.GetName] a officiellement promulgué un édit d'expulsion sur tous les nés-des-ruines dans les terres de [Root.Country.GetName].\n\nSoit volontairement ou par force, la population née-des-ruines de [Root.Country.GetName] devra maintenant chercher un nouveau foyer ailleurs."
 racial_pop_events_ruinborn.13.a:0 "Commencez l'Expulsion"
 racial_pop_events_ruinborn.14.t:0 "La Purge des Nés-des-Ruines"
 racial_pop_events_ruinborn.14.d:0 "En l'année [GetYear] le [Root.Monarch.GetTitle] [Root.Monarch.GetName] a officiellement proclamé que tous les nés-des-ruines dans les terres de [Root.Country.GetName] doivent être tués à vue.\n\nLes nés-des-ruines de [Root.Country.GetName] n'ont pas d'autre choix que de fuir le pays."
 racial_pop_events_ruinborn.14.a:0 "Commencez la Purge"
 racial_pop_events_ruinborn.15.t:0 "Révocation de l'Expulsion des Nés-des-Ruines"
 racial_pop_events_ruinborn.15.d:0 "Le gracieux [Root.Monarch.GetTitle] [Root.Monarch.GetName] de [Root.Country.GetName] a révoqué l'édit d'expulsion sur la race née-des-ruines.\n\nLes nés-des-ruines seront maintenant capables de s'installer et migrer vers [Root.Country.GetName]."
 racial_pop_events_ruinborn.15.a:0 "Terminez l'Expulsion"
 racial_pop_events_ruinborn.16.t:0 "Fin de la Purge Née-des-Ruines"
 racial_pop_events_ruinborn.16.d:0 "Le très miséricordieux [Root.Monarch.GetTitle] [Root.Monarch.GetName] de [Root.Country.GetName] a appelé à une fin de la purge du peuple né-des-ruines.\n\nLes nés-des-ruines seront maintenant capables de s'installer et migrer vers [Root.Country.GetName], s'ils osent."
 racial_pop_events_ruinborn.16.a:0 "Terminez la Purge"
 racial_pop_events_ruinborn.17.t:0 "Minorité Née-des-Ruines Expulsée"
 racial_pop_events_ruinborn.17.d:0 "Dû à l'Édit d'Expulsion, les minorités nées-des-ruines vivant dans la province de [racial_pop_province_origin.GetName] ont commencé à partir en masse, laissant derrière tout ce qu'ils ne pouvaient porter."
 racial_pop_events_ruinborn.17.a:0 "Bon Débarras !"
 racial_pop_events_ruinborn.17.b:0 "Ils ont sûrement laissé beaucoup derrière..."
 racial_pop_events_ruinborn.18.t:0 "Majorité Née-des-Ruines Expulsée"
 racial_pop_events_ruinborn.18.d:0 "[racial_pop_province_origin.GetName] était une province à majorité née-des-ruines jusqu'à ce que l'Édit d'Expulsion soit promulgué. À cause de ceci, un grand nombre de nés-des-ruines ont commencé à quitter la province, ce qui finira par transformer leur race en minorité."
 racial_pop_events_ruinborn.18.a:0 "Allez-y !"
 racial_pop_events_ruinborn.19.t:0 "Minorité Née-des-Ruines Purgée"
 racial_pop_events_ruinborn.19.d:0 "Des cris de terreur émanent de [racial_pop_province_origin.GetName] alors que la population née-des-ruines locale est massacrée tant par les autorités que la populace locale."
 racial_pop_events_ruinborn.19.a:0 "Bon débarras."
 racial_pop_events_ruinborn.19.b:0 "Assurez-vous qu'ils soient tous tués."
 racial_pop_events_ruinborn.20.t:0 "Majorité Née-des-Ruines Purgée"
 racial_pop_events_ruinborn.20.d:0 "Les corps deviennent une vue commune dans [racial_pop_province_origin.GetName] alors que la population née-des-ruines autrefois dominante est tuée à vue par les forces [Root.Country.GetAdjective]."
 racial_pop_events_ruinborn.20.a:0 "Enfin débarrassés d'eux !"
 racial_pop_events_ruinborn.21.t:0 "Les Nés-des-Ruines Fuient le Pays"
 racial_pop_events_ruinborn.21.d:0 "Dû aux récents ordres de purger la race née-des-ruines dans [Root.Country.GetName], beaucoup de nés-des-ruines de [racial_pop_province_origin.GetName] ont fui leurs foyers."
 racial_pop_events_ruinborn.22.t:0 "La Majorité Née-des-Ruines Fuit le Pays"
 racial_pop_events_ruinborn.22.d:0 "La province de [racial_pop_province_origin.GetName] a été hâtivement vidée dû aux ordres de purger la race née-des-ruines."
 racial_pop_events_ruinborn.23.t:0 "Les Nés-des-Ruines Persécutés Causent des Troubles"
 racial_pop_events_ruinborn.23.d:0 "La persécution de la race née-des-ruines, que ce soit l'expulsion ou la purge, a mené à un nombre d'émeutes et d'agitation générale dans [racial_pop_province_origin.GetName]."
 racial_pop_events_ruinborn.23.a:0 "Maudits soient-ils !"

