 racial_pop_events_mechanim.16.t:0 "Fin de la Purge Mechanim"
 racial_pop_events_mechanim.16.d:0 "Le très miséricordieux [Root.Monarch.GetTitle] [Root.Monarch.GetName] de [Root.Country.GetName] a appelé à une fin de la purge du peuple mechanim.\n\nLes mechanim seront maintenant capables de s'installer et migrer vers [Root.Country.GetName], s'ils osent."
