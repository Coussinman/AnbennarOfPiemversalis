 racial_pop_events_troll.19.d:0 "Des cris de terreur émanent de [racial_pop_province_origin.GetName] alors que la population locale troll est massacrée à la fois par les autorités et la population locale."
 racial_pop_events_troll.19.a:0 "Bonne débarrassse."
 racial_pop_events_troll.19.b:0 "Assurez-vous qu'ils soient tous tués."
