racial_pop_misc.4.t:0 "Diplomates surchargés !"
racial_pop_misc.4.d:0 "Çà et là, les diplomates travaillent à un rythme effréné, triant des dossiers et fouillant des étagères. Leurs assistants se précipitent, portant plusieurs pots de la boisson préférée de tout le monde. Vous voyez un diplomate mettre précipitamment un changement de vêtements alors qu'il monte dans un carrosse pour être envoyé dans quelque pays étranger. Il est dit qu'une journée au service de [Root.Monarch.GetTitle] [Root.Monarch.GetName] équivaut à une année dans la cour d'un roi mineur — et ne devrait-il pas en être ainsi ? Vraiment, un spectacle aussi grandiose apporte prestige, efficacité et splendeur au [Root.Monarch.GetTitle] ! Un assistant se précipite, portant dans ses mains un document commandé par nul autre que le [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself]. Le titre : Durabilité des conditions de travail au département des relations diplomatiques. La conclusion : non."
racial_pop_misc.4.a:0 "Oh très bien, allégeons la charge de travail"
racial_pop_misc.4.b:0 "Il doit sûrement y avoir un moyen de continuer notre rythme actuel ?"

