racial_pop_events_gnomish.14.d:0 "En l'année [GetYear], [Root.Monarch.GetTitle] [Root.Monarch.GetName] a officiellement proclamé que tous les gnomes sur les terres de [Root.Country.GetName] doivent être tués sur-le-champ.\n\nLes gnomes de [Root.Country.GetName] n'ont d'autre choix que de fuir le pays."
racial_pop_events_gnomish.14.a:0 "Commencer la purge"
racial_pop_events_gnomish.15.t:0 "Révocation de l'expulsion des Gnomes"
racial_pop_events_gnomish.15.d:0 "Le gracieux [Root.Monarch.GetTitle] [Root.Monarch.GetName] de [Root.Country.GetName] a révoqué l'édit d'expulsion de la race gnome.\n\nLes gnomes pourront désormais s'installer et migrer vers [Root.Country.GetName]."
racial_pop_events_gnomish.15.a:0 "Mettre fin à l'expulsion"
racial_pop_events_gnomish.16.t:0 "Fin de la purge des Gnomes"
racial_pop_events_gnomish.16.d:0 "Le plus miséricordieux [Root.Monarch.GetTitle] [Root.Monarch.GetName] de [Root.Country.GetName] a appelé à la fin de la purge du peuple gnome.\n\nLes gnomes pourront désormais s'installer et migrer vers [Root.Country.GetName], s'ils osent."
racial_pop_events_gnomish.16.a:0 "Mettre fin à la purge"
racial_pop_events_gnomish.17.t:0 "Minorité gnome expulsée"
racial_pop_events_gnomish.17.d:0 "En raison de l'édit d'expulsion, les minorités gnomes vivant dans la province de [racial_pop_province_origin.GetName] ont commencé à partir en masse, laissant derrière elles tout ce qu'elles ne pouvaient pas emporter."
racial_pop_events_gnomish.17.a:0 "Bon débarras !"
racial_pop_events_gnomish.17.b:0 "Ils ont laissé beaucoup de choses derrière eux..."
racial_pop_events_gnomish.18.t:0 "Majorité gnome expulsée"
racial_pop_events_gnomish.18.d:0 "[racial_pop_province_origin.GetName] était une province majoritairement gnome jusqu'à ce que l'édit d'expulsion soit promulgué. En raison de cela, un grand nombre de gnomes ont commencé à quitter la province, ce qui finira par faire de leur race une minorité."
racial_pop_events_gnomish.18.a:0 "Allez-vous-en !"
racial_pop_events_gnomish.19.t:0 "Minorité gnome purgée"
racial_pop_events_gnomish.19.d:0 "Des cris de terreur émanent de [racial_pop_province_origin.GetName] alors que la population gnome locale est massacrée à la fois par les autorités et la population locale."
racial_pop_events_gnomish.19.a:0 "Bon débarras."
racial_pop_events_gnomish.19.b:0 "Assurez-vous qu'ils soient tous tués."
racial_pop_events_gnomish.20.t:0 "Majorité gnome purgée"
racial_pop_events_gnomish.20.d:0 "Les corps deviennent une vue commune à [racial_pop_province_origin.GetName] alors que l'ancienne population gnome dominante est tuée sur place par les forces [Root.Country.GetAdjective]."
racial_pop_events_gnomish.20.a:0 "Nous nous sommes enfin débarrassés d'eux !"
racial_pop_events_gnomish.21.t:0 "Les gnomes fuient le pays"
racial_pop_events_gnomish.21.d:0 "En raison des récents ordres de purger la race gnome au sein de [Root.Country.GetName], de nombreux gnomes de [racial_pop_province_origin.GetName] ont fui leurs foyers."
racial_pop_events_gnomish.22.t:0 "La majorité gnome fuit le pays"
racial_pop_events_gnomish.22.d:0 "La province de [racial_pop_province_origin.GetName] a été rapidement vidée en raison des ordres de purger la race gnome."
racial_pop_events_gnomish.23.t:0 "Les gnomes persécutés causent des troubles"
racial_pop_events_gnomish.23.d:0 "La persécution de la race gnome, qu'il s'agisse d'expulsion ou de purge, a conduit à un certain nombre d'émeutes et de troubles généraux à [racial_pop_province_origin.GetName]."
racial_pop_events_gnomish.23.a:0 "Qu'ils soient maudits !"

