 racial_pop_events_kobold.100.d:0 "Avec la colonisation d'Aelantir bien en cours, un de nos conseillers s'est avancé avec une proposition : utiliser certaines de nos minorités d'espèces pour accélérer la fondation d'avant-postes et villes dans l'ancien monde. L'adaptabilité des kobolds et leur nombre pur sont parfaits pour ce but, et ce n'est pas comme si nous allions les regretter ici.\nCependant, il y a débat dans notre gouvernement à savoir s'il vaut la peine d'offrir des incitations financières pour encourager l'émigration là-bas, ou plutôt simplement les forcer à déménager à Aelantir."
