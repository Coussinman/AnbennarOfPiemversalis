 racial_pop_events_gnollish.13.t:0 "L'Expulsion de la Race Gnolle"
 racial_pop_events_gnollish.13.d:0 "En l'année [GetYear] le [Root.Monarch.GetTitle] [Root.Monarch.GetName] a officiellement promulgué un édit d'expulsion sur tous les gnolls dans les terres de [Root.Country.GetName].\n\nSoit volontairement ou par force, la population gnolle de [Root.Country.GetName] devra maintenant chercher un nouveau foyer ailleurs."
