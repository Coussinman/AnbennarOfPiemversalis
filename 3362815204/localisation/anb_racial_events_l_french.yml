 racial_pop_events_gnollish.15.t:0 "Révocation de l'Expulsion de la Race Gnolle"
 racial_pop_events_gnollish.15.d:0 "Le gracieux [Root.Monarch.GetTitle] [Root.Monarch.GetName] de [Root.Country.GetName] a révoqué l'édit d'expulsion sur la race gnolle.\n\nLes gnolls seront maintenant capables de s'installer et migrer vers [Root.Country.GetName]."
