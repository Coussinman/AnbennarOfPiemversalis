##################
# Événements des Trolls
##################
 racial_pop_events_troll.1.t:0 "Des Migrants Trolls Arrivent"
 racial_pop_events_troll.1.d:0 "Les migrants trolls de [origin_province.GetName] sont récemment arrivés et se sont installés sur nos terres. Ils nous fourniront une main-d'œuvre, une base fiscale et leur expertise dans les métiers—c'est une bénédiction pour notre nation !"
 racial_pop_events_troll.1.a:0 "Bienvenue à [destination_province.GetName] !"
 racial_pop_events_troll.2.t:0 "Les Migrants Trolls Bloqués !"
 racial_pop_events_troll.2.d:0 "Les tentatives récentes de la population troll de [origin_province.GetName] de migrer vers notre nation ont été stoppées par les efforts de leur nation d'origine. Qu'ils ne supportent tout simplement pas de perdre une source de revenus fiscaux clé, ou que ce soit fait par malice, reste à voir..."
 racial_pop_events_troll.2.a:0 "Quelle perfidie !"
 racial_pop_events_troll.3.t:0 "Le Peuple Troll Émigre Ailleurs"
 racial_pop_events_troll.3.d:0 "Que ce soit en raison de mauvais traitements, d'opportunités économiques, ou simplement d'une meilleure compatibilité, un grand nombre de personnes trolls de [origin_province.GetName] sont parties pour [destination_province.GetName] pour une chance de commencer une nouvelle vie."
 racial_pop_events_troll.3.a:0 "Bonne chance en [From.GetName] !"
 racial_pop_events_troll.3.b:0 "Arrêtez-les ! Ils sont nos sujets légitimes !"
 racial_pop_events_troll.4.t:0 "La Minorité Troll Grandit"
 racial_pop_events_troll.4.d:0 "Que ce soit par croissance naturelle ou une augmentation régulière de migrants ou d'esclaves, la population de la minorité troll dans [Root.GetName] a augmenté."
 racial_pop_events_troll.4.a:0 "Plus on est de fous, plus on rit ?"
 racial_pop_events_troll.5.t:0 "La Minorité Troll se Disperse"
 racial_pop_events_troll.5.d:0 "Soit en raison de mauvais traitements, de troubles, ou de dévastation, la population des minorités trolls dans [Root.GetName] s'est dispersée vers les provinces et villes voisines, diminuant l'importance de cette communauté pour les affaires de l'État."
 racial_pop_events_troll.5.a:0 "Les minorités trolls dans [Root.GetName] ont diminué en taille"
 racial_pop_events_troll.6.t:0 "Migration Interne de la Minorité Troll"
 racial_pop_events_troll.6.d:0 "Il y a eu une tendance récente des trolls tentant de se déplacer de [origin_province.GetName] à [destination_province.GetName]. Que ce soit en raison de troubles ou de chaos dans [origin_province.GetName] ou de meilleures opportunités et conditions de vie dans [destination_province.GetName], si nous n'agissons pas, la population minoritaire troll de [destination_province.GetName] augmentera en taille."
 racial_pop_events_troll.6.a:0 "Encourageons et finançons cette migration"
 racial_pop_events_troll.6.b:0 "Laissons-les faire comme ils le souhaitent"
 racial_pop_events_troll.6.c:0 "Empêchons une migration supplémentaire"
 racial_pop_events_troll.7.t:0 "Inviter le Peuple Troll des Voisins ?"
 racial_pop_events_troll.7.d:0 "Que ce soit en raison de mauvais traitements, de difficultés économiques, ou simplement d'incompatibilité, une opportunité s'est ouverte pour nous d'encourager la migration des peuples trolls de la province voisine de [origin_province.GetName] vers notre province de [destination_province.GetName]. Il suffirait d'un peu de diplomatie pour faciliter les rouages de l'État."
 racial_pop_events_troll.7.a:0 "Invitons les migrants trolls, nous pourrions avoir besoin d'aide"
 racial_pop_events_troll.7.b:0 "Laissons-les faire comme ils le souhaitent, mais nous ne nous impliquerons pas"
 racial_pop_events_troll.7.c:0 "Absolument pas ! Fermons nos frontières !"
 racial_pop_events_troll.10.p:0 "Ce sont des trolls, tout comme nous, et leur présence sera une bénédiction sans réserve"
 racial_pop_events_troll.10.t:0 "Réfugiés Trolls de [From.GetName]"
 racial_pop_events_troll.10.d:0 "Des trolls fuyant la persécution de [From.GetName] ont commencé à se masser à nos frontières, cherchant refuge et un nouveau foyer."
 racial_pop_events_troll.10.a:0 "Laissons-les entrer, ils ont déjà suffisamment souffert"
 racial_pop_events_troll.10.b:0 "Ils devront travailler pour leur place au sein de nos frontières"
 racial_pop_events_troll.10.c:0 "Il n'y a pas de place pour vous ici !"
 racial_pop_events_troll.11.t:0 "Réfugiés Trolls de [From.From.GetName]"
 racial_pop_events_troll.11.d:0 "Des réfugiés fatigués et las fuyant la persécution de [From.From.GetName] se massent à nos frontières. Ils semblent désespérés de trouver un endroit à appeler nouveau foyer, et ne prendront pas non pour une réponse."
 racial_pop_events_troll.11.a:0 "Laissons entrer ces pauvres âmes !"
 racial_pop_events_troll.11.b:0 "Exploitons leur désespoir et utilisons-les comme main-d'œuvre bon marché"
 racial_pop_events_troll.11.c:0 "Empêchons l'entrée par la force, si nécessaire"
 racial_pop_events_troll.12.t:0 "Tolérance et Politiques envers les Trolls\n£pop_menu_troll£"
 racial_pop_events_troll.12.d:0 "§w\n\n[Root.GetPopTrollTolerance]\n\n§m [Root.nbtrollDev.GetValue]%\n [Root.nbRaceCoredDev.GetValue]%\n [Root.nbtrollMajority.GetValue]\n [Root.nbtrollMinority.GetValue]§!"
 racial_pop_events_troll.13.t:0 "L'Expulsion des Trolls"
 racial_pop_events_troll.13.d:0 "En l'année [GetYear], [Root.Monarch.GetTitle] [Root.Monarch.GetName] a officiellement émis un édit d'expulsion de tous les trolls des terres de [Root.Country.GetName].\n\nSoit volontairement, soit par la force, la population troll de [Root.Country.GetName] devra désormais chercher un nouveau foyer ailleurs."
 racial_pop_events_troll.13.a:0 "Commencer l'Expulsion"
 racial_pop_events_troll.14.t:0 "La Purge des Trolls"
 racial_pop_events_troll.14.d:0 "En l'année [GetYear], [Root.Monarch.GetTitle] [Root.Monarch.GetName] a officiellement proclamé que tous les trolls des terres de [Root.Country.GetName] doivent être tués sur-le-champ.\n\nLes trolls de [Root.Country.GetName] n'ont d'autre choix que de fuir le pays."
 racial_pop_events_troll.14.a:0 "Commencer la Purge"
 racial_pop_events_troll.15.t:0 "Révocation de l'Expulsion des Trolls"
 racial_pop_events_troll.15.d:0 "Le gracieux [Root.Monarch.GetTitle] [Root.Monarch.GetName] de [Root.Country.GetName] a révoqué l'édit d'expulsion de la race des trolls.\n\nLes trolls pourront désormais s'installer et migrer vers [Root.Country.GetName]."
 racial_pop_events_troll.15.a:0 "Mettre fin à l'Expulsion"
 racial_pop_events_troll.16.t:0 "Fin de la Purge des Trolls"
 racial_pop_events_troll.16.d:0 "Le très miséricordieux [Root.Monarch.GetTitle] [Root.Monarch.GetName] de [Root.Country.GetName] a appelé à la fin de la purge du peuple troll.\n\nLes trolls pourront désormais s'installer et migrer vers [Root.Country.GetName], s'ils osent."
 racial_pop_events_troll.16.a:0 "Mettre fin à la Purge"
 racial_pop_events_troll.17.t:0 "Minorité Troll Expulsée"
 racial_pop_events_troll.17.d:0 "En raison de l'Édit d'Expulsion, les minorités trolls vivant dans la province de [racial_pop_province_origin.GetName] ont commencé à partir en masse, laissant derrière tout ce qu'elles ne pouvaient pas emporter."
 racial_pop_events_troll.17.a:0 "Bonne débarrassse !"
 racial_pop_events_troll.17.b:0 "Ils ont laissé beaucoup de choses derrière eux..."
 racial_pop_events_troll.18.t:0 "Majorité Troll Expulsée"
 racial_pop_events_troll.18.d:0 "[racial_pop_province_origin.GetName] était une province majoritairement troll jusqu'à ce que l'Édit d'Expulsion soit promulgué. En raison de cela, un grand nombre de trolls ont commencé à quitter la province, ce qui finira par faire de leur race une minorité."
 racial_pop_events_troll.18.a:0 "Allez-vous-en !"
