 racial_pop_events_halfling.2.a:0 "Quelle perfidie !"
 racial_pop_events_halfling.3.t:0 "Le Peuple Halfelin Émigre Ailleurs"
 racial_pop_events_halfling.3.d:0 "Que ce soit dû à un mauvais traitement, une opportunité économique, ou simplement une meilleure compatibilité, un grand nombre d'halfelins de [origin_province.GetName] sont partis pour [destination_province.GetName] pour une chance à une nouvelle vie."
 racial_pop_events_halfling.3.a:0 "Bonne Chance en [From.GetName] !"
 racial_pop_events_halfling.3.b:0 "Arrêtez-les ! Ils sont nos sujets de droit !"
 racial_pop_events_halfling.4.t:0 "La Minorité Halfeline Grandit"
 racial_pop_events_halfling.4.d:0 "Que ce soit la croissance naturelle ou une augmentation constante de migrants ou esclaves, la population de la minorité halfeline dans [Root.GetName] a augmenté."
 racial_pop_events_halfling.4.a:0 "Plus on est de fous, plus on rit ?"
 racial_pop_events_halfling.5.t:0 "La Minorité Halfeline se Disperse"
 racial_pop_events_halfling.5.d:0 "Soit dû à un mauvais traitement, des troubles, ou une dévastation, la population des minorités halfelines dans [Root.GetName] s'est éparpillée vers les provinces et villes voisines, diminuant l'importance de cette communauté dans les affaires d'état."
 racial_pop_events_halfling.5.a:0 "Les minorités halfelines dans [Root.GetName] ont diminué en taille"
 racial_pop_events_halfling.6.t:0 "Migration Interne de la Minorité Halfeline"
 racial_pop_events_halfling.6.d:0 "Il y a eu une récente tendance d'halfelins tentant de se déplacer de [origin_province.GetName] vers [destination_province.GetName]. Que ce soit dû aux troubles ou chaos dans [origin_province.GetName] ou de meilleures opportunités et conditions de vie dans [destination_province.GetName], si nous n'agissons pas alors la populace minoritaire halfeline de [destination_province.GetName] grandira en taille."
 racial_pop_events_halfling.6.a:0 "Encourageons et finançons cette migration"
 racial_pop_events_halfling.6.b:0 "Laissez-les faire comme ils veulent"
 racial_pop_events_halfling.6.c:0 "Empêchez toute migration supplémentaire"
 racial_pop_events_halfling.7.t:0 "Inviter les Halfelins des Voisins ?"
 racial_pop_events_halfling.7.d:0 "Que ce soit dû à un mauvais traitement, des difficultés économiques, ou simplement une incompatibilité, une opportunité s'est ouverte pour nous d'encourager la migration des peuples halfelins de la province de notre voisin [origin_province.GetName] vers notre province de [destination_province.GetName]. Tout ce qu'il faudrait c'est un peu de diplomatie pour graisser les rouages de l'état."
 racial_pop_events_halfling.7.a:0 "Invitez les migrants halfelins, nous pourrions utiliser l'aide"
 racial_pop_events_halfling.7.b:0 "Laissez-les faire comme ils veulent, mais nous n'interviendrons pas"
 racial_pop_events_halfling.7.c:0 "Absolument pas ! Fermez nos frontières à eux !"
 racial_pop_events_halfling.10.p:0 "Ce sont des halfelins, comme nous, et leur présence sera un bienfait sans mélange"
 racial_pop_events_halfling.10.t:0 "Réfugiés Halfelins de [From.GetName]"
 racial_pop_events_halfling.10.d:0 "Des halfelins fuyant la persécution de [From.GetName] ont commencé à s'amasser à nos frontières, cherchant refuge et un nouveau foyer."
 racial_pop_events_halfling.10.a:0 "Laissez-les entrer, ils en ont déjà assez traversé"
 racial_pop_events_halfling.10.b:0 "Ils devront travailler pour leur place dans nos frontières"
 racial_pop_events_halfling.10.c:0 "Il n'y a pas de place pour vous ici !"
 racial_pop_events_halfling.11.t:0 "Réfugiés Halfelins de [From.From.GetName]"
 racial_pop_events_halfling.11.d:0 "Des réfugiés fatigués et las fuyant la persécution de [From.From.GetName] s'amassent à nos frontières. Ils semblent désespérés pour un endroit qu'ils pourraient appeler un nouveau foyer, et n'accepteront pas un non pour réponse."
 racial_pop_events_halfling.11.a:0 "Laissez ces pauvres âmes entrer !"
 racial_pop_events_halfling.11.b:0 "Exploitez leur désespoir et utilisez-les comme main-d'œuvre bon marché"
 racial_pop_events_halfling.11.c:0 "Empêchez l'entrée par la force, si nécessaire"
 racial_pop_events_halfling.12.t:0 "Tolérance et Politiques Halfelines\n"
 racial_pop_events_halfling.12.d:0 ""
 racial_pop_events_halfling.13.t:0 "L'Expulsion des Halfelins"
 racial_pop_events_halfling.13.d:0 "En l'année [GetYear] le [Root.Monarch.GetTitle] [Root.Monarch.GetName] a officiellement promulgué un édit d'expulsion sur tous les halfelins dans les terres de [Root.Country.GetName].\n\nSoit volontairement ou par force, la population halfeline de [Root.Country.GetName] devra maintenant chercher un nouveau foyer ailleurs."
 racial_pop_events_halfling.13.a:0 "Commencez l'Expulsion"
 racial_pop_events_halfling.14.t:0 "La Purge des Halfelins"
 racial_pop_events_halfling.14.d:0 "En l'année [GetYear] le [Root.Monarch.GetTitle] [Root.Monarch.GetName] a officiellement proclamé que tous les halfelins dans les terres de [Root.Country.GetName] doivent être tués à vue.\n\nLes halfelins de [Root.Country.GetName] n'ont pas d'autre choix que de fuir le pays."
 racial_pop_events_halfling.14.a:0 "Commencez la Purge"
 racial_pop_events_halfling.15.t:0 "Révocation de l'Expulsion des Halfelins"
 racial_pop_events_halfling.15.d:0 "Le gracieux [Root.Monarch.GetTitle] [Root.Monarch.GetName] de [Root.Country.GetName] a révoqué l'édit d'expulsion sur la race halfeline.\n\nLes halfelins seront maintenant capables de s'installer et migrer vers [Root.Country.GetName]."
 racial_pop_events_halfling.15.a:0 "Terminez l'Expulsion"
 racial_pop_events_halfling.16.t:0 "Fin de la Purge Halfeline"
 racial_pop_events_halfling.16.d:0 "Le très miséricordieux [Root.Monarch.GetTitle] [Root.Monarch.GetName] de [Root.Country.GetName] a appelé à une fin de la purge du peuple halfelin.\n\nLes halfelins seront maintenant capables de s'installer et migrer vers [Root.Country.GetName], s'ils osent."
 racial_pop_events_halfling.16.a:0 "Terminez la Purge"
 racial_pop_events_halfling.17.t:0 "Minorité Halfeline Expulsée"
 racial_pop_events_halfling.17.d:0 "Dû à l'Édit d'Expulsion, les minorités halfelines vivant dans la province de [racial_pop_province_origin.GetName] ont commencé à partir en masse, laissant derrière tout ce qu'elles ne pouvaient porter."
 racial_pop_events_halfling.17.a:0 "Bon Débarras !"
 racial_pop_events_halfling.17.b:0 "Ils ont sûrement laissé beaucoup derrière..."
 racial_pop_events_halfling.18.t:0 "Majorité Halfeline Expulsée"
 racial_pop_events_halfling.18.d:0 "[racial_pop_province_origin.GetName] était une province à majorité halfeline jusqu'à ce que l'Édit d'Expulsion soit promulgué. À cause de ceci, un grand nombre d'halfelins ont commencé à quitter la province, ce qui finira par transformer leur race en minorité."
 racial_pop_events_halfling.18.a:0 "Allez-y !"
 racial_pop_events_halfling.19.t:0 "Minorité Halfeline Purgée"
 racial_pop_events_halfling.19.d:0 "Des cris de terreur émanent de [racial_pop_province_origin.GetName] alors que la population halfeline locale est massacrée tant par les autorités que la populace locale."
 racial_pop_events_halfling.19.a:0 "Bon débarras."
 racial_pop_events_halfling.19.b:0 "Assurez-vous qu'ils soient tous tués."
 racial_pop_events_halfling.20.t:0 "Majorité Halfeline Purgée"
 racial_pop_events_halfling.20.d:0 "Les corps deviennent une vue commune dans [racial_pop_province_origin.GetName] alors que la population halfeline autrefois dominante est tuée à vue par les forces [Root.Country.GetAdjective]."
 racial_pop_events_halfling.20.a:0 "Enfin débarrassés d'eux !"
 racial_pop_events_halfling.21.t:0 "Les Halfelins Fuient le Pays"
 racial_pop_events_halfling.21.d:0 "Dû aux récents ordres de purger la race halfeline dans [Root.Country.GetName], beaucoup d'halfelins de [racial_pop_province_origin.GetName] ont fui leurs foyers."
 racial_pop_events_halfling.22.t:0 "La Majorité Halfeline Fuit le Pays"
 racial_pop_events_halfling.22.d:0 "La province de [racial_pop_province_origin.GetName] a été hâtivement vidée dû aux ordres de purger la race halfeline."
 racial_pop_events_halfling.23.t:0 "Les Halfelins Persécutés Causent des Troubles"
 racial_pop_events_halfling.23.d:0 "La persécution de la race halfeline, que ce soit l'expulsion ou la purge, a mené à un nombre d'émeutes et d'agitation générale dans [racial_pop_province_origin.GetName]."
 racial_pop_events_halfling.23.a:0 "Maudits soient-ils !"
 racial_pop_events_halfling.100.t:0 "Envoyer les Halfelins à Aelantir"
 racial_pop_events_halfling.100.d:0 "Avec la colonisation d'Aelantir bien en cours, un de nos conseillers s'est avancé avec une proposition : utiliser certaines de nos minorités d'espèces pour accélérer la fondation d'avant-postes et villes dans l'ancien monde. Le nombre pur des halfelins est parfait pour ce but, et ce n'est pas comme si nous allions les regretter ici.\nCependant, il y a débat dans notre gouvernement à savoir s'il vaut la peine d'offrir des incitations financières pour encourager l'émigration là-bas, ou plutôt simplement les forcer à déménager à Aelantir."
 racial_pop_events_halfling.100.1:0 "Donnez-leur un peu d'argent."
 racial_pop_events_halfling.100.2:0 "Jetez-les sur un bateau."
 
