 racial_pop_events_kobold.2.d:0 "Les récentes tentatives de la population kobold de [origin_province.GetName] de migrer vers notre nation ont été stoppées par les efforts de leur nation d'origine. Qu'ils ne puissent simplement pas supporter de laisser partir une source fiscale clé, ou que ce fut fait par malice, reste à voir..."
