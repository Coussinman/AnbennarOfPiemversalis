 racial_pop_events_mechanim.13.a:0 "Commencez l'Expulsion"
 racial_pop_events_mechanim.14.t:0 "La Purge des Mechanim"
 racial_pop_events_mechanim.14.d:0 "En l'année [GetYear] le [Root.Monarch.GetTitle] [Root.Monarch.GetName] a officiellement proclamé que tous les mechanim dans les terres de [Root.Country.GetName] doivent être tués à vue.\n\nLes mechanim de [Root.Country.GetName] n'ont pas d'autre choix que de fuir le pays."
 racial_pop_events_mechanim.14.a:0 "Commencez la Purge"
 racial_pop_events_mechanim.15.t:0 "Révocation de l'Expulsion des Mechanim"
 racial_pop_events_mechanim.15.d:0 "Le gracieux [Root.Monarch.GetTitle] [Root.Monarch.GetName] de [Root.Country.GetName] a révoqué l'édit d'expulsion sur la race mechanim.\n\nLes mechanim seront maintenant capables de s'installer et migrer vers [Root.Country.GetName]."
