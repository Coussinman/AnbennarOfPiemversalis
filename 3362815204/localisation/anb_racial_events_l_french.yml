 racial_pop_events_ogre.6.d:0 "Il y a eu une tendance récente des ogres tentant de se déplacer de [origin_province.GetName] à [destination_province.GetName]. Que ce soit en raison de troubles ou de chaos dans [origin_province.GetName] ou de meilleures opportunités et conditions de vie dans [destination_province.GetName], si nous n'agissons pas, la population minoritaire ogre de [destination_province.GetName] augmentera en taille."
 racial_pop_events_ogre.6.a:0 "Encourageons et finançons cette migration"
 racial_pop_events_ogre.6.b:0 "Laissons-les faire comme ils le souhaitent"
 racial_pop_events_ogre.6.c:0 "Empêchons une migration supplémentaire"
 racial_pop_events_ogre.7.t:0 "Inviter le Peuple Ogre des Voisins ?"
 racial_pop_events_ogre.7.d:0 "Que ce soit en raison de mauvais traitements, de difficultés économiques, ou simplement d'incompatibilité, une opportunité s'est ouverte pour nous d'encourager la migration des peuples ogres de la province voisine de [origin_province.GetName] vers notre province de [destination_province.GetName]. Il suffirait d'un peu de diplomatie pour faciliter les rouages de l'État."
 racial_pop_events_ogre.7.a:0 "Invitons les migrants ogres, nous pourrions avoir besoin d'aide"
 racial_pop_events_ogre.7.b:0 "Laissons-les faire comme ils le souhaitent, mais nous ne nous impliquerons pas"
 racial_pop_events_ogre.7.c:0 "Absolument pas ! Fermons nos frontières !"
 racial_pop_events_ogre.10.p:0 "Ce sont des ogres, tout comme nous, et leur présence sera une bénédiction sans réserve"
 racial_pop_events_ogre.10.t:0 "Réfugiés Ogres de [From.GetName]"
 racial_pop_events_ogre.10.d:0 "Des ogres fuyant la persécution de [From.GetName] ont commencé à se masser à nos frontières, cherchant refuge et un nouveau foyer."
 racial_pop_events_ogre.10.a:0 "Laissons-les entrer, ils ont déjà suffisamment souffert"
 racial_pop_events_ogre.10.b:0 "Ils devront travailler pour leur place au sein de nos frontières"
 racial_pop_events_ogre.10.c:0 "Il n'y a pas de place pour vous ici !"
 racial_pop_events_ogre.11.t:0 "Réfugiés Ogres de [From.From.GetName]"
 racial_pop_events_ogre.11.d:0 "Des réfugiés fatigués et las fuyant la persécution de [From.From.GetName] se massent à nos frontières. Ils semblent désespérés de trouver un endroit à appeler nouveau foyer, et ne prendront pas non pour une réponse."
 racial_pop_events_ogre.11.a:0 "Laissons entrer ces pauvres âmes !"
 racial_pop_events_ogre.11.b:0 "Exploitons leur désespoir et utilisons-les comme main-d'œuvre bon marché"
 racial_pop_events_ogre.11.c:0 "Empêchons l'entrée par la force, si nécessaire"
 racial_pop_events_ogre.12.t:0 "Tolérance et Politiques envers les Ogres\n£pop_menu_ogre£"
 racial_pop_events_ogre.12.d:0 "§w\n\n[Root.GetPopOgreTolerance]\n\n§m [Root.nbogreDev.GetValue]%\n [Root.nbRaceCoredDev.GetValue]%\n [Root.nbogreMajority.GetValue]\n [Root.nbogreMinority.GetValue]§!"
 racial_pop_events_ogre.13.t:0 "L'Expulsion des Ogres"
 racial_pop_events_ogre.13.d:0 "En l'année [GetYear], [Root.Monarch.GetTitle] [Root.Monarch.GetName] a officiellement émis un édit d'expulsion de tous les ogres des terres de [Root.Country.GetName].\n\nSoit volontairement, soit par la force, la population ogre de [Root.Country.GetName] devra désormais chercher un nouveau foyer ailleurs."
 racial_pop_events_ogre.13.a:0 "Commencer l'Expulsion"
 racial_pop_events_ogre.14.t:0 "La Purge des Ogres"
 racial_pop_events_ogre.14.d:0 "En l'année [GetYear], [Root.Monarch.GetTitle] [Root.Monarch.GetName] a officiellement proclamé que tous les ogres des terres de [Root.Country.GetName] doivent être tués sur-le-champ.\n\nLes ogres de [Root.Country.GetName] n'ont d'autre choix que de fuir le pays."
 racial_pop_events_ogre.14.a:0 "Commencer la Purge"
 racial_pop_events_ogre.15.t:0 "Révocation de l'Expulsion des Ogres"
 racial_pop_events_ogre.15.d:0 "Le gracieux [Root.Monarch.GetTitle] [Root.Monarch.GetName] de [Root.Country.GetName] a révoqué l'édit d'expulsion de la race des ogres.\n\nLes ogres pourront désormais s'installer et migrer vers [Root.Country.GetName]."
 racial_pop_events_ogre.15.a:0 "Mettre fin à l'Expulsion"
 racial_pop_events_ogre.16.t:0 "Fin de la Purge des Ogres"
 racial_pop_events_ogre.16.d:0 "Le très miséricordieux [Root.Monarch.GetTitle] [Root.Monarch.GetName] de [Root.Country.GetName] a appelé à la fin de la purge du peuple ogre.\n\nLes ogres pourront désormais s'installer et migrer vers [Root.Country.GetName], s'ils osent."
 racial_pop_events_ogre.16.a:0 "Mettre fin à la Purge"
 racial_pop_events_ogre.17.t:0 "Minorité Ogre Expulsée"
 racial_pop_events_ogre.17.d:0 "En raison de l'Édit d'Expulsion, les minorités ogres vivant dans la province de [racial_pop_province_origin.GetName] ont commencé à partir en masse, laissant derrière tout ce qu'elles ne pouvaient pas emporter."
 racial_pop_events_ogre.17.a:0 "Bonne débarrassse !"
 racial_pop_events_ogre.17.b:0 "Ils ont laissé beaucoup de choses derrière eux..."
 racial_pop_events_ogre.18.t:0 "Majorité Ogre Expulsée"
 racial_pop_events_ogre.18.d:0 "[racial_pop_province_origin.GetName] était une province majoritairement ogre jusqu'à ce que l'Édit d'Expulsion soit promulgué. En raison de cela, un grand nombre d'ogres ont commencé à quitter la province, ce qui finira par faire de leur race une minorité."
 racial_pop_events_ogre.18.a:0 "Allez-vous-en !"
 racial_pop_events_ogre.19.t:0 "Minorité Ogre Purgée"
 racial_pop_events_ogre.19.d:0 "Des cris de terreur émanent de [racial_pop_province_origin.GetName] alors que la population locale ogre est massacrée à la fois par les autorités et la population locale."
 racial_pop_events_ogre.19.a:0 "Bonne débarrassse."
 racial_pop_events_ogre.19.b:0 "Assurez-vous qu'ils soient tous tués."
 racial_pop_events_ogre.20.t:0 "Majorité Ogre Purgée"
 racial_pop_events_ogre.20.d:0 "Les corps deviennent une vue commune dans [racial_pop_province_origin.GetName] alors que la population autrefois dominante d'ogres est tuée sur place par les forces [Root.Country.GetAdjective]."
 racial_pop_events_ogre.20.a:0 "Nous nous sommes enfin débarrassés d'eux !"
 racial_pop_events_ogre.21.t:0 "Les Ogres Fuient le Pays"
 racial_pop_events_ogre.21.d:0 "En raison des ordres récents de purger la race ogre au sein de [Root.Country.GetName], de nombreux ogres de [racial_pop_province_origin.GetName] ont fui leurs foyers."
 racial_pop_events_ogre.22.t:0 "Majorité Ogre Fuit le Pays"
 racial_pop_events_ogre.22.d:0 "La province de [racial_pop_province_origin.GetName] a été précipitamment vidée en raison des ordres de purger la race ogre."
 racial_pop_events_ogre.23.t:0 "Les Ogres Persécutés Causent des Troubles"
 racial_pop_events_ogre.23.d:0 "La persécution de la race ogre, qu'il s'agisse d'expulsion ou de purge, a conduit à un certain nombre d'émeutes et de troubles généraux dans [racial_pop_province_origin.GetName]."
 racial_pop_events_ogre.23.a:0 "Maudits soient-ils !"

