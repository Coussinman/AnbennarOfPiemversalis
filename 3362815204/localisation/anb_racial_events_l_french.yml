 racial_pop_events_harimari.23.a:0 "Maudits soient-ils !"
 
##################
# Événements Hobgobelins
##################
 racial_pop_events_hobgoblin.1.t:0 "Arrivée de Migrants Hobgobelins"
 racial_pop_events_hobgoblin.1.d:0 "Les migrants hobgobelins de [origin_province.GetName] sont récemment arrivés et se sont installés dans nos terres. Ils nous fourniront une main-d'œuvre, une base fiscale, et leur expertise dans les métiers—c'est un bienfait pour notre nation !"
 racial_pop_events_hobgoblin.1.a:0 "Bienvenue à [destination_province.GetName] !"
 racial_pop_events_hobgoblin.2.t:0 "Migrants Hobgobelins Bloqués !"
 racial_pop_events_hobgoblin.2.d:0 "Les récentes tentatives de la population hobgobelin de [origin_province.GetName] de migrer vers notre nation ont été stoppées par les efforts de leur nation d'origine. Qu'ils ne puissent simplement pas supporter de laisser partir une source fiscale clé, ou que ce fut fait par malice, reste à voir..."
 racial_pop_events_hobgoblin.2.a:0 "Quelle perfidie !"
 racial_pop_events_hobgoblin.3.t:0 "Le Peuple Hobgobelin Émigre Ailleurs"
 racial_pop_events_hobgoblin.3.d:0 "Que ce soit dû à un mauvais traitement, une opportunité économique, ou simplement une meilleure compatibilité, un grand nombre d'hobgobelins de [origin_province.GetName] sont partis pour [destination_province.GetName] pour une chance à une nouvelle vie."
 racial_pop_events_hobgoblin.3.a:0 "Bonne Chance en [From.GetName] !"
 racial_pop_events_hobgoblin.3.b:0 "Arrêtez-les ! Ils sont nos sujets de droit !"
 racial_pop_events_hobgoblin.4.t:0 "La Minorité Hobgobelin Grandit"
 racial_pop_events_hobgoblin.4.d:0 "Que ce soit la croissance naturelle ou une augmentation constante de migrants ou esclaves, la population de la minorité hobgobelin dans [Root.GetName] a augmenté."
 racial_pop_events_hobgoblin.4.a:0 "Plus on est de fous, plus on rit ?"
 racial_pop_events_hobgoblin.5.t:0 "La Minorité Hobgobelin se Disperse"
 racial_pop_events_hobgoblin.5.d:0 "Soit dû à un mauvais traitement, des troubles, ou une dévastation, la population des minorités hobgobelins dans [Root.GetName] s'est éparpillée vers les provinces et villes voisines, diminuant l'importance de cette communauté dans les affaires d'état."
 racial_pop_events_hobgoblin.5.a:0 "Les minorités hobgobelins dans [Root.GetName] ont diminué en taille"
 racial_pop_events_hobgoblin.6.t:0 "Migration Interne de la Minorité Hobgobelin"
 racial_pop_events_hobgoblin.6.d:0 "Il y a eu une récente tendance d'hobgobelins tentant de se déplacer de [origin_province.GetName] vers [destination_province.GetName]. Que ce soit dû aux troubles ou chaos dans [origin_province.GetName] ou de meilleures opportunités et conditions de vie dans [destination_province.GetName], si nous n'agissons pas alors la populace minoritaire hobgobelin de [destination_province.GetName] grandira en taille."
 racial_pop_events_hobgoblin.6.a:0 "Encourageons et finançons cette migration"
 racial_pop_events_hobgoblin.6.b:0 "Laissez-les faire comme ils veulent"
 racial_pop_events_hobgoblin.6.c:0 "Empêchez toute migration supplémentaire"
 racial_pop_events_hobgoblin.7.t:0 "Inviter les Hobgobelins des Voisins ?"
 racial_pop_events_hobgoblin.7.d:0 "Que ce soit dû à un mauvais traitement, des difficultés économiques, ou simplement une incompatibilité, une opportunité s'est ouverte pour nous d'encourager la migration des peuples hobgobelins de la province de notre voisin [origin_province.GetName] vers notre province de [destination_province.GetName]. Tout ce qu'il faudrait c'est un peu de diplomatie pour graisser les rouages de l'état."
 racial_pop_events_hobgoblin.7.a:0 "Invitez les migrants hobgobelins, nous pourrions utiliser l'aide"
 racial_pop_events_hobgoblin.7.b:0 "Laissez-les faire comme ils veulent, mais nous n'interviendrons pas"
 racial_pop_events_hobgoblin.7.c:0 "Absolument pas ! Fermez nos frontières à eux !"
 racial_pop_events_hobgoblin.10.p:0 "Ce sont des hobgobelins, comme nous, et leur présence sera un bienfait sans mélange"
 racial_pop_events_hobgoblin.10.t:0 "Réfugiés Hobgobelins de [From.GetName]"
 racial_pop_events_hobgoblin.10.d:0 "Des hobgobelins fuyant la persécution de [From.GetName] ont commencé à s'amasser à nos frontières, cherchant refuge et un nouveau foyer."
 racial_pop_events_hobgoblin.10.a:0 "Laissez-les entrer, ils en ont déjà assez traversé"
 racial_pop_events_hobgoblin.10.b:0 "Ils devront travailler pour leur place dans nos frontières"
 racial_pop_events_hobgoblin.10.c:0 "Il n'y a pas de place pour vous ici !"
 racial_pop_events_hobgoblin.11.t:0 "Réfugiés Hobgobelins de [From.From.GetName]"
 racial_pop_events_hobgoblin.11.d:0 "Des réfugiés fatigués et las fuyant la persécution de [From.From.GetName] s'amassent à nos frontières. Ils semblent désespérés pour un endroit qu'ils pourraient appeler un nouveau foyer, et n'accepteront pas un non pour réponse."
 racial_pop_events_hobgoblin.11.a:0 "Laissez ces pauvres âmes entrer !"
 racial_pop_events_hobgoblin.11.b:0 "Exploitez leur désespoir et utilisez-les comme main-d'œuvre bon marché"
 racial_pop_events_hobgoblin.11.c:0 "Empêchez l'entrée par la force, si nécessaire"
 racial_pop_events_hobgoblin.12.t:0 "Tolérance et Politiques Hobgobelins\n"
 racial_pop_events_hobgoblin.12.d:0 ""
 racial_pop_events_hobgoblin.13.t:0 "L'Expulsion des Hobgobelins"
 racial_pop_events_hobgoblin.13.d:0 "En l'année [GetYear] le [Root.Monarch.GetTitle] [Root.Monarch.GetName] a officiellement promulgué un édit d'expulsion sur tous les hobgobelins dans les terres de [Root.Country.GetName].\n\nSoit volontairement ou par force, la population hobgobelin de [Root.Country.GetName] devra maintenant chercher un nouveau foyer ailleurs."
 racial_pop_events_hobgoblin.13.a:0 "Commencez l'Expulsion"
 racial_pop_events_hobgoblin.14.t:0 "La Purge des Hobgobelins"
 racial_pop_events_hobgoblin.14.d:0 "En l'année [GetYear] le [Root.Monarch.GetTitle] [Root.Monarch.GetName] a officiellement proclamé que tous les hobgobelins dans les terres de [Root.Country.GetName] doivent être tués à vue.\n\nLes hobgobelins de [Root.Country.GetName] n'ont pas d'autre choix que de fuir le pays."
 racial_pop_events_hobgoblin.14.a:0 "Commencez la Purge"
 racial_pop_events_hobgoblin.15.t:0 "Révocation de l'Expulsion des Hobgobelins"
 racial_pop_events_hobgoblin.15.d:0 "Le gracieux [Root.Monarch.GetTitle] [Root.Monarch.GetName] de [Root.Country.GetName] a révoqué l'édit d'expulsion sur la race hobgobelin.\n\nLes hobgobelins seront maintenant capables de s'installer et migrer vers [Root.Country.GetName]."
 racial_pop_events_hobgoblin.15.a:0 "Terminez l'Expulsion"
 racial_pop_events_hobgoblin.16.t:0 "Fin de la Purge Hobgobelin"
 racial_pop_events_hobgoblin.16.d:0 "Le très miséricordieux [Root.Monarch.GetTitle] [Root.Monarch.GetName] de [Root.Country.GetName] a appelé à une fin de la purge du peuple hobgobelin.\n\nLes hobgobelins seront maintenant capables de s'installer et migrer vers [Root.Country.GetName], s'ils osent."
 racial_pop_events_hobgoblin.16.a:0 "Terminez la Purge"
 racial_pop_events_hobgoblin.17.t:0 "Minorité Hobgobelin Expulsée"
 racial_pop_events_hobgoblin.17.d:0 "Dû à l'Édit d'Expulsion, les minorités hobgobelins vivant dans la province de [racial_pop_province_origin.GetName] ont commencé à partir en masse, laissant derrière tout ce qu'ils ne pouvaient porter."
 racial_pop_events_hobgoblin.17.a:0 "Bon Débarras !"
 racial_pop_events_hobgoblin.17.b:0 "Ils ont sûrement laissé beaucoup derrière..."
 racial_pop_events_hobgoblin.18.t:0 "Majorité Hobgobelin Expulsée"
 racial_pop_events_hobgoblin.18.d:0 "[racial_pop_province_origin.GetName] était une province à majorité hobgobelin jusqu'à ce que l'Édit d'Expulsion soit promulgué. À cause de ceci, un grand nombre d'hobgobelins ont commencé à quitter la province, ce qui finira par transformer leur race en minorité."
 racial_pop_events_hobgoblin.18.a:0 "Allez-y !"
 racial_pop_events_hobgoblin.19.t:0 "Minorité Hobgobelin Purgée"
 racial_pop_events_hobgoblin.19.d:0 "Des cris de terreur émanent de [racial_pop_province_origin.GetName] alors que la population hobgobelin locale est massacrée tant par les autorités que la populace locale."
 racial_pop_events_hobgoblin.19.a:0 "Bon débarras."
 racial_pop_events_hobgoblin.19.b:0 "Assurez-vous qu'ils soient tous tués."
 racial_pop_events_hobgoblin.20.t:0 "Majorité Hobgobelin Purgée"
 racial_pop_events_hobgoblin.20.d:0 "Les corps deviennent une vue commune dans [racial_pop_province_origin.GetName] alors que la population hobgobelin autrefois dominante est tuée à vue par les forces [Root.Country.GetAdjective]."
 racial_pop_events_hobgoblin.20.a:0 "Enfin débarrassés d'eux !"
 racial_pop_events_hobgoblin.21.t:0 "Les Hobgobelins Fuient le Pays"
 racial_pop_events_hobgoblin.21.d:0 "Dû aux récents ordres de purger la race hobgobelin dans [Root.Country.GetName], beaucoup d'hobgobelins de [racial_pop_province_origin.GetName] ont fui leurs foyers."
 racial_pop_events_hobgoblin.22.t:0 "La Majorité Hobgobelin Fuit le Pays"
 racial_pop_events_hobgoblin.22.d:0 "La province de [racial_pop_province_origin.GetName] a été hâtivement vidée dû aux ordres de purger la race hobgobelin."
 racial_pop_events_hobgoblin.23.t:0 "Les Hobgobelins Persécutés Causent des Troubles"
 racial_pop_events_hobgoblin.23.d:0 "La persécution de la race hobgobelin, que ce soit l'expulsion ou la purge, a mené à un nombre d'émeutes et d'agitation générale dans [racial_pop_province_origin.GetName]."
 racial_pop_events_hobgoblin.23.a:0 "Maudits soient-ils !"
 
