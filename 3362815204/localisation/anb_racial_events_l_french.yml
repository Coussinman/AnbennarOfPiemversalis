 racial_pop_events_lizardfolk.17.d:0 "Dû à l'Édit d'Expulsion, les minorités hommes-lézards vivant dans la province de [racial_pop_province_origin.GetName] ont commencé à partir en masse, laissant derrière tout ce qu'ils ne pouvaient porter."
 racial_pop_events_lizardfolk.17.a:0 "Bon Débarras !"
 racial_pop_events_lizardfolk.17.b:0 "Ils ont sûrement laissé beaucoup derrière..."
 racial_pop_events_lizardfolk.18.t:0 "Majorité Homme-Lézard Expulsée"
 racial_pop_events_lizardfolk.18.d:0 "[racial_pop_province_origin.GetName] était une province à majorité homme-lézard jusqu'à ce que l'Édit d'Expulsion soit promulgué. À cause de ceci, un grand nombre d'hommes-lézards ont commencé à quitter la province, ce qui finira par transformer leur race en minorité."
 racial_pop_events_lizardfolk.18.a:0 "Allez-y !"
 racial_pop_events_lizardfolk.19.t:0 "Minorité Homme-Lézard Purgée"
 racial_pop_events_lizardfolk.19.d:0 "Des cris de terreur émanent de [racial_pop_province_origin.GetName] alors que la population homme-lézard locale est massacrée tant par les autorités que la populace locale."
 racial_pop_events_lizardfolk.19.a:0 "Bon débarras."
 racial_pop_events_lizardfolk.19.b:0 "Assurez-vous qu'ils soient tous tués."
 racial_pop_events_lizardfolk.20.t:0 "Majorité Homme-Lézard Purgée"
 racial_pop_events_lizardfolk.20.d:0 "Les corps deviennent une vue commune dans [racial_pop_province_origin.GetName] alors que la population homme-lézard autrefois dominante est tuée à vue par les forces [Root.Country.GetAdjective]."
 racial_pop_events_lizardfolk.20.a:0 "Enfin débarrassés d'eux !"
 racial_pop_events_lizardfolk.21.t:0 "Les Hommes-Lézards Fuient le Pays"
 racial_pop_events_lizardfolk.21.d:0 "Dû aux récents ordres de purger la race homme-lézard dans [Root.Country.GetName], beaucoup d'hommes-lézards de [racial_pop_province_origin.GetName] ont fui leurs foyers."
 racial_pop_events_lizardfolk.22.t:0 "La Majorité Homme-Lézard Fuit le Pays"
 racial_pop_events_lizardfolk.22.d:0 "La province de [racial_pop_province_origin.GetName] a été hâtivement vidée dû aux ordres de purger la race homme-lézard."
 racial_pop_events_lizardfolk.23.t:0 "Les Hommes-Lézards Persécutés Causent des Troubles"
 racial_pop_events_lizardfolk.23.d:0 "La persécution de la race homme-lézard, que ce soit l'expulsion ou la purge, a mené à un nombre d'émeutes et d'agitation générale dans [racial_pop_province_origin.GetName]."
 racial_pop_events_lizardfolk.23.a:0 "Maudits soient-ils !"

##################
# Événements Mechanim
##################
 racial_pop_events_mechanim.1.t:0 "Arrivée de Migrants Mechanim"
 racial_pop_events_mechanim.1.d:0 "Les migrants mechanim de [origin_province.GetName] sont récemment arrivés et se sont installés dans nos terres. Ils nous fourniront une main-d'œuvre, une base fiscale, et leur expertise dans les métiers—c'est un bienfait pour notre nation !"
 racial_pop_events_mechanim.1.a:0 "Bienvenue à [destination_province.GetName] !"
 racial_pop_events_mechanim.2.t:0 "Migrants Mechanim Bloqués !"
 racial_pop_events_mechanim.2.d:0 "Les récentes tentatives de la population mechanim de [origin_province.GetName] de migrer vers notre nation ont été stoppées par les efforts de leur nation d'origine. Qu'ils ne puissent simplement pas supporter de laisser partir une source fiscale clé, ou que ce fut fait par malice, reste à voir..."
 racial_pop_events_mechanim.2.a:0 "Quelle perfidie !"
 racial_pop_events_mechanim.3.t:0 "Le Peuple Mechanim Émigre Ailleurs"
 racial_pop_events_mechanim.3.d:0 "Que ce soit dû à un mauvais traitement, une opportunité économique, ou simplement une meilleure compatibilité, un grand nombre de mechanim de [origin_province.GetName] sont partis pour [destination_province.GetName] pour une chance à une nouvelle vie."
 racial_pop_events_mechanim.3.a:0 "Bonne Chance en [From.GetName] !"
 racial_pop_events_mechanim.3.b:0 "Arrêtez-les ! Ils sont nos sujets de droit !"
 racial_pop_events_mechanim.4.t:0 "La Minorité Mechanim Grandit"
 racial_pop_events_mechanim.4.d:0 "Que ce soit la croissance naturelle ou une augmentation constante de migrants ou esclaves, la population de la minorité mechanim dans [Root.GetName] a augmenté."
 racial_pop_events_mechanim.4.a:0 "Plus on est de fous, plus on rit ?"
 racial_pop_events_mechanim.5.t:0 "La Minorité Mechanim se Disperse"
 racial_pop_events_mechanim.5.d:0 "Soit dû à un mauvais traitement, des troubles, ou une dévastation, la population des minorités mechanim dans [Root.GetName] s'est éparpillée vers les provinces et villes voisines, diminuant l'importance de cette communauté dans les affaires d'état."
 racial_pop_events_mechanim.5.a:0 "Les minorités mechanim dans [Root.GetName] ont diminué en taille"
 racial_pop_events_mechanim.6.t:0 "Migration Interne de la Minorité Mechanim"
 racial_pop_events_mechanim.6.d:0 "Il y a eu une récente tendance de mechanim tentant de se déplacer de [origin_province.GetName] vers [destination_province.GetName]. Que ce soit dû aux troubles ou chaos dans [origin_province.GetName] ou de meilleures opportunités et conditions de vie dans [destination_province.GetName], si nous n'agissons pas alors la populace minoritaire mechanim de [destination_province.GetName] grandira en taille."
 racial_pop_events_mechanim.6.a:0 "Encourageons et finançons cette migration"
 racial_pop_events_mechanim.6.b:0 "Laissez-les faire comme ils veulent"
 racial_pop_events_mechanim.6.c:0 "Empêchez toute migration supplémentaire"
 racial_pop_events_mechanim.7.t:0 "Inviter les Mechanim des Voisins ?"
 racial_pop_events_mechanim.7.d:0 "Que ce soit dû à un mauvais traitement, des difficultés économiques, ou simplement une incompatibilité, une opportunité s'est ouverte pour nous d'encourager la migration des peuples mechanim de la province de notre voisin [origin_province.GetName] vers notre province de [destination_province.GetName]. Tout ce qu'il faudrait c'est un peu de diplomatie pour graisser les rouages de l'état."
 racial_pop_events_mechanim.7.a:0 "Invitez les migrants mechanim, nous pourrions utiliser l'aide"
 racial_pop_events_mechanim.7.b:0 "Laissez-les faire comme ils veulent, mais nous n'interviendrons pas"
 racial_pop_events_mechanim.7.c:0 "Absolument pas ! Fermez nos frontières à eux !"
 racial_pop_events_mechanim.10.p:0 "Ce sont des mechanim, comme nous, et leur présence sera un bienfait sans mélange"
 racial_pop_events_mechanim.10.t:0 "Réfugiés Mechanim de [From.GetName]"
 racial_pop_events_mechanim.10.d:0 "Des mechanim fuyant la persécution de [From.GetName] ont commencé à s'amasser à nos frontières, cherchant refuge et un nouveau foyer."
 racial_pop_events_mechanim.10.a:0 "Laissez-les entrer, ils en ont déjà assez traversé"
 racial_pop_events_mechanim.10.b:0 "Ils devront travailler pour leur place dans nos frontières"
 racial_pop_events_mechanim.10.c:0 "Il n'y a pas de place pour vous ici !"
 racial_pop_events_mechanim.11.t:0 "Réfugiés Mechanim de [From.From.GetName]"
 racial_pop_events_mechanim.11.d:0 "Des réfugiés fatigués et las fuyant la persécution de [From.From.GetName] s'amassent à nos frontières. Ils semblent désespérés pour un endroit qu'ils pourraient appeler un nouveau foyer, et n'accepteront pas un non pour réponse."
 racial_pop_events_mechanim.11.a:0 "Laissez ces pauvres âmes entrer !"
 racial_pop_events_mechanim.11.b:0 "Exploitez leur désespoir et utilisez-les comme main-d'œuvre bon marché"
 racial_pop_events_mechanim.11.c:0 "Empêchez l'entrée par la force, si nécessaire"
 racial_pop_events_mechanim.12.t:0 "Tolérance et Politiques Mechanim\n"
 racial_pop_events_mechanim.12.d:0 ""
