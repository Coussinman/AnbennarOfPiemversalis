 racial_pop_events_human.10.c:0 "Il n'y a pas de place pour vous ici !"
 racial_pop_events_human.11.t:0 "Réfugiés Humains de [From.From.GetName]"
 racial_pop_events_human.11.d:0 "Des réfugiés fatigués et las fuyant la persécution de [From.From.GetName] s'amassent à nos frontières. Ils semblent désespérés pour un endroit qu'ils pourraient appeler un nouveau foyer, et n'accepteront pas un non pour réponse."
 racial_pop_events_human.11.a:0 "Laissez ces pauvres âmes entrer !"
 racial_pop_events_human.11.b:0 "Exploitez leur désespoir et utilisez-les comme main-d'œuvre bon marché"
 racial_pop_events_human.11.c:0 "Empêchez l'entrée par la force, si nécessaire"
 racial_pop_events_human.12.t:0 "Tolérance et Politiques Humaines\n"
 racial_pop_events_human.12.d:0 ""
 racial_pop_events_human.13.t:0 "L'Expulsion de l'Humanité"
 racial_pop_events_human.13.d:0 "En l'année [GetYear] le [Root.Monarch.GetTitle] [Root.Monarch.GetName] a officiellement promulgué un édit d'expulsion sur tous les humains dans les terres de [Root.Country.GetName].\n\nSoit volontairement ou par force, la population humaine de [Root.Country.GetName] devra maintenant chercher un nouveau foyer ailleurs."
 racial_pop_events_human.13.a:0 "Commencez l'Expulsion"
 racial_pop_events_human.14.t:0 "La Purge de l'Humanité"
 racial_pop_events_human.14.d:0 "En l'année [GetYear] le [Root.Monarch.GetTitle] [Root.Monarch.GetName] a officiellement proclamé que tous les humains dans les terres de [Root.Country.GetName] doivent être tués à vue.\n\nLes humains de [Root.Country.GetName] n'ont pas d'autre choix que de fuir le pays."
 racial_pop_events_human.14.a:0 "Commencez la Purge"
 racial_pop_events_human.15.t:0 "Révocation de l'Expulsion de l'Humanité"
 racial_pop_events_human.15.d:0 "Le gracieux [Root.Monarch.GetTitle] [Root.Monarch.GetName] de [Root.Country.GetName] a révoqué l'édit d'expulsion sur la race humaine.\n\nLes humains seront maintenant capables de s'installer et migrer vers [Root.Country.GetName]."
 racial_pop_events_human.15.a:0 "Terminez l'Expulsion"
 racial_pop_events_human.16.t:0 "Fin de la Purge Humaine"
 racial_pop_events_human.16.d:0 "Le très miséricordieux [Root.Monarch.GetTitle] [Root.Monarch.GetName] de [Root.Country.GetName] a appelé à une fin de la purge du peuple humain.\n\nLes humains seront maintenant capables de s'installer et migrer vers [Root.Country.GetName], s'ils osent."
 racial_pop_events_human.16.a:0 "Terminez la Purge"
 racial_pop_events_human.17.t:0 "Minorité Humaine Expulsée"
 racial_pop_events_human.17.d:0 "Dû à l'Édit d'Expulsion, les minorités humaines vivant dans la province de [racial_pop_province_origin.GetName] ont commencé à partir en masse, laissant derrière tout ce qu'elles ne pouvaient porter."
 racial_pop_events_human.17.a:0 "Bon Débarras !"
 racial_pop_events_human.17.b:0 "Ils ont sûrement laissé beaucoup derrière..."
 racial_pop_events_human.18.t:0 "Majorité Humaine Expulsée"
 racial_pop_events_human.18.d:0 "[racial_pop_province_origin.GetName] était une province à majorité humaine jusqu'à ce que l'Édit d'Expulsion soit promulgué. À cause de ceci, un grand nombre d'humains ont commencé à quitter la province, ce qui finira par transformer leur race en minorité."
 racial_pop_events_human.18.a:0 "Allez-y !"
 racial_pop_events_human.19.t:0 "Minorité Humaine Purgée"
 racial_pop_events_human.19.d:0 "Des cris de terreur émanent de [racial_pop_province_origin.GetName] alors que la population humaine locale est massacrée tant par les autorités que la populace locale."
 racial_pop_events_human.19.a:0 "Bon débarras."
 racial_pop_events_human.19.b:0 "Assurez-vous qu'ils soient tous tués."
 racial_pop_events_human.20.t:0 "Majorité Humaine Purgée"
 racial_pop_events_human.20.d:0 "Les corps deviennent une vue commune dans [racial_pop_province_origin.GetName] alors que la population humaine autrefois dominante est tuée à vue par les forces [Root.Country.GetAdjective]."
 racial_pop_events_human.20.a:0 "Enfin débarrassés d'eux !"
 racial_pop_events_human.21.t:0 "Les Humains Fuient le Pays"
 racial_pop_events_human.21.d:0 "Dû aux récents ordres de purger la race humaine dans [Root.Country.GetName], beaucoup d'humains de [racial_pop_province_origin.GetName] ont fui leurs foyers."
 racial_pop_events_human.22.t:0 "La Majorité Humaine Fuit le Pays"
 racial_pop_events_human.22.d:0 "La province de [racial_pop_province_origin.GetName] a été hâtivement vidée dû aux ordres de purger la race humaine."
 racial_pop_events_human.23.t:0 "Les Humains Persécutés Causent des Troubles"
 racial_pop_events_human.23.d:0 "La persécution de la race humaine, que ce soit l'expulsion ou la purge, a mené à un nombre d'émeutes et d'agitation générale dans [racial_pop_province_origin.GetName]."
 racial_pop_events_human.23.a:0 "Maudits soient-ils !"

