 racial_pop_events_gnollish.14.t:0 "La Purge de la Race Gnolle"
 racial_pop_events_gnollish.14.d:0 "En l'année [GetYear] le [Root.Monarch.GetTitle] [Root.Monarch.GetName] a officiellement proclamé que tous les gnolls dans les terres de [Root.Country.GetName] doivent être tués à vue.\n\nLes gnolls de [Root.Country.GetName] n'ont pas d'autre choix que de fuir le pays."
