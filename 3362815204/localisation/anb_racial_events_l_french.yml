 racial_pop_events_kobold.7.a:0 "Invitons les migrants kobolds, nous pourrions avoir besoin d'aide"
 racial_pop_events_kobold.7.b:0 "Laissons-les faire comme ils le souhaitent, mais nous ne nous impliquerons pas"
 racial_pop_events_kobold.7.c:0 "Absolument pas ! Fermons nos frontières !"
 racial_pop_events_kobold.10.p:0 "Ce sont des kobolds, tout comme nous, et leur présence sera une bénédiction sans réserve"
 racial_pop_events_kobold.10.t:0 "Réfugiés Kobolds de [From.GetName]"
 racial_pop_events_kobold.10.d:0 "Des kobolds fuyant la persécution de [From.GetName] ont commencé à se masser à nos frontières, cherchant refuge et un nouveau foyer."
 racial_pop_events_kobold.10.a:0 "Laissons-les entrer, ils ont déjà suffisamment souffert"
 racial_pop_events_kobold.10.b:0 "Ils devront travailler pour leur place au sein de nos frontières"
 racial_pop_events_kobold.10.c:0 "Il n'y a pas de place pour vous ici !"
 racial_pop_events_kobold.11.t:0 "Réfugiés Kobolds de [From.From.GetName]"
 racial_pop_events_kobold.11.d:0 "Des réfugiés fatigués et las fuyant la persécution de [From.From.GetName] se massent à nos frontières. Ils semblent désespérés de trouver un endroit à appeler nouveau foyer, et ne prendront pas non pour une réponse."
 racial_pop_events_kobold.11.a:0 "Laissons entrer ces pauvres âmes !"
 racial_pop_events_kobold.11.b:0 "Exploitons leur désespoir et utilisons-les comme main-d'œuvre bon marché"
 racial_pop_events_kobold.11.c:0 "Empêchons l'entrée par la force, si nécessaire"
 racial_pop_events_kobold.12.t:0 "Tolérance et Politiques envers les Kobolds\n£pop_menu_kobold£"
 racial_pop_events_kobold.12.d:0 "§w\n\n[Root.GetPopKoboldTolerance]\n\n§m [Root.nbkoboldDev.GetValue]%\n [Root.nbRaceCoredDev.GetValue]%\n [Root.nbkoboldMajority.GetValue]\n [Root.nbkoboldMinority.GetValue]§!"
 racial_pop_events_kobold.13.t:0 "L'Expulsion des Kobolds"
 racial_pop_events_kobold.13.d:0 "En l'année [GetYear], [Root.Monarch.GetTitle] [Root.Monarch.GetName] a officiellement émis un édit d'expulsion de tous les kobolds des terres de [Root.Country.GetName].\n\nSoit volontairement, soit par la force, la population kobold de [Root.Country.GetName] devra désormais chercher un nouveau foyer ailleurs."
 racial_pop_events_kobold.13.a:0 "Commencer l'Expulsion"
 racial_pop_events_kobold.14.t:0 "La Purge des Kobolds"
 racial_pop_events_kobold.14.d:0 "En l'année [GetYear], [Root.Monarch.GetTitle] [Root.Monarch.GetName] a officiellement proclamé que tous les kobolds des terres de [Root.Country.GetName] doivent être tués sur-le-champ.\n\nLes kobolds de [Root.Country.GetName] n'ont d'autre choix que de fuir le pays."
 racial_pop_events_kobold.14.a:0 "Commencer la Purge"
 racial_pop_events_kobold.15.t:0 "Révocation de l'Expulsion des Kobolds"
 racial_pop_events_kobold.15.d:0 "Le gracieux [Root.Monarch.GetTitle] [Root.Monarch.GetName] de [Root.Country.GetName] a révoqué l'édit d'expulsion de la race kobold.\n\nLes kobolds pourront désormais s'installer et migrer vers [Root.Country.GetName]."
 racial_pop_events_kobold.15.a:0 "Mettre Fin à l'Expulsion"
 racial_pop_events_kobold.16.t:0 "Fin de la Purge des Kobolds"
 racial_pop_events_kobold.16.d:0 "Le plus miséricordieux [Root.Monarch.GetTitle] [Root.Monarch.GetName] de [Root.Country.GetName] a appelé à la fin de la purge du peuple kobold.\n\nLes kobolds pourront désormais s'installer et migrer vers [Root.Country.GetName], s'ils osent."
 racial_pop_events_kobold.16.a:0 "Mettre Fin à la Purge"
 racial_pop_events_kobold.17.t:0 "Minorité Kobold Expulsée"
 racial_pop_events_kobold.17.d:0 "En raison de l'Édit d'Expulsion, les minorités kobolds vivant dans la province de [racial_pop_province_origin.GetName] ont commencé à partir en masse, laissant derrière elles tout ce qu'elles ne pouvaient pas emporter."
 racial_pop_events_kobold.17.a:0 "Bon débarras !"
 racial_pop_events_kobold.17.b:0 "Ils ont laissé beaucoup de choses derrière eux..."
 racial_pop_events_kobold.18.t:0 "Majorité Kobold Expulsée"
 racial_pop_events_kobold.18.d:0 "[racial_pop_province_origin.GetName] était une province majoritairement kobold jusqu'à ce que l'Édit d'Expulsion soit promulgué. En raison de cela, un grand nombre de kobolds ont commencé à quitter la province, ce qui finira par faire de leur race une minorité."
 racial_pop_events_kobold.18.a:0 "Allez-vous-en !"
 racial_pop_events_kobold.19.t:0 "Minorité Kobold Purgée"
 racial_pop_events_kobold.19.d:0 "Des cris de terreur émanent de [racial_pop_province_origin.GetName] alors que la population kobold locale est massacrée à la fois par les autorités et la population locale."
 racial_pop_events_kobold.19.a:0 "Bon débarras."
 racial_pop_events_kobold.19.b:0 "Assurons-nous que tous soient tués."
 racial_pop_events_kobold.20.t:0 "Majorité Kobold Purgée"
 racial_pop_events_kobold.20.d:0 "Les corps deviennent une vue commune dans [racial_pop_province_origin.GetName] alors que la population kobold autrefois dominante est tuée sur place par les forces [Root.Country.GetAdjective]."
 racial_pop_events_kobold.20.a:0 "Nous nous sommes enfin débarrassés d'eux !"
 racial_pop_events_kobold.21.t:0 "Les Kobolds Fuient le Pays"
 racial_pop_events_kobold.21.d:0 "En raison des ordres récents de purger la race kobold au sein de [Root.Country.GetName], de nombreux kobolds de [racial_pop_province_origin.GetName] ont fui leurs foyers."
 racial_pop_events_kobold.22.t:0 "Majorité Kobold Fuit le Pays"
 racial_pop_events_kobold.22.d:0 "La province de [racial_pop_province_origin.GetName] a été précipitamment vidée en raison des ordres de purger la race kobold."
 racial_pop_events_kobold.23.t:0 "Les Kobolds Persécutés Causent des Troubles"
 racial_pop_events_kobold.23.d:0 "La persécution de la race kobold, qu'il s'agisse d'expulsion ou de purge, a conduit à un certain nombre d'émeutes et de troubles généraux dans [racial_pop_province_origin.GetName]."
 racial_pop_events_kobold.23.a:0 "Maudits soient-ils !"
 racial_pop_events_kobold.100.t:0 "Envoyer les Kobolds à Aelantir"
 racial_pop_events_kobold.100.d:0 "Avec la colonisation d'Aelantir bien engagée, l'un de nos conseillers a proposé une idée : utiliser certaines de nos minorités d'espèces pour accélérer la fondation de avant-postes et de villes dans l'ancien monde. L'adaptabilité et le grand nombre des kobolds sont parfaits pour cet usage, et ce n'est pas comme si nous allions les regretter ici.\nCependant, il y a un débat dans notre gouvernement pour savoir s'il vaut la peine d'offrir des incitations financières pour encourager l'émigration là-bas, ou plutôt simplement les forcer à déménager à Aelantir."
 racial_pop_events_kobold.100.1:0 "Donnons-leur un peu d'argent."
 racial_pop_events_kobold.100.2:0 "Jetons-les sur un bateau."

