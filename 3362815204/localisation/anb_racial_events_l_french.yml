 racial_pop_events_half_elven.18.a:0 "Allez-vous-en !"
 racial_pop_events_half_elven.19.t:0 "Minorité Demi-elfe Purgée"
 racial_pop_events_half_elven.19.d:0 "Des cris de terreur émanent de [racial_pop_province_origin.GetName] alors que la population demi-elfe locale est massacrée à la fois par les autorités et la population locale."
 racial_pop_events_half_elven.19.a:0 "Bon débarras."
 racial_pop_events_half_elven.19.b:0 "Assurons-nous que tous soient tués."
 racial_pop_events_half_elven.20.t:0 "Majorité Demi-elfe Purgée"
 racial_pop_events_half_elven.20.d:0 "Les corps deviennent une vue commune dans [racial_pop_province_origin.GetName] alors que la population demi-elfe autrefois dominante est tuée sur place par les forces [Root.Country.GetAdjective]."
 racial_pop_events_half_elven.20.a:0 "Nous nous sommes enfin débarrassés d'eux !"
 racial_pop_events_half_elven.21.t:0 "Les Demi-elfes Fuient le Pays"
 racial_pop_events_half_elven.21.d:0 "En raison des ordres récents de purger la race demi-elfe au sein de [Root.Country.GetName], de nombreux demi-elfes de [racial_pop_province_origin.GetName] ont fui leurs foyers."
 racial_pop_events_half_elven.22.t:0 "Majorité Demi-elfe Fuit le Pays"
 racial_pop_events_half_elven.22.d:0 "La province de [racial_pop_province_origin.GetName] a été précipitamment vidée en raison des ordres de purger la race demi-elfe."
 racial_pop_events_half_elven.23.t:0 "Les Demi-elfes Persécutés Causent des Troubles"
 racial_pop_events_half_elven.23.d:0 "La persécution de la race demi-elfe, qu'il s'agisse d'expulsion ou de purge, a conduit à un certain nombre d'émeutes et de troubles généraux dans [racial_pop_province_origin.GetName]."
 racial_pop_events_half_elven.23.a:0 "Maudits soient-ils !"

##################
# Événements des Demi-orques
##################
 racial_pop_events_half_orcish.1.t:0 "Des Migrants Demi-orques Arrivent"
 racial_pop_events_half_orcish.1.d:0 "Les migrants demi-orques de [origin_province.GetName] sont récemment arrivés et se sont installés sur nos terres. Ils nous fourniront une main-d'œuvre, une base fiscale et leur expertise dans les métiers—c'est une bénédiction pour notre nation !"
 racial_pop_events_half_orcish.1.a:0 "Bienvenue à [destination_province.GetName] !"
 racial_pop_events_half_orcish.2.t:0 "Les Migrants Demi-orques Bloqués !"
 racial_pop_events_half_orcish.2.d:0 "Les tentatives récentes de la population demi-orque de [origin_province.GetName] de migrer vers notre nation ont été stoppées par les efforts de leur nation d'origine. Qu'ils ne supportent tout simplement pas de perdre une source de revenus fiscaux clé, ou que ce soit fait par malice, reste à voir..."
 racial_pop_events_half_orcish.2.a:0 "Quelle perfidie !"
 racial_pop_events_half_orcish.3.t:0 "Le Peuple Demi-orque Émigre Ailleurs"
 racial_pop_events_half_orcish.3.d:0 "Que ce soit en raison de mauvais traitements, d'opportunités économiques, ou simplement d'une meilleure compatibilité, un grand nombre de demi-orques de [origin_province.GetName] sont partis vers [destination_province.GetName] pour une chance de nouvelle vie."
 racial_pop_events_half_orcish.3.a:0 "Bonne Chance en [From.GetName] !"
 racial_pop_events_half_orcish.3.b:0 "Arrêtez-les ! Ils sont nos sujets légitimes !"
 racial_pop_events_half_orcish.4.t:0 "La Minorité Demi-orque Grandit"
 racial_pop_events_half_orcish.4.d:0 "Que ce soit par croissance naturelle ou par un afflux régulier de migrants ou d'esclaves, la population de la minorité demi-orque dans [Root.GetName] a augmenté."
 racial_pop_events_half_orcish.4.a:0 "Plus on est de fous, plus on rit ?"
 racial_pop_events_half_orcish.5.t:0 "La Minorité Demi-orque se Disperse"
 racial_pop_events_half_orcish.5.d:0 "Soit en raison de mauvais traitements, de troubles, ou de dévastation, la population des minorités demi-orques dans [Root.GetName] s'est dispersée vers les provinces et villes voisines, diminuant l'importance de cette communauté dans les affaires de l'État."
 racial_pop_events_half_orcish.5.a:0 "Les minorités demi-orques dans [Root.GetName] ont diminué en taille"
 racial_pop_events_half_orcish.6.t:0 "Migration Interne de la Minorité Demi-orque"
 racial_pop_events_half_orcish.6.d:0 "Il y a eu une tendance récente de demi-orques tentant de se déplacer de [origin_province.GetName] à [destination_province.GetName]. Que ce soit en raison de troubles ou de chaos dans [origin_province.GetName] ou de meilleures opportunités et conditions de vie dans [destination_province.GetName], si nous n'agissons pas, la population demi-orque minoritaire de [destination_province.GetName] va augmenter en taille."
 racial_pop_events_half_orcish.6.a:0 "Encourageons et finançons cette migration"
 racial_pop_events_half_orcish.6.b:0 "Laissons-les faire comme ils le souhaitent"
 racial_pop_events_half_orcish.6.c:0 "Empêchons une migration supplémentaire"
 racial_pop_events_half_orcish.7.t:0 "Inviter les Demi-orques de nos Voisins ?"
 racial_pop_events_half_orcish.7.d:0 "Que ce soit en raison de mauvais traitements, de difficultés économiques, ou simplement d'incompatibilité, une opportunité s'est ouverte pour nous d'encourager la migration des demi-orques de la province voisine de [origin_province.GetName] vers notre province de [destination_province.GetName]. Il suffirait d'un peu de diplomatie pour faciliter les rouages de l'État."
 racial_pop_events_half_orcish.7.a:0 "Invitons les migrants demi-orques, nous pourrions avoir besoin d'aide"
 racial_pop_events_half_orcish.7.b:0 "Laissons-les faire comme ils le souhaitent, mais nous ne nous impliquerons pas"
 racial_pop_events_half_orcish.7.c:0 "Absolument pas ! Fermons nos frontières !"
 racial_pop_events_half_orcish.10.p:0 "Ce sont des demi-orques, tout comme nous, et leur présence sera une bénédiction sans réserve"
 racial_pop_events_half_orcish.10.t:0 "Réfugiés Demi-orques de [From.GetName]"
 racial_pop_events_half_orcish.10.d:0 "Des demi-orques fuyant la persécution de [From.GetName] ont commencé à se masser à nos frontières, cherchant refuge et un nouveau foyer."
 racial_pop_events_half_orcish.10.a:0 "Laissons-les entrer, ils ont déjà suffisamment souffert"
 racial_pop_events_half_orcish.10.b:0 "Ils devront travailler pour leur place au sein de nos frontières"
 racial_pop_events_half_orcish.10.c:0 "Il n'y a pas de place pour vous ici !"
 racial_pop_events_half_orcish.11.t:0 "Réfugiés Demi-orques de [From.From.GetName]"
 racial_pop_events_half_orcish.11.d:0 "Des réfugiés fatigués et las fuyant la persécution de [From.From.GetName] se massent à nos frontières. Ils semblent désespérés de trouver un endroit à appeler nouveau foyer, et ne prendront pas non pour une réponse."
 racial_pop_events_half_orcish.11.a:0 "Laissons entrer ces pauvres âmes !"
 racial_pop_events_half_orcish.11.b:0 "Exploitons leur désespoir et utilisons-les comme main-d'œuvre bon marché"
 racial_pop_events_half_orcish.11.c:0 "Empêchons l'entrée par la force, si nécessaire"
 racial_pop_events_half_orcish.12.t:0 "Tolérance et Politiques envers les Demi-orques\n£pop_menu_half_orcish£"
 racial_pop_events_half_orcish.12.d:0 "§w\n\n[Root.GetPopHalfOrcishTolerance]\n\n§m [Root.nbhalf_orcishDev.GetValue]%\n [Root.nbRaceCoredDev.GetValue]%\n [Root.nbhalf_orcishMajority.GetValue]\n [Root.nbhalf_orcishMinority.GetValue]§!"
 racial_pop_events_half_orcish.13.t:0 "L'Expulsion des Demi-orques"
 racial_pop_events_half_orcish.13.d:0 "En l'année [GetYear], [Root.Monarch.GetTitle] [Root.Monarch.GetName] a officiellement émis un édit d'expulsion de tous les demi-orques des terres de [Root.Country.GetName].\n\nSoit volontairement, soit par la force, la population demi-orque de [Root.Country.GetName] devra désormais chercher un nouveau foyer ailleurs."
 racial_pop_events_half_orcish.13.a:0 "Commencer l'Expulsion"
 racial_pop_events_half_orcish.14.t:0 "La Purge des Demi-orques"
 racial_pop_events_half_orcish.14.d:0 "En l'année [GetYear], [Root.Monarch.GetTitle] [Root.Monarch.GetName] a officiellement proclamé que tous les demi-orques des terres de [Root.Country.GetName] doivent être tués sur-le-champ.\n\nLes demi-orques de [Root.Country.GetName] n'ont d'autre choix que de fuir le pays."
 racial_pop_events_half_orcish.14.a:0 "Commencer la Purge"
 racial_pop_events_half_orcish.15.t:0 "Révocation de l'Expulsion des Demi-orques"
 racial_pop_events_half_orcish.15.d:0 "Le gracieux [Root.Monarch.GetTitle] [Root.Monarch.GetName] de [Root.Country.GetName] a révoqué l'édit d'expulsion de la race demi-orque.\n\nLes demi-orques pourront désormais s'installer et migrer vers [Root.Country.GetName]."
 racial_pop_events_half_orcish.15.a:0 "Mettre Fin à l'Expulsion"
 racial_pop_events_half_orcish.16.t:0 "Fin de la Purge des Demi-orques"
 racial_pop_events_half_orcish.16.d:0 "Le plus miséricordieux [Root.Monarch.GetTitle] [Root.Monarch.GetName] de [Root.Country.GetName] a appelé à la fin de la purge du peuple demi-orque.\n\nLes demi-orques pourront désormais s'installer et migrer vers [Root.Country.GetName], s'ils osent."
 racial_pop_events_half_orcish.16.a:0 "Mettre Fin à la Purge"
 racial_pop_events_half_orcish.17.t:0 "Minorité Demi-orque Expulsée"
 racial_pop_events_half_orcish.17.d:0 "En raison de l'Édit d'Expulsion, les minorités demi-orques vivant dans la province de [racial_pop_province_origin.GetName] ont commencé à partir en masse, laissant derrière elles tout ce qu'elles ne pouvaient pas emporter."
 racial_pop_events_half_orcish.17.a:0 "Bon débarras !"
 racial_pop_events_half_orcish.17.b:0 "Ils ont laissé beaucoup de choses derrière eux..."
