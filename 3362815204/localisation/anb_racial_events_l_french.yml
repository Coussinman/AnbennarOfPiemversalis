racial_pop_events_elven.6.c:0 "Empêchons toute migration supplémentaire"
racial_pop_events_elven.7.t:0 "Inviter le peuple elfe des voisins ?"
racial_pop_events_elven.7.d:0 "Que ce soit en raison d'un mauvais traitement, de difficultés économiques ou simplement d'incompatibilité, une opportunité s'est ouverte pour nous d'encourager la migration des elfes de la province de notre voisin [origin_province.GetName] vers notre province de [destination_province.GetName]. Il suffirait d'un peu de diplomatie pour faciliter les rouages de l'État."
racial_pop_events_elven.7.a:0 "Invitons les migrants elfes, nous pourrions avoir besoin d'aide"
racial_pop_events_elven.7.b:0 "Laissons-les faire comme ils le souhaitent, mais nous ne nous impliquerons pas"
racial_pop_events_elven.7.c:0 "Absolument pas ! Fermons nos frontières !"
racial_pop_events_elven.10.p:0 "Ce sont des elfes, tout comme nous, et leur présence sera une bénédiction sans mélange"
racial_pop_events_elven.10.t:0 "Réfugiés elfes de [From.GetName]"
racial_pop_events_elven.10.d:0 "Des elfes fuyant la persécution de [From.GetName] ont commencé à se masser à nos frontières, cherchant refuge et un nouveau foyer."
racial_pop_events_elven.10.a:0 "Laissons-les entrer, ils ont déjà suffisamment souffert"
racial_pop_events_elven.10.b:0 "Ils devront travailler pour leur place au sein de nos frontières"
racial_pop_events_elven.10.c:0 "Il n'y a pas de place pour vous ici !"
racial_pop_events_elven.11.t:0 "Réfugiés elfes de [From.From.GetName]"
racial_pop_events_elven.11.d:0 "Des réfugiés fatigués et las fuyant la persécution de [From.From.GetName] se massent à nos frontières. Ils semblent désespérés de trouver un endroit à appeler nouveau foyer, et ne prendront pas non pour une réponse."
racial_pop_events_elven.11.a:0 "Laissons entrer ces pauvres âmes !"
racial_pop_events_elven.11.b:0 "Exploitons leur désespoir et utilisons-les comme main-d'œuvre bon marché"
racial_pop_events_elven.11.c:0 "Empêchons l'entrée par la force, si nécessaire"
racial_pop_events_elven.12.t:0 "Tolérance et politiques elfiques\n£pop_menu_elven£"
racial_pop_events_elven.12.d:0 "§w\n\n[Root.GetPopElvenTolerance]\n\n§m [Root.nbelvenDev.GetValue]%\n [Root.nbRaceCoredDev.GetValue]%\n [Root.nbelvenMajority.GetValue]\n [Root.nbelvenMinority.GetValue]§!"
racial_pop_events_elven.13.t:0 "L'expulsion des Elfes"
racial_pop_events_elven.13.d:0 "En l'année [GetYear], [Root.Monarch.GetTitle] [Root.Monarch.GetName] a officiellement émis un édit d'expulsion de tous les elfes des terres de [Root.Country.GetName].\n\nDe manière volontaire ou forcée, la population elfe de [Root.Country.GetName] devra désormais chercher un nouveau foyer ailleurs."
racial_pop_events_elven.13.a:0 "Commencer l'expulsion"
racial_pop_events_elven.14.t:0 "La purge des Elfes"
racial_pop_events_elven.14.d:0 "En l'année [GetYear], [Root.Monarch.GetTitle] [Root.Monarch.GetName] a officiellement proclamé que tous les elfes sur les terres de [Root.Country.GetName] doivent être tués sur-le-champ.\n\nLes elfes de [Root.Country.GetName] n'ont d'autre choix que de fuir le pays."
racial_pop_events_elven.14.a:0 "Commencer la purge"
racial_pop_events_elven.15.t:0 "Révocation de l'expulsion des Elfes"
racial_pop_events_elven.15.d:0 "Le gracieux [Root.Monarch.GetTitle] [Root.Monarch.GetName] de [Root.Country.GetName] a révoqué l'édit d'expulsion de la race elfe.\n\nLes elfes pourront désormais s'installer et migrer vers [Root.Country.GetName]."
racial_pop_events_elven.15.a:0 "Mettre fin à l'expulsion"
racial_pop_events_elven.16.t:0 "Fin de la purge des Elfes"
racial_pop_events_elven.16.d:0 "Le plus miséricordieux [Root.Monarch.GetTitle] [Root.Monarch.GetName] de [Root.Country.GetName] a appelé à la fin de la purge du peuple elfe.\n\nLes elfes pourront désormais s'installer et migrer vers [Root.Country.GetName], s'ils osent."
racial_pop_events_elven.16.a:0 "Mettre fin à la purge"
racial_pop_events_elven.17.t:0 "Minorité elfe expulsée"
racial_pop_events_elven.17.d:0 "En raison de l'édit d'expulsion, les minorités elfes vivant dans la province de [racial_pop_province_origin.GetName] ont commencé à partir en masse, laissant derrière elles tout ce qu'elles ne pouvaient pas emporter."
racial_pop_events_elven.17.a:0 "Bon débarras !"
racial_pop_events_elven.17.b:0 "Ils ont laissé beaucoup de choses derrière eux..."
racial_pop_events_elven.18.t:0 "Majorité elfe expulsée"
racial_pop_events_elven.18.d:0 "[racial_pop_province_origin.GetName] était une province majoritairement elfe jusqu'à ce que l'édit d'expulsion soit promulgué. En raison de cela, un grand nombre d'elfes ont commencé à quitter la province, ce qui finira par faire de leur race une minorité."
racial_pop_events_elven.18.a:0 "Allez-vous-en !"
racial_pop_events_elven.19.t:0 "Minorité elfe purgée"
racial_pop_events_elven.19.d:0 "Des cris de terreur émanent de [racial_pop_province_origin.GetName] alors que la population elfe locale est massacrée à la fois par les autorités et la population locale."
racial_pop_events_elven.19.a:0 "Bon débarras."
racial_pop_events_elven.19.b:0 "Assurez-vous qu'ils soient tous tués."
racial_pop_events_elven.20.t:0 "Majorité elfe purgée"
racial_pop_events_elven.20.d:0 "Les corps deviennent une vue commune à [racial_pop_province_origin.GetName] alors que l'ancienne population elfe dominante est tuée sur place par les forces [Root.Country.GetAdjective]."
racial_pop_events_elven.20.a:0 "Nous nous sommes enfin débarrassés d'eux !"
racial_pop_events_elven.21.t:0 "Les elfes fuient le pays"
racial_pop_events_elven.21.d:0 "En raison des récents ordres de purger la race elfe au sein de [Root.Country.GetName], de nombreux elfes de [racial_pop_province_origin.GetName] ont fui leurs foyers."
racial_pop_events_elven.22.t:0 "La majorité elfe fuit le pays"
racial_pop_events_elven.22.d:0 "La province de [racial_pop_province_origin.GetName] a été rapidement vidée en raison des ordres de purger la race elfe."
racial_pop_events_elven.23.t:0 "Les elfes persécutés causent des troubles"
racial_pop_events_elven.23.d:0 "La persécution de la race elfe, qu'il s'agisse d'expulsion ou de purge, a conduit à un certain nombre d'émeutes et de troubles généraux à [racial_pop_province_origin.GetName]."
racial_pop_events_elven.23.a:0 "Qu'ils soient maudits !"

