# Événements des Gobelins
##################
 racial_pop_events_goblin.1.t:0 "Des Migrants Gobelins Arrivent"
 racial_pop_events_goblin.1.d:0 "Les migrants gobelins de [origin_province.GetName] sont récemment arrivés et se sont installés sur nos terres. Ils nous fourniront une main-d'œuvre, une base fiscale et leur expertise dans les métiers—c'est une bénédiction pour notre nation !"
 racial_pop_events_goblin.1.a:0 "Bienvenue à [destination_province.GetName] !"
 racial_pop_events_goblin.2.t:0 "Les Migrants Gobelins Bloqués !"
 racial_pop_events_goblin.2.d:0 "Les tentatives récentes de la population gobeline de [origin_province.GetName] de migrer vers notre nation ont été stoppées par les efforts de leur nation d'origine. Qu'ils ne supportent tout simplement pas de perdre une source de revenus fiscaux clé, ou que ce soit fait par malice, reste à voir..."
 racial_pop_events_goblin.2.a:0 "Quelle perfidie !"
 racial_pop_events_goblin.3.t:0 "Le Peuple Gobelin Émigre Ailleurs"
 racial_pop_events_goblin.3.d:0 "Que ce soit en raison de mauvais traitements, d'opportunités économiques, ou simplement d'une meilleure compatibilité, un grand nombre de gobelins de [origin_province.GetName] sont partis vers [destination_province.GetName] pour une chance de nouvelle vie."
 racial_pop_events_goblin.3.a:0 "Bonne Chance en [From.GetName] !"
 racial_pop_events_goblin.3.b:0 "Arrêtez-les ! Ils sont nos sujets légitimes !"
 racial_pop_events_goblin.4.t:0 "La Minorité Gobeline Grandit"
 racial_pop_events_goblin.4.d:0 "Que ce soit par croissance naturelle ou par un afflux régulier de migrants ou d'esclaves, la population de la minorité gobeline dans [Root.GetName] a augmenté."
 racial_pop_events_goblin.4.a:0 "Plus on est de fous, plus on rit ?"
 racial_pop_events_goblin.5.t:0 "La Minorité Gobeline se Disperse"
 racial_pop_events_goblin.5.d:0 "Soit en raison de mauvais traitements, de troubles, ou de dévastation, la population des minorités gobelines dans [Root.GetName] s'est dispersée vers les provinces et villes voisines, diminuant l'importance de cette communauté dans les affaires de l'État."
 racial_pop_events_goblin.5.a:0 "Les minorités gobelines dans [Root.GetName] ont diminué en taille"
 racial_pop_events_goblin.6.t:0 "Migration Interne de la Minorité Gobeline"
 racial_pop_events_goblin.6.d:0 "Il y a eu une tendance récente de gobelins tentant de se déplacer de [origin_province.GetName] à [destination_province.GetName]. Que ce soit en raison de troubles ou de chaos dans [origin_province.GetName] ou de meilleures opportunités et conditions de vie dans [destination_province.GetName], si nous n'agissons pas, la population gobeline minoritaire de [destination_province.GetName] va augmenter en taille."
 racial_pop_events_goblin.6.a:0 "Encourageons et finançons cette migration"
 racial_pop_events_goblin.6.b:0 "Laissons-les faire comme ils le souhaitent"
 racial_pop_events_goblin.6.c:0 "Empêchons une migration supplémentaire"
 racial_pop_events_goblin.7.t:0 "Inviter les Gobelins de nos Voisins ?"
 racial_pop_events_goblin.7.d:0 "Que ce soit en raison de mauvais traitements, de difficultés économiques, ou simplement d'incompatibilité, une opportunité s'est ouverte pour nous d'encourager la migration des gobelins du province voisine de [origin_province.GetName] vers notre province de [destination_province.GetName]. Il suffirait d'un peu de diplomatie pour faciliter les rouages de l'État."
 racial_pop_events_goblin.7.a:0 "Invitons les migrants gobelins, nous pourrions avoir besoin d'aide"
 racial_pop_events_goblin.7.b:0 "Laissons-les faire comme ils le souhaitent, mais nous ne nous impliquerons pas"
 racial_pop_events_goblin.7.c:0 "Absolument pas ! Fermons nos frontières !"
 racial_pop_events_goblin.10.p:0 "Ce sont des gobelins, tout comme nous, et leur présence sera une bénédiction sans réserve"
 racial_pop_events_goblin.10.t:0 "Réfugiés Gobelins de [From.GetName]"
 racial_pop_events_goblin.10.d:0 "Des gobelins fuyant la persécution de [From.GetName] ont commencé à se masser à nos frontières, cherchant refuge et un nouveau foyer."
 racial_pop_events_goblin.10.a:0 "Laissons-les entrer, ils ont déjà suffisamment souffert"
 racial_pop_events_goblin.10.b:0 "Ils devront travailler pour leur place au sein de nos frontières"
 racial_pop_events_goblin.10.c:0 "Il n'y a pas de place pour vous ici !"
 racial_pop_events_goblin.11.t:0 "Réfugiés Gobelins de [From.From.GetName]"
 racial_pop_events_goblin.11.d:0 "Des réfugiés fatigués et las fuyant la persécution de [From.From.GetName] se massent à nos frontières. Ils semblent désespérés de trouver un endroit à appeler nouveau foyer, et ne prendront pas non pour une réponse."
 racial_pop_events_goblin.11.a:0 "Laissons entrer ces pauvres âmes !"
 racial_pop_events_goblin.11.b:0 "Exploitons leur désespoir et utilisons-les comme main-d'œuvre bon marché"
 racial_pop_events_goblin.11.c:0 "Empêchons l'entrée par la force, si nécessaire"
 racial_pop_events_goblin.12.t:0 "Tolérance et Politiques envers les Gobelins\n£pop_menu_goblin£"
 racial_pop_events_goblin.12.d:0 "§w\n\n[Root.GetPopGoblinTolerance]\n\n§m [Root.nbgoblinDev.GetValue]%\n [Root.nbRaceCoredDev.GetValue]%\n [Root.nbgoblinMajority.GetValue]\n [Root.nbgoblinMinority.GetValue]§!"
