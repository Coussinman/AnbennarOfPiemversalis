 racial_pop_events_kobold.1.t:0 "Arrivée de Migrants Kobolds"
 racial_pop_events_kobold.1.d:0 "Les migrants kobolds de [origin_province.GetName] sont récemment arrivés et se sont installés dans nos terres. Ils nous fourniront une main-d'œuvre, une base fiscale, et leur expertise dans les métiers—c'est un bienfait pour notre nation !"
