 racial_pop_events_goblin.21.t:0 "Les Gobelins Fuient le Pays"
 racial_pop_events_goblin.21.d:0 "En raison des ordres récents de purger la race gobeline au sein de [Root.Country.GetName], de nombreux gobelins de [racial_pop_province_origin.GetName] ont fui leurs foyers."
 racial_pop_events_goblin.22.t:0 "Majorité Gobeline Fuit le Pays"
 racial_pop_events_goblin.22.d:0 "La province de [racial_pop_province_origin.GetName] a été précipitamment vidée en raison des ordres de purger la race gobeline."
 racial_pop_events_goblin.23.t:0 "Les Gobelins Persécutés Causent des Troubles"
 racial_pop_events_goblin.23.d:0 "La persécution de la race gobeline, qu'il s'agisse d'expulsion ou de purge, a conduit à un certain nombre d'émeutes et de troubles généraux dans [racial_pop_province_origin.GetName]."
 racial_pop_events_goblin.23.a:0 "Maudits soient-ils !"
 racial_pop_events_goblin.100.t:0 "Envoyer les Gobelins à Aelantir"
 racial_pop_events_goblin.100.d:0 "Avec la colonisation d'Aelantir bien engagée, l'un de nos conseillers a proposé une idée : utiliser certaines de nos minorités d'espèces pour accélérer la fondation de avant-postes et de villes dans l'ancien monde. L'ingéniosité et le grand nombre des gobelins sont parfaits pour cet usage, et ce n'est pas comme si nous allions les regretter ici.\nCependant, il y a un débat dans notre gouvernement pour savoir s'il vaut la peine d'offrir des incitations financières pour encourager l'émigration là-bas, ou plutôt simplement les forcer à déménager à Aelantir."
 racial_pop_events_goblin.100.1:0 "Donnons-leur un peu d'argent."
 racial_pop_events_goblin.100.2:0 "Jetons-les sur un bateau."
