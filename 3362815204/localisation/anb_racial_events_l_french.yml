 racial_pop_events_mechanim.13.t:0 "L'Expulsion des Mécanims"
 racial_pop_events_mechanim.13.d:0 "En l'année [GetYear], [Root.Monarch.GetTitle] [Root.Monarch.GetName] a officiellement émis un édit d'expulsion de tous les mécanims des terres de [Root.Country.GetName].\n\nSoit volontairement, soit par la force, la population mécanim de [Root.Country.GetName] devra désormais chercher un nouveau foyer ailleurs."
 racial_pop_events_mechanim.13.a:0 "Commencer l'Expulsion"
 racial_pop_events_mechanim.14.t:0 "La Purge des Mécanims"
 racial_pop_events_mechanim.14.d:0 "En l'année [GetYear], [Root.Monarch.GetTitle] [Root.Monarch.GetName] a officiellement proclamé que tous les mécanims des terres de [Root.Country.GetName] doivent être tués sur-le-champ.\n\nLes mécanims de [Root.Country.GetName] n'ont d'autre choix que de fuir le pays."
 racial_pop_events_mechanim.14.a:0 "Commencer la Purge"
 racial_pop_events_mechanim.15.t:0 "Révocation de l'Expulsion des Mécanims"
 racial_pop_events_mechanim.15.d:0 "Le gracieux [Root.Monarch.GetTitle] [Root.Monarch.GetName] de [Root.Country.GetName] a révoqué l'édit d'expulsion de la race des mécanims.\n\nLes mécanims pourront désormais s'installer et migrer vers [Root.Country.GetName]."
 racial_pop_events_mechanim.15.a:0 "Mettre fin à l'Expulsion"
 racial_pop_events_mechanim.16.t:0 "Fin de la Purge des Mécanims"
 racial_pop_events_mechanim.16.d:0 "Le très miséricordieux [Root.Monarch.GetTitle] [Root.Monarch.GetName] de [Root.Country.GetName] a appelé à la fin de la purge du peuple mécanim.\n\nLes mécanims pourront désormais s'installer et migrer vers [Root.Country.GetName], s'ils osent."
 racial_pop_events_mechanim.16.a:0 "Mettre fin à la Purge"
 racial_pop_events_mechanim.17.t:0 "Minorité Mécanim Expulsée"
 racial_pop_events_mechanim.17.d:0 "En raison de l'Édit d'Expulsion, les minorités mécanims vivant dans la province de [racial_pop_province_origin.GetName] ont commencé à partir en masse, laissant derrière tout ce qu'elles ne pouvaient pas emporter."
 racial_pop_events_mechanim.17.a:0 "Bonne débarrassse !"
 racial_pop_events_mechanim.17.b:0 "Ils ont laissé beaucoup de choses derrière eux..."
 racial_pop_events_mechanim.18.t:0 "Majorité Mécanim Expulsée"
 racial_pop_events_mechanim.18.d:0 "[racial_pop_province_origin.GetName] était une province majoritairement mécanim jusqu'à ce que l'Édit d'Expulsion soit promulgué. En raison de cela, un grand nombre de mécanims ont commencé à quitter la province, ce qui finira par faire de leur race une minorité."
 racial_pop_events_mechanim.18.a:0 "Allez-vous-en !"
 racial_pop_events_mechanim.19.t:0 "Minorité Mécanim Purgée"
 racial_pop_events_mechanim.19.d:0 "Des cris de terreur émanent de [racial_pop_province_origin.GetName] alors que la population locale mécanim est massacrée à la fois par les autorités et la population locale."
 racial_pop_events_mechanim.19.a:0 "Bonne débarrassse."
 racial_pop_events_mechanim.19.b:0 "Assurez-vous qu'ils soient tous tués."
 racial_pop_events_mechanim.20.t:0 "Majorité Mécanim Purgée"
 racial_pop_events_mechanim.20.d:0 "Les corps deviennent une vue commune dans [racial_pop_province_origin.GetName] alors que la population autrefois dominante de mécanims est tuée sur place par les forces [Root.Country.GetAdjective]."
 racial_pop_events_mechanim.20.a:0 "Nous nous sommes enfin débarrassés d'eux !"
 racial_pop_events_mechanim.21.t:0 "Les Mécanims Fuient le Pays"
 racial_pop_events_mechanim.21.d:0 "En raison des ordres récents de purger la race mécanim au sein de [Root.Country.GetName], de nombreux mécanims de [racial_pop_province_origin.GetName] ont fui leurs foyers."
 racial_pop_events_mechanim.22.t:0 "Majorité Mécanim Fuit le Pays"
 racial_pop_events_mechanim.22.d:0 "La province de [racial_pop_province_origin.GetName] a été précipitamment vidée en raison des ordres de purger la race mécanim."
 racial_pop_events_mechanim.23.t:0 "Les Mécanims Persécutés Causent des Troubles"
 racial_pop_events_mechanim.23.d:0 "La persécution de la race mécanim, qu'il s'agisse d'expulsion ou de purge, a conduit à un certain nombre d'émeutes et de troubles généraux dans [racial_pop_province_origin.GetName]."
 racial_pop_events_mechanim.23.a:0 "Maudits soient-ils !"

