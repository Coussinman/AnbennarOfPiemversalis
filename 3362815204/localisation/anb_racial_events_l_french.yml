 racial_pop_events_gnomish.3.d:0 "Que ce soit dû à un mauvais traitement, une opportunité économique, ou simplement une meilleure compatibilité, un grand nombre de gnomes de [origin_province.GetName] sont partis pour [destination_province.GetName] pour une chance à une nouvelle vie."
