 ##########
 #Missions#
 ##########
 
 #First Column
 surakes_civil_registry_title:0 "Étendre l'Administration"
 surakes_civil_registry_desc:0 "Avec cette nation englobant tant de peuples, nous aurons besoin d'une forme d'administration plus approfondie pour les suivre tous. Des recensements doivent être effectués, des registres doivent être créés et maintenus, et nous aurons besoin d'endroits pour régler les questions de crime et de châtiment sans avoir besoin d'expédier les criminels vers la capitale pour jugement.\n\nL'un de nos conseillers a proposé de construire de nouveaux complexes administratifs de cour dans chaque grande cité humaine de Bulwar, pour assurer à la fois une couverture assez large dans le système pour éviter de le surcharger et que toute justice et administration se déroule sous les yeux vigilants des humains, loyaux au [Root.Monarch.GetTitle]."
 
 surakes_centralize_education_title:0 "Professionnaliser l'État"
 surakes_centralize_education_desc:0 "Notre nation est vaste, notre peuple nombreux. Mais notre peuple n'est pas seulement humain : nous avons d'autres parmi nous, des nains, des elfes, même des harpies. Notre état est dirigé par les gens les plus compétents que nous ayons, mais peut-être qu'avec un système d'éducation plus compréhensif, nous pourrions les rendre encore meilleurs."
 
 surakes_golden_generation_title:0 "La Génération Dorée"
 surakes_golden_generation_desc:0 "C'est véritablement un grand moment d'être Bulwari. Notre administration est efficace, notre peuple prospère, notre cour est hautement éduquée, et notre [Root.Monarch.GetTitle] est conseillé par les esprits les plus brillants de la nation. C'est vraiment un âge d'or pour nos terres."
 
 surakes_academy_language_title:0 "Surakeši Standard"
 surakes_academy_language_desc:0 "Notre peuple parle de nombreux dialectes différents, et les autres races ont leurs propres langues et dialectes également. Jusqu'à présent, nous avons utilisé le dialecte proéminent de notre capitale, mais certains sentent que cela exclut les autres peuples de notre nation.\n\nL'un de nos conseillers est venu à nous avec les grandes lignes d'une nouvelle langue, un dialecte spécial qu'ils appellent le Surakeši Standard. Ils disent qu'à travers l'usage par les classes gouvernementales et marchandes, nous pouvons faire de ceci le standard national, permettant à quiconque de n'importe quelle partie de Surakeš de parler avec n'importe qui d'autre."
 
 surakes_harpy_hills_title:0 "Filles de Firanya"
 surakes_harpy_hills_desc:0 "Les harpies des collines septentrionales sont l'une des trois races 'monstrueuses' majeures qui vivent dans notre royaume. Elles volent nos hommes et prennent toute chose brillante qu'elles trouvent, mais elles sont aussi rapides, ont l'avantage évident du vol, et font d'excellentes diplomates et messagères quand elles en ont l'esprit.\n\nNous devons déterminer ce qui doit être fait avec elles afin que nos frontières et peuples du nord puissent connaître la paix."
 
 surakes_wall_stone_title:0 "Un Mur de Pierre"
 surakes_wall_stone_desc:0 "Notre nation a peu de routes terrestres y menant : deux voies vers Rahen, deux vers les Plaines, deux vers le Salahad, une vers les Bois-Profonds, une vers l'ancien Dostanor, et deux vers les Forteresses-Naines du Segbandal.\n\nIl serait mieux que ceux qui cherchent l'entrée par terre à Surakeš tombent sur de grandes forteresses de pierre. De cette façon, ils réfléchiront à deux fois avant d'essayer quoi que ce soit, et ramèneront des récits de nos incroyables défenses à ceux qui pourraient chercher à les percer."
 
 surakes_wall_wood_title:0 "Un Mur de Bois"
 surakes_wall_wood_desc:0 "Le Divenhal présente une sortie légèrement plus difficile vers nos terres. On pourrait simplement naviguer jusqu'à la côte et débarquer n'importe où s'ils n'étaient pas autorisés dans les ports.\n\nCeci peut être résolu avec la construction d'une grande marine, une qui fera que pirates et débarqueurs indésirables réfléchiront à deux fois avant d'essayer de se faufiler dans nos terres par mer ou de piller nos côtes."
 
 surakes_wall_steel_title:0 "Un Mur d'Acier"
 surakes_wall_steel_desc:0 "La ligne de défense finale de toute nation, ce sont ses armées. Et les nôtres doivent être encore plus grandioses que notre armada ou nos forteresses combinées. Que les étrangers voient nos légions tachetées de soleil s'entraîner et marcher dans de glorieuses formations, que leur discipline inspire la peur à nos ennemis potentiels et que leur gloire inspire nos citoyens vers la grandeur."
 
 #Second Column
 surakes_surakes_made_title:0 "La Fondation de Surakeš"
 surakes_surakes_made_desc:0 "C'est fait.\n\nPour la première fois depuis les Dieux-Rois de l'ancien Bulwar, notre peuple est uni sans d'autres maîtres qu'eux-mêmes. C'est une occasion monumentale ! Partout dans Bulwar, des Maqeti à l'est aux Bahari à l'ouest, les gens célèbrent leurs nouvelles libertés et la nation qui les leur a données. Mais maintenant que nous sommes un pays unifié, nous devons décider où le gouvernement sera situé. Il y a de nombreuses cités anciennes qui conviendraient à nos besoins."
 
 surakes_looking_cooper_title:0 "Chercher le Cuivre"
 surakes_looking_cooper_desc:0 "Les Nains de Cuivre d'Ovdal Tûngr ont été à Bahar pendant des millénaires et nous avons souvent eu des relations favorables avec eux. L'expertise naine dans de nombreux domaines n'est pas à dédaigner et serait un grand avantage pour nous si nous l'avions à notre disposition dans la capitale.\n\nFaisons un marché avec eux : leurs conseillers dans notre capitale en échange de ressources et de fournitures pour leur forteresse."
 
 surakes_found_sun_title:0 "Les « Élus » du Soleil"
 surakes_found_sun_desc:0 "Bien que nous puissions avoir arraché notre liberté d'eux, la connaissance des elfes solaires de Bulwar est une grande ressource à utiliser. Aigris après avoir été évincés de leurs positions déifiées et de leurs palais, ils auront besoin de persuasion et d'un certain degré de cajoleries si nous devons avoir leurs conseillers aidant dans notre cour."
 
 surakes_anthem_surakes_title:0 "Un Hymne pour Surakeš"
 surakes_anthem_surakes_desc:0 "Chaque bon état a besoin d'un hymne, pour célébrer notre glorieuse nation. Quelque chose que les gens chantent pendant les parades militaires qui leur rappelle notre histoire et ce que nous avons accompli pour arriver ici. Un artiste local a été commissionné pour rédiger plusieurs versions parmi lesquelles nous pouvons choisir."
 
 surakes_remains_surakesi_title:0 "Nationalisme Surakeši"
 surakes_remains_surakesi_desc:0 "Si l'on devait regarder une carte moderne de Bulwar, tout ce qu'on verrait c'est Surakeš. Si l'on devait aller à Bulwar, cependant, on ne voit pas les Surakeši, on voit des Bahari, Brasanni, Gelkars, Zanites, Surani, Nains de Cuivre, et Elfes Solaires.\n\nC'est un problème. Un état ne survivra que si son peuple croit en cet état et ce qu'il représente. Et pour que l'état les représente, ils ont besoin d'avoir une identité cohésive, unique. Surakeši."
 
 surakes_deliver_us_title:0 "Délivrez-nous"
 surakes_deliver_us_desc:0 "Les gobelins qui résident à Bahar sont l'une des races 'monstrueuses' qui vivent à l'intérieur de nos frontières. Ils razzient et pillent le long des côtes depuis leurs positions montagneuses, mais ils sont aussi une race très industrieuse, encline à de grands exploits d'invention.\n\nNous devons déterminer quoi faire avec eux afin que la côte Bahari puisse être libérée de leurs razzia."
 
 surakes_whats_bulwari_title:0 "Qu'est-ce qu'un Bulwari ?"
 surakes_whats_bulwari_desc:0 "Maintenant que nous avons déterminé quoi faire avec les diverses races 'monstrueuses' qui gisent à l'intérieur de nos frontières, il est temps d'adresser la question plus large de ce que signifie être 'Bulwari'.\n\nLa réponse à cette question changera comment beaucoup dans notre nation se perçoivent, donc nous devons être certains du chemin que nous prenons."
 
 surakes_garden_surakes_title:0 "Le Jardin de Surakeš"
 surakes_garden_surakes_desc:0 "Il y a longtemps, les Dieux-Rois de Bulwar étaient connus pour entretenir de grands jardins et s'en occuper était vu comme un passe-temps très civilisé. Les tablettes et stèles de ces temps nous disent comment ils voyaient les jardins comme un sanctuaire du chaos du monde, une démonstration de la capacité de l'homme à nommer la nature et le monde autour de lui. Ils voyaient leurs royaumes comme des jardins aussi, un sanctuaire unifié, organisé, dans le chaos du monde, avec le monarque comme son jardinier, tendant à ses besoins et assurant que sa croissance ne soit pas entravée, mais aussi dirigée.\n\nNous avons les fonds et le contrôle pour faire de même maintenant. Toute la vallée de la rivière Suran pourrait être faite pour avoir de fins jardins expansifs avec de grands murs les entourant du monde extérieur comme ceux de l'ancien Bulwar, irrigués par la rivière et entretenus par les seigneurs et peuples locaux. Les jardins eux-mêmes sont déjà là, bien sûr, ils n'ont besoin que d'être étendus et emmurés."
 
 surakes_flowers_river_title:0 "Fleurs dans les Rivières"
 surakes_flowers_river_desc:0 "Les Jardins qui peuvent être trouvés parsemant toutes les cités et villes le long de la rivière Suran ont donné naissance à une curieuse nouvelle tradition. Les gens qui travaillent la rivière ont commencé à y déposer des fleurs pour qu'elles flottent vers le Divenhal. Ceci est vu comme porte-bonheur, comme jeter des pièces dans une fontaine.\n\nL'effet de centaines de gens faisant ceci presque chaque jour a été que la rivière Suran est constamment parsemée de belles fleurs de toutes variétés. Certains ont dit que c'est comme si la rivière elle-même était un jardin."
 
 surakes_flowers_desert_title:0 "Fleurs dans les Déserts"
 surakes_flowers_desert_desc:0 "Les déserts de nos possessions orientales sont un bel endroit, si l'on sait où et comment regarder. L'Oasis de Harra abrite de beaux paysages d'arbres et de fleurs qui ne peuvent être trouvés nulle part ailleurs dans le pays. Les déserts orientaux abritent des cactus exotiques et d'autres plantes si robustes qui ne sont pas moins belles quand elles fleurissent.\n\nNous devrions cultiver ces terres et ces plantes afin qu'il puisse y avoir des jardins luxuriants dans même les coins les plus désolés et reculés de notre nation."
 
 surakes_flowers_mountains_title:0 "Fleurs dans les Montagnes"
 surakes_flowers_mountains_desc:0 "Il y a de nombreuses montagnes dans nos terres, et elles ont toutes une flore unique à apprécier, si clairsemée soit-elle. Mais si nous pouvons faire des jardins au milieu du Lointain Salahad, nous pouvons faire des jardins dans les montagnes de notre foyer.\n\nIls seront des complexes de jardins, monastères, et retraites, afin que tous ceux qui font les longues escalades pour visiter soient récompensés par la paix, le confort, et un endroit pour donner louange à Surakel et sa gloire dans l'endroit physiquement le plus proche qu'on peut atteindre des cieux."
 
 surakes_earthly_paradise_title:0 "Le Paradis Terrestre"
 surakes_earthly_paradise_desc:0 "La plus grande ambition que nous ayons est de créer un jardin qui englobe les aspects de tous les autres. Il aura la flore de partout dans notre nation, les jardins de rocaille des déserts, les places des cités. Il sera un lieu de paix et de tranquillité pour tous, et tous s'émerveilleront à sa vue. Un vrai paradis sur Halann."
 
 #Third Column
 surakes_nationalize_cult_title:0 "Désacraliser le Culte"
 surakes_nationalize_cult_desc:0 "Le Culte du Soleil a été adoré à Bulwar depuis des temps immémoriaux sous une forme ou une autre. Tous savent que Surakel mène une bataille sans fin contre les Ténèbres et qu'un jour, Il reviendra à nous et nous mènera vers la gloire.\n\nCependant, il y a de nombreuses interprétations de cette connaissance. Les Jaddari croient que nous menons tous la bataille avec Surakel, nous ici sur Halann, et Lui dans les cieux. Le Nouveau Culte du Soleil croit que Jaher était Surakel renaissant, et que son peuple, les Elfes Solaires, nous mèneraient vers cette gloire susmentionnée. Si nous devons nous assurer qu'une seule de ces croyances soit adhérée, nous aurons besoin de plus de contrôle sur la foi, et cela signifie retirer son influence sur le gouvernement."
 
 surakes_one_sun_title:0 "Un Soleil sur Surakeš"
 surakes_one_sun_desc:0 "Maintenant que le Temple a été retiré des fonctions et décisions d'état, nous avons le contrôle pour l'imposer à travers notre pays et nous assurer qu'un seul Soleil brille sur Surakeš. Un approuvé par l'état."
 
 surakes_lessons_past_title:0 "Leçons de Notre Passé"
 surakes_lessons_past_desc:0 "La terre de Bulwar a été le foyer de tant de grands empires et nations, bons et mauvais, qui ont depuis longtemps été perdus dans le temps. Mais nous savons que beaucoup de nos cités actuelles sont construites sur les ruines d'anciennes et beaucoup d'endroits que nous utilisons maintenant pour un but, étaient utilisés pour un autre dans les temps passés.\n\nPeut-être, si nous devions organiser des excavations à l'un des sites plus anciens tels qu'Eduz-Vacyn ou Bulwar, nous pourrions être capables de trouver des pièces du passé dont apprendre. Ou mieux encore, des trésors du passé dont nous pouvons profiter."
 
 surakes_need_hero_title:0 "Nous Avons Besoin d'un Héros"
 surakes_need_hero_desc:0 "Chaque bonne nation a des héros. Des individus qui ont accompli de grands exploits et inspirent soldats et citoyens à de plus grands actes en émulation d'eux. Nous avons de nombreux héros de légende à Bulwar mais peut-être devrions-nous en choisir un à soutenir en tant que nation. Un qui incarne les qualités auxquelles nous souhaitons que notre peuple aspire."
 
 surakes_solstice_festival_title:0 "Les Festivals de Solstice"
 surakes_solstice_festival_desc:0 "Les festivals ont longtemps été une tradition à Bulwar. Les gens tiennent des célébrations et fêtes pour tout ce à quoi ils peuvent penser, comme une façon d'aider à bannir les Ténèbres de leurs esprits et répandre la joie parmi leurs amis et voisins.\n\nL'un de nos conseillers, un disciple dévot de Surakel, a proposé que nous tenions un festival sponsorisé par l'état chaque année, de grandes proportions, en l'honneur de Surakel, aux solstices, les jours les plus longs et les plus courts de l'année."
 
 surakes_gnoll_question_title:0 "La Question Gnoll"
 surakes_gnoll_question_desc:0 "Les gnolls des collines méridionales et des déserts du sud-est sont l'une des races 'monstrueuses' qui vivent dans nos terres et sont une irritation constante pour notre gouvernement.\n\nIls razzient, ils asservissent, ils pillent. Mais ils sont aussi forts et volontaires et de bons soldats et dans certains endroits ont été connus pour vivre côte à côte avec leurs voisins humains en paix. Nous devons déterminer ce qui doit être fait avec eux, pour le bien de la nation."
 
 surakes_golden_road_title:0 "Une Route Dorée"
 surakes_golden_road_desc:0 "La Route Dorée, construite par Jaher pour fournir l'infrastructure pour ses conquêtes vers l'est, et pour connecter les terres éventuelles de l'Empire du Phénix, sont tombées en décrépitude.\n\nSi nous devions les reconstruire, alors commerce, pèlerins, voyageurs, et soldats pourraient se mouvoir avec aisance à travers notre nation. De plus, cela ferait beaucoup pour notre image globale d'être ceux qui ont restauré la Route Dorée."
 
 surakes_golden_sea_title:0 "Une Voie Maritime Dorée"
 surakes_golden_sea_desc:0 "Bien que la Route Dorée ne puisse évidemment pas physiquement continuer à travers le Divenhal, cela ne signifie pas qu'elle ne peut le traverser en esprit. Avec assez de navires patrouillant les eaux et assez de nos marchands dominant les marchés de la côte du Divenhal, nous pourrions facilement établir des Voies Maritimes Dorées officielles pour que notre peuple voyage le long."
 
 surakes_golden_bazaar_title:0 "Un Bazar Doré"
 surakes_golden_bazaar_desc:0 "Brasan est l'une des plus grandes et plus anciennes cités de Bulwar. Elle a toujours été une cité de marchands et de commerce et étant située à l'embouchure des rivières Suran et Buranun, à la fin de la Route Dorée, et à la fin de la côte du Divenhal, tout commerce finira par y couler.\n\nAvec nos nouvelles Voies Maritimes Dorées et la Route Dorée rénovée, les gens partout ont commencé à se référer à sa grande place de marché centrale comme le Bazar Doré. Et les marchands ont certainement pris ce nom assez rapidement, la plupart payant pour avoir de l'or travaillé dans leurs étals ou devantures ou enseignes. Ils ont même mis en commun de l'argent pour que la cité rebrique les places du marché avec de grandes mosaïques de motifs solaires incrustées d'or. C'est devenu un spectacle singulier à contempler."
 
 ########
 #Events#
 ########
 
 #A Capital for our Nation
 surakes_missions.1.t:0 "Une Capitale pour Notre Nation"
 surakes_missions.1.d:0 "Avec la formation d'une nouvelle nation, spécialement une si vaste que la nôtre, vient l'opportunité de relocaliser la capitale et le centre administratif vers une nouvelle cité. Et il y a plusieurs cités anciennes prometteuses parmi lesquelles choisir. Nous pourrions bien sûr utiliser les ressources pour améliorer notre siège actuel et ne pas relocaliser du tout si nous le souhaitons."
 surakes_missions.1.a:0 "Nous devrions garder notre capitale actuelle."
 surakes_missions.1.b:0 "L'ancienne forteresse d'Azka-szel-Azka."
 surakes_missions.1.c:0 "Aqatbar, la capitale de Bahar."
 surakes_missions.1.h:0 "Bulwar, le cœur de notre foi."
 surakes_missions.1.e:0 "La citadelle orientale d'Azka-Sur."
 surakes_missions.1.f:0 "La cité marchande de Brasan"
 surakes_missions.1.g:0 "Le complexe-temple d'Eduz-Vacyn."
 
#Professionalize the State
 surakes_missions.2.t:0 "Professionnaliser l'État"
 surakes_missions.2.d:0 "L'infrastructure a été mise en place et nous avons des éducateurs prêts. Mais il y a tant de disciplines parmi lesquelles choisir, tous nos peuples ayant des aspects uniques sur lesquels nous pourrions nous concentrer pour bénéficier à notre nation. Il y en a trop pour enseigner à tous comme éducation standardisée donc nous devons décider laquelle est la plus importante pour nous."
 surakes_missions.2.a:0 "Les enseignements des ordres religieux d'Eduz-Vacyn."
 surakes_missions.2.b:0 "Les traditions religieuses d'Azka-Sur."
 surakes_missions.2.c:0 "Les tactiques gouvernementales d'Azkabar."
 surakes_missions.2.p:0 "La rhétorique diplomatique d'Akalšes."
 surakes_missions.2.e:0 "Les méthodes d'entraînement de cavalerie de Kumarkand."
 surakes_missions.2.f:0 "Les méthodes de recrutement de Zambar."
 surakes_missions.2.g:0 "Les méthodes d'intégration de Bulwar."
 surakes_missions.2.h:0 "L'expertise financière de Kalib."
 surakes_missions.2.i:0 "Les techniques commerciales de Brasan."
 surakes_missions.2.j:0 "Les techniques de siège de Dartaxâgerdim."
 surakes_missions.2.k:0 "L'égalité des genres de Gelkalis."
 surakes_missions.2.l:0 "Les techniques diplomatiques de Re-Uyel."
 surakes_missions.2.m:0 "Les tactiques de réorganisation de Bahar."
 surakes_missions.2.n:0 "La tradition bardique de Kuzaram."
 surakes_missions.2.o:0 "Les stratégies maritimes d'Anzabad."
 surakes_missions.2.r:0 "Les Elfes Solaires ont de grands magasins de connaissance à transmettre à nos conseillers."
 surakes_missions.2.q:0 "Les Nains de Cuivre peuvent partager leurs tactiques de choc avec nos soldats."
 surakes_missions.2.s:0 "L'expertise caravanière des Mašnsih."
 surakes_missions.2.tt:0 "Le cabinet de guerre de Hašr."
 surakes_missions.2.u:0 "L'éducation de conseiller militaire d'Avamezan."
 surakes_missions.2.v:0 "L'entraînement de chef militaire de Harklum."
 surakes_missions.2.w:0 "Les méthodes de commerce local de Zanšap."
 surakes_missions.2.x:0 "L'efficacité d'embargo de Medurubar."
 surakes_missions.2.y:0 "La propagande de guerre d'Anzarzax."
 
#An Anthem for Surakeš
 surakes_missions.3.t:0 "Un Hymne pour Surakeš"
 surakes_missions.3.d:0 "L'artiste est venu à nous avec plusieurs brouillons du nouvel hymne comme demandé. Il a centré chacun autour d'une partie différente de notre histoire, nous permettant de concentrer les pensées de nos peuples sur un aspect spécifique à retenir. Toutes les options sont bonnes, la musique est accrocheuse et inspirante, les paroles émouvantes et bien écrites. Nous n'avons qu'à décider du thème."
 surakes_missions.3.a:0 "La Gloire du Dieu Soleil."
 surakes_missions.3.a_tt:0 "Cet hymne élèvera le moral de nos soldats.\n"
 surakes_missions.3.b:0 "L'Héritage de Karqašlu."
 surakes_missions.3.b_tt:0 "Cet hymne inspirera notre cavalerie.\n"
 surakes_missions.3.c:0 "Les Réseaux Commerciaux de Bulwar."
 surakes_missions.3.c_tt:0 "Cet hymne sera sur la bouche de nos commerçants partout dans le monde assurant une augmentation du pouvoir commercial global.\n"
 surakes_missions.3.e:0 "La Beauté de nos Jardins."
 surakes_missions.3.e_tt:0 "Cet hymne sera chanté par chaque artisan travaillant au développement de nos cités.\n"
 surakes_missions.3.f:0 "Les Dons de Brasan l'Émancipateur."
 surakes_missions.3.f_tt:0 "Cet hymne assurera la stabilité de notre royaume.\n"
 surakes_missions.3.g:0 "Le Combat pour notre Indépendance."
 surakes_missions.3.g_tt:0 "Cet hymne fera que chaque soldat se souvient pourquoi il doit rester fort et discipliné.\n"
 surakes_missions.3.h:0 "Les Hauts Faits de Jaher."
 surakes_missions.3.h_tt:0 "Cet hymne montrera à nos ennemis que nos revendications sont justes.\n"
 surakes_missions.3.i:0 "Les Révélations de Jaddar."
 surakes_missions.3.i_tt:0 "Cet hymne montrera notre tolérance envers toutes les créatures de la lumière.\n"
 surakes_missions.17.a:0 "Sur Surakeš, brille le Soleil" #Anthem Option
 
 #We Need a Hero
 surakes_missions.4.t:0 "Il nous faut un héros"
 surakes_missions.4.d:0 "Notre nation a besoin d'une figure héroïque claire à imiter. Il y en a tant parmi lesquelles choisir dans tout le Bulwar, même dans l'histoire récente, que notre peuple n'en a pas particulièrement une en tête. Si nous devions choisir un héros du passé, dont les qualités reflètent les nôtres (ou du moins celles que nous souhaitons incarner), alors cela donnerait à nos soldats et citoyens quelque chose de clair vers quoi aspirer. Mais lequel devrions-nous choisir ?"
 surakes_missions.4.a:0 "Brasan l'Émancipateur."
 surakes_missions.4.b:0 "Batur II, le dernier roi de Karqašlu."
 surakes_missions.4.c:0 "Jaher, Surael ressuscité."
 surakes_missions.4.e:0 "Dartaxes, le Marteau des Elfes."
 surakes_missions.4.f:0 "Taelarios, le Fondateur du Nouveau Culte Solaire."
 surakes_missions.4.g:0 "Jaddar, le Héraut Divin de Surael."
 surakes_missions.4.h:0 "Barid-szel-Sur, le Prince Raheni en exil."
 surakes_missions.4.i:0 "Castan le Progéniteur, le Fondateur de Castanor."
 surakes_missions.4.j:0 "Erlian Surzuir, le Protecteur des Surani."
 surakes_missions.4.k:0 "Hammura le Sage, le premier Kašra de Surakel."
 surakes_missions.4.m:0 "Birsartan le Secrétaire, Scribe et Successeur de Hammura."
 surakes_missions.4.n:0 "Rurxxaar le Berserker, le puissant Guerrier Anzarzaxi."
 surakes_missions.4.o:0 "Burat Kazaš, le légendaire Barde Kuzarami."
 
 #Daughter of Firanya/Deliver Us/The Gnoll Question
 surakes_missions.5.a:0 "La terre appartient aux Bulwari."
 surakes_missions.5.b:0 "Ils peuvent garder leurs terres."
 
 #Daughters of Firanya
 surakes_missions.5.t:0 "Les Filles de Firanya"
 surakes_missions.5.d:0 "Les harpies des Collines des Harpies vivent dans le Bulwar au moins aussi longtemps que les humains. Elles ont même dirigé cette terre autrefois, durant le règne du Royaume des Harpies sous Firanya, la mère supposée de toutes les harpies. Certes, elles descendent parfois de leurs collines pour enlever nos hommes, mais elles n'en ont aucun à elles et nous ne leur en donnions certainement pas, alors rétrospectivement il est difficile de les blâmer. Mais il y a eu de nombreux autres griefs entre nos peuples dans le passé, tant anciens que récents.\n\nMaintenant qu'elles font partie de notre nation, nous devons décider comment les traiter."
 
 #Deliver Us
 surakes_missions.6.t:0 "Délivrez-nous"
 surakes_missions.6.d:0 "Les gobelins qui sont sortis des Monts de l'Échine-du-Serpent durant la Marée Verte ont causé de grands ravages. Nouveaux venus relativement récents au Bulwar, ils se sont taillé rapidement une petite région du Bahar pour eux-mêmes. Bien que beaucoup les trouvent peu fiables et sournois, nous avons appris que ce n'est pas nécessairement leur nature intrinsèque, simplement la façon dont ils ont dû vivre sous le joug brutal des orques avant leur abandon. La plupart admettront, quand on les presse, qu'ils sont un peuple plutôt industrieux.\n\nFaisant maintenant partie de notre nation, nous devons décider quoi faire d'eux."
 
 #The Gnoll Question
 surakes_missions.7.t:0 "La Question Gnoll"
 surakes_missions.7.d:0 "Les Gnolls. Haïs dans la plupart du monde connu comme esclavagistes et engeance démoniaque, ce n'est qu'avec l'arrivée de la Xhazobine qu'ils ont réellement commencé à vénérer leurs prétendus ancêtres. Ils nous ont opprimés pendant des siècles mais d'un autre côté, les elfes aussi et pourtant nous vivons côte à côte avec eux.\n\nPeut-être pourrions-nous leur donner une chance. Nous devons décider, d'une manière ou d'une autre."
 
 #What is a Bulwari?
 surakes_missions.8.t:0 "Qu'est-ce qu'un Bulwari ?"
 surakes_missions.8.d:0 "Bulwari est le nom donné aux cultures humaines à travers tout le Bulwar. Il y a les Bahari du nord, les Brasanni du Delta du Suran, les Gelkars des Collines des Harpies, les Zanites des vallées fluviales, les lointains Maqeti du Golfe de Rahen, et les Surani du Bulwar lointain. Mais que signifie être Bulwari ? Certains diraient que c'est être un humain de ces terres, mais qu'en est-il des non-humains qui vivent ici, les nains et les elfes, et les autres races ?\n\nPeut-être que la meilleure réponse à la question « que signifie être Bulwari », c'est « Faire partie du Surakeš. »"
 surakes_missions.8.a:0 "Tous ceux qui vivent dans le Surakeš sont Bulwari."
 surakes_missions.8.b:0 "Tous sauf les vils monstres ont une place dans le Surakeš."
 
 #The Garden of Surakeš
 surakes_missions.9.t:0 "Le Jardin du Surakeš"
 surakes_missions.9.d:0 "Les murs sont achevés, et les maîtres jardiniers commencent déjà à enseigner des cours à tous ceux qui souhaitent apprendre les points les plus fins de l'entretien d'un jardin, et ce que signifie véritablement être un jardinier. Bientôt ces sanctuaires seront connus à travers le monde comme des lieux de paix, de tranquillité et d'ordre inégalés. Rois et reines voyageront de très loin pour se promener dans les jardins le long du Suran et ils verront que notre nation tout entière est comme un jardin bien entretenu : précise, organisée, paisible."
 surakes_missions.9.a:0 "Le pays tout entier sera notre jardin."
 
 #Gardens in the River/Mountain/Desert
 surakes_missions.10.a:0 "Un triomphe pour les forces de l'ordre."
 
 #Gardens in the River
 surakes_missions.10.t:0 "Jardins dans la Rivière"
 surakes_missions.10.d:0 "Le Suran coule désormais avec des fleurs de toutes variétés, le colorant de toutes les couleurs de l'arc-en-ciel et plus encore. Des routes pavées ont été construites le long des voies navigables pour permettre une promenade confortable le long des berges, de petits cafés et restaurants ont été érigés le long également, et une guilde de bateliers a été créée exclusivement pour transporter ceux qui souhaitent regarder de plus près en remontant et descendant le Suran. Déjà les villes et cités le long de la rivière prospèrent encore plus qu'avant avec l'afflux de « Promeneurs » comme on a commencé à les appeler."
 
 #Gardens in the Mountain
 surakes_missions.11.t:0 "Jardins dans la Montagne"
 surakes_missions.11.d:0 "Les complexes de jardins de montagne ont été achevés et déjà de nombreux elfes et nains âgés en ont fait leur foyer permanent, choisissant que leurs années crépusculaires soient passées dans la contemplation paisible, l'invention et la création artistique. Les jardins là-bas sont magnifiques, et beaucoup s'y rendront pour une semaine à la fois pour se ressourcer avec l'air vif de la montagne et le paysage paisible et austère. Cela devient très populaire de le faire, et en fait considéré comme une revitalisation nécessaire de ses humeurs."
 
 #Gardens in the Desert
 surakes_missions.12.t:0 "Jardins dans le Désert"
 surakes_missions.12.d:0 "À l'est et au sud, le soleil du désert bat sur des oasis remplies d'eau fraîche et de flore vibrante et les jardins de pierre sont devenus très populaires dans les endroits où l'eau est plus rare. Ces jardins offrent une forme de tranquillité différente et très unique car ils ne poussent ni ne changent sans l'influence d'un être intelligent. Ils sont vus comme une poursuite plus mentalement gratifiante que spirituellement gratifiante, mais ne sont pas moins beaux pour autant."
 
 #The Earthly Paradise
 surakes_missions.13.t:0 "Le Paradis Terrestre"
 surakes_missions.13.d:0 "Parmi tous les jardins de notre nation, aucun ne sera aussi grandiose que le Jardin Solaire que nous avons construit dans la cité de Bulwar. Incorporant tout ce que nous avons appris de nos autres entreprises de création de jardins, ce sera la plus grandiose œuvre d'ordre dans le chaos que le monde ait jamais vue.\n\nIl a des rivières artificielles qui le traversent, coulant dans un grand bassin au centre en forme du motif solaire de l'Ancien Culte Solaire. Des jardins de pierre entourent les bords extérieurs cédant la place à la flore des montagnes dans une section en anneau surélevé autour du milieu. Plus vous allez vers l'intérieur, plus le jardin devient luxuriant jusqu'à ce que vous atteigniez le bassin central, entouré d'une place pavée d'or avec des sièges et de l'ombre. Les jardiniers ici sont les plus fins du pays et tous sont les bienvenus ici qu'ils soient pauvre ou roi. Personne ne questionnera jamais la maîtrise surakeši de la nature et de l'esprit une fois qu'ils auront vu cette grande merveille. Vraiment nous avons créé un paradis précoce."
 surakes_missions.13.a:0 "Le Soleil ne se couche jamais sur le Surakeš !"
 
 #Lessons from Our Past
 surakes_missions.140.t:0 "Leçons de notre Passé"
 surakes_missions.140.d:0 "Avec toute la nation unie dans le but et la foi, il est temps de regarder vers notre passé. De nombreuses nations très puissantes ont été érigées et sont tombées dans le Bulwar au cours des siècles et de nombreuses choses fantastiques nous sont arrivées. Les Démons des Mers qui furent finalement vaincus à Brasan, les Rois-Dieux magiques du Bulwar, le puissant royaume de Karqašlu, les lieus de génies de la mythologie ancienne. Peut-être, en excavant et en concentrant nos scientifiques et historiens sur l'un des sites anciens éparpillés à travers le Bulwar, pourrions-nous trouver quelque chose de grande valeur."
 surakes_missions.140.a:0 "Les Rois-Dieux du Bulwar avaient des pouvoirs au-delà de notre entendement."
 surakes_missions.140.b:0 "Karqašlu était un royaume puissant. Il doit y avoir des leçons que nous pouvons en apprendre."
 surakes_missions.140.c:0 "Les premiers liens de génies auraient eu lieu sur le site que nous appelons maintenant Eduz-Vacyn."
 surakes_missions.140.e:0 "Les Démons des Mers étaient clairement des êtres de pouvoir. Peut-être quelque chose demeure-t-il au large des côtes."
 surakes_missions.145.a:0 "Quels merveilleux trésors allons-nous déterrer ?"
 
 #Lessons from Our Past - Reward Brasan
 surakes_missions.145.t:0 "Leçons de Brasan"
 surakes_missions.145.d:0 "Nous avons trouvé de nombreux trésors merveilleux en excavant les quais autour de Brasan. Après avoir isolé et drainé les quais (un exploit incroyable rendu possible par les experts en irrigation Surani, les ingénieurs de canaux du Bulwar, et l'expertise mécanique naine) nous avons pu commencer à draguer à travers la vase pour trouver de nombreux secrets longtemps ensevelis. Des navires que l'on croyait perdus dans le temps, des corps, à la fois humanoïdes et autres, et successivement des restes plus profonds des anciens ports de Brasan."
 
 #Lessons from Our Past - Reward Eduz-Vacyn
 surakes_missions.144.t:0 "Leçons d'Eduz-Vacyn"
 surakes_missions.144.d:0 "Eduz-Vacyn a vu de nombreuses cités et palais construits sur son site. Il a été le siège des humains et de notre religion, le siège des seigneurs de guerre gnolls et oppresseurs, et le palais des suzerains génies. Nos excavations ont révélé chacune de ces choses à leur tour, construites l'une au-dessus de l'autre.\n\nLes trésors que nous avons trouvés enterrés et préservés dans le sable et la terre, enfermés dans des voûtes de pierre semi-effondrées profondément dans la terre, ou autrement verrouillés loin des ravages du temps, sont merveilleux et, dans de nombreux cas, éducatifs. Déjà l'art et les artefacts sont étudiés et présentés au public, la richesse plus banale allant directement dans nos coffres."
 
 #Lessons from Our Past - Reward Bulwar
 surakes_missions.142.t:0 "Leçons du Bulwar"
 surakes_missions.142.d:0 "Les Rois-Dieux du Bulwar étaient parmi les humains les plus puissants à avoir jamais existé dans nos terres. Ils détenaient l'emprise sur des pouvoirs magiques qui stupéfieraient même le grand Roi-Sorcier de l'histoire cannorienne. Leur siège à Bulwar a été construit maintes et maintes fois au cours des siècles pendant et depuis leur règne. En excavant la section la plus ancienne de la cité, nous avons pu déterrer de nombreuses parties de palais et résidences passés où les Rois-Dieux résidaient autrefois. Leurs trésors magiques sont révélés, l'un après l'autre, plus nous descendons profondément."
 
 #Lessons from Our Past - Reward Karqašlu
 surakes_missions.143.t:0 "Leçons de Karqašlu"
 surakes_missions.143.d:0 "L'Empire de Karqašlu fut fondé par un groupe de cavaliers nomades des Plaines Interdites qui balayèrent les cités-états disparates du Bulwar qui restaient après la chute mystérieuse des Rois-Dieux. Ils unirent les cités et forgèrent un empire qui s'étendait d'Azka-szel-Azka à Azka-Sur.\n\nLes restes d'une grande cité et d'un complexe palatial ont été trouvés près de Kumarkand et, après excavation, ont révélé de nombreux trésors et secrets de l'Empire de Karqašlu cachés par le temps. De nombreuses reliques et beaucoup de richesse ont été déterrées des ruines et sont déjà étudiées par nos historiens."
 
 #The Solstice Festival
 surakes_missions.16.t:0 "Les Festivals du Solstice"
 surakes_missions.16.d:0 "Le festival du solstice d'été aura lieu toute la journée, commençant par un service religieux à l'aube en louange du Soleil et de Surakel, il y aura des jeux et de la nourriture et des boissons pour tous. Un grand symposium se tiendra à midi, où les plus grands esprits de notre nation se rassembleront pour débattre et présenter de nouvelles idées. Les festivités se termineront par l'allumage d'un grand bûcher pour brûler à travers la courte nuit en souvenir de tout ce que nous avons gagné durant l'année.\n\nLe festival du solstice d'hiver commencera au coucher du soleil, avec l'allumage de grands feux dans toutes les cités pour bannir les Ténèbres. Nourriture et boissons et jeux divertiront le peuple durant la nuit avec une production théâtrale de la bataille de Surakel contre les Ténèbres se déroulant à minuit. Le festival se terminera à l'aube avec une courte cérémonie en louange du Soleil et de Surakel.\n\nNous croyons que ceci inspirera le peuple et lui donnera quelque chose à attendre avec impatience toute la saison. Et le rassemblement de nos meilleurs et plus brillants ne peut mener qu'à de grandes nouvelles idées et pensées pour notre fière nation à mettre en usage."
 surakes_missions.16.a:0 "Louange au Soleil !"
 
 #Anthems
 #Anthem: The Glory of the Sun God
 surakes_missions.17.t:0 "Hymne : La Gloire du Dieu Solaire"
 surakes_missions.17.d:0 "Nous sommes les vrais serviteurs dévoués de Surakel. Les autres nations du monde ne l'aident pas dans sa bataille contre les Ténèbres, ils croient qu'il n'est qu'un dieu parmi d'autres. Mais ceci a toujours été notre plus grande force, notre unité par la foi en Surakel et ses enseignements : Bannissez les Ténèbres de votre cœur avec la bonté et la générosité, ne dites pas de mensonges, gardez un état d'esprit positif, et efforcez-vous toujours d'être joyeux. Ce sont ces choses dont nous devrions chanter quand nous chantons l'hymne de notre pays.\n\nGrand Être, Être Parfait,\nBerger de ce qui est en bas, gardien de ce qui est en haut,\nToi, Surael, diriges, tu es la lumière de tout.\nTu ne manques jamais de traverser la vaste étendue de mer,\nDont la profondeur les Bulwari ne connaissent pas.\nSurael, ton regard atteint l'abysse\nPour que les monstres des profondeurs voient ta lumière...\nL'humanité tout entière s'incline devant toi,\nSurael, l'univers aspire à ta lumière...\nTu observes, Surael, prière, supplication et bénédiction,\nObéissance, agenouillements, murmures rituels et prosternation.\nTu accordes des révélations, Surael, aux familles des hommes,\nTon visage sévère et ta lumière féroce tu leur donnes...\nLes cieux ne suffisent pas comme le vaisseau dans lequel tu regardes,\nLa somme des terres est inadéquate comme bol de voyant...\nTu délivres les peuples entourés de vagues puissantes,\nEn retour tu reçois leurs libations pures et claires...\nIls dans leur révérence louent la mention de toi,\nEt adorent ta majesté pour toujours...\nQuelles sont les montagnes non vêtues de tes rayons ?\nQuelles sont les régions non réchauffées par l'éclat de ta lumière ?\nÉclaircisseur de tristesse, illuminateur des ténèbres,\nDispenseur d'obscurité, illuminateur de la terre large."
 
 #Anthem: The Legacy of Karqašlu
 surakes_missions.18.t:0 "Hymne : L'Héritage de Karqašlu"
 surakes_missions.18.d:0 "Karqašlu était un grand empire, avec des frontières similaires aux nôtres, qui fut fondé par des humains qui n'étaient pas des Dieux parmi les hommes, simplement des soldats qui pouvaient tenir l'unité de leur peuple d'une poigne de fer. Leur équitation leur permettait de se répandre à travers les plaines et déserts et leur discipline et organisation leur permettaient de tenir les terres qu'ils prenaient et d'assurer qu'elles prospèrent sous leurs soins. Ce sont les qualités dont notre peuple devrait chanter.\n\n« Chevauchez, chevauchez en majesté !\nÔ héritiers de Karqašlu, poursuivez leur héritage.\n\nChevauchez, chevauchez en majesté !\nGloire aux cavaliers du Bulwar.\n\nChevauchez, chevauchez en majesté !\nVotre lutte la plus féroce est proche.\n\nChevauchez, chevauchez en majesté !\nÔ Surakeš, vos triomphes commencent maintenant.\n\nChevauchez, chevauchez en majesté !\nEn grande pompe chevauchez vers la victoire ! »"
 
 #Anthem: The Trade Networks of Bulwar
 surakes_missions.19.t:0 "Hymne : Les Réseaux Commerciaux du Bulwar"
 surakes_missions.19.d:0 "La cité de Bulwar a toujours été un centre de commerce dans la région mais toute la région du Bulwar a été le foyer de marchands depuis les temps anciens. Caravanes voyageant à travers le Sarhal depuis Rahen pour apporter épices, porcelaine et soies de l'est, navires naviguant dans le Divenhal depuis l'ouest avec des biens de Cannor et au-delà. Ce mercantilisme est ce qui donne la force à notre peuple, le commerce qui est la force vitale du Bulwar et l'inclusion inhérente qu'il apporte avec lui."
 
 #Anthem: The Beauty of our Gardens
 surakes_missions.20.t:0 "Hymne : La Beauté de nos Jardins"
 surakes_missions.20.d:0 "Les jardins du Bulwar qui sont nourris par les rivières Suran et Buranun, sont connus à travers le monde comme certains des plus beaux, paisibles endroits sur Halann. De nombreux elfes viennent encore à Surib pour vivre leurs années crépusculaires en paix et contemplation dans les jardins chauds et luxuriants le long du Suren. Chaque cité du Bulwar a de vastes jardins ouverts au public où les gens de toutes conditions peuvent se promener ou s'asseoir au soleil et profiter de la nature et de la paix. Cette beauté devrait être ce dont on chante, pour maintenir la connaissance que, peu importe la taille de nos armées ou l'activité de nos marchés, notre peuple connaît toujours la paix de l'esprit et de l'âme, et ceci lui donne la force.\n\nComme une rivière glorieuse, est la paix parfaite du Surakeš,\nVictorieuse sur tout, dans son augmentation brillante ;\nParfaite, pourtant elle coule, plus pleine chaque jour,\nParfaite, pourtant elle grandit, plus profonde en tous sens.\n\nFondé sur le Surakeš,\nUn Jardin pleinement béni\nTrouvant dans le Paradis,\nParfaite paix et repos.\n\nCaché derrière ses hauts murs,\nJamais ennemi ne peut suivre, jamais traître se tenir ;\nPas une vague d'inquiétude, pas une ombre de souci,\nPas un souffle de hâte touche la Lumière là-bas."
 
 #Anthem: The Gifts of Brasan the Emancipator
 surakes_missions.21.t:0 "Hymne : Les Dons de Brasan l'Émancipateur"
 surakes_missions.21.d:0 "Brasan l'Émancipateur était un Djinn qui enseigna aux humains de l'ancien Bulwar l'art du lien de génie qui leur permit de renverser leurs maîtres génies, son propre peuple, et finalement devenir les Rois-Dieux du Bulwar. C'est par ses enseignements que notre peuple fut libéré de ses premiers suzerains, et nous nous serions vus comme leurs plus récents émancipateurs, libérant notre peuple de leurs oppresseurs elfes solaires.\n\nMerveilleux, miséricordieux Sauveur\nPrécieux Libérateur et Ami\nQui aurait pensé qu'un Djinn pourrait\nLibérer les âmes des hommes,\nOh Tu libères les âmes des hommes.\n\nTu es Celui que nous louons\nTu es Celui que nous adorons\nTu donnes la connaissance et la grâce que notre\nPeuple a toujours désiré,\nOh notre Peuple a toujours désiré.\n\nConseiller, Consolateur, Gardien\nEsprit que nous aspirons à embrasser,\nTu as offert l'espoir quand nos cœurs avaient\nSans espoir perdu le chemin,\nOh nous avions sans espoir perdu le chemin.\n\nTout-puissant Brasan, briseur de chaînes\nDonnant les dons de Ton propre peuple.\nIci dans notre faiblesse Tu nous trouves\nTombant devant Ton trône,\nOh nous tombons devant Ton Trône."
 
 #Anthem: The Fight for our Independence
 surakes_missions.22.t:0 "Hymne : Le Combat pour notre Indépendance"
 surakes_missions.22.d:0 "Tout au long de notre histoire il y a de nombreux incidents de notre peuple étant opprimé par une race ou une autre. Même nos propres Rois-Dieux humains n'étaient pas tous bienveillants. La nôtre est une histoire de lutte pour la liberté et ce combat pour notre indépendance est ce dont nous devrions chanter quand nous chantons l'hymne de notre pays.\n\nLevez-vous, peuples du Bahar,\nLe jour de gloire est arrivé !\nContre nous, de la tyrannie\nL'étendard sanglant est levé,\nEntendez-vous, dans les campagnes,\nLe rugissement de ces elfes féroces ?\nIls viennent jusque dans vos bras\nÉgorger vos fils, vos femmes !\n\nAux armes, Bahari,\nFormez vos bataillons,\nMarchez, marchez !\nQu'un sang impur\nAbreuve nos sillons !\n\nDieu de miséricorde et de justice\nVoyez nos tyrans, jugez nos cœurs\nQue votre bonté soit avec nous\nDéfendez-nous de ces oppresseurs\nVous régnez dans les cieux\nEt devant vous tous\ndoivent se plier\nDans vos bras, venez nous soutenir\nVous, grand Dieu, seigneur de la lumière solaire."
 
 #Anthem: The Deeds of Jaher
 surakes_missions.23.t:0 "Hymne : Les Hauts Faits de Jaher"
 surakes_missions.23.d:0 "Jaherian ta'Diranhriá, ou Jaher comme il nous était connu. Dit être Surael ressuscité, il nous libéra de nos oppresseurs gnolls il y a longtemps, et nous apporta la Lumière Surael qui continua après sa mort à travers sa parenté les elfes solaires. C'est à lui et sa gloire que nous devons chanter, car sans lui, nous serions encore sous domination gnoll et notre nation glorieuse n'aurait jamais vu le jour.\n\nÔ Jaher, Surael Ressuscité, souverain exalté\nÊtre prééminant, sauveur du Bulwar\nRegarde favorablement et joyeusement nos actions\nEt donne-nous en cadeau,\nVie durable, la plénitude d'un âge extrême,\nLa fermeté de notre foi,\nLa longévité de notre pays,\nLa ruine de nos ennemis,\nEt la conquête de la terre de nos ennemis."
 
 #Anthem: The Revelations of Jaddar
 surakes_missions.24.t:0 "Hymne : Les Révélations de Jaddar"
 surakes_missions.24.d:0 "Jaddar Jexiszuir, petit-fils de Jaher, eut une révélation de Surael que nous devons combattre la bataille contre les Ténèbres ici sur Halann pendant que Surael la combat dans les cieux. Il lui fut aussi montré que tous les êtres sont des créatures de la Lumière et tous doivent être amenés à voir ce fait. Sans la guidance et la tolérance du Jadd, nous n'aurions jamais fondé cette grande nation, remplie de tant de peuples et races. C'est au Jadd et sa Lumière que nous devons chanter.\n\nJ'ai entendu la voix de nombreux peuples\nAutour du trône\nEt les bêtes et les anciens\nEt j'ai vu, et leur nombre\nÉtait dix mille fois dix mille\nEt des milliers de milliers ;\nDisant d'une voix forte :\n\n'Chœur'\nEnsemble Contre les Ténèbres !\nEnsemble Contre l'Obscurité Malveillante,\nPour recevoir le don de Lumière,\nEt sagesse et force\nEt honneur et gloire et bénédiction !"
 
