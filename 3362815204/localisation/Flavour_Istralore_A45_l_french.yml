A45_sealion_port: "Chantier Naval du Lion de Mer"
A45_sealion_port_desc: "Ce port produit constamment des navires pour aider dans la mission perpétuelle d'apporter la parole de Corin aux rivages distants."
A45_mother_corin: "Temple de Mère Corin"
A45_mother_corin_desc: "Ce temple fut réaménagé en un grand temple à Corin, la Déesse de la Guerre. D'ici, les missionnaires répandent Ses enseignements aux peuples de Sarhal, démontrant ainsi que Corin accepte tous ceux qui suivent sa bannière."
A45_istralari_commanders: "Commandants Istralari"
A45_istralari_commanders_desc: "Le Régent de Daméria, Empereur d'Anbennar, et Duc d'Istralore, $EMPERORNAME$ a passé un décret pour réformer l'armée impériale, la restructurant autour de la doctrine Istralari. En particulier, cela inclut la formation, ou plutôt, la reformation des Banshees Istralari de la Guerre du Roi-Sorcier. Cela a ouvert le Corps d'Officiers Impérial aux femmes de station et compétence acceptables. En tant que Princes de l'Empire, nous pouvons profiter de cette nouvelle expertise."
