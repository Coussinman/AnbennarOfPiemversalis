istralore.16.t: "Justice Pour Tous - Loi"
istralore.16.d: "Ces dernières années, le mouvement Warsinger a gagné une influence significative parmi notre peuple. Prenant leur nom de notre fondatrice, Istralania Warsinger, ils croient que tous les citoyens sont égaux et ont droit à des droits égaux et des protections sous la loi.\n\nGrâce aux politiques de [Root.Monarch.GetName], les Warsingers célèbrent une victoire dans les rues. Une femme qui avait été victime d'un crime odieux a trouvé justice, et le perpétrateur puni. Dans peu d'autres pays cela serait arrivé sauf Istralore."
istralore.16.a: "Que les Warsingers se réjouissent comme ils le veulent."
istralore.16.b: "Rappelons-leur que ceci n'est possible que grâce à la Couronne."

istralore.17.t: "Justice Pour Tous - Richesse"
istralore.17.d: "Ces dernières années, le mouvement Warsinger a gagné une influence significative parmi notre peuple. Prenant leur nom de notre fondatrice, Istralania Warsinger, ils croient que tous les citoyens sont égaux, et ont droit à des droits égaux et des protections sous la loi.\n\nGrâce aux politiques de [Root.Monarch.GetName], beaucoup de propriétaires d'entreprises ont commencé à payer leurs travailleuses femmes des salaires égaux. Ceci a eu un effet positif sur l'économie, les entreprises prospèrent grâce aux dépenses accrues des travailleurs."
istralore.17.a: "La Couronne mérite une part !"
istralore.17.b: "Notre peuple mérite de garder son argent."

istralore.18.t: "Justice Pour Tous - Travail"
istralore.18.d: "Ces dernières années, le mouvement Warsinger a gagné une influence significative parmi notre peuple. Prenant leur nom de notre fondatrice, Istralania Warsinger, ils croient que tous les citoyens sont égaux, et ont droit à des droits égaux et des protections sous la loi.\n\nRécemment, nous avons trouvé une flexibilité croissante dans notre bassin de main-d'œuvre en conséquence. Avec plus de familles se déplaçant autour de nos terres pour trouver du travail, et plus d'entreprises surgissant commencées par des femmes, nous sommes laissés avec une opportunité de guider notre bassin de main-d'œuvre. Si la Couronne le choisit, des incitations peuvent être faites pour diriger notre main-d'œuvre où elle est le plus nécessaire. Notre militaire pourrait toujours utiliser plus de corps, mais l'agriculture est la force vitale de notre nation toujours croissante. Où devrions-nous diriger nos travailleurs ?"
istralore.18.a: "Mettez une épée dans leur main, qu'ils se battent pour Istralore !"
istralore.18.b: "Il y a juste autant de fierté à trouver avec une charrue."

#19 is hidden

istralore.20.t: "Diplômée de Warsong"
istralore.20.d: "Le Collège Warsong entraîne quelques-uns des esprits militaires les plus d'élite du monde. Beaucoup des anciens élèves du Collège ont rencontré la gloire, la célébrité, ou les deux. Cette année, une femme a diplômé avec des notes parfaites, un vrai prodige de son domaine. Ce serait dommage de ne pas faire usage d'elle."
istralore.20.a: "Un poste au cabinet attend une femme si prometteuse !"
istralore.20.b: "Envoyez-la être un instructeur d'exercice, elle peut fouetter nos armées en forme."
istralore.20.c: "Sa place est sur le terrain ! Accordez-lui un généralat !"

istralore.21.t: "La Rose Se Flétrit"
istralore.21.d: "Victoire. La victoire est un goût si doux, et elle goûte encore mieux quand la lutte est longue et dure.\n\nEnfin, nous avons maintenant notre revanche sur notre vieil ennemi. Lorent, le marionnettiste derrière la chute de Daméria, est tombé à genoux. Même maintenant, les Banshees se précipitent dans Lorentaine comme elles l'ont fait à Wexkeep, montrant aux Lorentais l'étendue de notre rage et fureur. Cependant, ceci ne sera pas suffisant pour réparer les torts causés par Lorent. Nous dépouillerons les villes nues, prendrons tout le butin mal acquis de la terre, comme restitution pour les Guerres du Lilas. Nous ne nous arrêterons pas jusqu'à ce que nous ayons taillé la rose, enlevé toutes ses épines, pour qu'elle ne puisse jamais piquer quiconque avec son poison à nouveau."
istralore.21.a: "Et ainsi la puissante Rose se flétrit dans la lumière de la Lune."

istralore.22.t: "Sous le Froid Clair de Lune"
istralore.22.d: "[Root.Monarch.GetName] regarda autour du dîner du soir dans les jardins royaux. Beaucoup des électeurs fidèles s'étaient rassemblés pour assister au festin de victoire tenu pour célébrer la victoire complète de l'Empire sur Lorent. Le festin éclairé par la lune était rempli de joie et de célébration ; Istralore s'était battu pour cette victoire pendant de nombreuses années.\n\n\"Mes amis,\" commença l'Empereur, \"aujourd'hui nous célébrons une victoire historique. La route prise a été longue et pleine d'épreuves, mais maintenant notre victoire est complète. Les terres de Lorent ont cédé à notre règle, son peuple a rejeté leurs suzerains corrompus et accepté le règne juste et équitable de l'Empire, et maintenant nous siégeons, nos ennemis écrasés, comme la plus grande nation du monde ! La Rose ne s'élèvera jamais à nouveau aux hauteurs qu'elle tenait autrefois, et nous tous ici pouvons revendiquer une part de cette victoire. Ensemble, nous avons redressé l'histoire. Ensemble, nous avons écrasé nos ennemis. Maintenant ensemble, nous marchons vers une nouvelle ère, une où aucun pouvoir en Cannor ne peut résister à notre puissance ! Pour Anbennar ! Pour Corin ! Pour la Victoire !\"\n\nLes acclamations de ceux rassemblés au festin étaient fortes et impatientes :"
istralore.22.a: "Pour Anbennar ! Pour Corin ! Pour la Victoire !"

istralore.23.t: "Peuple Prospère"
istralore.23.d: "Ces dernières années, notre nation a expérimenté de nouveaux niveaux de prospérité. Nulle part ailleurs dans l'Empire, ou peut-être tout Halann, ne peut égaler nos richesses. Dans les domaines de l'académique, de l'économique, de la diplomatie, et de l'administration nous atteignons toujours de nouvelles hauteurs.\n\nCeci est en grande partie dû à notre égalitarisme, par lequel nous permettons aux esprits brillants dans tous les domaines de briller clairement et d'ajouter de la compétitivité à leur domaine. Un tel esprit brillant est venu à l'attention de la Couronne, et est maintenant prêt à servir son pays."
istralore.23.a: "Nous pourrions toujours utiliser plus d'experts."

istralore.24.t: "La Proclamation du Lion de Mer"
istralore.24.d: "Enfin, la volonté de Corin est connue à travers l'Empire. Une grande victoire, à coup sûr, mais il y a plus de travail à faire. Une obscurité plane dans le lointain Sarhal, une menace à nos frères en foi. Les gnolls d'Akasik doivent être domptés, leur menace supprimée. Nous devons apporter la Lumière de Corin à Sarhal, par une croisade juste.\n\nNous aurons besoin de navires pour porter nos troupes, pour traverser la mer et débarquer dans le nord de Sarhal, et donc nous devons préparer une flotte différente de toute que nous avons construite auparavant. Cette Proclamation du Lion de Mer sera la première étape de notre Croisade. Quand nos navires débarqueront en Sarhal, ils montreront aux Gnolls la puissance de Corin."
istralore.24.a: "C'est notre devoir sacré de répandre Corin à Sarhal ! Préparez les navires !"

istralore.25.t: "Victoire sur Halann"
istralore.25.d: "Après des années de guerre et de dévastation, la Vérité de Corin est finalement connue parmi l'Empire. De Verne à Damescrown à Beepeck, tous reconnaissent que le Corinisme est la vraie foi. Les princes hérétiques ont été justement supprimés du pouvoir, et l'Empereur règne depuis un siège ordonné par Corin elle-même. Il y en a encore quelques-uns qui résistent à la vérité, mais ils deviennent de moins en moins nombreux.\n\nLongtemps nous nous sommes vus comme les champions de Corin, ceux dont le devoir était de répandre sa gloire à travers l'Empire. Maintenant, après une guerre durement combattue avec nos frères en foi, nous avons gagné. Avec la force des armes et la loyauté inébranlable envers notre foi, nous avons revendiqué la victoire dans le présent, et maintenant nous devons regarder vers l'avenir.\n\nL'avenir d'un Anbennar Corinite, un Empire d'Unité, où hommes et femmes de toutes races sont égaux et vrais sous la Lumière de Corin. Les premiers pas ont été pris, le chemin est tracé, maintenant nous devons le rendre ainsi. En tant que champions de Corin, nous réussirons."
istralore.25.a: "Un jour, le paradis sera sur Halann, comme au ciel."

istralore.26.t: "Dominance Corinite"
istralore.26.d: "L'Empereur a exigé notre conversion à la vraie foi, et nous n'avons aucun recours que d'obliger."
istralore.26.a: "Ma vie pour Corin !"

istralore.27.t: "Unité"
istralore.27.d: "Une grande parade marcha à travers l'empire. Commençant en Istralore et continuant tout le chemin jusqu'au Trône de la Colombe à Anbenncost, une colonne militaire combinée de soldats de chaque prince impérial marcha dans une procession grandiose pour jurer fidélité au [Root.Country.GetTitle]. Tout au long, les civils les encourageaient alors qu'ils marquaient un temps momentané dans l'histoire de l'Empire.\n\nÀ Anbenncost, le [Root.Country.GetTitle] attendait, saluant chaque compagnie de la procession et acceptant leur fidélité. C'était, bien sûr, purement symbolique. Le vrai accord avait été atteint derrière des portes fermées quelque temps auparavant, mais une si massive décision méritait un geste également massif. L'Empire devait être consolidé, les Princes devaient devenir vassaux directs du [Root.Country.GetTitle], jurant fidélité et loyauté à Istralore.\n\nC'était la conclusion naturelle, bien sûr. Istralore avait mené la charge avec Corin, pris sa revanche pour Daméria, et succédé à leurs anciens suzerains de toutes les façons. Istralore avait favorisé un esprit de camaraderie et de fraternité, et depuis avoir assumé l'Emperorship, était depuis devenu synonyme avec le terme \"[Root.Country.GetTitle]\". Seuls les délégués de chaque prince savent vraiment ce qui les a causés à accepter d'abandonner leur autonomie, mais peu importe la raison, le résultat était le même.\n\nPour la première fois en siècles, les nations du [Root.Country.GetTitle] se joignirent ensemble sous une bannière commandante. Pour la première fois en siècles, Anbennar vécut à la hauteur de son nom :"
istralore.27.a: "Unité."

istralore.30.t: "Ensemble"
istralore.30.d: "Anbennar constitue un creuset de peuples innombrables, de talents multiples, et de compétences variées qui s'entremêlent dans une symphonie de diversité. Après que la catastrophe eut frappé nos terres, nous nous sommes unis indéfectiblement avec nos alliés les plus fidèles, forgeant des liens plus solides que l'acier le plus pur durant les brasiers de la guerre. Désormais, après de nombreuses années d'épreuves partagées, ces liens sacrés sont devenus quasi incassables.\n\nLes marins aguerris du Havre-de-Lune lèvent leurs chopes et partagent leurs récits épiques dans les tavernes chaleureuses de Bois-d'Ysh.\n\nLes maîtres-forgerons de Forgeargent négocient et échangent leurs fers les plus purs et leurs minéraux les plus précieux sur les marchés prospères d'Istralore.\n\nLes cavaliers de wyvernes de la noble Verne fendent les cieux azurés, perfectionnant leurs manœuvres aériennes aux côtés de nos armées terrestres.\n\nIstralore s'épanouit désormais comme une nation véritablement cosmopolite de Nains, d'Elfes, d'Humains, et de Demi-Elfes, tous œuvrant de concert comme une seule unité disciplinée et harmonieuse. Après des années d'assistance mutuelle et de soutien indéfectible à nos alliés, l'heure est venue de franchir une étape décisive vers l'avenir. Les dirigeants respectés de Verne, du Havre-de-Lune, et de Forgeargent ont rencontré [Root.Monarch.GetName] en conseil privé et, après maintes délibérations approfondies et persuasions diplomatiques, ont pris la décision historique de rejoindre officiellement notre grande famille. Chacune de ces nations jure désormais fidélité directe à Istralore, non plus seulement à Anbennar – cessant d'être de simples alliés pour devenir nos frères et sœurs véritables, dignes d'être honorés et protégés comme les nôtres."
istralore.30.a: "Ensemble, nous trouverons la victoire."

istralore.31.t: "Filles d'Istralore"
istralore.31.d: "Les rues se remplirent rapidement alors que les Banshees Istralari passaient à travers la campagne. Elles étaient sur le chemin de retour de la guerre, marchant vers la capitale pour recevoir les louanges de la Duchesse elle-même. Pour la petite Sybille, qui venait de tourner dix ans et ne souhaitait donc plus être appelée enfant, c'était un rêve devenu réalité. Elle avait grimpé sur le toit de sa maison, espérant regarder les héroïnes passer à travers sa petite ville.\n\nSon papa lui avait dit de ne pas grimper, que ce n'était pas convenable pour une dame, mais sa maman dit juste que c'était la marque de la Banshee. Ou une d'elles, de toute façon. La mère de Sybille était une Warsinger pure et dure, une de celles qui louaient les Banshees comme héroïnes nationales et les encadraient comme l'avant-garde du militaire Istralari.\n\nLa jeune fille regardait avec impatience alors que la force de combat d'élite exclusivement féminine passait devant sa maison. Elles étaient si grandes ! Chaque femme en bas était habillée comme un soldat, bien qu'en uniforme de cérémonie pour cette marche à travers les terres civiles. Même sans armure, elles se tenaient et marchaient comme de puissantes guerrières, plus grandes que nature pour la jeune fille impatiente.\n\nLa femme à la tête de la colonne se retourna et jeta un coup d'œil directement à Sybille. Elle sourit et agita une main vers elle avant de retourner à sa marche. Sybille haleta et se leva immédiatement. Elle descendit le côté de sa maison pour se précipiter à l'intérieur et dire à ses parents au sujet de son héroïne lui faisant signe. Des incidents comme celui-ci sont devenus communs à travers Istralore. Alors que la prouesse des Banshees Istralari devient plus connue, la même phrase peut être entendue de filles de tous âges :"
istralore.31.a: "\"Je veux être juste comme elles quand je grandirai.\""

istralore.38.t: "Impératrice Aucanna"
istralore.38.d: "Aucanna trouvait le Trône de la Colombe froid. L'or scintillant et les bordures d'argent sublime brillaient dans la lumière, pourtant il n'y avait aucune chaleur en lui. Même tout le velours peluché et les coussins dodus, ajoutés par les Empereurs précédents, ne pouvaient apporter de confort alors qu'elle combattait l'envie de s'agiter.\n\nLes bannières de Bleu Damérien pendaient à travers la salle, aux côtés du Lion de Mer de son propre drapeau. Tous assemblés sous eux rayonnaient, car c'était un jour de célébration. Les crieurs Tellumites dans les rues criaient son nom et le peuple applaudissait en réponse.\n\nJoyeux. C'était ce qu'aujourd'hui était supposé être.\n\nLes trompettes sonnèrent alors que les grandes doubles portes de la cour impériale s'ouvrirent et la procession électorale entra. Les électeurs entrèrent en troupe, vêtus de leurs robes formelles de fonction, prenant leurs places parmi ceux assemblés dans la salle. Aucanna pouvait voir ses amis parmi eux, et ses ennemis aussi. Tous portaient des sourires, bien qu'étrangement les visages de ses ennemis semblaient plus semblables aux siens que ses alliés, avec des lèvres courbées vers le haut mais aucun éclat dans leurs yeux.\n\nLa couronne l'approchait maintenant, et elle inclina sa tête pour la recevoir. La bande qui fut placée sur sa tête était mince et dorée, pourtant le poids qui tomba sur elle était différent de tout ce qu'elle avait jamais connu. C'était tout ce qu'elle pouvait faire pour garder son dos droit alors qu'elle s'asseyait.\n\n\"Salut, Aucanna Silistra. Salut, Impératrice d'Anbennar.\" Les voix assemblées résonnèrent comme une – grandes et petites, impatientes et réticentes, toutes dirent son nom.\n\nAucanna ne pouvait penser qu'une chose."
istralore.38.a: "Ça aurait dû être lui."

istralore.39.t: "Le Commencement de la Fin"
istralore.39.d: "Une blessure ne pouvait arrêter Aucanna Silistra. Si la mort n'arrêtait pas la guerre de Corin, elle pouvait combattre au-delà d'une égratignure. Ou d'un coup de poignard. Ou d'une rotule cassée. Elle avait fait tout cela et plus quand elle s'était moquée du tournoi du Traître, et elle le ferait encore.\n\nUne maladie ne pouvait arrêter Aucanna Silistra. Pas quand Anbennar était si profondément malade, avec la traîtrise et la déloyauté. Si elle ne pouvait monter un cheval, elle pouvait encore écrire une lettre ; si elle ne pouvait écrire une lettre, elle pouvait encore aboyer des commandes aux conseillers assemblés. Et elle le ferait, parce que c'était son devoir.\n\nL'accouchement ne pouvait arrêter Aucanna Silistra. Elle passa en revue les troupes le jour avant qu'elle porte Aucan III, et elle les passa en revue le jour après. Elle passa les jours que son travail prit pour Marian à dresser un nouveau plan défensif pour les Dalemines, et duella une danseuse de lame novice d'Ibevar à égalité pas une semaine après qu'Alain soit né. Perdre les Guerres du Lilas et Daméria, c'était quelque chose qu'il faudrait des années pour récupérer, l'accouchement ne le ferait pas.\n\nÀ travers tout ceci, elle n'avait pas faibli. Pas jusqu'à hier, au moins. [Root.Heir.GetName] sait que même Corin s'appuyait sur des alliés. Et [Root.Heir.GetSheHe] sait qu'il est temps pour [Root.Heir.GetHerHis] mère de rengainer son épée, bien que pas son intellect. Et de commencer à céder le règne de [Root.GetName]. Et Aucanna ?"
istralore.39.a: "L'admettre sera la tâche la plus dure qu'elle ait affrontée en années."

istralore.40.t: "Lutter Encore"
istralore.40.d: "Aucanna avait consacré chaque jour de sa vie à Istralore. Non pas seulement à [Root.Capital.GetName], mais à l'intégralité du [Root.GovernmentName]. Passant méticuleusement en revue les gardes frontaliers. Étudiant avec attention les flux d'attaques potentielles, qu'elles viennent de l'extérieur ou qu'elles menacent son royaume bien-aimé. Recevant les aventuriers de retour des terres sauvages d'Escann pour écouter avec fascination leurs récits épiques concernant les miracles de Corin. Et accomplissant d'innombrables autres tâches, grandes et modestes, qui l'éloignaient sans cesse du château de [Root.Capital.GetName], au point que [Root.Monarch.GetName] pense [Root.Monarch.GetSheHe] fut à demi élevé par ses lettres maternelles plutôt que par sa présence physique.\n\nMais elle ne chevaucherait plus jamais vers de lointaines contrées. Aucanna avait enseigné au [Root.Monarch.GetTitle] qu'il existe un certain ton qu'emploie un médecin lorsque ses recommandations peuvent être ignorées au profit du devoir sacré. Et il existe un autre ton, bien différent, qu'il utilise lorsque l'alternative à l'obéissance n'est autre que la mort. Les paroles que le médecin prononça ce jour furent douces et mesurées, mais appartenaient indéniablement à cette seconde catégorie. Son dernier épisode de maladie était certes passé, mais il pourrait — non, il allait — rechuter dans un avenir proche. Et sans des soins spécialisés constants, elle serait bientôt emportée par la grande faucheuse. Aucanna plissa le front en entendant ce diagnostic implacable, mais hocha la tête avec résignation.\n\nDeux heures plus tard, elle se trouvait déjà sur les terrains d'entraînement militaire. Elle continue de passer en revue les troupes avec l'œil expert du commandant, continue de croiser le fer avec les fières Chanteuses-de-Guerre, continue de débattre stratégie et tactiques avec ses généraux les plus fidèles. Après tout, elle avait appris à l'âge de vingt ans ce que signifiait véritablement perdre."
istralore.40.a: "Et ce que cela signifie de continuer à se battre."

istralore.41.t: "Nouvelle Lune"
istralore.41.d: "Aucanna était si faible maintenant. Les Médecins avaient dit à [Root.Monarch.GetHerHim] qu'elle ne durerait pas beaucoup plus longtemps. Le dernier épisode de maladie l'avait frappée durement, l'amenant à ses genoux sur les parapets surplombant le terrain d'entraînement. Elle avait voulu descendre bien sûr, mais ses jambes ne l'avaient pas permis même alors.\n\n[Root.Monarch.GetName] lui sourit, un sourire mince, un [Root.Monarch.GetHerHim] avait vu sur son visage de nombreuses fois. Un sourire non sincère. Ce ne serait pas long.\n\n\"Ne me regarde pas comme ça\" râla Aucanna.\n\n[Root.Monarch.GetName] vit la douleur qu'elle cachait dans ses yeux alors que - avec grand effort - elle bougea son cou pour le regarder. Ils ne dirent rien.\n\n\"Je meurs. Je peux le sentir. Ce sera mon lit de mort.\"\n\n[Root.Monarch.GetName] prit sa main, mordant sur leur langue. Il y avait tant de mots qu'ils pouvaient dire, tant qu'ils voulaient - mais Aucanna ne leur pardonnerait jamais s'ils montraient de la faiblesse, ici à la fin.\n\n\"Tu as beaucoup de travail qui reste à faire, petit. J'espère seulement, par la grâce de Corin, que j'ai rendu la route plus facile pour toi. Tiens tes amis proches, et n'oublie jamais-\" Aucanna bégaya, toussant.\n\n\"N'oublie jamais quoi ?\" demanda [Root.Monarch.GetName] doucement, combattant avec toute la force qu'ils avaient pour garder leur ton doux et égal.\n\n\"N'oublie jamais ce que je t'ai enseigné.\" chuchota Aucanna, l'éclat s'estompant de ses yeux.\n\n[Root.Monarch.GetName] serra sa main alors que la vie la quittait, et la lumière dans ses yeux s'assombrit."
istralore.41.a: "\"Je n'oublierai pas m- Duchesse.\""
