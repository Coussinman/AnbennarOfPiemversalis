A45_istralanias_charge_desc: "Comme il sied au Maréchal de l'Empire, les généraux d'Istralore sont un cran au-dessus du reste de leurs pairs. Une armée menée par un général Istralari est menée par un des officiers les plus d'élite de Cannor."
A45_triumph_of_the_moon: "Triomphe de la Lune"
A45_triumph_of_the_moon_desc: "Enfin, les blessures des Guerres du Lilas ont finalement guéri. Avec les torts passés réparés, nous pouvons maintenant nous tourner vers la construction d'un meilleur avenir."
