istralore.1.t: "Étincelles d'Espoir"
istralore.1.d: "La Duchesse Aucanna était dévastée ; son chagrin menaçait de la submerger entièrement. Adenn était mort, Daméria avait disparu, et des traîtres et des fous régnaient sur l'Empire qu'elle appelait foyer. La défaite du Parti Damérien de la Lune était complète et retentissante, et Aucanna ne pouvait l'accepter. Les autres étaient passés à autre chose, et beaucoup avaient accepté le statu quo comme si les décennies d'honneur et de loyauté envers Daméria n'avaient rien signifié. Comme si Adenn n'avait rien signifié. Elle ne cesserait jamais de les haïr pour cela. Les autres princes de l'Empire pouvaient bien s'incliner et ramper devant ces bâtards de Wexonard comme s'ils étaient des dirigeants légitimes, mais Aucanna n'oublierait jamais le sang versé pour les mettre là.\n\nMais que pouvait-elle faire ? Défier les Wexonard signifierait la fin d'Istralore, la fin de la lignée Silistra. Son peuple avait besoin d'elle, et donc pour eux, elle garderait son désir de vengeance en échec. Elle avait besoin de force pour se remettre sur pied... elle s'était traînée trop longtemps. Elle devait être forte comme Corin l'avait été, l'héroïne qui avait si vaillamment combattu contre la Marée Verte et donné sa vie pour amener sa fin. Corin s'était battue pour ce en quoi elle croyait ; elle s'était battue contre le mal et l'injustice, et Aucanna savait que c'était ce qu'elle devait être. Elle se relèverait, elle se battrait, elle protégerait son peuple et l'empire que Daméria avait construit. Daméria pouvait être parti, mais elle ne l'était pas. Elle porterait la mémoire de Daméria avec elle et guiderait son peuple avec honneur et force. Si Corin le voulait, peut-être Daméria pourrait-elle revivre en Istralore. Aucanna pouvait vivre avec cela."
istralore.1.a: "Que Corin nous guide à travers ces temps difficiles."
istralore.2.t: "Notre Propre Famille"
istralore.2.d: "Depuis l'arrivée de la Flotte du Vestige en Cannor, les terres d'Istralore ont été gouvernées par les descendants justes et sages d'Istralania Warsinger. Le règne de la Maison Silistra n'a jamais été remis en question en Istralore, les 'Maréchaux de l'Empire', un titre que certains appliqueraient à la fois à Istralore et à sa famille dirigeante. Être Silistra c'est être un commandant, un guerrier, et vivre avec honneur et intégrité ; en tant que tels, les Silistras d'Istralore ont longtemps été respectés à travers l'Empire. Cependant, la famille Silistra ne se trouve pas seulement en Istralore. La petite nation de Seinathíl, Terre des Bardes, est gouvernée par une branche familiale de l'illustre maison Silistra.\n\nPersonne ne sait comment la scission s'est produite. Les archives Istraloriennes ne font aucune mention d'une telle scission, et la seule fois qu'un envoyé fut assez gauche pour poser la question au diplomate Seinathíli présent, celui-ci éclata dans une histoire absolument scandaleuse concernant un rendez-vous blasphématoire entre Istralania, son mari, et le demi-frère moins connu de Munas Moonsinger. La version bien plus probable est qu'un cousin de notre dirigeant au moment de la scission hérita des terres par mariage, et en fit les siennes. Cependant, la propension des Bardes à raconter des histoires extravagantes même au sujet de leur propre maison les révèle pour ce qu'ils sont : des menteurs et des parjures. Ils ont tourné le dos à leur propre famille pendant les Guerres du Lilas, et c'est une disgrâce au nom Silistra pas facilement pardonnée. Nous devons leur montrer l'erreur de leurs voies et unir la famille Silistra une fois de plus... mais comment devrions-nous approcher ces poètes rusés ?"
istralore.2.a: "La voie des Bardes : avec des mots mielleux et du vin."
istralore.2.b: "La voie des Maréchaux : par un défi formel pour le trône."
istralore.2.c: "Pas du tout : la famille Silistra est perdue en Seinathil."
istralore.3.t: "Par la Lumière de Corin"
istralore.3.d: "Nous avons longtemps été les champions de Corin. Maintenant qu'une nouvelle religion a surgi en son nom, nous devrions prendre le manteau et mener la charge de la réformation."
istralore.3.a: "Ma vie pour Corin !"
istralore.3.b: "À la réflexion, nous aimons les choses comme elles sont."
istralore.4.t: "L'Essor des Banshees"
istralore.4.d: "Nesta regardait autour d'elle, examinant le futur champ de bataille avec l'analyse tactique réflexe qui avait été instillée en elle par des mois d'exercices et d'entraînement constants. Ce serait son premier commandement majeur, et la guerrière demi-elfe voulait donner à ses troupes tous les avantages qu'elle pouvait trouver. Derrière elle, le second membre de son équipe, Gwyneth, s'approcha à cheval.\n\n\"Nous avons ceci en poche, Nes. Le Général Cassian nous a trop bien entraînées pour que nous ayons des difficultés avec une bataille simple comme celle-ci.\"\n\nNesta lui jeta un coup d'œil. À cheval dans la lumière du soleil, les cheveux roux de Gwyn brillaient de manière éclatante comme la Déesse qu'elles essayaient d'émuler, et Nesta savait qu'elle avait raison. Nesta sourit, une contorsion qui semblait encore un peu contre nature. Les pressions d'être une femme à la cour avaient été exigeantes. Elle avait toujours été trop grande, trop grossière, et trop vulgaire pour être considérée comme une dame appropriée. Le mouvement Warsinger, et rejoindre les Banshees, s'était avéré être la meilleure décision qu'elle ait jamais prise.\n\nLe membre final, Emerie, s'approcha de ses compagnons guerrières. \"De quoi bavardez-vous encore ? Nous avons une bataille à gagner !\" Nesta sourit. Ensemble, toutes les trois étaient invincibles. Elles avaient traversé l'enfer ensemble pendant leur entraînement. Avec ses amies elle se prépara à marcher au combat. Pour l'honneur. Pour Istralore. Pour Corin."
istralore.4.a: "La légende des Banshees commence à nouveau."
istralore.5.t: "Le Chevalier Mystérieux"
istralore.5.d: "Les gradins étaient remplis sur les terrains de Wexkeep. La forteresse accueillait un Grand Tournoi, dont on n'avait pas vu l'équivalent depuis avant les Guerres du Lilas. La nourriture était partagée, les paris étaient placés, et presque toutes les maisons nobles étaient présentes pour regarder leurs chevaliers. Le Duc de Wex était satisfait. Presque toutes les bannières d'importance dans l'empire étaient présentes ; la seule absente notable était la Duchesse Aucanna d'Istralore. Ce n'était pas une surprise, ni vraiment une honte. Elle ne mettrait jamais volontairement le pied à Wexkeep, un endroit qu'elle tenait en si grand mépris. Le Duc de Wex décida de savourer son absence. Aucanna était inepte aux événements sociaux. La politique, après tout, était un jeu long et dangereux.\n\nLa joute, il semblait, n'était pas si compliquée. Le combat final du tournoi était sur le point de commencer, et l'affrontement causait une agitation. Un des finalistes était un guerrier sans nom qui n'avait inscrit son nom que comme \"La Lame des Vaux\". L'homme était du côté petit, portant une cotte de mailles bien usée et un heaume complet pour cacher son visage. Il était sans prétention et beaucoup s'attendaient à ce qu'il rentre chez lui en échec après son premier combat.\n\nMais le guerrier était bon, et bien qu'il soit petit il prouva rapidement que son corps était compact avec du muscle dur, surpassant et dominant presque tous les autres concurrents. Ses joutes se terminaient presque toujours par lui déchargeant son adversaire de son cheval et continuant le combat à pied, la différence de taille apparemment sans signification. Pour la finale, il brandit le drapeau de Daméria, causant une énorme agitation. Le Duc fronça les sourcils : il avait prévu de faire de ce garçon un chevalier de Wex, mais c'était proche de la trahison.\n\nComme attendu, la Lame gagna la finale facilement. Le Vernois qui était arrivé à l'autre place en finale fut fait pour ressembler à un enfant avec la façon dont la Lame l'expédia facilement de son cheval, provoquant plusieurs blagues des gradins royaux sur la façon dont les Vernois montent à cheval. La Lame aida son adversaire à se remettre sur pied avec honneur, puis se tourna pour s'adresser au Duc de Wex, pour reconnaître sa victoire. La Lame retira le heaume complet, et de longs cheveux coulèrent, soufflant dans le vent.\n\nLa Duchesse Aucanna d'Istralore se tenait sur le terrain ; elle jeta une seule rose flétrie de sa poche dans les gradins. Elle ne dit qu'une seule phrase avant de partir en trombe, une déclaration puissante que tous dans les gradins purent clairement entendre."
istralore.5.a: "\"Profitez des heures d'aube de votre règne, la lune se lèvera bientôt sur lui.\""
istralore.6.t: "La Lance est Brisée"
istralore.6.d: "Hé, Istralore nous a rendu nos territoires centraux. Peut-être devrions-nous leur donner une partie de nos terres en retour pour qu'ils ne nous déclarent pas la guerre."
istralore.6.a: "Bien sûr, faisons un échange"
istralore.6.b: "Lol, ils auraient dû l'obtenir par écrit !"
istralore.7.t: "Thanallen Rendu"
istralore.7.d: "Nous avons rendu Whistlepoint à Galeinn, et ils ont répondu en nous récompensant avec le territoire de Thanallen."
istralore.7.a: "Excellent"
istralore.8.t: "Thanallen Refusé"
istralore.8.d: "Nous avons rendu Whistlepoint à Galeinn, mais ils ont décidé qu'ils allaient dans une direction différente et notre demande de terre réciproque a été refusée."
istralore.8.a: "Qu'ils soient maudits !"
istralore.9.t: "Une Question de Loyauté"
istralore.9.d: "Istralore fait une tentative pour raviver Daméria, et tente de faire appel au Grand Maître pour qu'il se range de leur côté, les vrais héritiers de l'héritage du Grand-Duché, plutôt que les Wexonard que nous servons actuellement."
istralore.9.a: "Nous rejoindrons le combat d'Istralore."
istralore.9.b: "L'Empire auquel nous avons autrefois juré notre serment a disparu, et ce qui reste est divisé entre lui-même. Nous irons notre propre chemin."
istralore.9.c: "Notre loyauté réside avec l'Empereur."
istralore.10.t: "Identité Impériale"
istralore.10.d: "Enfin, nous avons reconquis les terres de la Daméria perdue. En tant qu'héritier choisi, il a été notre devoir depuis sa chute de l'honorer et de réunir ce qui avait été brisé dans les désastreuses Guerres du Lilas. Maintenant nous siégeons ici, sur l'héritage de notre ancien suzerain, avec une revendication légitime à leur titre. Si nous le choisissons ainsi, Daméria vivra à nouveau, plus forte et plus unie que jamais. C'est la réalité vers laquelle nous nous sommes efforcés.\n\nEt pourtant, tout n'est pas aussi clair qu'il l'était autrefois. Les choses ont changé depuis la chute de Daméria, et nous avons trouvé notre propre voix. Nous avons accepté Corin, et nous avons embrassé l'héritage d'Istralania Warsinger. Notre voix actuelle est celle qui célèbre notre héritage de fiers guerriers et de loyauté envers Corin. Embrasser Daméria et retourner au passé signifierait abandonner ces nouvelles idées dont nous sommes devenus si fiers. Peut-être pouvons-nous honorer l'héritage de Daméria non pas en la ravivant, mais en lui succédant. Peut-être pouvons-nous devenir quelque chose de nouveau, un Istralore qui s'élève plus haut que Daméria ne l'a jamais fait.\n\nEt ainsi, nous sommes confrontés à la question la plus importante de l'histoire de notre nation. Qui sommes-nous ? Ravivons-nous les flammes du passé et relançons Daméria, prenant leur nom et leurs coutumes ? Ou cherchons-nous à faire quelque chose de nouveau, et à forger de l'avant comme un Istralore indépendant et fier ?"
istralore.10.a: "Nous sommes Daméria Renaissante !"
istralore.10.b: "Nous sommes et serons toujours les Filles de la Warsinger, Istralore."
istralore.11.t: "Le Duel"
istralore.11.d: "Les mages d'Istralore s'étaient rassemblés, se préparant à performer leur sort. Une œuvre de ce calibre nécessitait de nombreuses mains et une concentration intense pour fonctionner. Ils allaient scruter dans le passé, et montrer à une salle entière remplie de noblesse les images en temps réel. C'était ambitieux, même pour un collectif de mages dans une des nations les plus fortes de l'Empire, mais les nobles étaient catégoriques. Ils avaient besoin de voir comment la 4ème Guerre du Lilas s'était terminée ; ils avaient besoin de voir ses derniers moments.\n\nLes mages commencèrent, et la Divination débuta, une recréation magique du passé apparaissant devant tous les nobles rassemblés. Soudain ils se virent montrer Anbenncost, l'espace devant le Trône de la Colombe lui-même. Plusieurs des nobles haletèrent en voyant la figure se tenant devant : Adenn Silmuna, Empereur d'Anbennar, Archiduc de Daméria, et leader du Parti de la Lune dans la Guerre du Lilas. En face de lui, dans une posture de duel, était Lothane sil Wex III, l'Usurpateur. C'était ça.\n\nLe duel commença, les deux hommes guerriers entraînés d'incroyable compétence, se lançant dans une bataille digne de tous les grands héros de légende. Bien qu'ils sachent que ce n'était qu'une recréation magique, plusieurs des nobles Istralori se trouvèrent à encourager leur Empereur alors qu'il combattait pour sa vie. Puis, comme s'il était stimulé par les encouragements du futur, la recréation d'Adenn porta un coup ; Lothane perdit pied. Cette erreur était tout ce qu'Adenn avait besoin, plaçant son épée au cou de Lothane. Il avait gagné, et il permettait à Lothane de voir sa victoire avant qu'il ne meure.\n\nL'image devint tremblante, car même les mages étaient troublés. Adenn a gagné ? Impossible. Il était celui qui avait perdu sa vie cette nuit-là – comment Lothane survécut-il d'ici ? Soudain, Adenn cria alors qu'il était poignardé, une épée l'embrochant par derrière. La sainteté du duel avait été brisée, Adenn abattu par un coup lâche d'un troisième homme, un qui intervint pour sauver Lothane. Erlan Silmuna, Marquis de Wesdam. Alors que la vie d'Adenn commençait à s'estomper, le sort aussi. Cependant, devant les yeux de l'empereur mourant, Lothane se remit sur pied, récupéra son arme, et la planta à travers l'homme qui donna à Adenn son coup mortel, liant tous les bouts lâches."
istralore.11.a: "Le donjon était silencieux, le calme avant la tempête de vérité."
istralore.12.t: "Le Châtiment de Wex"
istralore.12.d: "Vengeance. Un mot puissant. Certains pensent que la poursuite de la vengeance détruit l'âme de quelqu'un, d'autres pensent que c'est une cause honorable de chercher à réparer un tort. Où que réside la vérité, la vengeance est un motivateur aussi puissant que l'amour ou la fierté ou l'honneur, et ceux qui cherchent la vengeance s'arrêteront souvent à rien pour l'atteindre. Si nécessaire, ils déplaceraient des montagnes, ou détruiraient des royaumes pour obtenir justice.\n\nDans ce cas, c'était une ville.\n\nLes Banshees déferlèrent dans Wexkeep, des cris de bataille perçant l'air alors qu'elles combattaient à travers les rues. C'était ça – le moment de vengeance pour tout ce que leur pays avait souffert pendant les Guerres du Lilas. Pas seulement Istralore, même – elles prenaient leur revanche pour Daméria, pour Adenn, pour le vrai Empire qui était tombé aux mains de traîtres et d'usurpateurs il y a plus d'une génération. Leur fureur brûlait aussi chaude que les feux qu'elles allumaient le long de leur chemin.\n\nLes magasins furent pillés, les biens nobles furent saisis, les champs brûlés et la propriété détruite. Chaque crime que Wex avait commis au cours du siècle passé fut remboursé ici au décuple, alors que les Banshees se déchaînaient à travers la ville. À l'heure du dîner, le château était occupé. À l'intérieur du donjon, les Banshees célébraient, cherchant des bijoux de choix parmi les objets de valeur du château et buvant du vin sur les cadavres de leurs ennemis. À l'extérieur, l'air était immobile, le seul son étant le crépitement du feu alors que la ville brûlait."
istralore.12.a: "Quand la lune se leva sur Bal Hyl, sa victoire était complète."
istralore.13.t: "Expansion des Banshees I"
istralore.13.d: "Le camp bourdonnait d'activité alors que des centaines de femmes nouvellement recrutées se préparaient pour leur première leçon d'entraînement comme Banshees. Nesta regardait avec fierté les nouvelles recrues faire la queue, impatientes et prêtes à se préparer pour l'enfer qu'elles étaient sur le point de subir. Ce serait dur – beaucoup de ces filles avaient été femmes au foyer – mais à la fin de ceci, leur force viendrait comme une surprise même pour elles. L'amie de Nesta, Gwyn, avait été choisie pour être l'instructrice pour ce lot, c'est pourquoi elle regardait avec tant de fierté. Nesta repensa à quand elle avait rejoint, quand elle était comme une des filles qu'elle regardait maintenant.\n\nC'était hier et une éternité. Sûr, elle devait suivre les ordres, et sûr la vie militaire était dure, mais c'était gratifiant. Nesta pouvait être elle-même ; elle ressentait une liberté qu'elle n'avait jamais ressentie auparavant, peu importe le fait qu'elle avait un officier commandant. Maintenant que le Parlement Istralari leur avait donné plus de financement, les Banshees avaient ouvert des centres de recrutement à travers Istralore. Plus que jamais, les filles pouvaient postuler pour le régiment d'élite dans l'espoir de devenir la sœur de bataille de Nesta. Même avec l'ouverture des centres, le régiment d'élite était inondé de candidatures, tant que certaines des guerrières les plus expérimentées comme Nesta et ses amies avaient été temporairement demandées pour aider avec l'entraînement et installer les nouvelles recrues. Avec les Banshees explosant en nombre comme ceci, Nesta craignait pour leurs ennemis."
istralore.13.a: "Après tout, une épée est la meilleure amie d'une fille."
istralore.14.t: "Expansion des Banshees II"
istralore.14.d: "La classe inaugurale de l'Académie des Banshees Istralari nouvellement ouverte était assise dans leurs sièges et bourdonnait de grande anticipation. C'étaient des femmes qui avaient grandi avec le succès des Banshees, elles-mêmes grandissant alors que les Banshees l'avaient fait, et maintenant elles étaient formellement inscrites dans le programme d'entraînement. Pour beaucoup, c'était un rêve devenu réalité, rendu encore meilleur par la promesse d'un orateur invité pour accueillir la classe inaugurale : Général Nesta Acheron, leader des Banshees Istralari elle-même, devait conduire la cérémonie d'ouverture. Beaucoup des filles présentes étaient au-delà de l'excitation à une chance de voir une des plus grandes héroïnes de la nation.\n\nAlors que Nesta prenait la scène, elle regarda les futures étudiantes rassemblées. La demande avait été vaste, et le forum était bondé de jeunes femmes qui la regardaient avec des yeux idolâtres. Elle n'avait jamais été douée en discours public, et la pensée de ressembler à une idiote devant tant de gens l'effrayait un peu, mais elle croyait en leur avenir et en l'avenir de cette académie nouvellement financée.\n\n\"Bienvenues, toutes, à la première étape sur la route pour devenir une Banshee Istralari. Les Banshees s'enorgueillissent d'être d'élite, mais aussi accueillantes. Nous croyons que vous avez toutes le potentiel de rejoindre nos rangs, que toute femme peut invoquer le combat pour devenir une guerrière d'élite. En nous toutes, il y a une reine guerrière, juste en attente d'être libérée. Nous n'avons pas de pénurie de modèles, d'Istralania Warsinger à même Corin elle-même quand elle marchait sur cette terre. C'est notre seule mission d'honorer leur héritage. Étudiez dur, aidez-vous les unes les autres, et trouvez votre feu intérieur, et un jour je courrai au combat à côté de vous comme une Sœur de Bataille. J'espère vous voir sur le terrain.\""
istralore.14.a: "En ce moment, le forum était rempli d'une légion de guerrières."
