A45_banshee_cry: "Cris de Banshee"
A45_banshee_cry_desc: "En tant que quartier général des célèbres Banshees Istralari, les cris de guerre des guerrières s'entraînant constamment peuvent être entendus sur des kilomètres, frappant la peur dans les cœurs de leurs ennemis."
A45_imperial_ambition: "Ambition Impériale"
A45_imperial_ambition_desc: "Nous, en tant qu'héritiers légitimes de Daméria, avons élevé notre revendication sur le Trône de la Colombe, maintenant et à jamais. C'est maintenant le temps de créer un vrai Empire d'Unité."
A45_the_unifier: "L'Unificateur"
