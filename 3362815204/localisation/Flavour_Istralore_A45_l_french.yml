A45_silence_of_the_bards_title: "Le Silence des Bardes"
A45_silence_of_the_bards_desc: "La fin des Guerres du Lilas a apporté avec elle une grande tragédie, mais tandis que de nombreux torts plus graves restent encore à réparer, il y a d'abord une rancune bien plus personnelle qui doit être réglée. Dans la belle Seinathil, une branche cadette de la propre famille Silistra de notre Duchesse gouverne la petite nation des bardes. Ce sont des poètes, non des guerriers. C'est peut-être pourquoi ils ont jugé bon de tourner le dos à la branche principale de la famille, et à leurs serments envers l'Empereur en se rangeant du côté du parti de la Rose. Cette souillure sur le bon nom de notre dynastie régnante ne sera pas tolérée, et nous devons amener Seinathil à rendre compte de ses actes traîtres. Après tout, pour des bardes qui tordent les mots de manière frivole pour changer leur sens, les serments ont-ils vraiment une valeur ? Nous devons leur enseigner qu'ils en ont une."

A45_raising_a_renaissance_title: "Susciter une Renaissance"
A45_raising_a_renaissance_desc: "À travers tout Cannor fleurit un nouvel âge de culture et de savoir, tandis que les érudits et artistes financés par les puissants et riches d'Anbennar se plongent dans la connaissance du passé, nos ancêtres Castenoriens et Damériens. Si le Grand-Duché était encore vivant aujourd'hui, nul doute qu'il serait le centre du renouveau de l'ancien Daméria, mais peu importe. En tant qu'héritier, ce sera nous qui parrainerons ledit renouveau, notre propre perspective ajoutée par-dessus. Avec l'exemple de la Duchesse, il nous est devenu clair que le changement est nécessaire, particulièrement en ce qui concerne les femmes de notre royaume."

A45_women_in_the_workforce_title: "Les Femmes dans la Main-d'Œuvre"
A45_women_in_the_workforce_desc: "Comparé à une grande partie d'Halann, il est indéniablement vrai qu'Istralore a peu de discrimination entre les sexes. Les Elfes ne nourrissent pas de telles notions de mérite différent, et c'est d'eux que nous héritons nos attitudes. Néanmoins, il est aussi vrai que dans nos champs et nos mines, ce sont encore principalement les hommes qui peinent. Pourquoi devrait-il en être ainsi ? Priver les outils d'une autre main ? Encourageons nos femmes aussi à travailler hors du foyer."

A45_by_her_light_title: "Par Sa Lumière"
A45_by_her_light_desc: "Avec chaque jour qui passe, il devient de plus en plus clair que nous avions raison de placer notre foi en Corin. Non que nous ayons douté en premier lieu bien sûr, mais nos progrès rapides pour réparer les conséquences tragiques des guerres du lilas ne peuvent être que le signe de la faveur divine - sûrement qu'elle est satisfaite ! Nous nous considérons parmi ses plus fervents adeptes sur Halann, et il est juste que nous devions jouer le rôle."

A45_rose_covered_twilight_title: "Crépuscule Couvert de Roses"
A45_rose_covered_twilight_desc: "Autrefois nous nous baignions dans la douce lumière pâle de la lune.\n\nPendant de longues années nous connaissions notre place - connaissions notre devoir et notre but - la main droite de Daméria, son premier et plus loyal vassal. Ces temps sont révolus maintenant, notre lumière étouffée par la rose suffocante et ses suppliants traîtres, princes impériaux sans un brin d'honneur ou de loyauté. Croire que ceux de Wesdam puissent porter le nom Silmuna et trahir leur propre sang est presque impensable, pourtant parfois la réalité est pire que le cauchemar.\n\nTous ces parjures gagneront leurs justes châtiments tôt ou tard, mais notre attention doit d'abord se tourner vers nos propres frontières. Le duc serpent de Cesitrande lorgne nos terres avec avidité, nous pensant faibles et épuisés, notre duchesse jeune et inexpérimentée. Il a peut-être raison, mais il oublie notre esprit. Même dans le crépuscule nous brillerons."

A45_the_broken_lance_title: "La Lance Brisée"
A45_the_broken_lance_desc: "Duc Vincen sil Cestir, seigneur de Cestirande, d'hommes plus vils il y en a peu.\n\nCélèbre pour son esprit, le duc sournois était autrefois vassal de notre mère Daméria, seulement pour changer de camp lors de la bataille désastreuse du conseil de la lune. Toujours opportuniste, là il renonça à sa loyauté envers son suzerain légitime, marquant Adenn Skylance du nom de \"Lancerisée de la Lune Déclinante\" par mépris.\n\nMaintenant il nous livre une lance brisée, ornée du propre blason d'Adenn, une provocation cruelle - sans doute destinée à nous pousser à l'action téméraire. Il réussira, au moins en cela, mais il ne connaît pas la fureur qu'il s'attire. Notre Aucanna peut être jeune, mais elle connaît la guerre, et le duc serpentin apprendra qu'Istralore a encore des crocs."

A45_revive_the_banshees_title: "Faire Renaître les Banshees"
A45_revive_the_banshees_desc: "Les Banshees Istralari - les femmes-guerrières hurlantes adeptes de notre grande homonyme Istralania Warsinger elle-même - sont dans un état désespéré. Épuisées et harassées par leur service dans les guerres du lilas, notre régiment d'élite exclusivement féminin est pratiquement dissous sauf de nom. Cet état de fait déplorable ne peut clairement pas continuer, mais il faudra un grand effort pour faire renaître et reforger les Banshees à nouveau. Néanmoins, la paix et la victoire nous donnent l'opportunité et l'inspiration de le faire, et avec quelques efforts, bientôt de nouvelles aspirantes afflueront vers la bannière de la Warsinger."

A45_homecoming_title: "Le Retour au Foyer"
A45_homecoming_desc: "Avec les terres communes et la Tête-de-Dame orientale sous notre contrôle bienveillant, le reste des territoires centraux damériens crient maintenant pour être libérés de leurs suzerains tyranniques et traîtres. Nous enverrons nos armées vers l'ouest, et les ramènerons dans le giron, car tous les Damériens doivent ultimement être unis sous une seule bannière.\n\nQuant à la question de Wesdam, tueurs de famille et parjures, il ne peut y avoir de pitié. Ils ne sont pas de vrais Silmunas, ils ont renoncé à ce nom quand ils se sont rangés du côté de la rose, et leur prétention sur la Tête-de-Dame occidentale est nulle et non avenue. Nous les verrons effacés de l'existence."

A45_flame_in_the_dawn_title: "Flamme dans l'Aube"
A45_flame_in_the_dawn_desc: "L'espoir est une chose fragile et volage, mais toujours il perdure. Ici dans les ténèbres il peut être difficile de voir la lumière, pourtant nous regardons vers l'est et voyons une flamme.\n\nLa Déesse Corin nouvellement élevée est cette flamme, et l'espoir qu'elle offre est que le bien peut triompher du mal - même quand ce mal semble insurmontable, une marée sans fin brisant tout ce qui est connu et juste. Comme Corin, et comme Istralania avant elle, nous nous ceindrons pour la bataille et garderons l'espoir dans nos cœurs."

A45_the_grand_tournament_title: "Le Grand Tournoi"
A45_the_grand_tournament_desc: "À notre hall parviennent les nouvelles d'un grand tournoi, riche et somptueux, qui sera fréquenté par les seigneurs et dames de tout l'empire. Un geste de paix du nouvel Empereur, une célébration d'un nouveau départ. Hah ! Comme si de fausses guerres et des combats transformés en farce pouvaient jamais nous faire oublier nos amis tombés ou pardonner à nos ennemis versatiles.\n\nPeut-être devrions-nous simplement ne pas y assister et prendre position contre la fausse paix offerte, mais la Duchesse a une autre idée. Nous enverrons un compétiteur, un aguerri par la guerre et le conflit, un compétiteur qui combattra sous la bannière de la lune."

A45_loyal_to_the_last_title: "Loyal jusqu'au Bout"
A45_loyal_to_the_last_desc: "Il est peut-être honteux de l'admettre, mais nous n'étions pas les derniers de la lumière de la lune à s'assombrir. Cet honneur revient à l'Orda Aldresia, garde impériale, qui semblait déterminée pour tout l'univers à se battre jusqu'au dernier. Bien qu'ils ne l'aient pas fait, nous devrions les en remercier, car de tels hommes et femmes d'honneur ressentaient déjà amèrement leur service à un usurpateur, et maintenant avec sa vraie traîtrise révélée n'auront sûrement pas besoin de beaucoup d'encouragement pour se ranger derrière nous - le vrai héritier de Daméria !"

A45_dreams_of_dameria_title: "Rêves de Daméria"
A45_dreams_of_dameria_desc: "Ils disent que Daméria est mort, un royaume brisé qui ne se relèvera jamais, mais nous savons mieux - car Daméria vit en nous.\n\nDu moment où nous avons reconquis la Luna centrale nous avons revendiqué notre droit en tant qu'Héritier de Daméria, et maintenant il est enfin temps de porter cette revendication contre le grand usurpateur. Les terres communes et la Tête-de-Dame orientale languissent encore maintenant sous le joug Wexonard, leurs peuples écrasés sous ce pouce cruel. Nos armées sont prêtes, et bientôt Anbennar verra que le rêve de Daméria n'est pas mort."

A45_damerias_heir_title: "L'Héritier de Daméria"
A45_damerias_heir_desc: "Pas même le plus grand des fous ne peut nier que nous sommes l'héritier de Daméria, maintenant que nous portons son grand manteau et que ses terres prospèrent sous notre règne. Nous savons qu'Adenn et Vincen seraient fiers de nous, et nul doute qu'Istralania et Munas souriront de voir leurs royaumes combinés, pourtant quelques questions persistent encore.\n\nDans le temps depuis la chute de l'ancien Daméria, nous d'Istralore avons dû nous frayer un chemin comme notre propre peuple, et ce faisant sommes devenus quelque chose de plus que ce que nous étions avant. Sommes-nous simplement le restaurateur obéissant que nous étions autrefois ? Serons-nous contents de régner comme les Silmuna - de siéger au sommet du trône de la colombe et présider d'en haut, justes et à la langue d'argent ? Ou notre lot est-il d'être un nouveau type d'Empereur, un Empereur qui tient sa propre épée, un qui mène de l'avant.\n\nQuelques petites choses restent à régler avant que la question de Daméria puisse être résolue, notamment le retour d'Anbenncost au royaume, mais la question de notre identité doit être tranchée, et bientôt."

A45_his_final_moments_title: "Ses Derniers Moments"
A45_his_final_moments_desc: "L'Histoire d'Adenn Skylance se termine avec sa mort dans un duel honorable aux mains de l'usurpateur - du moins, c'est ce qu'il dit. Cela sonne creux à l'oreille, car comment le plus grand guerrier du temps pourrait-il perdre en combat singulier contre un tel ennemi inférieur, manquant de force de bras et de droiture de cœur ?\n\nSûrement que la magie de l'usurpateur a joué un rôle, une vérité qui doit être exposée pour que les bons princes de l'empire puissent tous voir l'usurpateur pour ce qu'il est vraiment, menteur et renégat. Avec l'aide de nos mages, peut-être la vérité peut-elle être devinée par sort et Divination, peut-être pouvons-nous regarder dans le passé et voir les derniers moments de notre suzerain."

A45_to_tame_wyverns_title: "Apprivoiser les Wyvernes"
A45_to_tame_wyverns_desc: "Les hommes de Verne revendiquent la wyverne comme leur bannière, un symbole puissant et une bête puissante en effet. C'est une tragédie alors que la wyverne ne soit plus chevauchée, une connaissance qui fut brûlée par les Ducs quand Verne fut conquis par Daméria il y a quelque deux siècles.\n\nLe mot vient de la cour de Verne que le nouveau Duc a trouvé une cache cachée de rouleaux avec les techniques anciennes, et maintenant cherche à lier les Wyvernes à sa cause à nouveau. En tant que notre allié dévoué, il est juste que nous devions prêter notre aide à son effort, pour que Verne puisse une fois encore envoyer des Wyvernes à la guerre."

A45_moonrise_on_bal_hyl_title: "Lever de Lune sur Bal Hyl"
A45_moonrise_on_bal_hyl_desc: "Les terres volées de Daméria peuvent nous être restaurées, mais n'oublions pas dans notre jubilation que les usurpateurs Wexonard et leurs alliés persistent encore, se terrant dans leur 'Wexkeep'. Bal Hyl c'était appelé avant eux, une ancienne citadelle castenorienne. Elle est indéniablement belle, ses hauts murs au sommet des collines dominant le paysage alentour. Dommage alors qu'elle soit assombrie par la souillure de ses propriétaires, une flétrissure que nous devrons brûler avant qu'elle puisse scintiller sous le clair de lune une fois de plus."

A45_fallen_lilac_petals_title: "Pétales de Lilas Tombés"
A45_fallen_lilac_petals_desc: "Daméria comme nous la connaissions peut être parti, mais tout n'est pas perdu. Beaucoup de nos amis et alliés sont maintenant comme nous, meurtris, peut-être battus, mais pas brisés. Nous devons être pour eux maintenant ce que Daméria était autrefois pour nous, un ami, un allié, une source d'unité. Ensemble nous nous efforcerons de survivre dans le nouvel Anbennar de l'usurpateur, et pourtant encore changer le cours de l'avenir.\n\nDe toutes les choses brisées dans les guerres du lilas, de tous les pétales tombés éparpillés autour, les liens forgés entre nous ne sont pas un."

A45_remnant_remembrance_title: "Souvenir du Vestige"
A45_remnant_remembrance_desc: "Longtemps les elfes de Moonhaven ont été nos alliés et voisins, compagnons vassaux loyaux de Daméria, piliers de la Tête-de-Dame orientale. Ils sont le premier cours naturel dans notre voyage pour réunir le parti de la lune brisé.\n\nLe sang elfique peut s'être dispersé il y a des siècles dans les veines de nos dirigeants - l'illustre dynastie Silistra - mais nous pouvons encore revendiquer le même héritage qu'eux, des elfes de la flotte du vestige. Nous aurons besoin d'une marine dans les temps à venir, alors élevons maintenant une flotte puissante, et invitons les elfes à participer à l'effort ensemble - peut-être cet hommage à l'origine des elfes en Cannor allumera-t-il l'espoir comme le fit la première arrivée."

A45_istralari_ironworks_title: "Forges d'Istralore"
A45_istralari_ironworks_desc: "Les nains de Silverforge ont longtemps peiné pour construire leur bastion, un effort monumental pour lequel ils ont creusé profond et avidement dans la terre, pourtant beaucoup plus reste encore à faire. Nos propres mines de Dalesmine produisent un des fers les plus fins d'Anbennar, et sûrement nos amis nains apprécieraient si nous partagions cette abondance avec eux. Bien que nous n'ayons aucun doute que notre contribution sera ultimement maigre dans leur travail, le labeur partagé est un labeur allégé."

A45_corins_truth_title: "La Vérité de Corin"
A45_corins_truth_desc: "Maintenant nous voyons la raison - non, le besoin - de son ascension ! Castelos est mort, et a été mort pendant de nombreux longs siècles ! Louange à Corin, qui vint sauver l'homme des orques quand aucun dieu ne le pouvait. Louange à Corin, l'épée et le bouclier des peuples civilisés.\n\nIl est clair qu'elle doit mener la cour, sa revendication par Agrados est indéniable, bien qu'Adean puisse être le fils de Castelos son échec à agir contre la marée verte est un signe sûr de son indignité, pas en tant que dieu bien sûr, mais en tant que dirigeant. Corin n'a pas de tel défaut, elle n'échouera pas à agir dans l'avenir. Nous devons nous déclarer pour sa cause, elle aura besoin de notre soutien ici sur Halann, comme nous aurons besoin du sien en haut !"

A45_corins_sword_title: "L'Épée de Corin"
A45_corins_sword_desc: "Les écrits de Bluetusk parlent de l'Épée et du Bouclier de Corin - l'importance à la fois de vaincre le mal et de protéger ce qui est cher, comme elle le fit quand elle tua le fils de Dookan d'un coup de son épée, tout en bloquant son coup mortel avec son bouclier. Nous comprenons bien le rôle du bouclier déjà, et ne devons pas tomber dans le même défaut que les Adeaniques - devenir dormants dans la protection. Ainsi il est temps de prendre l'épée, et porter la parole de notre Déesse contre le mal du monde !"

A45_in_her_image_title: "À Son Image"
A45_in_her_image_desc: "\"Comme au dehors, au dedans.\" - Nesta, Commandante des Banshees Istralari\n\nMener une croisade au nom de Corin c'est être juste, car débarrasser le monde du mal est la plus noble des causes. Malgré cela, nous devons nous rappeler qu'il ne suffit pas de manier l'épée, le bouclier aussi ne peut être négligé. Comme nous faisons au dehors nous devons faire au dedans, et nous tenir nous-mêmes et nos sujets aux standards de notre grande déesse - mais imaginer que chaque homme ou femme puisse être juste par son propre mérite est folie. N'oublions jamais que Corin ne se tenait pas seule. En promouvant l'ordre saint émergent, et construisant de nouvelles communautés martiales à travers notre royaume, aucun Istralari ne le sera non plus."

A45_the_warsong_college_title: "Le Collège Warsong"
A45_the_warsong_college_desc: "L'éducation de notre peuple combinée avec la culture martiale que nous avons instillée à travers notre terre a eu une conséquence assez claire, et maintenant les meilleurs et plus brillants de notre jeunesse réclament l'opportunité d'étudier la guerre à un niveau plus profond. Inspirés et impressionnés par nos commandants, ainsi à travers l'empire nobles et roturiers cherchent également l'opportunité d'envoyer leurs fils et filles être entraînés dans nos voies.\n\nLa demande est flatteuse bien sûr, et un témoignage de la vertu de nos voies, mais notre infrastructure existante peine sous elle. L'éducation supérieure a traditionnellement été réservée au domaine des privilégiés, typiquement les fils des riches et nobles. Changeons cela. À Rincancas nous élèverons une nouvelle institution, une dont les portes seront ouvertes à quiconque avec la capacité, peu importe leur sexe ou station. En mémoire de notre fondatrice, qu'elle soit connue comme Warsong."

A45_divine_demense_divided_title: "Domaine Divin Divisé"
A45_divine_demense_divided_desc: "Le déluge écarlate a pris fin, pourtant la lutte des dieux n'est pas terminée - pas tant qu'Adean n'admette son indignité à mener la cour et ploie le genou devant le vrai et légitime successeur de Castelos !\n\nLe conflit ne peut être résolu dans les cieux, car une seconde guerre des dieux serait une chose terrible, et donc nous sommes chargés de sa résolution sur Halann. Quand ses partisans seront vaincus, quand leurs armes seront déposées et la vérité de Corin acceptée dans leurs cœurs, Adean lui-même verra sa folie."

A45_upon_halann_as_in_heaven_title: "Sur Halann comme au Ciel"
A45_upon_halann_as_in_heaven_desc: "C'est fini, et nous avons triomphé.\n\nLa bannière de Corin flotte sur l'empire, et les membres de sa ligue se rassemblent à son autel. Nul doute que dans les cieux mêmes elle monte maintenant sur le siège de Castelos - comme elle le devrait ! Bien que les partisans pleurnicheus d'Adean s'accrochent, ils sont une secte mourante, et il est temps d'en finir avec eux.\n\nPar notre droit Impérial, nous décrétons par les présentes que tous les sujets d'Anbennar doivent adhérer à son culte.\nPar notre puissance Impériale, nous ferons appliquer sa suprématie à travers Anbennar."

A45_heavenly_authority_title: "Autorité Céleste"
A45_heavenly_authority_desc: "À travers l'empire se répand un étrange type d'affliction, un qui vient portant la charité et répand l'apprentissage. Au premier regard, les Ravéliens sembleraient un grand bienfait, car il est bien sûr bon d'être concerné par la place du peuple. Pourtant regarder de plus près révèle un noyau qui pourrit lentement. Ces soi-disant érudits et intellectuels ne rendent pas la déférence appropriée au divin ! Ils utilisent des mots comme 'saint' pour les figures saintes, et écoutent la parole d'une pierre parlante. Ils doivent être chassés du royaume, déracinés partout où ils nichent - par notre autorité, et celle des cieux !"

A45_blending_the_bloodlines_title: "Mélanger les Lignées"
A45_blending_the_bloodlines_desc: "Pour beaucoup, le nom Silmuna était synonyme de l'Emperorship, la Lune bien installée sur le Trône de la Colombe. Notre propre lignée est illustre à coup sûr, mais pas si étroitement liée avec prestige et respect que les Silmunas. Nous devrons apprendre de leur exemple pour légitimer notre lignée, mariage et mots joliment tournés nos armes.\n\nUne opportunité réside en Escann. Tous les Silmunas vivants ne sont pas des traîtres au nom, Rogier Silmuna ayant échappé aux guerres du Lilas et s'étant installé en Escann, où il trouva Lothane Bluetusk et le reconnut comme sang vrai. Maintenant la lignée de Lothane représente la vraie lignée légitime, et en arrangeant un mariage entre ceux de son sang et le nôtre nous pouvons aussi partager le nom Silmuna. Le mariage fournira aussi une belle épouse, même si elle est un peu... verte."

A45_folding_in_the_family_title: "Replier dans la Famille"
A45_folding_in_the_family_desc: "L'unité nous a donné une force au-delà de toute mesure, une force suffisante pour réparer les torts de l'histoire. N'est-il pas juste alors, que nous aspirions à une union toujours plus étroite avec nos amis et alliés ? Ceux fidèles qui n'ont pas abandonné la cause, même quand la lune semblait décliner, méritent une place d'honneur non simplement comme de simples princes, mais comme nos vassaux valorisés et respectés. Ils peuvent trouver ce privilège difficile à accepter au début, car ceux de cœur si vrai le font, alors nous prendrons leurs causes pour les persuader à notre vue - et pour ceux qui même alors souhaitent encore se tenir à l'écart nous serons heureux de."

A45_the_businori_bridgehead_title: "La Tête de Pont Businori"
A45_the_businori_bridgehead_desc: "Avec notre foyer sécurisé enfin, l'œil peut se tourner vers l'extérieur à nouveau - l'épée chaude à la main.\n\nAu sud se trouve la région de Businor, terre des lions de pierre et porte d'entrée au Divenhal, longtemps un bastion de royaumes indépendants qui refusèrent la promesse d'Anbennar. Maintenant nous entendons qu'elle devient foyer bourgeonnant de la société Ravélienne, penseurs qui chuchotent des questions qui frôlent l'hérésie. Quel que soit le cas, il est indéniable qu'un Businor indépendant est une menace à la sécurité et prospérité d'Anbennar. Derrière la chaîne de Khenak tout ennemi peut lancer des raids dans notre territoire, menaçant notre intégrité territoriale, et depuis l'île de Tef les commerçants interceptent biens et richesse coulant des territoires nouvellement découverts outre-mer avant qu'ils n'atteignent la Tête-de-Dame - nous laissant les seconds choix !\n\nLa solution à ces problèmes est simple. Businor sera amené dans l'empire et montré la lumière de Corin, d'une manière ou d'une autre."

A45_take_to_the_waves_title: "Prendre les Flots"
A45_take_to_the_waves_desc: "Pendant de nombreuses longues décennies les côtes d'Anbennar ont connu la présence de pirates Akasi, les gnolls de Viakkoc en particulier si notoires qu'ils ont gagné le nom de Fléau des Mers. Bien sûr nous avons toujours protégé nos côtes du mieux que nous pouvions, mais la période sans fin de lutte interne nous a empêchés de faire comme nous devrions et amener une fin concluante à la menace.\n\nPlus jamais d'innocents Istralori ne devraient souffrir des raids et pillages d'adorateurs de démons ! Rallions-nous à notre bannière, et élevons une grande armée sur la mer - sous la bannière du lion de mer nous prenons les flots une fois de plus !"

A45_khamshes_ek_kusret_title: "Khamshes ek Kusret"
A45_khamshes_ek_kusret_desc: "Avec la paix à la maison, Businor sécurisé comme tête de pont et notre grande marine élevée, maintenant c'est le moment - Akasik sera pacifié.\n\nÀ travers le Divenhal nous naviguerons, et sur ces rivages distants nous libérerons les pauvres peuples d'Akasik de leurs dirigeants pourris. Ce faisant nous mettrons fin à la menace de piraterie une fois pour toutes, mais également important nous amènerons un nouveau peuple dans la congrégation des fidèles.\n\nLa parole de Corin trouvera un sol fertile en Akasik, car beaucoup d'entre eux ont déjà rompu avec leur théologie des cycles, voyant Corin comme la sauveuse dont ils ont si désespérément besoin pour changer leur fortune. Pourtant ils considèrent en grande partie comme un 'agent' de leur mère Akasik, une erreur grandiose à coup sûr, mais une que nous serons heureux de corriger. Ils prendront l'épée et le bouclier comme nous l'avons fait - les Khamshes et Kusret !"

A45_anbennar_means_title: "Anbennar Signifie..."
A45_anbennar_means_desc: "Qu'est-ce qu'Anbennar ?\n\nUne promesse peut-être. Une promesse de paix, une fin aux querelles de l'interrègne. Mais c'est plus que cela aussi, car une promesse n'est qu'un mot, au plus un pacte. Anbennar n'est pas simplement un serment, c'est un royaume, une entité en soi. Anbennar vit dans l'esprit de chaque vie dans ses frontières, il existe en nous autant qu'à l'extérieur. Alors Anbennar est-il simplement un royaume, un empire, comme beaucoup d'autres prétendent l'être à travers l'étendue d'Halann ? Sûrement pas, car il n'y en a aucun comme nous. Qui d'autre peut prétendre avoir élu leurs empereurs, qui d'autre peut prétendre être plusieurs peuples, pourtant aussi un ?\n\nAnbennar n'est aucune de ces choses, car Anbennar est les deux. Anbennar est le passé, et c'est l'avenir. Le destin d'Anbennar est d'être un, et nous amènerons ce destin à son accomplissement."

A45_marshal_of_the_empire_title: "Maréchal de l'Empire"
A45_marshal_of_the_empire_desc: "Depuis la fondation d'Anbennar, Istralore a été Maréchal de l'Empire, et même avant cela nous avons loyalement servi comme tel sous le royaume de Daméria. Maintenant nous sommes Empereurs nous-mêmes, et nous pouvons même accorder le titre de Maréchal à un autre si nous le choisissons ainsi, mais jamais nous n'oublierons notre héritage martial. C'est le privilège de l'empereur de lever les princes pour la guerre, mais dans les temps récents cette autorité a décliné. Maintenant que nous siégeons sur le trône de la colombe, ce sera notre priorité de ré-établir ce droit ancien."

A45_liberty_title:0 "Liberté"
A45_liberty_desc: "Nous Istralari connaissons le devoir. Le devoir est but, et cause, responsabilité. Ainsi quand en tant qu'Empereur nous nous trouvons chargés de la protection d'Anbennar, avec l'intégrité du royaume et la sécurité de ses princes, nous prenons cette charge sérieusement. Ainsi, regarder aux frontières pour trouver des états princiers et provinces assis sous le talon de maîtres étrangers est une situation que nous ne pouvons supporter. Les Empereurs traîtres peuvent avoir été contents de laisser leurs maîtres lorentais découper des morceaux du royaume, mais pas nous. Jamais nous - apportons plutôt la liberté."

A45_the_fifth_lilac_war_title: "La Cinquième Guerre du Lilas"
A45_the_fifth_lilac_war_desc: "Le monde peut avoir pensé que les guerres du lilas se sont terminées avec Daméria, mais c'est un mensonge. Les guerres du lilas ont seulement fait une pause, car tant que nous respirons la cause n'est pas terminée - il était seulement mieux de ne pas être un martyr, mieux d'attendre le moment et patienter, comme nous l'avons fait.\nMaintenant la lune croît à nouveau. L'empire est uni sous nous, aucun traître n'attend pour nous saboter de l'intérieur, aucun lâche ni tueur de famille ne gît avec des dagues pour nos dos. Lorent tremblera à notre venue. Le Redfort tombera, et Lorentaine brûlera - avec le chant de guerre des Banshees comme musique de leur trépas."

A45_the_moon_shines_title: "La Lune Brille"
A45_the_moon_shines_desc: "À travers tout Lencenor, la nouvelle de la chute de Lorentaine se répand comme un feu de forêt. Pour les adhérents de la rose c'est l'essence même du désespoir, et peut-être pour quelque cellule vestige de nos alliés autrefois tandis qu'ils restent encore c'est un message d'espoir. Istralore vient, et elle amène l'empire avec elle !\n\nÀ travers la longueur de la terre nos armées marcheront, apportant avec elles à la fois l'unité d'Anbennar et la vérité de Corin. Au-dessus d'elles flottera la bannière du Lion de Mer et de la Lune tous deux, car c'est autant la victoire de Daméria que la nôtre. Que ce soit un témoignage de dévouement et devoir. Peu importe quelle tragédie peut frapper une cause, le combat n'est pas terminé jusqu'à ce que le souffle du dernier croyant s'arrête. Tant qu'un Istralari tenait une épée la lune ne déclinait pas encore entièrement - et maintenant elle brille au-dessus de Lencenor à nouveau."

A45_and_the_admirals_title: "Et les Amiraux"
A45_and_the_admirals_desc: "Juste de l'autre côté du Damesneck se trouve Neckcliff, foyer de l'Amirauté impériale. Un autre vassal Damérien loyal dans les temps passés, les seigneurs de Neckcliff étaient aux vagues ce que nous sommes à la terre. C'est presque négligent de notre part d'avoir négligé un allié fidèle si longtemps, mais leur position isolée sur la Tête-de-Dame occidentale - entourée par les épines de la rose - en faisait un mauvais choix pour aider avec l'usurpateur. Maintenant que le trône de la Colombe est restauré à un propriétaire digne, il est temps que nous bougions pour ramener les amiraux dans le giron. Pour démontrer notre engagement envers eux, un des nôtres a suggéré un grand projet - la reconstruction de l'Estádha, l'archship elfique autrefois capitainée par notre fondatrice, Istralania Warsinger."

A45_prosperity_title: "Prospérité"
A45_prosperity_desc: "\"Venez à terre ami, vous êtes dans le plus grand pays du monde maintenant.\" - docker d'Anbenncóst inconnu.\n\nEn tant qu'héritier de Daméria, Istralore brille comme un phare pour Anbennar. Un modèle de ce qu'une nation peut être, de comment un peuple peut vivre, uni dans la paix et la foi. Toute la richesse du monde coule ici vers la Tête-de-Dame, et c'est à l'envie du monde que de naître Damérien. Qu'il ne soit jamais dit que les Istralari sont contents de s'asseoir paresseusement dans leur prospérité cependant. Non, la prospérité demande un effort continu, et une amélioration constante. Mettons notre main à l'industrie florissante, et mettons du pain dans la main de chaque citoyen !"


