l_french:
 siadan_the_talon_and_the_pen_title:0 "La Serre et la Plume"
 siadan_the_talon_and_the_pen_desc:0 "Nous rencontrons de plus en plus de problèmes à mesure que les frontières de Siádan s'étendent, et le [Root.Monarch.GetTitle] sait qu'une armée est tout aussi vulnérable à la défaite hors du champ de bataille que sur celui-ci. Si nous ne réglons pas ce problème grandissant, Siádan pourrait se fracturer avant que nous puissions atteindre notre gloire. Accordons de plus grands pouvoirs aux différentes volées de Siádan, afin qu'elles puissent mieux gouverner notre territoire - une mesure de fortune, certes, mais nécessaire."

 siadan_paperwork_on_the_march_title:0 "Paperasse en Marche !"
 siadan_paperwork_on_the_march_desc:0 "Il y a un côté plus trivial à nos conquêtes : la paperasse. Avec les frontières de Siádan qui s'étendent de jour en jour, les soldats doivent être alloués, les lignes d'approvisionnement tracées, les édits promulgués... et nous avons besoin d'une administration à la hauteur de la tâche pour gérer toute cette besogne. Les tribus se sont montrées dignes d'une mesure de fortune, mais en vérité, nous avons besoin d'une sorte de corps professionnel, qui puisse s'élever au-dessus des mesquines querelles tribales."

 siadan_an_age_of_eclipse_title:0 "Un Âge d'Éclipse ?"
 siadan_an_age_of_eclipse_desc:0 "Les Elfes Solaires ont détruit Siadanlén il y a toutes ces années, mais maintenant il semble que même leur pouvoir soit en chute libre. Corruption, décadence morale et martiale - le temps est mûr pour que nous marchions vers l'ouest. Certains murmurent d'un âge d'éclipse à venir - des jours sombres devant les terres de Bulwar. Et ils auraient raison - que nos plumes obscurcissent le soleil !"

 siadan_ashes_to_ashes_title:0 "Cendre à Cendre"
 siadan_ashes_to_ashes_desc:0 "Les Sarelzuirs ont longtemps été un bastion du règne des Elfes Solaires dans Bulwar, et avant cela étaient d'habiles serviteurs de Jaher, avec Eledas I étant l'un de ses gouverneurs les plus estimés - d'excellentes cibles pour la colère de Siádan. En brûlant la cité jusqu'aux fondations, nous enverrons un message à tout Bulwar que nous ne sommes pas à déranger - et que comme leurs précieux phénix, Siadanlén est revenue plus forte que jamais."

 siadan_ready_the_host_title:0 "Préparer l'Armée"
 siadan_ready_the_host_desc:0 "Pendant 300 ans, Siádan est resté oisif, se cachant le long du bord du Salahad dans la misère, picorant les restes des caravanes comme des vautours. Nous ne sommes pas des vautours. Nous sommes des harpies - et les harpies ne se contentent pas de restes. Astárta a signé un pacte de sang, et la volée se prépare à la guerre - appelons les bannières, préparons nos lances - et marchons pour reconquérir notre destinée, avec un seul mot sur leurs lèvres : Siadanlén !"

 siadan_crest_of_ishtara_title:0 "Blason d'Ištara"
 siadan_crest_of_ishtara_desc:0 "Avec Mulén brisé, Siádan se dresse une fois de plus comme l'héritier incontesté et véritable de l'héritage Siadúnan. Et, sied au nouveau Siádan qui ne reste pas oisif et n'attend pas que sa destinée vienne à lui, le [Root.Monarch.GetTitle] a décidé d'abandonner l'inutile tradition de n'ajouter au Blason d'Ištara qu'à l'ascension d'un nouveau dirigeant. Au lieu de cela, sa gloire grandira avec le sang de nos ennemis."

 siadan_siadan_on_the_march_title:0 "Siádan en Marche !"
 siadan_siadan_on_the_march_desc:0 "Le moment est venu - nous avons peut-être manqué la bataille, mais la guerre n'est pas terminée. Toute la volée se déplace vers le sud comme une masse unique, serres dehors, et prête à affronter sa mort, ou sa destinée. Siádan est en marche !"

 siadan_triumph_over_the_jadd_title:0 "Triomphe sur les Jadd"
 siadan_triumph_over_the_jadd_desc:0 "Jaddar pose la plus grande menace à Siádan depuis l'ascension de son grand-père Jaher - nous ne pouvons pas lui permettre de nous infliger les mêmes dommages qu'il a fait. Il est temps de détruire le pouvoir des elfes du désert une fois pour toutes, afin qu'ils ne puissent jamais représenter une menace pour Siádan à nouveau - et puis ajoutons une autre plume au Blason d'Ištara, symbole de notre victoire."

 siadan_an_equal_exchange_title:0 "Un Échange « Égal »"
 siadan_an_equal_exchange_desc:0 "Nous sommes liés par le sang à nos anciens alliés, les fils de Zokka, cependant le récent conflit entre nous - la « renégociation forcée », comme nos propagandistes ont pris l'habitude de l'appeler - a résulté en notre occupation d'une grande quantité de territoire peuplé de gnolls, qui serait bien mieux servi sous notre propre contrôle. Proposons un échange égal entre nous et Zokka : nous obtenons les terres anciennement colonisées par eux, et ils obtiennent quelques troupes de plus."

 siadan_an_age_of_siadanlen_title:0 "Un Âge de Siadanlén"
 siadan_an_age_of_siadanlen_desc:0 "C'est fait. Siadanlén est restauré. Notre gloire ne connaît pas de limites, notre héritage et notre statut sont assurés. Il est temps de terminer enfin notre marche sans fin, alors que notre cri de guerre prend un sens différent - plus un cri d'espoir, de perspective future et de gloire, mais un cri de fierté, de vérité, et du pouvoir que nous nous sommes emparés. Pour Siadanlén, l'ancien [Root.GovernmentName] réformé ! Pour l'Âge de Siadanlén !"

 siadan_blood_pact_redefined_title:0 "Pacte de Sang Redéfini"
 siadan_blood_pact_redefined_desc:0 "Nous avons signé un pacte de sang il y a de nombreuses années avec Zokka, bien qu'un grand nombre d'événements aient empêché que cela mène à quelque chose. Peut-être est-il temps que nous nous occupions vraiment de nos anciens alliés ?"

 siadan_and_then_refined_title:0 "... et puis Raffiné"
 siadan_and_then_refined_desc:0 "Bien que Zokka fût admirable, ce sera Siádan, pas les gnolls, qui accédera à la gloire et à la grandeur, dont les ailes s'étendront à travers Halann et inaugureront un âge de 'Monstres'. Le Pacte de Sang a été redéfini, et nos alliés rappelés à leur place dans l'ombre. Ils feront d'utiles auxiliaires dans les guerres à venir."

 siadan_settling_the_vale_title:0 "Coloniser la Vallée"
 siadan_settling_the_vale_desc:0 "La 'Vallée du Héros' a longtemps été un territoire contesté entre les volées du Lointain Salahad et les Nains d'Or de Verkal Gulan. Maintenant que nous avons infligé un coup décisif aux Nains, il est temps que nous réglions ce conflit de longue date, tant en termes de propriété que de démographie."

 siadan_gold_relations_title:0 "Relations Dorées"
 siadan_gold_relations_desc:0 "Nous avons infligé une grande honte aux Nains d'Or, mais cela ne doit pas définir notre relation - ils sont, après tout, riches au-delà de l'imagination, même après que nous ayons massacré beaucoup d'entre eux et mis leur forteresse à la pointe de la serre.\n\nFaisons amende honorable et invitons certains des leurs à Siadúnaiún, afin que nous puissions mettre tout cela derrière nous, et qu'ils soient plus enclins à nous donner même une petite part de leur fortune."

 siadan_dwarven_expertise_title:0 "Expertise Naine"
 siadan_dwarven_expertise_desc:0 "Les Nains d'Or que nous avons invités à Siadúnaiún ont fait un travail fantastique en rénovant l'endroit, et quelques-uns d'entre eux se sont fait un nom grâce à leur bon travail. Engageons-en quelques-uns, afin qu'ils puissent être plus utiles aux desseins de Siádan."

 siadan_into_the_east_title:0 "Vers l'Est"
 siadan_into_the_east_desc:0 "La moitié de l'ancien Siadanlén s'étendait de l'autre côté du Paravimvata sous Ištara, mais nous avons perdu ces terres comme nous avons perdu l'ouest, le royaume brisé par Jaher, et tout espoir de son retour presque perdu. Mais avec le temps, une opportunité s'est présentée : le Commandement. Une vaste armée de soldats, dont le royaume n'existe que pour alimenter leur conquête, les similitudes de l'état hobgobelin avec ce nouveau Siádan sont frappantes, et ils feraient d'incroyables alliés pour notre invasion du Raj.\n\nEn établissant une alliance preliminaire et en faisant connaître notre utilité aux hobgobelins, nous pouvons forger une grande alliance, liée par le sang, et transpercer le Raj entre nous. Alors que Zokka était un fou, et en dessous de nous en vérité, toute harpie peut voir que le Commandement n'est pas ainsi. Aujourd'hui, ils sont nos supérieurs - et un jour, ils seront nos égaux."

 siadan_the_second_blood_pact_title:0 "Dames du Paravimvata"
 siadan_the_second_blood_pact_desc:0 "Autrefois, les harpies Siadúnan revendiquaient le contrôle de l'ensemble de la chaîne de montagnes Paravimvata. Les humains du Ghankedhen vivaient dans la peur des raids de harpies, et les Reines de Siadanlén, Ištara Plume-d'Ivoire parmi elles, descendaient des montagnes et faisaient la guerre aux seigneurs de Rahen. Alors que la destruction de Siadanlén a mis fin à cette situation, il est maintenant temps de rectifier notre position de l'autre côté du Paravimvata - il est temps de conquérir Ghankedhen."

 siadan_triumph_over_rakhadesh_title:0 "Triomphe sur Rakhadesh"
 siadan_triumph_over_rakhadesh_desc:0 "Nous avons conquis les terres qu'Ištara Plume-d'Ivoire détenait autrefois dans Rahen, mais même cela ne suffit pas - alors que le Raj se fracture sous notre avance, la cité de Rayavhashapal et le reste de Rakhadesh sont ouverts à la prise. Plus jamais les harpies ne seront reléguées aux franges de Rahen - marchons jusqu'aux portes de Dhenijansar, pour que le Raja et ses seigneurs mesquins connaissent le pouvoir de Siádan."

 siadan_the_upriver_wars_title:0 "Les Guerres d'Amont"
 siadan_the_upriver_wars_desc:0 "Avec la grande cité de Bulwar sous notre contrôle, il est temps de saisir le reste des plaines. Ce sont des terres que les ailes de Harpie n'ont pas ombrées depuis des milliers d'années - mais nous ne sommes pas les harpies d'autrefois. Les Guerres d'Amont ont commencé, et si nous devons noyer Bulwar dans le sang pour saisir notre destinée, qu'il en soit ainsi. Pour Siadanlén !"

 siadan_proclamation_of_bulwar_title:0 "Proclamation de Bulwar"
 siadan_proclamation_of_bulwar_desc:0 "Si ce [Root.GovernmentName] doit survivre, cette guerre incessante contre nos sujets doit cesser, et si la position de la race harpie doit être sécurisée, nos compagnons doivent en venir à être contents de notre règne. Il est temps qu'une proclamation soit lue depuis Bulwar, qui définira à jamais la relation entre les khartié et leurs supérieurs."

 siadan_the_new_hunt_title:0 "La Nouvelle Chasse"
 siadan_the_new_hunt_desc:0 "Pendant des siècles, Siádan s'était contenté de faire des raids sur les caravanes du Salahad, picorant des restes et de chétifs voyageurs. Mais maintenant nous sommes un [Root.GovernmentName], et bientôt nous serons un empire - et un empire ne se contente pas de restes.\n\nAu lieu de cela, notre chasse sera une chasse de gloire, où toutes les harpies s'efforceront d'émuler les plus grands chasseurs en nom, en actes et en richesse ; où les terres prises et le sang versé au nom du [Root.Monarch.GetTitle] et de Siadanlén seront plus importants que le nombre de babioles ou de concubines que tout individu détient."

 siadan_the_siadanlen_express_title:0 "L'Express Siadanlén"
 siadan_the_siadanlen_express_desc:0 "Les harpies font d'excellents courriers - en fait, à travers le monde nous avons servi comme tels, car notre race voyage loin et large, et nous nous rendons utiles aux nombreux peuples du monde. Mais dans Siadanlén, cette profession vitale est méprisée - pourquoi porter des paquets et des lettres quand on pourrait servir comme éclaireur, ou soldat ?\n\nC'est une situation inacceptable - une compagnie officielle royale de courriers, l'Express Siadanlén, sera fondée pour connecter notre empire avec des ailes de harpie et des paquets portés par les serres."

 siadan_war_in_the_west_title:0 "Guerre à l'Ouest"
 siadan_war_in_the_west_desc:0 "Bien qu'il n'y ait pas de grande lutte à l'ouest, il y a certainement des affaires inachevées. Les « Collines de Harpie » ne sont pas sous le contrôle du [Root.GovernmentName] de Harpie - un grave affront qui doit être corrigé."

 siadan_true_heir_of_firanya_title:0 "Véritable Héritier de Firanya"
 siadan_true_heir_of_firanya_desc:0 "Avec le faux Harpylen brisé, et la volée de Firanya sujette à la loi Siadúnan, il n'y a maintenant plus de doute - Siadanlén est le véritable héritier de l'ancien [Root.GovernmentName] de harpie, et le [Root.Monarch.GetTitle] et sa lignée sont les véritables héritiers de Firanya. Que notre règne soit éternel !"

 siadan_the_stormlen_title:0 "Le Chorsekhiún"
 siadan_the_stormlen_desc:0 "L'ancien Heunthume était un spectacle impressionnant, mais il a subi beaucoup de dommages lors de notre prise. Heureusement, les Deux Commandants du Chorsekhíl sont venus à nous avec une proposition intéressante - ils ont proposé que nous convertissions les restes de la cité en quartier général occidental officiel pour le Chorsekhíl, qui ont jusqu'ici opéré depuis les divers centres urbains de Bulwar.\n\nLes plans qui ont été dressés sont impressionnants en effet, et la nouvelle forteresse servirait certainement à la fois de centre de pouvoir militaire, mais aussi de hub économique et gouvernemental des Collines de Harpie."

 siadan_the_siadunan_hills_title:0 "Les Collines Siadúnan"
 siadan_the_siadunan_hills_desc:0 "Les Collines de Harpie ont longtemps été considérées comme la « Patrie » du peuple harpie. Cela s'est avéré extrêmement problématique quand il s'agit de gouverner le territoire. Pour que nous fassions vraiment nôtres les Collines de Harpie, nous devons coloniser la région avec nos propres Colonies Militaires, et convertir les populations locales aux voies de Siádan."

 siadan_the_stormtalon_guard_title:0 "Le Chorsekhíl"
 siadan_the_stormtalon_guard_desc:0 "Certaines harpies parmi nous sont particulières dans le fait qu'elles ne prennent pas de compagnons comme la plupart le font, préférant plutôt la 'compagnie' de leurs semblables. Bien qu'elles fassent malheureusement souvent face à la discrimination du reste de la société Harpie pour « ne pas se conformer à l'ordre naturel des choses », Siadanlén sait que ces accusations ridicules n'ont rien fait d'autre que priver l'état de soldats parfaitement utilisables - en fait, l'un de nos conseillers est allé plus loin, et a plaidé pour la fondation d'une nouvelle unité de garde du corps pour notre [Root.Monarch.GetTitle]. Ils argumentent qu'en faisant combattre ces « Chorsekhu » par paires, amants se tenant côte à côte sur le champ de bataille, elles se battront deux fois plus dur, et de plus ne seront pas susceptibles aux influences de succession ou aux charmes de nos compagnons. Bien qu'une idée marginale, le [Root.Monarch.GetTitle] y a néanmoins pris goût - peut-être est-il temps qu'elle reçoive une protection appropriée ?"

 siadan_question_of_the_sad_sur_title:0 "Question du Šad Sur"
 siadan_question_of_the_sad_sur_desc:0 "Avec le Šad Sur, les grands pics qui gardent une grande partie de Bulwar des sables du Salahad, sous notre contrôle, la question s'est posée de savoir quoi en faire. Bien que nous harpies n'ayons jamais vraiment appelé la région notre foyer, le terrain nous convient indéniablement, et les gnolls, étant pour la plupart immunisés contre les charmes du règne harpie, ne sont naturellement pas aptes à être de vrais sujets de Siadanlén.\n\nCependant, il est clair que l'intendance de Zokka des sables du Salahad les a rendus significativement plus faibles tant en pièces qu'en terre, qu'ils ne l'étaient avant que nous ayons modifié notre accord - devrions-nous donner les terres à eux, et renforcer notre allié lié par le sang ? Peu importe le choix, le Chorsekhíl nouvellement inauguré est prêt et disposé à exécuter notre volonté."

 siadan_the_great_harem_title:0 "Le Ponkhartiór"
 siadan_the_great_harem_desc:0 "Les dirigeants harpies ont toujours maintenu de grands harems de concubines, à la fois comme mesure de richesse et de statut, et comme moyen de sécuriser le pouvoir sur les sujets non-harpies d'un royaume, avec de nombreux fils d'hommes riches et puissants trouvant leur chemin dans la maison du [Root.Monarch.GetTitle]. Avec notre établissement du pouvoir sur l'ancienne capitale du Raj, il est clair que nous avons besoin d'un bâtiment plus grandiose pour abriter le harem toujours grandissant du [Root.Monarch.GetTitle], et l'ancien Palais Doré de Dhenijansar semble l'endroit parfait. De plus, le Harem a longtemps été une source exceptionnelle de conseils et de conseillers pour le [Root.Monarch.GetTitle] - il est probable que l'établissement d'un centre permanent pour le harem nous aidera en cela."

 siadan_center_of_power_title:0 "Centre du Pouvoir"
 siadan_center_of_power_desc:0 "Le Ponkhartiór et le Donjon Chorsekhu se dressent comme des structures monolithiques parmi les rues de Siadúnasar, mais une ombre de Dhenijansar demeure encore - une grande partie de la cité reste inadaptée à la vie harpie appropriée, comme si c'était n'importe quelle autre cité de Rahen ou Bulwar - comme capitale de Siadanlén, c'est une situation inacceptable.\n\nDéjà, les architectes ont commencé à dresser des plans pour la rénovation complète de Siadúnasar, à la fois comme centre du pouvoir dans Siadanlén, et la première vraie cité harpie, conçue pour notre biologie unique."

 siadan_the_institutional_harem_title:0 "Le Harem Institutionnel"
 siadan_the_institutional_harem_desc:0 "Avec le [Root.GovernmentName] s'étendant sur un vaste territoire avec une population khartié extrêmement large, il ne fait aucun doute qu'il existe un grand nombre d'individus brillants, innovants et dynamiques dans nos frontières. Et, alors que le Ponkhartiór s'étend et gonfle au-delà de l'imaginable, le rôle consultatif des membres du harem s'est pleinement épanoui, les compagnons donnant des conseils réguliers et judicieux à la Reine, à la fois dans ses chambres, et à travers les nombreux halls et salons du Harem.\n\nIl est temps d'officialiser et de légitimer vraiment certains de ces rôles consultatifs, et d'établir le Harem comme une institution première dans le [Root.GovernmentName] Harpie."

 siadan_beating_heart_of_empire_title:0 "Cœur Battant de l'Empire"
 siadan_beating_heart_of_empire_desc:0 "Siadúnasar s'est épanoui comme centre économique du [Root.GovernmentName]. Les caravanes transportent des biens dans la cité depuis tous les coins de notre royaume alors que manufactories, ateliers et forges construisent les plus beaux des biens - cependant, la cité n'a pas encore atteint son plein potentiel.\n\nDans l'obscurité de la cité souterraine, sous les tours blanches du royaume Harpie au-dessus, il existe un grand nombre de masses prêtes à faire n'importe quoi pour gagner assez pour leur prochain repas - convertissons cet endroit en un véritable creuset industriel, afin qu'il puisse servir comme cœur battant de l'empire, à travers lequel son sang-richesse peut être pompé vers chaque cité qui arbore la bannière bleue et blanche du [Root.Monarch.GetTitle]."

 siadan_the_stormshield_title:0 "Le Bouclier-Tempête"
 siadan_the_stormshield_desc:0 "Les harpies ont historiquement été terribles pour construire des fortifications permanentes en dehors de leurs propres nids, mais le Chorsekhíl a acquis une richesse de connaissances en ingénierie et conception au fil des années - spécialement de leur expérience de construction du Stormlen.\n\nAvec cela à l'esprit, il peut être utile de renforcer les frontières à l'ouest, vulnérables comme nous le sommes aux attaques de nos voisins Cannorians. Le Bouclier-Tempête sera construit - un réseau de forts, dirigé par le Chorsekhíl, qui se dressera comme un bouclier impénétrable contre l'ouest, ainsi qu'étant des centres pour le recrutement dans le Chorsekhíl."

 siadan_the_crown_of_ishtara_title:0 "La Couronne d'Ištara"
 siadan_the_crown_of_ishtara_desc:0 "Les fissures commencent déjà à se montrer, mais le nouveau Siadanlén n'attend pas sa destruction. Si nous devons tenir tête au Commandement, aux restes du Raj, aux Elfes Solaires, ou aux Cannorians, nous devons réformer notre royaume, nous rendre plus forts - et si nous devons cimenter la place de la race harpie dans l'histoire, si nous devons être à la hauteur de l'héritage d'Ištara et Astárta et Siadúna, nous devons nous efforcer de nous élever au-dessus des plus hauts nuages, d'étendre nos ailes et d'éclipser le monde comme nous l'avons fait pour Sareyand. Nous devons forger le premier véritable Empire Harpie."

 siadan_a_permanent_capital_title:0 "Une Capitale Permanente"
 siadan_a_permanent_capital_desc:0 "Qu'est-ce qu'un [Root.GovernmentName] sans capitale ? Qu'est-ce qu'un empire sans capitale ? Siadúnaiún a bien servi comme centre d'administration, comme lieu pour le [Root.Monarch.GetTitle] de s'arrêter et se reposer avant qu'elle ne passe à une autre campagne, mais c'est tout.\n\nPendant un moment, le [Root.Monarch.GetTitle] avait débattu de déplacer sa capitale à Azka Sur ou Rayavhashapal, centres urbains qui pourraient mieux faciliter le commerce et la communication - mais elle avait compris qu'même un déplacement supposément temporaire pourrait priver le [Root.GovernmentName] d'un grand prix, et maintenant nous avons ce prix en notre possession. Dhenijansar était le centre du Harimraj pendant des siècles, et maintenant ce sera le centre de Siadanlén, bien que sous un nom différent - elle sera appelée Siadúnasar, et ce sera notre capitale. Les harpies seront amenées de Siadúnaiún à la nouvelle cité, et avec le temps elle deviendra un phare brillant depuis lequel tout pouvoir dans le [Root.GovernmentName] rayonne."

 siadan_stormtalon_keep_title:0 "Donjon Chorsekhu"
 siadan_stormtalon_keep_desc:0 "L'Expérience Chorsekhíl s'est avérée extrêmement réussie - il n'y a pas eu le moindre soupçon de complot dans l'organisation, et bien qu'il y ait le problème toujours présent de trouver de nouvelles recrues pour l'organisation, celles qui auraient caché leurs préférences, ou cherché à garder leurs relations sous le manteau, approchent graduellement nos recruteurs, et sont acceptées avec empressement. La croissance de l'organisation a mené au besoin d'un quartier général permanent, depuis lequel les Deux Commandants du Chorsekhíl peuvent gérer à la fois la défense du [Root.Monarch.GetTitle] et leurs diverses autres responsabilités.\n\nLes Casernes Royales à Siadúnasar semblent un endroit opportun pour construire ce nouveau Donjon Chorsekhu, qui sera construit par-dessus, et sera un bâtiment magnifique qui frappera de terreur tous ceux qui penseraient à croiser leur dirigeant légitime."

 siadan_fist_of_the_empress_title:0 "Poing de l'Impératrice"
 siadan_fist_of_the_empress_desc:0 "Le Chorsekhíl grandit et grandit, et même si l'orientation et la force relationnelle de quelques nouvelles recrues a été en question, aucun problème significatif ne s'est présenté. Et, encore mieux, l'organisation a développé ses propres traditions et pratiques martiales - elles ne sont maintenant pas seulement loyales, mais mortellement compétentes, une paire Chorsekhu valant 6 harpies régulières au combat.\n\nLes Deux Commandants du Chorsekhíl ont pétitionné le [Root.Monarch.GetTitle] pour former une force de combat de Chorsekhu, afin qu'elles puissent combattre côte à côte avec sa majesté sur le champ de bataille, contre ses ennemis. Bien que les pertes seraient difficiles à remplacer, c'est une chose sûre que cette force en serait une à respecter."

 siadan_the_harpy_empire_title:0 "L'Empire Harpie"
 siadan_the_harpy_empire_desc:0 "Trop longtemps, les états harpies se sont contentés de structures traditionnelles de fortune, et d'ambitions douloureusement limitées - mais Siadanlén a brisé le moule, et maintenant se dresse comme l'un des états les plus puissants du monde, une vaste autocratie dont les troupes sont au niveau des puissances occidentales ou orientales. Siadanlén n'a pas seulement survécu, mais prospéré, et le temps est venu pour lui d'accéder à sa forme finale - tout comme Castanor était autrefois l'« Empire Humain », Siadanlén deviendra le premier et seul « Empire Harpie ! »"

 siadan_couriers_of_the_empire_title:0 "Courriers de l'Empire"
 siadan_couriers_of_the_empire_desc:0 "L'Express Siadanlén nous a bien servi en connectant l'ancien [Root.GovernmentName], mais avec notre plus grand statut nous exigeons plus de nos institutions. Une proposition a été faite pour grandement étendre et professionnaliser l'Express en un véritable Service Impérial de Courriers, avec la Route Dorée de notre ancien ennemi éclipsé servant comme clé de leurs opérations.\n\nUne autre proposition, plus secrète, a aussi été faite. Il est connu que les courriers entendent de nombreux murmures dans leurs voyages et il est connu que même les fauteurs de troubles de la société utilisent le système de livraison de courrier du [Root.GovernmentName] en « confidence » - avec ces facteurs à l'esprit, reconvertir le Service Impérial de Courriers en un vaste réseau d'espionnage interne, et nos courriers en agents, pourrait s'avérer être une mesure très prudente en effet."

 siadan_harpy_legionnaires_title:0 "Légionnaires Harpies"
 siadan_harpy_legionnaires_desc:0 "Avec à la fois un service impérial de courriers revitalisé, et le Chorsekhíl étendu et revigoré, le terrain a été posé pour que la Nouvelle Armée Harpie prenne sa dernière étape dans son évolution en un militaire adapté à la Harpiekind.\n\nN'était-ce pas la destinée de Siadanlén d'éclipser Jaher, et toutes ses œuvres ? Les Légions Phénix d'autrefois ne seront en comparaison qu'un prototype non poli, comparées à nos nouveaux Légionnaires Harpies complètement professionnels, qui bougeront avec le vent dans leur dos, soutenus par le [Root.GovernmentName] et menés depuis l'avant par le [Root.Monarch.GetTitle] et son Chorsekhíl."

 siadan_eternal_autocracy_title:0 "Autocratie Éternelle"
 siadan_eternal_autocracy_desc:0 "L'ancien Siadanlén s'est effondré en poussière sous le poids de l'invasion de Jaher, et le nouveau Siadanlén a presque rencontré le même sort sous son propre poids, écrasé par un système dépassé et un comportement inutilement cruel envers ses sujets. Mais ce Siadanlén est parti, et à sa place se dresse le [Root.GovernmentName], gouverné depuis le centre du pouvoir à Siadúnasar. Ses courriers livrent des paquets à chaque coin de son territoire, ses biens font le tour du monde, et elle rassemble les esprits les plus grands et les plus brillants de ses sujets humanoïdes sous un même toit. Et son Chorsekhíl, toujours vigilant, garde contre la dissidence, et purge toute rébellion de ses terres. Plus jamais Siadanlén ne sera brisé - le [Root.GovernmentName] se dressera éternel !"

 siadan_the_triumph_at_parusapa_title:0 "Le Triomphe à Parusapa"
 siadan_the_triumph_at_parusapa_desc:0 "Siadanlén se dresse suprême et éternel, le plus grand empire sur Halann, et l'avenir et la gloire de la Harpiekind. Et quelle meilleure façon de célébrer un tel exploit que le plus grand triomphe militaire dans l'histoire d'Halann. 120 000 harpies, avec des auxiliaires assortis, des membres de la famille royale, des dignitaires étrangers et les sujets les plus riches et les plus puissants du royaume, seront paradés devant un public aussi large que nous pouvons rassembler - et tous connaîtront la gloire de Siadanlén !"

 siadan_down_the_dhenbasana_title:0 "Descendre le Dhenbasana"
 siadan_down_the_dhenbasana_desc:0 "L'expansion vers l'est est tout aussi importante que l'expansion vers l'ouest - et d'une certaine façon, peut-être plus. Le Commandement est notre allié, lié par le sang, mais nous ne sommes pas fous - nous avons brisé notre propre pacte de sang avec Zokka, clair comme le jour, et bien que les histoires ne l'enregistrent pas comme tel, il n'y a pas de [Root.Monarch.GetTitle] de Siadanlén qui se laisserait tromper par la propagande de son prédécesseur.\n\nNous devons prendre les cités du bas Dhenbasana, et puis nous déployer, pour conquérir le reste du Bas Rahen avant que nos alliés hobgobelins ne l'atteignent - seulement alors notre destinée peut être sécurisée."

 siadan_pact_of_ishtara_title:0 "Pacte d'Ištara"
 siadan_pact_of_ishtara_desc:0 "Les Harimari sont un peuple fier, longtemps habitué à être les dirigeants de Rahen - en conséquence, ils ont été parmi les plus grands défis à notre règne dans la région. Cependant, il y a une solution alternative - en établissant un autre état sujet lié par le sang dans Rahen, gouverné par les Harimari, nous pourrions être capables de satisfaire leur désir d'« indépendance ». Après tout, un militaire à eux et le choix de comment dépenser leur pièce est un puissant placebo pour la vraie ambition."

 siadan_render_unto_siadan_title:0 "Rendre à Siádan"
 siadan_render_unto_siadan_desc:0 "C'est fait, et les territoires délimités sous le Pacte d'Ištara ont été conquis par nous et nos sujets Harimari. La partition de Rahen selon ce traité est une chose acquise, mais la question demeure de ces harimari qui vivent encore dans les frontières de Siadanlén - nous ne les expulserons pas au sud, mais offrirons plutôt des termes d'autonomie, en échange d'un fardeau fiscal additionnel. Comment peuvent-ils dire que nous ne sommes pas une maîtresse miséricordieuse ?"

 siadan_triumph_at_sramaya_title:0 "Triomphe à Sramaya"
 siadan_triumph_at_sramaya_desc:0 "Sramaya se trouve à l'embouchure même du Kharunyana, tout commerce sortant de la rivière coulant à travers le centre même de la cité. Avec la cité sous notre contrôle, nos coffres sont sûrs de se remplir, et pourquoi devrions-nous diminuer ce bienfait ? En offrant à la cité la clémence au maximum, notre Triomphe à venir dans ses cieux sera un geste de bonne volonté et d'intégration pacifique, pas un de subjugation.\n\nCependant, il y a eu des murmures atteignant la cour de mécontentement au nord - le Commandement s'hérisse de notre expansionnisme, et la prise de la cité peut ne pas être bien reçue. Le temps dira si notre confrontation inévitable doit venir plus tôt ou plus tard."

 siadan_terrors_in_the_storm_title:0 "Terreurs dans la Tempête"
 siadan_terrors_in_the_storm_desc:0 "Le Chorsekhíl a prouvé sa valeur maintes et maintes fois, et avec le temps leur loyauté et fanatisme envers la personne du [Root.Monarch.GetTitle] est devenue absolue. Avec ce fait à l'esprit, il est clair que nous pouvons compter sur le Chorsekhíl pour toute tâche qui leur est demandée, si immorale, dangereuse ou sanglante soit-elle.\n\nLes ennemis de Siadanlén craindront le ciel nocturne, les nuages assombris, l'éclair, et le crack du tonnerre - car la tempête est sombre, et pleine de terreurs."

 siadan_consolidate_dhujat_title:0 "Consolider Dhujat"
 siadan_consolidate_dhujat_desc:0 "Avec Dhujat sous notre contrôle, il est temps que nous l'amenions pleinement sous l'autorité de l'état, et étendions le système Rindathí toujours réussi à la région."

 siadan_crossing_the_kharunyana_title:0 "Traverser le Kharunyana"
 siadan_crossing_the_kharunyana_desc:0 "Alors que certains ont suggéré que les berges du Kharunyana font de parfaites « frontières naturelles » pour le [Root.GovernmentName], si nous devions jamais en venir aux mains avec un ennemi qui dominerait le côté lointain de la rivière, ils seraient facilement capables de fermer le commerce qui domine l'économie d'Haless. Avec cela à l'esprit, de nouveaux plans ont été dressés, et nous sommes prêts à traverser le Kharunyana."

 siadan_talon_grip_on_the_kharunyana_title:0 "Prise de Serre sur le Kharunyana"
 siadan_talon_grip_on_the_kharunyana_desc:0 "Avec la Campagne Kharunyana complète, nous nous dressons maintenant suprêmes sur le centre de richesse d'Haless - nous ne devons perdre aucun temps à dominer à la fois les Cités de Porcelaine et le commerce fluvial lui-même, notre cité la plus loyale de Sramaya servant comme point nexus pour le commerce fluvial une fois encore."

 siadan_direction_of_the_army_title:0 "Direction de l'Armée"
 siadan_direction_of_the_army_desc:0 "Pendant des millénaires, les Harpies Siadúnan ont fait la guerre de la même façon - des levées tribales organisées par les dirigeants de volée et sous le commandement du [Root.Monarch.GetTitle] - et bien que ces armées étaient non professionnelles et désorganisées, la ténacité et l'élan harpie portaient la journée. Cependant, un regard sur la pure discipline militaire du Commandement, ou le pouvoir technologique et organisationnel croissant des Cannorians, suffit à montrer que cela ne peut continuer si Siadanlén doit devenir le plus grand empire sur Halann. Alors que certains argumentent pour un raffinement du système militaire préexistant, il est clair qu'une approche plus radicale doit être prise - les troupes inaptes au service doivent être renvoyées, et l'armée professionnalisée et dotée des armes et armures les plus récentes."

 siadan_by_blood_or_talon_title:0 "Par le Sang ou la Serre"
 siadan_by_blood_or_talon_desc:0 "Avec une grande partie de la réorganisation martiale nécessaire étant faite pour notre « Nouvelle Armée Harpie », il est clair que le nouveau militaire de Siadanlén se dresse bien au-dessus du désordre qu'il était. Une force professionnalisée et permanente, les serres de Siadanlén peuvent maintenant garder son [Root.GovernmentName] en tout temps, et frapper à tout moment. Mieux encore, cette croissance a mené à un sens renouvelé de discipline et de prouesse au combat dans nos troupes, avec un système de recrutement plus rationalisé."

 siadan_an_innovative_idea_title:0 "Les Colonies"
 siadan_an_innovative_idea_desc:0 "Nos récents problèmes de main-d'œuvre ont finalement découvert peut-être le plus grand problème que notre Siadanlén affronte - trop de terre, et trop peu de harpies. Avec les colonies du Lointain Salahad et du Paravimvata censées fournir des soldats et des garnisons pour les terres quatre fois la taille de ces territoires, il n'est pas étonnant que nous ayons fait face à de tels problèmes - il est temps que nous établissions des Colonies Militaires de grande portée afin de former de nouveaux centres pour la Harpiekind à travers Siadanlén, et une future base de main-d'œuvre pour l'armée."

 siadan_intimate_connections_title:0 "Connexions Intimes"
 siadan_intimate_connections_desc:0 "Les Colonies Militaires ont été un grand succès, établissant une plus grande présence impériale à travers Siadanlén. De plus, elles ont eu l'effet encore plus grand d'améliorer les connexions entre l'élite militaire harpie et les populations locales du [Root.GovernmentName]. Alors que nos soldats commencent à se marier dans la population locale entourant leurs Rindathí, et élèvent des familles en son sein, elles commencent à former des connexions durables et intimes avec les natifs - il semble que les gens sont moins disposés à se rebeller contre leurs belles-sœurs, nièces, et tantes, qu'ils ne le sont contre quelques conquérants oiseaux étrangers."

 siadan_war_in_the_east_title:0 "Guerre à l'Est"
 siadan_war_in_the_east_desc:0 "Il était inévitable que Siadanlén affronte son dernier, plus dangereux défi - le Commandement. Bien que nos alliés pendant des années, ils ont toujours été méfiants de notre pouvoir grandissant, et leur but de domination Halessi a toujours été en opposition avec notre existence continue, de la même façon que nos propres buts d'un empire éternel se dresse en opposition fatale avec les leurs. Il ne fait aucun doute que ce sera notre plus grande lutte, et que nous devons gagner tous les avantages pour la bataille à venir - nous devons nous déplacer dans Dhujat et sécuriser autant de territoire que possible afin de le nier à notre futur ennemi mortel."

 siadan_cast_the_die_title:0 "Jeter le Dé"
 siadan_cast_the_die_desc:0 "C'est le moment. Avec Dhujat sous notre contrôle, une grande campagne contre le cœur du Commandement sera lancée, et quand Sarilavhan tombera, ce sera le glas d'un empire. Jetons le dé, et finissons-en."

 siadan_funeral_pyre_of_a_nation_title:0 "Bûcher Funéraire d'une Nation"
 siadan_funeral_pyre_of_a_nation_desc:0 "Sarilavhan doit brûler. Seulement alors les sujets du Commandement verront la folie de mourir pour leur drapeau."

 siadan_the_north_tamed_title:0 "Le Nord Apprivoisé"
 siadan_the_north_tamed_desc:0 "Avec le Commandement finalement brisé, Shamakhad est nôtre, et Siadanlén se dresse incontesté comme le plus grand empire d'Haless, et très probablement d'Halann. Mais alors que ceux à travers le [Root.GovernmentName] célèbrent, notre travail n'est pas terminé - car à quoi bon la conquête de terre, si vous ne pouvez la garder ?"

 flavour_siadan.1.t:0 "Bonnes Nouvelles du Sud ?"
 flavour_siadan.1.d:0 "Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] faisait les cent pas dans sa chambre, sa tête martélant. Juste quelques minutes avant, avec un sourire sur le visage, un messager l'avait notifiée de ce qu'elle soupçonnait déjà. Le [Root.Monarch.GetTitle] suspectait que beaucoup parmi sa volée ressentaient la même chose. Jaddar était mort ; les Jaddari - brisés ; et leurs forces restantes battues en retraite vers l'est ; la protection d'Elaiénna étant tout ce qui les sauvait de la destruction complète. L'ennemi haï de Siádan, ces Légions Elfiques du Désert qui avaient autrefois détruit l'ancien Siadanlén, avaient elles-mêmes reçu un coup mortel.\n\nEt tout cela était vrai - mais ce qu'elles ne réalisaient pas encore était que Siádan avait échangé une ombre pour une autre. Avec la victoire de Zokka sur les Jadd, sa maîtrise du Lointain Salahad était maintenant plus sûre que jamais. Si Siádan ne marchait pas immédiatement vers le sud, et ne réclamait pas les terres restantes des Jaddari, alors le rêve de Siadanlén pourrait être mort entièrement, car Zokka écraserait indéniablement leurs ambitions et rendrait Siádan un autre état vassal ou province frontalière de son nouvel empire gnoll. Quand Astárta avait signé le pacte de sang, elle l'avait fait en croyant que Siádan et les gnolls partageraient leurs récompenses également - mais évidemment ce n'avait pas été le cas. Et maintenant quoi ?\n\nEt maintenant quoi... cette question était celle qui causait son mal de tête. Le [Root.Monarch.GetTitle] rompit ses pas pour trébucher vers une chaise, s'effondrant dedans et mettant une main à sa tête, plongée dans ses pensées. Comment Siadanlén pourrait-il être réclamé, la gloire de son peuple préservée ? Il ne faisait aucun doute que l'inaction avait été leur dernière erreur. Inaction et complaisance - à la fois quand Jaher écrasa l'ancien royaume, et maintenant. Et si l'inaction et la complaisance avaient été leur faiblesse, alors...\n\nUn sourire se forma sur le visage de [Root.Monarch.GetName] alors qu'elle réalisait la vérité. Trop longtemps Siádan avait été des vautours se nourrissant d'une bande de la Route Dorée, au lieu de regarder plus loin vers les richesses d'Azka Sur ou Rahen. Trop longtemps Siádan s'était contenté de raids à petite échelle, et de conquêtes mesquines et disputes frontalières. Trop longtemps Siádan a pleuré sa gloire passée, trop faible pour se lever et la reprendre ! Cela se terminait aujourd'hui - il était temps pour Siádan de changer... et il était temps pour Siádan de se mettre en marche... !"
 flavour_siadan.1.a:0 "Siádan doit changer, pour que Siadanlén renaisse !"

 flavour_siadan.2.t:0 "Mauvaises Nouvelles du Sud !"
 flavour_siadan.2.d:0 "Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] était assis au bord de son lit, ses deux mains tenues à sa tête martélante. Elle avait, en vérité, été dans cette position pendant la dernière heure, depuis qu'un messager avait livré les nouvelles les plus terribles qu'elle avait pensé possibles. Zokka était mort, et le royaume de Jaddar s'étendait maintenant de leur montagne « sainte » à l'est aux frontières de Sareyand à l'ouest. Les nouvelles se répandaient probablement déjà comme une tempête de sable à travers le camp, et ce n'était qu'une question de temps avant que Jaddar ne se retourne de l'ouest, et n'anéantisse Siádan comme son grand-père l'avait fait à Siadanlén avant lui. Et avec ces maudites alliées harpies qui étaient les siennes, cela prendrait probablement encore moins de temps qu'il n'en avait fallu à Jaher ! Le [Root.Monarch.GetTitle] secoua vigoureusement la tête et poussa un gémissement - elle devait penser à quelque chose, n'importe quoi !\n\nC'était leur complaisance qui les avait menés à ce moment. L'instant où elles avaient entendu que Zokka marchait contre Jaddar, elles auraient dû bondir en action, mais elles ne l'avaient pas fait, et maintenant elles allaient payer le prix ultime. Mais l'organisation, le militarisme, la volonté et la ferme croyance en la justice de leur cause - ceux-ci avaient clairement été les raisons du triomphe de Jaddar en premier lieu - [Root.Monarch.GetName] le savait, mais... inaction, manque de militarisme, manque de but... le [Root.Monarch.GetTitle] leva les yeux, sortant sa tête de ses mains, alors que la réalisation lui venait - trop longtemps, Siádan avait été coincé dans les mêmes vieilles façons. Raids à petite échelle, disputes frontalières mesquines - trop longtemps, Siádan avait pleuré sa gloire passée, trop faible pour se lever et la reprendre ! Mais par la lumière de la calamité, elles avaient vu une meilleure voie, et encore mieux elles avaient vu la vérité.\n\nSiádan a l'organisation - ses forces étaient organisées en volées, et si les matriarches mineures pouvaient être convaincues du besoin, une grande armée pourrait être levée à tout moment ! Siádan a le militarisme - elles étaient des harpies, pour l'amour de Firanya. C'était leur but de vie de chasser et combattre et saisir tout ce qui n'était pas librement donné ! Et elles ont certainement le but ! Ce but glorieux qui avait jeté la plus grande ombre de toutes sur les restes de sa grandeur - Siadanlén ! Le nom d'un état qui causait autrefois la terreur à travers Rahen et le Salahad, et par le sang ou la serre le ferait encore ! [Root.Monarch.GetName] se leva pour quitter sa tente, pensant aux innombrables ordres qu'elle devrait donner pour faire de ce rêve une réalité - et, sous son souffle, elle remercia Jaddar de lui avoir montré la vérité, et la voie à suivre. Ce serait la plus grande lutte que les héritiers de Siadúna avaient jamais affrontée, plus encore que même l'invasion de Jaher - elles affrontaient la fin de leur mode de vie même, les traditions et la gloire qui avaient couru sans interruption depuis l'âge de Firanya - mais Siádan ne reculerait plus jamais devant sa destinée, même si cela leur coûtait tout."
 flavour_siadan.2.a:0 "Siádan est en marche !"

 flavour_siadan.3.t:0 "Félicitations, Zokka !"
 flavour_siadan.3.d:0 "Quand Jaddar brisa l'armée de Zokka, beaucoup s'attendaient à ce que ce soit la fin de notre pacte de sang avec le Dévoreur de Soleils. Mais il semble que ce n'était pas le cas. Parmi les traînards fuyant d'une force Jaddari brisée, un gnoll étrangement familier fut trouvé à moitié enterré dans le sable, une blessure vicieuse à sa jambe droite, à moitié mort. Avec grande difficulté il fut ranime et amené au [Root.Monarch.GetTitle], avec l'identité du gnoll maintenant sans question - Zokka II, le fils de notre défunt allié.\n\nBien que le gnoll fût initialement plus que réticent à travailler avec nous, la promesse d'un renouveau de sa meute et la tolérance religieuse s'avérèrent plus que suffisantes en compensation, et déjà il a amassé une grande armée dans le Salahad."
 flavour_siadan.3.a:0 "Il fera un allié précieux en effet !"

 flavour_siadan.4.t:0 "Félicitations de Zokka"
 flavour_siadan.4.d:0 "Quand Zokka brisa l'armée de Jaddar, beaucoup s'attendaient à ce que la victoire commence un nouvel âge de monstres, et que Siádan s'élève à sa prospérité et gloire d'antan. Cependant, les échelons supérieurs de l'état Siadáni connaissaient la vérité - la volonté de Zokka était de gouverner sur tous, et Siádan était bientôt à être éclipsé par lui. Et avec les restes des Jaddari finalement traités, cette tension qui couvait s'est manifestée à travers les sables du Lointain Salahad, alors que gnolls et harpies s'affrontent sur territoire contesté et routes de caravanes dans des escarmouches petites mais significatives.\n\nHier, les tensions ont finalement débordé - Zokka lui-même, avec une garde d'honneur de ses compagnons gnolls les plus féroces et mortels, arriva à Siadúnaiún et rencontra le [Root.Monarch.GetTitle] dans sa tente. Ce qui s'est passé dans cette réunion est insignifiant - mais ce qui est évidemment clair est que le « Pacte de Sang » n'est maintenant rien de plus qu'un souvenir, et Siádan fait face à un choix - attendre jusqu'à ce que Zokka soumette sa frontière orientale pour de bon, ou passer à l'offensive, et forcer le Gnoll à plier le genou par la force des armes."
 flavour_siadan.4.a:0 "Ce sera intéressant..."

 flavour_siadan.5.t:0 "Le Second Pacte de Sang"
 flavour_siadan.5.d:0 "Le Commandement est un état comme le nôtre - presque toute la population dirigeante a été mobilisée pour la guerre, alors qu'ils marchent toujours en avant pour la gloire. Le [Root.Monarch.GetTitle], convoqué à Sarilavhan pour signer leur alliance naissante dans le sang, peut voir ce fait écrit en acier à travers la cité, dans les visages des soldats hobgobelins, la simplicité martiale de la construction de la cité, et la fierté et gloire d'un empire en ascension.\n\nCe n'est pas l'avenir de Siádan - un état qui, espérons-le, s'efforcera de plus que juste la conquête militaire - mais l'ombre du Commandement plane large, et ses ressources et main-d'œuvre sont indéniablement clés à l'ascension de Siádan à cet état destiné. Le Second Pacte de Sang sécurisera ce lien et sécurisera l'avenir de Siádan, avec les termes de l'alliance stipulant aussi que les populations harpie et hobgobeline seront échangées entre les deux états. Alors que le sang du [Root.Monarch.GetTitle] signe le pacte, et alors que le Grand Maréchal fait de même, elle ne peut secouer la connaissance que ce pacte n'est pas un signé entre égaux, et qu'éventuellement, un jour, le sang harpie et hobgobelin peut se mélanger ensemble sur le champ de bataille.\n\nMais c'est pour demain - aujourd'hui, le monde tremble."
 flavour_siadan.5.a:0 "Rahen sera nôtre."

 flavour_siadan.6.t:0 "Pas de Repos pour Siadanlén"
 flavour_siadan.6.d:0 "Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] - plus une simple Matriarche - secoua la tête en lisant les rapports sur son bureau. Siadanlén venait juste d'être réformé, et il semblait comme s'il s'effondrait. Elle avait attendu un certain choc de déposer la marche, mais ceci ? À travers le royaume, les gens de Siadanlén se rebellaient contre leurs dirigeants ; le militaire était surchargé, dépassé, et luttant pour s'acclimater à un royaume en paix ; et les officiels à travers les nouveaux territoires de Siadanlén commençaient à comprendre à quel point une administration marchante était lamentablement non préparée pour le règne civil. Siadanlén avait été plongé dans un vrai malaise, et bien que l'euphorie de récupérer la gloire perdue de Siadanlén ait quelque peu calmé les eaux, n'importe qui pouvait dire que c'était seulement temporaire. Elle se demandait comment on en était arrivé là - Siádan avait semblé être sur une ascension imparable, mais c'était comme si ses ailes avaient été coupées dès qu'elles avaient percé les nuages.\n\nÉtait-ce la destinée de Siadanlén de tomber aussi rapidement qu'il s'était élevé, comme l'empire de Jaher ? La pensée seule était terrible... mais elle ne pouvait l'ignorer. Le [Root.Monarch.GetTitle] s'affaissa dans sa chaise et soupira. Le Siádan-Marcheur avait, en vérité, n'été rien de plus qu'une horde nomade, balayant les états de haut niveau qui se dressaient devant lui, tout en maintenant les coutumes et, dans de nombreux cas, dirigeants locaux des peuples qu'ils conquéraient. Pour la majorité de ses sujets, le « Glorieux Siadanlén » n'était que ces harpies de garnison qui venaient de temps en temps collecter leurs taxes et voler leurs possessions, réclamant « tribut ». Et pour la majorité des harpies, leur possession de l'état ne s'élevait qu'à un mandat d'agir comme elles le souhaitaient ! Cela devait changer, et donc Siadanlén devait changer aussi.\n\nLe [Root.Monarch.GetTitle] [Root.Monarch.GetName] mit de côté les rapports et ouvrit une carte de Siadanlén, commandée plus pour la vanité que tout but pratique, bien qu'elle en servirait certainement un maintenant. Ses yeux croisèrent les cités et villes et provinces de son royaume, alors qu'elle regardait chaque état vénérable que Siádan avait réduit en ruine - les domaines Phénix d'Azka Sur et Sareyand, le zèle militariste de Jaddar, les commerçants marins d'Avhavubhiya et Davharral, les familles de Ghankedhen, les débatteurs de Rayavhashapal... et elle sut ce qui devait être fait. Siádan devait se moderniser ! Adopter les pratiques et politiques de ses ennemis vaincus et les rendre grandes sous les ailes harpies, comme il l'avait fait avec Jaddar et sa quête de gloire ! Le royaume fait face à un défi aussi terrible qu'Astárta en avait fait face autrefois, et si nous devons survivre, nous devons entreprendre une marche d'un genre différent."
 flavour_siadan.6.a:0 "Nous forgerons un royaume qui se dresse éternel !"

 flavour_siadan.7.t:0 "Question du Šad Sur"
 flavour_siadan.7.d:0 "Avec le Šad Sur nôtre, il y a eu de nombreuses propositions sur quoi faire avec le territoire. Il y a peu de territoire à majorité harpie dans notre royaume, et il y a eu de nombreuses suggestions que nous supplantions la population gnoll native avec la nôtre et créions une nouvelle patrie sud-occidentale pour le peuple Harpie Siadúnan. Cependant, notre vassal lié par le sang, le pacte de Zokka, s'est longtemps plaint de la basse qualité de leur territoire, et il peut valoir la peine d'augmenter leurs territoires maigres avec les hautes terres et montagnes du Šad Sur. Une option alternative nous voit diviser le territoire moitié-moitié entre nos propres colons harpies et le pacte de Zokka. Quel que soit le choix, le Chorsekhíl est impatient d'implémenter la volonté du [Root.Monarch.GetTitle], et ils dressent déjà des plans préliminaires pour implémenter l'une ou l'autre stratégie - bien qu'ils aient averti que le terrain du Šad Sur signifie qu'un plan de remplacement peut prendre plus de vingt ans, si c'est pour être fait sans une révolte générale des gnolls là-bas."
 flavour_siadan.7.a:0 "Le coloniser avec des Harpies Siadúnan."
 flavour_siadan.7.b:0 "Tout donner à la meute de Zokka."
 flavour_siadan.7.c:0 "Donner la moitié à Zokka, coloniser le reste."

 flavour_siadan.8.t:0 "Proclamation de Bulwar"
 flavour_siadan.8.d:0 "Suite à sa première lecture devant le palais du gouverneur local à Bulwar, la « Proclamation de Bulwar » s'est répandue comme un feu de forêt à travers Siadanlén. La plupart des sujets qu'elle affecte peuvent à peine croire les mots contenus à l'intérieur - des droits actuels, véritables pour la population non-harpie du [Root.GovernmentName]. Liberté d'agression ou de vol, liberté de pratiquer leur propre foi, même une foi qui proclame une autre race comme divine, tant qu'elle ne dénonce pas l'autorité temporelle du [Root.Monarch.GetTitle]. Même l'égalité devant la loi - vraie égalité, pour tous les gens, qu'ils soient noble Elfe Solaire ou paysan Raheni. Pour la plupart des gens, la plupart de ces garanties n'étaient même pas accordées sous les régimes pré-Siadanlén - pour la plupart des gens, c'était un vrai pas vers, sinon la liberté, la sécurité.\n\nBien sûr, il y avait un inconvénient, d'une sorte. La proclamation faisait aussi très clair que ces droits étaient accordés avec bienveillance vers la population non-Harpie du [Root.GovernmentName] - que Siadanlén serait, pour toujours et toujours, gouverné par les filles de Siadúna seules, et que toute tentative de changer cela résulterait en une mort prématurée. Néanmoins, la Proclamation a, pour la première fois, vraiment instillé l'idée chez certaines personnes que notre règne pourrait ne pas être une si mauvaise chose. Alors qu'il y en a encore beaucoup qui dénonceraient ces gens comme traîtres et collaborateurs, il semble que le Siadanlén de l'avenir peut bien être où la plupart des bonnes gens peuvent vivre en paix. La plupart."
 flavour_siadan.8.a:0 "Les chaînes d'argent satisfaisantes de nos sujets de Siadanlén brillent."

 flavour_siadan.9.t:0 "Ne Marchez pas sur le Commandement !"
 flavour_siadan.9.d:0 "« Siadanlén a, ces dernières années, conquis du territoire dans des zones jugées d'intérêt stratégique vital pour le Commandement. Considérant le Pacte de Sang qui existe entre nos deux nations, nous avons jugé bon d'émettre un avertissement contre le [Root.Monarch.GetTitle] de Siadanlén - si elle persiste dans ses actions, elle sera déclarée ennemie du Commandement. Son royaume sera brisé, ses cités rasées, ses terres transformées en ruine. Il n'y aura pas un de ses anciens sujets qui ne maudirait pas la mention même de sa folie. Persistez à vos propres risques. »\n\nAinsi disait la missive reçue du Grand Maréchal du Commandement hier - il est clair qu'ils ne favorisent pas notre récent expansionnisme rapide. Les choses peuvent progresser vers une confrontation plus tôt que prévu..."
 flavour_siadan.9.a:0 "Nous serons prêts."

 flavour_siadan.10.t:0 "Vous le Saurez Quand Cela Arrivera"
 flavour_siadan.10.d:0 "Finalement, après de nombreuses années de tension, affrontements frontaliers mineurs, et conflits d'intérêts majeurs, il semble que le « Pacte de Sang », supposé sceller l'alliance entre le Commandement et Siadanlén pour toujours, ait été irrécupérablement brisé. Des missives ont été envoyées, des diplomates expulsés, et des hobgobelins et harpies agressés, exilés, ou lynchés par des foules en colère des deux côtés de la frontière. Avec la guerre semblant inévitable, le temps dira qui sortira vainqueur en Haless - bien que qui que ce soit, tout le monde peut être sûr que les gens d'Haless paieront cher pour cela."
 flavour_siadan.10.a:0 "Et le sang coulera."

 flavour_siadan.11.t:0 "Terreurs dans la Tempête"
 flavour_siadan.11.d:0 "La tempête faisait rage alors que Ranjan et ses camarades se déplaçaient à travers le pays. Ranjan devait tenir fermement son chapeau contre sa tête, de peur qu'il ne soit jeté dans le vent, et le tambourinement de la pluie semblait comme s'il menaçait de le déchirer. Il était indéniable que ce temps était le meilleur pour voyager. Chaque pas était une agonie, mais la vraie menace venait du ciel, et aucune harpie de garnison n'était assez habile ou déterminée pour braver la tempête. Donc ils marchaient, à peine capables de voir 5 pieds devant leurs visages, à peine capables de lever leurs armes si le besoin se présentait.\n\nL'homme devant Ranjan, Chanda, vérifia momentanément son camarade avant de se retourner. L'éclair n'avait pas encore commencé, mais même s'il le faisait, ils devraient continuer quand même. Se rebeller contre un ennemi qui avait une domination quasi totale du ciel était une entreprise très difficile - mais, contrairement à ce qu'ils avaient tous attendu, ils avaient rencontré un succès impensable. Selon son compte, ils avaient éliminé 3 patrouilles dans le mois passé, avec une bonne quantité de dégâts matériels, la « nécessaire » réquisition de provisions de leurs oppresseurs harpies, et assez de perturbation dans la zone locale pour attirer l'attention. Leur but à l'origine avait été simplement de prouver que les harpies n'étaient pas invincibles, pour que leurs familles puissent repousser contre la serre impériale, qu'elles puissent éventuellement regagner leur sens du pouvoir, mais alors qu'ils gagnaient succès après succès, Ranjan et ses camarades avaient réalisé qu'ils pourraient être l'étincelle derrière quelque chose d'encore plus grand.\n\nAlors qu'une ronde particulièrement dure de pluie martelait contre le chapeau de Ranjan, un flash de lumière bleue aveugla le rebelle, alors que l'éclair oblitérait un arbre peut-être à 200 mètres au nord-ouest d'où ils étaient, à en juger par le son. Alors que le flash s'estompait graduellement et que Ranjan regagnait sa vue limitée, il réalisa qu'il ne pouvait plus voir Chanda. Quand il se frotta les yeux pour essayer de nettoyer sa vue, il faillit perdre son chapeau. Et quand il réalisa que Chanda était vraiment parti, et qu'il n'y avait aucune faute de ses yeux, un autre éclair secoua ses oreilles, frappant le sol pas à 10 mètres derrière lui. Et quand il regarda derrière lui et vit que la femme qui l'avait suivi était partie aussi, il réalisa que c'était déjà fini - Ranjan se détourna de la colonne, laissa tomber son sac et son arme, et courut.\n\nIl ne fit qu'une centaine de mètres environ avant de trébucher, tombant face première dans la boue. Il essaya de se relever et finit par tomber sur le dos, la pluie martelant sur son visage, nettoyant la saleté et la crasse et les larmes. Ranjan devint mou, et abandonna. Il regarda passivement une harpie, vêtue d'armure noire-tempête, descendre sur lui, ses serres s'enfonçant dans son corps. La harpie se tint au-dessus du rebelle, prépara sa lance, et la poussa dans le cœur de Ranjan. Il eut à peine le temps d'enregistrer l'acte avant d'être mort. La Chorsekhu retira sa lance, se retourna, et vola de retour dans la tempête."
 flavour_siadan.11.a:0 "La tempête est sombre, et pleine de terreurs..."

 flavour_siadan.12.t:0 "Triomphe de Parusapa"
 flavour_siadan.12.d:0 "Les champs de Parusapa étaient vivants. Le soleil brillant brillait sur la route triomphale, bordée de chaque sujet du [Root.GovernmentName], alors que les harpies volaient au-dessus pour avoir une meilleure vue. Le son de 120 000 serres marchant au pas cadencé semblait secouer le sol, alors que les acclamations et célébrations perçaient l'air, le plus grand rassemblement de troupes Siadúnan hors du champ de bataille jamais. D'abord étaient les auxiliaires - les troupes gnolls de l'ancien allié lié par le sang de Siadanlén, Zokka, avec leurs dents découvertes et armes aiguisées par le sable. Les Harimari suivaient, l'orange de leur fourrure contrasté contre des soies richement colorées et armure ornée. Ensuite venaient les Nains de Gulan et de l'Échine-du-Serpent, qui brillaient dans un savoir-faire doré et magistral. Puis vinrent les Harpies : Les régiments de la Nouvelle Armée Harpie, dans leur armure et armes standardisées - des dizaines de milliers d'entre elles marchaient et chantaient dans une synchronie presque parfaite, l'image même d'une armée disciplinée et professionnelle.\n\nPuis vint le [Root.Monarch.GetTitle], [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName], portée dans une plateforme élevée par ses soldats, sa majesté affichée pour tous voir - ceux qui étaient près de l'avant de la route pouvaient entendre le son de son approche, alors que ses sujets dégénéraient en adulation folle à sa présence, se bousculant les uns les autres pour une meilleure vue de leur souverain. Les membres de la famille impériale traînaient derrière, gardés par une garde d'honneur Chorsekhíl, qui marchait par paires et brandissait leur armure noire-tempête. Et puis, finalement, vinrent les membres du harem - les plus riches et les plus beaux des sujets du [Root.Monarch.GetTitle], gardés par des mercenaires et irréguliers harpies alike.\n\nÀ la tête de la route triomphale se dressait un terrain de parade spécialement construit, embelli avec chaque aspect de la gloire de Siadanlén, construit dans le même style que Siadúnasar l'était, toutes ces années passées. C'était ici que l'échelle pure de l'événement se faisait claire. Les terrains avaient de la place pour les 120 000 soldats, bien sûr, mais aussi presque un million de spectateurs, arrivant principalement de Siadúnasar et de la campagne environnante. La pleine puissance et ressources du [Root.GovernmentName] avaient été assemblées pour pourvoir à la masse de gens à Parusapa, le corps logistique et d'approvisionnement de la Nouvelle Armée Harpie épuisant presque les provisions de nourriture et d'eau des régions proches, ouvrant même les entrepôts du [Root.Monarch.GetTitle] pour l'événement - et appeler le résultat impressionnant serait un euphémisme.\n\nEnfin elle atteignit la grande Structure Triomphale et gravit les marches vers son trône. Le Blason d'Ištara avait grandi si large et magnifique qu'il ne pouvait être porté - et donc à la place, il avait été refondu dans le manteau d'un trône, pour que tous puissent le regarder et témoigner de la gloire de Siadanlén. Et alors que le [Root.Monarch.GetTitle] [Root.Monarch.GetName] atteignit le symbole de son pouvoir, son Chorsekhíl à ses côtés, tous à Parusapa devinrent silencieux."
 flavour_siadan.12.a:0 "Elle se tourna, et s'assit sur le Trône d'Ištara - le Trône du Monde !"

 flavour_siadan.13.t:0 "La Nouvelle Synthèse"
 flavour_siadan.13.d:0 "[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName], [Root.Monarch.GetTitle] de Siadanlén, s'appuya contre le balcon, regardant vers la cité en dessous d'elle. Même à cette heure une grande partie de la cité était illuminée - spécialement la cité souterraine de Siadúnasar, qui était toujours bourdonnante d'activité, et dont les feux d'industrie jetaient une lueur douce contre la brique blanche et couleurs de la cité haute. Le [Root.Monarch.GetTitle] pensa à combien de ces gens étaient à Parusapa hier, où la pleine puissance et gloire du [Root.Monarch.GetTitle] et de son [Root.GovernmentName] était affichée. Elle se demandait si ceux qui avaient construit cet empire avaient su jusqu'où Siadanlén volerait ? Si Astárta savait que ses descendants gouverneraient sur une autocratie éternelle, renverseraient le Commandement, ou surpasseraient l'héritage de Jaher ?\n\nElle se retourna du balcon, son attention se déplaçant vers son bureau, où, à côté d'une pile de livres d'histoire et quelques comptes géographiques, un document appelant à la conquête de quelque endroit lointain gisait. Elle avait lu à travers ces histoires juste quelques minutes avant - elle avait lu comment Siádan s'était transformé de ce qui était essentiellement une horde nomade en un vrai état, un [Root.GovernmentName], à travers ses conquêtes des anciens territoires de Siadanlén. Les nécessités de ses conquêtes du Raj et Bulwar l'avaient transformé encore plus, en un empire bureaucratique dans la veine de Jaher et Harimar, et maintenant, peut-être, il se transformait en quelque chose de plus grand. Le Commandement était tombé, alors que l'ouest avait été réduit à un état de tranquillité, la patrie ancienne de Firanya sécurisée. Et encore, certains dans l'empire avaient soif de guerre et conquête et mille autres troubles. Quand elle avait rencontré le Chorsekhíl, ils avaient demandé des « prochaines étapes », et quand [Root.Monarch.GetName] avait écarté ses commandants, elle avait ressenti de la honte. Devenait-elle molle ? Contente ?\n\nElle retourna à son bureau, au document qui aurait signalé une nouvelle campagne, et le jeta dans un brasero proche. Elle ne devenait pas molle. Elle n'était pas simplement contente. Peut-être entreprendrait-elle de grandes nouvelles conquêtes, et peut-être elle et ses descendants s'assiéraient-ils un jour sur le Trône de la Colombe, ou marcheraient dans les halls du Haut Temple à Tianlou ! Mais pas aujourd'hui, et pas demain non plus. Siadanlén ne conquérait pas pour le plaisir, ou parce qu'il aimait le goût du sang - il conquérait pour se betterr, pour accéder à de nouvelles hauteurs, pas pour s'agripper à la saleté sur le sol ! Et si cette révélation était la Nouvelle Synthèse de Siadanlén, qu'il en soit ainsi. Alors que la harpie se couchait sur son lit pour se reposer, elle sourit - elle rentrerait pour la nuit, et demain elle s'éveillerait à un empire en paix, ses ailes étendues, éclipsant le monde de sa majesté."
 flavour_siadan.13.a:0 "Et puisse-t-il régner pendant mille ans !"

 flavour_siadan.14.t:0 "Problèmes de Main-d'œuvre"
 flavour_siadan.14.d:0 "Alors que Siadanlén tente de s'installer dans sa nouvelle position comme vrai [Root.GovernmentName], il est devenu clair qu'un seul problème pourrait menacer de couler toute l'entreprise avant qu'elle ne puisse vraiment commencer - la main-d'œuvre. Avec Siadanlén tentant de gouverner son empire, son armée tentant de combattre ses guerres uniquement à travers son élite harpie, il est clair que nous devons étendre la population harpie afin de nous empêcher d'être fatalement affaiblis par cette crise."
 flavour_siadan.14.a:0 "Nouvelles inquiétantes..."

 flavour_siadan.15.t:0 "Envahisseurs Harpies Offrent un Pacte"
 flavour_siadan.15.d:0 "Les harpies veulent nous donner des terres, en échange du vassalage."
 flavour_siadan.15.a:0 "Bien sûr."
 flavour_siadan.15.b:0 "Non."

 flavour_siadan.16.t:0 "Pacte Accepté !"
 flavour_siadan.16.d:0 "Nos partenaires prospectifs ont accepté les termes de notre offre et sont prêts à obéir à nos commandes - tant que nous respectons notre part du marché. La péninsule de l'Ascension est nôtre (et la leur) pour la prise !"
 flavour_siadan.16.a:0 "Nouvelles fantastiques !"

 flavour_siadan.17.t:0 "Pacte Refusé"
 flavour_siadan.17.d:0 "Notre partenaire prospectif a imprudemment refusé le pacte."
 flavour_siadan.17.a:0 "Dommage, je viens de nettoyer ma lance."

 flavour_siadan.18.t:0 "Sarilavhan"
 flavour_siadan.18.d:0 "Sarilavhan brûla. Les harpies traversaient de bâtiment en bâtiment, empilant haut le petit bois et y mettant le feu. La fumée remplissait l'air, tant qu'on pouvait voir le bûcher depuis Kamalavha et Marudhoj. Chaque papier, chaque missive ou dossier qui pouvait être trouvé, était empilé haut dans la place de la ville, alors que l'endroit où une Matriarche et un Maréchal avaient signé un pacte dans le sang il y a des âges passés devenait le bûcher funéraire d'une nation. Les réguliers de la Nouvelle Armée Harpie en faisaient la plupart, bien que le Chorsekhíl fût responsable de saisir les derniers restes de résistance et de les mettre au feu. Le [Root.Monarch.GetTitle], entouré par ses gardes, encercla la cité d'une distance, témoigna de la calamité que ses forces avaient infligée aux hobgobelins, et rit.\n\nLa destruction de Sarilavhan ne passa pas inaperçue. À travers le territoire hobgobelin, les nouvelles se répandirent comme un feu de forêt. Hobgobelins, humains et harimari de même s'éveillèrent le matin à des voyageurs portant nouvelles de sa destruction - ceux assez proches s'éveillèrent à la fumée dans le ciel. Et à travers les terres sous le Commandement, les gens commencèrent à discuter ce qui n'avait été passé que comme murmures jusqu'à maintenant - était-ce tout ce qu'était le Commandement ? Si les hobgobelins vivaient sur la guerre, pourquoi en perdaient-ils une ? Cette guerre ne sera pas la fin totale du Commandement - mais la destruction de Sarilavhan est son glas. Ce n'est qu'une question de temps."
 flavour_siadan.18.a:0 "Siadanlén se dressera éternel."

 flavour_siadan.19.t:0 "La Cité Harpie"
 flavour_siadan.19.d:0 "Au centre du [Root.GovernmentName], au cœur de Rahen, se dressait une cité. À la surface, où autrefois les castes de Rahen avaient vécu et joui de l'opulence du Harimraj, vivait une grande masse d'habitants de surface, sujets de leurs suzerains aviaires. Humains, elfes et autres, qui vivaient dans des ruelles sinueuses et des rues tortueuses, des avenues couvertes faisant place à un grand nombre de caravanes, chariots et artifices qui transportaient les biens d'un empire. Le crime habitait ici aussi - mais dans cette cité même la richesse de l'illégalité se dirigeait vers le ciel, vers la cité harpie au-dessus, dont la brique blanche brillait à la lumière du jour ; avec ses grandes flèches et tours ; ses murs de taille magnifique aux couleurs vibrantes des teintures les plus étonnantes, comme si la richesse de Viswall avait été dépensée sur des bannières et babioles seules.\n\nIci, il n'y avait même pas la suggestion d'habitabilité pour quiconque hormis les harpies. Les escaliers étaient inexistants, les portes menaient à l'air libre, les balcons n'étaient que des plateformes d'atterrissage pour celles bénies du vol. Le Grand Harem dominait une partie de l'horizon, signe du pouvoir du [Root.Monarch.GetTitle] de Siadanlén, tandis que le Donjon Chorsekhu se dressait au-dessus des anciennes Casernes Royales sur lesquelles il avait été construit, elles-mêmes converties en quartier général de la garde urbaine des habitants de surface. Le Palais Doré avait été converti en centre d'administration, l'exécuteur de la volonté du [Root.Monarch.GetTitle].\n\nDhenijansar n'était plus, et pas seulement de nom - à sa place était Siadúnasar, la Cité Harpie. C'était le nouveau centre de la harpiekind, du pouvoir, et de Siadanlén - tout ce qu'on avait à faire était de regarder sa magnificence pour savoir qu'ils étaient la même chose."
 flavour_siadan.19.a:0 "Une capitale digne d'un empire !"

 flavour_siadan.101.t:0 "Rapport de Remplacement de Population : Jixobix"
 flavour_siadan.101.d:0 "Le Chorsekhíl a récemment expulsé une grande masse de gnolls de la zone de Jixobix - il semble que le remplacement de population se passe bien !"
 flavour_siadan.101.a:0 "Excellent."

 flavour_siadan.102.t:0 "Rapport de Remplacement de Population : Grixekeyr"
 flavour_siadan.102.d:0 "Le Chorsekhíl a récemment expulsé une grande masse de gnolls de la zone de Grixekeyr - il semble que le remplacement de population se passe bien !"
 flavour_siadan.102.a:0 "Excellent."

 flavour_siadan.103.t:0 "Rapport de Remplacement de Population : Garpix Tluukt"
 flavour_siadan.103.d:0 "Le Chorsekhíl a récemment expulsé une grande masse de gnolls de la zone de Garpix Tluukt - il semble que le remplacement de population se passe bien !"
 flavour_siadan.103.a:0 "Excellent."

 flavour_siadan.104.t:0 "Rapport de Remplacement de Population : Réflexions"
 flavour_siadan.104.d:0 "Deux Chorsekhíl regardaient pendant que certaines de leurs camarades forçaient un groupe de familles gnolls à s'éloigner de leur village au bord du Šad Sur. L'une d'elles hocha la tête, se tournant vers sa partenaire-amante. « Cela devrait être la dernière d'entre elles. Retournons aux commandants avec un rapport, et espérons qu'on nous réaffectera quelque part de moins ennuyeux. Tu veux aller chercher quelque chose à manger ? » La Chorsekhu s'interrompit quand elle remarqua l'expression de sa partenaire. « Ça va, Élka ? Tu as l'air abattue. »\n« Šíde... j'ai juste eu une pensée. As-tu regardé notre armure récemment ? »\n« Eh bien, non... je veux dire - un peu. Qu'est-ce qu'il y a avec ? »\n« C'est juste... est-ce qu'elle doit être si noire... ? Et... menaçante ? » Élka enleva son casque.\n« Eh bien nous devons être menaçantes - nous sommes les Chorsekhu ! Nous servons le [Root.Monarch.GetTitle] ! Protégeons ses sujets ! »\n« Non, mais... l'insigne - est-ce que les éclairs n'ont pas juste l'air un peu... sinistres ? » Élka montra à sa partenaire l'insigne Chorsekhu sur le côté du casque - deux éclairs croisant les serres d'une harpie, un crâne humain dans sa prise. « Et... eh bien... à propos de protéger ses sujets... n'avons-nous pas juste expulsé certains de ces sujets de leurs foyers ancestraux ? »\n« Expulsé ? Eh bien, c'était juste... juste un... » Šíde regarda en arrière vers les gnolls. L'un des enfants la regardait directement, tenant ce qui semblait être un chiot de chien dans leurs mains, avec des larmes dans les yeux. L'une des autres Chorsekhu s'approcha de l'enfant-gnoll et lui donna un coup de pied dans le dos, l'envoyant courir vers sa famille. Elle se retourna vers Élka. « ... un déplacement forcé ? »\n Élka regarda profondément dans les yeux de son amante. « Šíde... sommes-nous les méchantes ? »\nŠíde se souvint de ces rebelles qui se rendaient qu'elles avaient tués pour donner l'exemple à la population locale. Puis elle regarda vers la Chorsekhu qui venait juste de donner un coup de pied à cet enfant ; l'animal de compagnie du gnoll échappa à la prise d'un enfant et courut vers la paire. L'une des harpies donna un coup de pied dans la tête du chien, rit, le transperça de sa lance, et jeta le cadavre vers l'enfant qui pleurait.\nUn regard vide se forma sur le visage de Šíde alors qu'elle se retournait vers Élka, qui avait un regard grave sur son visage. Šíde essaya de parler, mais ne put former aucun mot. Elle soupira, abandonna, et puis, comme sur signal, la paire se retourna, et s'envola dans le désert."
 flavour_siadan.104.a:0 "Qu'est-ce qui ne va pas avec les crânes ?"

 flavour_siadan.111.t:0 "Sécurité Privée Orque ?"
 flavour_siadan.111.d:0 "Une compagnie d'Orques Noirs fuyant les avances naines dans l'Échine-du-Serpent a offert ses services à la Couronne de Siadanlén - ils ont offert de fournir une sécurité privée pour la capitale, en échange d'une somme modeste. Bien que les muscles supplémentaires seront les bienvenus, cela n'ajoutera pas significativement à la défense de la capitale - mais certains de nos conseillers ont néanmoins conseillé en faveur de les autoriser ici, et la raison pour cela est le « Sang Orque ». Les harpies nées d'orques sont rares parmi les Siadúnan, et pourtant les quelques harpies nées d'orques sont presque toujours beaucoup plus fortes que leurs sœurs de paternité non-orque. S'ils étaient invités dans la capitale, ils accepteraient sans doute d'avoir certains de leurs membres intégrés dans le harem - ne serait-ce pas magnifique d'infuser du sang fort dans la lignée royale ?"
 flavour_siadan.111.a:0 "Accepter l'offre."
 flavour_siadan.111.b:0 "Cela semble juste plus d'ennuis que cela n'en vaut."

 flavour_siadan.112.t:0 "Offre des Gobelins"
 flavour_siadan.112.d:0 "Une tribu gobeline de l'Arbre de Pierre est récemment apparue près de la frontière et a demandé à s'installer dans la province de Mermigán. Cela peut s'avérer un bienfait pour l'économie locale, bien qu'ils soient peu susceptibles d'être bien acceptés par ceux vivant déjà là - malheureusement, il semble que nous harpies ne nous attachons pas aux gobelins aussi bien que nous le faisons avec les elfes et humains."
 flavour_siadan.112.a:0 "Bien sûr - laissons-les entrer !"
 flavour_siadan.112.b:0 "Pourquoi ferions-nous cela ? Renvoyons-les."

 flavour_siadan.113.t:0 "Les Orques Déménagent à Siadúnasar"
 flavour_siadan.113.d:0 "Les orques sont un peuple robuste et aventureux, et ils ont récemment immigré à Siadúnasar en grand nombre. Cela semble une excellente opportunité de construire une communauté orque à la fois dans la capitale et le harem !"
 flavour_siadan.113.a:0 "Excellent !"

 flavour_siadan.114.t:0 "Les Gobelins Déménagent à Siadúnasar"
 flavour_siadan.114.d:0 "Les gobelins sont un peuple innovant et opportuniste, et ils ont récemment immigré à Siadúnasar en grand nombre. Cela semble une excellente opportunité de construire une communauté gobeline à la fois dans la capitale et le harem !"
 flavour_siadan.114.a:0 "Excellent !"

 flavour_siadan.121.t:0 "Les Volées Font des Raids sur Notre Propre Province"
 flavour_siadan.121.d:0 "Des rapports troublants sont arrivés aujourd'hui - apparemment, un groupe de soldats Siadáni a fait un raid sur l'une de nos propres provinces. De grands dégâts ont été faits, et la région a été dévastée par nos soldats. Bien qu'ils semblent avoir satisfait leur soif de sang et leur cupidité pour l'instant, ce n'est qu'une question de temps avant que cela n'arrive à nouveau - certains se demandent si nous aurons encore des gens à gouverner une fois la marche terminée."
 flavour_siadan.121.a:0 "Siádan marche..."

 flavour_siadan.122.t:0 "Punitions Publiques"
 flavour_siadan.122.d:0 "Il y a ceux qui ne se contentent pas de vivre sous notre aile, et dans certaines provinces sous notre contrôle, ils représentent un défi significatif à notre règne. L'un des commandants régionaux, en combattant l'insurrection, a jugé bon de passer plusieurs villes de la zone au fil de l'épée, une punition publique pour la déloyauté du peuple. Bien que cela ait calmé les choses pour l'instant, et ait apparemment poussé les insurgés dans la clandestinité, cela n'annonce pas de bonnes nouvelles pour l'économie locale..."
 flavour_siadan.122.a:0 "C'est ce qu'ils obtiennent pour leur déloyauté !"

 flavour_siadan.123.t:0 "Les Sujets se Rebellent !"
 flavour_siadan.123.d:0 "Alors que nous conquérons plus de terre, il est clair que nous sommes détestés par la majorité de nos nouveaux sujets. L'une de nos provinces a été un foyer d'activité rebelle, et suite à un cas d'injustice très médiatisé, la population locale s'est soulevée contre nous ! Bien que la rébellion ne pose aucune menace mortelle à Siádan, c'est un signe inquiétant en effet, et drainera sûrement nos ressources déjà limitées."
 flavour_siadan.123.a:0 "Ils seront traités."

 flavour_siadan.124.t:0 "Montée de Recrutement"
 flavour_siadan.124.d:0 "La Marche a vu Siádan se militariser à un niveau sans précédent. Presque l'entièreté de la vie publique a été dédiée à faire la guerre, et cela a eu un impact profond et profond sur la psyché nationale. Les enfants harpies grandissent en écoutant des histoires des accomplissements de leurs mères et sœurs sur le champ de bataille, et comme tel il est devenu culturellement accepté que chaque harpie servira dans l'armée elle-même - récemment, un grand groupe de ces enfants a atteint l'âge adulte et rejoint les rangs des fidèles de Siadúna dans le combat pour l'avenir de Siadanlén."
 flavour_siadan.124.a:0 "Nous serons victorieux !"

 flavour_siadan.125.t:0 "Négocier en Marche"
 flavour_siadan.125.d:0 "Bien que la propagande Siadúnan ait dénoncé les Elaiénna comme traîtres à la Harpiekind pour leur accord avec les Jaddari, les difficultés de la Marche ont néanmoins résulté en certains parmi nous suivant leurs traces - dans l'une de nos provinces, la garnison locale a conclu un accord avec la population, se mariant dans l'élite locale (et donc les apaisant) en échange d'alléger les taxes et tributs. Bien que certains à Siádan aient dénoncé cela comme honteux et traître, et indigne de vraies harpies, cela a indéniablement calmé la situation dans la zone locale."
 flavour_siadan.125.a:0 "Peut-être est-ce une façon supérieure de gouverner nos sujets... ?"

 flavour_siadan.130.t:0 "Une Alliance des Harpies Occidentales"
 flavour_siadan.130.d:0 "Siádan nous offre un soi-disant pacte de sang. Accepter ou décliner ?"
 flavour_siadan.130.a:0 "Accepter"
 flavour_siadan.130.b:0 "Décliner"

 flavour_siadan.131.t:0 "Le Second Pacte de Sang"
 flavour_siadan.131.d:0 "Le Commandement est un état comme le nôtre - presque toute la population dirigeante a été mobilisée pour la guerre, alors qu'ils marchent toujours en avant pour la gloire. Le [Root.Monarch.GetTitle], convoqué à Sarilavhan pour signer leur alliance naissante dans le sang, peut voir ce fait écrit en acier à travers la cité, dans les visages des soldats hobgobelins, la simplicité martiale de la construction de la cité, et la fierté et gloire d'un empire en ascension.\n\nCe n'est pas l'avenir de Siádan - un état qui, espérons-le, s'efforcera de plus que juste la conquête militaire - mais l'ombre du Commandement plane large, et ses ressources et main-d'œuvre sont indéniablement clés à l'ascension de Siádan à cet état destiné. Le Second Pacte de Sang sécurisera ce lien et sécurisera l'avenir de Siádan, avec les termes de l'alliance stipulant aussi que les populations harpie et hobgobeline seront échangées entre les deux états. Alors que le sang du [Root.Monarch.GetTitle] signe le pacte, et alors que le Grand Maréchal fait de même, elle ne peut secouer la connaissance que ce pacte n'est pas un signé entre égaux, et qu'éventuellement, un jour, le sang harpie et hobgobelin peut se mélanger ensemble sur le champ de bataille.\n\nMais c'est pour demain - aujourd'hui, le monde tremble."
 flavour_siadan.131.a:0 "Rahen sera nôtre !"

 flavour_siadan.132.t:0 "Le Commandement nous Rejette !"
 flavour_siadan.132.d:0 "Terribles nouvelles, le Commandement a rejeté notre offre d'alliance ! Bien que nous puissions encore grignoter le Raj de manière opportuniste, si le Commandement envahit Rahen, cela peut mettre fin à tout espoir de sécuriser leur soutien à long terme."
 flavour_siadan.132.a:0 "Oh non..."

 flavour_siadan.140.t:0 "Une Capitale d'Hiver ?"
 flavour_siadan.140.d:0 "Le déménagement vers la « nouvelle » cité de Siadúnasar a déjà presque été complété. Les harpies de Siadúnaiún ont déménagé vers la cité en masse, et les institutions gouvernementales et bureaucratiques ont presque toutes déménagé vers la nouvelle cité. Cependant, un problème inattendu est survenu - le mal du pays. Pas de ces harpies déménageant à Siadúnasar, qui ont généralement trouvé l'endroit à leur goût, mais du [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] elle-même. Ayant été éclose là, et ayant passé les premières années de son enfance dans le perchoir qui surplombe le Salahad, il est attendu qu'elle ait de bons souvenirs de son ancien foyer, mais personne, y compris le [Root.Monarch.GetTitle] elle-même, n'attendait l'intensité de ses sentiments.\n\nBien qu'elle-même ait simplement déclaré qu'elle peut « s'en remettre », il y a récemment eu une proposition que Siadanlén devrait établir Siadúnasar comme la « Capitale d'Hiver » du royaume, pour que le [Root.Monarch.GetTitle] puisse passer les mois d'été parmi le foyer ancestral du peuple Siadúnan. Bien que cela aurait aussi le bénéfice ajouté de maintenir l'ancien « centre de gravité » du royaume, nous pourrions trouver que les zones autour de Siadúnasar pourraient être plus coûteuses à gouverner avec le [Root.Monarch.GetTitle] absent pendant une partie de l'année, et certains bureaux gouvernementaux clés encore dans l'ancienne capitale."
 flavour_siadan.140.a:0 "Rejeter la proposition"
 flavour_siadan.140.b:0 "Accepter la proposition"

 siadan_harpy_empire:0 "Empire Harpie"
 siadan_harpy_empire_desc:0 "La Matriarcie Harpie de Siádan a été réorganisée en le premier « Empire Harpie », un état autocratique et impérialiste, depuis lequel une classe harpie légalement privilégiée et autonomisée domine le reste de la société, et l'appareil autocratique gouverne d'une main de fer les sujets disparates de l'empire. Chaque instrument d'empire est tenu sous le commandement personnel de la Reine de Siádan, avec le Chorsekhíl, sa garde personnelle et force paramilitaire, agissant comme l'exécuteur de sa volonté."
 siadan_institutional_harem:0 "Harem Institutionnel"
 siadan_institutional_harem_desc:0 "L'un des aspects les plus importants du harem est la nature consultative des membres du harem - et avec le pouvoir accru de la Reine sur tous les aspects de l'état Siadúnan, cet aspect a atteint une importance primordiale. Les plus brillants, rusés, intelligents et beaux des sujets du pays sont rassemblés autour de la Reine, prêts et disposés à fournir des conseils avisés à tout moment. Que ce soit dans la chambre à coucher ou les nombreux bains, salles à manger, jardins et salons du Grand Harem à Siadúnasar, ils ont été instrumentaux en prêtant main forte à la gouvernance de l'empire."

