 incident_hillgnoll_honderaak:0 "Les Gnolls Jurés-à-la-Colombe"
 incident_hillgnoll_honderaak_member_alert:0 "Le sort des réfugiés gnolls des collines, qui furent appelés les Gnolls Jurés-à-la-Colombe après que leurs délégués prêtèrent serment de fidélité à l'Empereur d'Anbennar de manière inattendue, a suscité une certaine sympathie au sein de la cour impériale. Certains estiment que nous devrions leur permettre de créer une nouvelle patrie en tant qu'état membre de l'Empire d'Anbennar, dans les provinces qu'ils occupent actuellement. Cela contribuerait également à sécuriser la frontière méridionale de l'empire, arguentent-ils. D'autres demeurent plus sceptiques, convaincus que les gnolls ne sauraient jamais véritablement se civiliser si on les laisse à leurs propres moyens. Ils préconisent de disperser les réfugiés à travers toute la région des Marches, pour qu'ils deviennent sujets d'états membres déjà établis de l'Empire. D'autres encore soulignent que ces gnolls, qui jouissent d'une réputation de guerriers accomplis, pourraient s'avérer parfaitement adaptés pour contribuer à sécuriser les frontières coloniales de l'empire."
 incident_hillgnoll_honderaak_emperor_alert:0 "Le sort des réfugiés gnolls des collines, qui furent appelés les Gnolls Jurés-à-la-Colombe après que leurs délégués prêtèrent serment de fidélité à l'Empereur d'Anbennar de manière inattendue, a suscité une certaine sympathie au sein de la cour impériale. Certains estiment que nous devrions leur permettre de créer une nouvelle patrie en tant qu'état membre de l'Empire d'Anbennar, dans les provinces qu'ils occupent actuellement. Cela contribuerait également à sécuriser la frontière méridionale de l'empire, arguentent-ils. D'autres demeurent plus sceptiques, convaincus que les gnolls ne sauraient jamais véritablement se civiliser si on les laisse à leurs propres moyens. Ils préconisent de disperser les réfugiés à travers toute la région des Marches, pour qu'ils deviennent sujets d'états membres déjà établis de l'Empire. D'autres encore soulignent que ces gnolls, qui jouissent d'une réputation de guerriers accomplis, pourraient s'avérer parfaitement adaptés pour contribuer à sécuriser les frontières coloniales de l'empire."

 flavor_honderaak.1.t:0 "Un Exode Gnoll"
 flavor_honderaak.1.d:0 "Alors que nous commençons à exercer notre contrôle sur la chaîne du Khenak, nombre des clans les plus influents parmi les Gnolls des Collines ont entamé leur migration vers le nord, fuyant dans l'Empire d'Anbennar pour échapper à notre emprise grandissante."
 flavor_honderaak.1.a:0 "Bon débarras !"
 flavor_honderaak.1.b:0 "Ce n'est pas un choix qui leur appartient !"

 flavor_honderaak.3.t:0 "La Grande Migration Gnoll"
 flavor_honderaak.3.d:0 "Un nombre considérable de Gnolls a commencé à franchir la frontière impériale depuis le sud, suite à la dissolution du royaume des Gnolls des Collines. D'immenses campements de réfugiés se sont formés dans les provinces de Portegnoll et de Pontdecomte, s'étendant jusqu'aux abords mêmes des cités. Bien qu'ils inquiètent manifestement les populations locales, ils n'ont fait preuve d'aucune violence, et ont dépêché des émissaires choisis parmi les leurs auprès de [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetName] pour plaider leur cause. Ils prétendent avoir subi de sévères oppressions sur leurs terres natales, et recherchent la protection de l'empereur. Ils promettent d'adopter nos coutumes et notre religion si seulement on leur accorde la possibilité de vivre leur existence en tant que citoyens libres de l'Empire d'Anbennar."
 flavor_honderaak.3.a:0 "L'empereur devra prendre une décision à ce sujet."


 flavor_honderaak.4.t:0 "Les Gnolls Jurés-à-la-Colombe"
 flavor_honderaak.4.d:0 "Le sort des réfugiés gnolls des collines, qui furent appelés les Gnolls Jurés-à-la-Colombe après que leurs délégués prêtèrent serment de fidélité à l'Empereur d'Anbennar de manière inattendue, a suscité une certaine sympathie au sein de la cour impériale. Certains estiment que nous devrions leur permettre de créer une nouvelle patrie en tant qu'état membre de l'Empire d'Anbennar, dans les provinces qu'ils occupent actuellement. Cela contribuerait également à sécuriser la frontière méridionale de l'empire, arguentent-ils. D'autres demeurent plus sceptiques, convaincus que les gnolls ne sauraient jamais véritablement se civiliser si on les laisse à leurs propres moyens. Ils préconisent de disperser les réfugiés à travers toute la région des Marches, pour qu'ils deviennent sujets d'états membres déjà établis de l'Empire. D'autres encore soulignent que ces gnolls, qui jouissent d'une réputation de guerriers accomplis, pourraient s'avérer parfaitement adaptés pour contribuer à sécuriser les frontières coloniales de l'empire."
 flavor_honderaak.4.a:0 "Les gnolls devraient être dispersés dans la région des Marches."
 flavor_honderaak.4.b:0 "Les gnolls devraient être envoyés aux frontières."
 flavor_honderaak.4.c:0 "Ces gnolls méritent une chance d'obtenir une nouvelle patrie."
 flavor_honderaak.4.tooltip:0 "\nLes provinces de §YPontdecomte§! et §YPortegnoll§! adopteront la §Yculture du propriétaire§! et sa §Yreligion§!\n"
 flavor_honderaak.4.tooltip2:0 "Les §YGnolls Jurés-à-la-Colombe§! se disperseront à travers la région des §YMarches§!"
 flavor_honderaak.4.tooltip3:0 "Les §YGnolls Jurés-à-la-Colombe§! seront déplacés vers de nouvelles terres colonisées par l'empire. Les §YColonies§! auront une chance de voir apparaître des §Yminorités gnolls§!.\n"
 flavor_honderaak.4.tooltip4:0 "Chaque nation de l'Empire obtiendra §YColons Jurés-à-la-Colombe§! pendant §Y25 années§! avec les effets suivants :\nAugmentation Globale des Colons : §G+15,00§!"
 flavor_honderaak.4.tooltip5:0 "\nUne nouvelle nation pour les §YGnolls Jurés-à-la-Colombe§! sera établie à §YPontdecomte§! et §YPortegnoll§!"


 flavor_honderaak.5.t:0 "La Diaspora Jurée-à-la-Colombe"
 flavor_honderaak.5.d:0 "Suite à la décision de l'empereur de disperser les Gnolls Jurés-à-la-Colombe à travers la région, de petits groupes de gnolls arrivent dans les bourgs et villages de nos territoires. Ils dorment dans les granges et les hangars pendant qu'on leur construit des demeures, et sont mis au travail dans les champs, ainsi que partout où des artisans se montrent assez courageux pour prendre un gnoll à leur service."
 flavor_honderaak.5.a:0 "Je suppose qu'ils se rendent utiles."
 flavor_honderaak.5.b:0 "Non, chassez-les !"

 flavor_honderaak.6.t:0 "Jurés-à-la-Colombe aux Frontières"
 flavor_honderaak.6.d:0 "Alors que notre nouvelle colonie achève de s'installer, nombre des Gnolls Jurés-à-la-Colombe qui ont contribué à son établissement ont décidé de s'y établir définitivement. Désormais reconnus par les populations environnantes, dont ils ont aidé à bâtir et défendre les foyers, ils s'intègrent harmonieusement à la communauté."
 flavor_honderaak.6.a:0 "Une juste récompense pour leur dur labeur."
 flavor_honderaak.6.b:0 "Que mes conseillers s'occupent d'eux désormais."

 flavor_honderaak.7.t:0 "Une Patrie pour les Jurés-à-la-Colombe"
 flavor_honderaak.7.d:0 "Par décret impérial, les provinces de Pontdecomte et Portegnoll formeront le nouvel état d'Honderaak, qui sera octroyé aux réfugiés Gnolls Jurés-à-la-Colombe. Bien qu'ils demeurent nos sujets, ils se verront accorder un gouvernement autonome limité en tant que marche, ainsi que la possibilité de changer leurs voies monstrueuses et d'adopter notre foi."
 flavor_honderaak.7.d2:0 "Conformément à notre décision, les Gnolls Jurés-à-la-Colombe se verront octroyer les provinces de Pontdecomte et Portegnoll, formant une marche sous notre protection directe."
 flavor_honderaak.7.a:0 "Puissent-ils nous servir fidèlement."
 flavor_honderaak.7.b:0 "Voici maintenant mon peuple."
 flavor_honderaak.7.c:0 "Que l'empereur soit damné, ces monstres ne méritent pas nos terres !"

 flavor_honderaak.8.t:0 "Recommencer à Nouveau"
 flavor_honderaak.8.d:0 "Lorsque nos chefs de clan nous menèrent hors de la chaîne du Khenak pour entrer dans l'Empire d'Anbennar, nombreux furent les gnolls qui suivirent contre leur meilleur jugement. Qu'y avait-il à gagner, après tout, à s'incliner devant ce qui n'était qu'un autre dirigeant étranger ? Pourtant les matriarches des clans persistèrent, car nos vies étaient perdues si nous demeurions à Businor. Ce que nous découvrîmes, cependant, surpassa même leurs rêves les plus fous : notre propre état, où nous vivrions aux côtés de ceux qui l'appelaient foyer avant notre arrivée. Sanctionné par l'Empereur d'Anbennar lui-même. Notre gratitude est sans bornes, et nous œuvrerons avec acharnement pour nous montrer à la hauteur des espérances qui reposent sur nous."
 flavor_honderaak.8.a:0 "Pour un avenir radieux ! Pour Anbennar ! Pour Honderaak !"

 flavor_honderaak.9.t:0 "Une Exigence de Patrie"
 flavor_honderaak.9.d:0 "Pontdecomte ayant été accordé au nouvel état gnoll d'Honderaak, l'empereur décrète que notre province de Portegnoll devrait également lui être rattachée. Bien que nous puissions refuser, cela contrarierait indubitablement tant l'empereur que les gnolls qui y résident désormais."
 flavor_honderaak.9.a:0 "Nous nous conformerons au décret."
 flavor_honderaak.9.b:0 "Que l'empereur soit damné, cette terre nous appartient !"


