 mil_tech_cs_0_desc:0 "Le soldat citoyen, le guerrier tribal, essentiellement le non-professionnel. Le point de départ de toute armée."
 mil_tech_cs_1_desc:0 "La création d'une classe militaire professionnelle constitue la première étape vers la formation d'une armée moderne."
 mil_tech_cs_2_desc:0 "Charger aveuglément l'ennemi n'est peut-être pas la plus grande tactique connue de l'homme, mais c'est l'une des plus simples à maîtriser. C'est aussi le tremplin vers des stratégies plus avancées."
 mil_tech_cs_3_desc:0 "À la fin du moyen âge, les armées terrestres étaient devenues plus professionnelles et mieux organisées. De meilleurs systèmes sont en place pour soutenir le mélange de levées et de soldats professionnels qui dominent désormais les champs de bataille, et la puissance de l'infanterie gagne lentement mais sûrement sur l'arme de cavalerie."
 mil_tech_cs_4_desc:0 "Tout au long du moyen âge, la domination de la cavalerie fut remise en question par des piquiers disciplinés. Dans de nombreuses batailles, la cavalerie fut vaincue par les piques. Une combinaison d'entraînement et de discipline améliorés, et l'ajout d'épéistes pour fournir un soutien au combat rapproché a porté cette formation au sommet de son efficacité."
 mil_tech_cs_5_desc:0 "Une pique est une arme remarquablement simple à fabriquer, mais pour tirer pleinement parti de l'utilisation des piques, il faut que toute la formation manie des armes de longueur et de lame similaires."
 mil_tech_cs_6_desc:0 "Bien que les canons à main aient été développés il y a longtemps, la faiblesse de ces armes réduisait leur utilité sur le champ de bataille. L'arquebuse légère et fiable fut capable de déplacer l'arc grâce à trois facteurs principaux : elle avait une meilleure pénétration d'armure, il était plus facile d'entraîner les hommes à l'utiliser, et elle ne dépendait pas de la force de l'utilisateur."
 mil_tech_cs_7_desc:0 "L'artillerie avait été documentée à Cannor depuis le treizième siècle, mais en raison de son manque de mobilité, elle avait une utilisation très limitée sur le champ de bataille. Le développement de l'avant-train dans les années 1470 permit aux canons de devenir plus mobiles et donc utiles."
 mil_tech_cs_8_desc:0 "L'arquebuse était facile à utiliser comme arme, mais était aussi imprécise et lente à tirer, laissant son utilisateur vulnérable aux charges de cavalerie. Se mélanger aux piquiers permettait aux arquebusiers de tirer puis de se replier pour être protégés par les piquiers quand la cavalerie ou l'infanterie ennemie apparaissait."
 mil_tech_cs_9_desc:0 "La valeur de l'entraînement et de l'expérience a toujours été grande sur le champ de bataille. Avec l'avènement de la poudre à canon et les changements tactiques qui y sont associés ainsi qu'avec d'autres armes d'infanterie vint une grande demande pour des unités versées dans ces nouvelles innovations. Comme les armées professionnelles étaient encore loin, ce besoin devait être comblé par des unités mercenaires. Une classe croissante d'officiers mercenaires professionnels vint à vivre de la fourniture de ces régiments aux États ayant besoin au milieu de la transition militaire."
 mil_tech_cs_10_desc:0 "Les formations de pique et tir représentaient une menace majeure pour les chevaliers médiévaux. La réponse initiale fut une armure plus lourde pour contrer la puissance des armes à poudre, mais cela ralentit la cavalerie, réduisant leur puissance de choc. Les reitres étaient généralement armés de deux pistolets et d'une épée, leur permettant soit de tirer soit de charger selon l'opposition qu'ils affrontaient."
 mil_tech_cs_11_desc:0 "L'arquebuse s'avéra être une arme très efficace pour la pénétration d'armure, le résultat fut que l'armure commença à devenir plus lourde pour résister à son feu. Un mousquet plus gros pouvait délivrer un projectile plus lourd offrant une meilleure pénétration d'armure."
 mil_tech_cs_12_desc:0 "Les formations en carré se développèrent naturellement à partir des formations de pique et tir. En son cœur se trouvait un carré de piques traditionnel. À chacun des coins il avait un groupe d'arquebusiers. Il gardait la puissance de résistance du carré de piques traditionnel et l'améliorait avec la puissance de feu de l'arquebuse."
 mil_tech_cs_13_desc:0 "La nouvelle artillerie plus mobile avait un problème - elle ne pouvait pas être facilement élevée vers le haut et vers le bas pour ajuster sa portée de tir. Les tourillons étaient des protubérances cylindriques qui agissaient comme des montures pour le canon sur son affût, ce qui lui permettait d'être incliné et donc mieux visé."
 mil_tech_cs_14_desc:0 "Il était difficile de tirer autour des murs courbes, ainsi une fois que les attaquants s'approchaient suffisamment de la fortification, la capacité d'autres parties des défenses à fournir un tir de flanquement était annulée. Le développement de bastions en forme d'étoile permettait à chaque partie du mur d'être soutenue par d'autres parties."
 mil_tech_cs_15_desc:0 "La taille et la profondeur des formations en carré lui donnaient de la puissance de résistance mais la rendaient lente et lourde à manœuvrer sur le champ de bataille. Elle menait aussi à un grand pourcentage de troupes inactives pendant les batailles. Réduire le nombre total d'hommes dans la formation la rendait plus mobile et réduisait sa profondeur, donc elle maintenait les mêmes valeurs de puissance de feu et de choc."
 mil_tech_cs_16_desc:0 "Avec l'importance croissante de l'artillerie sur le champ de bataille, le nombre d'armes à feu continuait aussi d'augmenter. Mais parce que chaque canon était fait séparément, il nécessitait aussi un grand effort pour le réapprovisionner. Une taille de calibre standardisée allégea ce fardeau."
 mil_tech_cs_17_desc:0 "La plus grande faiblesse du mécanisme de mise à feu à mèche était le besoin de garder la mèche allumée afin de tirer l'arme. Bien que la platine à rouet fut développée, elle était trop chère à produire pour entrer dans l'usage de masse. Le développement du silex créa une arme plus fiable."
 mil_tech_cs_18_desc:0 "La carabine était une forme plus courte du mousquet."
 mil_tech_cs_19_desc:0 "D'autres développements dans la formation d'infanterie améliorèrent leur puissance de feu. Elles furent rétrécies et rendues rectangulaires pour augmenter le nombre de mousquets qui pouvaient tirer dans chaque salve. L'attachement de petites pièces d'artillerie augmenta encore la puissance de feu de l'infanterie."
 mil_tech_cs_20_desc:0 "Avec le développement de nouveaux bastions, les ingénieurs commencèrent à améliorer l'art de les positionner pour canaliser les armées attaquantes dans des terrains de mort spécialement préparés, où les défenseurs pouvaient infliger le maximum de pertes à leur ennemi."
 mil_tech_cs_21_desc:0 "Grâce aux baïonnettes, chaque mousquetaire pouvait fonctionner comme un piquier aussi. Cela permettait aux piques d'être retirées de l'équipement d'infanterie et fournissait aux formations d'infanterie plus de puissance de feu."
 mil_tech_cs_22_desc:0 "Dans les années 1620, l'idée de combiner le tir et la poudre en une seule unité, une cartouche, permit un rechargement plus rapide et donc un tir plus rapide. Cela améliora dramatiquement la puissance de feu des armes."
 mil_tech_cs_23_desc:0 "Les cavaliers lourdement blindés étaient par nature lourds à former et vulnérables sur le champ de bataille. Une cavalerie plus légère fut ajoutée aux armées pour agir comme éclaireurs pour l'armée pendant la marche et protéger la cavalerie plus lourde avant sa charge sur le champ de bataille."
 mil_tech_cs_24_desc:0 "Un fossé extérieur devint une zone clé pour le siège. Si les troupes attaquantes gagnaient le contrôle du glacis, alors les bastions seraient perdus. Le fossé devint la première ligne de défense pour un fort. L'accès à ce fossé, et s'assurer qu'il continuait à fournir une protection aux troupes défendantes devint une partie clé de la conception de fortification."
 mil_tech_cs_25_desc:0 "Les améliorations en métallurgie permirent aux canons de devenir plus légers et plus fiables. Cela leur permit de devenir plus efficaces sur le champ de bataille."
 mil_tech_cs_26_desc:0 "D'abord introduites comme troupes irrégulières de la frontière militaire, les Compagnies d'Infanterie Légère furent déployées en ordre lâche et s'avérèrent très efficaces pour harceler l'ennemi et mener des assauts sur les retranchements."
 mil_tech_cs_27_desc:0 "Bien qu'un mousquet puisse toujours être manié comme une massue, ce n'était pas une arme efficace pour le combat au corps à corps. Une baïonnette était une lame qui était fixée au bout d'un mousquet, permettant à l'arme de fonctionner comme une lance. Les premières conceptions de baïonnette bouchaient le canon, en faisant un choix de l'un ou l'autre, mais le développement de la baïonnette à douille, qui s'adaptait autour du canon, transforma un mousquet en une arme de soutien utile."
 mil_tech_cs_28_desc:0 "Bien qu'une cuirasse (ou une plaque de poitrine) ait existé pendant de nombreuses années, ce n'est que récemment qu'un nouveau style de cavalier gagna en popularité, avec seulement une plaque de poitrine et de dos, qui fournissait un meilleur équilibre entre protection aux parties clés du corps et mobilité."
 mil_tech_cs_29_desc:0 "Grâce à la construction de plusieurs couches de fortification, le débordement des bastions extérieurs déplaçait simplement le siège vers la couche suivante, forçant les attaquants à préparer de nouveaux emplacements pour placer les canons et augmentant la durée du siège."
 mil_tech_cs_30_desc:0 "L'introduction de troupes d'infanterie légère mena à un changement dans la guerre. Les tirailleurs étaient déployés en avant en ordre lâche pour distraire et harceler l'ennemi avant l'attaque d'infanterie principale, qui était typiquement livrée soit en ligne soit en colonne."
 mil_tech_cs_31_desc:0 "La faiblesse du mousquet était le fait qu'il était hautement imprécis au-delà de 50 yards. Le fusil, bien que jamais une arme d'infanterie standard, ajouta une plus grande portée aux unités d'élite, ce qui donna à l'armée un punch global plus grand."
 mil_tech_cs_32_desc:0 "Développé à l'origine pour des buts de siège, l'obusier tirait un projectile à angle élevé par-dessus les fortifications et dans la ville à l'intérieur. L'obusier de campagne, une variante plus légère et plus mobile, tirerait un obus explosif au-dessus des troupes ennemies. Mélangé avec d'autres types d'artillerie, il ajoutait à l'efficacité des brigades d'artillerie."
