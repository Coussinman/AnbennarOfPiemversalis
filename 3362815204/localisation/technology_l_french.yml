 adm_tech_cs_0_desc:0 "L'unité de gouvernance la plus basique est une famille étendue où tous les membres d'une communauté revendiquent une parenté les uns avec les autres, une tribu en d'autres termes."
 adm_tech_cs_1_desc:0 "Une structure familiale avec les membres les plus âgés au sommet peut fonctionner pour des groupes non apparentés. Dans sa forme la plus simple, le système est méritocratique, avec des tâches de leadership assignées aux plus capables."
 adm_tech_cs_2_desc:0 "Alors que l'organisation sociale s'améliore, les choses comme la production alimentaire aussi. L'augmentation de la production alimentaire permet à une société d'entretenir des gens qui ne sont pas eux-mêmes producteurs de nourriture. Cela mène à la création d'une élite militaire, pour se défendre contre l'élite militaire de l'ennemi. Le soutien de l'élite militaire est la base du système féodal."
 adm_tech_cs_3_desc:0 "Avec une élite militaire pour gouverner notre société, la prochaine étape de développement est d'avoir une classe lettrée d'administrateurs. Habituellement, ceux-ci seront tirés des rangs du clergé."
 adm_tech_cs_4_desc:0 "Abriter la machinerie du gouvernement est aussi important que la machinerie elle-même et on ne devrait jamais oublier l'importance de la religion en le faisant."
 adm_tech_cs_5_desc:0 "Choisir la direction qu'un pays va prendre est peut-être le choix le plus difficile qu'un dirigeant aura jamais à faire. Les idées nationales sont les concepts qui façonneront notre pays pour les années à venir."
 adm_tech_cs_6_desc:0 "Avant la Révolution Industrielle, le Système d'Atelier - ou Système de Distribution - était utilisé dans le Cannor Moderne Précoce pour organiser la production de tout, des Textiles au Fer Forgé. Avec des matériaux fournis, les artisans pouvaient raffiner divers biens soit dans des ateliers soit dans leur propre maison, contournant les restrictions rigides des guildes."
 adm_tech_cs_7_desc:0 "La notion d'une oligarchie noble dirigeant la société a existé, depuis, eh bien, au moins les temps anciens, et est restée populaire dans certaines parties du monde. Maintenant, cette idée gagne une fois de plus en popularité parmi ceux qui comptent."
 adm_tech_cs_8_desc:0 "Le problème avec une noblesse locale héréditaire est qu'elle tend à valoriser ses intérêts locaux plutôt que ceux du reste de la nation. Nous devons étendre progressivement la portée du gouvernement, ce qui commence par le domaine le plus important de l'administration, la justice."
 adm_tech_cs_9_desc:0 "Bien qu'elle existe depuis longtemps, la faux n'est pas encore l'outil le plus populaire pour récolter les cultures. En encourageant les paysans à utiliser une faux au lieu d'une faucille, nous améliorerons l'efficacité de nos récoltes."
 adm_tech_cs_10_desc:0 "Le développement de la structure sociale n'est pas exclusif à l'aristocratie. Le clergé aussi doit améliorer sa gouvernance interne. Cela assistera dans le développement de la pensée moderne dans notre pays."
 adm_tech_cs_11_desc:0 "Les textiles étaient fabriqués depuis des temps immémoriaux. L'invention du métier à tricoter en 1589 fut la première étape vers la révolution industrielle et le début de la mécanisation. Cette invention mènerait à une augmentation de la production textile."
 adm_tech_cs_12_desc:0 "Avec le temps, il devint apparent qu'une bureaucratie plus centralisée avec des corps administratifs dirigés par des officiels éduqués employés directement par l'État était une nécessité pour les projets ambitieux des dirigeants Modernes Précoces."
 adm_tech_cs_13_desc:0 "Plus nous pouvons cultiver de terres, plus grande est la population que nous pouvons nourrir dans cette zone. Les améliorations graduelles en drainage ont mené à l'utilisation des zones humides."
 adm_tech_cs_14_desc:0 "Bien qu'il soit vrai que nous nous tenons sur les épaules de nos ancêtres, il est grand temps que nous commencions à apprendre sur le monde à partir de nos propres observations bien documentées. En observant le monde autour de nous et en expérimentant pour prouver ou réfuter nos idées à son sujet, nous pouvons atteindre plus loin que ceux avant nous."
 adm_tech_cs_15_desc:0 "Les armées toujours croissantes du 16ème siècle mettent des demandes plus grandes et plus difficiles sur les systèmes administratifs des États. En créant une organisation permanente chargée de s'occuper de l'approvisionnement et de la planification des fournitures militaires et en gardant plus de troupes sur les rôles même pendant l'hiver ou en temps de paix, nous serons à long terme capables de déployer de grandes armées plus économiquement et être capables de soutenir ces armées plus efficacement en guerre."
 adm_tech_cs_16_desc:0 "Le processus pour produire le fer forgé était sous amélioration continue et au début du 17ème siècle, le processus d'affinage vint à dépasser l'ancien processus Osmond. La production de fer pouvait maintenant être spécialisée avec le travail du fer ne prenant plus place au même endroit où il était miné et plus, plus fort et plus pur de fer mènerait avec le temps à des développements dans beaucoup d'autres secteurs."
 adm_tech_cs_17_desc:0 "Les grandes universités médiévales étaient bien sûr grandes mais elles n'étaient pas capables de produire assez de diplômés pour doter notre administration croissante. Nous devons étendre nos universités ou nous prendrons du retard."
 adm_tech_cs_18_desc:0 "Les nombreuses et longues guerres de la première moitié du 17ème siècle ont mené à un système diplomatique international où l'intégrité territoriale des États est une pierre angulaire. Les États plutôt que les dirigeants individuels ou les groupements supra-nationaux sont les acteurs sur la scène internationale et aucun État n'a le droit d'intervenir dans les affaires internes d'un autre."
 adm_tech_cs_19_desc:0 "La promotion de la religion sera cruciale pour la stabilité du royaume. Il ne suffit pas d'être grand, les gens doivent être capables de voir notre grandeur. Les anciens savaient comment afficher leur grandeur et nous ferons de même en construisant des monuments pour résister à l'épreuve du temps."
 adm_tech_cs_20_desc:0 "Il y a beaucoup de gens qui demandent à avoir un rôle dans le gouvernement, mais en réalité veulent surtout des récompenses sans effort. Une nouvelle idée intéressante de l'absolutisme se répand, qui est un système où nous nous débarrassons de ces parasites et gouvernons seuls."
 adm_tech_cs_21_desc:0 "Les grandes forêts sont bien sûr utiles comme source de bois de chauffage et un lieu pour la chasse, mais si les arbres devaient partir, ces terres pourraient être utilisées pour l'agriculture à la place."
 adm_tech_cs_22_desc:0 "Un nouveau concept philosophique appelé constitutionnalisme a été développé, où le gouvernement accepte des limites légales à son pouvoir. C'est une idée intriguante, mais je ne peux pas la voir se généraliser."
 adm_tech_cs_23_desc:0 "Les nouvelles sciences nous ont donné un certain nombre de façons différentes de décrire et mesurer le monde autour de nous. Envoyons ces hommes savants dans le monde en général et dans notre pays en particulier. Nous ne pouvons pas savoir quelles ressources sont à notre disposition jusqu'à ce que nous ayons minutieusement fouillé toutes nos terres pour les minéraux, compté chaque dernier sujet et évalué chaque dernière entreprise."
 adm_tech_cs_24_desc:0 "Payer pour l'entretien de l'armée, de la marine et de l'administration elle-même représente la majorité des dépenses pour tout État. Comme ce sont des dépenses qui peuvent s'emballer rapidement, cependant, les taxes et péages peuvent être frustrants et inflexibles pour lever l'argent nécessaire. Bien que la dette nationale soit loin d'être inconnue, nous devons trouver de meilleurs plans pour lever de l'argent. Les obligations et autres plans similaires peuvent être utilisés tant domestiquement qu'à l'étranger pour financer des dépenses imprévues et nous permettront de faire un bien meilleur usage de l'argent que nous avons pour développer notre pays."
 adm_tech_cs_25_desc:0 "Avoir les moyens techniques pour améliorer la terre et donc la production est inutile sans incitations à le faire. En réformant les lois de tenure foncière, nous pouvons fournir de plus grandes incitations à adopter des méthodes améliorées de production."
 adm_tech_cs_26_desc:1 "Un traité anonyme sur la théorie politique a émergé, et malgré les efforts pour le supprimer, il se répand rapidement à travers le monde. Il traite de la nature des formes de gouvernement, qu'elles soient monarchies, despotismes, ou démocraties, et argumente pour une séparation stricte des branches exécutive, législative, et judiciaire. Cela protégerait le peuple et limiterait le pouvoir d'un monarque, ce qui est naturellement une perspective très populaire pour beaucoup de nos sujets. Malgré les implications malheureuses pour le pouvoir des monarques, ces idées pourraient bien bénéficier grandement à notre nation."
 adm_tech_cs_27_desc:0 "Afin de tirer le meilleur parti des terres et sujets que nous contrôlons, nous devons élargir, réorganiser et professionnaliser notre bureaucratie. Une organisation robuste peut gérer chaque partie de notre État et éliminer le besoin de solutions ad hoc. Mettons nos universités au travail pour considérer les meilleures façons de régner et gouverner efficacement et encourageons les fils de la noblesse à servir l'État avec une plume en main plutôt qu'une épée."
 adm_tech_cs_28_desc:0 "La charrue de base en usage à Cannor est restée inchangée depuis les temps Castanoriens. Maintenant, grâce aux améliorations de conception, la même charrue peut être rendue beaucoup plus légère, réduisant la charge de travail sur les animaux de trait, leur permettant de faire plus de travail."
 adm_tech_cs_29_desc:1 "À l'avant-garde de la pensée révolutionnaire actuelle se trouve la notion radicale d'égalité pour tous. Des philosophes de différentes parties du monde ont travaillé ensemble pour créer un document intitulé la 'Déclaration des Droits de l'Homme et du Citoyen', proclamant que ces droits sont universels et devraient être imposés par la loi. Il est probable que cela aura de larges répercussions pour le développement et la propagation des concepts de liberté et de démocratie, et nous ferions bien de ne pas prendre du retard."
 adm_tech_cs_30_desc:0 "Heureusement pour nous, les soi-disant philosophes éclairés ne se sont pas restreints à écrire des traités politiques subversifs, mais ils ont aussi trouvé des idées dans les domaines de la science et de l'ingénierie. Celles-ci sont un bienfait pour notre économie et ont mené à une augmentation de la production."
 adm_tech_cs_31_desc:0 "Ces révolutionnaires insensés pensent qu'ils peuvent simplement consigner des centaines d'années de progrès à la poubelle de l'histoire, tout au nom de concepts aussi extravagants que la liberté et l'égalité. Nous les vaincrons grâce au plan éprouvé et testé de voler les bits et morceaux de leurs idées que nous aimons."
 adm_tech_cs_32_desc:0 "Mon secrétaire d'État m'assure que le passage au trèfle comme culture fourragère et l'ajout du navet dans une rotation 'à quatre champs' augmentera les rendements en agriculture. Je suis enclin à promouvoir cette idée."
