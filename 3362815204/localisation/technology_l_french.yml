 dip_tech_cs_0_desc:0 "La construction navale peut signifier beaucoup de choses différentes, il est étonnant jusqu'où vous pouvez aller sur un radeau par exemple. Cependant, ce n'est pas la même chose que créer une flotte pour imposer les politiques d'un État. Cela nécessite une approche complètement différente de la construction de navires, ainsi que développer des moyens de contrôler la marine que vous avez construite."
 dip_tech_cs_1_desc:0 "Les modèles de commerce avaient été sérieusement perturbés au 14ème siècle, possiblement en raison de pestes et pandémies. Maintenant le commerce commence lentement à se rétablir."
 dip_tech_cs_2_desc:0 "La barque a une longue histoire, commençant comme un bateau de rivière. Cependant, depuis lors le terme en est venu graduellement à signifier un navire léger."
 dip_tech_cs_3_desc:0 "Le premier vrai navire océanique. Contrairement aux galères et aux hourques, les Caraques peuvent servir le rôle de véritables navires de guerre océaniques."
 dip_tech_cs_4_desc:0 "La création d'infrastructure légale et régionale afin de promouvoir le commerce n'encouragera pas seulement le commerce mais nous permettra aussi de mieux le taxer."
 dip_tech_cs_5_desc:0 "Le commerce outre-mer est très risqué mais aussi hautement profitable. Le développement d'instruments financiers comme les lettres de crédit aidera à réduire le risque, augmentant nos profits."
 dip_tech_cs_8_desc:1 "Le transport terrestre de beaucoup de cargaison est simplement trop cher, la déplacer par navire est plus efficace. Construire des chantiers navals fournira assez de navires pour le faire."
 dip_tech_cs_7_desc:0 "Avec un boost supplémentaire au moral naval, nos marins conquerront les vagues et régneront sur les mers. Tandis que nos colons seront capables de braver les coins sombres du monde, fondant de nouveaux établissements plus loin de chez eux que jamais auparavant."
 dip_tech_cs_6_desc:1 "Alors que le temps progressait, un secteur de construction navale en expansion et de plus en plus avancé mit de nouvelles demandes sur les ports de mer. Des docks bien entretenus et planifiés passèrent d'être une commodité à une nécessité pour tout endroit souhaitant devenir un centre d'activité navale ou maritime."
 dip_tech_cs_9_desc:0 "Le développement de la voile latine permit aux Caraques de naviguer beaucoup plus près du vent que les vaisseaux antérieurs. La manœuvrabilité améliorée les rendit supérieures aux autres navires."
 dip_tech_cs_10_desc:0 "Une Flûte est un vaisseau cargo spécialisé capable de porter une grande charge avec un très petit équipage. Les Flûtes étaient conçues pour être construites à bon marché et en grands nombres. Un navire utile si vous devez déplacer des choses à travers les océans."
 dip_tech_cs_11_desc:0 "Les grands quais et jetées agiront comme entrepôts pour les biens du monde. Construisons-les et la prospérité suivra."
 dip_tech_cs_12_desc:0 "Tout au long du 16ème siècle, la capacité de navigation croissante des navires ainsi qu'un nombre croissant de canons plus efficaces ont mené à une spécialisation croissante des types de navires. Un Navire de Guerre est un navire dédié entièrement à la guerre maritime avec un plus grand nombre de canons et munitions qu'un navire qui devrait aussi agir comme un Marchand ne pourrait jamais tenir. À long terme, ce développement mènera à des marines permanentes croissantes et au développement de tactiques navales pour mieux s'adapter aux nouvelles réalités de la guerre maritime."
 dip_tech_cs_13_desc:0 "Le monde est un grand endroit et afin de développer notre commerce en lui, parfois de quite grands risques doivent être pris. Heureusement, il y a des Marchands dans notre pays qui seraient disposés à le faire, utilisant surtout leur propre capital. En sanctionnant de telles compagnies avec une charte gouvernementale leur donnant des droits spéciaux d'exercer des pouvoirs gouvernementaux ainsi que des monopoles dans certaines zones, nous pouvons contrôler et encourager le développement commercial de tout, des contacts commerciaux étrangers à nos possessions coloniales outre-mer."
 dip_tech_cs_14_desc:0 "Les galères étaient légères et petites, et il était très difficile de monter des canons sur elles. La Galéasse était un vaisseau plus grand capable de porter une bordée de canons comme un navire de guerre. Pour compenser ce poids supplémentaire, la Galéasse serait équipée d'une voile supplémentaire."
 dip_tech_cs_15_desc:0 "Le Galion fut créé en abaissant le gaillard d'avant et en allongeant la coque. Ces changements de conception améliorèrent la vitesse et la stabilité du navire. Ce qui était d'importance vitale pour que les Galions servent comme de meilleures plateformes de canons."
 dip_tech_cs_16_desc:0 "Avec de plus en plus de pays envoyant leurs sujets ou citoyens à l'étranger sur diverses entreprises commerciales et avec tant vivant si près les uns des autres pendant si longtemps, il est devenu absolument essentiel d'avoir au moins un concept de base de lois communes des mers. Un soupçon de publications jeta les fondations d'un droit international des mers."
 dip_tech_cs_17_desc:0 "Le développement ultérieur des navires de transport mena à la construction de vaisseaux plus grands et plus rapides, qui essayaient encore de maintenir la simplicité de construction de la Flûte. Ces navires tombèrent sous le terme générique de Navire Marchand."
 dip_tech_cs_18_desc:0 "Afin de faire un meilleur usage des divers développements en guerre navale, de nouvelles tactiques sont requises. L'évolution du canon de bordée a signifié que la façon la plus efficace pour les navires n'est plus de chercher à aborder l'autre partie mais plutôt de former une ligne de bataille pour être capable de maximiser la quantité de puissance de feu dirigée vers l'ennemi."
 dip_tech_cs_19_desc:0 "Le Galion de Guerre, aussi connu comme un Galion construit pour la course, fut construit en réduisant le nombre de ponts sur un Galion. Cela sacrifia les canons pour la manœuvrabilité, ce qui s'avéra bénéfique au combat."
 dip_tech_cs_20_desc:0 "Même au début du 17ème siècle, les marines permanentes étaient quite petites et même les puissances navales de note maintiendraient surtout une force navale pour répondre à leurs besoins immédiats. Avec le temps, cependant, nous nous dirigeons vers une marine professionnelle plus grande. À moins que nous voulions voir nos rivaux nous dépasser en matières navales, nous devons nous efforcer de créer une marine permanente plus grande avec une structure administrative pour la soutenir ainsi qu'assurer qu'une carrière navale peut être une occupation permanente pour nos officiers."
 dip_tech_cs_21_desc:0 "Développé à l'origine par les pirates, cette galère ne portait pas autant de canons qu'une galéasse, mais elle était plus petite et bien plus manœuvrable. Cette manœuvre améliorée lui permit d'être bien plus efficace au combat."
 dip_tech_cs_22_desc:0 "En 1614, un médecin plutôt fou écrivit un traité suggérant que le scorbut était le résultat d'un problème diététique et pouvait être résolu en consommant du jus de citron ou de citron vert. Comme il s'avère, il y avait une méthode dans sa folie et nous avons commencé à fournir ce nouveau régime pour nos marins. Les autres pays nous appellent citron vert maintenant."
 dip_tech_cs_23_desc:0 "La conception originale de frégate décrivait tout navire qui était construit pour la vitesse et la manœuvrabilité. Alors que le concept se développait cependant, il devint sa propre classe unique d'un navire conçu pour soutenir les navires de ligne."
 dip_tech_cs_24_desc:0 "Une version spéciale de la Frégate développée à l'origine pour l'opération dans les mers intérieures. Elle gardait une bordée d'une frégate, mais avait un tirant d'eau peu profond et des rames donnant une plus grande manœuvrabilité dans les eaux peu profondes, tout en sacrifiant la tenue en mer dans les océans ouverts."
 dip_tech_cs_25_desc:0 "L'ajout d'un troisième pont était un petit sacrifice en manœuvrabilité pour un énorme gain en combat rapproché. Le pont supplémentaire donna au navire une capacité de tirer sur les ponts de navires à deux ponts plus petits, tout en protégeant son propre pont en même temps."
 dip_tech_cs_26_desc:0 "Le Rahenman était le plus grand navire marchand construit, il pouvait typiquement déplacer en excès de 1 000 tonnes et mesurer plus de 175 pieds de longueur. Ces reines des océans étaient le moyen le plus efficace de déplacer hommes et cargaison autour du globe."
 dip_tech_cs_27_desc:0 "La vie en mer est pleine de dangers et ainsi les punitions doivent être dures. Si elles n'ont pas un effet dissuasif suffisant, nous rencontrerons rapidement des problèmes. Avec le temps, un système de punitions hautement publiques a évolué, et maintenant le temps est venu de formaliser celles-ci. Cela améliorera grandement la discipline en mer."
 dip_tech_cs_28_desc:0 "Alors que le commerce grandissait, le risque aussi. De nouvelles façons d'accumuler le capital et de gérer le risque devaient être développées. Dans les Compagnies par Actions, le risque d'entreprise était partagé parmi leurs nombreux actionnaires."
 dip_tech_cs_29_desc:0 "À l'origine, l'aspirant était un rang donné à un marin expérimenté qui travaillait au milieu du navire. Les hommes qui aspiraient à devenir officiers choisiraient souvent de servir dans ce rôle. Si nous formalisons cela, et en faisons une condition préalable pour acquérir le rang d'officier commissionné, nous assurerons que nos futurs dirigeants comprennent les navires qu'ils commandent."
 dip_tech_cs_30_desc:0 "Une réduction supplémentaire du risque vint avec le développement de l'assurance. La capacité pour les gens de compenser le risque par le paiement d'une petite fee à un courtier d'assurance permit une croissance supplémentaire du commerce."
 dip_tech_cs_31_desc:0 "Construire des navires qui sont légèrement plus rapides que ceux de nos adversaires, même si la quantité de cette vitesse supplémentaire est si négligeable qu'elle n'a aucune signification militaire, peut encore remplir nos équipages de confiance et rendre notre ennemi méfiant de nous affronter dans un combat équitable."
 dip_tech_cs_32_desc:0 "Le déficit commercial en cours entre Cannor et Haless a causé une pénurie de lingots d'argent à Cannor et partout dans le monde. Passer de la monnaie d'argent à la monnaie d'or permettra à la nouvelle monnaie d'entrer en circulation et de faire couler le commerce en quantités toujours plus grandes."
