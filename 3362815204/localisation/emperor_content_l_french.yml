 industrialization:0 "Industrialisation"
 desc_industrialization:0 "Le rythme rapide du changement technologique commence à avoir un effet profond sur l'organisation même de la société. L'invention de la machine à vapeur, l'utilisation du coke dans la production de fer et les nouveaux équipements de fabrication mécanisés permettent des économies d'échelle sans précédent, entraînant une augmentation massive de la productivité des travailleurs. D'autres inventions aident grandement à faciliter le transport de gros volumes de marchandises. Avec le commerce mondial aussi interconnecté que jamais auparavant, les usines peuvent à la fois puiser dans les matières premières et vendre les produits manufacturés résultants aux marchés du monde entier, apportant des richesses inimaginables à leurs propriétaires.\n\nEn attendant, dans le domaine de l'agriculture, de nouvelles pratiques telles que la rotation des cultures et l'utilisation d'enclos ont similairement augmenté la productivité, signifiant que moins de travailleurs sont nécessaires pour travailler la même superficie de terre, menant beaucoup à abandonner leurs maisons et s'installer dans les villes industrielles en croissance. Un nouveau monde naît, un monde dans lequel les ambitieux et les riches domineront la société comme jamais auparavant."
