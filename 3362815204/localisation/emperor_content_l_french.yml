 new_court_flavour_events.1.name:0 "Conseiller de Liaison"
 new_court_flavour_events.1.desc:0 "[Root.GetEventAdvisorName] a impressionné beaucoup dans le pays avec [Root.GetEventAdvisorHerHis] proactivité et ses compétences de leadership capables, ainsi que [Root.GetEventAdvisorHerHis] efforts pour s'intégrer dans la cour [Root.GetAdjective]. Cependant, il semblerait que [Root.GetEventAdvisorSheHe] n'ait pas coupé tous les liens avec [Root.GetEventAdvisorHerHis] compatriotes dans [advisor_liaisons_target_country.GetUsableName]. [Root.GetEventAdvisorSheHeCap] pousse pour de meilleures relations avec [Root.GetEventAdvisorHerHis] patrie, [advisor_liaisons_target_country.GetUsableName], et a offert de tirer parti de [Root.GetEventAdvisorHerHis] contacts dans la cour [advisor_liaisons_target_country.GetAdjective] pour pousser le [advisor_liaisons_target_country.Monarch.GetTitle] à adopter une position plus amicale envers nous."
 new_court_flavour_events.1.A:0 "Faisons-le."
 new_court_flavour_events.1.B:0 "Nous n'avons pas besoin de meilleures relations avec eux."
 new_court_flavour_events.2.name:0 "Rapprochement avec [From.GetUsableName] ?"
 new_court_flavour_events.2.desc:0 "[From.GetEventAdvisorName], un [Root.Culture.GetName] [From.GetEventAdvisorTitle] qui est employé dans la cour [From.GetAdjective], a approché [From.GetEventAdvisorHerHis] vieil associé [Root.Dip_Advisor.GetName], notre [Root.Dip_Advisor.GetTitle], avec un plan pour pousser pour de meilleures relations entre [From.GetUsableName] et [Root.GetUsableName]. [Root.Dip_Advisor.GetName] a approché [Root.Monarch.GetTitle] [Root.Monarch.GetName] avec le message [From.GetAdjective], qui parle de leur désir d'amitié entre nos peuples."
 new_court_flavour_events.2.A:0 "De meilleures relations pourraient en effet nous être bénéfiques."
 new_court_flavour_events.2.B:0 "De meilleures relations ne sont pas dans notre intérêt."
 new_court_flavour_events.2.C:0 "Amitié ? Sortez de ma vue !"
 new_court_flavour_events.3.name:0 "Rapprochement Réussi"
 new_court_flavour_events.3.desc:0 "Les contacts de [Root.GetEventAdvisorName] dans [From.GetUsableName] ont présenté notre cas à [From.Monarch.GetTitle] [From.Monarch.GetName] et ont reçu une réponse favorable. Le [From.Monarch.GetTitle] dit que [From.Monarch.GetSheHe] attend avec impatience une nouvelle ère d'amitié entre nos pays."
 new_court_flavour_events.3.desc2:0 "[Root.GetEventAdvisorName] a été fidèle à [Root.GetEventAdvisorHerHis] parole : [Root.GetEventAdvisorHerHisCap] contacts dans [From.GetUsableName] ont présenté notre cas à [From.Monarch.GetTitle] [From.Monarch.GetName] et ont reçu une réponse favorable. [From.Monarch.GetSheHeCap] dit que [From.Monarch.GetSheHe] attend avec impatience une nouvelle ère d'amitié entre nos pays."
 new_court_flavour_events.4.name:0 "Rapprochement Échoué"
 new_court_flavour_events.4.desc:0 "Les contacts de [Root.GetEventAdvisorName] ne semblent pas avoir pu gagner beaucoup de traction dans la cour [From.GetAdjective]. [From.Monarch.GetTitle] [From.Monarch.GetName] les a informés que [From.GetUsableName] n'est pas intéressé par de meilleures relations avec [Root.GetUsableName]."
 new_court_flavour_events.4.desc2:0 "[Root.GetEventAdvisorName] ne semble pas avoir trahi notre confiance, mais [Root.GetEventAdvisorSheHe] n'a pas atteint le résultat que [Root.GetEventAdvisorSheHe] avait espéré. [Root.GetEventAdvisorHerHisCap] contacts ne semblent pas avoir pu gagner beaucoup de traction dans la cour [From.GetAdjective]. [From.Monarch.GetTitle] [From.Monarch.GetName] les a informés que [From.GetUsableName] n'est pas intéressé par de meilleures relations avec [Root.GetUsableName]."
 new_court_flavour_events.5.name:0 "Rapprochement Vigoureusement Repoussé"
 new_court_flavour_events.5.desc:0 "Les contacts de [Root.GetEventAdvisorName] n'ont pas pu gagner de traction dans la cour [From.GetAdjective]. En effet, la réponse qu'ils ont reçue était ouvertement hostile. Non seulement on leur a dit sans ambiguïté que [From.GetUsableName] n'est pas intéressé par de meilleures relations avec [Root.GetUsableName], mais [Root.GetEventAdvisorName] a été donné à comprendre que [Root.GetEventAdvisorSheHe] n'est dorénavant pas le bienvenu dans [From.GetUsableName]. Au milieu du sentiment anti-[Root.GetAdjective], [From.Monarch.GetTitle] [From.Monarch.GetName] est même allé jusqu'à bannir plusieurs des associés de notre conseiller de [From.Monarch.GetHerHis] cour."
 new_court_flavour_events.5.option:0 "Qu'il en soit ainsi."
 new_court_flavour_events.5.desc2:0 "[Root.GetEventAdvisorName] ne semble pas avoir trahi notre confiance, mais [Root.GetEventAdvisorSheHe] n'a pas atteint le résultat que [Root.GetEventAdvisorSheHe] avait espéré. [Root.GetEventAdvisorHerHisCap] contacts n'ont pas pu gagner de traction dans la cour [From.GetAdjective]. En effet, la réponse qu'ils ont reçue était ouvertement hostile. Non seulement on leur a dit sans ambiguïté que [From.GetUsableName] n'est pas intéressé par de meilleures relations avec [Root.GetUsableName], mais [Root.GetEventAdvisorName] a été donné à comprendre que [Root.GetEventAdvisorSheHe] n'est dorénavant pas le bienvenu dans [From.GetUsableName]. Au milieu du sentiment anti-[Root.GetAdjective], [From.Monarch.GetTitle] [From.Monarch.GetName] est même allé jusqu'à bannir plusieurs des associés de notre conseiller de [From.Monarch.GetHerHis] cour."
