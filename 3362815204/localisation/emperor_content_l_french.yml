 flavor_tus.EVTNAME22:0 "Le Haut Recteur [medici_pope_home.GetAdjective]"
 flavor_tus.EVTDESC22:0 "Les machinations de [medici_pope_home.GetName] ont résulté en l'un de leurs propres hommes devenant Haut Recteur. Alors que [medici_pope_home.GetName] est sûrement content, certains ont dénoncé l'ascension de [Root.Monarch.GetName] comme corrompue et un signe de corruption encore plus profonde dans l'Église. Notre nouveau Haut Recteur, pour sa part, a promis de gouverner avec... distinction."
 flavor_tus.EVTOPTA22:0 "Habemus Papam !"
 flavor_tus.EVTNAME23:0 "Nous avons un Haut Recteur !"
 flavor_tus.EVTDESC23:0 "Après beaucoup d'attente soigneuse, nos intrigues ont porté leurs fruits, et maintenant un candidat que nous avons longtemps préparé pour le rôle a assumé la Papauté comme [Z97.Monarch.GetTitle] [Z97.Monarch.GetName]. Nous sommes sûrs de jouir d'une relation proche et profitable avec l'Église tant qu'il est sur le trône pontifical."
 flavor_tus.EVTOPTA23:0 "Jouissons de la Papauté !"
 flavor_tus.EVTNAME24:0 "Mort du Haut Recteur [medici_pope_home.GetAdjective]"
 flavor_tus.EVTDESC24:0 "Le défunt Haut Recteur était une figure controversée, et avec son passage s'achève un chapitre coloré dans l'histoire de la Papauté. Les relations avec [medici_pope_home.GetName] sont revenues à leur ancien état, et tout est revenu comme c'était avant. Plus ou moins."
 flavor_tus.EVTOPTA24:0 "Requiescat in pace."
 flavor_tus.EVTNAME25:1 "Notre Haut Recteur est Mort"
 flavor_tus.EVTDESC25:0 "Notre relation spéciale avec la Papauté a pris fin alors que la vie de notre Haut Recteur a pris fin. La connexion proche avec [Z97.Capital.GetCapitalName], peu importe sa durée, était certainement colorée et, espérons-le, fructueuse."
 flavor_tus.EVTOPTA25:0 "Requiescat in pace, Papa."
 emp_lan_next_pope_medici_tt:0 "Le prochain Haut Recteur élu aura une relation spéciale avec notre pays."
 opinion_our_pope_on_throne:0 "Notre Haut Recteur est sur le Trône"
 opinion_pope_tuscan_homeland:0 "La Patrie du Haut Recteur"

