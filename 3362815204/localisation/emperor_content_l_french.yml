 PRINCESS_HERCEGI:0 "Archi-Hercegi"
 militarists:0 "Militaristes"
 militarists_MECHANIC_TOOLTIP:0 "Quand les Militaristes sont au pouvoir, nous obtiendrons un nouveau dirigeant élu quand leur mandat sera terminé, mais aucun dirigeant ne peut détenir plus d'un mandat à la fois."
 theocrats:0 "Théocrates"
 theocrats_MECHANIC_TOOLTIP:0 "Quand les Théocrates sont au pouvoir, notre dirigeant actuel continuera à régner jusqu'à sa mort."
 revolutionaries:0 "Révolutionnaires"
 revolutionaries_MECHANIC_TOOLTIP:0 "Quand les Révolutionnaires sont au pouvoir, nous obtiendrons un nouveau dirigeant élu quand leur mandat sera terminé, mais aucun dirigeant ne peut détenir plus d'un mandat à la fois."
 separation_of_power_theocracy:0 "Séparation des Pouvoirs"
 nature_of_faith:0 "La Nature de Notre Foi"
 faith_and_the_world:0 "Notre Foi et le Monde"
 mission_to_civilize_reform:0 "Mission Civilisatrice"
 mission_to_civilize_reform_desc:0 "Notre mission est de chercher les pauvres primitifs égarés à travers le monde et de leur enseigner la manière appropriée d'aligner leurs vies afin qu'ils puissent eux aussi nous rejoindre dans notre divinité."
 mission_to_kill_pirates_reform:0 "Mission en Haute Mer"
 mission_to_kill_pirates_reform_desc:0 "Les mers sont remplies de païens et de vilains pillant les navires de commerce et de transport des fidèles honnêtes de notre foi. Il est devenu clair que les pèlerins ne seront jamais en sécurité pour visiter les lieux saints sous notre protection si nous ne faisons pas de l'élimination de la menace pirate en haute mer notre sainte mission !"
 loyal_nobility_reform:0 "Noblesse Divine"
 loyal_nobility_reform_desc:0 "Il y a ceux dans notre royaume qui sont nés avec du sang divin ; choisis par les forces saintes de ce monde pour diriger et gouverner. Bien que le dirigeant de notre état soit un poste non-héréditaire, nous devons élever ceux nés avec du sang divin à des positions de leadership au sein de notre nation."
 pious_merchants_reform:0 "Dîme Marchande"
 pious_merchants_reform_desc:0 "Répandre la seule vraie foi est un travail coûteux, et nos marchands ont des poches lourdes qui s'avéreraient utiles à la foi si nous devions élever ces hommes riches à des positions de pouvoir au sein de l'état."
 monastic_breweries_reform:0 "Brasseries Monastiques"
 #monastic_breweries_reform_desc:1 "In the Catholic faith, the consumption of alcohol for the clergy is associated with the dedication of the priests to hard labor, humility and the honor of God's nature. So, many Catholic Monasteries fill their treasuries with the profits made from brewing wine, mead, and ale, going as far as to make a name for the quality of their products."
 #Anbennar overwrite monastic breweries for yinquan
 monastic_breweries_reform_desc:1 "Le brassage du Mijiu est considéré d'importance primordiale dans le Yinquan, car la boisson est la préférée des Huli-Jing et donc l'état paie richement les Servantes de Liho pour la brasser. Une portion significative de la production agricole du pays a été mise de côté dans le but de créer du Mijiu, avec l'excédent vendu aux paysans. L'agriculture étant traitée comme une affaire commerciale, la production est bien au-dessus de ce qu'elle serait autrement."
 warrior_monks_reform:0 "Intégration des Sohei"
 warrior_monks_reform_desc:0 "À travers le monde oriental, il y a de puissants ordres de moines entraînés à la fois dans les voies de la prière et des arts martiaux. Si nous permettons à ces moines de construire des temples dans nos terres, ils deviendraient une partie intégrante de l'état et renforceraient grandement la discipline et la conviction de nos armées."
 partial_secularisation_reform:0 "Sécularisation Partielle"
 partial_secularisation_reform_desc:0 "Bien que la religion sera toujours au cœur de notre administration, certains secteurs de notre gouvernement doivent être sécularisés si nous voulons nous adapter à ce monde changeant."
 conciliarism_reform:0 "Embrasser le Conciliarisme"
 conciliarism_reform_desc:0 "Le Conciliarisme insiste que c'est le Conseil Global, pas le Haut-Recteur, qui détient la domination suprême sur notre pays. En acceptant cela comme vérité dans notre foi et administration, nous pouvons vastement étendre le pouvoir des Véridiques et empêcher la Papauté de tomber sous influence étrangère."
 clerical_commission_reform:0 "Commission Cléricale"
 clerical_commission_reform_desc:0 "Nous devrions diviser les pouvoirs de l'état entre notre chef religieux et une commission de clercs. Cette commission sera chargée de maintenir la paix dans notre nation, et de conduire les affaires diplomatiques au nom de notre dirigeant."
 divine_guidance_reform:0 "Guidance Divine"
 divine_guidance_reform_desc:0 "Les gens questionnent si nous devrions diviser le pouvoir dans notre nation, mais le pouvoir est déjà divisé. Le vrai dirigeant de notre état est de nature divine, et leur volonté est interprétée par notre dirigeant ici sur Terre."
 theocratic_democracy_reform:0 "Démocratie Théocratique"
 theocratic_democracy_reform_desc:0 "Nous sommes les plus divins de tous, mais nous ne devons jamais oublier la divinité inhérente trouvée même dans les plus humbles des roturiers. En permettant à nos paysans d'élire leurs propres représentants, nous leur permettons d'avoir leur propre voix dans la cour du divin."
 regionally_elected_commanders:0 "Commandants Élus Régionalement"
 regionally_elected_commanders_desc:0 "Dans notre gouvernement, le successeur du dirigeant actuel est décidé par un vote des guerriers qui ont dédié leurs vies à protéger la Foi. En permettant aux citoyens des villes et villages sous notre protection de participer à l'élection du Commandant qui représente leurs intérêts, nous pouvons commencer à étendre notre administration et faire que ceux sous notre protection se sentent correctement représentés dans la Cour des Commandants."
 monastic_elections_reform:0 "Élections Publiques Ouvertes"
 monastic_elections_reform_desc:1 "Beaucoup de villages sous notre protection demandent une représentation, et bien qu'ils soient des fous qui ne comprennent pas que notre domination est divine, nous devons leur accorder quelques concessions si nous voulons les garder heureux. Traditionnellement, seule l'élite du Clergé voterait pour le nouveau dirigeant de notre gouvernement, mais en ouvrant les élections au public et en établissant deux nouvelles subdivisions de notre gouvernement pour que les gens puissent voter, ils peuvent sentir que leurs intérêts sont représentés par l'état."
 commander_king_reform:1 "Une Théocratie Dynastique"
 commander_king_reform_desc:1 "La foi jouera toujours un rôle vital dans notre état, mais il devient clair que notre gouvernement n'est pas assez adaptable pour gouverner de vastes étendues de terre et fonctionner dans ce monde changeant. Il n'y a aucune raison que nos hommes de foi doivent se jurer au célibat et en réorganisant notre état en une Théocratie Dynastique et en accordant à nos dirigeants des titres royaux, nous deviendrons protecteurs de la foi et de la couronne, guidés par notre Roi Théocratique."
 admiral_king_reform:0 "Seigneurs de la Mer"
 admiral_king_reform_desc:1 "Le bon travail que nos soldats ont fait pour sécuriser un passage sûr pour les pèlerins à travers la mer a fait de nos voiles une vue crainte pour les pirates et païens. Cependant, il est devenu clair que la menace que les pirates posent à notre foi va bien au-delà de nos petites côtes, et nous devons étendre notre gouvernement pour devenir un Empire en lui-même si nous voulons servir correctement notre sainte mission. En promulguant une série de réformes au sein de notre gouvernement, nous étendrons vastement notre administration au-delà de nos frontières et nos vaillants Chevaliers éliront tous les futurs commandants basés sur le nombre de seigneurs pirates qu'ils ont amenés à s'agenouiller devant Dieu !"
 church_and_state_reform:0 "Église et État"
 church_and_state_reform_desc:0 "La foi et l'état sont les deux piliers qui soutiennent le monde. Nos lois sont des lois saintes et elles ne peuvent être questionnées."
 religious_harmony_reform:0 "Âme et Corps"
 religious_harmony_reform_desc:0 "Nous ne devons jamais oublier que les barrières de culture et de langue ne sont qu'une illusion. Nous sommes tous de simples âmes habitant une coquille. Peu importe quelle langue nous parlons, seulement que nous servions le divin de la manière appropriée."
 god_and_man_reform:0 "Dieu et Homme"
 god_and_man_reform_desc:0 "La seule relation qui importe est celle entre les mortels humbles et les esprits saints immortels. Notre état existe simplement pour rappeler aux gens les manières appropriées de se dévouer à la prière."
 organising_our_religion_reform:0 "Organiser Notre Foi"
 organising_our_religion_reform_desc:0 "Nous sommes un état hautement organisé orienté autour d'une foi qui est elle-même hautement désorganisée. En tentant de promulguer une hiérarchie officielle pour notre religion, nous pouvons commencer à convertir plus de fidèles aux vraies voies des Dieux."
 religion_in_one_country_reform:0 "Un État Sous Dieu"
 religion_in_one_country_reform_desc:1 "Notre foi et notre état sont devenus totalement synonymes l'un de l'autre. Nous sommes notre religion, et tout ceux qui se dévouent au divin, doivent aussi se dévouer à l'état."
 religious_permanent_revolution_reform:0 "La Croisade Globale"
 religious_permanent_revolution_reform_desc:0 "Ce monde est plein d'hérétiques, de païens, de pécheurs et de blasphémateurs ! Nous devons chercher à corriger hérétiques et païens, et répandre nos voies pacifiques par la force !"
 world_crusade_tt:0 "Cela débloquera la capacité d'utiliser le §YCasus Belli de Grande Guerre Sainte§!, vous permettant de forcer votre religion même sur les §YPaïens§! voisins. \nAvec la réforme §YMission Civilisatrice§!, les nations §YPaïennes§! non-frontalières peuvent être ciblées par la §YGrande Guerre Sainte§!. \nAvec l'idée §YDeus Vult§!, les nations non-frontalières peuvent être ciblées par la §YGrande Guerre Sainte§!."
 many_fingers_of_god_reform:0 "Les Nombreux Doigts de Dieu"
 many_fingers_of_god_reform_desc:0 "Nous croyons qu'il n'y a qu'un seul Dieu, par qui nous vivons et par qui nous mourons, et pour qui nous avons un cœur droit. Mais comme Dieu nous donne les différents doigts de la main, ainsi il donne aux hommes diverses voies pour l'approcher."
 priestly_autonomy_reform:0 "Autonomie Sacerdotale"
 priestly_autonomy_reform_desc:0 "Aucun prêtre ne devrait détenir du pouvoir sur un autre prêtre, à l'exception de notre dirigeant. Chaque royaume sera pleinement autonome, et les prêtres resteront libres d'interpréter la volonté des Dieux de toute manière qui leur est vraie."
 proclaim_religious_head_reform:0 "Proclamer Chef Religieux"
 proclaim_religious_head_reform_desc:0 "Nous avons organisé notre foi et maintenant nous sommes prêts à émuler les païens à travers nos frontières en proclamant le dirigeant de notre état pour aussi détenir la direction suprême sur notre foi entière !"
 all_under_tengri_reform:0 "Tout Sous Tengri"
 all_under_tengri_reform_desc:0 "Tout ce qui est sous le ciel est sous Tengri, et tout ce qui est sous Tengri nous appartient. Avec le grand aigle planant haut dans les cieux, nous ne nous reposerons pas jusqu'à ce que le monde entier soit amené à s'agenouiller devant Tengri !"
 liberte_reform:0 "Idéaux de Liberté"
 liberte_reform_desc:0 "Liberté est l'école de pensée au sein de la Révolution qui affirme que tout individu devrait avoir le droit divin de faire tout ce qu'il ou elle souhaite qui ne fait pas de mal ou ne restreint pas la liberté des autres."
 egalite_reform:0 "Idéaux d'Égalité"
 egalite_reform_desc:0 "Ceux qui croient aux idéaux d'Égalité croient que la loi, qu'elle soit une règle ou un droit, s'applique également à toutes les personnes, sans égard à la foi, classe sociale, culture, et genre. Également, tous les citoyens devraient avoir accès à toutes les positions dans notre gouvernement basé seulement sur leur compétence."
 fraternite_reform:0 "Idéaux de Fraternité"
 fraternite_reform_desc:0 "Tout le monde ne reconnaît pas les idéaux de Fraternité comme un idéal de la Révolution, mais les voient comme un élément réactionnaire au sein de notre propre état qui souhaite retourner à l'ancien gouvernement. Fraternité est un sens de fraternité et ceux qui suivent ses principes croient que l'état devrait suivre une route autoritaire où il y a une place appropriée pour tous les citoyens assignée par l'état."
 legislative_assembly_reform:0 "Assemblée Législative"
 legislative_assembly_reform_desc:0 "Avec l'effondrement de l'ancien gouvernement, nous avons une opportunité de reconstruire un nouveau gouvernement législatif qui traite toutes les personnes, sans égard à la classe sociale, comme égales. Ce gouvernement sera absolument engagé aux idéaux de la Révolution, et ne souffrira pas ceux qui souhaitent nous subjuguer de retour dans l'ancien régime."
 national_constituent_reform:0 "Assemblée Constituante"
 national_constituent_reform_desc:0 "L'Assemblée Constituante était une ébauche grossière de démocratie fournie par l'ancien gouvernement qui gouvernait les gens en trois constituants distincts. En construisant et étendant sur l'ancien gouvernement plutôt qu'en le révisant avec le nouveau, nous pouvons prouver aux gouvernements réactionnaires à notre frontière que nous sommes encore une nation civilisée et une force pour le bien dans ce monde changeant."
 feuillant_reform:0 "Le Système Feuillant"
 feuillant_reform_desc:0 "Il y a beaucoup de citoyens et de politiciens dans la République qui souhaitent retourner à la tyrannie d'une monarchie absolue. Cependant, le groupe politique Feuillant croit en un compromis ; que les pouvoirs dans la nation devraient être partagés entre un Empereur et un Président, similaire à une monarchie constitutionnelle. En chevauchant l'équilibre délicat entre Empire et République, nous pouvons en fait plaire à la fois aux Impérialistes et Républicains au sein de notre nation."
 two_chamber_reform:0 "Le Système à Deux Chambres"
 two_chamber_reform_desc:0 "Pendant longtemps, le système cantonal a maintenu la paix, stabilité, et indépendance de petites ligues démocratiques comme les Confédérations Suisse et Souabe. En divisant similairement notre législature en un Grand Conseil représentant les Cantons, et le Sénat représentant la république dans son ensemble, nous pouvons protéger les intérêts des villes individuelles et identités culturelles au sein de notre nation tout en plaçant encore les valeurs de la Révolution au-dessus de tout !"
 absolute_president_reform:0 "Pouvoir Absolu du Président"
 absolute_president_reform_desc:0 "Bien que nous ayons des membres de notre nation élus pour représenter les gens de leur circonscription, nous ne devons jamais oublier que c'est le Président qui a été élu pour représenter toutes les personnes. Le rôle des représentants élus au sein de la Révolution devrait être simplement de conseiller le Président qui exerce un pouvoir absolu sur la République."
 revolutionary_council_reform:0 "Un Conseil Révolutionnaire"
 revolutionary_council_reform_desc:0 "Il est devenu clair que le culte de la personnalité entourant notre dirigeant nous ramène rapidement aux anciennes voies de gouvernement. Nous ne pouvons permettre que cela arrive, donc en concentrant le pouvoir dans un conseil d'individus élus pour représenter les valeurs de la Révolution, nous retirons le pouvoir de l'individu à la tête de notre état et créons un autre bouclier contre l'horreur de la domination absolue."
 revolutionary_principle_reform:0 "Principe Révolutionnaire"
 revolutionary_principle_reform_desc:0 "Le but de notre état est assez simple ; répandre la Révolution. Nous devons centraliser notre état autour de l'idée que c'est seulement en libérant toutes les personnes du monde en états Révolutionnaires que nous pouvons créer un état éternel de paix et d'égalité dans le monde."
 equality_principle_reform:0 "Principe d'Égalité"
 equality_principle_reform_desc:0 "Bien que notre état tienne Égalité comme une de ses valeurs centrales, il est clair que nous avons complètement échoué dans notre objectif de traiter toutes nos personnes avec équité et égalité. Le principe central de notre nation doit être d'éliminer les barrières de genre, culture, et classe sociale et s'assurer qu'il est connu que toutes les personnes sont créées égales et un bon début à cela serait de s'assurer que la religion reste une affaire privée et ne dicte pas les droits d'une personne au sein de l'état."
 imperial_principle_reform:0 "Principe Impérial"
 imperial_principle_reform_desc:0 "La Révolution a rendu clair que notre nation, au-dessus de toutes les autres, exerce le droit divin de détenir l'Hégémonie Impériale sur toutes les autres nations. Les états autour de nous sont fragiles et faibles, et il est clair que seulement en contrôlant directement ces états nous-mêmes nous assurerons que les valeurs de la Révolution soient imposées sur les personnes."
 equal_electorate_reform:0 "Électorat Égal"
 equal_electorate_reform_desc:0 "Nous devons dissoudre toutes les barrières qui séparent nos personnes et étendre le droit de détenir un office politique à toutes les personnes. Genre, religion, classe sociale, culture, tout est sans rapport avec la capacité d'une personne à détenir un office politique et donc nous devons nous efforcer de maintenir l'égalité des opportunités au sein de notre gouvernement."
 three_classes_reform:0 "Trois Classes Sociales"
 three_classes_reform_desc:0 "Dans les jours avant la naissance de la Révolution, l'ancien gouvernement tenta de détourner les gens de prendre les armes en permettant à trois classes sociales la représentation au sein du gouvernement ; le clergé, les paysans, et la classe supérieure. Peut-être pourrions-nous émuler ce système en organisant nos personnes en une classe supérieure, moyenne, et inférieure basée sur leur statut économique et créer trois entités politiques distinctes au sein de notre gouvernement pour représenter leurs intérêts."
 military_electorate_reform:0 "Électorat Militaire"
 military_electorate_reform_desc:0 "Notre nation valorise la camaraderie au-dessus de tout, et personne n'exemplifie la valeur d'être un camarade comme nos garçons combattant sur les champs de bataille. Ce sont les hommes qui ont vu les horreurs de guerre et combattu aux côtés de leurs compatriotes pour préserver et avancer la Révolution, et ces hommes devraient être ceux qui nous gouvernent. Nous devons altérer les exigences pour détenir un office dans notre gouvernement afin que seulement ceux qui ont servi dans notre militaire soient éligibles pour représenter les personnes au sein du gouvernement."
 president_for_life_reform:0 "Président à Vie"
 president_for_life_reform_desc:0 "Bien que beaucoup de politiciens Révolutionnaires supportent l'idée d'un Empire Révolutionnaire avec un dirigeant héréditaire à sa tête, d'autres résistent farouchement à cette idée et affirment qu'elle trahit les idéaux mêmes de la Révolution. Le Président est souverain, et nul ne peut supplanter l'autorité de la Présidence. En élisant nos Présidents pour gouverner à vie, nous sécuriserons à la fois la direction absolue que les Impérialistes demandent sans abandonner complètement les idéaux de la République."
 government_for_people_reform:0 "Gouvernement pour le Peuple"
 government_for_people_reform_desc:0 "Égalité, Fraternité, Liberté. Les trois vertus de la République pointent vers une chose ; que la République existe pour servir ses personnes, et pour aucune autre raison. Nous ne nous rendrons jamais aux Impérialistes, et le Président servira toujours son mandat avec le focus singulier de protéger la liberté et l'égalité de notre peuple."
 become_rev_empire_reform:0 "Un Empire Révolutionnaire"
 become_rev_empire_reform_desc:0 "Même dans une République alimentée par les feux de la Révolution, il devient clair que des dynasties politiques sont établies dans notre nation. Notre Président souhaite se couronner Empereur et continuer à répandre les idéaux de la Révolution, avec l'Empereurship revendiquant la souveraineté sur toutes les personnes."
 legion_of_honor_reform:0 "La Légion d'Honneur"
 legion_of_honor_reform_desc:1 "Maintenant que nous avons réorganisé la révolution en un Empire héréditaire, nous devons enrôler nos plus fameux compatriotes pour légitimer notre règne Impérial. La Légion d'Honneur sera un ordre de Chevaliers, Officiers, et Commandants accordé des positions de grand prestige par la Cour Impériale."
 imperial_nobility_reform:0 "Noblesse de l'Empereur"
 imperial_nobility_reform_desc:0 "Avec la majorité de l'ancienne Noblesse de notre nation maintenant enterrée sans tête dans des fosses communes, le temps est venu de rétablir notre Noblesse dans une structure plus aimable aux objectifs de l'Empire. En assignant des titres nobles presque entièrement aux loyalistes et membres de la famille Impériale, nous assurerons que la Noblesse n'agira jamais en dehors des intérêts de la Couronne."
 imperial_decree_reform:0 "Décret Impérial"
 imperial_decree_reform_desc:0 "L'Empereur règne suprême dans cette nation et la déloyauté envers l'Empereur est équivalente à la déloyauté envers la Révolution. Tous les décrets émis par l'Empire sont bien sûr faits dans l'intérêt des personnes, de la Révolution, et de l'Empire, et la déloyauté ne passera pas impunie."
 consulate_reform:0 "Un Consulat Loyal"
 consulate_reform_desc:0 "Avec la chute du gouvernement républicain au sein de la Révolution, il devint bientôt clair qu'un nouveau système était nécessaire pour continuer la propagation de la révolution. Le Consulat remplit ce vide, et peut-être qu'en avançant les pouvoirs du Consulat et en licenciant libéralement tout ceux qui s'opposent au règne de l'Empereur nous solidifierons notre emprise sur toutes nos possessions Impériales."
 emperor_of_the_revolution_reform:0 "Empereur de la Révolution"
 emperor_of_the_revolution_reform_desc:0 "Notre état est la maison de la Révolution, et notre Empereur en est la tête. Il est seulement naturel alors que nous couronnions notre Empereur comme l'Empereur de tous ceux loyaux à la Révolution et rallions les personnes autour de sa cause divine."
 enlightened_monarchy_reform:0 "Une Monarchie Éclairée"
 enlightened_monarchy_reform_desc:0 "Les idéaux des Lumières sont la fondation même pour la pensée Révolutionnaire, et tant que notre Empereur n'embrasse pas vraiment les idéaux des Lumières alors il ne représente pas les valeurs de la Révolution. Beaucoup diraient qu'une monarchie héréditaire elle-même trahit les idéaux de la Révolution, mais une combinaison d'un monarque absolu et de la pensée des Lumières assurera que nul ne peut s'opposer aux idéaux de notre état."
 become_rev_republic_reform:0 "Retourner à la République Révolutionnaire"
 become_rev_republic_reform_desc:0 "L'Empire a servi son but d'avancer les besoins des personnes par un gouvernement absolu. Maintenant que notre mission est complète, nous devrions rendre nos pouvoirs au peuple que nous avons combattu si dur pour libérer et leur permettre de choisir leur propre destinée."
 consolidate_power_in_cities_reform:0 "Disperser le Pouvoir à Travers les Cités"
 consolidate_power_in_cities_reform_desc:0 "Notre gouvernement est un mélange étrange entre une République, une Oligarchie, et une Monarchie. Le commerce et le négoce sont notre préoccupation première et nous ne sommes pas intéressés à construire un empire global, seulement à faire un empire de commerce. Si nous brisons les pouvoirs dans notre nation et accordons un plus grand contrôle aux Cités Commerciales, nous rendrons notre ligue commerciale beaucoup plus invitante pour les plus petites puissances qui désirent seulement la liberté et la stabilité économique que nous pouvons fournir."
 consolidate_power_in_doge_reform:0 "Consolider le Pouvoir Exécutif"
 consolidate_power_in_doge_reform_desc:0 "Pendant des années, notre République a eu sa base de pouvoir divisée entre l'Exécutif, le Conseil, les citoyens, et d'innombrables autres corps législatifs. Chacun est sujet aux autres, mais l'Exécutif siège au sommet de la hiérarchie. Notre système gouvernemental lâche a été utile jusqu'ici pour avancer nos efforts commerciaux, mais alors que notre nation s'étend à travers le monde, il est devenu clair que nous devons accorder à l'Exécutif un pouvoir total à travers toutes les branches du gouvernement si nous voulons éliminer la corruption dans notre administration."
 
 TTL_ideas:0 "Idées des Trois Ligues"
 TTL_ideas_start:0 "Traditions des Ligues"
 TTL_ideas_bonus:0 "Ambition des Trois Ligues"
 ttl_league_system:0 "Le Système des Ligues"
 ttl_league_system_desc:0 "Notre état est une fédération décentralisée de Ligues, toutes unies dans leur objectif de neutralité et de paix. Nous ne souhaitons pas ensanglanter notre sol avec le sang d'hommes étrangers, et à la place permettre aux hommes étrangers de s'ensanglanter mutuellement pendant que nous collectons les profits. Ainsi, il est vital que les Cantons au sein de notre nation soient capables de maintenir des relations positives avec toutes les nations proches. Cependant, ce style de règne décentralisé peut s'avérer difficile à maintenir alors que notre nation s'étend."
 ttl_gods_house:0 "La Ligue de la Maison de Dieu"
 ttl_gods_house_desc:0 "La Maison de Dieu est une ligue de puissants évêques et Cantons unis dans leur objectif de résister à l'Évêché de Coire et au pouvoir montant des princes Habsburg au sein de notre nation. La préoccupation première de cette ligue est d'assurer que les Cantons restent hors des mains Habsburg et demeurent fidèles à la seule vraie parole de Dieu."
 ttl_grey_league:0 "La Ligue Grise"
 ttl_grey_league_desc:0 "Cette ligue naquit du conflit et s'efforça d'atténuer et de l'arrêter partout où possible. La ligue fut formée quand beaucoup des comtes, barons, et évêques proches commencèrent à croître de plus en plus hostiles. La Ligue Grise mit fin à ces hostilités et continue de garder tous les Cantons en son sein hors du conflit direct avec les puissances étrangères."
 ttl_league_of_ten:0 "La Ligue des Dix"
 ttl_league_of_ten_desc:0 "Quand la dynastie de Toggenburg devint éteinte, les dix districts de Toggenburg s'unirent ensemble en une seule ligue afin qu'ils puissent continuer à jouir de leur indépendance. La Ligue des Dix rejoignit les Trois Ligues afin qu'ils ne soient pas forcés de retourner dans la servitude d'un Comte, d'où l'esprit de notre mode de vie indépendant vit le plus vivement dans La Ligue des Dix."
 ttl_independent_cities:0 "Cités Indépendantes"
 ttl_independent_cities_desc:0 "Les Trois Ligues ne sont pas une nation ; plutôt c'est une fédération de cités, évêchés, et Cantons unis ensemble dans leur désir de rester indépendants. Ainsi, la ligue elle-même demande très peu en forme de tribut de ses états membres, mais également les états membres attendent peu de contribution en retour."
 ttl_economic_league:0 "Une Ligue Économique"
 ttl_economic_league_desc:0 "Aussi bien que de se rassembler en temps de guerre, les Trois Ligues se rencontraient aussi pour sécuriser leur coopération économique également. En coordonnant les contrats de mercenaires en temps de guerre et les accords commerciaux en temps de paix, les ligues furent capables de maximiser le profit que le monde autour d'eux prospère en paix ou brûle en guerre."
 ttl_expanding_league:0 "Étendre les Ligues"
 ttl_expanding_league_desc:0 "Il est devenu clair que notre mode de vie est grandement menacé par les autres puissances en Cannor. Notre indépendance et neutralité ne seront pas respectées si nous n'avons pas le pouvoir de l'imposer. C'est seulement en étendant la ligue pour inclure plus de nations indépendantes que nous pouvons continuer à jouir de notre autonomie partagée."
 teutonic_legacy:0 "Héritage des Chevaliers Teutoniques"
 teutonic_legacy_desc:0 "Bien que notre état soit pleinement sécularisé maintenant, nous ne devons jamais oublier qu'il fut construit sur les restes de l'Ordre Teutonique. Ces chevaliers, unis dans leur foi, s'établirent ici en Prusse pour défendre le monde chrétien des païens barbares à l'Est, et nous aussi devrions faire notre devoir de répandre la réformation à tous les coins de notre nation et devenir unis dans les vrais enseignements du Christ !"
 soldier_king:0 "Le Roi-Soldat de Prusse"
 soldier_king_desc:0 "La plupart des états sont des pays qui ont une armée, la Prusse d'autre part est une armée qui a un pays. Les nombreux Rois de Prusse furent autant soldats qu'ils furent Monarques, et chacun terminerait son règne non seulement ayant réformé l'état mais aussi ayant laissé leur marque sur l'armée."
 BRA_ideas:0 "Idées de Brandebourg"
 BRA_ideas_start:0 "Traditions de Brandebourg"
 BRA_ideas_bonus:0 "Ambition de Brandebourg"
 northern_march:0 "Marche Septentrionale"
 northern_march_desc:0 "Dans les premiers jours de l'Empire, la zone de Brandebourg fut colonisée et gouvernée par des tribus slaves, jusqu'à ce que l'Empereur crée la Marche Septentrionale pour subjuguer et civiliser la zone. Cette Marche Septentrionale évolua éventuellement en Brandebourg ; une des régions les plus prospères de l'Empire. C'est seulement grâce à la force d'âme de nos soldats que nous fûmes capables d'apprivoiser et de sécuriser cette terre de sauvages."
 bra_pomeranian_wars:0 "Guerres de Poméranie"
 bra_pomeranian_wars_desc:0 "À travers toute l'ère médiévale, les Margraves de Brandebourg et les Ducs de Poméranie se trouvèrent en guerre constante pour le contrôle de la région. Ultimement, les Brandebourgeois furent victorieux quand le Traité de Stettin fut signé, partitionnant la région entre Brandebourg et le Royaume de Suède."
 seat_of_the_old_emperors:0 "Siège des Anciens Empereurs"
 seat_of_the_old_emperors_desc:0 "Avant le règne Habsburg, l'empire était vraiment divers dans les familles qu'il élisait, et Brandebourg était souvent un grand prix distribué aux princes talentueux de ces lignées royales. Brandebourg représente les anciennes voies, et peut-être pouvons-nous un jour utiliser notre position pour restaurer les idéaux de l'Empire d'Anbennar."
 iron_tooth:0 "Dent de Fer"
 iron_tooth_desc:0 "En ses trente années comme Électeur de Brandebourg, Frédéric II gagna le surnom de « Dent de Fer » à la fois pour sa volonté de fer face aux nobles rebelles et aux villes, mais aussi pour sa force d'âme dans les Guerres de Poméranie. Son règne laissa une marque sur notre nation, une marque qui instille un sens de fierté et loyauté même dans le plus humble paysan de Brandebourg."
 margrave_council:0 "Geheimer Rat für die Kurmark"
 margrave_council_desc:0 "Le pouvoir du Margrave est grandement menacé par le pouvoir toujours croissant de nos Ordres. Les Ordres sont de grand bénéfice à notre nation, mais la menace très réelle qu'ils représentent à notre base de pouvoir nécessite la création d'un nouveau conseil, un qui réduit le pouvoir très réel que les ordres détiennent sur notre nation en plus d'une position consultative pour le Margrave. De cette façon, nous pouvons continuer à exploiter les bénéfices de nos Ordres tout en ayant besoin de nous soucier peu de leurs besoins."
 GNV_ideas:0 "Idées Genevoises"
 GNV_ideas_start:0 "Traditions Genevoises"
 GNV_ideas_bonus:0 "Ambition Genevoise"
 gnv_grand_council:0 "Le Grand Conseil"
 gnv_grand_council_desc:0 "Genève est gouvernée par un Grand Conseil sans dirigeant formel. La version originale du conseil était le « Conseil des Deux-Cents » qui avait deux cents sièges et gouvernait le pays de manière lâche et indirecte. Ce style de gouvernement autonome a été respecté et maintenu que Genève ait été indépendante, gouvernée sous une monarchie, ou membre de la Confédération Suisse et notre autonomie a apporté une grande prospérité à Genève elle-même."
 gnv_neutral_grounds:0 "Territoire Neutre"
 gnv_neutral_grounds_desc:0 "À travers notre histoire, Genève a été un territoire totalement neutre dans les conflits partout où possible. Ainsi, nous avons gagné une réputation positive avec nos voisins qui savent que chaque fois que des affaires de conflit et de discorde doivent être discutées ; Genève est le terrain idéal pour mettre en scène des négociations."
 gnv_home_of_calvin:0 "La Demeure de Jean Calvin"
 gnv_home_of_calvin_desc:0 "Alors que Jean Calvin répandait ses croyances à travers Cannor, il trouva un havre sûr à Genève où il établit une demeure permanente. De là, les croyances du Calvinisme se répandirent et inspirèrent de nouvelles religions à travers tout Cannor ; d'aussi loin que les Pays-Bas et l'Écosse. Qui mieux exemplifie les valeurs de l'Église Réformée que Genève ?"
 gnv_spiritual_leader:0 "Dirigeant Spirituel de Genève"
 gnv_spiritual_leader_desc:0 "Alors que l'influence de Calvin à Genève grandissait, le Grand Conseil créa et lui donna le titre de « Dirigeant Spirituel ». Le titre accorda à Calvin un contrôle complet sur toutes les affaires religieuses dans l'état, et sépara les pouvoirs séculiers du conseil des pouvoirs spirituels de l'église."
 gnv_calvins_laws:0 "Les Lois de Calvin"
 gnv_calvins_laws_desc:0 "Comme Dirigeant Spirituel, Calvin fit des changements drastiques aux lois religieuses à Genève. Tandis que Genève avait précédemment été neutre dans la réformation protestante, les lois de Calvin sécurisèrent Genève comme un soutien de la réformation."
 gnv_unconquerable_city:0 "Cité Inconquérable"
 gnv_unconquerable_city_desc:0 "L'histoire de Genève est caractérisée en partie par les efforts sans fin des ducs de Savoie pour subjuguer notre cité. Nous tenons notre indépendance forte contre les tyrans en devenir de Savoie, et le Grand Conseil continuera à refuser et résister aux efforts de Savoie pour subjuguer notre cité sous la règle féodale. Bien que nous ayons souvent vécu sous l'influence d'une puissance étrangère, nous ne rejoindrons une autre nation que si c'est par notre propre choix et selon nos propres termes."
 gnv_armed_neutrality:0 "Neutralité Armée"
 gnv_armed_neutrality_desc:0 "Si nous voulons continuer à jouir de notre liberté et neutralité, nous requerrons une armée qui croit absolument aux idéaux de Genève et est prête à mourir pour protéger notre nation. Nous nous sommes défendus contre des chances accablantes d'innombrables fois dans le passé, et nous continuerons à le faire dans le futur."
 FER_ideas:0 "Idées Ferraraises"
 FER_ideas_start:0 "Traditions Ferraraises"
 FER_ideas_bonus:0 "Ambition Ferraraise"
 FER_papal:0 "Reconnaissance du Rectorat"
 FER_papal_desc:0 "Pendant le plus long temps, Ferrare fut un simple sujet d'autres duchés et républiques italiennes, mais quand nous nous déclarâmes un duché indépendant, notre revendication fut renforcée par le Haut-Recteur lui-même ! Plusieurs ducs successifs de notre lignée seraient couronnés par Sa Sainteté, et ce sont nos relations proches avec la voix de Dieu ici sur Terre qui fait de la lignée royale de Ferrare vraiment le peuple choisi de Dieu."
 FER_culture:0 "Centre de Culture"
 FER_culture_desc:0 "Beaucoup de compositeurs et artistes viennent à Ferrare de tout autour du monde ; Flandre, France, Hollande, et des innombrables états de l'Empire. Les œuvres de ces grands artistes ont laissé un impact immense sur Ferrare et ont transformé notre cité en un grand centre d'arts et de culture que toute l'Italie enviera."
 FER_alfonso:0 "Les Réformes d'Alphonse Ier"
 FER_alfonso_desc:0 "Pendant le règne d'Alphonse Ier, beaucoup de grandes réformes furent faites au militaire ferrarais. Alphonse était un ingénieur et mécène des arts, et son expertise en ingénierie s'avéra utile pour faire de Ferrare la plus grande puissance d'artillerie de toute l'Italie."
 FER_margrave_of_este:0 "Margraves d'Este"
 FER_margrave_of_este_desc:0 "Dans les premiers jours de notre histoire comme Duché indépendant, Ferrare fut accordée à l'Empereur comme un Fief Impérial par les États du Rectorat. La Maison d'Este fut choisie par Dieu et l'Empereur pour diriger Ferrare, et c'est notre reconnaissance irréfutable par ces entités divines qui nous permettra de gouverner sans conflit."
 FER_resisting_venice:0 "Résister au Contrôle Vénitien"
 FER_resisting_venice_desc:0 "Les Vénitiens détiennent une emprise de fer sur le commerce de l'Italie Orientale, et ainsi nous nous trouvons en conflit quasi-constant avec la république. Nous fûmes choisis par Dieu pour protéger l'Italie des entités séculières comme la république vénitienne, et peut-être qu'en commerçant plus agressivement que les Vénitiens, nous pouvons arracher le contrôle du commerce de ces sauvages."
 FER_este_castle:0 "Château d'Este"
 FER_este_castle_desc:0 "Quelle meilleure façon de sécuriser notre règne qu'avec un château puissant et imprenable ? Contrairement aux châteaux hideux d'autres nations qui existent simplement pour défendre leur peuple, les châteaux de Ferrare doivent être embellis et resplendissants ; une demeure digne du nom de famille d'Este."
 FER_ferraran_arsenal:0 "L'Arsenal Ferrarais"
 FER_ferraran_arsenal_desc:0 "À Venise existe un arsenal conçu purement pour produire des navires de guerre en masse. C'est une méthode de guerre crude et incivilisée, et nous à Ferrare comprenons que ce n'est pas la quantité de navires qui nous gagnera la guerre ; mais la grandeur de leurs designs. L'Arsenal Ferrarais doit exister pour faire de grandes constructions, des bateaux individuels assez forts pour renverser des flottes entières de nations moindres !"
 URB_ideas:0 "Idées d'Urbino"
 URB_ideas_start:0 "Traditions d'Urbino"
 URB_ideas_bonus:0 "Ambition d'Urbino"
 URB_italian_wars:0 "Les Guerres Italiennes"
 URB_italian_wars_desc:0 "L'Italie est un sous-continent qui se trouve en conflit et guerre quasi constants. Les divers duchés, princes, et républiques rivalisent toujours pour la dominance sur la péninsule italienne, tandis qu'Urbino reste en sécurité dans le sein des États du Rectorat. Notre position de sécurité et sûreté laisse beaucoup de place au profit alors que nos fameuses armées de condottières s'aventurent à travers l'Italie cherchant les contrats de mercenaires les plus lucratifs pour ramener les butins de guerre à Urbino."
 URB_condot_kings:0 "Rois Condottières"
 URB_condot_kings_desc:0 "Beaucoup de nations à travers la péninsule italienne génèrent leurs revenus en louant des condottières, mais à Urbino une telle chose est un mode de vie pour nos monarques. Beaucoup de nos Ducs gagnent une réputation pour non seulement être d'excellents dirigeants mais aussi devenir des légendes comme généraux Condottières."
 URB_ducal_palace:0 "Le Palais Ducal d'Urbino"
 URB_ducal_palace_desc:0 "La cité d'Urbino se baigne dans l'ombre du grand Palais Ducal d'Urbino. Le palais est un symbole de notre idéologie ; notre système de cour idéal, piété, et traditions humanistes. Parmi les nombreuses caractéristiques de ce palais sont deux grandes chapelles, une dédiée à Dieu et au Christ, et l'autre dédiée aux Muses du Paganisme Hellénistique ; un site où ceux qui embrassent nos enseignements humanistes peuvent présenter leurs respects à notre passé glorieux."
 URB_humanist_court:0 "Une Cour Humaniste"
 URB_humanist_court_desc:0 "Le Duc Federico da Montefeltro, bien qu'il jura fidélité aux États du Rectorat, il chercha à embrasser les idéaux humanistes et assembla une cour considérable d'humanistes dans le Palais Ducal d'Urbino. Sa cour consistait seulement de ceux qui étaient prêts à embrasser l'Humanisme de la Renaissance, apprenant des grands philosophes de l'ère classique, et mettant de côté le zèle en faveur du rationalisme."
 URB_book_of_courtier:0 "Le Livre du Courtisan"
 URB_book_of_courtier_desc:0 "Suite à l'invention de la Presse à Imprimer, une fiction détaillant les interactions entre les divers courtisans dans le Duché d'Urbino. Le livre est un guide instructionnel sur comment être le courtisan idéal pour plaire à son propre suzerain et établit Urbino comme l'icône de la vie de cour idéaliste."
 URB_papal_loyalty:0 "Loyauté au Rectorat"
 URB_papal_loyalty_desc:0 "Sa sainteté le Haut-Recteur détient de l'influence à travers le monde ravelien entier, mais Urbino promet sa loyauté à sa sainteté et à nul autre. Comme serviteurs loyaux de Dieu, nous reconnaissons le Haut-Recteur comme le chef d'état officiel d'Urbino, et ainsi nous gagnons aussi beaucoup d'influence dans le Rectorat et croissons unis dans notre foi."
 URB_light_of_italy:0 "La Lumière de l'Italie"
 URB_light_of_italy_desc:0 "L'embrassement de la Renaissance est un grand outil pour notre nation, et ici dans notre grande capitale nous avons construit peut-être la bibliothèque la plus complète de toute l'Italie en dehors de la bibliothèque Vatican elle-même. Peut-être que si nous continuons à faire croître et nourrir notre grande collection, nous pouvons même faire croître notre collection plus grande que l'ancienne bibliothèque d'Alexandrie !"
 BLG_ideas:0 "Idées Bolonaises"
 BLG_ideas_start:0 "Traditions Bolonaises"
 BLG_ideas_bonus:0 "Ambition Bolonaise"
 BLG_etruscan:0 "Origines Étrusques"
 BLG_etruscan_desc:0 "Les Étrusques furent le plus grand rival de Rome dans les premiers jours de la République Romaine. Originellement établie comme la cité de Velzna o Felzna, la cité de Bologne exista comme un sujet de l'état étrusque jusqu'à ce qu'elle s'élève au statut de cité-état comme Felsina et mena une campagne pour civiliser les tribus celtiques à son Nord."
 BLG_bentivoglio:0 "Famille Bentivoglio"
 BLG_bentivoglio_desc:0 "Bien que nous soyons explicitement une république, il y a toujours eu une famille dominant la République Bolonaise - la famille Bentivoglio. Ses membres ont contrôlé la république pendant presque un siècle et ont le soutien du peuple. Le prestige et respect demandé par la famille Bentivoglio les élève presque au statut d'une famille royale, mais nous ne devrions jamais abandonner nos racines républicaines."
 BLG_papal_rebellion:0 "Rébellion Contre la Papauté"
 BLG_papal_rebellion_desc:0 "La famille Bentivoglio combattit sans peur contre la tyrannie des États du Rectorat pour sécuriser l'indépendance de Bologne. Bien que nous fûmes ultimement défaits, les cicatrices de ce que les États du Rectorat firent à notre nation restent profondes et nous n'oublierons jamais ce que l'église ravelienne nous fit et nous ne nous promettrons jamais à aucun officiel Vatican."
 BLG_la_grassa:0 "La Grassa"
 BLG_la_grassa_desc:0 "La cité de Bologne a gagné beaucoup de surnoms pour son architecture et culture. La Grassa (la grasse) se réfère à la cuisine fameusement riche de la cité. Tandis que la plupart des cités italiennes sont connues pour les arts de peinture et d'écriture, les artistes de Bologne s'expriment plutôt à travers la viande, fromage, tomates, et beurre. Beaucoup de plats sont devenus synonymes avec la cité et ont donné à Bologne une culture culinaire unique contrairement à nulle part ailleurs sur la péninsule italienne."
 BLG_la_rossa:0 "La Rossa"
 BLG_la_rossa_desc:0 "La Rossa est le surnom décerné à Bologne pour la rougeur de nos bâtiments. Nos châteaux, demeures, et églises sont tous d'un rouge-rose iconique qui est venu impressionner tout ceux qui viennent visiter la cité. La rougeur est devenue quelque chose comme un symbole de patriotisme à Bologne, et ainsi nos planificateurs de cité n'approuveront aucune nouvelle construction à moins qu'elle ne soit dans la couleur rouge flamboyant passionné du reste de la cité."
 BLG_la_turrita:0 "La Turrita"
 BLG_la_turrita_desc:0 "La Turrita ou « La Tourellée » se réfère aux innombrables tours de cité défensives qui sont éparpillées à travers la cité de Bologne. Les tours nous gardent en sécurité des envahisseurs et servent comme excellentes positions défensives en cas d'armées qui approchent."
 BLG_la_dotta:0 "La Dotta"
 BLG_la_dotta_desc:0 "Le surnom final décerné à notre cité est La Dotta. L'Université de Bologne fut établie en 1088 et depuis, Bologne a été un grand centre d'apprentissage pour tout Cannor. Ce fut une des premières universités en Italie et il ne fallut pas longtemps pour qu'elle devienne une des plus prestigieuses, tant qu'elle gagna à Bologne le surnom de « la savante »."
 MAN_ideas:0 "Idées Mantoues"
 MAN_ideas_start:0 "Traditions Mantoues"
 MAN_ideas_bonus:0 "Ambition Mantoue"
 MAN_free_city:0 "Cité Libre Impériale de Mantoue"
 MAN_free_city_desc:0 "Mantoue gagna d'abord son indépendance quand l'Empereur lui-même nous octroya le statut de Cité Libre. Bien que nous soyons maintenant un comté impérial avec notre propre famille royale, les liens entre notre nation et l'Empire sont profonds et pourraient être assez avantageux, si notre lignée était jamais élue à l'Empereurship."
 MAN_studiolo:0 "Le Studiolo de la Comtesse"
 MAN_studiolo_desc:0 "Bien qu'un cabinet serait habituellement réservé seulement aux hommes, la Comtesse de Mantoue établit son propre studiolo qui devint fameux à Mantoue. Ce fut son lieu d'apprentissage et méditation centré autour de l'école de pensée humaniste, et peut-être que beaucoup d'autres jeunes femmes brillantes à Mantoue suivront l'exemple de la comtesse et adopteront les pratiques d'art et d'apprentissage."
 MAN_noble_clergy:0 "Clercs Nobles"
 MAN_noble_clergy_desc:0 "La famille Gonzaga a tenu des liens serrés avec le clergé à travers son histoire et continuera à le faire tant que Mantoue existe. Dans notre histoire, il y a eu beaucoup de membres de notre famille qui ont été appointés comme cardinaux et évêques, au point où notre famille royale existe presque entièrement au sein de la classe cléricale. Ces liens proches avec le clergé réduisent leur influence comme entité indépendante, et assurent leur loyauté continue."
 MAN_walls:0 "Murs de Gonzaga"
 MAN_walls_desc:0 "Au XIVe siècle, les grands murs de Mantoue furent construits par la famille Gonzaga pour protéger Mantoue des forces hostiles de Milan et Venise. Les murs serviront à rendre notre nation imprenable, et nos armées défendant les portes garderont notre nation heureuse et en sécurité."
 MAN_soldiers:0 "Soldats pour Protection"
 MAN_soldiers_desc:0 "Nous sommes petits en taille et sujets à l'influence de puissances étrangères ; cependant la force et discipline de nos troupes nous a rendus plus utiles comme alliés qu'une cible pour la guerre. Pour maintenir notre indépendance, nous avons continuellement déployé nos troupes pour usage dans des guerres étrangères en échange de protection, et cela a façonné les hommes de Mantoue en féroces guerriers."
 MAN_royal_ties:0 "Liens Royaux Mantouans"
 MAN_royal_ties_desc:0 "À travers une série de négociations astucieuses et intelligentes, nous avons marié notre famille dans quelques-unes des familles royales les plus puissantes à travers Cannor. De l'Espagne à l'Autriche à Naples, on est en peine de trouver une cour qui n'est pas influencée par un membre de notre famille royale."
 MAN_mercenary_princes:0 "Princes Mercenaires"
 MAN_mercenary_princes_desc:0 "C'est une pratique commune à Mantoue d'avoir l'héritier du comté servir comme dirigeant militaire et gagner de l'expertise dans l'art de la guerre avant de s'élever pour diriger comme Comte. Bien que cette pratique mette nos héritiers potentiels à grand risque, elle nous sert certainement bien pour faire de tous nos futurs dirigeants d'excellents commandants militaires."
 PGA_ideas:0 "Idées Pérugines"
 PGA_ideas_start:0 "Traditions Pérugines"
 PGA_ideas_bonus:0 "Ambition Pérugine"
 PGA_herculanus:0 "Saint Herculanus"
 PGA_herculanus_desc:0 "Herculanus de Pérouse fut un évêque chrétien loyal à Pérouse qui défendit vaillamment la cité des sauvages envahisseurs ostrogoths au VIe siècle. Il tenta de tromper les envahisseurs en nourrissant le dernier sac de grain à un agneau faible, pour tromper les envahisseurs en leur faisant croire que la cité avait de vastes réserves de nourriture et pouvait résister à un siège. Les Ostrogoths furent néanmoins couronnés de succès dans leur invasion de Pérouse, et les soldats firent retirer la tête du sage Herculanus de son corps. Miraculeusement cependant, quatre jours après que sa tête eut commencé à pourrir et se décomposer, elle fut réunie avec son corps et Herculanus passa le reste de ses jours à christianiser le Royaume ostrogoth. Ce conte de persévérance et ruse symbolise l'endurance de notre peuple, et servira d'exemple de comment résister aux envahisseurs pour les générations."
 PGA_umbrian_hegemony:0 "Hégémonie Ombrienne"
 PGA_umbrian_hegemony_desc:0 "Bien que la majorité de l'Ombrie soit tenue par les États du Rectorat, Pérouse se trouve au cœur même de la politique ombrienne et est un symbole de l'identité ombrienne. Bien que beaucoup de Raveliens dans la région afflueraient vers les États du Rectorat, ceux d'un penchant plus séculier sentent une plus grande parenté avec notre grande nation."
 PGA_five_conclaves:0 "Réunion des Cinq Conclaves"
 PGA_five_conclaves_desc:0 "Sous le règne Vatican, Pérouse devint le lieu de réunion des Cinq Conclaves du Rectorat, et devint même connue comme la Papauté Pérugine. Beaucoup de Hauts-Recteurs notables furent élus à Pérouse incluant : Clément IV, Célestin V, et Clément V. En dépit de la lourde influence du Rectorat cependant, Pérouse a toujours refusé l'annexion pure des États du Rectorat et continuera à agir comme terrain neutre pour la politique du Rectorat."
 PGA_signoria:0 "Signoria Pérugine"
 PGA_signoria_desc:0 "Dans son histoire précoce, Pérouse se trouva en conflit politique constant. Les conflits entre la noblesse et la paysannerie déchirèrent presque notre nation, et après la mort du Seigneur Biordo Michelotti, la cité devint un simple sujet de puissances étrangères. Mais avec la bénédiction du Haut-Recteur, le général condottière Braccio da Montone établit le contrôle sur Pérouse comme république, et notre nation est restée aussi forte et stable qu'on peut s'attendre d'une république italienne au XVe siècle."
 PGA_heartbeat_of_christianity:0 "Battement de Cœur du Christianisme"
 PGA_heartbeat_of_christianity_desc:0 "Bien qu'explicitement un pouvoir séculier par nature, la relation entre Pérouse et l'église ravelienne a toujours été intime. Aussi bien qu'être hôte de beaucoup de Conclaves du Rectorat, il y eut même quelques Hauts-Recteurs qui semblaient préférer les environs de Pérouse à Rome lui-même et beaucoup de représentants Vatican ont combattu pour assurer l'indépendance continue de notre nation. Vraiment, aucune nation ne représente les valeurs du Christianisme Occidental comme Pérouse !"
 PGA_war_of_eight_saints:0 "La Guerre des Huit Saints"
 PGA_war_of_eight_saints_desc:0 "Alors que les tensions grandissaient entre les États du Rectorat expansionnistes et beaucoup de puissances séculières à travers Cannor, Pérouse se trouva prise dans une guerre entre la République Florentine et l'église ravelienne. Les Florentins nous inspirèrent à combattre contre la tyrannie du Vatican et affirmer nos valeurs démocratiques comme cité-état libre et indépendante. Bien que ces efforts échouèrent ultimement, la conviction de notre croyance en la démocratie continuera à inspirer nos soldats à combattre non pour Dieu ou les hommes ; mais pour la République !"
 PGA_baglioni_dream:0 "Le Rêve Baglioni"
 PGA_baglioni_dream_desc:0 "Bien que nous soyons une république, la famille Baglioni domine notre politique et ses membres détiennent diverses positions dans notre gouvernement. C'est une famille avec un rêve d'hégémonie italienne. La famille Baglioni rêve d'un état gouverné depuis Pérouse qui s'étend tout le chemin de Bologne à Naples et peut-être même plus loin. Maintenant que nous avons établi notre idéologie et nos croyances, nous pouvons commencer à transformer ce rêve en réalité et étendre notre état à travers toute l'Italie et au-delà !"
 SZO_ideas:0 "Idées de Saluces"
 SZO_ideas_start:0 "Traditions de Saluces"
 SZO_ideas_bonus:0 "Ambition de Saluces"
 SZO_golden_age:0 "L'Âge d'Or de Saluces"
 SZO_golden_age_desc:0 "Le XVe siècle est un âge d'or pour Saluces. Bien que nous nous trouvions pris en sandwich entre plusieurs puissances régionales et luttions pour la place d'établir une base de pouvoir propre, notre nation n'a jamais connu une telle prospérité pour la culture et productivité."
 SZO_rich_mountain:0 "Les Riches Montagnes de Saluces"
 SZO_rich_mountain_desc:0 "Saluces est une cité située entre plusieurs montagnes, chacune d'elles riche en ressources précieuses à l'Italie : marbre, argent, ardoise, et fer. Ce sont nos mineurs qui nous ont rendus riches et nous ont fournis avec les ressources nécessaires pour nous armer et nous protéger. La robustesse de nos ouvriers nous fera clairement les producteurs les plus dominants de matière première de toute l'Italie."
 SZO_marquisate:0 "Marquisat"
 SZO_marquisate_desc:0 "En dépit de notre petite taille, notre nation a été un Marquisat indépendant pendant des siècles et bien sûr elle continuera à l'être pour d'innombrables siècles de plus ! Nous avons rarement étendu en dehors de nos frontières traditionnelles, mais peut-être qu'en ralliant les gens autour de l'identité unique du Marquisat, nous pouvons les motiver à défendre et étendre les terres que nous appelons Saluces !"
 SZO_alpine_engineering:0 "Ingénierie Alpine"
 SZO_alpine_engineering_desc:0 "Le Tunnel Monte Viso est un tunnel piétonnier fait par l'homme conçu pour créer un chemin pour nos armées de marcher entre les régions alpines italiennes et françaises. Le tunnel est un design miraculeux et ingénieux inventé par notre brillant Marquis et est peut-être le premier de son genre dans tout Cannor ! En continuant à déployer les idées de notre Marquis à travers notre nation montagneuse, nous pouvons façonner tous nos environs avec de tels passages cachés afin que nous puissions déjouer et surpasser en intelligence nos ennemis à chaque tour."
 SZO_key_to_italy:0 "La Clé de la Maison d'Italie"
 SZO_key_to_italy_desc:0 "L'Italie est une péninsule séparée du continent par les Alpes, et seulement accessible par terre à travers quelques points clés. Ces positions sont les « Clés de la Maison » et Saluces avec le Piémont forme une de ces clés. Nos passages montagnards fournissent une route inattendue en Italie, et que nous choisissions ou non d'ouvrir nos frontières aux armées étrangères dicte souvent si les états italiens restent libres d'influence étrangère."
 SZO_chiesa_san_giovanni:0 "Chiesa San Giovanni"
 SZO_chiesa_san_giovanni_desc:0 "L'Église San Giovanni est une église de Saluces construite par l'Ordre Dominicain et dédiée à Sainte Marie. C'est le cœur religieux même de Saluces, et le zèle de l'Ordre Dominicain a laissé sa marque sur les autorités religieuses de Saluces. C'est le devoir solennel de tous les Chrétiens de protéger ceux de la vraie foi, et de convertir ceux qui ont été égarés par les démons et les faux prophètes."
 SZO_mint:0 "La Monnaie du Marquis"
 SZO_mint_desc:0 "Le Château de Saluces fut conçu pour garder le Marquis en sécurité et confortable pendant les temps de siège, mais alors que Saluces a continué à croître en un centre économique dans l'Italie alpine, il est devenu tout aussi nécessaire de protéger notre or et nos biens que de protéger le Marquis lui-même. La construction d'une Monnaie du Marquis devrait garder nos richesses en sécurité des mains étrangères, et aider à la protection de la monnaie que nous avons travaillé si dur pour extraire des gisements minéraux de la montagne et de nos loyaux contribuables."
 MFA_ideas:0 "Idées de Montferrat"
 MFA_ideas_start:0 "Traditions de Montferrat"
 MFA_ideas_bonus:0 "Ambition de Montferrat"
 MFA_kings_and_emperors:0 "Cousins des Rois et Empereurs"
 MFA_kings_and_emperors_desc:0 "Les familles royales qui se sont mariées dans Montferrat sont trop nombreuses pour être comptées. À travers beaucoup de chance et de manœuvres politiques, le petit margraviat de Montferrat s'est trouvé en union dynastique avec l'Empire Romain d'Orient, l'Empire d'Anbennar, le Royaume de France, et le Duché de Savoie parmi d'autres grandes puissances. Ainsi, nos liens royaux vont profond et le prestige à couper le souffle de la lignée de Montferrat ne peut être égalé."
 MFA_fertile_mountain:0 "La Riche et Fertile Montagne"
 MFA_fertile_mountain_desc:0 "Montferrat signifie littéralement la « riche et fertile montagne » et c'est un surnom justement attribué. Notre nation est située entre rivières et montagnes et cela fait des conditions idéales pour les vignobles italiens. La déliciosité de nos rouges et blancs prouve que le vin italien est vraiment le plus grand."
 MFA_frontier:0 "La Frontière Italienne"
 MFA_frontier_desc:0 "La plupart de l'Italie n'est que plaines et cités, mais pas ici dans le Nord. Le Nord est dur et montagneux, et dans les jours du règne Anbennarien, Montferrat fut établi comme une marche frontalière pour apprivoiser les terres sauvages du Nord avant d'être pleinement établi comme Margraviat. Nous sommes habitués aux conditions dures des alpes et nous en avons fait notre demeure. Aucun sol étranger ne prendra le dessus sur notre peuple robuste."
 MFA_savoyard_loyalty:0 "Loyauté Savoyarde"
 MFA_savoyard_loyalty_desc:0 "Nous sommes riches et prestigieux pour une nation de notre taille, mais nous comprenons notre place dans ce monde et c'est aux côtés de nos compatriotes Piémontais. Nous avons été sujets aux Empereurs allemands, rois français, et même aux Grecs, mais ultimement nous nous trouvons à revenir au Savoyard. Peut-être que si nous performons les bonnes manœuvres politiques, nous pouvons même un jour être le partenaire senior dans notre union perpétuelle avec la Savoie."
 MFA_apennine:0 "Campagnes Apennines"
 MFA_apennine_desc:0 "Nous ne sommes pas fameux pour nos grands dirigeants militaires, mais notre propre Margrave Gian Giacomo se distingua comme général dans la campagne Anbennarienne dans les montagnes Apennines, ce qui pendant un temps rendit les armées de Montferrat hautement désirables comme alliés militaires."
 MFA_crossroads_of_powers:0 "Carrefour des Puissances"
 MFA_crossroads_of_powers_desc:0 "Bien qu'une puissance moindre nous-mêmes, Montferrat est niché entre beaucoup de grandes puissances, et chacune souhaite voir Montferrat plier le genou devant elles d'une manière ou d'une autre. Nous devons rester têtus cependant et affirmer le peu de pouvoir que nous avons pour jouer ces grandes nations les unes contre les autres pour assurer que nous continuons à récolter les bénéfices de leurs richesses, sans tomber proie de leurs armées."
 MFA_byzantine_claimants:0 "Derniers Prétendants de Byzance"
 MFA_byzantine_claimants_desc:0 "Il y eut plusieurs mariages entre les Paléologue de l'Empire Byzantin et les Aleramici de Montferrat, incluant celui du mariage d'Irène de Montferrat et Andronic II Paléologue. Le mariage d'Irène est ce qui amena la branche italienne de la famille royale byzantine à Montferrat et créa un certain sens d'unité entre l'Empire d'Anbennar et Rome Orientale. Alors que les Turcs Ottomans ont ravagé leur chemin à travers la Grèce contrôlée par les Paléologue et amené l'Empire Byzantin à genoux, c'est la responsabilité de Montferrat de restaurer l'ordre et continuer à affirmer la dignité et le prestige de notre ancienne lignée !"
 SIE_ideas:0 "Idées Siennoises"
 SIE_ideas_start:0 "Traditions Siennoises"
 SIE_ideas_bonus:0 "Ambition Siennoise"
 SIE_council_priori:0 "Le Conseil des Prieurs"
 SIE_council_priori_desc:0 "Suite à une série de gouvernements républicains et royaux qui échouèrent, nous avons établi un Conseil pour le Peuple de Sienne, un qui espérons ne tombera pas dans l'aristocratie et la corruption comme tant d'autres avant lui. Bien que le nombre exact de représentants dans le Conseil et comment ils sont élus soit dans un état quelque peu fluctuant, décentraliser notre gouvernement de cette manière ne mènera sûrement jamais Sienne à tomber dans un autre gouvernement aristocratique."
 SIE_lordship:0 "Seigneurie de Sienne"
 SIE_lordship_desc:0 "Suite à l'échec et l'instabilité du Conseil des Prieurs, nous nous réorganisâmes en une Seigneurie avec sa propre famille royale et dynasties politiques. Que nous choisissions de retourner à cette forme de gouvernement autoritaire ou maintenir nos traditions démocratiques, le rôle de la classe noble dans la politique Siennoise a grandi pour être quelque peu enraciné et nous serons toujours à risque de retourner au style seigneurial de gouvernement."
 SIE_bank:0 "La Banque de Sienne"
 SIE_bank_desc:0 "À travers notre histoire nous avons été une puissance bancaire inégalée par quiconque d'autre sur la péninsule italienne. Une série d'investissements astucieux dans nos nations italiennes compatriotes ont amené les profits du soutien financier à notre nation, en dépit de notre manque de ressources naturelles. Bien que Florence cherche à défier notre dominance économique, nous devons croire que les banques de Sienne continueront à apporter stabilité et croissance à notre nation."
 SIE_perseverance:0 "Persévérance Siennoise"
 SIE_perseverance_desc:0 "En dépit de toutes les pestes et instabilité économique qui ont laissé leur marque sur nos terres, nous avons continué à prospérer et développer Sienne en un phare brillant de prospérité pour toute l'Italie à voir. Tandis que des nations moindres s'effondreraient sous la pression d'un seul désastre, Sienne a prouvé qu'elle est capable non seulement de survivre toute tragédie mais continuer à croître et se développer même alors que Dieu lui-même semble déterminé à nous arrêter."
 SIE_artists:0 "École Siennoise de Peinture"
 SIE_artists_desc:0 "L'art de la peinture a fleuri en Italie pendant la renaissance, mais aucun artiste ne peut égaler la pure habileté et qualité atteinte par ceux de Sienne. Contrairement à ces gribouillis grossiers qui passent pour « art » dans l'école Florentine, l'art Siennois est un style qui est surnaturel et élégant, avec un fort focus sur les miracles performés par les figures bibliques et Saints. Tandis que d'autres artistes peuvent apparaître beaux dans le moment, le style plus subtil de l'école Siennoise résistera sûrement à l'épreuve du temps."
 SIE_saints_of_siena:0 "Les Saints de Sienne"
 SIE_saints_of_siena_desc:0 "Au XVe siècle nous vîmes deux Saints Siennois canonisés passer au paradis. Pour le moment, il semble que le Rectorat favorise Sienne au-dessus de tous les autres, et même si nous devions perdre la bonne volonté de l'église Ravelienne ou venir à rejoindre la Réformation, l'héritage de Sainte Catherine et Saint Bernardin devrait rendre toutes les nations chrétiennes plus aimables à notre cause."
 SIE_peoples_republic:0 "La République du Peuple"
 SIE_peoples_republic_desc:0 "Sienne s'est constamment trouvée à tomber dans les griffes flétries de nobles étrangers, mais chaque fois qu'une telle chose arrive, le peuple se lève contre leurs oppresseurs et restaure la démocratie et la paix à Sienne ! Vrai, le nouveau gouvernement est rarement stable et ne dure habituellement pas longtemps, mais comme un chien de chasse loyal retournant à son maître, nous retournerons toujours aux valeurs qui nous rendent Siennois !"
 LUC_ideas:0 "Idées Lucquoises"
 LUC_ideas_start:0 "Traditions Lucquoises"
 LUC_ideas_bonus:0 "Ambition Lucquoise"
 LUC_mending_schisms:0 "Réparer les Schismes du Rectorat"
 LUC_mending_schisms_desc:0 "Au début du XVe siècle, il y avait de profonds schismes commençant à se former au sein des États du Rectorat, et quelques terrains neutres étaient nécessaires pour discuter ces questions profondes dans l'institution du Rectorat avant qu'elles n'explosent en hérésie et réformation, et Lucques fut jugée un lieu idéal pour ces conversations difficiles. En restant neutres dans les affaires de religion, nous pouvons peut-être continuer à être aimables aux loyalistes du Rectorat et ceux cherchant la réforme."
 LUC_libertas:0 "Libertas !"
 LUC_libertas_desc:0 "Lucques changea de mains beaucoup de fois avant de devenir une démocratie libre et indépendante. D'abord, nous fûmes occupés par les Bavarois qui vendirent notre grande cité aux Génois, puis rapidement occupés par le Roi de Bohème qui jugea approprié de la vendre aux Rossi de Parme, et cette chaîne d'occupation et vente continua pendant un temps considérable. Ultimement, l'Empereur lui-même interfère et jugea que Lucques était un prix si précieux qu'elle méritait de devenir une cité libre et indépendante. Même aujourd'hui, nos marchands portent un drapeau bleu marqué « Libertas » comme rappel du grand don d'indépendance accordé sur nous par l'Empereur d'Anbennar."
 LUC_draining_the_lake:0 "Drainer le Lago di Bientina"
 LUC_draining_the_lake_desc:0 "Nous nous trouvons sans fin en conflit avec la République Florentine au sud concernant la propriété du Lago di Bientina. Nos pêcheurs s'aventurent sur le lac chaque jour, et se trouvent en dispute avec les pêcheurs de Florence sur qui exactement a le droit d'être là. Un compromis fut trouvé en drainant le lac et divisant la propriété à travers sa frontière. Cet exploit ingénieux de manipulation environnementale étendit notre terre habitable sans le besoin de guerre ou conflit. Peut-être qu'en continuant à façonner notre environnement, nous pouvons amener plus de développement à Lucques, qu'est-ce qui pourrait mal se passer ?"
 LUC_naval_ambitions:0 "Ambitions Navales Lucquoises"
 LUC_naval_ambitions_desc:0 "Notre plus grand rival est la République Florentine au sud. Tandis qu'ils nous surpassent militairement, nous possédons une longue côte qui reste à être exploitée. Si nous pouvons attirer plus de nos soldats à adopter les méthodes maritimes de guerre, nous pouvons non seulement surpasser nos rivaux Florentins en mer, mais nous pouvons même devenir une superpuissance navale sur la côte ouest de l'Italie !"
 LUC_captain_of_people:0 "Le Capitaine du Peuple"
 LUC_captain_of_people_desc:0 "Capitano del Popolo était un titre administratif accordé à Luchetto Gattilusio qui consolida Lucques en un gouvernement central. Le titre fut créé dû à un nombre croissant de roturiers dans la cité se trouvant ascendants à la classe bourgeoise, et fut utilisé pour donner aux artisans et artisans de notre nation une voix dans la république. Cette augmentation d'influence de la classe ouvrière fera sûrement des merveilles pour le bonheur et la productivité de nos honnêtes travailleurs !"
 LUC_black_party:0 "Le Parti Noir"
 LUC_black_party_desc:0 "Quand le tyrannique Castruccio Castracani saisit le pouvoir à Lucques, ce fut dû à la diligence et loyauté du Parti Noir des Guelfes qu'il et sa famille furent exilés et bien qu'il revint et saisit le pouvoir comme Consul à vie dans la république, les Guelfes saisirent la richesse de Castracani lors de sa mort et assurèrent que cette impiété ne retournât jamais à la république."
 LUC_jacobin_state:0 "L'État Jacobin de Lucques"
 LUC_jacobin_state_desc:0 "Suite à l'occupation de Lucques par Napoléon, notre état fut réorganisé en quelque chose de plus aimable à la cause Révolutionnaire. Finalement notre nation deviendra pleinement centralisée en un gouvernement fort et uni approprié pour notre peuple, et résistera sûrement à l'épreuve du temps !"
 VRN_ideas:0 "Idées Véronaises"
 VRN_ideas_start:0 "Traditions Véronaises"
 VRN_ideas_bonus:0 "Ambition Véronaise"
 VRN_three_households:0 "Trois Maisons Pareilles en Dignité"
 VRN_three_households_desc:0 "La République de Vérone a été gouvernée par trois familles nobles en compétition : la Maison della Scala, la Maison Visconti, et la Maison da Carrara. Les maisons sont presque constamment en conflit les unes avec les autres, et la lutte pour le pouvoir et la politique impitoyable de la République ont rendu notre cité belle avec le sang et le conflit. Comme la lune, la base de pouvoir à Vérone est inconstante et changeante."
 VRN_fair_verona:0 "En Belle Vérone"
 VRN_fair_verona_desc:0 "L'horizon de Vérone est vraiment à couper le souffle, le lieu idéal pour tout dramaturge aspirant pour placer son conte tragique. Les bâtiments sont plus que des exploits fantastiques d'architecture, ils sont des œuvres d'art en leur propre droit ; ornés de sculptures de nos grands maires, saints, et symboles de notre héritage Vénitien. Vraiment, nous méritons plus que le titre « Belle Vérone »."
 VRN_ancient_grudge:0 "Rancune Ancienne"
 VRN_ancient_grudge_desc:0 "Notre rivalité avec la République Vénitienne peut être tracée depuis des générations. Nous luttâmes pour garder notre indépendance alors que les Vénitiens interféraient dans notre politique et exécutèrent ultimement notre bon Seigneur Francesco, saisissant le contrôle de la cité. Leur île pathétique a des ambitions dépassant de loin sa capacité, et chaque territoire marqué comme possession vénitienne est une tache sur la carte que nous dédierons nous-mêmes à éradiquer !"
 VRN_civil_blood_and_civil_hands:0 "Sang Civil et Mains Civiles"
 VRN_civil_blood_and_civil_hands_desc:0 "Quand les Vénitiens prirent la cité, ce ne furent pas les officiels ou le militaire qui combattirent pour les arrêter, ce furent les bonnes gens de Vérone qui se levèrent contre leurs oppresseurs. Bien que nos tentatives de rétablir la République échouèrent initialement, nous pouvons être assurés que si nous tombons jamais sous une puissance étrangère à nouveau, notre peuple versera son propre sang pour restaurer la république ! Vraiment ce sont des délices violents pour nous avec des fins violentes pour nos oppresseurs."
 VRN_ending_the_strife:0 "Finir le Conflit"
 VRN_ending_the_strife_desc:0 "Bien que nous ayons beaucoup de raison de tenir rancune contre la République de Venise, nous devons nous ressaisir et trouver une solution au conflit entre nos deux nations. La solution évidente est de retirer la république de la face de la Terre verte de Dieu, mais certains types plus modérés au sein de notre nation insistent que nous devons apprendre à coexister avec les Vénitiens avant que cela n'amène une peste sur nos deux maisons."
 VRN_some_shall_be_punished:0 "Certains Seront Pardonnés, Certains Punis"
 VRN_some_shall_be_punished_desc:0 "Quand nous promulguerons notre vengeance sur tous ceux qui nous ont fait du tort, nous ne serons pas indiscriminés. Nous laisserons à Dieu décider le destin de nos ennemis alors que nous enfonçons nos lances dans leurs cœurs, car ce n'est pas notre place de décider leur punition. Partir du monde des vivants peut être une si douce douleur."
 VRN_a_tale_of_woe:0 "Car Jamais Il N'Y Eut Conte Plus Douloureux"
 VRN_a_tale_of_woe_desc:0 "Il n'y a aucune histoire dans notre histoire qui soit une plus grande tragédie que l'exécution de notre Seigneur par les mains vénitiennes. Son histoire vivra dans les cœurs du peuple de Vérone, alors que nous fixons nos regards sur l'océan ouvert. Il est clair qu'une république marchande enclavée est quelque peu limitée dans ses partenaires commerciaux, donc nous apprendrons de notre passé et adopterons le style vénitien de commerce. Nous ne nous précipiterons pas vers la mer. Nous irons sagement et lentement, car ceux qui se précipitent ne font que trébucher et tomber."
 DAL_ideas:0 "Idées Dalmates"
 DAL_ideas_start:0 "Traditions Dalmates"
 DAL_ideas_bonus:0 "Ambition Dalmate"
 DAL_kingdom_of_dalmatia:0 "Royaume de Dalmatie"
 DAL_kingdom_of_dalmatia_desc:0 "Quand les Byzantins échouèrent à protéger les Principautés, les cités de Dalmatie convinrent que nous devions chercher la protection soit des Vénitiens soit des Hongrois. Sous Venise, nous maintînmes nos titres royaux. Les principautés indépendantes furent gouvernées par notre propre peuple, mais le Royaume de Dalmatie existait sous union avec la République de Venise. Que ce soit sous un Roi à nous, ou un étranger, la stabilité accordée par notre système de double-gouvernement gardera le peuple pacifié et productif."
 DAL_principalities:0 "Les Principautés Dalmates"
 DAL_principalities_desc:0 "Nous exerçons un contrôle très lâche sur nos principautés, et ainsi les pratiques gouvernementales à travers la côte dalmate sont variées et hautement pratiquées. En étendant la direction des Principautés à toutes les possessions d'outre-mer de Dalmatie, nous serons sûrs dans la connaissance que nos sujets passeront dûment leurs biens et richesse de retour au cœur de la Dalmatie."
 DAL_language:0 "La Langue Dalmate"
 DAL_language_desc:0 "La Dalmatie est située entre les Bosniaques, Herzégoviniens, et Croates, et pendant d'innombrables siècles nos côtes ont été visitées par Latins, Grecs, et Vénitiens. Ainsi, la Dalmatie est un rare creuset de cultures se rassemblant au milieu de nos vastes étendues de Principautés. En mélangeant ces nombreuses langues et cultures ensemble en une seule identité, nous créerons une nouvelle culture qui est distincte de toutes les autres, pourtant familière aux Slaves, Grecs, et Latins."
 DAL_art_and_lit:0 "Centre d'Art et Littérature"
 DAL_art_and_lit_desc:0 "Bien que la Renaissance soit largement confinée à la péninsule italienne, notre héritage latin et liens proches avec les républiques commerçantes de l'Adriatique ont fait des belles cités de Dalmatie le lieu principal pour d'innombrables peintres et sculpteurs à nos cités ; transformant le paysage non seulement de notre culture, mais même notre architecture transformée pour devenir de magnifiques œuvres d'art."
 DAL_independent_army:0 "Armée Indépendante Dalmate"
 DAL_independent_army_desc:0 "Même sous occupation vénitienne, les armées de Dalmatie opéraient indépendamment et ont été un composant vital de l'Armée Vénitienne. Maintenant que notre gouvernement est aussi libre des mains vénitiennes, nous pouvons centraliser les armées éparpillées des Principautés en une Force Dalmate Unie !"
 DAL_arsenal:0 "L'Arsenal Indépendant"
 DAL_arsenal_desc:0 "Similaire à nos armées, la Marine de Dalmatie a aussi opéré comme entité indépendante des forces beaucoup plus larges et plus formidables de l'Arsenal Vénitien. Nous signâmes un pacte avec les Vénitiens pour garder nos côtes en sécurité des pirates, mais maintenant que nous avons gagné l'autonomie de la République, nous devons nous tenir par nous-mêmes pour non seulement sécuriser nos propres côtes, mais répandre notre influence à travers l'Adriatique et au-delà !"
 DAL_illyria:0 "Héritage d'Illyrie"
 DAL_illyria_desc:0 "La Fédération Dalmate était une nation gouvernée depuis la Dalmatie qui étendait ses frontières à travers l'Adriatique et montait dans l'arrière-pays de Bosnie. Même sous occupation romaine, la Dalmatie était le cœur même de la province romaine d'Illyrie, et peut-être qu'en étendant nos propres frontières pour englober tout ce qu'Illyrie avait autrefois, nous établirons notre propre état-successeur pour réclamer l'Empire Romain !"
 SAR_ideas:0 "Idées Sardes"
 SAR_ideas_start:0 "Traditions Sardes"
 SAR_ideas_bonus:0 "Ambition Sarde"
 SAR_judicate:0 "Du Judicat"
 SAR_judicate_desc:0 "Quand la Sardaigne fut subjuguée par la République de Gênes, ce fut le Judicat d'Arborée seul qui se dressa contre la tyrannie des Génois. Sous la sage direction du Roi Marianus IV de Sardaigne et Corse, et avec le soutien de la Couronne d'Aragon, l'entièreté de la Sardaigne fut récupérée et retournée à son auto-gouvernement légitime sous le Roi Marianus. Bien que nous nous intégrâmes plus tard avec les Aragonais, nous n'oublierons jamais la bravoure démontrée par notre bon roi qui construisit son royaume sur les cendres de Gênes."
 SAR_papal_restoration:0 "Restauration du Rectorat"
 SAR_papal_restoration_desc:0 "La Sardaigne a été divisée parmi plusieurs états dans son histoire troublée, mais le Rectorat a toujours eu les intérêts sardes à cœur. Chaque fois que le Royaume s'est trouvé divisé entre gouvernement républicain et féodal, la Papauté a toujours insisté que le seul vrai dirigeant de toute cité sur l'île est le Roi de Sardaigne, qui qu'il soit. Bien que notre futur reste incertain, une chose sur laquelle nous pouvons toujours compter est le soutien de la Papauté."
 SAR_viceroyalty:0 "La Vice-royauté Sarde"
 SAR_viceroyalty_desc:0 "Bien que nous passâmes beaucoup d'années tenant la Couronne Aragonaise comme Atlas tient le Globe, nous ne le fîmes pas sans lutte. Les Judicats furent toujours résistants à un dirigeant étranger, et la seule façon qu'Aragon put maintenir son emprise fragile sur l'île fut d'établir un Vice-roi Sarde pour gouverner le Royaume en son nom. La nécessité de la Vice-royauté est évidence de l'esprit sarde, et en gardant un homme de notre culture éternellement sur le trône, nous assurerons la loyauté de notre peuple."
 SAR_and_COR:0 "La Couronne de Sardaigne et Corse"
 SAR_and_COR_desc:0 "Il y a des siècles, Sa Sainteté le Haut-Recteur établit le Royaume de Sardaigne et Corse et octroya ce titre saint au Roi d'Aragon. Maintenant, l'influence aragonaise sur les îles est chose du passé et la simple existence de notre nation comme entité indépendante rend évident que nous sommes les vrais successeurs à ce titre ancien et toutes les revendications, pouvoir, et prestige qui viennent avec."
 SAR_piedmontese_ambition:0 "Ambition Piémontaise"
 SAR_piedmontese_ambition_desc:0 "Notre royaume a toujours tenu des liens proches aux Piémontais, et à travers notre histoire, la Couronne de Sardaigne et Corse a constamment étendu son influence sur le continent à travers le Piémont. Peut-être que cette union lâche de notre peuple peut un jour être réalisée en un état unifié, avec les deux couronnes tenues par le Roi de Sardaigne."
 SAR_cathedrals:0 "Île des Cathédrales"
 SAR_cathedrals_desc:0 "En dépit d'être coupée du reste de l'Italie par la vastitude de la Mer Méditerranée, la culture de la Renaissance non seulement trouve son chemin vers la Sardaigne, elle y prospère. La saveur unique de l'art et architecture sarde est démontrée nulle part plus grandement que dans nos chapelles et cathédrales éparpillées à travers notre île. La Sardaigne est demeure d'un mélange unique d'architecture romane et de magnifiques nouveaux styles innovants que d'autres nations ne peuvent même pas tenter de répliquer, et toute cette finesse est créée pour la gloire de Dieu."
 SAR_saint_maurice:0 "L'Ordre de Saint Maurice"
 SAR_saint_maurice_desc:0 "Cet ordre saint est un Ordre Dynastique de Chevalerie, conçu pour protéger les valeurs royales de Sardaigne, et garder notre lignée noble pure. L'ordre sert Dieu, le Roi, et la Sardaigne, et en continuant à soutenir la croissance et prospérité de cet ordre, l'armée sarde restera pieuse, noble, et grande en nombre."
 COR_ideas:0 "Idées Corses"
 COR_ideas_start:0 "Traditions Corses"
 COR_ideas_bonus:0 "Ambition Corse"
 COR_unblinded_moor:0 "Le Maure Non-Aveuglé"
 COR_unblinded_moor_desc:0 "Les Génois nous octroyèrent un drapeau d'un Maure aveuglé, pour symboliser notre subjugation et l'utilité de notre île pour repousser les pirates Barbaresques du Nord Sarhal. Cependant, maintenant que nous sommes libres, le Maure est venu symboliser la Corse elle-même, et le bandeau symbolise la tyrannie de la subjugation étrangère. Tandis que le Maure reste non-bandé, la Corse reste libre, et il servira d'icône pour libérer notre peuple, si nous devions jamais tomber sujet à une puissance étrangère."
 COR_battle_of_meloria:0 "La Bataille de Méloria"
 COR_battle_of_meloria_desc:0 "Cette bataille historique eut lieu au large de la côte de Corse et déterminerait le futur de l'île. La défaite écrasante des Pisans marqua non seulement la fin du règne pisan sur la Corse, mais aussi la fin de la république pisane elle-même alors que ses possessions furent démembrées par la République Florentine et Gênes. Nous n'oublierons jamais l'impact qu'une marine forte peut avoir sur une nation, et le contrôle de la mer corse détermine le contrôle de la Corse elle-même."
 COR_league:0 "La Ligue Corse"
 COR_league_desc:0 "Pendant des années, la Corse fut gouvernée par une ligue de cités-états et évêchés et ce style de gouvernement assura que le peuple de Corse jouit à la fois des libertés accordées par une république, et fut capable de servir Dieu de la manière exacte et appropriée. Similaire à la ligue suisse à travers la mer, l'autonomie accordée aux cités corses fait déborder leurs trésors d'or et leurs armées déborder d'hommes prêts à mourir pour la cause corse."
 COR_iron_bank:0 "La Banque de Saint Georges"
 COR_iron_bank_desc:1 "Quand les Génois luttaient pour maintenir leur emprise illégitime sur l'île, le contrôle fut remis à la Banque de Saint Georges ; une institution religieuse et financière conçue pour consolider les dettes de toutes les personnes vivant dans la république de Gênes. Bien que nous ayons maintenant échappé au contrôle génois, la banque reste une entité puissante au sein de notre gouvernement et est un outil utile pour déraciner les nombreuses âmes corrompues et endettées à travers notre nation."
 COR_constitution:0 "La Constitution Corse"
 COR_constitution_desc:0 "La Corse a été sujette à une puissance étrangère et le siège de guildes bancaires, républiques commerciales, ligues théocratiques, et monarchies. Notre futur est incertain et peu sûr, mais peut-être qu'en rédigeant une constitution pour le gouvernement corse, nous pouvons devenir les capitaines de notre propre destinée et sécuriser le futur de la Corse comme nation indépendante."
 COR_home_of_the_revolution:0 "Vraie Demeure de la Révolution"
 COR_home_of_the_revolution_desc:0 "Bien que le manteau de la révolution soit passé d'une nation à une autre, il est connu que la vraie demeure de la pensée Révolutionnaire est la Corse. Beaucoup de grands penseurs révolutionnaires comme Napoléon Bonaparte et Pasquale Paoli appellent la Corse leur demeure et c'est leur dévotion à leur pays et compatriotes qui motive leur pensée Révolutionnaire."
 RVA_ideas:0 "Idées de Dortmund"
 RVA_ideas_start:0 "Traditions de Dortmund"
 RVA_ideas_bonus:0 "Ambition de Dortmund"
 RVA_from_ashes:0 "Des Cendres"
 RVA_from_ashes_desc:0 "L'ancienne cité fut détruite complètement par une œuvre ardente de Dieu, purifiant l'ancienne cité de son impiété et péché. Le sage Empereur Frédéric Barberousse fit reconstruire la ville de ses cendres et fit de la cité la capitale de l'empire pendant deux glorieuses années. Notre bonne et pieuse cité fut dotée d'une église, d'un marché, et éventuellement sa propre brasserie en l'affaire de quelques courtes années. Vraiment nul ne peut s'élever des cendres comme Dortmund."
 RVA_meeting_of_bishops_and_emperors:0 "Lieu de Rencontre des Évêques et Empereurs"
 RVA_meeting_of_bishops_and_emperors_desc:0 "Avant le grand feu qui ravagea l'ancienne cité de Dortmund, la cité était connue comme « Throtmanni » et était le lieu de rencontre à la fois pour la Diète Impériale de l'Empire d'Anbennar, et le Conseil Ecclésiastique. Les affaires à la fois religieuses et impériales furent discutées ici à Dortmund, et même aujourd'hui nous nous trouvons comme centre gouvernemental pour la politique Impériale dans le Nord."
 RVA_chief_city:0 "Cité Principale du Rhin"
 RVA_chief_city_desc:0 "Même pendant que notre glorieuse cité était reconstruite, nous devînmes connus comme la « cité principale » du Rhin, Westphalie, et les Pays-Bas, nous faisant essentiellement la capitale de trois régions administratives impériales. Être une telle puissance forte et centrale dans l'Empire amènera sûrement des richesses à notre grande cité !"
 RVA_emperors_favor:0 "Le Favori de l'Empereur"
 RVA_emperors_favor_desc:0 "Pendant deux grandes années, notre cité fut le siège de l'Empire lui-même, et après tel temps l'Empereur garantit notre indépendance continue en nous octroyant le statut de Cité Libre. Depuis, nous avons été loyaux serviteurs de l'Empereur et tout ceux qui ont osé tracasser avec nous ont fait face à la colère de l'Empire d'Anbennar !"
 RVA_moneylending:0 "Familles de Prêt de Dortmund"
 RVA_moneylending_desc:0 "Nous sommes riches et puissants pour une nation de notre taille. Si profonds sont nos trésors que nous sommes capables de prêter de l'argent aux grandes puissances comme l'Angleterre, Cologne, et même l'Empereur lui-même ! Nos investissements astucieux et sages familles commerçantes ont fait de nous une puissance économique qui ne peut être ignorée même par les « grandes puissances » de Cannor."
 RVA_fortmund:0 "Fortmund"
 RVA_fortmund_desc:0 "Notre rivalité avec l'évêché de Cologne remonte depuis des décennies, et à un point notre rivalité atteignit le point d'ébullition et nous nous trouvâmes en guerre avec l'Évêque. Ils assiégèrent notre bonne cité pendant 18 longs mois, mais notre peuple ne se rendrait pas aux troupes assiégeantes. Sans même combattre une seule bataille, l'Évêché concéda la défaite et nous émergâmes victorieux, humiliant nos rivaux avec la pure volonté de notre peuple et richesse de nos réserves alimentaires."
 RVA_reinoldikirche:0 "Reinoldikirche"
 RVA_reinoldikirche_desc:0 "L'Église Saint-Reinold est une icône de Dortmund. Elle commença la construction comme église Ravelienne Romaine et fut connue comme le « Miracle de Westphalie », fameuse pour sa flèche polygonale et architecture gothique. Avec l'adoption de l'Église Évangélique de Westphalie, Dortmund vint embrasser à la fois les enseignements Protestants et Réformés et ils furent prêchés ensemble dans l'Église Saint-Reinold."
 MBZ_ideas:0 "Idées de Brégence"
 MBZ_ideas_start:0 "Traditions de Brégence"
 MBZ_ideas_bonus:0 "Ambition de Brégence"
 MBZ_lady_of_bregenz:0 "Dame de Brégence"
 MBZ_lady_of_bregenz_desc:0 "Notre première Comtesse, Élisabeth II von Montfort-Brégence succéda au trône quand son père mourut sans héritier mâle pour succéder à la lignée. Quand elle prit le trône, son oncle traître Hugo von Montfort-Brégence combattit pour défier le règne de la comtesse. Après vingt années de conflit qui ravagèrent la cité, Élisabeth émergea comme unique héritière de Brégence, montrant la férocité et force des femmes de Brégence !"
 MBZ_securing_countess_rule:0 "Sécuriser le Règne de la Comtesse"
 MBZ_securing_countess_rule_desc:0 "Après que notre Comtesse sécurisât sa direction sur Brégence de son oncle, elle fit face à encore plus de résistance mâle de son propre mari ; Guillaume. Guillaume affirma qu'en tant que son mari, il devrait avoir autant de droit aux possessions du comté que la comtesse, et il dépensa largement du trésor et gaspilla l'argent des taxes du comté en frivolités inutiles. Avec le soutien de la famille Montfort-Brégence, Élisabeth passa une nouvelle loi qui assura que seul le dirigeant de Brégence, sans égard au genre, serait capable de dépenser du trésor royal."
 MBZ_saint_gebhard:0 "Saint Gebhard"
 MBZ_saint_gebhard_desc:2 "Fils du comte de Brégence, Saint Gebhard fut canonisé par les autorités du Rectorat dû à son travail humanitaire dans l'Évêché de Constance, une cité bavaroise du côté opposé du lac à Brégence. Gebhard insista que l'état ne devrait pas confisquer les biens des boulangers et artisans, et qu'ils devraient au lieu être distribués à leurs successeurs, afin qu'ils puissent continuer à s'enrichir et maintenir la productivité de notre nation."
 MBZ_resisting_habsburgs:0 "Résister à l'Hégémonie Habsburg"
 MBZ_resisting_habsburgs_desc:0 "Nous sommes le dernier bastion de souveraineté autrichienne hors du contrôle Habsburg. Dans notre nation est le dernier espoir pour l'Autriche de se dresser contre les Habsburg et notre simple existence continue est une menace à leur contrôle sur le peuple autrichien, et l'Empire. Peut-être que si nous devions démontrer que nous ne craignons pas leur lignée monstrueuse, nous pourrions menacer la légitimité du règne Habsburg."
 MBZ_sale_of_titles:0 "La Vente des Titres de Brégence"
 MBZ_sale_of_titles_desc:0 "Dû à la dépense massive de notre Comte fou, la Comtesse se trouva en difficultés financières profondes. Avec réticence, ses propriétés durent être vendues aux Habsburg pour assurer la survie continue de la lignée de Brégence."
 MBZ_shadow_of_pfander:0 "Dans l'Ombre du Pfander"
 MBZ_shadow_of_pfander_desc:0 "Notre nation est entourée, avec un lac d'un côté de la cité, et le grand mont Pfander de l'autre. Donc, la cité ne peut être entrée que de quelques zones clés et si nous devions défendre et fortifier nos frontières, la générosité partagée de la montagne et du lac nous garderait en sécurité des envahisseurs hostiles."
 MBZ_lake_constance_navy:0 "La Marine du Lac de Constance"
 MBZ_lake_constance_navy_desc:0 "Dès les tout premiers jours de notre nation, Brégence a senti l'appel des eaux ouvertes. Quand les Romains colonisèrent la zone, la cité qui deviendrait Brégence fut faite en capitale navale du Lac de Constance, et désignée l'Amirauté de la zone. Peut-être que si nous atteignons un jour les mers ouvertes, nous pouvons montrer au monde à quel point la marine de Constance est vraiment puissante."
 GOS_ideas:0 "Idées de Goslar"
 GOS_ideas_start:0 "Traditions de Goslar"
 GOS_ideas_bonus:0 "Ambition de Goslar"
 GOS_mining_traditions:0 "Traditions Minières de Goslar"
 GOS_mining_traditions_desc:0 "Depuis les jours de l'Empire Romain, Goslar a été une ville minière, et les riches dépôts de fer de notre demeure continueront à fournir notre richesse pendant des siècles encore à venir. Comme une longue lignée de minage de fer caractérise d'innombrables familles à Goslar, et les pères entraînent leurs fils à suivre leurs traces, nous ne pouvons voir aucune fin à la culture minière qui a caractérisé notre nation."
 GOS_kaiserpfalz:0 "Kaiserpfalz"
 GOS_kaiserpfalz_desc:0 "Bien que beaucoup d'Empereurs appellent maintenant Vienne leur demeure, il y eut un temps quand Goslar elle-même était le siège de l'Empereur. Goslar fut demeure du tout premier synode impérial, où évêques et l'Empereur décidèrent les lois de religion qui gouvernent nos vies. Même aujourd'hui le vieux Kaiserpfalz se dresse au cœur de notre ville ; gisant vide, attendant le jour quand l'Empereur appelle encore Goslar sa demeure. Un jour, peut-être que notre petite Cité Libre pourrait encore être le siège de l'Empire."
 GOS_city_rights:0 "Droits de Cité de Goslar"
 GOS_city_rights_desc:0 "Quand l'Empereur retira son contrôle sur la Cité, nous devînmes plus dépendants du commerce et marchands pour amener leurs richesses à l'Allemagne du Nord. Ainsi, la déclaration des droits qui gouverne nos vies quotidiennes favorise grandement les droits des marchands vivant dans ou passant par notre ville, et ainsi beaucoup de la classe Bourgeoise choisissent de faire de Goslar leur demeure et amener leurs richesses à notre petite ville."
 GOS_hanseatic_league:0 "Capitaliser sur la Ligue Hanséatique"
 GOS_hanseatic_league_desc:0 "Tandis que la plupart des nations rejoignirent la Ligue Hanséatique pour sécuriser leur indépendance et tirer avantage des bénéfices commerciaux de l'union, nous utilisâmes la sécurité et droits donnés par la Ligue pour avancer nos intérêts dans le commerce des nations étrangères et comme outil politique pour passer la législation et raffiner davantage les systèmes gouvernementaux de notre grande cité."
 GOS_hunting_robber_barons:0 "Chasser les Barons Brigands"
 GOS_hunting_robber_barons_desc:0 "Ces jours il semble que les barons brigands sans scrupules soient une vue commune sur les routes de campagne d'Allemagne, volant les biens et équipement de notre classe marchande productive. Il est devenu clair que nous devons performer une expansion massive de notre militaire si nous voulons contrer ces bandits de grand chemin et restaurer l'ordre aux routes d'Allemagne !"
 GOS_resisting_welfs:0 "Résister aux Welf"
 GOS_resisting_welfs_desc:0 "Suite à la fin du règne de l'Empereur sur Goslar, nous fûmes faits Cité Libre, et notre indépendance fut assurée par l'Empereur lui-même. Cependant, le concept d'une cité non gouvernée par un monarque ou famille royale semble être un concept étranger aux familles incivilisées comme les Welf alors qu'ils font continuellement des efforts pour subjuguer notre cité et prendre contrôle de nos précieuses mines de fer. Nous ne sommes jamais tombés à cette soi-disant famille « noble », et nous ne tomberons pas maintenant !"
 GOS_the_leagues:0 "Rejoindre les Ligues"
 GOS_the_leagues_desc:0 "Les efforts continués des Welf pour nous subjuguer ont été ignorés par l'Empereur. Bien que notre statut de Cité Libre assure prétendument notre indépendance, il est devenu clair que l'Empereur est bien trop oisif pour nous protéger suffisamment, donc nous devons nous protéger nous-mêmes ! En entrant dans des ligues commerciales et militaires avec nos voisins, nous pouvons finalement avoir quelque répit de guerre et conflit."
 ROT_ideas:0 "Idées de Rothenbourg"
 ROT_ideas_start:0 "Traditions de Rothenbourg"
 ROT_ideas_bonus:0 "Ambition de Rothenbourg"
 ROT_zarfat_registry:0 "Registre Zarfat"
 ROT_zarfat_registry_desc:0 "La plupart des villes ne gardent qu'un registre d'église sur les Chrétiens nés dans leurs frontières, mais ici à Rothenbourg, nous accordons refuge aux marchands et hommes saints juifs. Meir von Rothenbourg était un homme saint né d'une longue lignée de Rabbins qui devint connu comme Maharam, signifiant Notre Professeur. Il était bien connu pour les nombreuses grandes œuvres d'écriture qu'il créa dans notre ville, et était preuve vivante des vertus de montrer charité et tolérance pour ceux qui adorent Dieu à leur propre façon particulière."
 ROT_beautiful_city:0 "La Belle Cité"
 ROT_beautiful_city_desc:0 "Notre cité a connu beaucoup de destruction et dévastation au fil des années, et les anciens symboles de la monarchie ont constamment croulé pour être remplacés avec des symboles de notre foi et nos traditions républicaines. Ainsi, les châteaux ont croulé et été remplacés avec des monastères, et les demeures au cœur de la cité ont été construites par de riches marchands plus concernés avec l'esthétique que la practicité. Si belle est notre cité que beaucoup proposent que nous arrêtions simplement de construire et jouissions de la magnificence de Rothenbourg comme elle est."
 ROT_end_of_the_line:0 "La Fin de la Lignée"
 ROT_end_of_the_line_desc:0 "Beaucoup d'autres Cités Libres dans l'Empire furent faites ainsi dû à quelque bizarrerie dans leurs gouvernements menant à l'Empereur saisissant et abandonnant le contrôle, mais la lignée de Rothenbourg s'éteignit naturellement, et pendant quelques sombres années, notre cité ne connut aucun dirigeant. Nous n'avons jamais été directement tenus par l'Empereur, et avons toujours été une cité libre et indépendante d'une manière ou d'une autre. Ce fut l'Empereur Rudolf von Habsburg qui nous accorda notre statut de Cité Libre, et ainsi notre gouvernement républicain libre est devenu inséparable de la culture de Rothenbourg."
 ROT_hinterland_knights:0 "Les Chevaliers de l'Arrière-pays"
 ROT_hinterland_knights_desc:0 "Les Chevaliers de l'Ordre Allemand patrouillent l'arrière-pays autour de notre cité, nous gardant en sécurité des bandits et barbares. Afin de continuer leur devoir saint, nous devons coopérer avec ces chevaliers et faire construire par nos citoyens un grand monastère. Seulement alors pouvons-nous attirer ces bons hommes à notre cité et nous garder en sécurité des envahisseurs et bandits."
 ROT_drink_of_war:0 "Le Breuvage de Guerre"
 ROT_drink_of_war_desc:0 "Il y a une légende populaire parmi le peuple de Rothenbourg. La légende dit que le Comte de Tilly avait assiégé notre ville et entendait la brûler au sol, mais le conseil de la cité tenta de l'amadouer vers la miséricorde avec un breuvage de trois litres de vin. Il ricana, et demanda que si le maire pouvait finir le breuvage seul, il épargnerait la cité. Notre magnifique maire avait un estomac de fer et une volonté d'acier et il finit le breuvage sans même faire pause pour respirer, et fidèle à sa parole, le Comte déclara que la cité était sauvée. Donc, c'est vrai, aucun homme ne peut tenir son breuvage comme un homme de Rothenbourg !"
 ROT_holy_blood:0 "Le Sang Saint"
 ROT_holy_blood_desc:0 "Notre coopération avec l'Ordre Allemand a fait de notre cité un lieu saint, populaire avec les pèlerins de tout à travers Cannor. Une route de pèlerinage populaire est le Pèlerinage du Sang Saint, qui a Rothenbourg comme une de ses cités majeures le long de la route. Les pèlerins amènent souvent richesses et biens avec eux, dont nous pourrions bien sûr tirer avantage..."
 ROT_klingentorturm:0 "Klingentorturm"
 ROT_klingentorturm_desc:0 "Notre cité est entourée de murs, et ces murs nous ont gardés en sécurité à la fois des bandits et raiders de la campagne allemande et des armées d'invasion étrangères. Beaucoup d'hommes de notre nation voient comme leur devoir patriotique de garder les murs au moins une fois dans leur vie. Tandis que Klingentorturm se dresse, Rothenbourg se dressera."
 ANH_ideas:0 "Idées d'Anhalt"
 ANH_ideas_start:0 "Traditions d'Anhalt"
 ANH_ideas_bonus:0 "Ambition d'Anhalt"
 ANH_mittelgebirge:0 "Mittelgebirge"
 ANH_mittelgebirge_desc:0 "Notre demeure est située entre les montagnes du Harz et la Rivière Elbe, protégée et coupée du reste de la Saxe. Cet isolement relatif et position défensive a amené prospérité à Anhalt pendant des siècles, et si nous continuons à rester hors des conflits mesquins de nos Princes compatriotes, nous ferons d'Anhalt la perle de l'Elbe."
 ANH_branches:0 "Les Branches d'Anhalt"
 ANH_branches_desc:0 "Quand le bon Duc Henri passa, ses territoires furent divisés parmi ses trois fils, qui à leur tour partitionneraient aussi leurs territoires parmi leurs fils, et ainsi l'administration royale d'Anhalt continuerait à diviser et croître avec chaque génération. Bien que beaucoup de branches convergent et se consolident en une, ce style de gouvernement facilitera l'expansion d'Anhalt et la croissance et prospérité de notre lignée royale."
 ANH_incorporating_the_bishopric:0 "Incorporation de l'Évêché"
 ANH_incorporating_the_bishopric_desc:0 "Il y a longtemps, notre nation fut divisée entre la Principauté d'Anhalt et l'Évêché de Halberstadt du côté nord des montagnes du Harz. Quand le Duc Henri passa, ses territoires furent divisés parmi ses fils, et avec une promesse de toujours suivre la seule vraie parole de Dieu, l'Évêque de Halberstadt promit fidélité au fils aîné d'Henri et rejoignit le district d'Aschersleben."
 ANH_castle:0 "Château d'Anhalt"
 ANH_castle_desc:0 "Bien que notre nation ait longtemps été protégée par les montagnes et rivières de notre demeure, le terrain seul n'était pas suffisant pour nous protéger des envahisseurs. En dépit de notre petite taille, le Donjon d'Anhalt fut rapidement transformé en Château d'Anhalt, construit dans les Montagnes du Harz pour protéger notre nation de tout entrant avec intention malicieuse. C'est la nécessité de survie qui motive la rapidité de nos constructeurs, et si Anhalt doit continuer à se protéger de la subjugation, nous devons continuer cette tradition de construction bon marché et rapide."
 ANH_garden_kingdom:0 "Royaume-Jardin de Dessau"
 ANH_garden_kingdom_desc:0 "Notre demeure est pleine de vastes espaces vides, mais notre Lignée Royale mérite quelque chose pour démontrer la richesse et pouvoir tenus au sein d'Anhalt. Bien que beaucoup construiraient un palais ou une cathédrale, notre sage noblesse désire au lieu établir un jardin si vaste et beau qu'il est lui-même un Royaume pour les nobles à explorer."
 ANH_schultheiss:0 "Le Duc et le Schultheiss"
 ANH_schultheiss_desc:0 "Un des plus grands établissements dans le Duché d'Anhalt est Dessau, qui elle-même est gouvernée de manière autonome par un individu sélectionné par le Duc et élu par le peuple. La direction de ce style est commune à travers Anhalt et garantit que la collection de taxes dans nos nombreuses villes et villages est menée de manière exacte et expédiente sans détournement."
 ANH_confessor:0 "Le Confesseur"
 ANH_confessor_desc:0 "Avec la Réformation se répandant à travers le monde chrétien, il est temps qu'Anhalt prenne position sur cette affaire inquiétante. En prenant parti avec les réformateurs et adoptant le titre du Confesseur, nous pouvons finir la corruption du Ravelianisme dans notre nation, et répandre la seule vraie parole de Dieu, libre de la finesse et fausseté des Raveliens !"
 AUS_ideas:0 "Idées Australiennes"
 AUS_ideas_start:0 "Traditions Australiennes"
 AUS_ideas_bonus:0 "Ambition Australienne"
 AUS_outback_stations:0 "Stations de l'Outback"
 AUS_outback_stations_desc:0 "L'Outback est un désert dur et impitoyable dépourvu d'aménités nécessaires pour la vie comme rivières et pluie. Cependant, nous avons adopté une méthode d'agriculture semblable à l'élevage Aelantiri, où le propriétaire foncier reçoit des terres de la Couronne sur lesquelles élever son bétail et chevaux. Cette méthode d'élevage est adaptable à toutes conditions, et a fait des régions du pays qui seraient habituellement inutiles en composants productifs vitaux de l'état."
 AUS_land_down_under:0 "La Terre d'En-Bas"
 AUS_land_down_under_desc:0 "L'Océanie fut le dernier continent à être découvert par les Cannoréens, et l'Australie est de loin la plus grande masse terrestre singulière sur le continent Océanique. Les créatures trouvées en Australie furent à un point considérées si fantastiques et surnaturelles que beaucoup de Cannoréens ne croyaient simplement pas qu'elles pouvaient exister jusqu'à ce qu'ils les voient de leurs propres yeux. La nature peu familière de notre faune et géographie rend l'Australie mortelle pour les armées d'invasion. Nous fûmes autrefois étrangers à cette terre aussi, mais nous nous sommes adaptés aux conditions dures de l'outback et nos soldats peuvent facilement s'adapter à tout sol étranger."
 AUS_eureka_rebellion:0 "La Rébellion d'Eureka"
 AUS_eureka_rebellion_desc:0 "Nous fûmes envoyés en Australie par notre ancien suzerain comme prisonniers, minorités indésirables, et insurgés politiques de la patrie pour travailler les mines d'or dans cette terre alien. Notre suzerain fut assez fou pour croire qu'envoyer des hommes qui avaient raison de haïr l'état n'instiguerait pas une rébellion, mais les mineurs d'or levèrent inévitablement leur drapeau en rébellion contre la couronne. Notre suzerain demanda que nous rendions la plupart des richesses accumulées en minant notre or, mais nous n'en avions rien à faire de ces sottises ! Ce fut cette rébellion qui donna naissance au Drapeau Eureka, et bien que cette rébellion échoua, nous nous dressons maintenant finalement comme nation indépendante, et personne ne prendra l'or australien sauf les Australiens !"
 AUS_sandpaper_and_cheating:0 "Les Terrassiers"
 AUS_sandpaper_and_cheating_desc:0 "Les Terrassiers Australiens sont des fusiliers et marines déployés pour combattre sur sol étranger pour notre glorieux Empire. Le terme « terrassier » est argot pour mineur dû au fait que la plupart des soldats Terrassiers sont mineurs quand ils ne sont pas en service actif. Le terme informel est symbolique du concept australien d'« être copains » ; égaux, camarades, et amis."
 AUS_royal_navy:0 "Marine Royale Australienne"
 AUS_royal_navy_desc:0 "La Marine Royale Australienne est divisée en six divisions basées sur les différentes provinces de la colonie australienne. Maintenant que nous sommes libres du règne colonial, nous sommes libres d'unir les six provinces en une et nous ferons de l'Australie une force féroce incontestée dans le Pacifique."
 AUS_bushrangers:0 "Intégration des Bushrangers"
 AUS_bushrangers_desc:0 "Un nombre considérable de colons envoyés du continent pour vivre en Australie étaient des condamnés et indésirables forcés en exil, et les particulièrement rusés parmi ces voleurs et coupe-jarrets deviendraient Bushrangers. C'étaient des hommes endurcis qui utilisaient l'impitoyable bush australien comme base pour leurs opérations de vol. Ils furent particulièrement riches et puissants pendant la Ruée vers l'Or Australienne, mais maintenant que nous avons gagné notre liberté de nos oppresseurs coloniaux, ces hommes sont condamnés à personne, et nous ferions bien d'utiliser leurs tactiques d'embuscade sur nos ennemis !"
 AUS_waltzing_matilda:0 "Waltzing Matilda"
 AUS_waltzing_matilda_desc:0 "Il était une fois un joyeux vagabond campa près d'un billabong\nSous l'ombre d'un coolibah,\nEt il chanta comme il regardait et attendait que son Billy bouille,\n« Tu viendras valser Matilda, avec moi. »\n\nCette chanson folk traditionnelle australienne symbolise les valeurs tenues par notre peuple. Elle raconte l'histoire d'un condamné échappé volant un mouton et mourant dans son combat contre la loi. Pour nous en Australie, ce n'est pas la gloire de la victoire, mais l'honneur de la lutte qui définit qui nous sommes !"
 swabian_ideas:0 "Idées de Cité-État Souabe"
 swabian_ideas_start:1 "Traditions de Cité-État Souabe"
 swabian_ideas_bonus:1 "Ambition de Cité-État Souabe"
 swabian_mercenaries:0 "Mercenaires Souabes"
 swabian_mercenaries_desc:0 "Bien que les Mercenaires Suisses soient fameux à travers Cannor, nous Souabes fournissons aux suisses quelque compétition raide, avec nos propres mercenaires étant fameux pour leur discipline et efficacité sur le champ de bataille."
 swabian_river_iller:0 "Près de la Rivière Iller"
 swabian_river_iller_desc:0 "Nous sommes séparés des Bavarois par la Rivière Iller, et avec l'expansion des ducs bavarois à notre Est, la rivière se prouvera utile non seulement pour nourrir nos récoltes et garder la Souabe fertile, mais aussi comme position défensive dans tout conflit où nous nous trouvons contre les Bavarois."
 swabian_bavarian_resistance:0 "Résistance Bavaroise"
 swabian_bavarian_resistance_desc:0 "Beaucoup comme toute région dans l'Empire, les états Souabes se trouvent en autant de conflit les uns avec les autres que toute menace externe. Avec nos voisins à l'Est se consolidant en un Royaume centralisé et avec l'influence Habsburg croissante dans la région, nous devons mettre nos querelles mesquines de côté et travailler à maintenir l'indépendance de tous les états Souabes."
 swabian_decapole:0 "Décapole"
 swabian_decapole_desc:0 "La Décapole était une alliance formée par les états Impériaux sur la frontière française, dont beaucoup sont Souabes. Bien que nous dépendions habituellement de l'Empire pour soutenir notre indépendance, la politique interne de l'Empire est toujours en tumulte, et c'est seulement en formant des alliances comme la Décapole que nous pouvons vraiment résister à l'influence étrangère."
 swabian_reclaiming_the_duchy:0 "Réclamer le Duché"
 swabian_reclaiming_the_duchy_desc:0 "Le Duché de Souabe fut dissous il y a plus d'un siècle, mais le rêve de réunir la nation est fort parmi tous les états successeurs. Nos tentatives de reconsolider jusqu'ici ont été écrasées par l'Empereur, mais il ne peut nous garder supprimés pour toujours !"
 swabian_thorn_of_the_empire:0 "L'Épine de l'Empire"
 swabian_thorn_of_the_empire_desc:0 "À travers notre histoire, l'Empereur a cherché à ne faire rien d'autre que nous amener au talon, mais la Souabe n'est pas un chien de poche Habsburg. Nous continuerons à être une épine dans le côté de l'Empereur, jusqu'à ce que nous ayons retiré toutes traces d'influence Habsburg de Souabe !"
 swabian_habsburg_league:0 "La Ligue Habsburg"
 swabian_habsburg_league_desc:0 "Inspiré par les ligues suisses au sud, l'Empereur organisa les nombreuses cités-états Souabes en une ligue libre et indépendante avec un Prince Habsburg comme dirigeant. Contrairement aux Cantons Suisses qui organisent leur gouvernement autour de protection mutuelle et un désir partagé d'indépendance et liberté, la Ligue Souabe est une union beaucoup plus agressive et militariste conçue pour contester les Suisses. Bien que beaucoup de Souabes soutiennent l'idée de rejoindre la Ligue Suisse, nous devons maintenir l'illusion que la Ligue Souabe fera tout aussi bien pour garder notre indépendance."
 LAU_ideas:0 "Idées de Saxe-Lauenbourg"
 LAU_ideas_start:0 "Traditions de Saxe-Lauenbourg"
 LAU_ideas_bonus:0 "Ambition de Saxe-Lauenbourg"
 LAU_partition_of_saxony:0 "La Partition de Saxe"
 LAU_partition_of_saxony_desc:0 "Notre nation naquit du partitionnement du Duché original de Saxe. Quand Jean Ier abdiqua ses devoirs comme Duc, il détermina qu'il diviserait ses titres et gouvernement parmi ses fils et frères. Cette déconstruction de l'ancien état saxon rend quelque peu peu clair qui est le propriétaire légitime de quoi, mais la confusion rend certainement réclamer la région une tâche beaucoup plus facile."
 LAU_diarchy:0 "Duché Diarchique"
 LAU_diarchy_desc:0 "Une fois que le Duché de Saxe eut été dissous et notre nation pleinement établie, nous passâmes quelques années étendues sous un gouvernement diarchique d'Éric Ier et quelques-uns de ses frères. Dissoudre ce gouvernement et centraliser Saxe-Lauenbourg en un duché libre en son propre droit fut un grand défi, mais les manœuvres politiques prises par Éric Ier ont fait de nos ducs des maîtres d'état et de plaire à la cour."
 LAU_niedersachsen:0 "Niedersachsen"
 LAU_niedersachsen_desc:0 "Nous nous trouvons en conflit constant avec les états successeurs saxons, beaucoup desquels détiennent plus de terres et titres que notre Duc. Les autres nations dans la zone nous voient comme prétendants au trône saxon, et bien que ce puisse être une belle idée de siéger le trône de Saxe, nous avons besoin d'un nouveau titre pour notre nation qui au moins donne l'illusion que nous n'avons aucun désir d'unir les nations saxonnes. Niedersachsen, signifiant Basse-Saxe, confirme à la fois que nous ne revendiquons pas être les successeurs à l'ancien duché saxon tout en n'affaiblissant pas notre revendication au titre, si nous choisissions de le poursuivre."
 LAU_claiming_electorate:0 "Réclamer l'Électorat"
 LAU_claiming_electorate_desc:0 "Tandis que nous ne pouvons jamais réunir la Saxe en une seule nation, nous aimerions certainement détenir la position électorale dans l'Empire que notre nation détenait autrefois. Actuellement, les états saxons sont divisés en Cercle de Haute-Saxe et Cercle de Basse-Saxe, et ce sont les Hauts-Saxons qui ont la faveur de l'Empereur et détiennent la position électorale. Peut-être qu'en rendant l'Empereur plus aimable à notre cause, nous pouvons faire du Cercle de Basse-Saxe le choix de l'Empereur pour toutes futures positions électorales."
 LAU_church_of_hadeln:0 "L'Ordre Ecclésiastique de Hadeln"
 LAU_church_of_hadeln_desc:0 "Avec la réformation brûlant son chemin à travers Cannor, Saxe-Lauenbourg doit décider si elle restera loyale au Vatican ou se branchera et formera sa propre église basée sur les enseignements de Luther. Le Peuple de Hadeln a déjà commencé à organiser un ordre ecclésiastique centré sur la Réformation, et avec l'approbation de notre Duc et embrassement des enseignements Protestants, l'ordre pourrait être officiellement reconnu et former une partie vitale de notre gouvernement."
 LAU_centralisation:0 "Centralisation de Lauenbourg"
 LAU_centralisation_desc:0 "Même alors que notre état s'étend et grandit, et notre dirigeant revendique de plus en plus de titres, Lauenbourg reste le siège de pouvoir dans le Duché. Les murs du Château de Lauenbourg sont imprenables, et notre position centrale dans la zone Schleswig-Holstein fait de notre grande capitale un lieu idéal pour gouverner l'Allemagne du nord."
 LAU_salty_salty_salty:0 "Ancienne Route du Sel"
 LAU_salty_salty_salty_desc:1 "L'Ancienne Route du Sel est une route commerciale à travers l'Allemagne du Nord, et Saxe-Lauenbourg est une capitale commerciale importante dans ce business salé. Si profitable est cette route commerciale que le sel est souvent référé comme « or blanc », et bien que cet « or » puisse être facilement acquis en bouillant les eaux saumâtres de Lüneburg, les profits qu'il amène à Saxe-Lauenbourg à travers ce commerce lucratif parlent d'eux-mêmes."
 BRG_ideas:0 "Idées de Berg"
 BRG_ideas_start:0 "Traditions de Berg"
 BRG_ideas_bonus:0 "Ambition de Berg"
 BRG_heirs_of_lotharingia:0 "Les Héritiers de Lotharingie"
 BRG_heirs_of_lotharingia_desc:0 "Notre lignée peut être tracée jusqu'aux Rois originaux de Lotharingie, et n'eût été le déclin de l'ancien royaume, tout le Rhin et au-delà plierait le genou à notre famille. Bien que ces jours soient bien derrière nous, le prestige de notre lignée et notre revendication au droit divin de gouverner le Rhin n'est pas affaire de dispute."
 BRG_julich_berg:0 "Duché de Juliers-Berg"
 BRG_julich_berg_desc:0 "Suite à la chute du Royaume Lotharingien, notre territoire fut divisé en deux régions ; le comté de Mark et le comté de Berg. Le comte serait plus tard élevé au rang ducal par l'Empereur Venceslas, nous accordant quelques-uns de nos territoires et titres perdus de retour dans le processus."
 BRG_united_duchies:0 "Les Duchés Unis"
 BRG_united_duchies_desc:0 "Alors que notre puissant duché s'étend, les lois de succession variées et nombre croissant de prétendants à nos titres commence à croître un peu confus. Nous nous trouvons constamment tombant dans et hors d'unions, et formant des unions propres. Modeler notre état comme série de duchés séparés et autonomes unis sous un seul duc peut se prouver utile pour maintenir toutes nos diverses terres et titres."
 BRG_seat_of_the_electorate:0 "Le Siège de l'Électorat"
 BRG_seat_of_the_electorate_desc:0 "Alors que nos duchés unis grandissent plus proches de l'Électorat du Palatinat, les chances de nos deux nations venant en union commencent à apparaître plus probables. Cependant, si une telle chose devait jamais arriver, il est clair que Düsseldorf deviendrait la nouvelle capitale de l'Électorat Palatin."
 BRG_rhineland_market:0 "Le Marché de Rhénanie"
 BRG_rhineland_market_desc:0 "Alors que notre influence en Rhénanie grandit, Düsseldorf commence à grandir en une véritable métropole. Les marchands affluent vers la place du marché sur la berge du Rhin, et la prospérité du marché commence à se répandre à travers la cité entière. Cathédrales, demeures, et maisons seigneuriales deviennent vue commune à Düsseldorf, et nous serions fous de ne pas capitaliser sur cette prospérité et faire de notre grande cité une des plus prestigieuses de toute l'Allemagne !"
 BRG_art_gallery:0 "Galerie d'Art de Düsseldorf"
 BRG_art_gallery_desc:0 "Avec l'émergence de la Renaissance en Italie, nos Ducs et Duchesses prirent un intérêt considérable aux arts. Dans le château-cité, notre classe noble a construit une galerie d'art nageant avec les sculptures et peintures les plus à couper le souffle de toute l'Allemagne, et la noblesse de tout à travers l'Empire afflue pour voir l'incroyable collection logée à Düsseldorf."
 BRG_happy_clergy:0 "Respecter l'Autonomie du Clergé"
 BRG_happy_clergy_desc:0 "Même alors que notre état s'étend à travers le Rhin, nous n'avons jamais fait aucun mal aux bons hommes de l'habit qui occupent la Rhénanie. Nous croyons en la sainteté de l'église, et attaquer un membre du clergé est une ligne que nous ne franchirons jamais sans la provocation appropriée."
 TNT_ideas:0 "Idées de Trente"
 TNT_ideas_start:0 "Traditions de Trente"
 TNT_ideas_bonus:0 "Ambition de Trente"
 TNT_prince_bishop:0 "Prince-Évêque"
 TNT_prince_bishop_desc:0 "Notre gouvernement est un compromis entre la direction séculière d'un Prince Impérial, et la direction dévote d'un Prêtre Ravelien, avec le Prince-Évêque comme tête. En consolidant les autorités séculières et religieuses dans notre nation, Église et État seront ensemble les deux piliers qui tiennent notre nation en haut."
 TNT_republican_slaughter:0 "Massacre des Républicains"
 TNT_republican_slaughter_desc:0 "Le lien inséparable entre Église et État a causé beaucoup d'agitation au sein de notre nation. Les paysans envient follement les gouvernements Républicains embrassés par d'autres petits états en Italie et l'Empire, mais ils ne comprennent simplement pas que c'est leur devoir de servir Dieu et l'Empereur et la seule façon de le faire est en servant le Prince-Évêque. Peut-être qu'en enfonçant périodiquement nos lances à travers les cœurs paysans rebelles, nous pouvons leur rappeler nos valeurs pacifiques."
 TNT_south_tyrol_identity:0 "Identité du Tyrol du Sud"
 TNT_south_tyrol_identity_desc:0 "Notre demeure montagneuse existe à un carrefour entre l'Italie et l'Autriche, et ainsi notre nation est un creuset de cultures germaniques et latines. Nous avons appris à coexister avec ceux différents de nous-mêmes, et peut-être qu'en embrassant cette identité multiculturelle, nous pouvons promouvoir le dialogue entre d'innombrables autres cultures au sein de notre état."
 TNT_italy_and_the_empire:0 "L'Italie et l'Empire"
 TNT_italy_and_the_empire_desc:0 "Notre position géographique est aussi un grand avantage pour le commerce et l'économie. Il y a peu de chemins entre l'Italie et l'Empire, et le nôtre est la route la plus directe de Vienne à Milan et Venise, et les opportunités commerciales pour notre petite nation sont grandes et peut-être qu'un jour, nous pouvons même dépasser ces partenaires commerciaux majeurs et construire une grande économie en nous-mêmes !"
 TNT_trent_brixen_confederacy:0 "Confédération Trente-Brixen"
 TNT_trent_brixen_confederacy_desc:0 "Notre règne est sécurisé par la confédération perpétuelle entre notre Prince-Évêché et l'Évêché de Brixen. Notre Confédération est unie à la fois dans la foi et dans notre désir féroce de maintenir notre indépendance. Peut-être qu'en établissant plus d'évêchés alors que nous étendons notre nation, nous pouvons maintenir plus de contrôle direct sur nos territoires conquis."
 TNT_mountain_warfare:0 "Guerre de Montagne"
 TNT_mountain_warfare_desc:0 "À travers l'histoire du Tyrol, le combat que nous avons fait face dans les montagnes nous a rendus robustes et inconquérables aux forces molles et faibles d'envahisseurs étrangers. Ils ne sont pas habitués aux conditions dures des Alpes, mais nous sommes nés sur ces collines et élevés dans ces montagnes, et nous utiliserons notre familiarité avec ces conditions dures pour envoyer toute armée étrangère fuyant de retour à la maison !"
 TNT_trent_religious_unity:0 "Unité Religieuse de Trente"
 TNT_trent_religious_unity_desc:0 "Bien que nous soyons divisés culturellement, c'est notre foi qui nous unit. Alors que les feux de réformation brûlent leur chemin à travers Cannor, nous ne permettrons pas à notre peuple de devenir divisé sur les affaires de foi. Quelle que soit la doctrine chrétienne à laquelle nous nous promettons, nous devons assurer au-dessus de tout, que tous au sein de notre nation fassent de même."
 HRZ_ideas:0 "Idées Herzégovia"
 HRZ_ideas_start:0 "Traditions Herzégovia"
 HRZ_ideas_bonus:0 "Ambition Herzégovia"
 HRZ_eparchy:0 "Éparchie"
 HRZ_eparchy_desc:0 "L'Éparchie de Zahumlje et Herzégovine n'est pas seulement un centre spirituel de notre nation, c'est aussi le Métropolite dans lequel les évêques d'Herzégovine informent notre dirigeant et assurent qu'il continue à suivre le chemin juste de Dieu."
 HRZ_saint_sava:0 "Saint Sava"
 HRZ_saint_sava_desc:0 "Le titre officiel de notre nation est le Duché de Saint Sava. Nous adoptâmes ce titre pour nous distancer du Royaume de Bosnie nouvellement converti Ravelien, et pour vénérer le grand Saint Sava qui avait été une icône unificatrice pour beaucoup des différents peuples des Balkans. Saint Sava était un comte de Hum qui abandonna ses titres royaux pour devenir moine sur Mont Athos, qu'il transformerait alors en important centre religieux pour l'église orthodoxe avec l'établissement du Monastère de Hilandar. Saint Sava représente pour nous notre dédicace à l'église orthodoxe et est l'icône qui nous sépare du Royaume Bosniaque."
 HRZ_stjepan_rebellion:0 "Rébellion de Stjepan"
 HRZ_stjepan_rebellion_desc:0 "Quand le Roi de Bosnie osa s'écarter de la seule vraie foi, notre bon dirigeant Stjepan utilisa l'Herzégovine comme terrain pour monter sa rébellion. Que nous continuions à pratiquer l'Orthodoxie Orientale ou pas, l'esprit de ce qui nous rend Herzégoviniens est enraciné dans la résistance et force et nous ne servirons jamais aucun « Roi » qui ose nous demander de changer."
 HRZ_ottoman_accommodation:0 "Accommodation avec les Turcs Ottomans"
 HRZ_ottoman_accommodation_desc:0 "Tandis que beaucoup d'autres nations résistent au pouvoir croissant des Turcs Ottomans, beaucoup de nobles en Herzégovine affluent vers les Turcs pour soutien pour renverser le régime tyrannique en Bosnie. Peut-être qu'en embrassant l'essor des Ottomans, nous pouvons manipuler leur noblesse et armées en combattant pour notre cause et avançant nos intérêts dans les Balkans."
 HRZ_herceg:0 "Herceg"
 HRZ_herceg_desc:0 "Quand nous déclarâmes notre indépendance du Royaume de Bosnie, nous n'étions ni Roi ni Duc. Notre sage dirigeant Stjepan adopta le titre « Herceg », un titre emprunté de l'Empire d'Anbennar. Donc, le titre séculier pour le Duché de Saint Sava vint être Herzégovine, les terres appartenant au Herceg. Avec notre identité nationale liée à notre brillant dirigeant, nous resterons unis dans notre dévotion absolue aux sages dirigeants de notre nation alors qu'ils nous guident sur le chemin vers la victoire et prospérité."
 HRZ_shifting_allegiances:0 "Allégeances Changeantes"
 HRZ_shifting_allegiances_desc:0 "Notre Herceg a plié le genou aux Espagnols, Turcs, Bosniaques, et Serbes. Nous comprenons que les vents de changement et fortune favorisent ceux avec langue d'argent et politique étrangère flexible. Nous n'avons jamais été un grand empire ou royaume, mais nous avons continué à protéger nos intérêts à la fois comme nation indépendante et sujet de puissances étrangères à travers notre diplomatie flexible et tactiques de négociation féroces. En gardant nos oreilles ouvertes aux nouvelles opportunités diplomatiques, nous continuerons à protéger nos intérêts dans le paysage inconstant de la politique méditerranéenne."
 custom_positive_piety:0 "Dévotion au Légalisme"
 custom_positive_piety_desc:0 "Le Coran rend assez clair comment notre religion devrait être pratiquée. C'est seulement à travers dévotion totale au Légalisme Islamique que nous pouvons nous prouver une nation pieuse et dogmatique, unie par l'étude de la loi islamique."
 custom_negative_piety:0 "Dévotion au Mysticisme"
 custom_negative_piety_desc:0 "Notre état est complètement dévoué au Mysticisme Islamique, et essayons comme nous pouvons d'amener les fidèles plus vers la lettre de la loi comme dictée dans le Coran et Hadith, le peuple de notre nation s'écarte inévitablement plus vers l'aspect spirituel de la pratique islamique."
 custom_reform_progress:0 "Politique Progressive"
 custom_reform_progress_desc:0 "Notre nation est fameuse pour sa politique constamment évoluante et changeante. Il est dit que chaque jour dans notre nation, les engrenages du progrès gouvernemental sont en action ; poussant toujours notre nation vers un futur brillant."
 custom_free_religion:0 "Liberté de Religion"
 custom_free_religion_desc:0 "Beaucoup de gens vivent comme s'ils étaient séparés et différents mais sont en fait tous parties du même tout ; notre grande nation. Bien que nous maintenions encore une religion d'état officielle qui peut être propagée, Hérétiques et Païens sont nos frères et seront protégés de la persécution religieuse."
 custom_same_culture_idea_advisor_cost:0 "Mécène de Culture"
 custom_same_culture_idea_advisor_cost_desc:0 "La nature de notre culture et notre état sont devenus inséparables, et beaucoup de gens talentueux de notre culture viennent visiter notre nation comme quelque chose d'un rite de passage. Les gens de notre culture fière et ancienne voient comme leur devoir patriotique de servir l'état, et feront volontiers pour beaucoup moins de paye qu'ils méritent probablement."
 custom_power_prod_insults:0 "Artistes d'Insulte Professionnels"
 custom_power_prod_insults_desc:0 "Notre état emploie seulement ceux les plus expérimentés dans l'art de l'insulte. Quand on est rebuté par un diplomate de notre nation, il est dit que même les plus puissants Khans et Rois courraient à la maison pleurant pour leurs mères pour soigner leur fierté profondément blessée."
 custom_manifest_destiny:0 "Partager Notre Âge d'Or"
 custom_manifest_destiny_desc:0 "Notre nation jouit du plus long âge d'or de l'histoire ; culture, économie, agriculture, tout prospère comme jamais au sein de notre nation. Il serait égoïste de garder toute cette prospérité pour nous-mêmes quand il y a de pauvres primitifs malheureux autour du monde qui pourraient partager ce grand âge avec nous !"
 custom_justify_conflict_cost:0 "Commerçants Féroces"
 custom_justify_conflict_cost_desc:0 "Nos commerçants sont une partie vitale de notre nation, et ils sont féroces et surexcités dans leurs négociations. Certains étrangers confondent notre passion pour le commerce avec l'agression, mais nous ne nous en soucions pas vraiment, nous voulons juste leur argent."
 custom_claim_fab_cost:0 "Maîtres des Murmures"
 custom_claim_fab_cost_desc:0 "Nous possédons le droit divin de gouverner, et ce droit s'étend à peu près partout où nous choisissons. Notre toile d'espions et intrigants ne connaît aucune limite, et ils sont experts à trouver le document le plus obscur détaillant comment nous sommes les dirigeants légitimes légitimes de peu près partout sur notre frontière directe."
 custom_sailor_maintenance:0 "Marins à Voix Douce"
 custom_sailor_maintenance_desc:0 "Nous sommes une société maritime, et nos marins sont largement renommés pour leurs bonnes manières et nature douce. Il est dit que peu importe où nos marins font port, ils sont accueillis dans la ville à bras ouverts. Il y a même ceux dans notre nation qui prétendent qu'ils ne parlent qu'aux marins, car ils sont les seules personnes valant leur temps."
 custom_artillery_fire:0 "Canons Dorés"
 custom_artillery_fire_desc:0 "Certains diraient que dépenser des quantités massives du trésor sur des canons faits d'or est une dépense gaspillée, mais ces gens sont simplement non éclairés. En utilisant seulement les métaux de plus haute qualité pour créer nos canons, le monde craindra le tonnerre de nos barils."
 custom_coastal_combat:0 "Un avec l'Eau"
 custom_coastal_combat_desc:0 "Les vagues dures et typhons de l'océan semblent toujours être un cauchemar pour nos ennemis, mais une grande aide à nos propres hommes. Certains croient même que nos marins plient littéralement l'eau à leur volonté, mais une telle suggestion est clairement ridicule."
 custom_manchu_ban:0 "Organiser les Bannières"
 custom_manchu_ban_desc:0 "Les tactiques de horde sont très utiles pour briser les défenses d'une nation, mais en organisant nos cavaliers, nous serons capables de rassembler de bien plus grands nombres."
 custom_garrison_growth:0 "Allumer les Phares"
 custom_garrison_growth_desc:0 "Habituellement en temps de paix, les forts sont laissés abandonnés et rassembler des soldats pour renforcer ces forts en temps de guerre peut prendre plusieurs mois. En installant une série de phares à travers notre nation, nos hommes sauront rapidement qu'il est de leur devoir de rapporter à leur garnison locale et commencer la défense de notre nation."
 custom_available_province_loot:0 "Pillage Organisé"
 custom_available_province_loot_desc:0 "Les butins de guerre sont grands en effet. Nous pillerons systématiquement chaque pouce de la campagne ennemie afin qu'aucun trésor caché ne soit laissé non découvert."
 greek_orthodox_constantinople_title:0 "Restaurer Constantinople"
 greek_orthodox_constantinople_desc:0 "La cité de Constantinople fut autrefois un phare brillant de l'Empire Romain d'Orient avant la conquête turque et conversion de la cité. Nous devons recapturer la cité et la restaurer à sa gloire d'antan."
 EVTDESC3072.TC:0 "Nos colons en [Root.GetName] tentent simplement d'amener la civilisation aux terres sauvages de [Root.GetSuperRegionName] et l'éclairer avec notre culture supérieure. Cependant, il semble que les sauvages [Root.NativeCulture.GetName] refusent d'accepter nos voies supérieures, et notre traitement dur de ces peuples natifs n'a servi qu'à augmenter les tensions entre les hommes de tribu [Root.NativeCulture.GetName] et nos colons. La seule question maintenant est comment résolvons-nous cette situation ?"
 EVTDESC3074.TC:0 "Il semblerait que notre traitement dur du peuple [Root.NativeCulture.GetName] vivant en [Root.GetName] ait payé de manière massive. Forcer ces primitifs hors de leur sol riche et fertile a créé de nouvelles opportunités pour nos colons de prendre leur place et nos compagnies coloniales ont déjà commencé à exploiter la terre ancestrale des [Root.NativeCulture.GetName], mais elles demandent aide financière pour compléter la construction du nouvel établissement."
