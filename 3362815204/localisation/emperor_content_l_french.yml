 ven_mercenaries_paid_with_land:0 "Les Mercenaires Reçoivent des Concessions de Terre"
 desc_ven_mercenaries_paid_with_land:0 "En accordant aux mercenaires des terres au lieu de les payer avec des pièces, le fardeau financier des mercenaires peut diminuer d'un montant modeste."
 ven_venture_captain_recruitment:0 "Recrutement de Capitaines d'Aventure"
 desc_ven_venture_captain_recruitment:0 "Attirer plus de chefs mercenaires dans notre royaume augmente notre capacité à lever de grandes armées en cas d'urgence et s'assurer qu'elles sont dirigées par des généraux compétents, même si cela nous coûte un peu plus."
