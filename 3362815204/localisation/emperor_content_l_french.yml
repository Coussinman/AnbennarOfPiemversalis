 flavor_hun.201.name:0 "La Mort de Ladislas Posthume"
 flavor_hun.201.d.king_no_heir:0 "Ladislas Posthume, notre roi bien-aimé, est mort subitement dans des circonstances suspectes. Les allégations de méfait semblent d'autant plus probables qu'il était sur le point d'unir l'Autriche et la Hongrie sous sa règle, soumettant la Hongrie à la domination étrangère. Déjà la noblesse bouge pour le remplacer par leur favori, Mátyás Hunyadi, le fils du grand Voïvode János Hunyadi - brisant ainsi la ligne de succession Habsburg au trône hongrois. Cependant, d'autres favorisent le maintien de notre bonne relation avec les Habsbourg et argumentent que le [HAB.Monarch.GetTitle] [HAB.Monarch.GetName] d'Autriche devrait être le successeur légitime de Ladislas."
 flavor_hun.201.d.king:0 "Ladislas Posthume, notre roi bien-aimé, est mort subitement dans des circonstances suspectes. Les allégations de méfait semblent d'autant plus probables qu'il était sur le point d'unir l'Autriche et la Hongrie sous sa règle, soumettant la Hongrie à la domination étrangère. Maintenant, cette ligne de succession est brisée, et [Root.Heir.GetTitle] [Root.Heir.GetName] lui succèdera comme dirigeant de la Hongrie."
 flavor_hun.201.d.heir:0 "Ladislas Posthume, notre héritier bien-aimé, est mort subitement dans des circonstances suspectes. Les allégations de méfait semblent d'autant plus probables que, s'il était arrivé à l'âge adulte, il aurait été sur le point d'unir l'Autriche et la Hongrie sous sa règle, soumettant la Hongrie à la domination étrangère. Déjà la noblesse bouge pour le remplacer par leur favori, Mátyás Hunyadi, le fils du grand Voïvode János Hunyadi - brisant ainsi la ligne de succession Habsburg au trône hongrois."
 flavor_hun.201.a:0 "Mátyás sera notre nouvel héritier."
 flavor_hun.201.b:0 "Le vieux Roi est mort, vive le Roi !"
 flavor_hun.201.c:0 "Un Roi allemand serait le mieux."
 flavor_hun.201.d:0 "Élire Mátyás comme Roi."

