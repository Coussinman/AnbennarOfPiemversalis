 emp_swi_mercenaries_merc_tt:0 "Débloque l'accès aux mercenaires §YGarde Suisse Domestique§!."
 swiss_mountains_modifier:0 "Montagnards Suisses"
 desc_swiss_mountains_modifier:0 "Nos armées sont expertes au combat dans les hautes montagnes des Alpes."
 flavor_tus.EVTNAME21:0 "Le moment est venu !"
 flavor_tus.EVTDESC21:0 "Avec notre pouvoir à son apogée, c'est maintenant notre chance d'implémenter des changements radicaux à la nature de l'État. Nous pourrions nous proclamer rois, ou réaffirmer notre engagement aux idéaux de la République. Avec tout le pouvoir que nous avons amassé, nous pourrions pousser n'importe quel changement que nous voulons."
 flavor_tus.EVTOPTA21:0 "Notre gouvernement est parfait tel qu'il est !"
 flavor_tus.EVTOPTB21:0 "Notre couronnement sera une couronne !"
 flavor_tus.EVTOPTC21:0 "Il est temps que le Peuple soit entendu ! Et par le Peuple nous entendions les patriciens."
 flavour_swa.1.name:0 "La Fondation de Karlsruhe"
 flavour_swa.1.desc:0 "La ville de Durlach a grandi pour devenir une ville prospère. Cependant, les visiteurs sont souvent déçus par son mauvais aspect et son manque général de splendeur, comparé aux principales villes de nos voisins. Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] partage cette opinion. Dans un rêve, [Root.Monarch.GetSheHe] a récemment eu une vision d'un grand palais au cœur d'une belle ville bien ordonnée - [Root.Monarch.GetHerHis] ville.\n\nLes autorités municipales de Durlach sont réticentes à permettre un redéveloppement majeur de la ville et de ses palais, donc un autre site à courte distance de la ville a été suggéré. Le site proposé, que les partisans du plan appellent "Karlsruhe", montre un potentiel considérable ; cependant, les habitants de Durlach pourraient ressentir que leur ville soit supplantée. Devrions-nous construire la nouvelle ville ?"
 flavour_swa.1.A:0 "Fondons Karlsruhe."
 flavour_swa.1.B:0 "Nous ne voyons pas le besoin d'une nouvelle ville."
 #Brunswick Ideas
 BRU_ideas:0 "Idées Brunswickoises"
 BRU_ideas_start:0 "Traditions Brunswickoises"
 BRU_ideas_bonus:0 "Ambition Brunswickoise"
 bru_welfian_dynasty:0 "La Dynastie Welfienne"
 bru_welfian_dynasty_desc:0 "Notre dynastie a perduré pendant des centaines d'années. L'un de notre lignée, Otto IV, fut même Empereur d'Anbennar au 13ème siècle. Notre nom est donc bien connu à travers l'Allemagne, fournissant un poids supplémentaire à nos paroles."
 bru_residenzstadt_wolfenbuttel:0 "Residenzstadt Wolfenbüttel"
 bru_residenzstadt_wolfenbuttel_desc:0 "Nous avons récemment déplacé notre résidence ducale à Wolfenbüttel, une ville de fortes forteresses et de beaux palais. Sous notre patronage, elle deviendra un monument à la gloire et à la bienveillance de notre dynastie."
 bru_herzog_august_bibliothek:0 "Bibliothèque Herzog August"
 bru_herzog_august_bibliothek_desc:0 "Nous afficherons nos vertus progressistes en établissant une magnifique bibliothèque - la plus grande au nord des Alpes - qui attirera des manuscrits et des érudits de tout Cannor à notre cour."
 bru_trade_guilds:0 "Guildes Brunswickoises"
 bru_trade_guilds_desc:0 "Bien que nominalement partie du Duché, les villes de Brunswick et Göttingen furent longtemps semi-indépendantes et gouvernées par une classe puissante de bourgeois et patriciens. Maintenant que nous avons réaffirmé notre autorité sur elles, nous pouvons utiliser l'expertise qu'elles ont développée au fil des ans pour augmenter notre production."
 bru_leibnitz_lessing:0 "Leibnitz et Lessing"
 bru_leibnitz_lessing_desc:0 "Plusieurs des penseurs les plus éminents d'Allemagne ont pris résidence à Wolfenbüttel, choisissant de publier leurs traités philosophiques et œuvres littéraires dans notre cour. En tant que centre d'apprentissage en Allemagne du nord, nous pouvons compter sur les idées les plus nouvelles faisant rapidement leur chemin dans nos terres."
 bru_schwarze_schar:0 "Les Brunswickois Noirs"
 bru_schwarze_schar_desc:0 "Les Brunswickois ne se soumettront jamais à l'occupation étrangère, peu importe à quel point la situation est désespérée. Même si tout semble perdu, nos troupes d'élite continueront à porter le combat à l'ennemi et gagneront la renommée partout grâce à leurs exploits."
 #Luneburg Ideas
 LUN_ideas:0 "Idées de Lunebourg"
 LUN_ideas_start:0 "Traditions de Lunebourg"
 LUN_ideas_bonus:0 "Ambition de Lunebourg"
 lun_hansa_contacts:0 "Contacts Hanséatiques"
 lun_hansa_contacts_desc:0 "Nos villes ont souvent fait partie de la Ligue Hanséatique. Nos commerçants ont donc construit un solide réseau de contacts à qui ils peuvent vendre leurs marchandises."
 lun_staple_rights:0 "Droits d'Étape"
 lun_staple_rights_desc:0 "Notre ville jouit non seulement des droits d'étape, exigeant des marchands de passage qu'ils mettent leurs marchandises en vente chez nous - en fait, nous avons érigé des terrassements pour s'assurer qu'ils ne peuvent pas nous contourner. Toutes sortes de marchandises peuvent donc être échangées dans nos marchés, ce qui apporte une richesse considérable à la ville."
 lun_adroit_diplomacy:0 "Diplomatie Adroite"
 lun_adroit_diplomacy_desc:0 "En tant que duché relativement petit, nous avons été forcés de développer une expertise considérable dans l'art de la diplomatie au fil des ans pour assurer notre survie. Cette expertise nous servira bien à l'avenir alors que nous cherchons une plus grande proéminence."
 lun_dynastic_play:0 "Branches Dynastiques"
 lun_dynastic_play_desc:0 "La dynastie von Welf a une multitude de sous-branches, chacune gouvernant son propre petit territoire. Les chances que nous soyons incapables de trouver un héritier éligible de notre dynastie sont en conséquence faibles."
 lun_lionhearted:0 "Cœur de Lion"
 lun_lionhearted_desc:0 "Notre bannière redoutable inspire nos troupes à trouver le courage d'accomplir de grands exploits dignes de quelqu'un avec le cœur d'un lion."
 #Ulmer Ideas
 ULM_ideas:0 "Idées d'Ulm"
 ULM_ideas_start:0 "Traditions d'Ulm"
 ULM_ideas_bonus:0 "Ambition d'Ulm"
 ulm_grosser_schwoerbrief:0 "Großer Schwörbrief"
 ulm_grosser_schwoerbrief_desc:0 "Le Großer Schwörbrief de 1397 affirme les privilèges des marchands patriciens et des diverses guildes commerciales dans la ville. Nos bourgeois et artisans, qui forment l'épine dorsale de notre ville, prospéreront sûrement sous cette constitution."
 ulm_swabian_league:0 "Schwäbischer Bund"
 ulm_swabian_league_desc:0 "Le Schwäbischer Bund, ou Ligue Souabe, est une alliance de Souabes pour se défendre contre les Wittelsbach envahissants de Bavière et du Palatinat, et la Confédération Suisse émergente au sud. Nos nombreux pactes avec des princes à travers la Souabe et au-delà serviront à garder notre ville libre forte et préserver le privilège d'immédiateté impériale dont nous jouissons. Nous dirigerons cette ligue vers la victoire sur les voisins arrivistes qui nous menaceraient."
 ulm_german_realism:0 "Berceau du Réalisme Allemand"
 ulm_german_realism_desc:0 "Ulm abrite l'atelier et la galerie de Hans Multscher, un artiste pionnier de la renaissance allemande. Il a apporté le style réaliste de peinture et sculpture qu'il a appris en étudiant en France et aux Pays-Bas en Allemagne. Ses innovations artistiques ont apporté à Ulm la reconnaissance comme centre culturel aussi bien qu'économique en Allemagne du Sud. L'influence culturelle qu'un tel artiste peut exercer est vraiment remarquable."
 ulm_duerer_fort:0 "Fortifications de Dürer"
 ulm_duerer_fort_desc:0 "Suite à la tentative de l'Empereur Ludwig le Bavarois de saisir la ville en 1316, nous avons étendu les fortifications de la ville et donné leur maintenance la plus haute priorité. Maintenant, cependant, de nouvelles innovations militaires laissent notre ville de plus en plus vulnérable aux attaques. Nous moderniserons les fortifications en employant de nouveaux principes mathématiques qui amélioreront l'efficacité de l'artillerie défensive et rendront l'artillerie attaquante beaucoup moins efficace, rendant la ville beaucoup plus résistante aux attaques."
 ulm_textile_trade:0 "Commerce Textile d'Ulm"
 ulm_textile_trade_desc:0 "Notre réputation pour créer de beaux textiles a apporté des éloges à nos artisans et marchands. Pendant des centaines d'années, les textiles d'Ulm ont apporté richesse et prospérité à nos citoyens grâce au commerce le long du Danube et en Italie. Nous encouragerons ce commerce en soutenant nos propres commerçants et en atteignant des accords mutuellement bénéfiques avec les guildes et marchands d'autres villes."
 ulm_swiss_mercs:0 "Enrôler les Mercenaires Suisses"
 ulm_swiss_mercs_desc:0 "Nos voisins du sud sont connus à travers les cours de Cannor pour leurs excellents mercenaires. En cultivant une relation pour notre bénéfice mutuel, nous pouvons trouver des soldats capables pour défendre notre enclave de prospérité de ceux qui poseraient une menace, et peut-être décourager ceux qui chercheraient à empiéter sur notre indépendance. Notre Ville Libre doit rester libre."
 ulm_minster:0 "Finir la Cathédrale d'Ulm"
 ulm_minster_desc:0 "La Cathédrale d'Ulm est plus grande que beaucoup de cathédrales, construite pour contenir 20 000 fidèles et se vantant de la plus haute tour d'église connue de l'homme. Son énorme clocher est un monument non seulement au pouvoir de l'église, mais aussi à la richesse de nos bourgeois. Cependant, bien que le travail ait commencé au 14ème siècle, l'église reste incomplète. Nous ferons de sa priorité de nous assurer qu'elle soit achevée."
 #Augsburger Ideas
 AUG_ideas:0 "Idées d'Augsbourg"
 AUG_ideas_start:0 "Traditions d'Augsbourg"
 AUG_ideas_bonus:0 "Ambition d'Augsbourg"
 aug_augusta_vindelicorum:0 "Augusta Vindelicorum"
 aug_augusta_vindelicorum_desc:0 "Nous sommes une vieille ville, fondée par les Romains eux-mêmes. La ville fut nommée Augusta Vindelicorum en l'honneur du premier, grand empereur romain Auguste, et servit de capitale pour la province Raetia. Alors que les Romains comme nous les connaissons ne sont plus, Augsbourg prévaut, et avec elle l'héritage romain."
 aug_afra_ulrich:0 "Foyer de Saint Afra et Saint Ulrich"
 aug_afra_ulrich_desc:0 "Notre ville est le foyer de deux grands saints du passé : Saint Afra et Saint Ulrich. Afra garantit la protection pour l'évêque chrétien Narcisse de Girona à Augsbourg pendant l'époque de leur persécution sous le règne romain. Elle fut plus tard baptisée par Narcisse. Cependant, les Romains découvrirent son rôle dans la persécution et fut exécutée par les Romains en l'an 304.\nSaint Ulrich d'autre part a un rôle moindre dans la foi chrétienne, mais fut un grand dirigeant de notre ville. Son règne dura de 923 à 973 et assura la construction d'un mur de ville approprié, qui protégea Augsbourg des Hongrois maraudeurs."
 aug_hans_holbein:0 "Lieu de Naissance de Hans Holbein le Jeune"
 aug_hans_holbein_desc:0 "Hans Holbein le Jeune (1497 - 1543) est le fils d'une famille de peintres, imprimeur et peintre lui-même. Alors que son père resta à Augsbourg et approvisionna la ville et les zones environnantes avec ses œuvres, Hans le Jeune voyagea beaucoup pendant sa vie. Finalement, grâce à l'aide du philosophe Érasme, il se retrouva dans la cour anglaise. L'une de ses œuvres les plus célèbres sont les portraits du roi Henri VIII lui-même."
 aug_fugger_welser:0 "Les Fugger"
 aug_fugger_welser_desc:1 "Augsbourg est le foyer des Fugger, une famille de marchands, dont les investissements et compétences commerciales influencèrent les grandes puissances d'Europe. Commençant par la publication de produits de tisserand, les Fugger gagnèrent rapidement du pouvoir à travers l'Europe grâce à leur focus sur la banque, le commerce immobilier et la domination du cuivre."
 aug_elias_holl:0 "Bâtiments d'Elias Holl"
 aug_elias_holl_desc:0 "Elias Holl (1573 - 1646) fut un maître constructeur, qui fut responsable de la construction du célèbre Goldener Saal - la splendide salle d'état dorée de l'hôtel de ville. Son travail inspire de nombreux maîtres constructeurs d'Augsbourg à venir."
 aug_religionsfrieden:0 "Augsburger Religionsfriede"
 aug_religionsfrieden_desc:0 "La Réforme Protestante se répandit comme une peste dans le Saint Empire Romain. Catholiques et Protestants se firent la guerre et la souveraineté de l'Empereur lui-même fut menacée. L'Empereur Karl V von Habsburg (1500 - 1558) essaya d'arrêter la réforme en combattant avec les princes hérétiques mais à la fin il dut admettre la défaite. Le 25 septembre 1555, Karl signa l'Augsburger Reichs- und Religionsfrieden - le traité de paix impérial et religieux, qui fournit l'unité religieuse dans l'état. Bien qu'il ne donna pas aux Protestants la liberté religieuse complète ni n'empêcha la Guerre de Trente Ans de 1618, c'est au moins le pionnier du traité de paix qui sera connu comme le Westfälischer Friede - la Paix de Westphalie."
 aug_textile_industry:0 "Industrie Textile d'Augsbourg"
 aug_textile_industry_desc:0 "Augsbourg avait toujours la réputation d'une ville de tisserands et de textiles de qualité ; une réputation partiellement perpétuée par les stratégies commerciales précoces des Fugger eux-mêmes. Due à notre usage du flux du Lech, les manufactures textiles d'Augsbourg réussissent à fabriquer des produits textiles de la plus belle qualité et quantité, et approvisionnent le centre avec ces étoffes."
 #Frankfurter Ideas
 FRN_ideas:0 "Idées de Francfort"
 FRN_ideas_start:0 "Traditions de Francfort"
 FRN_ideas_bonus:0 "Ambition de Francfort"
 frn_buchmesse:0 "Établir la Buchmesse"
 frn_buchmesse_desc:0 "Les foires maintenant bien établies de Francfort datent de privilèges accordés par les Empereurs Frédéric II en 1240 et Louis le Bavarois en 1330. Avec l'invention de l'imprimerie, nous devrions établir une foire supplémentaire spécialement dédiée à la vente de livres. Non seulement cela bénéficierait à notre commerce, mais les divers tomes et innovations passant par notre ville feraient de nous l'un des principaux centres de connaissance et d'innovation sur le continent."
 frn_stock_exchange:0 "Standardisation des Taux de Change"
 frn_stock_exchange_desc:0 "En tant que centre commercial majeur, une pléthore de différentes devises passent par notre ville dans les mains de marchands étrangers. Nos ancêtres décidèrent de permettre seulement trois pièces différentes comme devise, notamment le Turnose, le Heller et le Loven Brabançon. Cependant, les systèmes que nous avions en place pour échanger la devise ont été mis sous pression croissante, et pas assez de devise légitime est disponible, permettant aux criminels de commettre des actes massifs de fraude. Nous établirons donc une bourse centrale basée sur une réunion annuelle pendant laquelle nos principaux marchands fixeront les taux de change entre les différentes devises."
 frn_postzeitung:0 "Frankfurter Postzeitung"
 frn_postzeitung_desc:0 "Bien que n'étant pas le plus ancien journal régional de l'Empire, le Frankfurter Postzeitung est le premier à jouir d'une grande popularité à travers l'Allemagne. À cause de notre position centrale sur les routes commerciales, les nouvelles de toute l'Allemagne et d'ailleurs atteignent Francfort rapidement, et le Postzeitung peut facilement être expédié vers toutes les parties de l'Allemagne."
 frn_imperial_elections:0 "Siège des Élections et Couronnements Impériaux"
 frn_imperial_elections_desc:0 "La Bulle d'Or de 1356 établit Francfort comme siège des élections impériales. Maintenant, l'Empereur est de plus en plus couronné dans la Cathédrale de Francfort aussi. La magnifique cérémonie de couronnement est une opportunité de choix pour faire des contacts diplomatiques à travers l'Empire d'Anbennar, puisque presque tous les dirigeants y assisteront. Nous les impressionnerons avec le spectacle que nous organisons !"
 frn_cultural_center:0 "Centre Culturel Civil"
 frn_cultural_center_desc:0 "Sans monarque ou évêque comme suzerain, toutes nos institutions culturelles dépendent uniquement de l'engagement de nos citoyens. Au fil des ans, nous avons établi de nombreux sites culturels dignes tels que le Théâtre National de Francfort et la Société du Musée de Francfort, de sorte que la splendeur de notre ville est indéniablement plus grande que beaucoup des villes de résidence !"
 frn_sausages:0 "Frankfurter Würstchen"
 frn_sausages_desc:0 "Nos bien-aimées et populaires Frankfurter Würstchen sont des saucisses fumées faites de porc - bien que certains bouchers louches mélangent d'autre viande dans leurs saucisses. Nous décréterons donc qu'un boucher ne peut traiter qu'un type de viande par jour pour garder nos bien-aimées Frankfurter pures."
 frn_freie_stadt:0 "Freie Stadt Frankfurt"
 frn_freie_stadt_desc:0 "Pendant des siècles, Francfort fut une république oligarchique dominée par les patriciens. Cependant, ce système politique est contraire aux idées éclairées balayant Cannor, de sorte que maintenant l'avancement est entravé. Nous nous adapterons aux temps en décrétant un amendement à notre constitution accordant des droits égaux à toutes les dénominations chrétiennes, améliorant la situation et les droits des non-chrétiens et éliminant les anciens privilèges patriciens. Désormais, tous les citoyens mâles de plus de 21 ans et possédant assez de propriété à Francfort pourront voter et décider du destin de Francfort !"
 #Cologne Ideas
 KOL_ideas:0 "Idées Colonaises"
 KOL_ideas_start:0 "Traditions Colonaises"
 KOL_ideas_bonus:0 "Ambition Colonaise"
 kol_pursuit_of_unity:0 "La Poursuite de l'Unité Territoriale"
 kol_pursuit_of_unity_desc:0 "Notre territoire est géographiquement divisé entre la Rhénanie et la Westphalie. Nous devons trouver un moyen d'unir nos possessions séculières afin de renforcer l'évêché et de centraliser le gouvernement. Peut-être pouvons-nous trouver quelques revendications oubliées dans nos archives."
 kol_archchancellor_of_italy:0 "Archicancellarius per Italiam"
 kol_archchancellor_of_italy_desc:0 "Nous détenons le titre d'Archichancelier d'Italie dans l'Empire d'Anbennar. Bien que ce titre porte peu en termes de pouvoir matériel ou de responsabilités, il apporte avec lui un certain niveau de prestige, nous aidant à gagner le respect des autres princes."
 kol_hanseatic_city:0 "Ville Commerciale Hanséatique"
 kol_hanseatic_city_desc:0 "À cause de sa position centrale sur le Rhin et ses liens commerciaux avec le Cannor Occidental et Oriental, Cologne a traditionnellement été un membre dirigeant de la Ligue Hanséatique. Grâce à son commerce avec l'Angleterre et ses contacts dans la ligue, Cologne s'est développée en une grande et riche ville commerciale. En encourageant sa croissance supplémentaire, nous sécuriserons un dividende économique abondant à l'avenir !"
 kol_prime_minister:0 "Premier Ministre de Cologne"
 kol_prime_minister_desc:0 "La gouvernance d'un évêché aussi grand que Cologne nécessite beaucoup de temps. Afin d'administrer cette terre, l'Archevêque néglige ses devoirs spirituels, menant au mécontentement parmi ses sujets. En établissant la position de Premier Ministre, à qui l'administration séculière de l'Archevêché sera déléguée, l'Archevêque gagnera plus de temps pour les besoins spirituels de la population de Cologne."
 kol_pivotal_ecclesiastic_territory:0 "Territoire Ecclésiastique Pivot"
 kol_pivotal_ecclesiastic_territory_desc:0 "En tant qu'Évêque-Électeur et l'un des plus grands territoires ecclésiastiques de l'Empire, Cologne est un acteur pivot dans les guerres de religion. Notre soutien est susceptible d'être clé au succès ou à la chute de chaque camp dans la lutte. Nous utiliserons cette opportunité pour répandre la droiture et la correction religieuse à travers l'Allemagne."
 kol_shifting_alliances:0 "Alliances Changeantes"
 kol_shifting_alliances_desc:0 "En tant qu'état dont le pouvoir est basé plus sur son prestige que sur sa force d'armes, l'Archevêché dépend d'une diplomatie compétente et même sournoise pour survivre. Au fil des ans d'être un Électeur dans l'Empire d'Anbennar, les Évêques-Électeurs ont pu construire de forts liens avec d'autres nations - et apprendre quelques trucs du métier."
 kol_order_of_saint_michael:0 "Ordre de Saint Michel"
 kol_order_of_saint_michael_desc:0 "Il est de notre devoir d'amener la noblesse de notre territoire en ligne avec les croyances acceptées de l'église afin de défendre la foi dans notre évêché. À cette fin, nous devrions établir un ordre militaire ouvert seulement aux nobles. Cet ordre, avec Saint Michel comme patron, va enseigner à nos nobles à prier et à recevoir les sacrements avec une âme chaste. De cette façon, ils acquerront la discipline et le zèle dont ils ont besoin pour défendre notre évêché de ses ennemis spirituels et autres."
 #Mainz Ideas
 MAI_ideas:0 "Idées Mayençaises"
 MAI_ideas_start:0 "Traditions Mayençaises"
 MAI_ideas_bonus:0 "Ambition Mayençaise"
 mai_archchancellor_of_germany:0 "Archicancellarius per Germaniam"
 mai_archchancellor_of_germany_desc:1 "Depuis le 10ème siècle, les Archevêques de Mayence ont détenu le titre d'Archichancelier, faisant d'eux les plus hauts dignitaires du royaume second seulement à l'Empereur lui-même. Notre devoir le plus prestigieux est d'appeler et organiser les Élections Impériales et de guider les autres Princes-Électeurs dans leur recherche d'un nouvel Empereur."
 mai_center_of_religious_learning:0 "Centre d'Apprentissage Religieux"
 mai_center_of_religious_learning_desc:0 "En tant que l'un des grands centres d'apprentissage religieux et de théologie dans tout Cannor, Mayence abrite beaucoup des plus brillants érudits chrétiens et juifs. Veillant sur eux se trouve la Cathédrale Saint-Martin, le siège épiscopal de notre évêque, où Rois et Empereurs ont été couronnés."
 mai_saint_hildegard:0 "Sainte Hildegarde de Bingen"
 mai_saint_hildegard_desc:0 "Hildegarde de Bingen, l'abbesse bénédictine et polymathe du 12ème siècle, est vénérée comme sainte dans notre région. Cependant, sa canonisation fut entravée par des disputes entre nos précédents Archevêques et le Haut Recteur. Mais maintenant Hildegarde a finalement été acceptée dans le martyrologe romain, ce qui favorisera une vénération encore plus grande pour elle - et pour l'église en général - parmi le peuple commun."
 mai_weck_worscht_woi:0 "Weck, Worscht & Woi"
 mai_weck_worscht_woi_desc:0 "Weck, Worscht un Woi - pain, saucisse et vin - est un repas favori de nos sujets. Sa simplicité le rend facilement transportable, et donc une ration alimentaire optimale pour notre armée. Comme nous possédons des terres fertiles - et les meilleurs vignobles de toute l'Allemagne - nous pouvons facilement nous permettre d'approvisionner nos troupes avec Weck, Worscht un Woi gardant sûrement leur moral de combat élevé !"
 mai_perpetual_privy_council:0 "Conseil Privé Perpétuel"
 mai_perpetual_privy_council_desc:0 "Le territoire disjoint que nous gouvernons a rendu nécessaire de créer une administration centrale durable, le conseil privé perpétuel. Désormais, nous imposerons une règle plus rigide sur nos sujets et priverons les états de leur pouvoir ainsi que les empêchant de se réunir du tout."
 mai_rhine_fortress:0 "La Garde du Rhin"
 mai_rhine_fortress_desc:0 "Les terres allemandes ont été sous la menace d'ennemis de l'Ouest depuis que l'Empire d'Anbennar a vu le jour, avec beaucoup d'ennemis cherchant à nous repousser au-delà du Rhin. En tant que forteresse la plus forte sur les rives ouest de la rivière, nous sommes l'épée et le bouclier de l'Empire et c'est notre devoir sacré de rester fort contre tous les intrus !"
 mai_fifth_season:0 "La Cinquième Saison"
 mai_fifth_season_desc:0 "D'autres pays moins éclairés pourraient interdire la critique de la noblesse par le peuple commun, mais ce n'est pas le cas ici à Mayence quand le Karneval annuel arrive. Les gens sont libres de critiquer les injustices sociales et politiques sous l'abri du bonnet et des clochettes, imitant ceux d'un rang social différent pour la journée. Quiconque n'est pas fou au Karneval est fou pour le reste de l'année !"
 #New Portuguese Idea
 por_royal_military_academy:0 "Académie Royale de Fortification, Artillerie et Dessin"
 por_royal_military_academy_desc:0 "Notre corps d'artillerie et fortifications ont longtemps été la clé pour défendre notre terre, rendant notre petit pays une noix plus dure à casser pour les armées ennemies. Nous établirons une académie militaire - l'Academia Real de Fortificação, Artilharia e Desenho - pour former nos officiers dans ces domaines, afin qu'ils puissent à leur tour façonner nos forts et notre corps d'artillerie en les plus beaux du monde !"
 #Trierian Ideas
 TRI_ideas:0 "Idées de Trèves"
 TRI_ideas_start:0 "Traditions de Trèves"
 TRI_ideas_bonus:0 "Ambition de Trèves"
 tri_crusader_past:0 "Passé Croisé"
 tri_crusader_past_desc:0 "Il y a des siècles, beaucoup d'hommes braves quittèrent notre pays comme croisés pour prendre part aux Croisades. Leurs exploits sont profondément ancrés dans la mémoire de notre évêché. Nos armoiries - la Croix de Saint Georges - furent choisies pour honorer ces croisés. Que tous nos soldats se souviennent de notre passé croisé et soient exhortés à montrer que le feu des temps passés est encore en eux."
 tri_university_of_trier:0 "Université de Trèves"
 tri_university_of_trier_desc:0 "Le Haut Recteur nous a accordé la permission d'établir une université dans notre ville, où nous pouvons former de futurs prêtres et administrateurs pour notre évêché. Faisons cela et promouvons de plus l'étude du droit et de la médecine, afin que nous puissions devenir un vrai centre d'apprentissage et attirer des étudiants de loin."
 tri_archchancellor_of_gaul:0 "Archicancellarius per Galliam"
 tri_archchancellor_of_gaul_desc:0 "En tant qu'Archichancelier d'Arles, Bourgogne et toute la France, c'est notre droit et notre devoir de ramener ces terres perdues dans l'empire. Sous notre bannière l'Empire en France sera restauré !"
 tri_landesburgen:0 "Landesburgen"
 tri_landesburgen_desc:0 "Nous avons plusieurs châteaux appelés "Landesburgen" répandus à travers notre territoire séculier. Ils servent un rôle vital dans notre administration, agissant comme sièges pour nos officiels, postes de collecte de péage et positions fortes autour desquelles rallier notre défense contre nos ennemis."
 tri_seamless_robe_of_jesus:0 "La Robe Sans Couture de Jésus"
 tri_seamless_robe_of_jesus_desc:0 "Hélène, mère de l'Empereur romain Constantin le Grand, aurait envoyé la Sainte Robe de Jésus à Trèves (alors connue comme Augusta Treverorum) après l'avoir découverte à Jérusalem. Elle a depuis été tenue dans un reliquaire dans la cathédrale de Trèves, mais nous la mettons parfois en exposition pour les fidèles, attirant de grands nombres de pèlerins à notre ville pour l'occasion."
 tri_prum_abbey:0 "Abbaye de Prüm"
 tri_prum_abbey_desc:0 "Prüm fut le monastère favori des Carolingiens, recevant beaucoup de privilèges et de grandes propriétés du Roi Pépin le Bref après son mariage à Bertrada la Jeune, petite-fille du fondateur de l'abbaye. Au fil des ans, elle devint non seulement une belle abbaye, mais aussi un centre d'apprentissage ecclésiastique. Cependant, elle a considérablement décliné depuis ces jours, et est incapable de survivre seule. Nous prendrons l'administration de l'abbaye et la restaurerons à sa gloire passée !"
 tri_domkapitel:0 "Influence du Domkapitel"
 tri_domkapitel_desc:0 "Le Domkapitel ou Chapitre de la Cathédrale a une grande influence sur l'Archevêché, choisissant de nouveaux Archevêques, décidant quand l'Archevêque peut convoquer les états, et gouvernant à sa place en cas de son absence. Grâce à leur vigilance, ils veilleront à ce que Trèves soit toujours bien administrée, que l'Archevêque soit présent ou non."
#Bavarian DHEs
 new_flavour_bav.181.name:0 "Le Mandat Religieux Expire"
 new_flavour_bav.181.desc:0 "Dans les années précédentes, nous avons institué un mandat religieux pour empêcher la propagation d'hérésies dans notre terre. Ceci s'avéra réussi, et nous avons surmonté la soi-disant Réforme sans compromettre notre foi. Maintenant que les menaces au Ravélianisme ont été surmontées, il est temps que le mandat prenne fin et que les restrictions que nous avions imposées au clergé soient levées."
 new_flavour_bav.181.A:0 "Très bien."
 new_flavour_bav.20.a.tooltip:0 "\nUne fois qu'un héritier naît :"
 new_flavour_bav.201.name:0 "La Theatinerkirche est Achevée"
 new_flavour_bav.201.desc:0 "L'église que le [Root.Monarch.GetTitle] [Root.Monarch.GetName] promit à [Root.Consort.GetTitle] [Root.Consort.GetName] une fois qu'elle lui donnerait un héritier a - maintenant que [Root.Heir.GetName] est né - été achevée. Connue comme l'Église Théatine, sa beauté est un ajout digne à notre capitale !"
 new_flavour_bav.201.A:0 "Excellent."
 new_flavour_bav.2401.name:0 "Ratisbonne Paie ses Dettes"
 new_flavour_bav.2401.desc:0 "La ville de Ratisbonne a payé ses dettes envers nous en totalité."
 new_flavour_bav.2401.opt:0 "Excellent."
 new_flavour_bav.2402.desc:0 "La ville de Ratisbonne fut capable de payer ses dettes à l'Empereur en totalité sans avoir besoin de recourir à notre offre."
 new_flavour_bav.2402.opt:0 "Donc notre générosité fut vaine ?"
 new_flavour_bav.2403.name:0 "Ratisbonne Fait Défaut sur ses Dettes"
 new_flavour_bav.2403.desc:0 "La ville de Ratisbonne fut incapable de payer ses dettes et a fait défaut sur ses obligations envers notre personne. Nous n'avons d'autre choix que de les dépouiller du statut de Ville Libre et d'accorder la ville à l'Évêché de Ratisbonne."
 new_flavour_bav.2403.opt:0 "C'est malheureux."
 new_flavour_bav.2404.desc:0 "La ville de Ratisbonne a repoussé notre offre et décidé de faire défaut sur ses dettes à l'Empereur. En conséquence, elles ont été dépouillées du statut de Ville Libre et l'Évêché de Ratisbonne a reçu le contrôle de la ville."
 new_flavour_bav.2404.opt:0 "Mais nous avons offert si gentiment..."
 new_flavour_bav.2405.name:0 "[regensburg_fromfrom.GetName] Intercède au Nom de Ratisbonne"
 new_flavour_bav.2405.desc:0 "Le [regensburg_fromfrom.GetRulerAdjAndTitle] a intercédé au nom de Ratisbonne et payé leurs dettes envers nous en retour du contrôle de la ville elle-même. Il apparaît que le corps gouvernant de Ratisbonne était assez désespéré qu'ils n'eurent d'autre choix que d'accepter cette proposition - un défi direct à notre autorité, puisque la ville de Ratisbonne était une ville impériale sous notre protection !"
 new_flavour_bav.2405.opt:0 "Nous ne pouvons tolérer ceci."
 new_flavour_bav.2406.desc:0 "Le corps gouvernant de Ratisbonne nous remercie chaleureusement pour notre offre, qu'ils n'ont d'autre choix que d'accepter. Ils ont ouvert leurs portes de ville pour permettre à notre garnison d'entrer. L'Empereur, cependant, est moins qu'impressionné par cet arrangement."
 new_flavour_bav.2406.opt:0 "Excellent."
 #Saxony DHEs
 flavor_sax.8.A.tooltip:0 "§YLa Saxe§! ne gagnera PAS un Casus Belli §YRestauration d'Union§! sur §YLa Thuringe§!."
 flavor_sax.5.name:0 "La Guerre Fratricide Saxonne Évitée"
 flavor_sax.5.desc:0 "Après la mort de l'oncle du [From.Monarch.GetTitle] [From.Monarch.GetName], Friedrich de Thuringe, les terres thuringiennes de Wettin passèrent sous la règle de [From.GetName]. Cependant, une dispute éclata bientôt entre le [From.Monarch.GetTitle] et son frère, Wilhelm, sur la distribution équitable de ces terres. Selon la Division d'Altenburg, un accord arbitré avec l'aide du Brandebourg et de la Hesse, les deux frères seraient co-dirigeants, avec Wilhelm recevant le contrôle de la Thuringe.\n\nCependant, Wilhelm n'a jamais été satisfait de cet arrangement. En mettant la pression sur [From.Monarch.GetName], il a réussi à renégocier l'accord afin que ses domaines incluent maintenant Wittenberg."
 flavor_sax.51.name:0 "La Guerre Fratricide Saxonne"
 flavor_sax.51.desc:1 "Après la mort de l'oncle du [From.Monarch.GetTitle] [From.Monarch.GetName], Friedrich de Thuringe, les terres thuringiennes de Wettin passèrent sous la règle de [From.GetName]. Cependant, une dispute éclata bientôt entre le [From.Monarch.GetTitle] et son frère, Wilhelm, sur la distribution équitable de ces terres. Selon la Division d'Altenburg, un accord arbitré avec l'aide du Brandebourg et de la Hesse, les deux frères seraient co-dirigeants, avec Wilhelm recevant le contrôle de la Thuringe.\n\nCependant, Wilhelm n'a jamais été satisfait de cet arrangement. Faced avec le refus têtu du [From.Monarch.GetTitle] [From.Monarch.GetName] de revoir ses termes, Wilhelm a maintenant pris les armes contre la règle de son frère."
 flavor_sax.51.opt:0 "Vive le Duc Wilhelm !"
 flavor_sax.81.name:0 "Le Traité de Leipzig"
 flavor_sax.81.desc:0 "En accord avec la volonté finale de Friedrich II, les terres saxonnes ont été divisées entre [From.Monarch.GetName], qui a pris la Misnie, et [From.Monarch.GetHerHis] frère Ernst, qui gouverne maintenant la Thuringe, avec chacun des deux gouvernant maintenant leurs terres en complète indépendance de l'autre."
 flavor_sax.81.opt:0 "Vive le Duc Ernst !"
 flavor_sax.82.name:0 "Le Traité de Leipzig"
 flavor_sax.82.desc:0 "Selon la volonté finale de Friedrich II, les terres saxonnes devaient être divisées entre [From.Monarch.GetName], qui devait prendre la Misnie, et [From.Monarch.GetHerHis] frère Ernst, qui devait recevoir la Thuringe. Cependant, le lâche [From.Monarch.GetName] a choisi de ne pas honorer la volonté, prétendant que Friedrich avait été frappé par des accès de folie dans ses dernières années. [From.Monarch.GetSheHeCap] cherche maintenant à imposer [From.Monarch.GetHerHis] règle illégitime sur nous."
 flavor_sax.82.opt:0 "Nous ne tolérerons pas cela."
