 pirates.23.t:0 "Les Pirates de Penzance"
 pirates.23.d:0 "Depuis que nous avons gagné l'autonomie du Royaume d'Angleterre, la profession de corsaire est devenue une source massive de revenus pour les gens vivant dans notre [Root.GovernmentName]. Penzance est devenue un port de grande fortune pour les contrebandiers et corsaires alike, et nos exploits à la fois en Mer du Nord et dans la Manche sont devenus légendaires et personne n'ose naviguer ces mers sans escorte par peur de la colère des Cornouaillais.\n\nCependant, l'influence de ces hommes de bas caractère dans notre nation devient assez inquiétante, et récemment un groupe de capitaines puissants ont marché sur [Root.Capital.GetCapitalName] avec leur équipage et menacent de renverser le [Root.Monarch.GetTitle] et prendre contrôle du [Root.GetAdjective] [Root.GovernmentName]."
 pirates.23.a:0 "Temps d'abandonner le navire."
 pirates.23.b:0 "Nous ne deviendrons pas esclaves de voleurs et brigands !"
 pirates.24.t:0 "Un Amiral Modèle"
 pirates.24.d:0 "Un capitaine prometteur arriva à Penzance il n'y a pas longtemps, et commença immédiatement à se vanter fièrement de ses exploits à travers le monde. Il prétend être non seulement un grand amiral, mais le modèle même d'un général-major moderne. De plus, il prétend que ses voyages lui ont donné une connaissance intricate de tous sujets de la végétation et l'élevage animal à la géologie. Non seulement cela, mais il a rencontré des Rois et Empereurs, et a personnellement participé à chaque bataille majeure des cent dernières années. Il prétend aussi être un expert en mathématiques, bien que nous soyons incertains de quel bénéfice cela détient pour un corsaire. Beaucoup doutent de la légitimité de ses prétentions, mais il l'a dit d'une façon si charmante que nous ne pouvons que être envoûtés par cet homme particulier."
 pirates.24.a:0 "Il pourrait conseiller le [Root.Monarch.GetTitle]."
 pirates.24.b:0 "Il devrait devenir le [Root.Monarch.GetTitle] !"
 flavor_koi.1.t:0 "Un Royaume de Mann"
 flavor_koi.1.d:0 "En dépit de notre taille relativement petite comparée aux autres Royaumes Britanniques, Mann a longtemps été reconnu comme un Royaume à part entière. Avec notre propre lignée royale, notre propre culture, et notre propre langue, le mode de vie mannois est vraiment unique à travers les îles. Maintenant que nous nous sommes libérés de l'influence étrangère, nous pouvons une fois encore prendre le manteau des Rois et Reines de Mann !"
 flavor_koi.1.a:0 "Peut-être un jour, nous serons les Empereurs de Mann..."
 flavor_nol.1.t:0 "Le Roi du Nord !"
 flavor_nol.1.d:0 "Dans les anciens jours de l'Angleterre, le Nord était foyer de beaucoup de grands et puissants royaumes. Les anciens Rois de Northumbrie gouvernaient un royaume qui s'étendait tout le chemin d'Édimbourg au sud du Humber. Peu après, les envahisseurs nordiques s'installèrent à York et créèrent leur propre royaume nordique des cendres de notre royaume tombé qu'ils nommèrent Jorvik. Finalement, après beaucoup d'années sous le contrôle de Nordiques, Normands, et sudistes, Northumberland est libre une fois de plus et nous pouvons nous couronner comme les Rois et Reines du Nord !"
 flavor_nol.1.a:0 "Le Roi du Nord !"
 flavor_nol.2.t:0 "Sélectionner un Candidat Nordique"
 flavor_nol.2.d:0 "[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] a bien servi le Nord jusqu'à ce point, mais alors que nous commençons à grandir en un état autonome en nous-mêmes, le besoin d'un prétendant légitime à l'ancien Royaume de Northumbrie commence à grandir. Nous devons sélectionner un remplaçant approprié si nous devons solidifier notre emprise sur la région."
 flavor_nol.2.a:0 "Nous avons besoin d'un Perceval."
 flavor_nol.2.b:0 "Le Nord se souvient de la maison d'York."
 flavor_nol.2.c:0 "Les Lancastre envoient leurs salutations."
 flavor_nol.2.e:0 "Ce noble prétend être un descendant d'Halfdan Ragnarsson !"
 flavor_nol.2.f:0 "[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] demeurera sur le trône."
 flavor_nol.3.t:0 "Revendications Nordiques"
 flavor_nol.3.d:1 "Les territoires de Ragnar Lothbrok et de ses descendants s'étendent à travers toutes les Îles Britanniques et la Scandinavie. [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] prétend être un descendant direct de cet envahisseur viking, et à ce titre a revendiqué le Royaume de Norvège, affirmant qu'il fait légitimement partie de [Root.Monarch.GetHerHis] Royaume Septentrional. Bien que beaucoup doutent de la légitimité de l'ascendance nordique de [Root.Monarch.GetName], les nobles de notre propre royaume soutiennent [Root.Monarch.GetHerHis] revendication et leur approbation est tout ce dont nous avons vraiment besoin pour faire valoir nos droits sur la Norvège."
 flavor_nol.3.a:0 "Cela commence à paraître familier..."
 flavor_nol.3.b:0 "Le règne de [Root.Monarch.GetName] est déjà remis en question, n'aggravons pas la situation."
 flavor_eng.99.t:0 "Les Soldates en Jupons"
 flavor_eng.99.d:0 "Quelques années avant la Révolution, une « Grande Loi de Réforme » fut adoptée par l'ancien gouvernement qui spécifiait que seules les personnes de sexe masculin pouvaient détenir le droit de vote, sapant activement les droits détenus par les femmes nobles propriétaires terriens. Menées par ces dames de la haute société mécontentes, les femmes pauvres et riches descendirent dans les rues pendant la Révolution, marchant ensemble sous le régiment nouvellement formé des Femmes Révolutionnaires [Root.GetAdjective]. Leur chant de marche « le vote pour les femmes, au pas cadencé ! » fut chanté en chœur triomphant dans les rues de [Root.Capital.GetCapitalName] tandis que l'ancien gouvernement était complètement brisé par nos forces. Même les plus conservateurs du Conseil Révolutionnaire ne peuvent nier le rôle vital que ces dames ont joué pour assurer notre domination sur les Îles et l'impact que leur esprit libéral a eu sur notre identité nationale.\n\nBien que nous n'ayons fait aucune promesse explicite d'étendre le suffrage aux femmes, leur rôle instrumental pour nous libérer des chaînes d'hier pousse un nombre considérable de gentilshommes du Conseil Révolutionnaire à accorder à ces courageuses dames leurs demandes et même à permettre aux femmes d'occuper des postes politiques sur un pied d'égalité avec les hommes."
 flavor_eng.99.a:0 "Adoptons les réformes ! Nos filles et petites-filles nous adoreront !"
 flavor_eng.99.b:0 "Catastrophe ! Anarchie ! En bref, nous avons un gâchis épouvantable !"
 sister_suffragettes:0 "Le Vote pour les Femmes"
 desc_sister_suffragettes:0 "Cette nation a instauré l'égalité politique entre hommes et femmes. Bravo, sœurs suffragettes !"
 colonial_boom:0 "Boom Colonial"
 desc_colonial_boom:0 "Les gens affluent vers cette colonie pour avoir une chance d'une vie meilleure."
 baby_boomers:0 "Un Boom Démographique !"
 desc_baby_boomers:0 "Cette province connaît une augmentation massive des taux de natalité, aidant l'expansion de la province."
 enforcing_unity:0 "Unité Imposée"
 desc_enforcing_unity:0 "Le propriétaire de cette province répand les valeurs pacifiques de leur religion sur ces gens, par la force !"
 sexist_revolution:0 "Administration Misogyne"
 desc_sexist_revolution:0 "Les femmes vivant dans cette nation sentent qu'elles ont été trahies par leur gouvernement."
 shinto_events.59.t:0 "Une Nouvelle Tradition"
 shinto_events.59.d:0 "Beaucoup de nos administrateurs suivent les philosophies confucéennes et leurs croyances prennent rapidement racine dans l'administration de notre nation. Bien que le Shintoïsme soit encore largement pratiqué dans notre administration, beaucoup de gens commencent à croire que la religion est une affaire privée qui doit être décidée par l'individu, et non quelque chose dans laquelle l'état devrait interférer. Si nous abandonnons entièrement nos traditions et adoptons le Confucianisme comme philosophie de notre état, nous pouvons apporter la paix et l'harmonie aux gens de toutes religions vivant sur les terres [Root.GetAdjective]."
 become_kirishitan_daimyo_title:0 "La Question Kirishitan"
 become_kirishitan_daimyo_desc:0 "Il y a quelque temps que les missionnaires de Cannor sont arrivés dans nos ports et ont commencé à commercer avec notre peuple. Ce n'est un secret pour personne que le chef de notre clan nourrit des sentiments pour les Kirishitans, mais est-il temps pour nous d'abandonner les Kami pour le Christ et la Sainte Vierge ?"
 become_ikko_ikki_daimyo_title:0 "Le Vent Divin"
 become_ikko_ikki_daimyo_desc:0 "Notre dirigeant a toujours nourri des sympathies pour les Ikko Ikki et leur foi bouddhiste. Bien que beaucoup de gens au Japon suivent simultanément les fois bouddhiste et shintoïste, peut-être est-il temps d'abandonner les anciennes voies et d'adopter le Bouddhisme Shin."
 become_confucian_daimyo_title:0 "Adopter une Administration Confucéenne"
 become_confucian_daimyo_desc:0 "Le Confucianisme a influencé de manière unique notre Daimyo à un point où les institutions religieuses commencent à sembler un peu redondantes. Peut-être qu'en adoptant pleinement les enseignements de Confucius, nous créerons un royaume plus paisible et harmonieux."
 DAL:0 "Dalmatie"
 DAL_ADJ:0 "Dalmate"
 dalmatian:0 "Dalmate"
 dalmatian_nation_title:0 "Réunir le Royaume de Dalmatie"
 dalmatian_nation_desc:0 "Quand les autres états de la Fédération Dalmate signèrent un pacte avec les Vénitiens, notre peuple ne put simplement pas les suivre et tomber sous l'influence d'une autre nation étrangère. Maintenant que nous avons reconquis une grande partie de l'ancien Royaume, nous sommes en position d'abandonner notre identité isolée et de consolider la Fédération Dalmate en un seul état, libre des mains étrangères."
