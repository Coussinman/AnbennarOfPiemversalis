 # High Rector Incident
 incident_pope:0 "Le Haut Recteur et l'Empereur"
 incident_pope_member_alert:0 "Avec l'Italie à nouveau bastion de l'autorité impériale, le Haut Recteur de Rome a demandé à devenir un Prince Impérial de l'Empire d'Anbennar. Pour le Haut Recteur d'accepter l'autorité de l'Empereur aurait des ramifications terribles pour le monde ravélien. Alors que les Ravéliens dans l'Empire pourraient voir leur foi renforcée par la légitimité conférée par l'adhésion au Rectorat, ceux en dehors de l'Empire sont peu susceptibles de bien prendre une telle décision et pourraient se tourner vers l'hérésie."
