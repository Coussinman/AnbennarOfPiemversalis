 elections.720.dc:0 "Le renforcement des pouvoirs séculiers dans notre nation a forcé $MONARCH$ à commencer le processus d'élection d'un nouveau [Root.Monarch.GetTitle]. À la fois les Militaristes et les Théocrates ont mis en avant de nouveaux candidats."
