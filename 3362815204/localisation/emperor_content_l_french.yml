 cb_world_crusade:0 "Grande Guerre Sainte"
 cb_world_crusade_desc:0 "Ce monde est blasphématoire et corrompu ; nous devons chercher à purger ce monde du vice et du péché !"
 flavor_efr.EVTNAME1:0 "Revendication de [Root.Monarch.GetName] sur la Frise Orientale"
 flavor_efr.EVTDESC1:0 "Depuis 1381, l'indépendance de la Frise Orientale est au mieux questionnable. Ocko II, le dernier Comte officiel de Frise Orientale, prêta son titre au Comte Guillaume V de Hollande. Quand le traître Ocko II fut retiré de force du pouvoir par notre milice paysanne dans la Bataille des Champs Sauvages, le statut de [Root.Monarch.GetName] comme Comte de Frise Orientale ne fut pas reconnu par l'Empire.\n\n[dutch_east_frisia_claimant.Monarch.GetName], [dutch_east_frisia_claimant.Monarch.GetTitle] de [dutch_east_frisia_claimant.GetName], insiste que [Root.Monarch.GetName] n'est guère plus qu'un paysan menant une révolte contre [Root.Monarch.GetHerHis] suzerain et n'a aucun droit de revendiquer la souveraineté sur la Frise Orientale. Chercher l'approbation de l'Empereur pourrait aider à renforcer notre revendication et tenir [dutch_east_frisia_claimant.GetName] à distance."
 flavor_efr.EVTOPTA1:0 "Présenter notre offre à l'Empereur."
 flavor_efr.EVTOPTB1:0 "Je ne m'incline devant aucun Empereur."
 flavor_efr.EVTNAME2:0 "La Frise Orientale Offre de Rejoindre l'Empire"
 flavor_efr.EVTDESC2:0 "Un émissaire du dirigeant des paysans en Frise Orientale est arrivé demandant au [Root.Monarch.GetTitle] [Root.Monarch.GetName] de soutenir la revendication de [EFR.Monarch.GetName] au Comté de Frise Orientale. En retour de notre soutien, [Root.Monarch.GetSheHe] a offert de s'agenouiller devant l'Empereur comme Prince de l'Empire d'Anbennar.\n\nOfficiellement, le comté de Frise Orientale est détenu par [dutch_east_frisia_claimant.Monarch.GetName] de Hollande. L'Empire d'Anbennar n'a pris aucune position officielle sur la question, et un seul mot de l'Empereur pourrait mettre fin à ce conflit."
 flavor_efr.EVTOPTA2:0 "Bienvenue dans l'Empire."
 flavor_efr.EVTOPTB2:0 "Soutenir la revendication [dutch_east_frisia_claimant.GetAdjective] sur la Frise Orientale."
 flavor_efr.EVTNAME3:0 "La Frise Orientale et l'Empire"
 flavor_efr.EVTDESC3.1:0 "Avec l'approbation de [From.Monarch.GetName], [Root.Monarch.GetName] n'est plus un dirigeant paysan sans nom. [Root.Monarch.GetSheHeCap] est le Comte Impérial [Root.Monarch.GetName] de Frise Orientale. Avec l'approbation et la reconnaissance de l'Empereur, les revendications [dutch_east_frisia_claimant.GetAdjective] sur la Frise Orientale ont disparu dans la faiblesse au-delà de la reconnaissance."
 flavor_efr.EVTDESC3.2:0 "L'Empereur a décidé de soutenir [dutch_east_frisia_claimant.GetName] et leur revendication et refuser notre entrée dans l'Empire d'Anbennar. Alors que nous devons encore voir ce que [dutch_east_frisia_claimant.Monarch.GetName] fera avec [dutch_east_frisia_claimant.Monarch.GetHerHis] revendication, ceci ne finira sûrement pas bien pour notre nation."
 flavor_efr.EVTDESC3.3:0 "Trop longtemps le dirigeant paysan en Frise Orientale a été autorisé à gouverner ses petites terres sans contestation. Maintenant, avec le soutien du [From.Monarch.GetTitle] [From.Monarch.GetName], notre revendication distante sur la Frise Orientale a été renforcée et le [From.Monarch.GetTitle] nous a donné [From.Monarch.GetHerHis] bénédiction pour envahir la petite république en Frise Orientale."
 flavor_efr.EVTOPTA3:0 "Vive le Comte."
 flavor_efr.EVTOPTB3:0 "L'Empereur est un imbécile gonflé !"
 flavor_efr.EVTOPTC3:0 "Mettons fin au règne de [EFR.Monarch.GetName]."
