 new_court_flavour_events.12.name:0 "Déserteur [From.GetAdjective] !"
 new_court_flavour_events.12.desc:0 "Un individu s'est présenté devant le [Root.Monarch.GetTitle], insistant qu'il doit être entendu. Selon lui, il était employé au service du [From.GetRulerAdjAndTitle] et a appris des informations d'intérêt vital pour nous et [From.GetUsableName]. Se prétendant patriote [Root.GetAdjective], il nous offre maintenant ses services ainsi que des informations, qui selon lui ont été expertement glanées des cercles les plus intimes de la cour [From.GetAdjective] et apportées à nous avec un risque considérable pour sa vie."
 new_court_flavour_events.12.A:0 "Ses services seront rappelés - et récompensés."
 new_court_flavour_events_add_traitor_tooltip_adm:0 "§Y[Root.advisor_traitor.GetName]§!, un conseiller administratif de niveau [Root.event_advisor_skill_level.GetValue], est ajouté au pool de conseillers."
 new_court_flavour_events_add_traitor_tooltip_dip:0 "§Y[Root.advisor_traitor.GetName]§!, un conseiller diplomatique de niveau [Root.event_advisor_skill_level.GetValue], est ajouté au pool de conseillers."
 new_court_flavour_events_add_traitor_tooltip_mil:0 "§Y[Root.advisor_traitor.GetName]§!, un conseiller militaire de niveau [Root.event_advisor_skill_level.GetValue], est ajouté au pool de conseillers."
 new_court_flavour_events.12.B:0 "Nous n'avons pas besoin de traîtres."
 new_court_flavour_events.11.name:0 "Trahison"
 new_court_flavour_events.11.desc.adm:0 "[Root.GetEventAdvisorName] nous a honteusement trahis ! [Root.Adm_Advisor.GetName] a mis au jour des preuves accablantes que [Root.GetEventAdvisorSheHe] a révélé de nombreux secrets d'État à [advisor_liaisons_target_country.GetUsableName] tout en prétendant servir fidèlement nos intérêts. Malheureusement, [Root.GetEventAdvisorSheHe] a trouvé refuge au-delà de nos frontières avant que nous puissions arrêter [Root.GetEventAdvisorHerHim]."
 new_court_flavour_events.11.desc.dip:0 "[Root.GetEventAdvisorName] nous a honteusement trahis ! [Root.Dip_Advisor.GetName] a mis au jour des preuves accablantes que [Root.GetEventAdvisorSheHe] a révélé de nombreux secrets d'État à [advisor_liaisons_target_country.GetUsableName] tout en prétendant servir fidèlement nos intérêts. Malheureusement, [Root.GetEventAdvisorSheHe] a trouvé refuge au-delà de nos frontières avant que nous puissions arrêter [Root.GetEventAdvisorHerHim]."
 new_court_flavour_events.11.desc.mil:0 "[Root.GetEventAdvisorName] nous a honteusement trahis ! [Root.Mil_Advisor.GetName] a mis au jour des preuves accablantes que [Root.GetEventAdvisorSheHe] a révélé de nombreux secrets d'État à [advisor_liaisons_target_country.GetUsableName] tout en prétendant servir fidèlement nos intérêts. Malheureusement, [Root.GetEventAdvisorSheHe] a trouvé refuge au-delà de nos frontières avant que nous puissions arrêter [Root.GetEventAdvisorHerHim]."
 new_court_flavour_events.13.name:0 "Pris sur le Fait"
 new_court_flavour_events.13.desc:0 "L'ambassadeur [From.GetAdjective] rapporte que les autorités [From.GetAdjective] ont arrêté le malfaiteur, [Root.GetEventAdvisorName], alors qu'[Root.GetEventAdvisorSheHe] cherchait à trahir notre confiance et faire défection vers [From.GetUsableName]. Il nous assure que nos secrets sont en sécurité, et que notre [Root.GetEventAdvisorTitle] agissait sans connaissance ou approbation [From.GetAdjective]."
 new_court_flavour_events.13.option:0 "Notre gratitude sera éternelle."
 new_court_flavour_events.15.name:0 "Compatriote Emprisonné dans [From.GetUsableName]"
 new_court_flavour_events.15.desc:0 "Il est venu à notre attention que [Root.advisor_traitor.GetName], l'un de nos compatriotes qui avait été employé dans la cour [From.GetAdjective], est détenu en garde à vue pour avoir prétendument planifié de faire fuiter des secrets d'État vers nous. Bien que ces allégations semblent être vraies, [Root.Dip_Advisor.GetName] a pris leur défense et pétitionne le [Root.Monarch.GetTitle] : \"Pourquoi un sujet loyal devrait-il être prisonnier dans des halls étrangers ?\" demande [Root.Dip_Advisor.GetSheHe]. \"Nous devons protester vigoureusement contre cette action et exiger leur restitution.\""
 new_court_flavour_events.15.A:0 "Nous ne pouvons les abandonner."
 new_court_flavour_events.15.B:0 "Nous n'interviendrons pas."
 new_court_flavour_events.16.name:0 "Exigences [From.GetAdjective]"
 new_court_flavour_events.16.desc:0 "Le [From.GetRulerAdjAndTitle] nous a envoyé une missive coléreuse exigeant une explication pour avoir arrêté le traître : \"Nous avons entendu dire que vous détenez l'un de nos compatriotes prisonnier pour avoir prétendument trahi vos intérêts à notre instigation. Nous pouvons vous assurer que ce n'est pas le cas. Nous exigeons que vous [Root.GetEventAdvisorHerHim] libériez immédiatement !\""
 new_court_flavour_events.16.A:0 "D'accord. Qu'il en soit ainsi."
 new_court_flavour_events.16.B:0 "Nous n'agirons pas en défiance de la justice."
 new_court_flavour_events.17.name:0 "La Réponse [From.GetAdjective]"
 new_court_flavour_events.17.desc:0 "Le [From.GetRulerAdjAndTitle] a répondu à nos exigences : \"Par marque de bonne volonté, malgré des preuves incriminantes considérables contre leur personne, nous avons libéré [Root.advisor_traitor.GetName]. Nous espérons que vous nous regarderez favorablement pour cet acte.\""
 new_court_flavour_events.17.option:0 "Ce n'était que justice."
 new_court_flavour_events.18.name:0 "La Réponse [From.GetAdjective]"
 new_court_flavour_events.18.desc:0 "Le [From.GetRulerAdjAndTitle] a répondu à nos exigences : \"Nous ne libérons pas ceux coupables de trahison. [Root.advisor_traitor.GetName] restera en garde à vue.\""
 new_court_flavour_events.18.option:0 "Vous le regretterez."
