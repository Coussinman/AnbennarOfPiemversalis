 war_of_the_roses.201.name:0 "Le Prétendant Refait Surface"
 war_of_the_roses.201.desc.york:0 "Richard York, le prétendant, a refait surface dans [new_revolt_province.GetName] à la tête d'une nouvelle armée. Nous devons rallier nos troupes pour faire face à cette nouvelle menace !"
 war_of_the_roses.201.desc.lancaster:0 "Edward Lancaster, le prétendant, a refait surface dans [new_revolt_province.GetName] à la tête d'une nouvelle armée. Nous devons rallier nos troupes pour faire face à cette nouvelle menace !"
