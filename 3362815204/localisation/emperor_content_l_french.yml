 FLO:0 "Floride"
 FLO_ADJ:0 "Floridien"
 ILI:0 "Illinois"
 ILI_ADJ:0 "Illinoisien"
 west_indies_nation_title:0 "Former une Nation Caribéenne"
 west_indies_nation_desc:0 "Maintenant que nos îles ont été coupées des puissances corrompues et faibles de l'Ancien Monde, nous devons nous fédéraliser en une nation capable d'unir nos îles disparates et leurs cultures et langues innombrables. Nous ne serons jamais un seul peuple, mais dans la Fédération des Indes Occidentales, nous demeurerons ensemble dans l'unité."
 vermont_nation_title:1 "Former une Nation Vermontaise"
 vermont_nation_desc:0 "Ici dans les terres luxuriantes fertiles du Nord-Ouest Aelantiri et libres des puissances coloniales de l'Ancien Monde, nous nous trouvons capables de couper tous les liens avec notre ancienne identité et rédiger une constitution qui promet de protéger les droits des citoyens et propriétaires terriens. Nous formerons une nouvelle nation sur les principes de liberté et unité."
 sonora_nation_title:0 "Former la Nation Sonoraise"
 sonora_nation_desc:0 "Nous nous sommes fait un foyer dans cette terre rugueuse. Il est temps pour nous de rassembler notre force et rejeter l'oppression de nos suzerains coloniaux, afin que nous puissions construire un paradis dans l'Ouest."
 florida_nation_title:0 "Former une Nation Floridienne"
 florida_nation_desc:0 "Ici dans cette terre rugueuse de marais, alligators, et plages ensoleillées nous avons réussi à nous faire un foyer. C'est dans ces terres que nous ferons une demeure, et les grands exploits des Hommes de Floride deviendront connus à travers Aelantir et le monde !"
 cuba_nation_title:0 "Former une Nation Cubaine"
 cuba_nation_desc:0 "Notre île a finalement été libérée des oppresseurs coloniaux, mais ce n'est pas suffisant. Nous devons unir notre peuple derrière une nouvelle identité libre du fardeau de l'Ancien Monde si nous voulons maintenir notre indépendance."
 illinois_nation_title:0 "Former une Nation Illinoisienne"
 illinois_nation_desc:0 "Le Pays Illinois a longtemps été une branche administrative de la colonie de Louisiane, mais maintenant que nous sommes libres nous pouvons commencer à tourner notre attention loin de la longueur incommensurable du Mississippi et vers les Grands Lacs."
 WSI_Plantation_Economy:0 "Économie de Plantation"
 WSI_Plantation_Economy_desc:0 "L'économie des Indes Occidentales est construite sur les plantations. Les travailleurs de plantation travaillent dur, et détiennent une grande ingéniosité et une passion pour la vie contrairement à tout autre. C'est cette combinaison de travail dur en plein air et une vigueur pour le travail et jeu qui définit l'honorable travailleur caribéen."
 WSI_Blue_Mountain_Coffee:0 "Café des Montagnes Bleues"
 WSI_Blue_Mountain_Coffee_desc:0 "La région des Montagnes Bleues est considérée la meilleure région de café dans les Caraïbes et est appréciée par de grands penseurs mondialement ! La propagation du café donna naissance à de nouvelles idées alors que les locaux et leurs suzerains coloniaux commencèrent à avoir de profondes discussions intricates sur la nature du monde en sirotant le plus grand café du monde."
 WSI_Sugar_Revolution:0 "La Révolution du Sucre"
 WSI_Sugar_Revolution_desc:0 "Le besoin de sucre à travers le globe a signifié plus d'argent dans les coffres des locaux alors qu'ils travaillent dur pour rencontrer la demande sans fin pour cette canne douce."
 WSI_Aelantiri_Trade_Hub:0 "Le Centre Commercial Aelantiri"
 WSI_Aelantiri_Trade_Hub_desc:0 "Le commerce des Caraïbes s'est poussé à travers la côte est d'Aelantir, Sarhal et Cannor. La portée des marchands est plus grande que nous aurions pu l'anticiper, et à cet égard les Caraïbes sont vraiment le lieu de naissance d'une économie globalisée."
 WSI_Miskoto_Zambos:0 "Miskito-Zambos"
 WSI_Miskoto_Zambos_desc:0 "Les Miskito-Zambos sont un mélange culturel des nombreux peuples qui construisirent notre grande nation ; Sarhalnais, Cannoréens, et les peuples Natifs qui vinrent avant tous les autres. Le boom de population qui est venu de cela a aidé notre multiculturalisme divers et a mené à un boom de population qui pourrait être utilisé dans l'expansion territoriale."
 WSI_Interconnected_Relations:0 "Relations Interconnectées"
 WSI_Interconnected_Relations_desc:0 "Les relations que nos marchands et diplomates ont construites nous ont établis comme un grand et fiable partenaire commercial. Nous avons d'innombrables partenaires et alliés dans notre poche et nous devons exploiter cela si nous voulons devenir une des grandes puissances de ce monde colonial."
 WSI_Colonial_Legacy:0 "Héritage Colonial"
 WSI_Colonial_Legacy_desc:0 "Les Caraïbes furent férocement disputées entre une liste sans fin de puissances coloniales et prétendants conquérants. Corsaires au cœur de l'âge d'or de la piraterie et gouverneurs ambitieux pareillement exploitèrent notre foyer pour tout ce qu'il valait et construisirent une richesse à travers notre nation qui alimente encore notre économie à ce jour. Comme le vrai lieu de naissance du colonialisme et politique coloniale, nous avons une expertise unique qui nous élèvera à une puissance sur la scène globale."
 SNA_mercenary_republic:0 "République de Mercenaires"
 SNA_mercenary_republic_desc:0 "Contrairement à d'autres républiques Aelantiri qui combattirent pour leur indépendance contre les puissances coloniales, notre état fut établi par la pure force et nature audacieuse de nos mercenaires. La région de Sonore et Basse-Californie furent saisies par un simple 45 hommes et leur commandant, et en dépit des chances écrasantes, gagnèrent contre les républiques beaucoup plus larges de la région. Il ne peut y avoir aucun doute que la pure qualité des mercenaires Sonorais sera l'envie de tout Aelantir."
 SNA_sale_of_script:0 "La Vente du Script Sonorais"
 SNA_sale_of_script_desc:0 "Afin de financer l'expédition mercenaire vers Sonore, nous requérions investissement et ressources. Bien que beaucoup douteraient de notre cause, il y eut ceux qui furent assez sages pour investir dans l'achat de documents légaux pas encore rachetables dans la région Sonore jusqu'à l'établissement de notre état. En continuant à vendre la promesse de terres futures à nos investisseurs, nous pouvons à la fois étendre notre état et faire un profit soigné en faisant ainsi."
 SNA_cowboy_country:0 "Pays de Cowboys"
 SNA_cowboy_country_desc:0 "Les hommes de notre nation sont habitués aux conditions dures et ressources rares de l'Ouest Aelantiri, et sont devenus plus qu'accoutumés aux voies de la guerre par ici. Notre nation fut construite par des bandits et mercenaires et est crainte à travers l'Ouest et au-delà."
 SNA_take_what_is_yours:0 "Prendre Ce Qui Est Nôtre"
 SNA_take_what_is_yours_desc:0 "Il y a ceux qui appellent Sonore un état voyou et appelleraient notre Président un « Pirate », et ils diraient ces choses comme si c'étaient une insulte. Ce que ces individus enchaînés par les lois de leur terre échouent à comprendre est que la vraie liberté consiste à prendre ce qui est vôtre et ne s'excuser de rien. Nos bandits pillent déjà les routes occidentales, mais avec des flottes au trésor passant par nos rivages chaque jour, il devient clair que nous pourrions apprendre quelque chose des corsaires à l'est..."
 SNA_uniting_the_outlaws:0 "Unir les Hors-la-loi"
 SNA_uniting_the_outlaws_desc:0 "À travers tout l'Ouest, il y a des cowboys, bandidos, et desperados ; des hommes audacieux qui vivent libres. Nous n'avons pas peur de la loi et sommes prêts à faire tout ce qu'il faut pour survivre dans ce monde cruel et impitoyable. Avec des hommes comme cela à la barre de notre nation, nous avons créé un foyer pour les sans-abri et nous deviendrons les hommes contre lesquels nos mères nous ont mis en garde."
 SNA_taking_the_fight_south_desc:0 "Bien que notre nation existe dans l'Ouest rugueux du Mexique, nous ne pouvons nous soutenir sur les contrats trouvés ici seuls. Nous devons porter notre combat du Nord au Sud, des marais de Louisiane aux jungles du Nicaragua. Nos braves généraux mèneront nos compatriotes de contrat en contrat, tout en s'assurant de prendre autant de territoire pour nous-mêmes que nous pouvons gérer."
 SNA_taking_the_fight_south:0 "Porter le Combat vers le Sud"
 SNA_Good_Use_Of_Gold:0 "Or, Or, Or !"
 SNA_Good_Use_Of_Gold_desc:0 "Avec la forte dépendance à l'or dans notre région, nous avons appris à en faire bon usage et ne pas causer les problèmes rampants que nous avons vus à travers les mers. Avec notre usage sensé et conservateur de nos dépôts d'or, nous garderons la ressource précieuse sans gonfler notre économie."
 VRM_Establish_sovereignty:0 "Établir notre Souveraineté"
 VRM_Establish_sovereignty_desc:0 "Établir notre Souveraineté de nos Colonisateurs Cannoréens n'a pas été une tâche facile, mais nous avons tracé nos droits dans une constitution irréfutable. Nos dirigeants ont montré une grande prévoyance pour l'administration."
 VRM_Removing_the_shackles:0 "Retirer les Chaînes"
 VRM_Removing_the_shackles_desc:0 "Retirer les chaînes de la machine militaire de nos anciens suzerains signifie que nous pouvons travailler de façons dont nous n'avions jamais rêvé auparavant. Nos troupes utilisent la terre à leur avantage et font de la guerre de guérilla une tactique fonctionnelle."
 VRM_Aelantiri_Frontier:0 "Frontière Aelantiri"
 VRM_Aelantiri_Frontier_desc:0 "La frontière Aelantiri est une terre vaste et inconnue. Nous devons nous établir comme les dirigeants du nouveau monde et embrasser ceux qui croisent nos chemins."
 VRM_Cheese_wheels:0 "Roues de Fromage"
 VRM_Cheese_wheels_desc:0 "Les fermiers locaux ont commencé à produire en masse des roues de fromage pour les longs voyages à travers les terres et mers. Ceci est devenu un produit désiré partout où nous l'emmenons et nous ne produisons que le meilleur."
 VRM_Will_of_the_people:0 "Volonté du Peuple"
 VRM_Will_of_the_people_desc:0 "Nous ne voulons rien d'autre que paix et prospérité avec ceux qui viennent sur nos rivages, mais il y a ceux qui apparaîtraient sur les rivages du Nord-Est Aelantiri avec l'intention de finir notre liberté. De tels efforts doivent être rencontrés avec de puissantes représailles du peuple."
 VRM_Liberty_is_Life:0 "Vivre Libre ou Mourir"
 VRM_Liberty_is_Life_desc:0 "Nos sujets n'ont rien fait d'autre qu'être loyaux envers nous car nous avons garanti leur sécurité. Alors qu'ils grandissent, leur sentiment pour la liberté aussi, mais nous avons des moyens de les garder en ligne. Ceux qui refusent de vivre leur vie en embrassant les valeurs de liberté et liberté ne doivent pas vivre leur vie du tout."
 VRM_What_we_do_best:0 "Ce Que Nous Faisons de Mieux"
 VRM_What_we_do_best_desc:0 "Nos commerçants savent ce qui est le mieux avant quiconque. Nous avons les plus belles soies, les plus belles épices et les plus beaux colorants. Parce que nous investissons sagement dans les terres où c'est prévalent et l'envoyons à la maison à notre peuple."
 VRM_home_of_the_revolution_desc:0 "À travers tout Aelantir, il y a un désir brûlant pour la liberté et démocratie, et nous ne devons jamais oublier que c'était ici dans le Nord-Est que ces idées brûlèrent le plus brillamment. Nous avons coulé des navires coloniaux, brûlé la propriété d'état, et nous étions prêts à combattre et mourir pour le futur de notre peuple et notre état nouveau-né."
 VRM_home_of_the_revolution:0 "Foyer de la Révolution Aelantiri"
 VRM_tea_party:0 "La Fête du Thé de Boston"
 VRM_tea_party_desc:0 "Nous ne devons jamais oublier qu'à un moment dans l'histoire, l'idée d'un état colonial indépendant en Aelantir était quelque chose dont on se moquait, mais nous avons bientôt fait arrêter les rires. Qui aurait pu imaginer que le simple acte de jeter le thé précieux de notre ancien suzerain dans les eaux du Port de Boston aurait agi comme un tel catalyseur pour l'esprit d'indépendance à travers notre nation ? Maintenant, la torche de la liberté brûle brillamment et cet acte de protestation sera rappelé comme un événement glorieux dans la naissance de notre nation."
 VRM_vermont_constitution:0 "La Constitution du Vermont"
 VRM_vermont_constitution_desc:0 "Quand nous déclarâmes notre indépendance de notre suzerain, il devint immédiatement clair aux gouverneurs du Vermont que l'esclavage était un affront aux valeurs de liberté qui amenèrent notre nation à l'existence. La Constitution du Vermont fut le premier document écrit dans l'histoire Aelantiri à interdire la pratique immorale de l'esclavage, et en continuant à maintenir les valeurs trouvées dans notre constitution, nous créerons un futur plus juste et brillant pour tous les peuples de notre nation."
 WSI_ideas:0 "Idées des Indes Occidentales"
 WSI_ideas_start:0 "Traditions des Indes Occidentales"
 WSI_ideas_bonus:0 "Ambition des Indes Occidentales"
 SNA_ideas:0 "Idées Sonoraises"
 SNA_ideas_start:0 "Traditions Sonoraises"
 SNA_ideas_bonus:0 "Ambition Sonoraise"
 VRM_ideas:0 "Idées Vermontaises"
 VRM_ideas_start:0 "Traditions Vermontaises"
 VRM_ideas_bonus:0 "Ambition Vermontaise"
 opinion_refused_burgundian_membership:0 "Accepté l'Adhésion Bourguignonne"
 hussite:0 "Hussite"
 hussite_religion_desc:1 "Les Hussites sont les suiveurs de Jan Hus, un réformateur religieux bohémien qui fut brûlé au bûcher pour hérésie en 1415. Ils sont un groupe divers de non-conformistes allant de modérés avec des désaccords théologiques mineurs avec la doctrine Catholique aux radicaux qui voient l'Église Catholique comme irrémédiablement corrompue."
 TABORITE:0 "Taborite"
 UTRAQUIST:0 "Utraquiste"
 ORPHAN:0 "Orphelin"
 clerical_poverty_aspect:0 "Pauvreté Cléricale"
 desc_clerical_poverty_aspect:0 "Le Clergé ne devrait posséder aucune richesse et abandonner ses possessions matérielles. Il devrait dévouer son attention à Dieu plutôt qu'au monde séculier."
 bread_and_wine_aspect:0 "Pain et Vin"
 desc_bread_and_wine_aspect:0 "Pour les Utraquistes, le désaccord doctrinal primaire entre eux-mêmes et l'Église Ravelienne est le concept de communion sous les deux espèces. Les sectes Hussites croient que seule une communion qui inclut à la fois pain et vin est valide, même pour les membres laïcs."
 sola_scriptura_aspect:0 "Sola Scriptura"
 desc_sola_scriptura_aspect:0 "La Bible, la parole de Dieu délivrée à l'homme, est la seule autorité pour la doctrine chrétienne. Toutes les pratiques religieuses qui ne peuvent être supportées par référence biblique doivent être dénoncées comme hérésie."
 adamite_services_aspect:0 "Services Adamites"
 desc_adamite_services_aspect:0 "La secte Adamite insiste sur la nudité pendant les services d'église. Sans les styles de statut ou culture nous apparaissons comme égaux aux yeux de Dieu, un rappel saisissant de notre humanité partagée et de l'innocence que nous avons appréciée avant la Chute."
 pacifism_aspect:0 "Pacifisme"
 desc_pacifism_aspect:0 "Bénis soient les pacificateurs ; car ils seront appelés les enfants de Dieu."
 punishment_of_sins_aspect:0 "Punition des Péchés"
 desc_punishment_of_sins_aspect:0 "Tous ceux qui pèchent doivent être punis également, peu importe la richesse ou rang. Même la noblesse n'est pas au-dessus des lois de Dieu."
 regular_defenestrations_aspect:0 "Défenestrations Régulières"
 desc_regular_defenestrations_aspect:0 "La pratique de jeter des hommes par les fenêtres est une tradition honorée dans le temps parmi les réformateurs religieux bohémiens. Nous devrions faire de cela une habitude régulière."
 taborite_resurgence_aspect:0 "Résurgence Taborite"
 desc_taborite_resurgence_aspect:1 "Les Taborites étaient une faction radicale et militante dans les Guerres Hussites. Bien qu'ils aient perdu beaucoup de pouvoir après leur défaite, ils ont commencé à refaire surface maintenant que les enseignements de Hus sont de retour en faveur."
 freedom_to_preach_aspect:0 "Liberté de Prêcher"
 desc_freedom_to_preach_aspect:0 "Il y a beaucoup de désaccord parmi les suiveurs de Hus, mais chaque secte recevra la liberté de prêcher librement tant que Dieu est dans leurs cœurs."
 orphan_hetmans_aspect:0 "Hetmans Orphelins"
 desc_orphan_hetmans_aspect:0 "Les Orphelins sont une faction de radicaux composée principalement de bourgeois. Ils ont démontré leurs compétences sur le champ de bataille à de nombreuses occasions, employant des chariots de guerre avec grand effet. Nous devrions assurer que leurs Hetmans partagent leur expertise tactique à travers notre nation."
 flavor_boh.12.t:0 "Les Compacts de Bâle"
 flavor_boh.12.d:1 "Les Guerres Hussites se conclurent avec la paix religieuse entre la faction Utraquiste modérée des Hussites et l'Église Ravelienne. Jusqu'à présent les Compacts ont été honorés et la paix est revenue en Bohème. Pourtant les tensions avec les Hussites n'ont pas disparu ; les suiveurs de Hus comptent beaucoup parmi à la fois le peuple et la noblesse parmi leur nombre. Peut-être devrions-nous éradiquer leur hérésie avant qu'ils ne prennent les armes une fois de plus."
 flavor_boh.12.a:0 "Honorer les Compacts."
 flavor_boh.12.b:0 "Il ne peut y avoir de paix avec les hérétiques."
 flavor_boh.1.c:0 "Que le [Root.Monarch.GetTitle] suive Hus, la nation suit Rome."
 first_hussite_tt:0 "§YCette option peut mener vers une réconciliation pacifique avec les Hussites ou un mouvement Hussite résurgent.§!"
 hussite_center_of_reformation:0 "Centre de Réformation"
 religious_peace_hussites:0 "Compacts de Bâle"
 desc_religious_peace_hussites:1 "Nous honorons les Compacts de Bâle en forçant la paix ténue entre les factions religieuses en Bohème."
 hussite_persecution:0 "Persécution des Hussites"
 desc_hussite_persecution:0 "Nous avons abandonné la paix religieuse et nous sommes redédiés à éliminer l'hérésie Hussite."
 rejected_reconciliation_tt:0 "§YLes nations Raveliennes peuvent utiliser le Casus Beli de Purification de l'Hérésie contre vous tant que [Root.Monarch.GetName] gouverne [Root.GetName].§!"
 remain_hussite_tt:0 "§YLes Hussites se distancient du Protestantisme et ne bénéficieront pas si le Protestantisme devient dominant dans l'Empire.§!"
 hussite_rebels_demand:0 "Convertir $COUNTRYNAME$"
 hussite_rebels_demand_desc:0 "Les rebelles religieux combattent pour la religion $RELIGION$. Ils demandent que nous reconnaissions sa suprématie ou au moins cessions nos efforts de les convertir et les laissions adorer en paix."
 hussite_conversions:0 "Retour des Hussites"
 desc_hussite_conversions:0 "La foi Hussite est revenue en force complète. Beaucoup déclarent fervemment leur dédicace aux enseignements de Hus."
 entertaining_defenestrations:0 "Mort par Défenestration"
 desc_entertaining_defenestrations:0 "Les exécutions publiques par défenestrations sont des événements qui plaisent aux foules dans notre nation."
 conscripting_pacifists:0 "Conscription des Pacifistes"
 desc_conscripting_pacifists:0 "Nul ne peut refuser l'appel aux armes, même les pacifistes doivent servir."
 taborite_radicals:0 "Taborites Radicaux"
 desc_taborite_radicals:0 "Nous avons embrassé la résurgence des Taborites, une faction Hussite radicale."
 utraquist_moderates:0 "Utraquistes Modérés"
 desc_utraquist_moderates:0 "Nous avons choisi de supporter la faction Utraquiste modérée, qui favorise seulement une réforme religieuse limitée."
 war_wagons:0 "Chariots de Guerre"
 desc_war_wagons:0 "Nous avons réaffirmé notre tactique honorée dans le temps d'utiliser des chariots de guerre pour supporter nos régiments d'infanterie, réduisant l'efficacité de la cavalerie ennemie."
 less_war_wagons:0 "Ramener la Cavalerie"
 desc_less_war_wagons:0 "Nous diminuons notre dépendance aux tactiques de chariots de guerre, intégrant plus de cavalerie dans nos armées."
 hussite.1.t:0 "Les Pacifistes Objectent à la Guerre"
 hussite.1.d:0 "Un mouvement pacifiste croissant prend racine parmi les Hussites [Root.GetAdjective] et a même été endorsé dans une certaine mesure par l'état. Malgré cela nous nous trouvons dans une guerre d'agression. Bien que nous ayons sûrement eu d'excellentes raisons d'attaquer, les pacifistes prennent problème avec la guerre et refusent de combattre."
 hussite.1.a:0 "Nous respecterons leurs croyances."
 hussite.1.b:0 "Tous ceux qui sont appelés doivent servir."
 hussite.2.t:0 "Bénis Soient les Pacificateurs"
 hussite.2.d:0 "Des années de paix ont favorisé la croissance d'un mouvement pacifiste au sein de la foi Hussite en [Root.GetName]. [Root.pacifist_theologian.GetName], un théologien pacifiste respecté, a parlé au peuple en soutien de notre régime bienveillant et exhorte tous les vrais Chrétiens à suivre l'exemple juste du [Root.Monarch.GetTitle]."
 hussite.2.a:0 "Nous sommes tous enfants de Dieu."
 hussite.3.t:0 "Vœux de Pauvreté"
 hussite.3.d:0 "Beaucoup de sectes Hussites rejettent l'accumulation de richesse cléricale, l'associant avec la décadence pécheresse de l'Église Ravelienne. Les vœux de pauvreté parmi les prêtres deviennent communs et l'Église [Root.GetAdjective] se confine de plus en plus aux affaires spirituelles et s'abstient d'interférer dans les affaires temporelles d'état ou terre."
 hussite.3.a:0 "Encourager les vœux cléricaux."
 hussite.3.b:0 "Il y a des mérites à une Église puissante."
 hussite.4.t:0 "Noble Pécheur"
 hussite.4.d:0 "L'Église [Root.GetAdjective] croit que personne, peu importe la richesse ou statut, n'est au-delà des lois de Dieu. Tous ceux qui pèchent doivent être punis en conséquence.\n\n[Root.sinful_noble.GetName] a publiquement et sans honte commis le péché de [Root.GetRandom_Sin], offensant gravement le clergé et provoquant des appels pour punition."
 hussite.4.a:0 "Nul n'est au-dessus des lois de Dieu."
 hussite.4.b:0 "Rendre la punition purement symbolique."
 hussite.5.t:0 "Défenestrations"
 hussite.5.d:0 "La défenestration a été la méthode standard d'exécution en [Root.GetName] depuis la résurgence des Hussites. Les foules se rassemblent pour regarder bouche bée les criminels alors qu'ils sont jetés d'une fenêtre et tombent d'une grande hauteur à leur mort sur les rues en bas. C'est devenu un spectacle populaire parmi les citadins [Root.GetAdjective] ennuyés."
 hussite.5.a:0 "C'est la voie [Root.GetAdjective]."
 hussite.6.t:0 "Utraquistes et Taborites"
 hussite.6.d:0 "Bien que ce furent les Utraquistes modérés qui triomphèrent dans les Guerres Hussites, la résurgence de la foi Hussite à travers [Root.GetName] a mené à la refonte de sectes Taborites radicales. Ils cherchent à abolir toutes formes d'autorité théologique à part les écritures Bibliques et à rejeter les influences Raveliennes au plus grand degré possible. Les dirigeants Utraquistes ont fait appel à l'état pour réprimer leur influence croissante."
 hussite.6.a:0 "Embrasser les Taborites."
 hussite.6.b:0 "Supporter les Utraquistes."
 hussite.7.t:0 "Chariots de Guerre"
