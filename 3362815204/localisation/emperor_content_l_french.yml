 flavor_swi.EVTNAME4:0 "Les Confédérations Suisses"
 flavor_swi.EVTDESC4:0 "[Root.GetName] elle-même n'est pas officiellement reconnue comme une nation, même pas par elle-même. Les villes suisses sont reichsfrei de l'Empire d'Anbennar et répondent directement à l'Empereur. La Confédération [Root.GetAdjective] est simplement un accord militaire et commercial coopératif entre les Villes Suisses. Plusieurs tels accords existent parmi les Suisses, incluant notre voisin : [TTL.GetName].\n\n[TTL.GetName] est une confédération de Cantons indépendants en coopération mutuelle, et peut-être en offrant de travailler aux côtés d'eux, nous pouvons commencer à unir tous les Cantons Suisses en un seul état."
 flavor_swi.EVTOPTA4:0 "Étendre la confédération."
 flavor_swi.EVTOPTB4:0 "Se concentrer sur le renforcement des Cantons."
 flavor_swi.EVTNAME5:0 "Jean Calvin"
 flavor_swi.EVTDESC5:0 "Alors que la réforme se déchire à travers Cannor, l'unité entre les Cantons Suisses commence à s'effondrer. Alors que chaque Canton choisit son allégeance dans le conflit entre les Protestants et les Ravéliens, le conflit de la guerre religieuse continue à tacher notre terre de sang suisse.\n\nUn prédicateur du nom de Jean Calvin a prêché dans les rues de Genève. À travers Cannor, il a prêché son interprétation unique de la réforme, attestant que tous les humains sont nés dans la dépravation totale dès le moment de leur naissance et c'est seulement par la grâce de Dieu qu'ils peuvent être libres du vice et du péché.\n\nDernièrement il a gagné un suivant assez considérable dans notre nation, un suivant assez grand qu'il pourrait bien supplanter l'autorité de [Root.Monarch.GetName]."
 flavor_swi.EVTOPTA5:0 "Les gens de Genève peuvent suivre qui ils veulent."
 flavor_swi.EVTOPTB5:0 "Bannissez ce zélote de notre nation !"
 flavor_swi.EVTNAME6:0 "Calvin Retourne à Genève"
 flavor_swi.EVTDESC6:0 "En dépit de son bannissement de la ville, on nous a dit que Jean Calvin a réapparu dans les rues de [4720.GetName] répandant sa foi. Beaucoup s'attendent à un autre bannissement rapide, mais peut-être [Root.Monarch.GetName] se sent plus sympathique concernant la nature de la foi de Calvin."
 flavor_swi.EVTOPTA6:0 "Il ne vaut pas l'effort."
 flavor_swi.EVTOPTB6:0 "Encore ? Retirez cet hérétique !"
 flavor_swi.EVTNAME7:0 "Calvin Devient Dirigeant Spirituel de Genève"
 flavor_swi.EVTDESC7:0 "Le réformateur Jean Calvin a répandu ses vues religieuses uniques à Genève pendant de nombreuses années. Alors que notre nation se tourne de plus en plus contre l'église ravélienne, le désir d'un dirigeant spirituel à Genève grandit. La majorité du Grand Conseil a voté pour créer un tel titre et a nommé Jean Calvin à la position. [Root.Monarch.GetName] a l'autorité d'intercéder dans la décision du conseil et retirer Calvin du pouvoir, mais faire cela contristerait grandement la population réformée vivant dans [4720.GetName]."
 flavor_swi.EVTOPTA7:0 "Invitez Calvin à être dirigeant spirituel de [Root.GetName] à la place !"
 flavor_swi.EVTOPTB7:0 "Nous ne ferons simplement rien."
 flavor_swi.EVTOPTC7:0 "Nous devons retirer cette graine noire avant qu'elle fleurisse en coup d'état !"
 flavor_swi.EVTNAME8:0 "Le Pouvoir Déclinant du [Root.Monarch.GetTitle]"
 flavor_swi.EVTDESC8:0 "Pendant des années maintenant, le siège du pouvoir dans notre nation a été partagé par notre dirigeant séculier [Root.Monarch.GetName] et notre dirigeant spirituel Jean Calvin. Alors que la foi réformée a grandi pour être une majorité écrasante dans notre pays, ceux qui croient encore au pouvoir du [Root.Monarch.GetTitle] sont devenus peu nombreux, et plus de gens reconnaissent Calvin comme notre chef d'état. En dehors de nos frontières, Calvin a gagné des suivants de tout Cannor et beaucoup de ses suivants influents viennent à [Root.Capital.GetName] pour rencontrer Calvin sans même épargner à [Root.Monarch.GetName] un regard passager."
 flavor_swi.EVTOPTA8:0 "C'est ainsi que la démocratie meurt..."
 flavor_swi.EVTOPTB8:0 "Cette folie a assez duré, il n'y a pas de Dirigeant Spirituel de [Root.GetName] !"
 flavor_swi.EVTNAME9:0 "Champions de la Guerre de Cent Ans"
 flavor_swi.EVTDESC9:0 "Alors que les Anglais et les Français se battent dans leur guerre inutile, les mercenaires suisses fournissant leurs services dans le conflit commencent à développer une réputation. Pour la plupart des nations, être soldat n'est qu'un travail à temps partiel, mais nos mercenaires hautement entraînés combattant dans la guerre choquent à la fois les Français et les Anglais avec leurs tactiques magistrales et méthodes brutales en apportant victoire après victoire pour leurs contractants."
 flavor_swi.EVTOPTA9:0 "Bientôt tout Cannor tremblera à la simple vue des Mercenaires Suisses !"
 flavor_swi.EVTNAME10:0 "Le Monopole Mercenaire"
 flavor_swi.EVTDESC10:0 "À travers l'histoire cannorienne, les mercenaires les plus désirables ont été ceux qui appellent la Suisse leur foyer, et ceux de Souabe. Maintenant qu'il n'y a plus d'états souabes indépendants desquels acheter des Condottieri, la demande pour les mercenaires suisses n'a fait qu'augmenter. Ce monopole que nous détenons sur les mercenaires nous permettra de charger des taux encore plus grands pour nos armées et le manque de Souabes pour défier notre domination ne fera que renforcer la réputation effrayante de nos mercenaires."
 flavor_swi.EVTOPTA10:0 "Excellent."
 flavor_swi.EVTNAME11:0 "La République Helvétique"
 flavor_swi.EVTDESC11:0 "Alors que nous répandons la révolution à travers la Suisse, nous sommes présentés avec l'opportunité unique de réorganiser la Fédération Suisse en un gouvernement plus semblable au nôtre. En établissant une République Helvétique des cendres des Cantons Suisses, nous pouvons mettre fin au conflit entre nos nations et répandre la révolution à la Suisse."
 flavor_swi.EVTOPTA11:0 "Ça sonne bien. Mettez-le en place !"
 flavor_swi.EVTOPTB11:0 "Nous avons d'autres plans pour les Suisses..."
 flavor_swi.EVTDESC1101:0 "Alors que les feux de la révolution [From.GetAdjective] brûlent leur chemin à travers la Suisse, les anciennes voies s'estompent rapidement en un nouveau gouvernement moderne et centralisé. Nous ne pouvons plus nous appeler la Fédération Suisse, car nos Cantons ne sont plus indépendants et libres. L'occupation continue des forces révolutionnaires a causé un changement drastique dans notre gouvernement, et nous devons maintenant aussi promettre notre loyauté à la Révolution."
 flavor_swi.EVTOPTA1101:0 "Nous répondons à un nouveau genre de [Root.Monarch.GetTitle] maintenant..."
 flavor_swi.EVTOPTB1101:0 "Les zélotes révolutionnaires ne gouverneront pas notre pays !"
 flavor_swi.2.t:0 "Les Villes Suisses et la Savoie"
 flavor_swi.2.d:0 "L'équilibre du pouvoir à Genève est détenu en partie par le [SAV.Monarch.GetTitle] de [SAV.GetName], et en partie par le Grand Conseil de Genève. À tout moment cependant, le [SAV.Monarch.GetTitle] [SAV.Monarch.GetName] peut souhaiter exercer plus de pression sur notre nation et dissoudre les pouvoirs démocratiques accordés à Genève. Il y a d'autres villes puissantes sous la même direction, et peut-être en forgeant les bonnes alliances, notre influence sur les états suisses de Savoie peut grandir plus grande que même le [SAV.Monarch.GetTitle] [SAV.Monarch.GetName]..."
 flavor_swi.2.a:0 "Envoyer des émissaires aux villes suisses."
 flavor_swi.2.b:0 "Nous ne souhaitons pas irriter notre [SAV.Monarch.GetTitle]."
 flavor_swi.201.t:0 "Genève Demande une Alliance avec les Villes Suisses"
 flavor_swi.201.d:0 "Nous avons reçu mot aujourd'hui que le Grand Conseil gouvernant actuellement Genève a tendu la main à certaines des autres villes suisses officiellement gouvernées par le [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Si nous permettons au Grand Conseil de développer leur influence parmi les villes suisses, la gouvernance légitime de [Root.GetName] dans la région commencera à être questionnée, et les villes conspireront probablement contre nous. Nous pourrions, bien sûr, mettre un terme au pouvoir du Grand Conseil avec une petite démonstration de force contre le [GNV.Monarch.GetTitle] [GNV.Monarch.GetName]."
 flavor_swi.201.a:0 "Nous laisserons ceci passer pour l'instant..."
 flavor_swi.201.b:0 "Interdisez l'alliance, et apportez-moi la tête de [GNV.Monarch.GetName] !"
 flavor_swi.202.t:0 "La Réponse Savoyarde"
 flavor_swi.202.d:0 "La réponse du [SAV.Monarch.GetTitle] [SAV.Monarch.GetName] à notre demande raisonnable a secoué les officiels dans notre nation. À notre choc et horreur, la tête du [Root.Monarch.GetTitle] [Root.Monarch.GetName] fut livrée au Grand Conseil par un officiel savoyard. Cette réponse du [SAV.Monarch.GetTitle] ne fera sûrement rien pour apaiser la tension entre nos nations."
 flavor_swi.202.a:0 "Nous vengerons notre [Root.Monarch.GetTitle]."
 flavor_swi.203.t:0 "Le Destin de Genève"
 flavor_swi.203.d:0 "Les Ducs de Savoie à travers toute l'histoire ont lutté pour garder le Grand Conseil de Genève satisfait, et une fois encore nous nous trouvons agités par l'état des affaires dans le [SAV.GetAdjective] [SAV.GovernmentName] et nous souhaitons nous libérer. Nos relations positives récentes avec la Suisse nous ont donné l'opportunité de nous échapper de la Savoie pour rejoindre la Confédération Suisse. Alors que ceci contrariera notre ancien suzerain, les Suisses sont bien équipés pour protéger nos intérêts."
 flavor_swi.203.a:0 "Tendons la main aux Suisses."
 flavor_swi.203.c:0 "N'irritons pas le [SAV.Monarch.GetTitle] de [SAV.GetName]."
 flavor_swi.204.d:0 "Un officiel du Grand Conseil de Genève nous a approchés aujourd'hui demandant de rejoindre la Fédération Suisse. Genève est un état sujet du [SAV.Monarch.GetTitle] [SAV.Monarch.GetName] de Savoie, et comme tel, accepter une telle proposition contristerait grandement les officiels [SAV.GetAdjective] et peut mener à la guerre."
 flavor_swi.204.a:0 "Bienvenue dans la Fédération, [From.GetName]."
 incidents_bur_inheritance.0.t:0 "Marie de Bourgogne"
 incidents_bur_inheritance.0.d:0 "Il semble que la lignée de [Root.Monarch.Dynasty.GetName] ait grandi pourrie et flétrie avec la graine finale de [Root.Monarch.GetName]. [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] a été incapable de produire un héritier en toutes ses années comme le dernier homme restant de la lignée [Root.Monarch.Dynasty.GetName].\n\nCependant, le [Root.Monarch.GetTitle] a produit une Princesse talentueuse et belle du nom de Marie. [Root.Monarch.GetHerHisCap] père Philippe [Root.Monarch.Dynasty.GetName] méprisait célèbrement Marie et insistait qu'aucune femme ne devrait s'asseoir sur le trône de Bourgogne, mais [Root.Monarch.GetName] n'est pas son père et les temps deviennent désespérés. Si [Root.Monarch.GetName] meurt sans produire un héritier, Marie deviendra [Root.Monarch.GetHerHis] successeur de facto de toute façon, mais si [Root.Monarch.GetName] renonçait à la poursuite d'un héritier mâle et favorisait Marie comme l'héritière légitime de Bourgogne, sa revendication serait renforcée et nous pourrions être capables de négocier notre chemin à travers cette crise de succession avec un conflit minimal.\n\nLes héritières femmes sont vues comme un prix pour les hommes ambitieux, et la succession de Marie peut mener la Bourgogne à tomber sous une union avec une puissance étrangère."
 incidents_bur_inheritance.0.a:0 "La Maison [Root.Monarch.Dynasty.GetName] a un avenir brillant avec Marie."
 incidents_bur_inheritance.0.b:0 "Mon père avait raison. Aucune femme ne peut gouverner [Root.GetName]."
 incidents_bur_inheritance.1.t:0 "La Succession Bourguignonne"
 incidents_bur_inheritance.1.desc:1 "C'est comme nous l'avions toujours craint, le Duc de [Root.GetName] est passé de cette vie aux cieux sans produire un héritier mâle éligible. Avec la mort prématurée du Duc, [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] a ascensionné comme [Root.Monarch.GetTitle] de Bourgogne. Cependant, avec [Root.Monarch.GetHerHis] revendication relativement faible aux yeux de beaucoup de seigneurs et dames nobles, la Bourgogne est vue comme mûre pour la prise par l'ambitieux [FRA.Monarch.GetTitle] de [FRA.GetName] et [Emperor.Monarch.GetTitle] de l'Empire d'Anbennar.\n\n[Root.Monarch.GetName] est une jeune femme brave et intelligente mais si la Bourgogne doit survivre à cette crise sans tomber en conflit avec l'une des puissances majeures, alors [Root.Monarch.GetName] doit se marier dans une famille royale prestigieuse pour chercher leur soutien et protection. Bien sûr, [Root.Monarch.GetName] sera mariée dans un mariage patrilinéaire traditionnel donc la Bourgogne sera essentiellement sujette à une nation étrangère, mais en ce temps de grand chaos, quel choix avons-nous ?"
 incidents_bur_inheritance.1.a:0 "Advienne que pourra, la Bourgogne restera bourguignonne."
 incidents_bur_inheritance.1.b:0 "Les Français ne sont plus là pour nous arrêter."
 incidents_bur_inheritance.1.c:0 "Le Prince [Emperor.Monarch.Dynasty.GetName] fera très bien l'affaire."
 incidents_bur_inheritance.1.d:0 "[bur_strongest_ally.GetName] nous défendra à nouveau."
 incidents_bur_inheritance.1.e:0 "Réintégrons-nous avec les Français."
 incidents_bur_inheritance.101.t:0 "[From.GetName] Défiant"
 incidents_bur_inheritance.101.d.emp:1 "En dépit de notre forte revendication sur le [BUR.GovernmentName] de [BUR.GetName], [Emperor.Monarch.GetName] [Emperor.Monarch.Dynasty.GetName] a refusé de faire toute concession envers nous et s'est déclaré [Emperor.GetHerselfHimself] le vrai successeur de tout [BUR.GetName]. C'est des plus inattendus, car [BUR.GetName] n'était guère plus qu'un petit duché en révolte contre la Couronne [FRA.GetAdjective]. Si nous ignorons la décision du [Emperor.Monarch.GetTitle], nous risquons d'affaiblir notre emprise sur le manteau français."
 incidents_bur_inheritance.101.d.indi:1 "En dépit de notre forte revendication sur le [BUR.GovernmentName] de [BUR.GetName], [BUR.Monarch.GetName] [BUR.Monarch.Dynasty.GetName] a refusé de faire toute concession envers nous et s'est déclaré [BUR.Monarch.GetHerselfHimself] indépendant de toute puissance étrangère. C'est des plus inattendus, car la lignée de [BUR.Monarch.Dynasty.GetName] en est venue à ne produire aucun héritier mâle, nous nous attendions à ce que le [BUR.GovernmentName] se réintègre avec le [FRA.GetAdjective] [FRA.GovernmentName], avec les Pays-Bas retournant à l'Empire. Ce cours d'action inattendu nous a, cependant, donné une revendication assez forte au [BUR.GovernmentName] et nous pourrions simplement mettre fin au règne illégitime de [BUR.Monarch.GetName] [BUR.Monarch.Dynasty.GetName] par la force."
 incidents_bur_inheritance.101.a:0 "Notre temps est maintenant."
 incidents_bur_inheritance.101.b:0 "Ceci ne vaut pas l'effort."
 incidents_bur_inheritance.102.t:0 "L'Empereur Exige les Pays-Bas"
 incidents_bur_inheritance.102.d:0 "Avec la mort du Duc de [BUR.GetName], les réformes qu'il passa qui menèrent à l'intégration proche des Pays-Bas avec le reste du [Root.GetAdjective] [Root.GovernmentName] sont revenues nous hanter. Le [Emperor.Monarch.GetTitle] a envoyé un émissaire, exigeant que les Pays-Bas soient séparés du [BUR.GovernmentName] de [BUR.GetName] et retournés à leur statut de Principauté dans l'Empire d'Anbennar.\n\nCependant, [Root.Monarch.GetName] est un [Root.Monarch.GetTitle] rusé et sage, et a proposé de révoquer les réformes du dirigeant précédent de [BUR.GetName] et introduire un Grand Privilège. Le Privilège imposerait que toutes les villes dans les Pays-Bas reconnaissent [BUR.GetName] comme leur légitime [BUR.Monarch.GetTitle] mais restent aussi loyales au [Emperor.Monarch.GetTitle] de l'Empire d'Anbennar. Notre stratagème pourrait bien sûr se retourner contre nous et le [Emperor.Monarch.GetTitle] pourrait utiliser ceci comme provocation pour la guerre, mais il y a aussi une chance que le [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName] soit satisfait pour l'instant..."
 incidents_bur_inheritance.102.a:0 "Nous ne nous inclinons pas devant ce \"[Emperor.Monarch.GetTitle]\"."
 incidents_bur_inheritance.102.b:0 "Accordez le Grand Privilège."
 incidents_bur_inheritance.102.c:0 "Abandonnez les Pays-Bas."
 incidents_bur_inheritance.102.c.tt:0 "Chaque sujet de §Y[BUR.GetName]§! qui a sa capitale dans les §YPays-Bas§! devient indépendant et rejoindra le Saint Empire Romain."
 incidents_bur_inheritance.103.t:0 "Bourgogne Héritée !"
 incidents_bur_inheritance.103.d.fra:1 "Les Ducs de Bourgogne ont toujours été une épine dans le pied de la Maison [Root.Monarch.Dynasty.GetName] de France, mais avec la mort du dernier mâle dans la lignée bourguignonne, Marie de Bourgogne a offert de se réintégrer avec la France. Cette décision signifie que le duché bourguignon rebelle est une chose du passé et notre règne sur la France est sécurisé, bien que l'[Emperor.Monarch.GetTitle] de l'Empire d'Anbennar puisse devenir agité de notre contrôle des Pays-Bas."
 incidents_bur_inheritance.103.d.emp:1 "Avec la mort du Duc de Bourgogne, nos liens royaux proches avec les Bourguignons sont venus en grande fruition. Beaucoup de territoires bourguignons existent dans l'Empire, et Marie de Bourgogne a décidé de s'intégrer totalement avec l'Empire en offrant d'épouser un Prince [Root.Monarch.Dynasty.GetName] ! Les Français s'attendent à ce que nous retournions les terres bourguignonnes qui furent autrefois détenues par le trône français, mais nous pourrions bien sûr nier leurs revendications et garder la Bourgogne comme partie intégrale de l'Empire."
 incidents_bur_inheritance.103.d.oth:1 "Avec la mort du Duc de Bourgogne, nos liens royaux proches avec les Bourguignons sont venus en grande fruition. De toutes les options disponibles pour elle, Marie 'la Belle' de Bourgogne a élu d'épouser un membre de la lignée [Root.Monarch.Dynasty.GetName], et bien que Marie soit techniquement encore Duchesse de Bourgogne, tous ses héritiers seront de notre lignée et nous sommes déjà si influents dans la région qu'elle pourrait aussi bien être considérée [Root.GetAdjective] de toute façon."
 incidents_bur_inheritance.103.a:0 "Excellent."
 incidents_bur_inheritance.104.t:0 "Le Grand Privilège"
 incidents_bur_inheritance.104.d:0 "La réponse du [BUR.GetAdjective] [BUR.Monarch.GetTitle] n'était pas du tout ce que nous attendions. [BUR.Monarch.GetSheHeCap] a choisi de ne pas retourner la terre qu'ils ont volée de l'Empire, mais d'instead promulguer une loi complexe qui dicte que les pays-bas sont simultanément une partie de l'Empire, et sujets au [BUR.Monarch.GetTitle] de [BUR.GetName]. Nos mains sont liées, si nous interférons, nous risquons d'endommager notre réputation comme Empereur mais si nous ne faisons rien, nous risquons de perdre les pays-bas pour toujours."
 incidents_bur_inheritance.104.a:0 "Je suppose qu'il n'y a rien que nous puissions faire..."
 incidents_bur_inheritance.104.b:0 "Que les lois soient damnées, je veux [BUR.GetName] hors de l'Empire !"
 incidents_bur_inheritance.2.t:0 "Bourgogne Héritée !"
 incidents_bur_inheritance.2.d:1 "Avec la mort du Duc de Bourgogne, les liens royaux bourguignons avec l'Empire sont venus en grande fruition. Beaucoup de territoires bourguignons existent dans l'Empire, et Marie de Bourgogne a décidé de s'intégrer totalement avec l'Empire en offrant d'épouser un Prince [Emperor.Monarch.Dynasty.GetName] ! Les Français s'attendent au retour des terres bourguignonnes qui furent autrefois détenues par le trône français, mais l'[Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName] pourrait bien sûr nier leurs revendications et garder la Bourgogne comme partie intégrale de l'Empire."
 incidents_bur_inheritance.2.a:0 "Gardez notre union avec la Bourgogne."
 incidents_bur_inheritance.2.b:0 "Faites des concessions à la France."
 incidents_bur_inheritance.2.c:0 "Intégrez la Bourgogne dans l'Empire."
 incidents_bur_inheritance.3.t:0 "La Crise des Pays-Bas"
 incidents_bur_inheritance.3.d:0 "Avec la mort du Duc de Bourgogne, les Pays-Bas ont complètement glissé hors de notre portée. Si nous devons renforcer l'Empire et garder les étrangers hors des affaires impériales, nous devons presser nos revendications sur les pays-bas, ou risquer de les perdre pour toujours."
 incidents_bur_inheritance.3.a:0 "Exiger l'indépendance des pays-bas."
 incidents_bur_inheritance.3.b:0 "Presser notre revendication sur la Bourgogne."
 incidents_bur_inheritance.3.c:0 "Abandonner les revendications."
 incidents_bur_inheritance.301.t:0 "L'Empereur Exige les Pays-Bas"
 incidents_bur_inheritance.301.d:0 "Quand nous avons hérité la Bourgogne, nous sommes aussi devenus souverains sur les territoires de Bourgogne dans les pays-bas. Ces territoires font traditionnellement partie de l'Empire d'Anbennar, et sans surprise, notre héritage a provoqué [Emperor.GetName] à exiger les territoires de nous. Nous pourrions refuser, bien sûr, mais l'[Emperor.Monarch.GetTitle] a rendu clair que c'est une exigence, et échouer à la satisfaire [Emperor.Monarch.GetHerHim] donnera cause de tirer l'épée de l'Empire."
 incidents_bur_inheritance.301.a:0 "Toute la Bourgogne est nôtre !"
 incidents_bur_inheritance.301.b:0 "Une demande raisonnable."
 incidents_bur_inheritance.302.t:0 "L'Empereur Exige la Bourgogne"
 incidents_bur_inheritance.302.d:0 "Il y a beaucoup de prétendants au [BUR.GovernmentName] de [BUR.GetName], et quand nous avons hérité le [BUR.GovernmentName] nous nous attendions à ce que l'[Emperor.Monarch.GetTitle] de l'Empire d'Anbennar exige [Emperor.Monarch.GetHerHis] revendications traditionnelles dans les pays-bas. Ce que nous n'attendions pas cependant, était que [Emperor.Monarch.GetName] exigerait que l'entièreté de [BUR.GetName]. L'[Emperor.Monarch.GetTitle] a rendu clair que la paix n'est pas une option, et la guerre serait sur nous à moins que nous surrendions totalement la Bourgogne à l'Empire."
 incidents_bur_inheritance.302.a:0 "Toute la Bourgogne est nôtre."
 incidents_bur_inheritance.302.b:0 "La Bourgogne est une épine dans mon pied de toute façon..."
 incidents_bur_inheritance.4.t:0 "[From.GetName] Défiant"
 incidents_bur_inheritance.4.d:1 "En dépit de notre forte revendication sur le [BUR.GovernmentName] de [BUR.GetName], [BUR.Monarch.GetName] [BUR.Monarch.Dynasty.GetName] a refusé de faire toute concession envers nous et s'est déclaré [BUR.Monarch.GetHerselfHimself] indépendant de toute puissance étrangère. C'est des plus inattendus, car la lignée de [BUR.Monarch.Dynasty.GetName] en est venue à ne produire aucun héritier mâle, nous nous attendions à ce que le [BUR.GovernmentName] se réintègre avec le [FRA.GetAdjective] [FRA.GovernmentName], avec les Pays-Bas retournant à l'Empire. Ce cours d'action inattendu nous a, cependant, donné une revendication assez forte au [BUR.GovernmentName] et nous pourrions simplement mettre fin au règne illégitime de [BUR.Monarch.GetName] [BUR.Monarch.Dynasty.GetName] par la force."
 incidents_bur_inheritance.4.a:0 "Exiger les pays-bas."
 incidents_bur_inheritance.5.t:0 "La Duchesse de Bourgogne Meurt"
 incidents_bur_inheritance.5.d:0 "De tristes nouvelles nous parviennent aujourd'hui alors que nous apprenons que notre bien-aimée Marie, Duchesse de Bourgogne, est passée de cette vie à la suivante. Une fille douce et au cœur bon, Marie manquera cruellement à la cour [burgundy_senior_partner.GetAdjective], mais maintenant qu'elle est passée, il semblerait que nous devions être hérités par [burgundy_senior_partner.GetName]. Beaucoup de nobles du royaume plient déjà le genou au [burgundy_senior_partner.Monarch.GetTitle] de [burgundy_senior_partner.GetName], mais beaucoup d'autres commencent à se rassembler autour d'un cousin distant de Marie et l'un des peu de membres survivants de la famille royale bourguignonne. Si nous nous soumettons, notre [Root.GovernmentName] ne sera plus et nous serons annexés dans le [burgundy_senior_partner.GetAdjective] [burgundy_senior_partner.GovernmentName]. Si nous reconnaissons la faible revendication du prétendant bourguignon, nous entrerons sans-doute dans un état de guerre avec [burgundy_senior_partner.GetName]."
 incidents_bur_inheritance.5.a:0 "Hélas, nous n'avons pas le choix."
 incidents_bur_inheritance.5.b:0 "Je préférerais mourir plutôt qu'être [burgundy_senior_partner.GetAdjective] !"
 incidents_bur_inheritance.501.d:0 "De tristes nouvelles atteignent [Root.Capital.GetName] aujourd'hui alors que nous apprenons que notre bien-aimée Marie, Duchesse de Bourgogne, est passée de cette vie à la suivante. Une fille douce et au cœur bon, et une épouse aimante au Prince [Root.Monarch.Dynasty.GetName], Marie manquera cruellement à la cour [burgundy_senior_partner.GetAdjective]. Marie était une cavalière passionnée et accompagnait son mari dans ses chasses routinières, mais son cœur bon et sa passion pour l'équitation n'ont pas pu la sauver quand son cheval de cinq cents kilogrammes tomba sur elle et brisa sa colonne vertébrale.\n\nLe mariage entre un prince de la famille [Root.Monarch.Dynasty.GetName] et la Duchesse Marie I de Bourgogne unit nos nations ensemble dans une union bénie, mais maintenant que Marie est passée de cette vie à la suivante, personne n'est là pour disputer notre revendication au Duché de Bourgogne et déjà les nobles de Bourgogne se tournent vers le [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] comme leur seigneur légitime."
 incidents_bur_inheritance.501.a:0 "Je pourrais embrasser ce cheval !"
 incidents_bur_inheritance.502.d:0 "De tristes nouvelles atteignent [Root.Capital.GetName] aujourd'hui alors que nous apprenons que notre bien-aimée Marie, Duchesse de Bourgogne, est passée de cette vie à la suivante. Une fille douce et au cœur bon, et une épouse aimante au Prince [Root.Monarch.Dynasty.GetName], Marie manquera cruellement à la cour [burgundy_senior_partner.GetAdjective]. Marie était une cavalière passionnée et accompagnait son mari dans ses chasses routinières, mais son cœur bon et sa passion pour l'équitation n'ont pas pu la sauver quand son cheval de cinq cents kilogrammes tomba sur elle et brisa sa colonne vertébrale.\n\nÀ notre surprise, les seigneurs et dames de Bourgogne n'ont pas immédiatement commencé à plier le genou à notre [Root.Monarch.GetTitle], mais ont instead reconnu un cousin distant de Marie comme leur dirigeant légitime. C'est ridicule, la loi rend clair qu'un [Root.Monarch.Dynasty.GetName] doit succéder à la mort de Marie. Il apparaît que les nobles fous de Bourgogne ne reconnaissent que le langage de la violence et nous devrons imposer notre revendication légale avec le sang."
 incidents_bur_inheritance.502.a:0 "C'est plus d'effort que ça en vaut."
 incidents_bur_inheritance.502.b:0 "J'aurai mon union même si je dois brûler tout [BUR.Capital.GetCapitalName] !"
 incidents_bur_join_empire.1.t:0 "Entrée Impériale"
 incidents_bur_join_empire.1.desc:0 "Notre état doit originellement son existence à la famille royale de Bourgogne qui se sépara du Royaume Français dans une tentative de presser notre revendication légitime au Trône de tous les Francs. Nous n'avons ainsi loin pas opté de presser notre revendication au Royaume de France et comme tel, notre revendication a depuis longtemps grandi froide. La notion d'une Bourgogne vraiment indépendante existant en perpétuité est risible pour beaucoup de nobles étrangers, et notre [Root.Monarch.GetTitle] a été conseillé par le conseil royal de chercher l'entrée dans l'Empire d'Anbennar et plier le genou au [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName] [Emperor.Monarch.Dynasty.GetName] comme Prince Impérial.\n\nLes opportunités pour la Bourgogne dans l'Empire sont grandes, et peut-être un jour nous pourrions même revendiquer la Emperorship pour nous-mêmes..."
 incidents_bur_join_empire.1.a:0 "Je n'ai jamais beaucoup tenu à revendiquer le Trône Français."
 incidents_bur_join_empire.1.b:0 "Qu'ils rient. La Bourgogne restera la Bourgogne."
 incidents_bur_join_empire.2.t:0 "[BUR.GetName] Demande l'Entrée Impériale"
 incidents_bur_join_empire.2.desc:0 "Le [BUR.Monarch.GetTitle] de [BUR.GetName] souhaite rejoindre l'Empire d'Anbennar. Alors que cela peut sembler une décision simple, il y a un nombre de dangers qu'un Prince Bourguignon représenterait pour l'Empire. Il deviendrait difficile pour nous de résister aux avancées continues de la Bourgogne dans le territoire impérial, et les Électeurs peuvent commencer à sentir que les Bourguignons seraient un candidat approprié pour la Emperorship. Cependant, intégrer la Bourgogne dans l'Empire dissiperait complètement les tensions entre l'Empire et la Bourgogne, et présenterait l'opportunité unique d'étendre l'influence impériale en France."
 incidents_bur_join_empire.2.a:0 "Accueillir [BUR.Monarch.GetName] de [BUR.GetName] dans l'Empire."
 incidents_bur_join_empire.2.b:0 "Permettre leur entrée, à la condition qu'ils abandonnent tous les autres titres."
 incidents_bur_join_empire.2.c:0 "Bannir leur entrée."
 incidents_bur_join_empire.3.t:0 "Une Offre Étrange"
 incidents_bur_join_empire.3.desc:0 "L'[Emperor.Monarch.GetTitle] a décidé de permettre notre entrée dans l'Empire sous une condition ; nous devons abandonner tous les titres à part notre Duché et territoires d'outre-mer. Cela signifierait que toutes terres que nous détenons qui ne sont pas considérées une partie légitime du Duché de Bourgogne seront libérées comme Prince Impérial et la taille de notre nation diminuera significativement. Certains membres de cour voient ceci comme un affront flagrant à nos possessions royales légitimes, alors que d'autres insistent encore que l'[Emperor.Monarch.GetTitle] est encore notre meilleure option pour chercher protection."
 incidents_bur_join_empire.3.a:0 "Autant que cela me peine, j'accepte."
 incidents_bur_join_empire.3.b:0 "Ceci n'en vaut même pas remotement la peine."
 incidents_bur_join_empire.4.t:0 "L'[Emperor.Monarch.GetTitle] Refuse"
 incidents_bur_join_empire.4.desc:0 "Citant la menace que nous posons à l'indépendance d'autres Princes Impériaux, l'[Emperor.Monarch.GetTitle] a refusé notre entrée dans l'Empire d'Anbennar. Il nous est évident que l'[Emperor.Monarch.GetTitle] n'est rien de plus qu'un serpent flétri enroulé autour de la Couronne Impériale, craintif que les nobles lions [Root.GetAdjective] viennent la lui prendre. Peu importe, nous devrons juste prendre une approche plus forcée pour rejoindre l'Empire..."
 incidents_bur_join_empire.4.a:0 "[Emperor.Monarch.GetSheHeCap] n'est [Emperor.Monarch.GetTitle] qu'en nom."
