 incidents_bur_inheritance.6.t:0 "Les Lois de [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 incidents_bur_inheritance.6.d:0 "[Root.GetName] a évité de justesse une crise de succession désastreuse, avec [Root.Monarch.GetTitle] [Root.Monarch.GetName] émergeant finalement comme notre dirigeant incontesté. Mais les lois de succession restent inchangées et pourraient nous laisser vulnérables à une autre crise dans le futur. Le [Root.Monarch.GetTitle] considère s'il faut instituer des réformes légales qui donneraient aux hommes et femmes des droits égaux à l'héritage des titres, éliminant le besoin désespéré pour les monarques d'avoir des héritiers mâles ou risquer la dissolution de leurs royaumes. Alternativement, nous pouvons considérer la crise comme évitée et nous concentrer à la place sur renforcer l'ordre traditionnel qui a élevé [Root.GetName] au précipice de la grandeur."
