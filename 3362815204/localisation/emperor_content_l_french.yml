 legislative_sejm:0 "Sejm Législatif"
 legislative_sejm_desc:0 "En accordant plus de pouvoirs législatifs au Sejm, nous nous assurons que seuls les meilleurs candidats de notre nation sont sélectionnés pour être en ligne pour le trône."
 integrated_sejmiks:0 "Intégrer les Sejmiks"
 integrated_sejmiks_desc:0 "Les Sejmiks sont les parlements locaux assignés pour gouverner les diverses régions de notre nation. En intégrant les Sejmiks dans notre gouvernement, nous nous assurons que les gens de toutes cultures se sentent proprement représentés dans le Sejm."
 penal_colonies_reform:0 "Compagnies Coloniales d'Exil"
 penal_colonies_reform_desc:0 "Le Nouveau Monde est un lieu de grande opportunité, et pour nous c'est une opportunité d'établir des Colonies d'Exil et de débarrasser notre nation des criminels et minorités. En permettant aux compagnies coloniales de revendiquer la souveraineté sur nos indésirables, nous créerons l'harmonie dans l'Ancien Monde et étendrons notre influence dans le Nouveau Monde."
