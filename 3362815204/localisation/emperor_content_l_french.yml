 emperor_rechenschaft_title:0 "Embrasser les Réformes d'Erelas"
 emperor_rechenschaft_emperor_per_prince:0 "Réformes d'Erelas"
 emperor_rechenschaft_desc:0 "Inspiré par le mage-empereur Erelas l'Humble, qui abdiqua sa position pour diviser le trône de la colombe entre un Empereur noble et un Grand Magistère, nous devons étendre les poids et contrepoids de l'Empire pour créer un système plus équitable."
 emperor_expand_gemeiner_pfennig_title:0 "Étendre la Taxe de la Colombe"
