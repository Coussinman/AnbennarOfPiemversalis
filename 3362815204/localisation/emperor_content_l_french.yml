 admiralty_reform:0 "Conseil des Amiraux"
 admiralty_reform_desc:0 "Notre nation vit et meurt par notre capacité à projeter la puissance sur mer. À cette fin, nous avons remis les rênes du gouvernement au Conseil des Amiraux, dont les membres sont expérimentés et patriotes irréprochables.\n\nDésactive les élections."
 protectorate_parliament_reform:0 "Parlement du Protectorat"
