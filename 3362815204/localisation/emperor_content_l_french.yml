 zealandia_nation_title:0 "Former la Zélande"
 zealandia_nation_desc:0 "Ici sur les îles du nord et du sud, nous nous sommes fait un foyer. Bien que beaucoup nous oublient et négligent de marquer notre place sur la carte, nous nous unirons ensemble et assurerons que tous les peuples connaissent le nom 'Zélande' !"
 alaska_nation_title:0 "Former l'Alaska"
 alaska_nation_desc:0 "Bien que notre foyer soit froid et dur, nous avons maîtrisé son terrain et en avons fait notre demeure. D'innombrables empires ont tenté de nous construire et nous acheter, mais maintenant nous nous dressons seuls et indépendants, prêts à nous tailler un nom !"
 cascadia_nation_title:0 "Former la Cascadie"
 cascadia_nation_desc:0 "Tout le long de la rivière Columbia et sur la côte Pacifique d'Aelantir, nos colonies se dressent unies et indépendantes et il est temps que nous décidions d'un nom pour notre nouvelle nation, libre des étiquettes de nos suzerains coloniaux. En tant que Cascadie, nous revendiquerons toutes les terres au nord de la rivière Columbia et créerons une nouvelle nation de commerce, liberté, et beauté !"
 NZL_ideas:0 "Idées Kiwi"
 NZL_ideas_start:0 "Traditions Kiwi"
 NZL_ideas_bonus:0 "Ambition Kiwi"
 NZL_maori_seats:0 "Sièges Maoris"
 NZL_maori_seats_desc:0 "En Zélande, nous les Kiwis ne sommes pas seuls dans notre occupation de notre foyer insulaire. Nos terres abritent aussi les peuples natifs connus sous le nom de Maoris. Historiquement, ces peuples ont été grandement maltraités dans la marée sans fin du colonialisme et bien que nous ne puissions jamais guérir les cicatrices que notre conquête impitoyable a laissées dans son sillage, permettre aux Maoris leur propre représentation au sein du gouvernement peut commencer le lent processus de guérison entre nos peuples."
 NZL_otago_gold:0 "La Ruée vers l'Or d'Otago"
 NZL_otago_gold_desc:0 "La Zélande regorge de nourriture et ressources, et notre foyer est idéal pour les mineurs et bergers pareillement. Avec l'élevage de bétail en abondance et nos collines explosant d'or, cuivre, et étain, la Zélande sera une terre bien plus riche et prospère pour sa petite taille."
 NZL_piopiotahi:0 "Piopiotahi"
 NZL_piopiotahi_desc:0 "Le Fjord de Milford ou 'Piopiotahi' comme l'appellent les Maoris est une gamme spectaculaire de côte et montagne luxuriante de vie et verdure dans l'Île du Sud. Il s'est dressé comme un témoignage de la fertilité de cette terre et pendant des années il fut un terrain commun partagé parmi les Maoris de toutes les Iwi."
 NZL_haka:0 "Le Haka Kiwi"
 NZL_haka_desc:0 "Le peuple Maori a pratiqué le chant de guerre traditionnel connu sous le nom de Haka pendant des siècles avant que nous arrivions sur leurs rivages. Alors que nos cultures commencent à grandir de plus en plus entrelacées, beaucoup de gens extérieurs à la culture Maori ont commencé à pratiquer le Haka comme démonstration de patriotisme avant une bataille ou match sportif. Bien au-delà de nos rivages, les étrangers racontent des histoires de Maoris et Kiwis éclatant pareillement en une démonstration terrifiante d'intrépidité et masculinité avant de charger au combat."
 NZL_company:0 "La Compagnie de Nouvelle-Zélande"
 NZL_company_desc:0 "Avant que la compagnie de Nouvelle-Zélande ne fasse la promotion de la vie idyllique fournie par la Zélande, la colonisation de l'île était lente et stagnante. Mais, avec la guidance de la Compagnie de Nouvelle-Zélande, des hordes de colons de tout l'Ancien Monde vinrent en Zélande pour une vie nouvelle et meilleure. En continuant à promouvoir notre nation comme un phare du rêve colonial, nous pouvons nous répandre à travers le Pacifique avec des hordes de nouveaux colons cherchant refuge et opportunité au sein de notre état !"
 NZL_rejecting_australia:0 "Rejeter la Constitution Australienne"
 NZL_rejecting_australia_desc:0 "Notre petite nation se vit autrefois offrir l'opportunité de rejoindre les colons en Australie comme leur sujet, mais par la démocratie seule, le peuple fit le bon choix et maintint l'indépendance de la Zélande pour toujours. En continuant à rejeter et résister toute tentative d'assujettir notre peuple, nous persévérerons."
 NZL_pokarekare_ana:0 "Pokarekare Ana"
 NZL_pokarekare_ana_desc:0 "Pokarekare ana, nga wai o Waiapu\nWhiti atu koe hine, marino ana e.\nE hine e, hoki mai ra\nKa mate ahau i te aroha e.\n\nCette chanson parle du long voyage qu'un soldat doit entreprendre avant de retourner vers sa femme et son amour. Nous ne devons pas gaspiller les vies de jeunes hommes dans des guerres inutiles et nous dévouer à la paix continue et la tranquillité dans la Terre du Long Nuage Blanc."
 ALA_ideas:0 "Idées Alaskiennes"
 ALA_ideas_start:0 "Traditions Alaskiennes"
 ALA_ideas_bonus:0 "Ambition Alaskienne"
 ALA_endurance:0 "Endurance Aléoutienne"
 ALA_endurance_desc:0 "Le peuple Aléoute vit dans l'extrême nord de l'Alaska et a été dans cette terre froide et dure pendant des millénaires et a survécu à ces conditions dures à travers des méthodes ingénieuses de pêche et chauffage. En émulant les tactiques de survie des peuples natifs alaskiens, nous aussi pouvons tirer le meilleur parti de notre foyer froid et impitoyable."
 ALA_hard_push_east:0 "La Dure Poussée vers l'Est"
 ALA_hard_push_east_desc:0 "Contrairement à beaucoup d'établissements Cannoréens dans l'extrême ouest d'Aelantir, l'Alaska fut approché de l'Est par mer. Bien que beaucoup auraient rejeté l'Alaska comme des déchets arctiques inutiles, notre suzerain prit sagement note de la beauté et opportunité que notre foyer improbable présentait et s'adapta bientôt à notre style de vie quelque peu difficile."
 ALA_secretary_icebox:0 "La Glacière du Secrétaire"
 ALA_secretary_icebox_desc:0 "Bien que les terres alaskiennes furent achetées à un prix ridiculement bas, coûtant un simple 2 cents par acre, l'achat de l'Alaska fut ridiculisé comme étant la « Glacière du Secrétaire », se moquant des ministres qui achetèrent nos terres. Ce que ces imbéciles myopes échouèrent à reconnaître fut la valeur cachée de l'Alaska et ses ressources, et même maintenant, nous sommes sous-estimés par nos rivaux."
 ALA_bear_hunting:0 "Chasse à l'Ours"
 ALA_bear_hunting_desc:0 "Il fait terriblement froid et ennuyeux ici dans les étendues nordiques lointaines de l'Alaska. Une activité que les roturiers et la classe dirigeante apprécient pareillement est l'activité de se promener dans la nature sauvage avec un fusil et faire exploser quelques animaux sans méfiance ! Cette activité a indirectement fait de notre peuple des tireurs d'élite experts, une compétence incroyablement utile en temps de guerre !"
 ALA_diversity:0 "Diversité Religieuse Alaskienne"
 ALA_diversity_desc:0 "Notre colonie a été sujette à plusieurs suzerains et a attiré des colons de tout à travers le pacifique et le cœur d'Aelantir. Ainsi, d'Anchorage à Juneau, notre peuple prie Dieu chacun à sa manière unique et nous ferions bien de continuer à permettre à notre peuple la liberté religieuse qui a façonné l'Alaska en un havre libre religieux."
 ALA_navy:0 "Marine Alaskienne"
 ALA_navy_desc:0 "Anchorage, Ville Navale, et beaucoup d'autres cités le long des côtes d'Alaska célèbrent nos traditions maritimes. De la mer nous chassons les poissons et baleines vitaux pour notre survie continue et croissance, et le long du rivage la garde-côte alaskienne protège notre peuple des envahisseurs Pacifiques. À travers tout le pays, notre peuple entend l'appel de la mer et afflue vers nos ports pour servir la marine alaskienne."
 ALA_beauty:0 "La Beauté de l'Alaska"
 ALA_beauty_desc:0 "Notre foyer est fameux pour ses paysages à couper le souffle à la fois le long de la côte arctique et profondément dans la chaîne de montagnes inhabitée. La plupart des gens éviteraient de visiter n'importe où de glacial et impitoyable, mais l'Alaska est unique dans sa beauté naturelle et attrait pour les colons et touristes pareillement."
 CSC_ideas:0 "Idées Cascadiennes"
 CSC_ideas_start:0 "Traditions Cascadiennes"
 CSC_ideas_bonus:0 "Ambition Cascadienne"
 CSC_melting_pot:0 "Creuset Cascadien"
 CSC_melting_pot_desc:0 "La localisation de la Cascadie le long de la côte Ouest d'Aelantir a fait de la région la cible d'immigration idéale pour les colons à la fois de Haless et Cannor. Son accessibilité géographique à Haless et la présence d'opportunistes Cannoréens a fait de la Cascadie un creuset unique entre l'Est et l'Ouest."
 CSC_chinook_jargon:0 "Jargon Chinook"
 CSC_chinook_jargon_desc:0 "Contrairement à beaucoup d'autres colonisateurs impitoyables, nous Cascadiens comprenons la valeur à trouver dans le commerce et coopération avec nos peuples natifs, même si un peu d'exploitation ici et là est nécessaire pour sécuriser un bon accord. En développant un langage en partie informé par notre ancien suzerain et en partie par les peuples natifs, nous pouvons communiquer facilement avec les deux parties pour sécuriser un futur plus brillant pour la Cascadie."
 CSC_forts_of_hudson_bay:0 "Les Forts de la Baie d'Hudson"
 CSC_forts_of_hudson_bay_desc:0 "La Compagnie de la Baie d'Hudson, responsable de coloniser le nord d'Aelantir fut confrontée à beaucoup d'opportunités pour étendre leurs efforts défensifs vers la Cascadie. Notre foyer montagneux permit à beaucoup d'avant-postes d'être construits le long de notre frontière sud pour défendre contre les colons rivaux et raiders natifs. Ainsi, notre peuple est né et prêt à servir dans la défense de leur pays comme ses défenseurs loyaux."
 CSC_settling_boundaries:0 "Établir les Frontières"
 CSC_settling_boundaries_desc:0 "Pendant des années, les colonisateurs à notre Nord et Sud disputèrent qui peut posséder quelles terres le long de la Rivière Columbia et les Montagnes Rocheuses, hébergeant des escarmouches et bagarres sur le territoire. Espagnols, Aelantiriens, et Britanniques revendiquèrent tous le territoire à un moment, mais maintenant nous nous dressons comme un état indépendant uni comme un, et ainsi nul n'osera défier notre unité et indépendance à nouveau."
 CSC_nookta_sound:0 "Commerce du Détroit de Nootka"
 CSC_nookta_sound_desc:0 "Le premier établissement colonial de la Cascadie eut lieu quand un explorateur ambitieux acheta une section de terre d'un chef natif et de là établit un poste de commerce là pour commercer entre natifs et colons pareillement. De là, plus de postes de commerce, forts, et éventuellement villages surgirent le long des rivages de la Cascadie jusqu'à ce que la région regorge de villes et colonies de taille et grandeur égales à celles de l'Est."
 CSC_oregon_trail:0 "La Piste de l'Oregon"
 CSC_oregon_trail_desc:0 "Notre foyer existe loin à l'Ouest du continent Aelantiri, et les colons souhaitant se faire une nouvelle vie en Cascadie durent endurer désert, montagnes, rivières, et les conditions impitoyables des terres sauvages d'Aelantir. Ainsi, seuls les plus endurcis des colons survécurent pour atteindre la Cascadie, bien qu'ils puissent avoir perdu quelques-uns de leur compagnie à la dysenterie..."
 ICE_ideas:0 "Idées Islandaises"
 ICE_ideas_start:0 "Traditions Islandaises"
 ICE_ideas_bonus:0 "Ambition Islandaise"
 ICE_althingi:0 "L'Althingi"
 ICE_althingi_desc:0 "L'Althingi est une forme ancienne et vénérée de démocratie nordique établie par nos ancêtres et encore pratiquée par notre jeunesse. L'Orateur de la Loi doit prendre son siège comme officiel présidant de l'assemblée. De sa bouche, nous apprendrons les lois en effet pour notre nation et toutes les oreilles islandaises écouteront et respecteront ses mots car c'est son devoir de proclamer la loi procédurale de l'Althingi à ceux assistant à l'assemblée chaque année."
 ICE_hrafna_floki:0 "Héritage de Hrafna-Floki"
 ICE_hrafna_floki_desc:0 "Un vrai roi de construction navale, Hrafna-Floki était dit pouvoir voir les planches de navire dans les arbres. Il enseigna ses compétences à beaucoup de voyageurs et natifs qui le rencontrèrent en Islande, et à travers les générations ses enseignements ont été transmis et raffinés à un point où les constructeurs de navires d'Islande sont sans comparaison."
 ICE_christian_identity:0 "Identité Chrétienne"
 ICE_christian_identity_desc:0 "Depuis la contemplation et déclaration de Thorgeir l'orateur de la loi en l'année 1000 nous avons été une nation chrétienne. Maintenant avec la Réformation balayant à travers Cannor nous resterons dévots peu importe le chemin que nous choisissons."
 ICE_merchant_navy:0 "Marchands Armés"
 ICE_merchant_navy_desc:0 "Nos marins et marchands se frottent constamment sous le joug des pirates et brigands lors de leurs voyages de la Mer du Nord, mais ils ne souffriront plus silencieusement. Nous assurerons qu'ils sont bien équipés et entraînés pour défendre contre les menaces à la fois sur nos propres rivages et loin de chez nous."
 ICE_fire_and_ice:0 "Les Hommes de Feu et Glace"
 ICE_fire_and_ice_desc:0 "Notre patrie est un champ de bataille de feu et glace. Nos guerriers ont gagné leur fer dans les conditions les plus dures, les pires champs de bataille, et sous des dirigeants épuisants. Dans le soldat islandais moyen nous ne voyons pas de simples hommes, mais des parangons de pouvoir, force, et capacité."
 ICE_natural_builders:0 "Artisans Résilients"
 ICE_natural_builders_desc:0 "Notre peuple possède la capacité remarquable de construire en utilisant rien d'autre que ce que peu la terre fournit. Notre peuple endurant a appris à porter son propre poids et payer le prix froid pour toutes les possessions mondaines qu'ils ont. Nous, contrairement à quiconque d'autre, pouvons créer de l'or à partir de terre."
 ICE_nationalism:0 "Identité Nationale Islandaise"
 ICE_nationalism_desc:0 "Un héritage historique, une tradition fière, et un patrimoine fort, nous embrassons notre Identité fièrement et avec ferveur. Nous croyons que chacun a une chance de prospérer s'il reçoit la bonne chance. Le reste du monde considère notre culture comme archaïque et irrelevante, mais nous leur enseignerons nos voies pacifiques, par la force."
 polynesia_node:0 "Triangle Polynésien"
 TRADE_COMPANY_POLYNESIA_Root_Culture_GetName:0 "Compagnie Pacifique [Root.Culture.GetName]"
 TRADE_COMPANY_POLYNESIA_Oceania_Trade_Company:0 "Compagnie Polynésienne"
 guru_advisors_reform:0 "La Sagesse du Gourou"
 guru_advisors_reform_desc:0 "À travers tout le monde Dharmique, il y a des hommes et femmes pareillement qui se détachent complètement du monde matériel et vivent isolés dans la campagne sauvage pour atteindre l'illumination. Être un Sikh signifie être un étudiant, et en apprenant de ces hommes sages et étudiant les œuvres des grands Gourous de la religion Sikh, nous pouvons répandre notre vision illuminée à travers le monde."
 global_holy_war_released_modifier:0 "État Croisé Global"
 desc_global_holy_war_released_modifier:0 "Ce pays fut créé par une nation participant à une Croisade Globale."
 icelandic:0 "Islandais"
 SNA:0 "Sonore"
 SNA_ADJ:0 "Sonorais"
 WSI:0 "Indes Occidentales"
 WSI_ADJ:0 "Caribéen"
 CUB:0 "Cuba"
 CUB_ADJ:0 "Cubain"
 VRM:0 "Vermont"
