 imperial_diplomacy_reform:0 "Diplomatie Impériale"
 imperial_diplomacy_reform_desc:0 "La ville ne peut maintenir son indépendance sans le soutien de l'Empereur et de nos autres alliés. Nous concentrerons nos énergies sur le renforcement de nos liens diplomatiques et nous assurer que, chaque fois que nous avons besoin d'eux, nos amis seront là pour nous aider à défendre la ville."
 municipal_self_defense_reform:0 "Auto-Défense Municipale"
 municipal_self_defense_reform_desc:0 "Seulement en nous appuyant sur les capacités militaires de notre ville pouvons-nous assurer notre survie. Nous allouerons plus de pouvoir politique aux capitaines de la Garde de la Ville et nous assurer qu'ils ont tout ce dont ils ont besoin pour pourvoir à notre défense."
 austrian_archduchy_reform:0 "Archiduché Autrichien"
 austrian_archduchy_reform_desc:0 "Bien qu'organisé de manière similaire à un monarque féodal, l'Archiduché Autrichien est un pas au-dessus des autres duchés de Cannor. Grâce à une longue expérience de gouverner sur d'autres - qu'ils soient Tyroliens, Styriens, Hongrois ou Bohémiens - et d'arranger les affaires dynastiques en leur faveur, les Archiducs ont pu développer un système efficace pour gouverner leurs terres et maintenir leur unité."
