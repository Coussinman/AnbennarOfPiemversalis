 institution_events.80.t:0 "La Révolution Industrielle"
 institution_events.80.d:0 "Le rythme rapide du changement technologique commence à avoir un effet profond sur l'organisation même de la société. L'invention de la machine à vapeur, l'utilisation du coke dans la production de fer et les nouveaux équipements de fabrication mécanisés permettent des économies d'échelle sans précédent, entraînant une augmentation massive de la productivité des travailleurs. D'autres inventions aident grandement à faciliter le transport de gros volumes de marchandises. Avec le commerce mondial aussi interconnecté que jamais auparavant, les usines peuvent à la fois puiser dans les matières premières et vendre les produits manufacturés résultants aux marchés du monde entier, apportant des richesses inimaginables à leurs propriétaires.\n\nEn attendant, dans le domaine de l'agriculture, de nouvelles pratiques telles que la rotation des cultures et l'utilisation d'enclos ont similairement augmenté la productivité, signifiant que moins de travailleurs sont nécessaires pour travailler la même superficie de terre, menant beaucoup à abandonner leurs maisons et s'installer dans les villes industrielles en croissance. Un nouveau monde naît, un monde dans lequel les ambitieux et les riches domineront la société comme jamais auparavant."
 institution_events.80.a:0 "Ceci change tout..."
 institution_events.80.a.tt:1 "§YEmbrasser§! l'Institution §YIndustrialisation§! sera vital pour les futures avancées en §YTechnologie§!."
 institution_events.801.d:0 "Les marchands rapportent des afflux massifs de biens manufacturés étrangers bon marché dans nos marchés, ainsi que les mêmes marchands étrangers achetant des quantités également massives de matières premières chez nous. Bien que leur point d'origine soit peu clair, ces développements ont déjà un impact profond sur l'organisation de notre société."
 birthplace_of_industrialization:0 "Usines de Production de Masse"
 desc_birthplace_of_industrialization:0 "Cette province fut la région dans laquelle les nouvelles méthodes et technologies de la révolution industrielle furent d'abord développées. Elle reste un centre industriel urbain florissant à ce jour."

 institution_events.81.t:0 "Nouvelles Méthodes de Production Adoptées"
 institution_events.81.da:0 "Les forgerons dans [industrialisation_province.GetName] ont pu considérablement augmenter leur production de fonte et de fer forgé en adoptant de nouvelles méthodes développées à l'étranger. C'est un avantage significatif pour toutes sortes de manufacturiers qui ont besoin de fer durable, leur permettant d'augmenter leur production à un coût moindre. Il a été suggéré que d'autres parties de notre pays pourraient bénéficier de l'adoption de ces méthodes. Cependant, faire que cela arrive serait tout un investissement..."
 institution_events.81.db:0 "Les manufacturiers textiles dans [industrialisation_province.GetName] ont pu considérablement augmenter leur production en adoptant de nouvelles méthodes développées à l'étranger. De nouveaux équipements ont mené à une augmentation massive de la productivité des travailleurs, révolutionnant la production textile dans la province et permettant aux propriétaires d'usines d'amasser des richesses significatives. Il a été suggéré que d'autres parties de notre pays pourraient bénéficier de l'adoption de ces méthodes. Cependant, faire que cela arrive serait tout un investissement..."
 institution_events.81.a:0 "Ceci change tout..."
 institution_events.81.b:0 "Bon pour eux."
 institution_events.82.name:0 "Changement dans la Production Locale"
 institution_events.82.desc:0 "Nos voisins en [institution_country.GetUsableName] ont pu considérablement augmenter leur production de biens manufacturés en adoptant de nouvelles méthodes et technologies - des secrets que nos propres manufacturiers n'ont pas encore appris. Leurs biens moins chers inondent maintenant nos marchés, rendant plus difficile pour les producteurs locaux de gagner leur vie. D'autre part, l'appétit insatiable des industries [institution_country.GetAdjective] signifie que les matières premières produites en [Root.GetUsableName] sont maintenant en forte demande, avec pour résultat que les gens abandonnent de plus en plus les usines urbaines en faveur des plantations rurales."
 institution_events.82.a:0 "Nous devons empêcher ceci."
 institution_events.82.b:0 "Qu'il en soit ainsi."
