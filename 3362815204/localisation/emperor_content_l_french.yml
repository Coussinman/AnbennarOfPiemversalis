 # Misc
 army_professionalism_events.1.d2:0 "Pillez le Trésor du Rectorat !"
 army_professionalism_events.3.d2:0 "Alors que la ville de [Root.GetCapitalName] tombait aux mains ennemies, les armées avançantes de [From.GetAdjective] se lancèrent dans plusieurs jours de pillage. À l'intérieur des murs de la ville, une ruine fumante est tout ce qui reste de la cité autrefois florissante et les survivants cherchent refuge aussi loin qu'ils le peuvent. Pire encore, les envahisseurs impies ont pillé le trésor du Rectorat, saccageant les coffres de Dieu lui-même."
 army_professionalism_events.3.b:0 "Tout cela pour trente pièces d'argent."
 # Mercs
 mercs.7.t:0 "Forte Demande pour les [popular_mercs.GetName]"
 mercs.7.d:0 "Alors que les conflits qui ravagent notre coin du monde continuent de faire rage, les services des compagnies de mercenaires sont très demandés. Les [popular_mercs.GetName] ont découvert que leurs talents particuliers sont spécialement adaptés à la situation actuelle et ont été contractés par plusieurs états en guerre.\n\nQuand les soldats des [popular_mercs.GetName] rentrent chez eux à [popular_mercs_origin.GetName], ils rapportent avec eux les butins de guerre, incluant à la fois leur salaire contractuel et toutes les richesses qu'ils ont pu piller pendant leur campagne. Cet afflux de richesse a stimulé l'économie locale et encourage le recrutement supplémentaire pour les [popular_mercs.GetName]."
 mercs.7.a:0 "Encourageons le recrutement à [popular_mercs_origin.GetName]."
 mercs.7.b:0 "Laissons la richesse couler."
 popular_mercs_prosperity:0 "Les Mercenaires Apportent la Prospérité"
 desc_popular_mercs_prosperity:0 "Les soldats mercenaires basés dans cette province rapportent chez eux les butins de guerre, stimulant l'économie locale."
 mercs.8.t:0 "[long_time_hires.Leader.GetName] des [long_time_hires.GetName]"
 mercs.8.d:0 "Le Capitaine [long_time_hires.Leader.GetName] des [long_time_hires.GetName], satisfait de nos paiements ponctuels et de notre relation courtoise, nous a approchés avec une offre de service. [long_time_hires.Leader.GetSheHeCap] souhaite devenir un Général au service de l'armée [Root.GetAdjective], nous prêtant [long_time_hires.Leader.GetHerHis] vaste expérience tactique de manière permanente."
 mercs.8.a:0 "Il fera un excellent ajout à notre liste."
 mercs.8.b:0 "Merci, mais non merci."
 mercs.9.t:0 "La Guerre a Changé"
 mercs.9.d:0 "L'avènement de l'utilisation généralisée des armes à feu a radicalement changé le visage de la guerre en Cannor. Un certain nombre de nouvelles compagnies de mercenaires ont été fondées, armées d'armes modernes et employant des tactiques modernes, tandis que d'autres ont été incapables de s'adapter et sont tombées dans l'insignifiance dans cette nouvelle ère de guerre sophistiquée."
 mercs.9.a:0 "Dehors l'ancien, dedans le nouveau."
 new_mercs_europe_tt:0 "§YLes Cavaliers de Vivinmar deviendront disponibles à l'embauche§!\n§YLes Sans-Blason deviendront disponibles à l'embauche§!\n§YLa Compagnie de Chasseurs Libres des Bois-de-Bardes deviendra disponible à l'embauche§!\n§YLe Corps de Fusils Lancefleur deviendra disponible à l'embauche§!\n§YLa Compagnie de Canons de Catelsvord deviendra disponible à l'embauche§!\n§YLes Oiseaux-Fusiliers de Siádan deviendront disponibles à l'embauche§!\n§YLes Brigades de Canons Indépendantes deviendront disponibles à l'embauche§!\n§YLa Compagnie de la Rayure deviendra disponible à l'embauche§!\n\n§YLes Maîtres d'Épée de Saloren ne seront plus disponibles à l'embauche§!\n§YLes Casques-Courts ne seront plus disponibles à l'embauche§!\n§YLa Compagnie d'Épées-Longues de Wexonard ne sera plus disponible à l'embauche§!\n§YLes Lancefleur ne seront plus disponibles à l'embauche§!\n§YLes Danseurs de Lames Indépendants ne seront plus disponibles à l'embauche§!\n§YLes Anciens Bûcherons Aléniques ne seront plus disponibles à l'embauche§!\n§YLa Bande d'Olavish ne sera plus disponible à l'embauche§!\n§YLes Boucliers Brillants ne seront plus disponibles à l'embauche§!\n§YLes Chevaliers Sans-Terre ne seront plus disponibles à l'embauche§!\n§YLes Sabres Libres de Larankar ne seront plus disponibles à l'embauche§!\n§YLes Guerriers du Sanglier ne seront plus disponibles à l'embauche§!"
 mercs.10.t:0 "Ferveur Mercenaire"
 mercs.10.d:0 "Les [pious_mercs.GetName] prennent leur foi [Root.Religion.GetName] très au sérieux en effet, du moins selon les standards des épées à louer. Enhardis par notre cause juste, la Compagnie a le moral haut alors qu'ils se préparent à livrer bataille aux impies [pious_mercs_enemy.GetName]."
 mercs.10.a:0 "Notre cause est juste !"
 pious_mercenaries:0 "Ferveur Mercenaire"
 desc_pious_mercenaries:0 "Les compagnies de mercenaires que nous employons sont remplies de ferveur religieuse alors que nous combattons les ennemis de notre foi."
 veteran_mercs_modifier:0 "Mercenaires Vétérans"
 desc_veteran_mercs_modifier:0 "Nos pratiques honorables encouragent les vétérans à rejoindre les compagnies de mercenaires à notre service."
 mercs.11.t:0 "Paiements Retardés"
 mercs.11.d:0 "Les [unpaid_mercs.GetName] se plaignent qu'ils n'ont pas reçu le salaire complet qui avait été convenu pour leurs services. Leur Capitaine, [unpaid_mercs.Leader.GetName], nous accuse de corruption et de conduite déshonorante et menace de faire marcher [unpaid_mercs.Leader.GetHerHis] hommes ailleurs si le paiement n'est pas livré."
 mercs.11.a:0 "Ils seront payés. Éventuellement."
 mercs.11.b:0 "Une simple erreur cléricale, nous avons l'argent."
 mercs.11.c:0 "Ils peuvent prendre ce qu'on leur donne ou ils peuvent partir."
 delayed_payments:0 "Paiements Retardés"
 desc_delayed_payments:0 "Les compagnies de mercenaires que nous employons reçoivent leurs salaires en retard, encourageant la désertion dans leurs rangs."
 # Revolution
 revolutionary_republic_factions.1.a2:0 "Le Culte de la Raison montrera le chemin."
 revolutionary_republic_factions.1.b2:0 "Louange à notre divin [Root.Monarch.GetTitle] !"
 revolutionary_republic_factions.7.d2:0 "Écraser l'ancien ordre a apporté une justice et une égalité sans précédent aux masses ainsi que des actifs substantiels dans le trésor de l'état. Cela a, cependant, aussi signifié une perte d'administrateurs expérimentés, de bureaucrates et de clercs. Beaucoup de ces fils de noblesse mineure, l'ancien clergé et d'autres classes privilégiées se sont retirés de la vie publique et quittent le pays craignant pour leurs vies.\nCela nous a laissés avec un état qui a plus à administrer mais moins de gens avec l'expérience requise pour le faire. Avec le mérite comme principe directeur du gouvernement, nous sommes certains de trouver de nouveaux citoyens capables pour prendre leur place mais cela nous a tout de même placés dans une situation un peu délicate pour le moment."
 revolutionary_republic_factions.9.d2:0 "Craignant l'influence des crypto-monarchistes et des contre-révolutionnaires parmi l'élite dirigeante, les gens de [Root.Capital.GetCapitalName] sont descendus dans les rues pour défendre l'esprit de la révolution. Tous ceux associés à l'ancien ordre, des prêtres [Root.Owner.Religion.GetName], aux membres de la noblesse mineure, ou même ceux déjà emprisonnés pour leurs crimes contre l'état ont été ciblés. Les radicaux font de leur mieux pour enflammer les cœurs et les esprits des masses.\nCela laisse le gouvernement dans une situation quelque peu précaire. Certaines des personnes ciblées sont membres de leurs propres rangs, et ces massacres incontrôlés nous font paraître faibles, car cela nuit gravement au bien-être de notre belle ville autrefois. Si nous devions faire quoi que ce soit pour l'arrêter, cependant, cela jouerait directement dans les mains des radicaux..."
 napoleon.1.t:0 "Le [Root.Monarch.GetTitle] sur le Champ de Bataille"
 napoleon.1.d:1 "Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] est une figure de renommée militaire immense. [Root.Monarch.GetHerHisCap] présence est dite valoir quarante mille hommes, insufflant une croyance inébranlable en notre victoire imminente parmi les officiers et les soldats ordinaires. Le [Root.Monarch.GetTitle] arpente le champ de bataille et se prépare à donner un ordre qui résonnera à travers [Root.GetName]..."
 napoleon.1.a:0 "Barrage d'artillerie ! Brisez les murs !"
 napoleon.1.b:0 "Marchez ! Marchez jusqu'à ce que vous mouriez !"
 napoleon.1.c:0 "Chargez ! Ne laissez aucun homme vivant !"
 napoleon.1.da:0 "Feu ! Remplissez nos ennemis de plomb !"
 napoleon_siege:0 "Barrage d'Artillerie !"
 desc_napoleon_siege:0 "Notre glorieux Empereur a donné l'ordre : Feu l'artillerie ! Brisez les murs !"
 napoleon_manuever:0 "Marche !"
 desc_napoleon_manuever:0 "Notre glorieux Empereur a donné l'ordre : Marchez ! Marchez jusqu'à ce que vous mouriez !"
 napoleon_shock:0 "Charge !"
 desc_napoleon_shock:0 "Notre glorieux Empereur a donné l'ordre : Chargez ! Ne laissez aucun homme vivant !"
 napoleon_fire:0 "Feu !"
 desc_napoleon_fire:0 "Notre glorieux Empereur a donné l'ordre : Feu ! Remplissez nos ennemis de plomb !"
 napoleon.2.t:0 "Propagande Impériale"
 napoleon.2.d:0 "En [Root.GetName], notre glorieux [Root.Monarch.GetTitle] gouverne l'état avec une autorité absolue, mais l'état ne survit que par le soutien du peuple ordinaire. L'état doit s'assurer que le peuple admire la figure du [Root.Monarch.GetTitle] avec un zèle fervent frôlant l'adoration, et donc nous devons produire une propagande abondante pour promouvoir l'image du monarque. Nous devons soigneusement considérer comment le [Root.Monarch.GetTitle] est dépeint, soulignant seulement ces aspects de [Root.Monarch.GetHerHis] règne que le peuple peut voir en action."
 napoleon.2.a:0 "Soulignons le [Root.Monarch.GetTitle] comme un donneur de lois."
 napoleon.2.b:0 "Soulignons le [Root.Monarch.GetTitle] comme un pacificateur."
 napoleon.2.c:0 "Soulignons le [Root.Monarch.GetTitle] comme un héros militaire."
 napoleon.2.da:0 "Soulignons le [Root.Monarch.GetTitle] comme un prophète divin."
 napoleon.2.e:0 "Soulignons [Root.Monarch.GetHerHis]... amour des petits animaux ?"
 napoleon_lawbringer:0 "Propagande Impériale : Législateur"
 desc_napoleon_lawbringer:0 "Nous publions de la propagande qui promeut l'image de l'Empereur comme un donneur de lois."
 napoleon_peacebringer:0 "Propagande Impériale : Pacificateur"
 desc_napoleon_peacebringer:0 "Nous publions de la propagande qui promeut l'image de l'Empereur comme un champion de la paix."
 napoleon_inspirational_general:0 "Propagande Impériale : Héroïsme Militaire"
