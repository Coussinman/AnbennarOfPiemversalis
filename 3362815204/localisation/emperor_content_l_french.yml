 flavor_pap.21.t:0 "Le Débat Ravelien Se Termine"
 flavor_pap.21.d:0 "Le Débat Ravelien fut convoqué dans l'espoir de réconcilier les diverses églises schismatiques qui ont émergé dans le sillage de la Réformation Protestante, mais après une série apparemment sans fin de débats et négociations les résultats ont été peu concluants. La décision a finalement été prise de dissoudre le Conseil. Que Dieu ait pitié des âmes de ceux qui ne furent pas retournés à l'Église."
 flavor_pap.21.d2:0 "Le Débat Ravelien fut convoqué dans l'espoir de réconcilier les diverses églises schismatiques qui ont émergé dans le sillage de la Réformation Protestante, mais maintenant qu'un conflit sanglant entre Protestants et Raveliens a éclaté à travers Cannor les procédures ont été appelées à un arrêt peu concluant. Le Conseil a été formellement dissous avec aucun des participants étant pleinement satisfait. Que Dieu ait pitié des âmes de ceux qui ne furent pas retournés à l'Église."
 flavor_pap.21.a:0 "La réconciliation était un rêve irréalisable."
