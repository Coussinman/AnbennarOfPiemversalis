 # Misc indicents loc
 incident_shadow_kingdom:0 "Le Royaume des Ombres"
 incident_shadow_kingdom_member_alert:0 "Bien que le Royaume d'Italie soit encore formellement partie de l'Empire d'Anbennar, il s'est à bien des égards transformé en un 'Royaume des Ombres', avec les états italiens agissant indépendamment de l'Empereur. L'échec des Empereurs successifs à restaurer l'autorité impériale dans la région a également laissé de vastes zones sous le contrôle d'états qui rejettent ouvertement l'Autorité Impériale.\nÀ présent, la question pour beaucoup d'états italiens est pourquoi ils devraient permettre à l'Empereur une quelconque autorité sur leurs terres."
 incident_shadow_kingdom_emperor_alert:0 "Bien que le Royaume d'Italie soit encore formellement partie de l'Empire d'Anbennar, il s'est à bien des égards transformé en un 'Royaume des Ombres', avec les états italiens agissant indépendamment de l'Empereur. L'échec des Empereurs successifs à restaurer l'autorité impériale dans la région a également laissé de vastes zones sous le contrôle d'états qui rejettent ouvertement l'Autorité Impériale.\nÀ présent, la question pour beaucoup d'états italiens est pourquoi ils devraient permettre à l'Empereur une quelconque autorité sur leurs terres."
 incident_dutch_revolt:0 "La Rébellion Hollandaise"
 incident_dutch_revolt_member_alert:0 "La Révolte Hollandaise a escaladé bien au-delà des troubles régionaux et est devenue une crise internationale alors que les nations prêtent leurs armées à chaque camp. La République Hollandaise nouvellement déclarée se trouve dans les frontières de l'Empire, et il a donc été argumenté que l'Empereur a le devoir d'étendre la protection impériale sur cette nation naissante. L'implication impériale, quelle que soit sa manifestation, changera sûrement le destin des Pays-Bas pour toujours."
 incident_dutch_revolt_emperor_alert:0 "La Révolte Hollandaise a escaladé bien au-delà des troubles régionaux et est devenue une crise internationale alors que les nations prêtent leurs armées à chaque camp. La République Hollandaise nouvellement déclarée se trouve dans les frontières de l'Empire, et il a donc été argumenté que l'Empereur a le devoir d'étendre la protection impériale sur cette nation naissante. L'implication impériale, quelle que soit sa manifestation, changera sûrement le destin des Pays-Bas pour toujours."
 shadow_kingdom.5.a:0 "L'Empereur doit décider. Convoquez la diète !"
 shadow_kingdom.3.b:0 "L'Italie a été ramenée au bercail. Vive l'Empire !"
 shadow_kingdom.3.d2:0 "Fidèle à sa promesse, l'Empire a maîtrisé les Princes d'Italie et sécurisé leur place au sein de l'Empire d'Anbennar. Avec cet exploit de génie diplomatique et militaire, toute la Chrétienté connaît maintenant la futilité de défier la règle impériale."
