 incident_hungary_mission_emperor_alert:0 "Ayant uni les Royaumes de Hongrie et de Bohême sous le [Hungary.Monarch.GetTitle] [Hungary.Monarch.GetName], les Hongrois ont pétitionné le [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName] en [Emperor.Monarch.GetHerHis] capacité d'Empereur de l'Empire d'Anbennar pour être autorisés à rejoindre l'Empire. De plus, ils insistent que, puisque la Bohême n'est maintenant qu'une partie de leurs domaines plus grands, l'Électorat Bohémien devrait officiellement être transféré à la Dynastie [Hungary.Monarch.Dynasty.GetName] de Hongrie."
