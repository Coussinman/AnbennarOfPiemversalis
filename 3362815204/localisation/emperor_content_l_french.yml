 emperor_reichstag_collegia_title:0 "Établir les Collèges Parlementaires"
 emperor_reichstag_collegia_desc:0 "Diviser le Parlement en collèges séparés pour l'Empereur, les Princes et les Villes Impériales pour améliorer son fonctionnement pour tous."
 emperor_geteilte_macht_title:0 "Autorité Partagée"
