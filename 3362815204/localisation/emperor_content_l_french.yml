 great_peasants_war_emperor_decision_title:0 "Finir la Grande Guerre des Paysans"
 great_peasants_war_emperor_decision_desc:0 "La Grande Guerre des Paysans doit être amenée à une fin, avec soit la paysannerie soit la noblesse émergeant comme vainqueur dans ce conflit. Alors que les paysans forcent leurs demandes ou créent de nouvelles républiques, ils se rapprochent de forcer leurs demandes. Mais quand une nouvelle république est écrasée, la marée tourne en faveur de la noblesse."
 high_peasant_score_emperor_tt:0 "Le Progrès de la Guerre des Paysans doit être supérieur à §Y9§! ou inférieur à §Y-9§!. Le progrès actuel est §Y[1.GPW_counting_variable.GetValue]§!."
 great_peasants_war_peasant_decision_title:0 "Forcer les Demandes Paysannes"
 great_peasants_war_peasant_decision_desc:1 "Pendant trop longtemps nous avons souffert sous le talon tyran de la noblesse. Le Progrès de la Guerre des Paysans est gagné quand les pays deviennent Républiques Paysannes ou quand ils s'effondrent aux rebelles Paysans."
