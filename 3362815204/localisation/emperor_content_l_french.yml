 flavor_eng.lost_to_royalists:0 "Les Royalistes ont gagné. Hélas pour nos libertés !"
 flavor_eng.lost_to_parliament:0 "Le Parlement a gagné. Hélas pour le Roi !"
 english_civil_war.11.d.heir:0 "Alors que la guerre civile qui a fléau notre terre s'est terminée, nous nous trouvons à un carrefour. Certains sentent que ce serait le moment idéal pour ré-établir une monarchie dans nos terres et appellent à la réinstauration de l'ancien héritier au trône, bien que sous la condition que la gouvernance de [Root.GetName] soit régulée par une constitution stricte et des lois pour empêcher la situation qui a mené à nos troubles récents. D'autres argumentent que le temps est venu de se débarrasser complètement de la monarchie et d'établir une république moderne construite autour des anciens principes du Parlement Anglais."
 english_civil_war.12.d.heir:0 "Avec la mort de notre Lord Protecteur, la question demeure comment notre pays devrait progresser. Certains sentent que ce serait le moment idéal pour ré-établir une monarchie dans nos terres et appellent à la réinstauration de l'ancien héritier au trône, bien que sous la condition que la gouvernance de [Root.GetName] soit régulée par une constitution stricte et des lois pour empêcher la situation qui a mené à la Guerre Civile que nous venons de laisser derrière nous. D'autres argumentent que le temps est venu de se débarrasser complètement de la monarchie et d'établir une république moderne construite autour des anciens principes du Parlement Anglais."
