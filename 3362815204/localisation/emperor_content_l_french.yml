 protectorate_parliament_legacy:0 "Parlement du Protectorat"
 protectorate_parliament_legacy_desc:0 "Sous la guidance bienveillante du Lord Protecteur, notre nation est administrée par un parlement fantoche fidèle au Commonwealth.\n\nDésactive les élections."
