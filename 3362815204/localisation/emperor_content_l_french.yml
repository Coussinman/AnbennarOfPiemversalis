 # The Borgia Pope
 borgia_pope_tt:0 "§YLa corruption se répand dans l'Église, égarant les fidèles.§!"
 borgia_pope:0 "Le Haut Recteur Borgia"
 desc_borgia_pope:0 "Rodrigo Borgia a été élu Haut Recteur. Sa papauté est ternie par des rumeurs de corruption. Le népotisme est rampant et la foi publique dans l'Église souffre."
 scandalized_papacy:0 "Papauté Scandalisée"
 desc_scandalized_papacy:0 "Les activités présumées de la famille Borgia sont une tache sur la réputation de la papauté."
 borgia_diplomacy:0 "Diplomatie Borgia"
 desc_borgia_diplomacy:0 "Malgré les rumeurs salaces concernant la famille Borgia, leurs compétences diplomatiques sont inégalées et ils refusent de laisser leur réputation être souillée par leurs ennemis."
 flavor_pap.16.t:0 "Le Haut Recteur Borgia"
 flavor_pap.16.d:0 "Une fumée blanche s'élève du toit de la Chapelle Sixtine. Au milieu d'accusations de simonie, le Conclave a élu Rodrigo Borgia, Archevêque de Valence, au Trône de Saint Pierre. Les Borgia sont une arrivée relativement récente sur le théâtre de la politique romaine, et ont gagné l'ire des familles romaines plus établies qui convoitaient la position pour elles-mêmes.\n\nBien que beaucoup des rumeurs entourant ce Haut Recteur Borgia soient probablement des exagérations propagées par ses ennemis, il est connu pour entretenir ouvertement une maîtresse et a déjà élevé son fils adolescent Cesare au rang de Véridique. Les spéculations abondent que le règne de ce Haut Recteur sera semé de scandales et de corruption."
 flavor_pap.16.a:0 "La papauté survivra."
 flavor_pap.17.t:0 "Cesare Borgia"
 flavor_pap.17.d:0 "Cesare Borgia, fils du Haut Recteur, est devenu le premier homme à jamais démissionner de la position de Véridique. Cherchant plutôt une carrière d'aventurier militaire, il s'est déjà prouvé comme un condottiero capable et impitoyable. Le Saint-Père a choisi de reconnaître sa capacité en accordant à Cesare le rôle de Capitaine-Général de l'Église, lui donnant le contrôle sur les armées du Rectorat."
 flavor_pap.17.a:0 "Aut Caesar, aut nihil."
 flavor_pap.18.t:0 "Une Papauté Scandalisée"
 flavor_pap.18.d:0 "Un flot de rumeurs vicieuses entoure les actes de la famille Borgia. Les accusations abondent de meurtres par cantarella, supposément un poison mortel et difficile à détecter, utilisé pour éliminer les rivaux politiques. Le Saint-Père lui-même est dit s'engager couramment dans la simonie et la corruption, et des actes encore plus salaces sont chuchotés concernant la relation entre ses enfants, Cesare et Lucrezia. Bien qu'il semble y avoir peu de preuves pour ces accusations, elles sont largement crues par les Raveliens de partout."
 flavor_pap.18.a:0 "Mensonges et calomnie !"
 flavor_pap.18.b:0 "Nous pouvons tourner cette situation à notre avantage."
 flavor_pap.19.t:0 "La Fin de la Papauté Borgia"
 flavor_pap.19.d:0 "La mort du Haut Recteur Borgia a été accueillie avec une célébration discrète parmi les familles patriciennes de Rome. Les Véridiques ont élu l'un des rivaux les plus persistants de Borgia pour le remplacer. [Root.Monarch.GetName] promet d'annuler la corruption de son prédécesseur et de restaurer la confiance dans la sainteté de l'Église.\n\nCesare Borgia a quant à lui vu son pouvoir s'effondrer du jour au lendemain sans le soutien du Rectorat. Craignant pour sa vie, il a fui vers la Navarre où il espère trouver un répit de ses ennemis."
 flavor_pap.19.d2:0 "La mort du Haut Recteur Borgia a été accueillie avec une célébration discrète parmi les familles patriciennes de Rome. Les Véridiques ont élu l'un des rivaux les plus persistants de Borgia pour le remplacer. [Root.Monarch.GetName] promet d'annuler la corruption de son prédécesseur et de restaurer la confiance dans la sainteté de l'Église."
 flavor_pap.19.a:0 "L'Église doit réparer sa réputation."
 flavor_pap.20.t:0 "L'Arrivée de Cesare Borgia"
 flavor_pap.20.d:0 "Cesare Borgia, fils d'un Haut Recteur et commandant militaire éprouvé, est arrivé à la cour de Navarre. Il cherche l'asile de ses ennemis en Italie, car sans le soutien du Rectorat son pouvoir s'est effondré. En échange, il offre son service comme commandant, si nous avons besoin de lui."
 flavor_pap.20.a:0 "Cesare Borgia est le bienvenu ici."
 # Switzerland incident
 incident_switzerland.1.t:0 "La Suisse et l'Empire"
 incident_switzerland.1.d:1 "Avec la fin du grand bouleversement religieux qui a englouti non seulement l'Empire mais aussi une grande partie de Cannor, les cantons de Suisse reconsidèrent leur relation de plus en plus lâche avec l'Empire. Bien que beaucoup aient combattu et soient morts pour la paix, les particularités de l'accord n'étaient pas du goût des élites suisses et beaucoup appellent à la séparation formelle et totale de la Suisse de l'Empire d'Anbennar."
 incident_switzerland.1.a:0 "Nous n'avons plus besoin de l'Empire."
 incident_switzerland.1.b:0 "La Suisse restera dans l'Empire."
 swixit_tt:1 "§YL'Empereur obtient une revendication sur toutes les provinces impériales possédées par la Suisse.§!\n§YL'Empereur peut répondre violemment à cette décision.§!"
 incident_switzerland.2.t:0 "La Suisse et l'Empire"
 incident_switzerland.2.d:1 "La Suisse a abandonné l'Empire ! Poussés par l'insatisfaction avec la paix religieuse ainsi que par l'affaiblissement des liens avec les institutions impériales, les Suisses ont décidé que l'adhésion à l'Empire d'Anbennar ne sert plus leurs intérêts."
 incident_switzerland.2.a:0 "Leur accorder la permission de partir."
 incident_switzerland.2.b:0 "L'adhésion n'est pas optionnelle."
 # High Rector incident
 pope_in_hre_triggered_modifier:0 "Le Haut Recteur dans l'Empire"
 desc_pope_in_hre_triggered_modifier:0 "L'adhésion du Haut Recteur à l'Empire d'Anbennar a des ramifications terribles pour les Raveliens en dehors de l'Empire."
 incident_pope.1.t:0 "Un Empire Saint ?"
 incident_pope.1.d:0 "L'État Ravelien doit maintenant choisir s'il accepte l'hégémonie de l'Empereur ou être condamné à rester nu et vulnérable à sa porte.\n\nAccepter l'autorité de l'Empereur aurait des ramifications terribles pour le monde ravelien. Tandis que les Raveliens dans l'Empire pourraient voir leur foi renforcée par la légitimité conférée par l'adhésion ravelienne, ceux en dehors de l'Empire ne sont pas susceptibles de bien prendre une telle décision et peuvent se tourner vers l'hérésie."
 incident_pope.1.a:0 "Nous rejoindrons l'Empire."
 incident_pope.1.b:0 "Le Haut Rectorat doit rester indépendant."
 pope_incident_tt:0 "L'Empereur décidera s'il accepte l'État Ravelien dans l'Empire d'Anbennar.\n§YCeci aura des ramifications pour l'ensemble du monde ravelien.§!"
 pope_incident_tt2:1 "§YCeci aura des ramifications pour l'ensemble du monde ravelien.§!\n§YLes Raveliens en dehors de l'Empire recevront des pénalités de Prestige.§!"
 incident_pope.2.t:0 "Un Empire Saint ?"
 incident_pope.2.d:0 "Le Haut Recteur, tenant compte de la sagesse du Fragment Divin, a choisi d'accepter l'hégémonie de l'Empire plutôt que d'être condamné à rester nu et vulnérable à sa porte.\n\nPermettre au Haut Recteur de devenir un Prince Impérial aurait des ramifications terribles pour le monde ravelien. Tandis que les Raveliens dans l'Empire pourraient voir leur foi renforcée par la légitimité conférée par l'adhésion du Rectorat, ceux en dehors de l'Empire ne sont pas susceptibles de bien prendre une telle décision et peuvent se tourner vers l'hérésie."
 incident_pope.2.a:0 "Le Haut Recteur rejoindra l'Empire"
 incident_pope.2.b:0 "Le Haut Rectorat devrait rester indépendant."
 incident_pope.3.t:0 "Un Empire Impie"
 incident_pope.3.d:1 "La Diète Impériale de l'Empire s'est arrêtée sur un édit terrible et intolérable : que l'Empire ne suivra plus la foi ravelienne. Tous nos efforts pour restaurer la dignité de la Sainte Mère Église ont été vains, et nous devons donc sérieusement considérer abandonner cette institution corrompue."
 incident_pope.3.a:0 "Quittons ce repaire de péché."
 incident_pope.3.b:0 "Nous devons rester pour le bien des fois cannoriennes."
 pope_left_empire:0 "Le Haut Recteur a quitté l'Empire"
 # Dutch revolt rework
 dutch_unification_tt:0 "§Y[dutch_unification_country.GetName] gagnera toutes les provinces détenues par nos sujets hollandais, frisons ou flamands.§!"
 dutch_revolt_modifier:0 "Révolte Hollandaise"
 desc_dutch_revolt_modifier:0 "Le peuple de cette province aspire à une Hollande indépendante."
 dutch_revolt_tt:0 "Toutes les provinces possédées dans la région §YBas-Pays§! avec une culture §YHollandaise§!, §YFrisonne§! ou §YFlamande§! obtiennent le modificateur §YRévolte Hollandaise§!, donnant §R+10§! d'agitation locale jusqu'à ce que la Catastrophe soit résolue."
 dutch_revolt_disaster:0 "Révolte Hollandaise"
 dutch_revolt_disaster_desc:0 "Le peuple hollandais vivant sous le règne de [Root.GetName] est devenu mécontent et cherche la création d'un État indépendant par des moyens violents."
 dutch_revolt.1.t:0 "Fin de la Révolte Hollandaise"
 dutch_revolt.1.d:0 "Nous avons réussi à supprimer l'insurrection hollandaise, mettant fin à tout sauf aux poches les plus insignifiantes de sentiment séparatiste. La présence militaire [Root.GetAdjective] accrue dans la région a fait beaucoup pour effrayer au silence même ceux qui cherchaient simplement une plus grande autonomie."
 dutch_revolt.1.d2:0 "La Révolte Hollandaise a escaladé bien au-delà de ce que nous avions anticipé. Les rebelles ont formé un État cohérent et ont commencé à chercher le soutien de nos rivaux à l'étranger. Nous devons rassembler nos forces et nous préparer à la guerre !"
 dutch_revolt.1.a:0 "C'est bien pire qu'une rébellion locale."
 dutch_revolt.1.b:0 "L'insurrection a pris fin."
 dutch_revolt.2.t:0 "Indépendance Hollandaise"
 dutch_revolt.2.d:1 "La Révolte Hollandaise a escaladé bien au-delà de l'agitation régionale et est devenue une crise internationale alors que les nations prêtent leurs armées à chaque camp. La République Hollandaise nouvellement déclarée se trouve dans les limites de l'Empire, et il a donc été argumenté que l'Empereur a le devoir d'étendre la protection impériale sur cette nation naissante. L'implication impériale, quelle qu'elle soit, est sûre d'altérer le destin de la Hollande à jamais."
 dutch_revolt.2.a:0 "Nous soutiendrons les Hollandais."
 dutch_revolt.2.b:0 "Nous ne devrions pas intervenir."
 dutch_revolt.2.c:0 "Ils sont les sujets légitimes de [dutch_revolt_country.GetName]."
 dutch_will_leave_later:0 "§YSi la Hollande émerge de la guerre en position de force, elle quittera le Saint Empire Romain.§!"
 dutch_revolt.3.t:0 "La Hollande Abandonne l'Empire"
 emperor_helped_dutch:0 "A Soutenu l'Indépendance Hollandaise"
 emperor_sided_against_dutch:0 "A Dénoncé l'Indépendance Hollandaise"
 flavor_ara.EVTNAME7:0 "La Succession Napolitaine"
 flavor_ara.EVTDESC7:0 "Le fils bâtard d'Alfons le Magnifique, Ferdinand, n'est pas éligible pour succéder au trône aragonais, mais avant la mort d'Alfons, il a obtenu le consentement du pape Eugène IV pour faire de Ferdinand le successeur légitime au trône de Naples. Selon les termes du testament d'Alfons, le royaume de Naples devrait maintenant être gouverné par Ferdinand, tandis que [ARA.Monarch.GetName] continuera de détenir toutes les autres possessions aragonaises."
 flavor_ara.EVTOPTA7:0 "Nous suivrons le dernier testament d'Alfons."
 flavor_ara.EVTOPTB7:0 "Alfons était un fou ! Nous garderons Naples."
 flavor_ara.EVTNAME8:0 "La Succession Napolitaine"
 flavor_ara.EVTDESC8:0 "Alfonso le Magnifique a légué que la couronne de Naples devrait passer à son fils bâtard, Ferdinand, plutôt qu'à [ARA.Monarch.GetName] d'Aragon. Cela nécessitait le consentement spécial de la papauté, et la soumission de l'Aragon devant l'Église. Le pape s'attend maintenant à ce que Ferdinand fasse comme son père, et paie ses dettes à l'Église."
 flavor_ara.EVTOPTA8:0 "Les demandes de la papauté sont exorbitantes ! Nous ne paierons pas."
 flavor_ara.EVTOPTB8:0 "Sa Sainteté recevra ce qui lui est dû."
 flavor_ara.EVTNAME9:0 "Naples refuse de se soumettre !"
 flavor_ara.EVTDESC9:0 "Le nouveau roi de Naples, [NAP.Monarch.GetName], a refusé de suivre les traces de son père et de se soumettre au Saint-Siège. C'est une grave insulte à l'Église et une violation de l'accord fait avec le roi Alfons V d'Aragon qui, peut-on argumenter, annule la revendication de [NAP.Monarch.GetName] à la couronne napolitaine. Nous ne pouvons permettre qu'une si grave insulte reste impunie !"
 flavor_ara.EVTOPTA9:0 "Reconnaître l'ancienne revendication angevine de la France sur Naples."
 flavor_ara.EVTOPTB9:0 "Forcer Naples à se soumettre à nous par des moyens militaires."
 flavor_ara.EVTOPTC9:0 "Il n'y a pas besoin de forcer la question."
 flavor_ara.EVTNAME10:0 "Naples paie ses dettes"
 flavor_ara.EVTDESC10:0 "Le nouveau roi de Naples, [NAP.Monarch.GetName], a suivi les termes de l'accord de son père, et a payé ses dettes à l'Église."
 flavor_ara.EVTOPTA10:0 "C'est agréable de rencontrer un roi qui connaît sa place !"
 flavor_ara.EVTNAME11:0 "La Succession Napolitaine Disputée"
 flavor_ara.EVTDESC11:0 "Le roi Alfons V d'Aragon a divisé son royaume à sa mort, accordant la couronne napolitaine à son fils bâtard, Ferdinand. C'était un mouvement controversé à l'époque, et est devenu encore plus depuis. Il est temps que nous reconsidérions la légalité de la succession de Ferdinand."
 flavor_ara.EVTOPTA11:0 "Naples appartient à [Root.GetName] !"
 flavor_ara.EVTOPTB11:0 "Nous continuerons de respecter l'indépendance de Naples."
 #Formable nations decisions
 bavaria_nation_title:0 "Former la Bavière"
 bavaria_nation_desc:0 "L'autrefois fier duché de Bavière gît divisé et faible. Nous devons réunir ses anciens territoires et reconquérir les gloires du passé si nous voulons éviter d'être qu'une note de bas de page dans l'histoire."
 pomerania_nation_title:0 "Former la Poméranie"
 pomerania_nation_desc:0 "Les lois de succession ont mené le duché de Poméranie à être divisé avec une grande fréquence. Cela a laissé les sous-duchés vulnérables aux attaques des puissances plus fortes autour de la Baltique et la puissance montante de Brandenburg. Nous devons forger une nation poméranienne forte pour résister à ces menaces."
 franconia_nation_title:0 "Former la Franconie"
 franconia_nation_desc:0 "La mémoire de l'ancien duché de Franconie vit dans les mémoires des dirigeants locaux ambitieux. Le prince-évêque de Würzburg revendique le titre, mais en pratique il est resté en déshérence pendant des siècles, ses anciennes terres déchirées par la désunion. Si cette unité était restaurée, alors la Franconie redeviendrait une force avec laquelle compter en Allemagne."
 swabia_nation_title:0 "Former la Souabe"
 swabia_nation_desc:0 "L'ancien duché de Souabe s'est terminé avec l'exécution de Conradin, le dernier des ducs de Hohenstaufen, en 1268. Depuis lors, une pléthore de comtés, évêchés et villes libres ont émergé pour combler le vide laissé par la chute des Hohenstaufen. Cependant, ces petits États sont souvent incapables de protéger leur liberté - ainsi, les Habsbourgs d'Autriche ont construit des possessions territoriales considérables en Souabe, qu'ils appellent \"Autriche Ultérieure\". Nous devons restaurer l'unité en Souabe si nous voulons mettre fin à ce modèle d'empiètement extérieur."
 saxony_nation_title:0 "Former la Saxe"
 saxony_nation_desc:0 "Le duché de Saxe a passé entre les mains de dynasties et a même considérablement déplacé son territoire au cours des siècles. Peut-être devrions-nous aussi le revendiquer ?"
