 flavor_orl.4.t:0 "Le Nouveau Procès de Jeanne d'Arc"
 flavor_orl.4.d:0 "La mère de Jeanne d'Arc, avec le soutien de [Root.GetName], a pétitionné Sa Sainteté pour ordonner une enquête sur le procès de sa fille. Une inquisition examina méticuleusement le procès de 1431 et après de nombreuses audiences l'innocenta de toutes charges. Jeanne d'Arc est maintenant considérée une martyre de l'Église Catholique et son juge a été déclaré hérétique."
 flavor_orl.4.o.a:0 "[Root.Monarch.GetName] est vraiment le premier-né de l'Église"
 flavor_orl.6.t:0 "Les Protestants Détruisent la Statue de Jeanne d'Arc"
 flavor_orl.6.d:0 "Une foule de Protestants a démoli une statue proéminente de Jeanne d'Arc à Orléans. Il semblerait que son symbole devienne associé avec le combat contre 'l'hérésie' que le Catholicisme amène contre la Réformation. Peut-être devrions-nous faire quelque chose pour apaiser les tensions ?"
 flavor_orl.6.o.a:0 "Comment osent-ils ? Reconstruisez cette statue !"
 flavor_orl.6.o.b:0 "Montrez la tolérance, reconstruisez la statue"
 flavor_orl.6.o.c:0 "Il est temps que ce symbole s'en aille"
 flavor_orl.8.t:0 "La Ligue Catholique accueille notre soutien"
 flavor_orl.8.d:0 "La Ligue Catholique a utilisé Jeanne d'Arc comme cri de ralliement dernièrement, ce qui fit envoyer par [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName] une délégation pour personnellement nous accueillir dans leur faction. [Emperor.Monarch.GetSheHeCap] n'avait aucun doute que le pays de Jeanne d'Arc choisirait le côté de Dieu dans le conflit contre la Réformation. Nous avons bien sûr partagé les bonnes nouvelles avec nos soldats pour booster leur moral."
 flavor_orl.8.o.a:0 "Nous ne faisons que l'œuvre de Dieu"
 flavor_orl.10.t:0 "La Canonisation de Jeanne d'Arc"
 flavor_orl.10.d:0 "Après des années de pétition au Saint-Siège, le Cardinal d'Orléans a finalement convaincu Sa Sainteté [PAP.Monarch.GetName] de déclarer Jeanne d'Arc sainte de l'Église Catholique. Le peuple [Root.GetAdjective] est maintenant pour toujours assuré que Dieu se tiendra à leurs côtés dans leurs heures les plus sombres."
 flavor_orl.10.o.a:0 "Sainte Jeanne d'Arc, j'aime le son de cela"
 flavor_orl.11.t:0 "L'Ordre Militant de Sainte Jeanne"
 flavor_orl.11.d:0 "Un ordre local de Nonnes Catholiques dédiées à Sainte Jeanne d'Arc nous sont venues avec les nouvelles les plus particulières. Elles affirment que puisqu'il fallut une pieuse servante pour sauver [Root.GetName] des Anglais, alors qui pourrait être plus efficace à combattre les ennemis de [Root.GetName] qu'un ordre militant de nonnes ? Elles s'appellent l''Ordre de Notre Dame Martyre' et se tiennent prêtes à combattre pour nous."
 flavor_orl.11.o.a:0 "Nous pourrions les utiliser."
 flavor_orl.11.o.a.t:0 "La compagnie de mercenaires §YOrdre de Sainte Jeanne§! devient disponible pour nous."
 flavor_orl.11.o.b:0 "Une vie de sororité pour moi !"
 retrial_of_joan_of_arc_title:0 "Le Destin de Jeanne d'Arc"
 retrial_of_joan_of_arc_desc:0 "Jeanne d'Arc tourna la marée de la Guerre de Cent Ans en sauvant Orléans et faisant couronner le Roi Charles à Reims. Nous pourrions faire bon usage d'elle comme symbole national mais d'abord nous devons nettoyer son nom des allégations de sorcellerie et hérésie."
 rebuilt_joan_of_arc_statue_catholic:0 "Statue Reconstruite de Jeanne d'Arc"
 desc_rebuilt_joan_of_arc_statue_catholic:0 "Nous nous sommes assurés que tous voient que Jeanne d'Arc se dresse comme symbole du combat contre l'hérésie."
 rebuilt_joan_of_arc_statue_protestant:0 "Statue Reconstruite de Jeanne d'Arc"
 desc_rebuilt_joan_of_arc_statue_protestant:0 "Que cette Statue se dresse comme rappel à tous que nous acceptons tous les chrétiens dans notre royaume."
 destroyed_joan_of_arc_statue_catholic:0 "Statue Détruite de Jeanne d'Arc"
 desc_destroyed_joan_of_arc_statue_catholic:0 "Jeanne d'Arc était un symbole d'intolérance religieuse, nous ne devrions pas l'encourager."
 destroyed_joan_of_arc_statue_protestant:1 "Statue Détruite de Jeanne d'Arc"
 desc_destroyed_joan_of_arc_statue_protestant:0 "Jeanne d'Arc était un symbole d'oppression catholique que nous devrions tous oublier."
 joan_of_arc_catholic_league_symbol:0 "Symbole de la Ligue Catholique"
 desc_joan_of_arc_catholic_league_symbol:0 "La Ligue Catholique utilise notre Jeanne d'Arc comme symbole du combat contre la Réformation."
 joan_of_arc_beatified:0 "Jeanne d'Arc Béatifiée"
 desc_joan_of_arc_beatified:0 "Jeanne d'Arc fut déclarée Sainte par l'Église Catholique. Que ce soit un rappel pour nous tous que Dieu viendra à notre secours dans les temps désespérés."
