 #DHEs
 new_flavour_bav.12.t:0 "Ingolstadt : Une Ville de Bière ?"
 new_flavour_bav.12.d:0 "Ingolstadt et ses environs ont traditionnellement produit du vin. Cependant, suivant la tendance d'autres parties de la Bavière, où la bière est favorisée, un nombre croissant de brasseries ont été fondées dans la ville. Si nous le souhaitons, nous pourrions donner notre soutien à ces brasseries naissantes et permettre à la bière de remplacer le vin comme principale exportation de la province."
 new_flavour_bav.12.a:0 "La bière est l'avenir."
 new_flavour_bav.12.b:0 "Le vin est la boisson supérieure."
 ingolstadt_beer_city:0 "Brasseries d'Ingolstadt"
 desc_ingolstadt_beer_city:0 "Un grand nombre de brasseries proéminentes ont été établies dans et autour d'Ingolstadt, faisant de la ville l'un des principaux centres de brassage de bière bavaroise."
 new_flavour_bav.13.name:0 "La Succession Bavaroise"
 new_flavour_bav.13.desc:0 "Le duché Wittelsbach de Bavière a été divisé en diverses parties depuis le milieu du 14ème siècle. À présent, le duché est divisé entre trois branches différentes de la famille - celles de Munich, Landshut et Ingolstadt. Diverses arrangements compliqués régulent quelle branche de la famille devrait hériter des terres de tout duc qui pourrait mourir sans héritier mâle. Cependant, ces arrangements ne sont pas toujours au-dessus du doute, et un duc fort peut essayer de s'agrandir avec la terre de ses parents, peu importe si sa revendication est entièrement juste."
 new_flavour_bav.13.opt:0 "Peut-être que l'unité devrait être restaurée en Bavière."
 new_flavour_bav.14.name:0 "La Mort de Ludwig VIII"
 new_flavour_bav.14.desc:0 "Ludwig VIII, le duc Wittelsbach sans héritier d'Ingolstadt, est mort. Selon les arrangements familiaux Wittelsbach, le duché d'Ingolstadt revient maintenant à [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 new_flavour_bav.14.opt:0 "Excellent."
 new_flavour_bav.15.name:0 "La Mort de Ludwig VIII"
 new_flavour_bav.15.desc:0 "Notre duc, Ludwig VIII, est mort, ne laissant aucun héritier pour hériter de ses territoires. Selon les arrangements familiaux Wittelsbach, le duché d'Ingolstadt revient maintenant à [LBV.Monarch.GetTitle] [LBV.Monarch.GetName] de Landshut."
 new_flavour_bav.15.opt:0 "Un état de choses malheureux."
 new_flavour_bav.16.name:0 "La Mort de Ludwig VIII"
 new_flavour_bav.16.desc:0 "Ludwig VIII, le duc Wittelsbach sans héritier d'Ingolstadt, est mort. Selon les arrangements familiaux Wittelsbach, le duché d'Ingolstadt revient maintenant à [LBV.Monarch.GetTitle] [LBV.Monarch.GetName] de Landshut."
 new_flavour_bav.16.opt:1 "Peut-être est-il temps de présenter notre revendication sur Landshut."
 new_flavour_bav.17.name:0 "Les Revendications de Ludwig VII"
 new_flavour_bav.17.desc:1 "Suite à la mort de Ludwig VIII d'Ingolstadt, [LBV.Monarch.GetTitle] [LBV.Monarch.GetName] de Landshut a revendiqué les territoires d'Ingolstadt pour lui-même. Cependant, ce serait ignorer les revendications de Ludwig VII, qui a été chassé de sa terre par son fils il y a quelques années et a depuis été le prisonnier de [Root.Monarch.GetTitle] [Root.Monarch.GetName] à Ansbach. Ayant appris la mort de son fils, Ludwig VII fait du bruit concernant la récupération de son ancien duché. Cela pourrait nous offrir une chance d'extraire un gain de cette affaire."
 new_flavour_bav.17.A:0 "Vendre Ludwig à ses ennemis en Bavière."
 new_flavour_bav.17.B:0 "Soutenir ses revendications."
 new_flavour_bav.17.C:0 "Acheter ses droits au duché de lui."
 new_flavour_bav.171.name:0 "Ansbach Achète la Revendication à l'Héritage Wittelsbach"
 new_flavour_bav.171.desc:1 "Nous n'étions pas les seuls avec les droits à Ingolstadt - on peut dire que Ludwig VII, le père de Ludwig VIII qui a été chassé du duché par son fils, avait la meilleure revendication. Cependant, Ludwig a été retenu prisonnier par [From.Monarch.GetTitle] [From.Monarch.GetName] d'Ansbach pendant les dernières années. Maintenant, le [From.GetAdjective] [From.Monarch.GetTitle] a utilisé [From.Monarch.GetHerHis] talents considérables de persuasion - et une grande somme d'argent - pour persuader Ludwig de [From.Monarch.GetHerHim] vendre ses droits à l'héritage Wittelsbach."
 new_flavour_bav.171.A:0 "Le duché est, et restera, nôtre !"
 new_flavour_bav.18.name:0 "Le Mandat Religieux de [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 new_flavour_bav.18.desc:0 "La propagation rapide du protestantisme a alarmé beaucoup des conseillers fermement catholiques de [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Pour l'empêcher de se propager à nos terres, ils ont élaboré un ensemble de règlements qui interdisent les enseignements hérétiques dans nos terres et combattent les déficiences religieuses parmi les évêques bavarois et nos sujets. Une commission sera instituée pour effectuer des visitations religieuses, l'impression ne sera autorisée qu'avec la permission du [Root.Monarch.GetTitle], et tout changement liturgique émergeant de terres qui sont tombées aux hérésies sera interdit. Bien que le clergé rechignerait sous ces lourdes restrictions, elles seraient probablement efficaces pour prévenir la propagation des hérésies."
 new_flavour_bav.18.a:0 "Instituer le Mandat."
 new_flavour_bav.18.b:0 "Le clergé doit conserver une main libre."
 new_flavour_bav.19.name:0 "La Barbe de Hanns Steininger"
 new_flavour_bav.19.desc:0 "La ville de Braunau s'est récemment distinguée d'une façon très inhabituelle. Un de leurs anciens magistrats, un certain Hanns Steininger, a contribué à sa ville moins avec sa perspicacité qu'avec sa barbe. Ladite barbe était largement considérée comme un bel spécimen de pilosité faciale masculine, atteignant près de ses orteils (et il n'était pas un homme petit). Cependant, il était destiné à être victime du trait même qui le rendait remarquable : Alors qu'il montrait son allégeance à [Root.Monarch.GetTitle] [Root.Monarch.GetName], qui passait par là, il trébucha sur sa barbe, tomba mal, et mourut par la suite de ses blessures - un martyr de sa beauté vaniteuse !"
 new_flavour_bav.19.a:0 "Intéressant..."
 new_flavour_bav.20.name:0 "La Theatinerkirche"
 new_flavour_bav.20.desc:1 "[Root.Consort.GetTitle] [Root.Consort.GetName] presse [Root.Monarch.GetTitle] [Root.Monarch.GetName] de s'engager à financer une magnifique église pour l'Ordre des Théatins à [Root.Capital.GetCapitalName] si un héritier au trône naît. Elle a déjà choisi un architecte bolognais, Agostino Barelli, pour construire l'église dans le style baroque italien élevé. Notre aristocratie et nos bourgeois aisés sont tout à fait séduits par les plans, qu'elle a permis de faire largement connaître, car ils sont de forts admirateurs du style italien à la mode. Devrions-nous faire comme elle le presse ?"
 new_flavour_bav.20.a:0 "Très bien, faisons comme elle le souhaite."
 new_flavour_bav.20.b:0 "Balivernes !"
 bav_religious_mandate_mod:0 "Le Mandat Religieux"
 desc_bav_religious_mandate_mod:0 "Nous avons institué des contrôles stricts régulant la pratique de la religion dans nos terres."
 bav_building_wife_church:0 "Les Plaisirs du Mariage"
 desc_bav_building_wife_church:0 "Il n'y a pas de meilleure façon de dire \"Je t'aime\" que de construire une église à la demande de sa femme."
 bav_woman_scorned_mod:0 "Une Femme Méprisée"
 desc_bav_woman_scorned_mod:0 "On fait mal de déplaire à sa femme quand on a besoin d'un héritier."
 new_flavour_bav.27.name:0 "[bavarian_lesser_union_member.GetName] Rechigne sous le Danemark"
 new_flavour_bav.27.desc:1 "La noblesse bavaroise en [bavarian_lesser_union_member.GetName] ressent d'être gouvernée depuis le lointain Danemark. Elle aspire aux jours où elle pourrait, une fois de plus, être gouvernée par l'un des siens.\n\nAu cours des derniers mois, il y a eu des signes qu'un complot était en cours, mais nos autorités n'ont pas pu confirmer ces rumeurs. Cependant, il ne peut plus y avoir de doute : Un groupe de nobles rebelles se sont ralliés derrière Maximilien, un prince d'une branche obscure de la famille von Wittelsbach, et ont pris les armes contre nous, le déclarant leur duc."
 new_flavour_bav.27.A:0 "Nous devons écraser cette rébellion !"
 #The Sale of Regensburg Chain
 new_flavour_bav.21.name:0 "Nos Dettes envers l'Empereur"
 new_flavour_bav.21.desc:0 "Au cours des dernières décennies, la ville de Ratisbonne a accumulé des dettes considérables envers l'Empereur [HAB.Monarch.Dynasty.GetName] du Saint Empire Romain. Bien que [HAB.Monarch.GetSheHe] n'ait pas encore réclamé [HAB.Monarch.GetHerHis] dettes, notre position est considérablement affaiblie par le fait que [HAB.Monarch.GetSheHe] pourrait le faire à tout moment."
 new_flavour_bav.21.A:0 "Nous devrions payer maintenant."
 new_flavour_bav.21.B:0 "Attendons que nos dettes soient réclamées."
 new_flavour_bav.22.name:0 "Les Dettes de Ratisbonne"
 new_flavour_bav.22.desc:0 "La guerre actuelle avec [emperors_enemy.GetUsableName] a placé une grande pression sur nos coffres. Nos conseillers soulignent que la ville de Ratisbonne nous doit une grande quantité d'argent. Ils sont confiants que nous pouvons persuader la ville de payer en la menaçant de notre défaveur. Cependant, exiger une si grande quantité d'argent d'eux déstabilisera probablement le gouvernement de la ville, et la famille Wittelsbach, qui a des liens forts avec la ville, peut intercéder en leur faveur."
 new_flavour_bav.22.A:0 "Ils doivent payer leurs dettes."
 new_flavour_bav.22.A.tooltip:0 "Si §YRatisbonne§! est capable de payer, nous recevrons :"
 new_flavour_bav.22.B:0 "Nous pardonnerons leurs transgressions financières."
 new_flavour_bav.23.name:0 "Les Dettes de Ratisbonne"
 new_flavour_bav.23.desc:0 "Au cours des dernières décennies, la ville de Ratisbonne a accumulé des dettes considérables envers l'Empereur [HAB.Monarch.Dynasty.GetName] du Saint Empire Romain. Maintenant, l'Empereur [HAB.Monarch.GetName] réclame [HAB.Monarch.GetHerHis] dettes pour financer leur guerre avec [emperors_enemy.GetUsableName]. Cependant, étant donné notre forte connexion à Ratisbonne - c'était, dans le passé, une capitale Wittelsbach - nous sommes en position d'intercéder. Si nous pouvons rassembler les fonds nécessaires pour payer leurs dettes, il serait bien dans nos droits d'offrir à Ratisbonne de transférer leurs dettes vers nous, signifiant essentiellement que nous paierons leurs dettes en retour de leur liberté. Cependant, les Autrichiens pourraient avoir une vue sombre de telles transactions."
 new_flavour_bav.23.A:0 "Nous les renflouerons en échange de la ville."
 new_flavour_bav.23.A.tooltip:0 "Si §YRatisbonne§! accepte notre offre, les effets suivants se produiront :"
 new_flavour_bav.23.B:0 "Ils sont seuls."
 new_flavour_bav.23.B.tooltip:0 "D'autres dirigeants §YWittelsbach§! pourraient offrir leur soutien à §YRatisbonne§!."
 new_flavour_bav.24.name:0 "L'Empereur Exige le Paiement"
 new_flavour_bav.24.desc.default:0 "L'Empereur [HAB.GetAdjective], [HAB.Monarch.GetName], réclame [HAB.Monarch.GetHerHis] dettes pour financer [HAB.Monarch.GetHerHis] guerre contre [emperors_enemy.GetUsableName]. [HAB.Monarch.GetSheHeCap] exige un paiement complet et immédiat. Nous devons soit payer soit faire défaut sur nos obligations en tant que ville libre."
 new_flavour_bav.24.desc.wittelsbach:0 "L'Empereur [HAB.GetAdjective], [HAB.Monarch.GetName], réclame [HAB.Monarch.GetHerHis] dettes pour financer [HAB.Monarch.GetHerHis] guerre contre [emperors_enemy.GetUsableName]. [HAB.Monarch.GetSheHeCap] exige un paiement complet et immédiat, menaçant de sanctions si nous faisons défaut sur nos obligations en tant que ville libre. Cependant, le [From.Monarch.GetTitle] Wittelsbach de [From.GetName] a offert une troisième voie : [From.Monarch.GetSheHeCap] a accepté de payer nos dettes pour nous en échange de la reconnaissance de la revendication historique Wittelsbach à la ville."
 new_flavour_bav.24.A:0 "Très bien, nous paierons."
 new_flavour_bav.24.B:0 "Nous ne pouvons payer ces dettes."
 new_flavour_bav.24.B.tooltip:0 "§RL'Empereur révoquera notre droit d'être une ville libre. L'évêché de Ratisbonne prendra le contrôle de la ville.§!"
 new_flavour_bav.24.C:0 "Accepter l'offre de [From.GetName]."
 new_flavour_bav.24.C.player_warning_tooltip:0 "§YRatisbonne est entièrement annexée par [From.GetName].§!"
 new_flavour_bav.25.name:0 "Nos Dettes Pardonnées"
 new_flavour_bav.25.desc:0 "Un temps considérable s'est écoulé depuis que nous avons contracté des dettes envers l'Empereur, période durant laquelle il y a eu de nombreux changements d'Empereur et de politique impériale. Par conséquent, la vue de l'Empereur sur la question s'est adoucie. Notre [Root.Monarch.GetTitle], [Root.Monarch.GetName], a persuadé [HAB.Monarch.GetTitle] [HAB.Monarch.GetName] de réduire nos dettes à un niveau plus gérable et de considérer le reste comme ayant été pardonné."
 new_flavour_bav.25.A:0 "Excellentes nouvelles."
 new_flavour_bav.26.name:0 "Nos Dettes Pardonnées"
 new_flavour_bav.26.desc:0 "L'Empereur, [HAB.Monarch.GetName] de [HAB.GetName], un [HAB.Monarch.GetWomanMan] de sagesse infinie, a magnanimement élu de nous pardonner nos dettes. Nous ne serons plus appelés à payer l'argent que nous devions dans le passé."
 new_flavour_bav.26.A:0 "Vive l'Empereur !"
 opinion_regensburg_paid:0 "A Payé ses Dettes"
 opinion_regensburg_no_money:0 "A Pardonné les Dettes"
 opinion_regensburg_defaulted:0 "A Fait Défaut sur les Dettes"
 opinion_stole_free_city:0 "A Annexé une Ville Libre"
 opinion_regensburg_demand_too_much:0 "Demandes Excessives"
 #Addition to old Brandenburg DHE
 flavor_brapru.25.a.tt2:0 "§YBayreuth ne sera plus gouverné depuis Brandenburg.§!"
 #Saxon DHEs
 flavor_sax.4.name:0 "La Guerre Fratricide Saxonne"
 flavor_sax.4.desc:0 "Après la mort de l'oncle de [Root.Monarch.GetTitle] [Root.Monarch.GetName], Friedrich de Thuringe, les terres Wettin thuringiennes sont passées sous le règne de [Root.GetName]. Cependant, une dispute a rapidement éclaté entre le [Root.Monarch.GetTitle] et son frère, Wilhelm, sur la distribution équitable de ces terres. Selon la Division d'Altenburg, un accord arbitré avec l'aide de Brandenburg et Hessen, les deux frères seraient dirigeants conjoints, avec [Root.Monarch.GetName] se voyant allouer les territoires centraux de Meissen à l'est et Wilhelm se voyant donner le contrôle de la Thuringe.\n\nCependant, Wilhelm conteste cet arrangement, exigeant plus de terre - la domination de Wittenberg, au moins - menaçant la guerre sinon."
 flavor_sax.4.A:0 "Nous ferions tout pour notre cher frère."
 flavor_sax.4.B:0 "Scandaleux ! Qu'il y ait la guerre !"
 flavor_sax.6.name:0 "Les Princes Saxons Pris en Otage"
 flavor_sax.6.desc:1 "Il semble que les tensions soient encore élevées parmi la noblesse saxonne et thuringienne suite à la guerre entre Friedrich et Wilhelm. Un chevalier, Kunz von Kauffungen, qui a combattu du côté de Friedrich mais a été financièrement ruiné par le conflit, s'est associé avec plusieurs chevaliers thuringiens mécontents et a échafaudé un plan pour prendre les fils du [Root.Monarch.GetTitle] en otage pour gagner un effet de levier pour le chantage. Ils ont pu saisir les princes mais ont été appréhendés alors qu'ils cherchaient à traverser la frontière, avec les princes retournés à [Root.Capital.GetCapitalName] en sécurité. Comment devrions-nous traiter avec les traîtres ?"
 flavor_sax.6.A:0 "Qu'on leur coupe la tête !"
 flavor_sax.6.B:0 "Leur accorder l'amnistie."
 flavor_sax.7.name:0 "Les Princes Saxons Pris en Otage"
 flavor_sax.7.desc:1 "Il semble que les tensions soient encore élevées parmi la noblesse saxonne et thuringienne suite à la guerre entre Friedrich et Wilhelm. Un chevalier, Kunz von Kauffungen, qui a combattu du côté de Friedrich mais a été financièrement ruiné par le conflit, s'est associé avec plusieurs chevaliers thuringiens mécontents et a échafaudé un plan pour prendre les fils du [Root.Monarch.GetTitle] en otage pour gagner un effet de levier pour le chantage. L'acte fut un succès, et ils ont pu traverser la frontière dans [neighbour.GetUsableName], d'où ils ont émis une demande : 200 ducats ou les deux princes meurent."
 flavor_sax.7.A:0 "Payer."
 flavor_sax.7.B:0 "Nous ne payons pas les traîtres."
 flavor_sax.8.name:0 "Le Traité de Leipzig"
 flavor_sax.8.desc:0 "Avec la mort de Friedrich II, de nouveaux disputes de succession ont surgi concernant la succession saxonne, cette fois entre [Root.Monarch.GetName] et [Root.Monarch.GetHerHis] frère Ernst. Selon les actes du testament de Friedrich, Ernst devrait se voir accorder les terres de Thuringe et devrait gouverner indépendamment de [Root.Monarch.GetSisterBrother]. Cependant, [Root.Monarch.GetName] est en position plus forte et serait capable d'ignorer le testament de [Root.Monarch.GetHerHis] père - si [Root.Monarch.GetSheHe] est prêt à accepter les conséquences."
 flavor_sax.8.A:0 "Accepter le testament."
 flavor_sax.8.B:0 "Les terres saxonnes ne seront pas divisées !"
 flavor_sax.9.name:0 "L'Électorat Saxon"
 flavor_sax.9.desc:0 "Nos frères en Saxe ne gouvernent plus nos terres, mais ils détiennent encore l'Électorat. Maintenant, avec notre démonstration de supériorité sur eux - et avec la bienveillance de l'Empereur apparemment assurée - l'opportunité idéale se présente pour pétitionner pour que ce tort historique soit corrigé et pour que notre branche de la famille von Wettin se voie accorder le statut d'Électeur."
 flavor_sax.9.desc.emperor:0 "Nos frères en Saxe ne gouvernent plus nos terres, mais ils détiennent encore l'Électorat. Maintenant, avec notre démonstration de supériorité sur eux - et avec notre autorité d'Empereur - l'opportunité idéale se présente pour corriger ce tort historique et pour que notre branche de la famille von Wettin se voie accorder le statut d'Électeur."
 flavor_sax.9.A:0 "Pétitionner l'Empereur !"
 flavor_sax.9.B:0 "L'Électorat sera nôtre."
 flavor_sax.9.C:0 "Cela n'en vaut pas la peine."
 flavor_sax.11.name:1 "La Thuringe Demande l'Électorat Saxon"
 flavor_sax.11.desc:0 "Notre allié, la Thuringe, a atteint la supériorité dans la lutte entre les Wettin et contrôle maintenant la Saxe. Ils demandent qu'un ancien tort soit corrigé et que l'Électorat que la Saxe a jusqu'à présent contrôlé leur soit transféré."
 flavor_sax.11.A:0 "Vive l'Électeur de [From.GetUsableName] !"
 flavor_sax.11.B:0 "L'Électorat restera avec la Saxe."
 sax_grieving_death_of_sons:0 "En Deuil"
 desc_sax_grieving_death_of_sons:0 "Bien qu'il sache que le temps presse pour lui de produire un héritier, la perte de ses fils bien-aimés rend Friedrich réticent à s'engager dans d'autres enchevêtrements du cœur."
 sax_really_bad_reputation:0 "Déshonorable"
 desc_sax_really_bad_reputation:0 "Ayant succombé à l'opportunisme et ignoré le testament de son père, le prince doit faire face au contrecoup que ses actions ont provoqué."
 #Ladislaus Postumus Union
 hun_ladislaus_postumus_warning_tooltip:0 "§REn tant qu'héritier de l'Autriche et de la Hongrie, si Ladislaus Postumus atteint l'âge adulte et hérite des deux trônes, la Hongrie sera gouvernée par l'Autriche en union personnelle.§!"
 flavor_hab.21.name:0 "Archiduc d'Autriche, Roi de Hongrie"
 flavor_hab.21.desc:1 "Ladislaus Postumus, l'Archiduc d'Autriche, est maintenant le souverain reconnu de l'Autriche et de la Hongrie. Préférant gouverner depuis Vienne, il a adopté le titre d'Archiduc comme son titre principal. Malgré les protestations de la noblesse hongroise, la Hongrie est donc maintenant gouvernée par l'Autriche sous une union personnelle."
 flavor_hab.21.A:0 "Vive l'Archiduc Ladislaus."
 flavor_hab.23.name:0 "La Diète de la Noblesse Hongroise et Croate"
 flavor_hab.23.desc:0 "La noblesse croate et hongroise se sont rassemblées dans une diète impromptue, durant laquelle il fut convenu que les deux royaumes, ayant été gouvernés ensemble sous une union personnelle pendant des décennies, devraient dorénavant être considérés comme un afin qu'ils puissent présenter un front uni envers leurs suzerains [Root.GetAdjective]. Le royaume de Croatie a donc été annexé par celui de Hongrie."
 flavor_hab.23.A:0 "Qu'il en soit ainsi."
 flavor_hab.24.name:0 "La Diète de la Noblesse Hongroise et Croate"
 flavor_hab.24.desc:1 "La noblesse croate et hongroise se sont rassemblées dans une diète impromptue, durant laquelle il fut convenu que les deux royaumes, ayant été gouvernés ensemble sous une union personnelle pendant des décennies, devraient dorénavant être considérés comme un afin qu'ils puissent présenter un front uni envers leurs suzerains [From.GetAdjective]. Nous avons donc annexé le royaume de Croatie."
 flavor_hab.24.A:0 "Excellent."
 #Neapolitan Republic
 new_flavour_nap.1.name:0 "Senatus Populusque Neapolitanus"
 new_flavour_nap.1.desc:0 "La populace est restée insatisfaite par l'issue de la Révolte de Masaniello. Elle s'est maintenant soulevée à nouveau, cette fois exigeant la liberté sous un gouvernement républicain. Ayant saisi le contrôle de la ville, leur dirigeant, Gennaro Annese, un armurier de beaucoup de ruse et de bravoure qui était le cerveau derrière Masaniello, a déclaré la \"Très Sérénissime République de ce Royaume de Naples\", qui doit être gouvernée par le S.P.Q.N., le Sénat et Peuple de Naples.\n\nLa noblesse est divisée entre la loyauté au [Root.Monarch.GetTitle] et le soutien à la république naissante. Quelle que soit notre réponse, la tourmente nous attend sûrement !"
 new_flavour_nap.1.A:0 "Nous devons écraser ces rebelles !"
 new_flavour_nap.1.B:0 "Vive la République Sérénissime !"
 new_flavour_nap.1.B.tooltip:0 "Les monarchies voisines s'inquiéteront de l'ascension d'une République forte en Italie du Sud."
 new_flavour_nap.2.name:0 "Senatus Populusque Neapolitanus"
 new_flavour_nap.2.desc:0 "Lassée des politiques fiscales dures de [Root.Monarch.GetTitle] [Root.Monarch.GetName] et des déprédations du vice-roi [overlord_country.GetAdjective], la populace de Naples s'est soulevée pour exiger la liberté sous un gouvernement républicain. Menés par Masaniello, un pêcheur hautement charismatique précédemment seulement connu pour ses exploits à éviter le percepteur, et Gennaro Annese, un armurier qui est le cerveau derrière l'ascension de Masaniello à la renommée, ils ont saisi le contrôle de la ville et déclaré la \"Très Sérénissime République de ce Royaume de Naples\", qui doit être gouvernée par le S.P.Q.N., le Sénat et Peuple de Naples.\n\nDes membres mécontents de la noblesse de la ville se sont ralliés pour soutenir la république naissante, et ceux avec des connexions à [rival_of_overlord.GetUsableName] ont organisé une délégation au [rival_of_overlord.GetRulerAdjAndTitle] pour plaider pour le soutien de leur cause."
 new_flavour_nap.2.A:0 "Nous devons écraser ces rebelles !"
 new_flavour_nap.2.A.tooltip:0 "\nSi les rebelles brisent §Y[Root.GetName]§!, l'union entre §Y[overlord_country.GetName]§! et §Y[Root.GetName]§! sera rompue.\n"
 new_flavour_nap.3.A.tooltip:0 "\nSi les rebelles brisent §Y[From.GetName]§!, l'union entre §Y[overlord_country.GetName]§! et §Y[From.GetName]§! sera rompue.\n"
 new_flavour_nap.4.name:0 "Les Émissaires Républicains Napolitains"
 new_flavour_nap.4.desc:0 "Une délégation nous a atteints de Naples, où un soulèvement populaire a mené à l'établissement d'une république naissante qui est en rébellion contre notre rival, [overlord_country.GetUsableName]. Ils font appel à nous pour l'aide contre le [overlord_country.GetRulerAdjAndTitle], sous le règne tyrannique duquel ils ont longtemps souffert. En effet, ils iraient jusqu'à offrir à l'un de notre propre noblesse la position de \"Signore\", Seigneur de la République, en échange de notre soutien. Ce serait une excellente opportunité d'affaiblir les [overlord_country.GetAdjective], si nous pouvons épargner les ressources."
 new_flavour_nap.4.A:0 "Nous soutiendrons la République Napolitaine."
 new_flavour_nap.4.A.tooltip:0 "\nSi les rebelles brisent §Y[From.GetName]§!, l'union entre §Y[overlord_country.GetName]§! et §Y[From.GetName]§! sera rompue.\n"
 new_flavour_nap.4.B:0 "Nous ne pouvons épargner les fonds."
 new_flavour_nap.5.name:0 "Les Émissaires Républicains vers [From.GetUsableName] Retournent"
 new_flavour_nap.5.desc:0 "L'ambassade républicaine au [From.GetRulerAdjAndTitle] est revenue. Ils rapportent avec joie que les [From.GetAdjective] enverront [Root.nap_foreign_republican.GetName], un membre de leur haute noblesse, à la tête d'une bande de mercenaires pour prendre le contrôle en tant que Seigneur de la République."
 new_flavour_nap.5.A:0 "Nous devons rallier nos forces contre cette nouvelle menace !"
 new_flavour_nap.6.name:0 "Les Émissaires Républicains vers [From.GetUsableName] Retournent"
 new_flavour_nap.6.desc:1 "L'ambassade républicaine au [From.GetRulerAdjAndTitle] est revenue, la déjection claire sur leurs visages : Il n'y aura pas de soutien pour leur cause de ces quartiers."
 new_flavour_nap.6.A:0 "Le [Root.GovernmentName] tiendra !"
 new_flavour_nap.7.name:0 "Interférence [From.GetAdjective] dans [From.From.GetUsableName]"
 new_flavour_nap.7.desc:0 "Les ignobles [rival_of_overlord.GetAdjective] ont choisi de fournir un soutien au soulèvement républicain à Naples ! À la demande des Napolitains, ils ont envoyé [From.From.nap_foreign_republican.GetName], un membre de leur haute noblesse, à la tête d'une bande de mercenaires pour prendre le contrôle en tant que Seigneur de la République. Nous devons rallier nos forces contre cette nouvelle menace !"
 new_flavour_nap.7.A:0 "Ils paieront pour cela."
 new_flavour_nap.8.name:0 "Senatus Populusque Neapolitanus"
 new_flavour_nap.8.desc:0 "Grâce à notre soutien, les républicains napolitains ont brisé l'État et déclaré la Très Sérénissime République du Royaume de [From.GetName], avec notre homme, [From.Monarch.GetName] comme leur [From.Monarch.GetTitle]. Avec de la chance, cela inaugurera une nouvelle période d'influence [Root.GetAdjective] sur [From.GetName]."
 new_flavour_nap.8.A:0 "Excellent."
 establish_a_republic:0 "Établir une République"
 establish_a_republic_desc:0 "Les Républicains exigent l'établissement d'un système républicain de gouvernance pour $COUNTRYNAME$."
 opinion_against_nap_republic:0 "Contre la République Napolitaine"
 nap_republican_rebels_title:0 "Républicain"
 nap_republican_rebels_name:0 "Républicains de $COUNTRY$"
 nap_republican_rebels_desc:0 "Les rebelles républicains visent à renverser le régime et le remplacer par une forme républicaine de gouvernance. Ils sont menés par des bourgeois désillusionnés et des membres de la noblesse en défaveur du régime actuel."
 nap_republican_rebels_army:0 "Rebelles Républicains"
 opinion_supported_republican_uprising:0 "A Soutenu le Soulèvement Républicain Napolitain"
 opinion_sponsors_of_republican_uprising:0 "Sponsors du Soulèvement Républicain Napolitain"
 opinion_supported_republican_uprising_overlord:0 "A Soutenu le Soulèvement Républicain Napolitain"

 #Savoyard DHEs
 new_flavour_sav.3.name:0 "Le Royaume de Chypre"
 new_flavour_sav.3.desc.firstruler:0 "Les Sarrasins de [infidels_of_cyprus.GetUsableName] ont conquis Chypre, éliminant l'un des derniers avant-postes du christianisme au Moyen-Orient et mettant fin au règne de la dynastie de Lusignan, qui a duré depuis le 12ème siècle.\n\nCependant, la lignée de Lusignan n'est pas entièrement éteinte. À travers le mariage de [Root.Monarch.GetTitle] [Root.Monarch.GetName] avec la Princesse chypriote, Anne de Lusignan, nous avons une revendication dynastique légitime au Royaume de Chypre qui ne peut être mise en doute maintenant que la lignée principale est éteinte : [Root.Heir.GetName] héritera du royaume, si nous pouvons l'arracher des mains de l'infidèle."
 new_flavour_sav.3.desc.notfirstruler:0 "Les Sarrasins de [infidels_of_cyprus.GetUsableName] ont conquis Chypre, éliminant l'un des derniers avant-postes du christianisme au Moyen-Orient et mettant fin au règne de la dynastie de Lusignan, qui avait duré depuis le 12ème siècle.\n\nCependant, la lignée de Lusignan n'est pas entièrement éteinte. À travers le mariage de notre ancêtre le Duc Ludovico Ier avec la Princesse chypriote, Anne de Lusignan, nous avons une revendication dynastique légitime au Royaume de Chypre qui ne peut être mise en doute maintenant que la lignée principale est éteinte. Si seulement nous pouvons arracher l'île des mains de l'infidèle, nous pourrons légitimement revendiquer nos droits au royaume."
 new_flavour_sav.3.A:0 "Chypre sera nôtre."
 new_flavour_sav.5.name:0 "L'Antipape Félix V"
 new_flavour_sav.5.desc:1 "Le père de Ludovico Ier, Amedeo VIII, a démissionné de sa position de Duc de Savoie en 1440 pour devenir l'Antipape Félix V en opposition au Pape Eugène IV. Cependant, il n'a pas été très réussi dans son rôle d'Antipape, n'ayant gagné le soutien que d'un petit groupe de dissidents au sein de l'église catholique. Étant donné le manque d'influence diplomatique que détient le groupe de Félix, il est donc tentant de considérer nos liens avec le Pape à [PAP.Capital.GetName] plus importants que les liens familiaux et de le désavouer. Cependant, le soutien à l'Antipape pourrait être transformé en point de ralliement pour notre peuple contre l'adversité étrangère."
 new_flavour_sav.5.A:0 "Pour la justice, pour le Pape Félix V !"
 new_flavour_sav.5.B:1 "Le vrai Pape est celui qui réside actuellement à [PAP.Capital.GetName]."
 sav_supports_antipopes_justice:0 "Justice de l'Antipape"
 desc_sav_supports_antipopes_justice:0 "Le Duché de Savoie se rallie autour de l'Antipape Félix V, qui prétend être le vrai dirigeant du catholicisme."
 opinion_supporting_antipope:0 "Soutien à l'Antipape"
 #Misc new events
 pirates.22.name:0 "Les Pirates de Rügen"
 pirates.22.desc:0 "La mer Baltique a été le foyer de la piraterie depuis des temps immémoriaux. Parmi les marins et pêcheurs de Rügen, il y en a beaucoup qui racontent avec tendresse les histoires des jours depuis longtemps passés quand Klaus Störtebeker et sa bande de Likedeelers naviguaient les mers et se sont enrichis en volant tous ceux assez malheureux pour les rencontrer. Comparé à l'ennui de la vie normale, l'excitation de la guerre de course semble curieusement attrayante à beaucoup - même en sachant que les Likedeelers paieraient finalement pour leurs actes de leur vie, un sort qui peut bien les attendre aussi. Menés par un ancien officier naval qui prétend descendre de Störtebeker lui-même, ils ont réussi à rassembler plusieurs navires de guerre et sont prêts à hisser à nouveau le drapeau noir.\n\nDevrions-nous nous ranger du côté des apprentis pirates ?"
 pirates.22.a:0 "Une vie de pirate pour moi !"
 pirates.22.b:0 "Les lois du pays doivent être respectées."
