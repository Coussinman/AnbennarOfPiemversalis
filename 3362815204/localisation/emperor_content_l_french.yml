 # Country formation decisions
 TTS:0 "Deux-Siciles"
 TTS_ADJ:0 "sicilien"
 two_sicilies_nation_title:0 "Unir les Deux-Siciles"
 two_sicilies_nation_desc:0 "Naples et la Sicile ont été divisées et disputées par les grandes puissances de Cannor pendant trop longtemps. Nous devons réunifier les Siciles et devenir nous-mêmes une grande puissance."
 switzerland_nation_title:0 "Restaurer la Confédération Suisse"
 switzerland_nation_desc:0 "Notre nation est vulnérable lorsqu'elle se dresse seule. Nous devrions unir le peuple suisse sous une Confédération de petits royaumes pour préserver la liberté de chaque membre constituant tout en présentant un front uni face aux envahisseurs étrangers."
 silesia_nation_title:0 "Former la Nation Silésienne"
 silesia_nation_desc:0 "La Silésie a été divisée en duchés et gouvernée depuis des capitales étrangères pendant des siècles. Il est temps pour la Silésie de rejeter à la fois la domination étrangère et la division interne, créant une nouvelle nation silésienne."
 # Ambrosian Republic
 military_dictatorship_reform:1 "Dictature Militaire"
 military_dictatorship_reform_desc:1 "Un dictateur militaire a saisi le pouvoir et gouverne l'État en autocrate. Les nouveaux dirigeants sont invariablement choisis parmi les généraux."
 military_dictatorship:0 "Dictature Militaire"
 military_dictatorship_desc:0 "Un dictateur militaire a saisi le pouvoir et gouverne l'État en autocrate. Les nouveaux dirigeants sont invariablement choisis parmi les généraux."
 MILITARY_GOVERNMENT:0 "République Militaire"
 ambrosian_republic.1.t:0 "Un Gouvernement Stable à Milan"
 ambrosian_republic.1.d:0 "L'établissement de la République Ambrosienne Dorée ne s'est pas fait sans troubles, mais la liberté a finalement prévalu. Nous ne sommes pas retombés dans les ténèbres du féodalisme, ni descendus dans la tyrannie militaire. La paix, la justice et la liberté règnent dans tout [Root.GetName]."
 ambrosian_republic.1.d2:0 "L'établissement de la République Ambrosienne Dorée ne s'est pas fait sans troubles. Dans notre désespoir, nous avons abandonné nos idéaux de liberté et accordé un pouvoir absolu à notre Capitaine Général. Puisse [Root.Monarch.GetName] protéger la paix pendant de nombreuses années à venir."
 ambrosian_republic.1.d3:0 "La République Ambrosienne Dorée était une expérience vouée à l'échec. Les nobles idéaux de ses fondateurs érudits se sont révélés impraticables, et le peuple a réclamé le retour d'un duc. [Root.Monarch.GetTitle] [Root.Monarch.GetName] a saisi le trône et restauré l'ordre naturel dans [Root.GetName]."
 ambrosian_republic.1.d4:0 "La République Ambrosienne Dorée était une expérience vouée à l'échec. En l'absence d'un duc, les seigneurs avisés de [Root.Overlord.GetName] ont saisi l'opportunité de revendiquer le trône vacant de [Root.GetName] pour eux-mêmes. Puisse [Root.Monarch.GetName] nous gouverner avec sagesse et patience."
 ambrosian_republic.1.a:0 "Louange à Saint Ambroise !"
 ambrosian_republic.2.t:0 "La Succession Milanaise"
 ambrosian_republic.2.d:1 "Avec le trône de [Root.GetName] laissé vacant, le [FRA.Monarch.GetTitle] de France et l'Empereur discutent ouvertement de leurs prétentions au duché. La revendication française repose sur les liens matrimoniaux avec l'ancienne dynastie Visconti. Bien que la revendication ne soit pas forte, la France a des visées sur l'Italie depuis un certain temps et peu ont la force de résister au [FRA.Monarch.GetTitle]. L'Empereur soutient quant à lui qu'en l'absence d'un héritier clair, le titre de duc doit être conféré à l'Empereur par la loi impériale."
 ambrosian_republic.2.a:0 "Nous devons être prêts à défendre notre liberté."
 ambrosian_republic.3.d:0 "Milan est tombé dans le chaos politique. Le trône est vacant et une République arriviste s'efforce en vain d'établir l'ordre. Ce serait un excellent moment pour faire valoir notre revendication sur le duché de Milan, fondée sur nos liens matrimoniaux avec la maison maintenant éteinte des Visconti."
 ambrosian_republic.3.a:0 "Le trône nous appartient !"
 ambrosian_republic.3.b:0 "Milan ne nous intéresse pas"
 ambrosian_republic.4.d:1 "Milan est tombé dans le chaos politique. Le trône est vacant et une République arriviste s'efforce en vain d'établir l'ordre. Selon la loi impériale, le titre de duc devrait passer à l'Empereur [Emperor.Monarch.GetHerselfHimself] lorsque la lignée des ducs s'éteint. Si nous souhaitons imposer cette loi et revendiquer Milan pour nous-mêmes, nous devons agir rapidement pour déposer la soi-disant République Ambrosienne Dorée."
 ambrosian_republic.5.t:0 "Une Proposition pour Sforza"
 ambrosian_republic.5.d:1 "Francesco Sforza est l'un des plus grands généraux militaires de notre époque, et un chef condottiere éminent. Il est très regrettable que nous nous trouvions en opposition avec lui dans notre guerre contre Venise. Sforza est cependant populaire parmi le peuple milanais, et possède même une revendication au trône.\n\nUne faction au sein du gouvernement divisé a écrit à Sforza avec une offre généreuse ; s'il abandonne nos ennemis et rejoint notre cause, Milan lui offrirait la province de [sforza_promised_province.GetName] ainsi qu'un poste de Capitaine et Défenseur. Sforza pourrait être un grand atout pour la République, mais beaucoup s'interrogent sur sa loyauté envers Milan face à son ambition personnelle."
 ambrosian_republic.5.d2:1 "Francesco Sforza est l'un des plus grands généraux militaires de notre époque, et un chef condottiere éminent. Il est très regrettable que nous nous trouvions en opposition avec lui dans notre guerre contre [sforza_origin_country.GetName]. Sforza est cependant populaire parmi le peuple milanais, et possède même une revendication au trône.\n\nUne faction au sein du gouvernement divisé a écrit à Sforza avec une offre généreuse ; s'il abandonne nos ennemis et rejoint notre cause, Milan lui offrirait la province de [sforza_promised_province.GetName] ainsi qu'un poste de Capitaine et Défenseur. Sforza pourrait être un grand atout pour la République, mais beaucoup s'interrogent sur sa loyauté envers Milan face à son ambition personnelle."
 ambrosian_republic.5.d3:1 "Francesco Sforza est l'un des plus grands généraux militaires de notre époque, et un chef condottiere éminent. Il est très regrettable que nous nous trouvions en opposition avec lui dans nos efforts pour réprimer la rébellion. Sforza est cependant populaire parmi le peuple milanais, et possède même une revendication au trône.\n\nUne faction au sein du gouvernement divisé a écrit à Sforza avec une offre généreuse ; s'il abandonne nos ennemis et rejoint notre cause, Milan lui offrirait la province de [sforza_promised_province.GetName] ainsi qu'un poste de Capitaine et Défenseur. Sforza pourrait être un grand atout pour la République, mais beaucoup s'interrogent sur sa loyauté envers Milan face à son ambition personnelle."
 ambrosian_republic.5.a:0 "Nous le nommerons commandant de nos armées."
 ambrosian_republic.5.b:0 "Nous n'avons pas besoin de Sforza."
 ambrosian_republic.6.t:0 "Sforza s'Oppose à la République"
 ambrosian_republic.6.d:0 "Sforza a de nombreux rivaux au sein de la République Ambrosienne Dorée. Les politiciens plus idéalistes et érudits qui ont fondé la République le soupçonnent de conspirer pour saisir le trône, tandis que les politiciens plus pragmatiques ressentent sa popularité parmi le peuple.\n\nSforza a récemment appris l'existence d'un complot visant à le priver de son commandement militaire et l'éjecter de sa position au gouvernement. Outragé, Sforza lance un ultimatum à l'État : accepter son règne militaire absolu, ou l'affronter une fois de plus sur le champ de bataille."
 ambrosian_republic.6.a:0 "Imposer le règne militaire sous Sforza."
 ambrosian_republic.6.b:0 "Résister à la tyrannie de Sforza. Nous nous battons pour la liberté !"
 ambrosian_republic.7.t:0 "Sforza Saisit le Trône"
 ambrosian_republic.7.d:0 "Toujours l'opportuniste ambitieux, Sforza a trahi la République et s'est déclaré le duc légitime de Milan ! Sa popularité auprès du peuple et sa mainmise de fer sur l'armée et les mécanismes de l'État font que défier son règne semble être une perspective vouée à l'échec. Peut-être devons-nous accepter le retour de la monarchie. Ou peut-être que la liberté vaut n'importe quel prix."
 ambrosian_republic.7.a:0 "Vive le duc Sforza !"
 ambrosian_republic.7.b:0 "Inacceptable ! Nommer un nouveau Capitaine Général."
 ambrosian_republic.7.c:0 "Jamais ! Restaurons la République comme l'ont voulu les fondateurs."
 ambrosian_republic.8.t:0 "La Mort de Sforza"
 ambrosian_republic.8.d:0 "Le Grand Capitaine Sforza est mort, soudainement et de manière inattendue. Sa popularité auprès du peuple et sa mainmise sur la politique milanaise étaient tout ce qui maintenait la République naissante, et maintenant les diverses factions du gouvernement se battent pour leurs visions de l'avenir.\nLa faction de Giorgio Lampugnano souhaite renouveler les idéaux sur lesquels notre République a été fondée, restaurant la démocratie et mettant fin au règne militaire. La faction de Jacopo Piccinino, en contraste marqué, soutient que seul un Capitaine Général fort peut maintenir la République unie et résister à ses nombreux ennemis."
 ambrosian_republic.8.a:0 "Vive le nouveau Capitaine Général !"
 ambrosian_republic.8.b:0 "Restaurer la République comme l'ont voulu les fondateurs."
 opinion_swayed_sforza:0 "A Volé Sforza"
 ambrosian_republic_disaster:0 "République Ambrosienne Dorée"
 ambrosian_republic_disaster_desc:0 "En l'absence d'un prétendant fort au trône, des érudits idéalistes établissent une république naissante à Milan."
 ambrosian_republic_resolved_tt:0 "§YLe gouvernement de Milan sera stabilisé§!"
 ambrosian_republic_disaster_resolved_tt:0 "Le gouvernement de Milan a été stabilisé"
 # Bonfire of the Vanities
 signoria_reform:0 "Seigneurie Italienne"
 signoria_reform_desc:0 "La République fonctionne le plus harmonieusement sous la juridiction de facto de notre famille politique la plus éminente. Toute suggestion que cela ne se distingue guère d'une monarchie est bien sûr absurde."
 signoria:0 "Seigneurie Italienne"
 signoria_desc:0 "La République fonctionne le plus harmonieusement sous la juridiction de facto de notre famille politique la plus éminente. Toute suggestion que cela ne se distingue guère d'une monarchie est bien sûr absurde."
 savonarola_dead_tt:0 "Savonarola n'est pas le dirigeant de [Root.GetName]"
 had_disaster_for_6_months:0 "La catastrophe est active depuis 6 mois"
 bonfire_of_the_vanities_disaster:0 "Bûcher des Vanités"
 bonfire_of_the_vanities_disaster_desc:0 "Un clerc radical s'empare du pouvoir à Florence, mettant notre belle cité sur une voie politique et spirituelle dangereuse."
 flavor_tus.17.t:0 "L'Ordre Restauré dans [Root.GetName]"
 flavor_tus.17.d:0 "Les Médicis ont restauré l'ordre dans la cité de Florence. Le moine fou Savonarola est mort et son nom déshonoré, destiné à être à jamais remémoré comme le fou qui a presque mené [Root.GetName] à la ruine."
 flavor_tus.17.d2:0 "Les Médicis ont été définitivement chassés de la cité et ne risquent guère d'être jamais accueillis à nouveau. Sous la guidance vertueuse de Savonarola, le nouvel ordre dans [Root.GetName] se caractérise par le fanatisme religieux et l'obéissance aux édits de Dieu tels qu'interprétés par notre Prophète."
 flavor_tus.17.a:0 "Nous avons un gouvernement stable !"
 flavor_tus.18.t:0 "Savonarola : Le Prophète"
 flavor_tus.18.d:0 "Des colonnes de fumée s'élèvent de la cité de [Root.Capital.GetCapitalName] alors que le peuple brûle ses vanités. Les foules se rassemblent pour assister à la combustion de sorcières et d'hérétiques. Les rangs des Pleureurs, les fidèles disciples du Prophète, ont grossi tandis que Savonarola cimente son règne sur les cœurs de nos citoyens. C'est décidé ; [Root.GetName] abandonnera ses voies pécheresses et se consacrera uniquement à la volonté de Dieu et de son nouveau Prophète."
 flavor_tus.18.a:0 "La fin des temps approche. Nous prions pour le salut."
 flavor_tus.19.t:0 "Le Haut Recteur Condamne Savonarola"
 flavor_tus.19.d:0 "Les nouvelles des actes de Savonarola ont atteint l'archi-hérétique lui-même, le Haut Recteur de Rome. Sans surprise, le Pontife a condamné le prédicateur et appelé à son procès immédiat au Vatican, un appel que Savonarola a défiamment refusé. En réponse, le Haut Recteur a fait savoir que Savonarola a été excommunié de l'Église Ravelienne, et tous ceux qui l'abritent doivent être considérés comme des hérétiques du plus haut ordre."
 flavor_tus.19.a:0 "Le Haut Recteur est un hérétique !"
 flavor_tus.19.b:0 "Assurer au peuple que le Haut Recteur est simplement égaré."
 add_savanarola_support_tt:0 "§YSavonarola gagne des disciples, nous menant sur la voie de la théocratie§!"
 lose_savanarola_support_tt:0 "§YSavonarola perd des disciples, nous menant vers la restauration des Médicis§!"
 SAVANAROLA_GOVERNMENT:0 "Gouvernement de Savonarola"
 BROTHER:0 "Frère"
 # Great Peasants' War
 great_peasant_war.1.t:0 "La Grande Guerre des Paysans"
 great_peasant_war.1.d:0 "La paysannerie se soulève en révolte contre ses maîtres légitimes, exigeant une fin au servage et des protections formelles pour leurs droits. Ce n'est pas une rébellion localisée ; les graines du mécontentement sont répandues loin à travers l'Empire et souvent plantées par de dangereux hérétiques. Tous les princes d'Allemagne doivent veiller à leurs défenses et se préparer à une guerre contre le peuple même qu'ils gouvernaient autrefois."
 great_peasant_war.1.a:0 "Nous devrions rappeler à ces paysans leur place."
 gpw_effects_tt:0 "§YL'agitation est augmentée dans tout l'Empire d'Anbennar.§!\nLes paysans sont plus susceptibles de se rebeller.\nLes rébellions paysannes réussies peuvent être encouragées à renverser l'aristocratie et imposer un système de gouvernement radicalement différent."
 great_peasant_war.2.t:0 "Les Revendications de la Paysannerie [Root.GetAdjective]"
 great_peasant_war.2.d:0 "Contre toute attente, les paysans rebelles de [Root.GetName] ont vaincu les forces du [Root.Monarch.GetTitle] et sont maintenant en position d'imposer leurs revendications. Certains des dirigeants paysans les plus radicaux exigent rien de moins que l'élimination totale de l'aristocratie, mais la plupart sont prêts à accepter des concessions majeures pour pouvoir retourner dans leurs foyers et familles sans crainte de représailles."
 great_peasant_war.2.a:0 "À bas l'aristocratie !"
 great_peasant_war.2.b:0 "Nous n'avons d'autre choix que de capituler."
 great_peasant_war.3.t:1 "La Grande Guerre des Paysans"
 great_peasant_war.3.d:1 "Le conflit violent entre la paysannerie et l'establishment fait rage depuis des décennies au sein de l'Empire d'Anbennar. Il est temps pour l'Empereur d'imposer une résolution ferme et finale : protéger les droits de la paysannerie ou imposer le contrôle de la noblesse."
 great_peasant_war.3.a:0 "Écraser les agitateurs restants."
 great_peasant_war.3.b:1 "Accorder des concessions à la paysannerie."
 great_peasants_war_triggered_modifier:0 "Grande Guerre des Paysans"
 desc_great_peasants_war_triggered_modifier:0 "La Grande Guerre des Paysans embrasse l'Empire d'Anbennar dans le conflit. Tant qu'elle dure, les paysans rebelles seront encouragés et peuvent même renverser le gouvernement."
 great_peasant_war.4.t:0 "Fin de la Grande Guerre des Paysans"
 great_peasant_war.4.d:0 "Les paysans sont devenus, pour la plupart, moins rebelles et ont appris à accepter leur place au bas de l'ordre naturel."
 great_peasant_war.4.a:0 "Remercions le Seigneur"
 end_gpw_tt:0 "§YLa Grande Guerre des Paysans prend fin.§!"
 # King in Prussia
 king_in_prussia.1.t:0 "Une Couronne Prussienne"
 king_in_prussia.1.d:0 "Alors que notre grande nation s'élève vers des hauteurs toujours plus nobles, le [Root.Monarch.GetTitle] a fait savoir qu'il entend élever la Prusse au rang de royaume et lui-même au rang de roi. En tant que prince de l'Empire d'Anbennar, il serait malséant de ne pas consulter l'Empereur en cette matière, et nous avons donc écrit une proposition qu'il serait sage de considérer attentivement."
 king_in_prussia.1.a:0 "Nous serons rois"
 king_in_prussia.2.t:0 "Le Roi en Prusse"
 king_in_prussia.2.d:1 "La Prusse est une puissance montante dans l'Empire d'Anbennar, devenant de plus en plus dominante dans la politique impériale et se consolidant comme un concurrent sur la scène mondiale. [PRU.Monarch.GetTitle] [PRU.Monarch.GetName] a annoncé [PRU.Monarch.GetHerHis] intention de créer un royaume de Prusse, élevant la nation de son statut de simple [PRU.GovernmentName]. C'est presque sans précédent au sein de l'Empire d'Anbennar, et l'Empereur doit réfléchir à la façon de gérer cette affaire."
 king_in_prussia.2.a:0 "Élever la Prusse au rang de royaume impérial"
 king_in_prussia.2.b:0 "Laisser [PRU.Monarch.GetHerHim] se faire appeler le Roi en Prusse"
 king_in_prussia.2.c:0 "Nous ne reconnaîtrons pas ce monarque autoproclamé."
 king_in_prussia.3.t:0 "Le Roi en Prusse"
 king_in_prussia.3.d:0 "Notre ami proche et allié, l'Empereur [emperor.Monarch.GetName], a gracieusement décidé d'élever la Prusse au rang de royaume impérial ! Un tel privilège n'a pas été accordé depuis l'ascension des rois de Bohême. Les rois de Prusse porteront leur couronne avec fierté, se souvenant toujours de la faveur que leur a accordée l'Empereur."
 king_in_prussia.3.d2:0 "La tradition impériale dicte que les seuls rois dans l'Empire devraient être le roi des Romains, c'est-à-dire l'Empereur lui-même, et le roi de Bohême. Nous avons cependant trouvé un compromis juridique intriguant avec l'Empereur : nos monarques utiliseront le titre de 'Roi en Prusse'. Comme la Prusse se trouve en dehors des limites de l'Empire d'Anbennar, nous pouvons nous nommer rois sans aucun besoin pour l'Empereur de briser les traditions impériales."
 king_in_prussia.3.d3:0 "L'Empereur, ce chien sans honneur, a refusé de reconnaître notre droit de nous faire appeler rois peu importe les compromis raisonnables que nous proposions. Nous ne tiendrons bien sûr aucun compte de lui, et nous intitulerons rois malgré tout."
 king_in_prussia.3.a:0 "Remercions Dieu et l'Empereur !"
 king_in_prussia.3.b:0 "Un compromis satisfaisant."
 king_in_prussia.3.c:0 "Nous n'avons pas besoin de la permission de l'Empereur."
 elevated_prussia:0 "Prusse Élevée"
 opinion_king_in_prussia:0 "Roi en Prusse"
 opinion_prussia_not_recognized:0 "Nie la Légitimité Prussienne"
 # Duke of Alencon
 emp_mission_events.10.t:0 "Le Duc d'Alençon"
 emp_mission_events.10.d:0 "Au cours de la Guerre de Cent Ans, les ducs d'Alençon ont été expulsés de leur terre par l'invasion anglaise. Maintenant que les territoires traditionnels du duché ont été rendus aux mains françaises, les aristocrates survivants de la Maison de Valois-Alençon implorent le [Root.Monarch.GetTitle] de restaurer leurs terres et titres perdus."
 emp_mission_events.10.a:0 "Restaurer le duc."
 emp_mission_events.10.b:0 "Alençon appartient à la Couronne."
 EST_VAL_DUKE_OF_ALENCON:0 "Le Duc d'Alençon : §Y$VAL$%§!"
