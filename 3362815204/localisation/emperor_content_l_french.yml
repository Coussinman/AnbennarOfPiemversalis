 #National Ideas
 ans_fayencemanufaktur:0 "Faïencerie d'Ansbach"
 ans_fayencemanufaktur_desc:0 "Grâce à nos manufactures, nous pouvons devenir riches. Nos artisans ont copié les techniques utilisées ailleurs pour produire de la porcelaine et ont développé leur propre style ansbachois de porcelaine."
 BYT_ideas:0 "Idées de Bayreuth"
 BYT_ideas_start:0 "Traditions de Bayreuth"
 BYT_ideas_bonus:0 "Ambition de Bayreuth"
 byt_land_of_the_hohenzollerns:0 "Margrave Hohenzollern"
 byt_land_of_the_hohenzollerns_desc:0 "Bien que nous ne possédions pas de vastes terres, notre dynastie a sécurisé des territoires à travers tout l'Empire d'Anbennar, notamment l'Électorat de Brandebourg. Si nous entretenons une relation proche et bonne avec nos cousins de Brandebourg, princes et nobles de partout voudront établir des contacts diplomatiques avec nous."
 byt_ordre_de_la_sincerite:0 "Ordre de la Sincérité"
 byt_ordre_de_la_sincerite_desc:0 "Introduire un nouvel ordre et l'octroyer aux généraux et nobles méritants les liera plus étroitement à nous et les rendra plus enclins à combattre avec enthousiasme dans nos guerres. Dans cette optique, nous l'appellerons Ordre de la Sincérité et décorerons la médaille d'un aigle rouge."
 byt_gravenreuther_stift:0 "Fondation de Gravenreuth"
 byt_gravenreuther_stift_desc:0 "L'un de nos nobles a déclaré dans son testament final qu'un hôpital pour les blessés sera fondé avec son argent. Si nous soutenons cette bienfaisance, nos soldats blessés récupéreront plus rapidement des guerres, nous permettant de suivre une politique plus agressive."
 byt_margravial_opera_house:0 "Opéra Margravial"
 byt_margravial_opera_house_desc:0 "Beaucoup pensaient qu'il était impossible de construire un magnifique opéra en province, cependant nous leur avons prouvé le contraire en unissant la quintessence du baroque français et italien. Si l'on entre dans le bâtiment accompagné de fanfares par l'avant, qui est construit dans le style d'un temple classique, on met le pied dans un monde semblant irréel, le royaume de la poésie."
 NUM_ideas:0 "Idées de Nuremberg"
 NUM_ideas_start:0 "Traditions de Nuremberg"
 NUM_ideas_bonus:0 "Ambition de Nuremberg"
 num_imperial_regalia:0 "Regalia Impériaux"
 num_imperial_regalia_desc:0 "En 1423, Nuremberg s'est vu accorder les Regalia Impériaux pour conservation éternelle par l'Empereur Sigismond. Maintenant que nous les avons amenés ici, les transportant cachés dans des barils de poisson pour prévenir leur vol, montrons au monde notre importance et gloire éternelle !"
 num_nuremberg_castle:0 "Château de Nuremberg"
 num_nuremberg_castle_desc:0 "En 1427, le conseil de notre ville a acheté les ruines du Château du Burgrave aux Hohenzollern. Maintenant tout le château appartient à notre ville, nous le rénoverons et utiliserons les casernes et l'Écurie Impériale pour loger nos propres soldats."
 num_nuremberg_chronicle:0 "Chronique de Nuremberg"
 num_nuremberg_chronicle_desc:0 "Parmi nos citoyens se trouvent des scientifiques notables comme Hartmann Schedel, écrivain d'une paraphrase biblique illustrée et d'une histoire du monde. Cette chronique nommée d'après notre ville est recherchée à travers tout Cannor. Nous avons vraiment une connaissance profonde du monde entier !"
 num_rostbratwurst:0 "Rostbratwurst"
 num_rostbratwurst_desc:0 "Notre saucisse est parmi les meilleures et plus célèbres de l'Empire, la recette ayant été affinée à travers des siècles de tradition. Réglementons la taille et le prix de notre Rostbratwurst afin d'augmenter la productivité !"
 num_franconian_center_of_reformation:0 "Centre Franconien de la Réforme"
 num_franconian_center_of_reformation_desc:0 "Les citoyens de Nuremberg ont toujours été ouverts aux nouvelles idées, et écouteront sûrement la sagesse enseignée par les prédicateurs les plus éclairés de l'époque."
 num_christkindlmarkt:0 "Marché de l'Enfant Jésus"
 num_christkindlmarkt_desc:0 "Messeigneurs et Mesdames, vous qui fûtes jadis enfants,\nSoyez-le à nouveau aujourd'hui, réjouissez-vous à leur manière.\nL'Enfant Jésus invite à son marché,\nEt qui vient, sera le bienvenu."
 num_nuremberg_exchange:0 "Bourse de Nuremberg"
 num_nuremberg_exchange_desc:0 "Pendant des siècles nous avons été un centre de commerce au milieu de Cannor, menant à la richesse et prospérité de nos citoyens. Pour sécuriser notre position commerciale pour l'avenir, nous établirons la Bourse de Nuremberg sur la place du marché de notre capitale, pour que les commerçants d'Anvers à Venise et du Dansk à Lyon se dirigent vers notre ville. Une balance publique et des taux de change publics préviendront et résoudront les conflits entre tous les marchands."
 BAM_ideas:0 "Idées de Bamberg"
 BAM_ideas_start:0 "Traditions de Bamberg"
 BAM_ideas_bonus:0 "Ambition de Bamberg"
 bam_bishop_of_bamberg:0 "Évêque de Bamberg"
 bam_bishop_of_bamberg_desc:0 "L'Empereur Henri IV a établi le Diocèse de Bamberg au Synode de Francfort en 1007. Comme nous sommes aussi le directeur du Cercle de Franconie, nous pouvons poursuivre une politique indépendante dans les affaires mondaines de notre région."
 bam_cathedral:0 "Cathédrale de Bamberg"
 bam_cathedral_desc:1 "Notre cathédrale, qui date de 1004, n'est pas seulement le lieu de repos de l'Empereur Heinrich II et de son Impératrice Cunégonde, mais aussi la seule tombe préservée d'un Haut Recteur en Allemagne. Le Haut Recteur Clément II, l'ancien Évêque de Bamberg, était très attaché à la ville et resta Évêque de Bamberg durant sa papauté ; par conséquent, il souhaitait aussi être enterré ici."
 bam_city_of_beer:0 "Ville de la Bière"
 bam_city_of_beer_desc:0 "Depuis l'introduction du privilège communal de brassage, le nombre de brasseries a rapidement augmenté. Cependant, certains abusent de ce privilège et vendent de la bière impure. Déclarons donc que rien d'autre que malt, houblon et eau ne sera utilisé pour faire notre bière !"
 bam_little_venice:0 "Petite Venise"
 bam_little_venice_desc:0 "Près de la rivière Regnitz, beaucoup de nouvelles maisons ont déjà été construites vers la rive. Nos citoyens utilisent même de petites gondoles pour le transport et le commerce. Nous devrions encourager encore plus à s'installer là dans le style de Venise."
 bam_witch_burner:0 "Brûleur de Sorcières"
 bam_witch_burner_desc:0 "\"De plus si quelqu'un nuit au peuple avec sorcellerie ou cause un désavantage au peuple, on devrait punir de la vie à la mort, et on devrait exécuter le châtiment avec le feu.\""
 bam_vierzehnheiligen:0 "Quatorze-Saints"
 bam_vierzehnheiligen_desc:0 "Selon le folklore local, un berger a eu des visions d'enfants qui se nommaient les Quatorze Saints Auxiliaires et ont accompli une série de miracles, guérissant les malades en phase terminale. La basilique érigée pour commémorer ces visitations est rapidement devenue un site populaire pour les pèlerins de toute l'Allemagne."
 bam_university:0 "Universitas Ottoniano Fridericiana"
 bam_university_desc:0 "Jusqu'à présent, l'Academia Bambergensis ne contenait qu'une faculté de théologie et philosophie. Nous étendrons notre université et ajouterons une faculté de jurisprudence et médecine. Dorénavant l'université sera nommée d'après son fondateur, le Prince-Évêque Otto de Salzbourg, et son promoteur Frederick de Seinsheim."
 GER_ideas:0 "Idées Allemandes Impériales"
 GER_ideas_start:0 "Traditions Allemandes Impériales"
 GER_ideas_bonus:0 "Ambition Allemande Impériale"
 ger_german_confederation:0 "La Confédération Allemande"
 ger_german_confederation_desc:0 "Avec les terres allemandes maintenant unifiées, nous avons découvert que nous avons plus en commun les uns avec les autres que ce qui nous divise. Nous pouvons utiliser ceci pour assurer la paix et stabilité dans notre royaume."
 ger_german_universities:0 "Les Universités d'Allemagne"
 ger_german_universities_desc:0 "Il y a beaucoup d'universités dans notre royaume, chacune prête à nous fournir de grands esprits de tout Cannor Central. Grâce à cela, notre capacité d'innovation étatique est inégalée. Maintenant les gens affluent vers notre administration pour nous aider à unir les pièces restantes de l'Allemagne et progresser vers nos nouveaux objectifs communs."
 ger_reichsheer:0 "Armée du Reich"
 ger_reichsheer_desc:0 "Un État allemand unifié a besoin d'une armée nationale, que nous avons maintenant fondée dans l'Armée du Reich. Durant l'Empire d'Anbennar, ce n'était qu'une petite force symbolique, mais dans la nouvelle Allemagne, notre armée sera une force forte et bien entraînée, constituée d'hommes de toutes les parties de notre nation."
 ger_new_hanseatics:0 "La Nouvelle Ligue Hanséatique"
 ger_new_hanseatics_desc:0 "Avant que l'Allemagne soit unie sous une bannière, beaucoup de villes en Allemagne du Nord faisaient partie de la Ligue Hanséatique, une ligue commerciale grâce à laquelle elles s'entraidaient pour apporter richesses à leurs coffres et se protéger mutuellement. Bien que ce concept nécessite quelque adaptation pour correspondre à la nouvelle réalité, nous pouvons nous appuyer sur son héritage pour promouvoir le commerce et autres liens entre différentes parties de notre nation."
 ger_junkers:0 "Junkers Allemands"
 ger_junkers_desc:0 "Nous avons peut-être mis fin à l'état fragmenté de l'Allemagne dans l'Empire d'Anbennar et au grand pouvoir politique de ses nobles, mais l'aristocratie reste une source pratique d'officiers compétents pour nos armées. En utilisant ceci, nous pouvons déplacer le focus de la noblesse vers un autre champ d'activité tout en construisant une forte élite militaire en même temps."
 ger_reichstag:0 "Reichstag"
 ger_reichstag_desc:0 "Dans une tradition remontant profondément au moyen âge, que nous avons adaptée à la nouvelle Allemagne, d'importants hommes de notre large empire se rassemblent à la Diète Impériale pour discuter des problèmes et prendre des décisions collectivement aux côtés de notre empereur et pour le bénéfice de notre royaume nouvellement uni. Ceci nous permet de forger un seul État cohésif du patchwork divers d'États qui constituait autrefois l'Allemagne."
 ger_eisen_und_kohle:0 "Fer et Charbon"
 ger_eisen_und_kohle_desc:0 "Nos vastes dépôts de fer et charbon nous ont permis de développer rapidement notre nation en un État industriel florissant. Avec notre éthique de travail et notre expertise technologique, nous pouvons produire ce dont notre pays a besoin plus rapidement, et à meilleur prix."
 HLR_ideas:0 "Idées Anbenariennes"
 HLR_ideas_start:0 "Traditions Anbenariennes"
 HLR_ideas_bonus:0 "Ambition Anbenarienne"
 hlr_imperial_throne:0 "Le Trône Impérial"
 hlr_imperial_throne_desc:0 "Charlemagne fut couronné \"Empereur des Romains\" par le Haut Recteur Léon en l'an 800, commençant la lignée d'empereurs à laquelle nous appartenons aussi. Au cours des années, beaucoup d'hommes de valeur et sagesse se sont assis sur le trône impérial."
 hlr_kaiserliche_armee:0 "Armée Impériale"
 hlr_kaiserliche_armee_desc:0 "L'Empire a eu sa propre armée depuis la Diète Impériale de 1422 à Nuremberg. Maintenant que nous sommes unifiés en pratique ainsi qu'en nom, nous étendrons l'armée en une force forte et bien entraînée loyale seulement à la bannière de l'Empereur."
 hlr_imperial_diplomacy:0 "Diplomatie Impériale"
 hlr_imperial_diplomacy_desc:0 "L'expertise de notre corps diplomatique est inégalée. En tant qu'Empereur d'Anbennar, nous avons eu des sujets qui vont et viennent pendant des siècles, permettant à nos diplomates de construire une base de connaissances considérable qui a été transmise pendant des générations."
 hlr_centralised_empire:0 "Empire Centralisé"
 hlr_centralised_empire_desc:0 "Avec l'empire unifié nous sommes devenus plus centralisés. Ceci a diminué le pouvoir des dirigeants locaux, nous permettant de canaliser plus de ses richesses dans nos propres coffres."
 hlr_roman_heritage:0 "Héritage Romain"
 hlr_roman_heritage_desc:0 "En tant qu'Empire d'Anbennar, nous revendiquons un héritage qui remonte à Auguste, le premier Empereur de Rome. Maintenant que nous avons unifié notre royaume en un seul État centralisé, il est temps de s'efforcer de restaurer les anciennes gloires de Rome et réunir les terres qu'elle possédait autrefois."
 hlr_adopting_the_goosestep:0 "Adopter le Pas de l'Oie"
 hlr_adopting_the_goosestep_desc:0 "Les officiers de Brandebourg ont atteint des positions d'influence dans notre armée. Nous adoptons progressivement beaucoup de leurs traditions militaires dans notre quête d'établir une armée qui ne soit seconde à aucune."
 hlr_onwards_and_upwards:0 "En Avant et vers le Haut"
 hlr_onwards_and_upwards_desc:0 "Notre administration impériale, forgée à travers des siècles de négociations entre l'Empereur et ses Princes, est maintenant une machine polyvalente et bien huilée capable d'intégrer de larges et divers territoires dans notre royaume. Maintenant nous pouvons finalement revendiquer notre destinée et émerger comme une force capable d'unir tout Cannor."
 SPI_ideas:0 "Idées Sardo-Piémontaises"
 SPI_ideas_start:0 "Traditions Sardo-Piémontaises"
 SPI_ideas_bonus:0 "Ambition Sardo-Piémontaise"
 spi_defensive_prowess:0 "Prouesse Défensive"
 spi_defensive_prowess_desc:0 "Des Français en Savoie et Piémont aux Espagnols en Sardaigne, nos terres ont longtemps été des cibles tentantes pour les idéaux expansionnistes de nos voisins. En protégeant notre souveraineté à travers les années, nous avons affiné nos techniques de fortification et maîtrisé l'art de défendre une forteresse."
 spi_flexibility:0 "Flexibilité Diplomatique"
 spi_flexibility_desc:0 "Coincés entre des puissances plus fortes et sous menace constante de tomber trop loin sous leur influence, nous avons été forcés de pratiquer une diplomatie agile - certains diraient un opportunisme honteux - afin de sauvegarder notre indépendance et trouver quelque nouvelle ouverture pour faire avancer notre État. Bien que déplaisant aux yeux des traditionalistes, l'opportunisme a ses avantages."
 spi_royal_sardinian_army:0 "Armée Royale Sarde"
 spi_royal_sardinian_army_desc:0 "L'âge d'or des mercenaires est passé, et notre armée suivra les temps. En implémentant des réformes pour la professionnaliser, nous pouvons établir une armée permanente capable de projeter notre pouvoir à l'étranger en Italie et dans Cannor dans son ensemble."
 spi_centralized_state:0 "État Centralisé"
 spi_centralized_state_desc:0 "En imitant les moyens et méthodes des grandes puissances de Cannor dans nos propres territoires, nous pouvons forger la Sardaigne-Piémont en une puissance capable de dominer l'Italie et de tenir notre terrain sur la scène canorienne."
 spi_piedmontese_manufacturing:0 "Manufacture Piémontaise"
 spi_piedmontese_manufacturing_desc:0 "Situés sur la route commerciale clé entre Venise et la France, il y a beaucoup de marchés sur lesquels vendre nos produits. En adoptant les dernières méthodes développées ailleurs, nous pouvons augmenter notre production et apporter d'abondantes richesses à nos terres."
 spi_risorgimento:0 "Le Risorgimento"
 spi_risorgimento_desc:0 "L'Italie n'a pas été unie depuis la chute de Rome, mais l'idée d'une Italie unie n'est jamais morte. Maintenant, alors que le rêve jouit d'une résurgence, nous avons émergé comme l'un des principaux porte-étendards des espoirs et rêves du peuple italien."
 EPI_ideas:0 "Idées Épirotes"
 EPI_ideas_start:0 "Traditions Épirotes"
 EPI_ideas_bonus:0 "Ambition Épirote"
 epi_pyrrhus:0 "Héritage de Pyrrhus"
 epi_pyrrhus_desc:0 "Grâce à ses victoires, le Roi Pyrrhus nous a assuré une place dans l'histoire. Craint par Romains, Siciliens et Grecs de même, sa carrière illustre a laissé un héritage que nos généraux étudient et s'efforcent d'émuler. Bien que ses jours soient passés depuis des siècles, les rêves d'un retour du passé glorieux ne le sont pas, et nous les poursuivons activement."
 epi_chronicle_of_the_toco:0 "Chronique des Tocco"
 epi_chronicle_of_the_toco_desc:0 "La Chronique des Tocco détaille notre ascension au Despotat d'Épire, notre règne juste, nos liens avec l'Empire, et nos conquêtes des terres environnantes. Nous devrions la faire publier dans une forme simple de grec pour que tous puissent la lire et l'apprécier."
 epi_serbs_and_albanians:0 "Tribus Albanaises et Serbes"
 epi_serbs_and_albanians_desc:0 "Tandis que l'État épirote central a été réunifié, les nombreuses tribus serbes et albanaises qui ont autrefois découpé leurs propres petits royaumes dans ses territoires demeurent. Au lieu de les ostraciser, nous devrions employer ces tribus pour aider à renforcer nos forces."
 epi_latin_knights:0 "Chevaliers Latins"
 epi_latin_knights_desc:0 "L'élite de notre armée reste les cavaliers armés et entraînés dans le style occidental. Certains sont des Grecs natifs, d'autres sont des mercenaires italiens, mais tous sont efficaces dans ce qu'ils font."
 epi_metropolis_of_knowledge:0 "Métropole du Savoir"
 epi_metropolis_of_knowledge_desc:0 "Ioannina, connue depuis l'époque byzantine comme la Métropole du Savoir, se développe en un centre du bourgeonnant Siècle des Lumières grec, où la pensée et les idées occidentales commencent à entrer dans notre lexique. Comme nous avons toujours été la passerelle entre la Grèce et l'Occident, nous devrions embrasser cette tendance."
 epi_trade_influences:0 "Entrepôt de l'Adriatique"
 epi_trade_influences_desc:0 "Avec notre nation à la frontière de beaucoup de grandes régions commerciales de Venise, Raguse, Constantinople et Alexandrie, nous nous sommes vus devenir un hub florissant de commerce, et un creuset pour beaucoup de cultures. Nous pouvons utiliser ceci à notre avantage."
 epi_unity_in_strength:0 "Unité dans la Force"
 epi_unity_in_strength_desc:0 "Notre héritage de combat grec est notre force. Prenant ce que nous avons appris au cours des années des Grecs, Romains, Byzantins et Croisés, nous avons quelques-unes des armées les mieux exercées d'Europa."
 LOT_ideas:0 "Idées Lotharingiennes"
 LOT_ideas_start:0 "Traditions Lotharingiennes"
 LOT_ideas_bonus:0 "Ambition Lotharingienne"
 lot_legacy_of_the_carolingians:0 "Héritage des Carolingiens"
 lot_legacy_of_the_carolingians_desc:0 "En tant que nouveaux prétendants à la couronne lotharingienne, nous tirons notre légitimité en faisant appel à l'héritage de Charlemagne et Lothaire. Sous notre patronage, les exploits de nos ancêtres sont une fois de plus devenus de notoriété publique, tant parmi notre propre peuple qu'à travers les cours de Cannor."
 lot_glory_of_charlemagne:0 "Gloire de Charlemagne"
 lot_glory_of_charlemagne_desc:0 "Les exploits glorieux des dirigeants de Lotharingie de Charlemagne et Lothaire à Philippe le Bon sont écrits dans la mémoire de notre peuple - et nos soldats. Sous notre leadership, ils endureront toute épreuve dans notre quête de recréer les gloires de notre passé."
 lot_dutch_cities:0 "Richesse des Pays-Bas"
 lot_dutch_cities_desc:0 "Les villes des Pays-Bas ont accumulé une richesse énorme du commerce. En tant que leurs maîtres bienveillants, nous devons encourager leur croissance et les aider à construire un empire commercial que nous pouvons exploiter pour notre propre avantage."
 lot_carolingian_renaissance_II:0 "Nouvelle Renaissance Carolingienne"
 lot_carolingian_renaissance_II_desc:0 "Il y a des siècles, l'unité que l'Empire Carolingien fournissait et les réformes éducatives de ses dirigeants ont apporté un renouveau de connaissance qui avait été perdue dans les Âges Sombres précédents. En émulant leurs politiques, nous aussi pouvons encourager la propagation de nouvelles idées et technologies qui bénéficieront à notre nation."
 lot_court_of_Cannor:0 "La Cour de Cannor"
 lot_court_of_Cannor_desc:0 "Notre cour est parmi les plus illustres de tout Cannor. Vraiment, les plus sages, braves et beaux affluent pour rejoindre notre bel établissement."
 lot_land_of_abbeys:0 "Terre des Évêques"
 lot_land_of_abbeys_desc:0 "Dans notre expansion pour reconstituer la Lotharingie, nous avons absorbé beaucoup d'évêchés dans notre empire. Bien que leur pouvoir soit beaucoup réduit maintenant qu'ils ne sont plus des entités politiques autonomes, ils maintiennent une influence significative sur les affaires de l'église. En nous assurant qu'ils restent loyaux à nous, nous pouvons maintenir une voix significative dans les affaires cléricales."
 lot_Cannorian_empire:0 "Europa Universalis Imperii"
 lot_Cannorian_empire_desc:0 "Charlemagne a brièvement uni une grande partie de Cannor sous son influence. Notre destinée est de compléter ce qu'il a commencé et restaurer l'unité vue pour la dernière fois aux jours de Rome à Cannor."
 FKN_ideas:0 "Idées Franconiennes"
 FKN_ideas_start:0 "Traditions Franconiennes"
 FKN_ideas_bonus:0 "Ambition Franconienne"
 fkn_duchy_restored:0 "Le Duché Restauré"
 fkn_duchy_restored_desc:0 "Après un lapse de plusieurs siècles, nous avons restauré le Duché de Franconie sous nous. Il n'y a personne qui puisse maintenant douter de notre statut comme l'une des puissances de premier plan d'Allemagne."
 fkn_main_trading:0 "Commerce sur le Main"
 fkn_main_trading_desc:0 "La route commerciale de Vienne à Nuremberg et ensuite le long du Main vers Würzburg et Francfort est parmi les plus fréquentées d'Allemagne. Les marchands qui la parcourent fournissent le sang vital de nos villes, où notre peuple mène un dur marchandage pour gagner sa vie du commerce."
 fkn_rugged_land_of_fortresses:0 "Une Terre Rugueuse de Forteresses"
 fkn_rugged_land_of_fortresses_desc:0 "L'arrière-pays de Franconie est un terrain collinaire et rural qui est facilement défendable - surtout depuis que beaucoup de forteresses, notamment l'impressionnant Plassenburg à Kulmbach, ont été construites pour défendre les emplacements clés. Tout attaquant potentiel aura du travail pour prendre territoire de nous !"
 fkn_free_knights_of_franconia:0 "Chevaliers Libres Impériaux de Franconie"
 fkn_free_knights_of_franconia_desc:0 "Il y a un grand nombre de Chevaliers Libres Impériaux qui appellent Franconie leur foyer. Nous pouvons nous appuyer sur eux pour mener notre cavalerie au combat !"
 fkn_baroque:0 "Un Duché Baroque"
 fkn_baroque_desc:0 "Nos voisins de tous côtés rivalisent pour construire les palais les plus impressionnants, commander les œuvres d'art les plus belles et être le foyer des universités les plus prestigieuses. Nous ne devons pas être différents. Avec les ressources de toute la Franconie à notre disposition, nous nous assurerons que notre cour soit inégalée en Allemagne."
 fkn_franconian_bourgeoisie:0 "Bourgeoisie Franconienne"
 fkn_franconian_bourgeoisie_desc:0 "Notre terre a produit beaucoup d'artistes, philosophes, compositeurs et inventeurs. Avec notre intelligentsia considérable à solliciter, nous ne manquerons jamais de conseillers bien informés et spécialistes pour nos projets, et la richesse de notre terre croîtra sûrement rapidement."
 SOR_ideas:0 "Idées Lusatiennes"
 SOR_ideas_start:0 "Traditions Lusatiennes"
 SOR_ideas_bonus:0 "Ambition Lusatienne"
 sor_zittau_mountains:0 "Montagnes de Zittau"
 sor_zittau_mountains_desc:0 "Les Montagnes de Zittau de Lusatie chevauchent la terre entre Saxe et Bohême. Elles ont été utilisées comme point de montage pour beaucoup d'invasions par des puissances agressives dans le territoire d'autres nations. Nous ne permettrons pas que ceci continue - peut-être nos terres devraient-elles devenir un point de départ pour notre propre expansion territoriale ?"
 sor_sale_of_land:0 "Vente de Terre"
 sor_sale_of_land_desc:0 "Notre terre a été prise, achetée et vendue par rois et ducs des terres voisines. Le peuple dessus a appris à maîtriser beaucoup de langues à cause de ceci et est devenu meilleur pour obtenir gain de cause avec ceux qui ont une langue étrangère."
 sor_lusatian_league:0 "Ligue Lusatienne"
 sor_lusatian_league_desc:0 "Des barons brigands ont volé riches et pauvres de même et thésaurisé la richesse de notre terre pour eux-mêmes. La formation d'une ligue pour auto-défense collective entre nos villes s'assurera qu'ils ne volent plus jamais le peuple."
 sor_wittelsbach_history:0 "Histoire Wittelsbach"
 sor_wittelsbach_history_desc:0 "Il y a beaucoup d'années, au summum du pouvoir Wittelsbach, nous faisions partie des territoires de la dynastie. Notre nation restaurée n'a pas besoin de se limiter à nos propres frontières mais peut ressusciter l'ancienne grandeur des Wittelsbach avec l'une de nos propres dynasties."
 sor_lusatian_landtag:0 "Landtag Lusatien"
 sor_lusatian_landtag_desc:0 "Toutes les grandes villes de la terre et les membres de la haute noblesse sont représentés dans le Landtag, qui jouit d'un pouvoir considérable sur les lois de la terre. Leur usage judicieux de cette responsabilité leur a valu la confiance du peuple."
 sor_rights_of_all_religions:0 "Droits pour toutes les Religions"
 sor_rights_of_all_religions_desc:0 "Sous les Bohémiens et Saxons, nous sommes devenus un creuset de beaucoup de branches du christianisme, des Raveliens aux Hussites aux nouveaux mouvements de Réforme. Au cours des années, nous en sommes venus à tolérer différentes croyances, sûrs dans la connaissance que des vues divergentes de littérature canonique ne signalent pas la fin du monde tel que nous le connaissons."
 sor_political_influences:0 "Influences Culturelles"
 sor_political_influences_desc:0 "À l'intersection entre les mondes germaniques et slaves, nos terres ont été peuplées par des gens de beaucoup de cultures. Nous agissons comme un phare de coexistence réussie et pacifique entre différentes cultures et fois que d'autres nations feraient bien d'émuler."
 CLI_ideas:0 "Idées de Cilli"
 CLI_ideas_start:0 "Traditions de Cilli"
 CLI_ideas_bonus:0 "Ambition de Cilli"
 cli_marry_your_daughters:0 "Mariages Dynastiques"
 cli_marry_your_daughters_desc:0 "Notre dynastie a pu s'élever pour devenir une force régionale largement grâce à une politique matrimoniale dynastique astucieuse. En suivant les leçons apprises de nos ancêtres, nous serons capables de sécuriser d'autres terres pour nous-mêmes."
 cli_mercenary_captains:0 "Capitaines Mercenaires"
 cli_mercenary_captains_desc:0 "Les seigneurs de Slovénie ont souvent servi comme capitaines mercenaires pour les grandes puissances voisines dans leurs guerres. Grâce à cette expérience, ils ont appris l'art de la guerre et sont devenus des généraux capables de mener nos troupes à la gloire."
 cli_political_manoevring:0 "Manœuvres Politiques"
 cli_political_manoevring_desc:0 "Notre Maison n'est pas étrangère aux intrigues politiques. Depuis la première ascension des Comtes de Cilli à l'influence qu'Ulrich a exercée sur les puissantes nations d'Autriche et Hongrie, nous avons été capables de frapper au-dessus de notre poids sur la scène régionale via des manœuvres politiques et diplomatiques intelligentes."
 cli_slovenian_reformation:0 "Réforme Slovène"
 cli_slovenian_reformation_desc:0 "Nos terres sont un territoire fertile pour de nouvelles façons de penser envers l'église. Si nous pouvons éviter l'ire de ceux qui s'accrochent aux anciennes voies, nous pourrions nous établir comme un centre de pensée innovante dans les Balkans du nord."
 cli_border_wars:0 "Guerres Frontalières"
 cli_border_wars_desc:0 "À l'intersection entre Autriche, Hongrie, Venise et les Ottomans, nos terres sont souvent un champ de bataille pour les grandes puissances concurrentes. Afin de nous protéger des calamités de la guerre, nous avons été forcés de prendre des mesures supplémentaires pour la défense de notre peuple."
 cli_italian_baroque:0 "Baroque Italien"
 cli_italian_baroque_desc:0 "Nous sommes capables d'attirer beaucoup d'artistes et scientifiques italiens et allemands à notre cour, contribuant au développement de la culture slovène et à la splendeur de notre nation."
 cli_standardised_slovene_language:0 "Langue Slovène Standardisée"
 cli_standardised_slovene_language_desc:0 "Le vernaculaire parlé par la paysannerie de nos terres est distinct de ceux de nos voisins. En le standardisant, nous pouvons encourager la croissance de notre propre culture et en construire une force unificatrice pour notre peuple."
 SIC_ideas:0 "Idées Siciliennes"
 SIC_ideas_start:0 "Traditions Siciliennes"
 SIC_ideas_bonus:0 "Ambition Sicilienne"
 sic_university_of_catania:0 "Université de Catane"
 sic_university_of_catania_desc:0 "Fondée en 1434, l'Université de Catane est la plus ancienne et prestigieuse université de Sicile. Nous devons encourager sa croissance pour nous assurer qu'elle attire des érudits de premier plan de toute l'Italie et nous aide à découvrir des talents pour aider notre administration."
 sic_constitions_of_melfi:0 "Constitutions de Melfi"
 sic_constitions_of_melfi_desc:0 "L'Empereur Frédéric II, le Roi Hohenstaufen de Sicile, a rédigé un code légal pour la Sicile connu sous le nom de Constitutions de Melfi, ou Liber Augustalis. Encore en usage des siècles plus tard, il représente une fondation solide pour la gouvernance de notre État, régulant le droit public, la procédure judiciaire et le droit féodal, privé et pénal."
 sic_noble_admirals:0 "Amiraux Nobles"
 sic_noble_admirals_desc:0 "Dans la plupart des nations, les fils de nobles tendent à poursuivre une carrière dans l'armée. Cependant, en tant que nation insulaire, les membres de notre noblesse sont naturellement attirés vers la haute mer - un chemin de carrière qui pourrait être très bénéfique pour nous, nous permettant de sécuriser notre indépendance grâce à la supériorité navale."
 sic_greater_sicily:0 "Grande Sicile"
 sic_greater_sicily_desc:0 "Les destins de la Sicile et Naples ont souvent été liés ensemble. Si nous pouvons restaurer l'unité aux Deux-Siciles, qui peut dire que nos ambitions territoriales devraient s'arrêter là ?"
 sic_trade_fleet:0 "Flottes Commerciales Siciliennes"
 sic_trade_fleet_desc:0 "Bien que les volumes commerciaux traversant l'Atlantique aient dépassé ceux de la Méditerranée, il y a néanmoins une richesse considérable à avoir du commerce. Avec une puissante flotte commerciale, nous serons capables de... \"persuader\" les marchands de visiter nos ports et canaliser les richesses qui coulent du Nord Sarhal vers Cannor dans nos propres coffres."
 sic_grand_navy:0 "La Grande Marine"
 sic_grand_navy_desc:0 "La plus grande île de la Méditerranée devrait aussi être le foyer de sa plus grande flotte. Nous ferons de notre marine une grande flotte crainte par nos ennemis au loin !"
 sic_sicilian_silk:0 "Soie Sicilienne"
 sic_sicilian_silk_desc:0 "Au temps de Frédéric II, la soie était la principale exportation de la Sicile. Bien que notre industrie de la soie ait décliné dans les siècles intermédiaires, la production sicilienne ayant été dépassée par celle des États italiens du nord, il n'y a aucune raison pour qu'elle ne se relève pas à nouveau. En investissant dans notre production de soie, nous pouvons voir nos tisserands et artisans prospérer à nouveau."
 WES_ideas:0 "Idées Westphaliennes"
 WES_ideas_start:0 "Traditions Westphaliennes"
 WES_ideas_bonus:0 "Ambition Westphalienne"
 wes_jewish_rights:0 "Droits Juifs"
 wes_jewish_rights_desc:0 "En accordant aux Juifs travaillant dans notre administration certains droits, nous pouvons exploiter leurs connaissances et embrasser leurs idées progressistes."
 wes_westphalian_decentralisation:0 "Décentralisation Westphalienne"
 wes_westphalian_decentralisation_desc:0 "Les Westphaliens ne sont pas habitués au concept d'appartenir à un État plus large - au plus, le précédent pour l'État westphalien est le Cercle Impérial Rhénan-Westphalien Inférieur. Bien que ceci rende plus difficile d'inspirer la loyauté de notre peuple, une administration décentralisée dans laquelle nos communautés locales se gouvernent elles-mêmes porte certains bénéfices."
 wes_increased_conscription:0 "Conscription Universelle"
 wes_increased_conscription_desc:0 "Les armées de Westphalie n'ont jamais été d'une grande importance pour le cours des affaires internationales. En introduisant la conscription universelle, nous pouvons construire une armée permanente assez large pour changer ceci et faire de la Westphalie une force avec laquelle compter en Allemagne."
 wes_administrative_assimilation_of_rheinlanders:0 "Assimilation du Peuple Rhénan"
 wes_administrative_assimilation_of_rheinlanders_desc:0 "Tandis que leurs dialectes et mode de vie peuvent les diviser de nous, les villes du Rhin ont longtemps eu une connexion avec nous à travers le Cercle Impérial Rhénan-Westphalien Inférieur. Nous devons faire de notre État un foyer pour notre peuple et assimiler les Rhénans dans notre administration."
 wes_taxation:0 "Réformes Fiscales"
 wes_taxation_desc:0 "Personne n'aime la taxation lourde. Néanmoins, nous avons besoin des fonds pour payer nos armées et autres projets dignes d'un État moderne. En réformant les arrangements fiscaux traditionnels de nos terres en un système équitable qui nous fournit des fonds suffisants, nous serons capables d'augmenter nos revenus sans causer de trouble indu."
 wes_enlightenment:0 "Tolérance Religieuse"
 wes_enlightenment_desc:0 "Nos terres abritent beaucoup de croyances. Tandis que certains insisteraient que toutes les autres sont fausses et chercheraient le retrait de tous ceux qu'ils considèrent hérétiques, nous prendrons un chemin plus éclairé. Laissons tous croire comme ils le souhaitent, tant qu'ils acceptent de nous servir !"
 wes_cities_of_the_rhineland:0 "Villes de la Rhénanie"
 wes_cities_of_the_rhineland_desc:0 "En intégrant la Rhénanie dans notre nation, nous sommes capables de bénéficier du commerce qui coule à travers les villes rhénanes - et de l'acumen commercial de leurs commerçants."
 SWA_ideas:0 "Idées Souabes"
 SWA_ideas_start:0 "Traditions Souabes"
 SWA_ideas_bonus:0 "Ambition Souabe"
 swa_decentralisation:0 "Décentralisation Souabe"
 swa_decentralisation_desc:0 "Après la chute du dernier Duché de Souabe, ses territoires sont devenus fragmentés à un degré inégalé à travers tout Cannor. Bien que nous ayons restauré l'unité au Duché, les traditions d'autonomie locale sont difficiles à briser. Mais du bon côté, nous n'avons pas de pénurie d'officiels capables d'administrer notre terre."
 swa_free_cities:0 "Terre des Villes Libres"
 swa_free_cities_desc:0 "La Souabe abrite la plus grande concentration de Villes Impériales de l'Empire. Ces villes survivent typiquement grâce au commerce, car elles ne possèdent habituellement pas assez de terres agricoles pour se soutenir. Nous pouvons utiliser l'acumen commercial de leurs citoyens pour augmenter la rentabilité de nos terres."
 swa_swabian_league:0 "La Ligue Souabe"
 swa_swabian_league_desc:0 "Quand face à une menace plus puissante, les villes et principautés de Souabe se ligueraient ensemble en une ligue afin de fournir une défense mutuelle. Même si nos terres sont maintenant unies sous une bannière, nous ne devons pas oublier les bénéfices que la force du nombre peut apporter. Nous étendrons l'ancienne Ligue Souabe au-delà de la Souabe et construirons une fraternité d'États partageant les mêmes idées."
 swa_stinginess:0 "Un Peuple Avare"
 swa_stinginess_desc:0 "\"Schaffe, schaffe Häusle baue / Und net nach de Mädle schaue\"\n\nL'avarice de notre peuple est infâme parmi les Allemands - nous ne jetterons jamais nos fonds négligemment sur des dépenses frivoles."
 swa_hohenstaufen_emperors:0 "Mémoire des Hohenstaufen"
 swa_hohenstaufen_emperors_desc:0 "Il y a des siècles, les Ducs Hohenstaufen de Souabe étaient de puissants Empereurs d'Allemagne. En faisant appel à leur passé et cherchant à les émuler, nous pouvons poser la fondation pour notre propre revendication à la grandeur."
 swa_barbarossas_legacy:0 "Héritage de Barberousse"
 swa_barbarossas_legacy_desc:0 "L'Empereur Hohenstaufen Frédéric Barberousse a commencé comme Duc de Souabe et est devenu Roi d'Allemagne, Roi d'Italie et Roi de Bourgogne avant de mourir en route vers Jérusalem durant la Troisième Croisade. La mémoire de ses nombreuses campagnes inspire encore nos soldats à de plus grands exploits et éveille l'envie dans nos dirigeants, qui s'efforcent toujours d'égaler la grandeur de ses accomplissements."
 # PU Subject joins the Empire
 incident_generic.1.t:1 "Pétition pour l'Adhésion"
 incident_generic.1.d:0 "Il est rare en effet que l'Empire d'Anbennar s'étende, mais rien dans la loi impériale ne semble l'interdire. Comme nous avons gouverné [pu_hre_country.GetName] pendant un certain temps, nous pourrions considérer si nous devons défendre leur cause pour l'adhésion à l'Empire."
 incident_generic.1.a:0 "Nous porterons ceci à la Diète Impériale."
 incident_generic.1.b:0 "Il n'y a pas besoin d'inclure [pu_hre_country.GetName]."
 pu_incident_start_tt:0 "Commence un Incident Impérial : [pu_hre_country.GetName] et l'Empire"
 incident_generic.2.t:1 "Pétition pour l'Adhésion"
 incident_generic.2.d:1 "Il est rare en effet que l'Empire d'Anbennar s'étende, mais rien dans la loi impériale ne semble l'interdire. [current_pu_incident_target.Overlord.GetName] a pétitionné l'Empereur pour considérer ajouter [current_pu_incident_target.GetName], qu'ils gouvernent sous une Union Personnelle, au bercail impérial."
 incident_generic.2.a:0 "[current_pu_incident_target.GetName] rejoindra l'Empire."
 incident_generic.2.b:0 "Nous n'acceptons pas cette application."
 # Jerusalem government
 holy_state_reform:0 "État Croisé"
 holy_state_reform_desc:0 "Notre nation existe pour un but : reconquérir et protéger la Terre Sainte. Nous ferons tout en notre pouvoir pour vaincre les infidèles qui oseraient blasphémer contre Dieu et l'Église. Deus vult !"
 holy_state_legacy:0 "État Croisé"
 holy_state_legacy_desc:0 "Notre nation existe pour un but : reconquérir et protéger la Terre Sainte. Nous ferons tout en notre pouvoir pour vaincre les infidèles qui oseraient blasphémer contre Dieu et l'Église. Deus vult !"
 holy_state_theocracy:0 "État Croisé"
 holy_state_theocracy_desc:0 "Notre nation existe pour un but : reconquérir et protéger la Terre Sainte. Nous ferons tout en notre pouvoir pour vaincre les infidèles qui oseraient blasphémer contre Dieu et l'Église. Deus vult !"
 # Jews of Selanik Events
 salonika.1.t:0 "Les Juifs Espagnols Cherchent Refuge à Selanik"
 salonika.1.d:0 "L'expulsion des Juifs d'Espagne a laissé un grand nombre dans le dénuement et en besoin d'un nouveau foyer. Un grand nombre de ces réfugiés sont arrivés à Selanik, espérant que les récits de tolérance ottomane ne sont pas exagérés. Loin d'être un fardeau pour l'État, les Juifs espagnols comptent parmi leurs nombres beaucoup d'ouvriers qualifiés et marchands expérimentés qui sont tous trop impatients d'installer boutique dans la ville portuaire florissante."
 salonika.1.a:0 "Ces Dhimmi sont les bienvenus ici."
 salonika.1.b:0 "Nous ne pouvons offrir aucun refuge."
 salonika.2.t:0 "Afflux de Migrants Séfarades"
 salonika.2.d:0 "Les nouvelles de la bonne fortune des Juifs à Selanik ont continué d'attirer des colons séfarades dans tous les coins de notre nation. Dans plusieurs villes ils ont commencé à dominer l'économie locale, au point que les affaires s'arrêtent pratiquement pendant le Sabbat."
 salonika.2.a:0 "Encourager les Juifs ottomans à prospérer."
 salonika.2.b:0 "Nous devrions garder ceci sous contrôle."
 selanik_jews:0 "Juifs Séfarades de Selanik"
 desc_selanik_jews:0 "Selanik est devenu un havre pour les Juifs expulsés d'Ibérie, au grand bénéfice de l'économie locale."
 estate_junkers:0 "Junkers"
 # Another Sforza event
 ambrosian_republic.9.t:0 "Francesco Sforza"
 ambrosian_republic.9.d:0 "Le condottiero Sforza a offert ses services à la République Ambrosienne naissante mais a été rudement repoussé. Outragé, il a décidé de rejoindre les armées [Root.GetAdjective] dans leur guerre contre Milan."
 ambrosian_republic.9.a:0 "Un tournant bienvenu des événements."
 # Black Army reform
 black_army_reform:0 "Armée Noire Institutionnalisée"
 black_army_reform_desc:0 "Indépendamment des objections aristocratiques, l'Armée Noire est indéniablement une force militaire efficace. Nous institutionnaliserons leur compagnie et nous assurerons qu'il y ait toujours une réserve de soldats vétérans attendant de rejoindre leurs rangs.\n\nActive l'Armée Noire et les compagnies mercenaires Réserves de l'Armée Noire.\nL'Armée Noire ne sera jamais dissoute.\nL'Armée Noire ne se mutiinera jamais."
 flavor_hun.18.b:0 "Absurdité ! Réformer et institutionnaliser l'Armée Noire."
 # Rectorate Tithe Events
 curia.1.t:0 "Une Erreur dans les Comptes du Rectorat"
 curia.1.d:0 "La distinction entre le trésor de l'État Ravelien et le trésor de l'Église Ravelienne est subtile mais loin d'être simplement sémantique. Nous avons découvert qu'une grande quantité d'argent a mystérieusement disparu du Trésor du Rectorat, tandis qu'une somme suspicieusement similaire est apparue dans les comptes de l'État Ravelien. La piste papier suggère un degré choquant de corruption institutionnelle qui peut même impliquer le Haut Recteur lui-même."
 curia.1.a:0 "Il ne fait que reposer dans notre compte."
 curia.1.b:0 "Voir que l'argent soit retourné à sa place appropriée."
 curia.2.t:0 "Les Banquiers du Haut Recteur"
 curia.2.d:0 "Les banques [papal_banker_country.GetAdjective] ont récemment commencé à augmenter leurs frais et exiger le remboursement de prêts de longue date dus par l'Église Ravelienne. Bien qu'elles soulignent que le Rectorat est un client apprécié, elles ne peuvent pas et ne fourniront pas leurs services gratuitement."
 curia.2.a:0 "C'est le coût des affaires."
 curia.2.b:0 "Ces taux sont extorquants !"
 curia.3.t:0 "Les Banquiers du Haut Recteur"
 curia.3.d:1 "L'Église Ravelienne est l'un des clients les plus appréciés et rentables pour les banques [Root.GetAdjective]. Le Rectorat paie de bonnes pièces pour la bonne gestion de son or et l'organisation de ses comptes. Malgré l'augmentation des frais et demandes de remboursement de prêts, l'Église a continué de payer ses cotisations à [Root.GetName]."
 curia.3.d2:1 "L'Église Ravelienne est l'un des clients les plus appréciés et rentables pour les banques [Root.GetAdjective]. Le Rectorat paie de bonnes pièces pour la bonne gestion de son or et l'organisation de ses comptes. Les banques ont cependant récemment augmenté leurs frais et exigé le remboursement de prêts de longue date dus par l'Église, que le Rectorat a refusé de payer. Beaucoup de banquiers seniors commencent à perdre foi dans la valeur de l'Église comme client."
 curia.3.a:0 "Dieu est un client des plus fiables."
 curia.3.b:0 "Ils auront besoin de leur argent pour payer le diable."
 curia.4.t:0 "Sécuriser le Trésor du Rectorat"
 curia.4.d:0 "Alors que la guerre saisit [Root.GetName], un légat du Rectorat est arrivé pour s'enquérir de la sécurité de l'or du Rectorat stocké dans les banques de [Root.Capital.GetCapitalName]. Il est clair que nous avons besoin d'un plan pour sécuriser la richesse que l'Église nous a confiée.\n\nUne tactique commune, mais peut-être légèrement lâche, est d'envoyer une caravane hors de la ville pour cacher l'or dans un endroit secret pour la durée de la guerre. Nos généraux nous assurent cependant qu'ils feront tout en leur pouvoir pour empêcher [Root.Capital.GetCapitalName] de tomber à l'ennemi, et donc l'endroit le plus sûr pour l'or est ici même dans la capitale."
 curia.4.a:0 "Cacher l'or dans un endroit secret."
 curia.4.b:0 "Les murs de [Root.Capital.GetCapitalName] tiendront."
 moving_treasury_tt:0 "Nous récupérerons l'or quand la paix sera restaurée."
 protecting_treasury_tt:0 "Si la capitale tombe, l'or sera perdu."
 curia.5.t:0 "Sécuriser le Trésor du Rectorat"
 curia.5.d:1 "Une grande portion du trésor du Rectorat est stockée dans les voûtes des banques [From.GetAdjective]. Notre légat dans [From.GetName] nous informe que le [From.Monarch.GetTitle] entend faire déplacer secrètement l'argent loin de la ville pour être caché dans un endroit secret jusqu'à ce que la guerre soit finie. Mais que, devons-nous demander, devrait-il arriver si [From.GetName] ne survit pas à la guerre ? Peut-être serait-il sage d'apprendre l'emplacement de cette caravane..."
 curia.5.a:0 "C'est le choix le plus sûr."
 curia.5.b:1 "Engager des condottieri pour tendre une embuscade à la caravane et récupérer l'or."
 curia.6.t:0 "Caravane du Trésor Embusquée"
 curia.6.d:0 "La caravane qui devait transporter l'or du Rectorat vers un endroit sécurisé a été embusquée ! Nous avons pris toute mesure pour envelopper nos actions dans le secret, nul autre que les plus hauts officiels de [Root.GetName] et l'État Ravelien ne connaissaient la caravane. Pourrait-il vraiment être que le Saint-Père ait arrangé ceci ?"
 curia.6.a:0 "Si c'est le cas, nous devrions cesser de faire affaire avec l'Église."
 curia.7.t:0 "Récupération de l'Or du Rectorat"
 curia.7.d:0 "La paix a été restaurée à [Root.GetName], et nous avons envoyé une caravane pour récupérer l'or du Rectorat que nous avons caché pour sa sécurité. Le Saint-Père sera très content que nous ayons pu protéger les actifs de l'Église."
 curia.7.a:0 "Remercions le Seigneur."
 curia.8.t:0 "Trésor du Rectorat Saccagé"
 curia.8.d:0 "Nous avons résolu de protéger la ville de [Root.Capital.GetCapitalName] à tout prix, non seulement pour le bien de nos vies mais aussi pour protéger la portion du trésor du Rectorat sécurisée dans nos banques. Avec la chute de la ville, les banques ont été pillées et l'or a été perdu."
 curia.8.a:0 "Nous avons failli à notre Saint-Père."
 curia.9.t:0 "Un Donateur Généreux"
 curia.9.d:0 "En tant que nation ravelienne riche, nos contributions à la dîme du Rectorat sont très appréciées par le Rectorat. Mais peu importe la générosité de notre contribution, l'Église continue de solliciter une dîme encore plus grande.\n\n[Root.noble_name.GetName], de la noblesse la plus riche de la cour, implore le [Root.Monarch.GetTitle] de résister aux dîmes supplémentaires, argumentant que cela draine la richesse de [Root.GetName] ainsi que plus directement des poches de la noblesse."
 curia.9.a:0 "Ce don sauvera sûrement nos âmes."
 curia.9.b:0 "Peut-être [Root.noble_name.GetName] devrait-il faire une contribution personnelle."
 curia.9.c:0 "Ceci est allé trop loin."
 curia.10.t:0 "Retenir la Dîme"
 curia.10.d:0 "[Root.GetName] fait face à des temps financiers terribles. Nos conseillers cherchent désespérément une nouvelle méthode pour lever des fonds pour prévenir l'effondrement économique. Une proposition particulièrement tentante est de retenir les dîmes de l'Église et siphonner l'argent dans le trésor national grâce à une taxation accrue. Ceci attirerait sûrement l'ire du clergé, mais en ces temps de difficulté nous devons considérer toutes les options."
 curia.10.a:0 "Quel besoin Dieu a-t-il de l'or ?"
 curia.10.b:0 "Nous ne devrions pas risquer l'ire de l'Église."
 curia.11.t:0 "Un Appel du Rectorat"
 curia.11.d:0 "Avec l'avènement de la Réforme protestante, de moins en moins de nations paient la dîme à l'Église Ravelienne. En tant que l'un des bastions restants de la vraie foi, le Rectorat nous a demandé d'augmenter notre contribution pour compenser ce qui a été perdu aux hérétiques."
 curia.11.a:0 "Nous ne déserterons pas l'Église."
 curia.11.b:0 "La dîme que nous payons déjà est plus que suffisante."
 curia.12.t:0 "Soutenir la Croisade"
 curia.12.d:0 "[crusading_country.GetName] a lancé une croisade vertueuse contre les mécréants [crusade_target_country.GetAdjective] blasphématoires, marchant au combat pour la gloire de Dieu et Son Église. Pour montrer notre soutien à leur cause, nous pourrions mettre de côté quelques fonds du trésor du Rectorat comme moyen de subventionner l'effort de guerre."
 curia.12.a:0 "Deus Vult !"
 curia.12.b:0 "Ils n'ont pas besoin de notre aide."
 curia.13.t:0 "Soutien du Rectorat"
 curia.13.d:0 "Le Haut Recteur a promis son plein soutien à notre croisade vertueuse, mettant de côté de l'argent du trésor du Rectorat pour subventionner l'effort de guerre."
 curia.13.a:0 "Deus Vult !"
 restoring_curia_treasury:0 "Restaurer le Trésor du Rectorat"
 desc_restoring_curia_treasury:0 "Nous combattons la corruption au sein de l'Église et restaurons l'intégrité des comptes du Rectorat."
 opinion_pope_supported_crusade:0 "A Soutenu notre Croisade"
 unreliable_papal_banker:0 "Banquier du Rectorat Disgracié"
 desc_unreliable_papal_banker:0 "Nos voûtes n'étaient pas assez sécurisées pour protéger le trésor du Rectorat contre les envahisseurs."
 # Holstein incident
 holstein.1.t:0 "La Question du Holstein"
 holstein.1.d:2 "Bien que le Holstein ait longtemps été gouverné sous la suzeraineté des rois scandinaves, il a maintenant été incorporé directement dans le [holstein_owner.GovernmentName] de [holstein_owner.GetName]. Tandis que l'Empire d'Anbennar s'est contenté que [holstein_owner.GetName] gouverne sur le Duché de Holstein, il reste une partie légale de l'Empire et très emphatiquement pas une province [holstein_owner.GetAdjective]."
 holstein.1.a:0 "Exiger la restauration du Holstein."
 holstein.1.b:0 "Renoncer à la revendication impériale."
 holstein.2.d:0 "Bien que le Holstein ait longtemps été gouverné sous la suzeraineté des rois scandinaves, il a maintenant été incorporé directement dans le [Root.GovernmentName] de [Root.GetName]. Dans un âge défini par l'autorité croissante des États centralisés, ceci n'est pas spécialement remarquable, mais dans ce cas cela a causé un incident diplomatique sérieux. Tandis que l'Empire d'Anbennar s'est contenté que nous gouvernions sur le Duché de Holstein, il reste légalement et inséparablement partie de l'Empire et très emphatiquement pas une province [Root.GetAdjective].\n\nLe [From.Monarch.GetTitle] a donc exigé la restauration du Duché de Holstein, et exige de plus que toute autorité [Root.GetAdjective] sur son territoire soit relinquée pour que le Holstein puisse prendre sa place parmi les Princes de l'Empire."
 holstein.2.a:0 "Nous nous conformerons à la demande de l'Empereur."
 holstein.2.b:0 "Le Holstein est nôtre par droit."
 holstein.3.t:0 "La Question du Holstein"
 holstein.3.d:1 "Bien que le Holstein ait longtemps été gouverné sous la suzeraineté des rois scandinaves, il a maintenant été incorporé directement dans le [holstein_owner.GovernmentName] de [holstein_owner.GetName]. Tandis que l'Empire d'Anbennar s'est contenté que [holstein_owner.GetName] gouverne sur le Duché de Holstein, il reste une partie légale de l'Empire et très emphatiquement pas une province [holstein_owner.GetAdjective]."
 holstein.3.a:0 "Cette affaire nécessite délibération."
 ceded_holstein:0 "A Cédé le Holstein"
 refused_to_cede_holstein:0 "A Conservé le Holstein"
 incident_holstein:0 "La Question du Holstein"
 incident_holstein_member_alert:0 "Bien que le Holstein ait longtemps été gouverné sous la suzeraineté des rois scandinaves, il a maintenant été incorporé directement dans le [Root.GovernmentName] de [Root.GetName]. Tandis que l'Empire d'Anbennar s'est contenté que [holstein_owner.GetName] gouverne sur le Duché de Holstein, il reste une partie légale de l'Empire et très emphatiquement pas une province [holstein_owner.GetAdjective]."
 incident_holstein_emperor_alert:0 "Bien que le Holstein ait longtemps été gouverné sous la suzeraineté des rois scandinaves, il a maintenant été incorporé directement dans le [Root.GovernmentName] de [Root.GetName]. Tandis que l'Empire d'Anbennar s'est contenté que [holstein_owner.GetName] gouverne sur le Duché de Holstein, il reste une partie légale de l'Empire et très emphatiquement pas une province [holstein_owner.GetAdjective]."
 demand_holstein_tt:0 "§YL'Empereur exige la restauration du Holstein à l'Empire de [holstein_owner.GetName].§!"
 # Hansa incident
 hansa_incident.1.t:0 "Déclin de la Ligue Hanséatique"
 hansa_incident.1.d:0 "La Hanse était autrefois les maîtres incontestés du commerce de Londres à Novgorod. Dominant la mer Baltique depuis notre port d'attache de Lübeck, les membres de la Ligue étaient bénis de richesse. Maintenant cependant les fortunes de la Ligue Hanséatique sont tombées en déclin. Les luttes internes au sein de la Ligue et une série de crises économiques ont mené nos marchands à ne même pas avoir le contrôle sur le commerce autour de Lübeck même. Une nouvelle puissance, [lubeck_trade_power.GetName], a supplanté la Hanse dans ses eaux natales et menace de rendre la Ligue Hanséatique obsolète."
 hansa_incident.1.a:0 "Demander l'aide de l'Empereur."
 hansa_incident.1.b:0 "Renouveler nos liens avec la Ligue."
 hansa_incident.2.t:0 "Déclin de la Ligue Hanséatique"
 hansa_incident.2.d:1 "La Hanse était autrefois les maîtres incontestés du commerce de Londres à Novgorod. Maintenant cependant les fortunes de la Ligue Hanséatique sont tombées en déclin. Dans leur désespoir, la Ligue a pétitionné l'Empereur pour de l'aide."
 hansa_incident.2.a:0 "Nous n'avons aucune obligation envers la Hanse."
 hansa_incident.2.b:0 "Organiser les Villes Libres pour aider."
 hansa_incident.2.c:0 "Déclarer un embargo contre [lubeck_trade_power.GetName]."
 hansa_incident.3.t:0 "Une Hanse Renouvelée ?"
 hansa_incident.3.d:0 "L'Empereur a pris pitié de la Ligue Hanséatique en difficulté en proposant une Hanse renouvelée qui inclut les Villes Libres de l'Empereur d'Anbennar. Sa proposition n'est cependant pas loi, donc nous pouvons et devrions refuser si nous ne considérons pas ce pacte dans nos intérêts."
 hansa_incident.3.a:0 "Rejoindre la Ligue."
 hansa_incident.3.b:0 "Nous ne sommes pas intéressés."
 hanseatic_consolidation:0 "Consolidation Hanséatique"
 opinion_emperor_helped_hansa:0 "A Renouvelé la Hanse"
 opinion_emperor_wont_help_hansa:0 "A Ignoré notre Détresse"
 opinion_emperor_imperial_embargo:0 "A Imposé un Embargo Impérial"
 IMPERIAL_EMBARGO:0 "Embargo Impérial"
 may_join_hansa_tt:0 "§YSera demandé de rejoindre une Ligue Hanséatique renouvelée§!"
 # Shadow Kingdom
 shadow_kingdom_warning_tt:1 "§YL'Empereur peut maîtriser les États italiens en les battant dans n'importe quelle guerre, en les rendant Ville Libre, ou en sécurisant une alliance ou de fortes relations avec eux.§!"
 shadow_kingdom.2.d:1 "Tandis que le Royaume d'Italie fait encore formellement partie de l'Empire d'Anbennar, il s'est de beaucoup de façons transformé en un 'Royaume de l'Ombre', avec les États italiens agissant indépendamment de l'Empereur. L'échec d'Empereurs successifs à restaurer l'autorité impériale dans la région a aussi laissé de larges zones sous le contrôle d'États qui rejettent carrément l'Autorité Impériale.\nMaintenant la question pour beaucoup d'États italiens est pourquoi ils devraient permettre à l'Empereur toute autorité sur leurs terres."
 shadow_kingdom.2.a:0 "Il est temps d'abandonner l'Italie."
 shadow_kingdom.2.b:0 "Nous devons maîtriser les Italiens."
 shadow_kingdom_emperor_gives_up_tt:1 "§YLes nations italiennes au sein de l'EDA qui ont été maîtrisées resteront dans l'Empire.§!\n§YLes nations italiennes qui n'ont pas été maîtrisées quitteront l'Empire.§!\n\n§YL'Empereur perdra §R0.2§! d'Autorité Impériale par développement de province qui quitte l'Empire.§!"
 shadow_kingdom_incident_tt:0 "§YL'Empereur a jusqu'à l'année 1490 pour maîtriser autant de nations italiennes dans l'Empire que possible.§!"
 shadow_kingdom.3.t:0 "Le Royaume de l'Ombre"
 shadow_kingdom.3.d:0 "Malgré la résolution impériale de maîtriser l'Italie, il y a encore des États italiens qui refusent d'accepter la suprématie de l'Empire. Les efforts [Root.GetAdjective] n'ont cependant pas été complètement vains ; ces États qui ont été maîtrisés n'oseront plus défier l'Empire."
 shadow_kingdom.3.a:0 "Le destin de l'Italie est décidé."
 shadow_kingdom_triggered_modifier_tt:1 "§Y[Root.GetName] souffrira de pénalités au Prestige, Agitation, et Coût de Stabilité tant qu'il reste dans l'Empire, sauf s'il est allié à l'Empereur.§!"
 shadow_kingdom_result_ia_tooltip:0 "§Y[Root.GetName]§! gagnera §Y5§! d'Autorité Impériale pour chaque nation italienne qui reste dans l'Empire du fait d'être maîtrisée.\n§Y[Root.GetName]§! perdra §Y10§! d'Autorité Impériale pour chaque nation italienne indépendante que nous n'avons pas maîtrisée."
 shadow_kingdom.4.d2:0 "Comme promis, l'Empereur a lancé une campagne pour restaurer l'autorité impériale en Italie. [Root.GetName] était parmi les États qui ont été forcés d'accepter le règne de l'Empire, et notre soumission est la preuve que la parole de l'Empereur fait loi."
 # Defender of the Faith events
 dotf.1.t:0 "Défenseur d'une Foi Vulnérable"
 dotf.1.d:0 "[Root.GetName] s'est engagé à défendre la foi [Root.Religion.GetName], et à être son champion face à l'adversité. Pourtant il y a bien peu de nations qui partagent notre foi, et aucune grande masse de croyants à abriter. Le seul remède est l'évangélisme ; plus de croyants doivent être amenés au bercail."
 dotf.1.a:0 "Nous convertirons le peuple [Root.GetAdjective]."
 dotf.1.b:0 "Nos ennemis se convertiront ou mourront." 
 evangelism_in_one_country:0 "Evangelism in One Country"
 desc_evangelism_in_one_country:0 "Notre foi n'a que peu d'influence dans les autres nations, nous devons donc nous concentrer sur la conversion de nos propres sujets plutôt que sur celle des peuples étrangers."
 international_evangelism:0 "Évangélisation Internationale"
 desc_international_evangelism:0 "Nous avons décidé que nous devons regarder au-delà des frontières de notre nation pour préserver notre foi, en la répandant par l'épée si nécessaire."
 dotf.2.t:0 "Jihad pour [jihad_target_province.GetName]"
 dotf.2.d:0 "Les infidèles maudits de [jihad_target_country.GetName] se sont emparés de la Cité Sainte de [jihad_target_province.GetName] ! Ceci ne peut être toléré ; en tant que défenseur de la foi [Root.Religion.GetName], il nous incombe de déclarer un grand Jihad contre ces croisés étrangers. Nous appelons tous les musulmans fidèles à prendre les armes pour défendre [jihad_target_province.GetName] et son peuple en souffrance."
 dotf.2.a:0 "Nous ne trouverons pas le repos tant que [jihad_target_province.GetName] ne sera pas reconquise."
 jihad_tt:0 "Toutes les nations suivant la foi §Y[Root.Religion.GetName]§! obtiennent le Casus Belli §YGuerre Sainte§! contre le propriétaire de §Y[jihad_target_province.GetName]§! tant qu'elles partagent une frontière.\nLe Jihad prendra fin quand §Y[jihad_target_province.GetName]§! aura été reconquise par une nation §YMusulmane§!."
 dotf.3.t:0 "Jihad Victorieux pour [successful_jihad_province.GetName]"
 dotf.3.d:0 "Nos efforts vertueux contre les envahisseurs infidèles n'ont pas été vains ; nous avons reconquis [successful_jihad_province.GetName] ! Les musulmans du monde entier chantent nos louanges et Allah nous sourit assurément depuis les cieux."
 dotf.3.a:0 "Dieu est grand !"
 end_of_jihad_tt:1 "Le Jihad pour [successful_jihad_province.GetName] prend fin."
 opinion_reconquered_holy_city:0 "A Reconquis une Cité Sainte"
 opinion_benevolent_dotf:0 "Exemple pour tous les Ravéliens"
 opinion_repaired_relations:0 "Relations Réparées"
 opinion_not_recripocated:0 "A Rejeté le Rameau d'Olivier"
 dotf.4.t:0 "L'Église Universelle"
 dotf.4.d:0 "Les érudits croient que l'Église Ravélienne peut servir de terrain d'entente pour établir une paix durable dans le monde entier, si seulement ses dirigeants pouvaient trouver la volonté politique de mettre de côté leurs différends. L'un de ces penseurs est [Root.humanist_thinker_name.GetName], un humaniste respecté qui a gagné l'oreille du [Root.Monarch.GetTitle]. Il suggère que nous devrions chercher à réparer notre relation avec nos rivaux, les [Catholic_rival.GetAdjective], arguant que de bons Ravéliens n'ont aucune vraie raison de se battre entre eux. Un tel acte de bienveillance serait sûrement vu comme un exemple par les dirigeants ravéliens partout, posant les bases d'une paix durable."
 dotf.4.a:0 "Nous devrions essayer de nous réconcilier avec [Catholic_rival.GetName]."
 dotf.4.b:0 "Absurdité. Envoyons plutôt une insulte cinglante à [Catholic_rival.GetName]."
 dotf.5.t:0 "Un Rameau d'Olivier"
 dotf.5.d:0 "Nos rivaux de [From.GetName] sont venus vers nous avec une proposition des plus curieuses. Ils souhaitent nous tendre un rameau d'olivier, pardonnant tous les griefs passés et faisant amende honorable pour le mal qu'ils nous ont causé, tout cela sous le prétexte de l'unité ravélienne."
 dotf.5.a:0 "Réconcilions-nous avec nos frères [From.GetAdjective] de la foi."
 dotf.5.b:0 "La paix avec [From.GetName] ? Absurde."
 dotf.6.t:0 "Concile [Root.Religion.GetName] à [protestant_council_province.GetName]"
 dotf.6.d:0 "La Réforme est un mouvement chaotique et en évolution rapide. La doctrine est déterminée autant par le pragmatisme politique que par le raisonnement théologique. C'est pour cette raison que nous, en tant que Défenseurs de la Réforme, devrions essayer d'atteindre un semblant d'ordre et d'unité parmi les réformateurs. À cette fin, nous avons convoqué le Concile de [protestant_council_province.GetName], où un certain nombre de dignitaires et théologiens de nations telles que [first_council_member.GetName], [second_council_member.GetName], et [third_council_member.GetName] se sont rassemblés pour discuter de questions de foi et pour forger des alliances politiques."
 dotf.6.a:0 "Le Concile fut un grand succès."
 held_protestant_council:0 "A Tenu un Concile Religieux"
 desc_held_protestant_council:0 "Nous avons tenu un concile religieux qui a aidé à solidifier notre foi naissante."
 opinion_held_protestant_council:0 "A Tenu un Concile Religieux"
 dotf.7.t:0 "Bastion de la Cour"
 dotf.7.d:0 "Alors que la Réforme Corinite menace de déchirer le Panthéon Cannorien, nous sommes restés résolus dans notre engagement envers la Cour du Régent. [Root.GetName] sera un grand bastion pour les fidèles, un lieu de piété inébranlable et un refuge pour les Panthéoniques de toutes les nations."
 dotf.7.a:0 "Nous ne tomberons pas dans l'hérésie."
 bastion_of_the_church_tt:0 "Toutes les provinces §Y[Root.Culture.GetName] Cour du Régent§! possédées par §Y[Root.GetName]§! sont plus résistantes à la conversion religieuse pendant §Y20§! ans."
 bastion_of_the_church:0 "Bastion de la Cour"
 desc_bastion_of_the_church:0 "Nous ne tolérerons pas la moindre suggestion de l'hérésie corinite."
 dotf.8.t:0 "Domination de la Foi [Root.Religion.GetName]"
 dotf.8.d:0 "La Réforme s'est répandue à travers le Panthéon Cannorien comme un feu de forêt. Partout dans le monde cannorien, les fidèles ont dénoncé les enseignements décadents de la Cour sur une écriture du bien. En tant que principal avocat de la Réforme et Défenseur de la Foi, le Clergé de [Root.GetName] est considéré par beaucoup comme la plus haute autorité religieuse."
 dotf.8.a:0 "La foi [Root.Religion.GetName] triomphe !"
 victory_for_the_reformation:0 "Victoire pour la Réforme"
 desc_victory_for_the_reformation:0 "Nous avons vaincu l'hérésie de la Cour du Régent. La Réforme fut un succès !"
 dotf.9.t:0 "Ascension de la Foi [Root.Religion.GetName]"
 dotf.9.d:0 "Là où autrefois la dénomination sunnite était dominante, une vague de ferveur [Root.Religion.GetName] a déferlé sur le monde islamique. La force motrice derrière ce changement monumental dans l'équilibre des pouvoirs a été les efforts inébranlables de [Root.GetName] pour répandre et défendre la foi au-delà de nos propres frontières. La puissance de la foi [Root.Religion.GetName] est devenue indéniable, et les puissances moindres commencent à se convertir de leur propre accord, sentant qu'il ne serait pas sage de résister aux temps qui changent."
 dotf.9.a:0 "C'est une nouvelle ère pour l'Islam."
 new_era_for_islam:0 "Nouvelle Ère pour l'Islam"
 desc_new_era_for_islam:0 "Nos croyances ont atteint une grande proéminence dans le monde islamique, remplaçant la secte sunnite autrefois dominante."
 convert_to_new_sect_muslim:0 "Conversion à une Nouvelle Secte"
 desc_convert_to_new_sect_muslim:0 "Le monde islamique change, et nous nous sommes convertis à la secte nouvellement dominante."
 opinion_muslim_will_not_convert:0 "A Refusé de se Convertir"
 dotf.10.t:0 "Une Nouvelle Ère pour l'Islam"
 dotf.10.d:0 "La foi [From.Religion.GetName] est devenue de plus en plus dominante ces dernières années, supplantant la position autrefois inattaquable de la théologie sunnite. Peut-être devrions-nous changer avec notre époque et embrasser cette foi ?"
 dotf.10.a:0 "Les temps changent. Nous devons changer avec eux."
 dotf.10.b:0 "Nous n'abandonnerons jamais notre foi !"
 # Prussian Confederation rework
 estate_burghers_prussian_confederation:0 "Concéder à la Confédération Prussienne"
 prussian_confederation_privilege_tt:0 "La Confédération Prussienne ne se soulèvera pas contre l'État."
 flavor_teu.5.t:0 "La Fin de l'État Teutonique"
 flavor_teu.5.d:0 "Les privilèges que nous avons accordés à la Confédération Prussienne ont laissé les Chevaliers Teutoniques avec presque aucune capacité de gouverner l'État et peu d'avenues pour restaurer leur Ordre. Le vrai pouvoir réside maintenant avec les anciens membres de la Confédération, qui gouvernent comme des oligarques sur des cités pratiquement indépendantes. Faced avec l'impossibilité pratique de restaurer la règle teutonique, le [Root.Monarch.GetTitle] a choisi d'abdiquer de [Root.Monarch.GetHerHis] poste et de mettre fin formellement à l'institution de l'État Teutonique en Prusse."
 flavor_teu.5.a:0 "Qu'il en soit ainsi."
 # Italian Wars
 italian_wars.1.t:0 "Les Guerres d'Italie"
 italian_wars.1.d:0 "La guerre est venue en Italie. Ce ne sont pas les escarmouches 'civilisées' auxquelles les Italiens sont habitués, mais la guerre telle que pratiquée par les armées endurcies de [major_power.GetName]. Le son des cloches d'église et des marchands qui marchandent sera bientôt remplacé par la cacophonie horrible et destructrice des tirs de canon.\n\nPour certains Italiens, les horreurs de la guerre offrent des opportunités financières : le nombre de généraux condottieri s'offrant au plus offrant a augmenté de façon spectaculaire, et il ne manque pas de soldats vétérans prêts à rejoindre ces armées mercenaires."
 italian_wars.1.a:0 "La guerre est une affaire sinistre."
 italian_wars_tt:0 "§YLes combattants dans les principales guerres italiennes auront accès aux Compagnies Libres Lombardes et Toscanes, réduiront le Coût des Mercenaires, et auront une plus grande Discipline Mercenaire.§!"
 italian_wars.2.t:0 "L'Âge des Condottieri Prend Fin"
 italian_wars.2.d:0 "Les guerres qui ont ravagé l'Italie ont vu une grande augmentation des généraux condottieri vendant les services de leurs armées mercenaires. Alors que le conflit a évolué en une lutte cannorienne plus large, ces condottieri sont devenus moins pertinents pour les stratégies militaires des grandes puissances. L'ère des armées privées en Italie touche à sa fin."
 italian_wars.2.a:0 "Ne combattez pas pour l'or, mais pour la gloire."
 italian_wars_end_tt:0 "§YLes Compagnies Libres Lombardes et Toscanes ne seront plus disponibles à l'embauche. S'engager dans les guerres italiennes n'accordera plus de bonus mercenaires.§!"
 italian_wars_triggered_modifier:0 "Les Guerres d'Italie"
 desc_italian_wars_triggered_modifier:0 "C'est l'âge des Condottieri ; les généraux italiens rassemblent des bandes de mercenaires et se rendent disponibles à l'embauche."
 # French wars of Religion rework
 french_wars_of_religion.2.b:0 "Après l'assassinat raté d'un dirigeant ravélien, le [Root.Monarch.GetTitle] craignait des représailles et ordonna l'assassinat de tous les Ravéliens proéminents dans [Root.Capital.GetName]. Ceci a, involontairement, inspiré les zélotes [Root.Religion.GetName] dans la capitale à commencer un massacre de toute la population catholique. Des milliers de Ravéliens ont été assassinés dans les rues, et la violence menace de s'étendre au-delà de la capitale si nous n'agissons pas."
 french_moderates:0 "Soutien aux Modérés Français"
 desc_french_moderates:0 "Nous avons choisi le camp de la tolérance religieuse dans les Guerres de Religion françaises."
 french_wars_of_religion.17.t:0 "L'Assassinat du [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 french_wars_of_religion.17.d:0 "Inspiré par des traités anti-royalistes séditieux, le fanatique religieux [Root.fra_royal_assassin.GetName] a assassiné le [Root.Monarch.GetTitle] ! L'assassin est entré dans le camp royal comme un humble frère, prétendant qu'il souhaitait bénir le [Root.Monarch.GetTitle], mais a plutôt tiré un couteau et l'a enfoncé dans la rate du [Root.Monarch.GetTitle], le blessant mortellement. [Root.fra_royal_assassin.GetName] fut immédiatement exécuté, mais son crime changera le cours de l'histoire française pour toujours.\n\n[Root.Monarch.GetName] n'avait pas d'héritier légitime, et donc le trône passe à la Maison de Bourbon distamment liée. Qui parmi les Bourbons doit succéder est une question controversée : les modérés et les Huguenots soutiennent le protestant Henri, tandis que les Ravéliens zélés soutiennent son oncle Charles, un Véridique respecté de l'Église Ravélienne."
 french_wars_of_religion.17.a:0 "Henri de Bourbon succèdera."
 french_wars_of_religion.17.b:0 "Aucun hérétique ne peut s'asseoir sur le trône de France."
 support_french_league_tt:0 "Nous soutiendrons un groupe de fanatiques dont les actions peuvent ne pas coïncider avec les besoins de l'État."
 do_not_support_french_league_tt:0 "Nous gagnerons l'ire d'un groupe de fanatiques qui s'opposeront au gouvernement."
 # Pazzi Conspiracy
 flavor_tus.20.t:0 "La Conspiration des Pazzi"
 flavor_tus.20.d:0 "La famille bancaire Pazzi, rivaux amers de la famille [Root.Monarch.Dynasty.GetName] et du [Root.Monarch.GetTitle], ont conspiré pour renverser la Signoria et s'installer comme dirigeants de [Root.GetName]. Beaucoup des figures les plus puissantes de la politique [Root.GetAdjective] participent à ce complot vil, allant des marchands aux clercs en passant par les nobles.\n\nLes Pazzi prévoient d'assassiner [Root.Monarch.GetName] pendant la Grande Messe au Duomo, puis de capturer le Palazzo della Signoria et de saisir les rênes du gouvernement. Si la conspiration échoue cependant, la plupart des ennemis politiques de la Signoria seraient marqués comme criminels et les [Root.Monarch.Dynasty.GetName] gouverneraient donc pratiquement sans opposition."
 flavor_tus.20.a:0 "Pendez-les au Palazzo !"
 flavor_tus.20.b:0 "Soutenez le coup des Pazzi."
 strengthened_signoria_tt:0 "§YLa prochaine fois que nous ré-élisons notre dirigeant ou élisons un candidat de la famille de notre dirigeant, cela ne coûtera aucune tradition républicaine.§!"
 strengthened_signoria_election_tt:0 "§YCette option ne coûtera aucune Tradition Républicaine due à la Signoria renforcée.§!"
 signoria_leader_dies_tt:0 "§Y[Root.Monarch.GetName]§! est tué !"
 # Struggle for Royal Power Disaster
 pol_disaster_concede_tt:0 "§YCeci nous mettra sur la voie de concéder le contrôle complet au Sejm, abolissant la monarchie.§!"
 flavor_pol.21.t:0 "Le Sejm Prend le Contrôle"
 flavor_pol.21.d:0 "Ayant concédé à ce qui semble d'innombrables compromis avec le Sejm, [Root.Monarch.GetName] n'en peut plus et a annoncé [Root.Monarch.GetHerHis] abdication. Sans candidat au trône prêt à hériter de l'état lamentable de la monarchie [Root.GetAdjective], le pouvoir complet réside maintenant dans le Sejm. [Root.GetName] a parfois été appelé une République en raison de la monarchie élective, mais à partir d'aujourd'hui il y aura vraiment une Très Sérène République de [Root.GetName]."
 flavor_pol.21.a:0 "Vive le Sejm ! Vive la République !"
 flavor_pol.22.t:0 "La Lutte pour le Pouvoir Royal Prend Fin"
 flavor_pol.22.d:0 "Après une longue lutte impliquant à la fois des conflits politiques et militaires, la crise en [Root.GetName] est terminée. Il n'y a plus aucun doute sur l'endroit où réside le vrai pouvoir en [Root.GetName]."
 flavor_pol.22.a:0 "Le [Root.Monarch.GetTitle] est suprême !"
 flavor_pol.22.b:0 "Le Sejm est suprême !"
 MOST_SERENE_REPUBLIC:0 "Très Sérène République"
 MARSHAL:0 "Maréchal"
 SERENE_MARSHAL:0 "Sérène Maréchal"
 MOST_SERNE_MARSHAL:0 "Très Sérène Maréchal"
 pol_struggle_for_royal_power_disaster:0 "La Lutte pour le Pouvoir Royal"
 desc_pol_struggle_for_royal_power_disaster:0 "Le conflit fait rage sur l'autorité du monarque contre le pouvoir du Sejm."
 # Mercenary Events
 patriotic_company_leader_deserts:0 "§Y[patriotic_mercs.Leader.GetName] prend sa retraite des [patriotic_mercs.GetName].§!"
 mercs.1.t:0 "Mécontentement Parmi les [patriotic_mercs.GetName]"
 mercs.1.d:0 "Beaucoup des [patriotic_mercs.GetName] ont développé des sentiments sentimentaux sans fondement envers leur pathétique pays natal de [merc_home_country.GetName]. Une partie importante de leurs hommes déserte, horrifiée à l'idée de voir [merc_home_province.GetCapitalName] en flammes."
 mercs.1.a:0 "Leurs cœurs sont faibles."
 mercs.1.b:0 "L'or est ce que les Écossais aiment vraiment."
 mercs.2.t:0 "L'Ennemi de leur Ennemi"
 mercs.2.d:0 "Les soldats des [bloodthirsty_mercs.GetName] anticipent joyeusement la chance de combattre leurs ennemis détestés, les [bloodthirsty_mercs_enemy.GetAdjective]. Il semblerait que la querelle amère entre [bloodthirsty_mercs_home.GetName] et [bloodthirsty_mercs_enemy.GetName] s'étende même aux épées à louer."
 mercs.2.a:0 "Une heureuse coïncidence."
 mercs.2.b:0 "Un sentiment partagé par tous les vrais hommes [Root.GetAdjective]."
 bloodthirsty_mercs_modifier:0 "Ennemi de leur Ennemi"
 desc_bloodthirsty_mercs_modifier:0 "Nous combattons contre les rivaux amers de nos compagnies mercenaires."
 bloodthirsty_mercs_modifier_universal:0 "Ennemi de leur Ennemi"
 desc_bloodthirsty_mercs_modifier_universal:0 "Nous combattons contre les rivaux amers de nos compagnies mercenaires."
 mercs.3.t:0 "Paiement en Pillage"
 mercs.3.d:1 "Plusieurs compagnies mercenaires sous notre emploi deviennent mécontentes des termes de leur emploi. Les richesses des villes ennemies telles que [rich_enemy_province.GetName] ne se comparent guère à leurs maigres salaires, ou du moins c'est ce qu'elles argumentent. [loot_mercs.Leader.GetName], Capitaine des [loot_mercs.GetName], a pris position et exigé qu'une grande partie du butin de guerre soit réservée pour lui et ses hommes."
 mercs.3.a:0 "Laissez-les prendre une part du pillage."
 mercs.3.b:0 "Refusez le pillage mais augmentez leur solde."
 mercs.3.c:0 "Comment osent-ils nous faire des demandes !"
 mercs_allowed_to_loot:1 "Privilèges de Pillage"
 desc_mercs_allowed_to_loot:0 "Nous avons réservé une portion du butin de guerre pour nos mercenaires engagés."
 mercs_not_allowed_to_loot_money:0 "Solde Supplémentaire"
 desc_mercs_not_allowed_to_loot_money:0 "Bien que nos mercenaires aient été empêchés de saccager imprudemment tout sur leur passage, cela nous coûte cher en salaires supplémentaires."
 mercs.4.t:0 "Les Vétérans Affluent vers les [veteran_mercs.GetName]"
 mercs.4.d:0 "[Root.GetName] est hautement considéré parmi les capitaines mercenaires à la fois pour notre prestige international et, plus important encore, pour notre réputation de payer les soldats mercenaires à temps et aux taux convenus. Un afflux de vétérans étrangers ont rejoint les [veteran_mercs.GetName], espérant qu'ils trouveront du travail stable sous notre emploi."
 mercs.4.a:0 "Qui ne voudrait pas combattre pour [Root.GetName] ?"
 mercs.5.t:0 "Éléphants !"
 mercs.5.d:0 "Pour la première fois depuis l'époque d'Hannibal et des Guerres Puniques, les éléphants de guerre sont revenus au Cannor sous le commandement de généraux [Root.GetAdjective]. Nos ennemis se recroquevillent de peur devant ces bêtes massives et majestueuses équipées d'armures et ornées des symboles de la guerre."
 mercs.5.d2:0 "Pour la première fois depuis l'époque d'Hannibal et des Guerres Puniques, les éléphants de guerre sont revenus au Cannor sous le commandement des [elephant_mercs.GetName]. Nos ennemis se recroquevillent de peur devant ces bêtes massives et majestueuses équipées d'armures et ornées des symboles de la guerre."
 mercs.5.a:0 "Qu'ils tremblent devant les [elephant_mercs.GetName]."
 mercs.5.b:0 "Qu'ils tremblent devant nous."
 mercs.6.t:0 "Les Amazones [Root.GetAdjective]"
 mercs.6.d:1 "Après des années de service obligatoire dans l'armée [Root.GetAdjective], un groupe de vétérans s'est rassemblé pour fonder une compagnie mercenaire dirigée entièrement par des lieutenants femmes. Basées à [Root.Capital.GetCapitalName], les soldats des Amazones [Root.GetAdjective] sont prêtes à combattre pour l'or et la gloire."
 mercs.6.a:0 "Comme c'est nouveau."
 female_mercs_tt:0 "§YLa compagnie mercenaire des Amazones devient disponible à l'embauche.§!"
 merc_local_all_female_company:0 "Amazones"
 # King in Prussia
 incident_king_in_prussia:0 "Le Roi en Prusse"
 incident_king_in_prussia_member_alert:0 "La Prusse est une puissance montante dans l'Empire d'Anbennar, devenant de plus en plus dominante dans la politique impériale et se consolidant comme prétendant sur la scène mondiale. Le [PRU.Monarch.GetTitle] [PRU.Monarch.GetName] a annoncé [PRU.Monarch.GetHerHis] intention de créer un Royaume de Prusse, élevant la nation de son statut de simple [PRU.GovernmentName]. Ceci est presque sans précédent dans l'Empire d'Anbennar, et l'Empereur doit considérer comment gérer cette affaire."
 incident_king_in_prussia_emperor_alert:0 "La Prusse est une puissance montante dans l'Empire d'Anbennar, devenant de plus en plus dominante dans la politique impériale et se consolidant comme prétendant sur la scène mondiale. Le [PRU.Monarch.GetTitle] [PRU.Monarch.GetName] a annoncé [PRU.Monarch.GetHerHis] intention de créer un Royaume de Prusse, élevant la nation de son statut de simple [PRU.GovernmentName]. Ceci est presque sans précédent dans l'Empire d'Anbennar, et l'Empereur doit considérer comment gérer cette affaire."
 king_in_prussia_elevated_tt:0 "§YLa Prusse deviendra un Royaume dans l'Empire d'Anbennar grâce au parrainage de l'Empereur.§!"
 king_in_prussia_compromise_tt:0 "§YLa Prusse deviendra un Royaume dans l'Empire d'Anbennar grâce à un compromis légal toléré par l'Empereur.§!"
 king_in_prussia_rejection_tt:0 "§YLa Prusse doit choisir entre sa fausse couronne et son statut de Prince Impérial.§!"
 king_in_prussia.3.optd:0 "Accepter la décision de l'Empereur avec grâce."
