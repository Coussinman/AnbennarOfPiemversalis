 french_wars_of_religion.1.desc.Ravelian:0 "Avec la foi [religion_province.Religion.GetName] se répandant comme un feu de forêt parmi la population et leurs dirigeants devenant de plus en plus audacieux, beaucoup de Ravéliens deviennent inquiets de la situation en [Root.GetName]. Les tensions croissantes entre les deux groupes ont atteint un point critique avec la formation de la Ligue [religion_province.Religion.GetName], une organisation paramilitaire qui cherche à installer un [religion_province.Religion.GetName] [Root.Monarch.GetTitle] sur le trône de [Root.GetName]. À défaut, ils exigent des droits et libertés significatifs pour sauvegarder leur avenir. Pour leur part, les dirigeants de la communauté ravélienne mettent en garde contre les concessions, insinuant que la violence suivrait si le [Root.Monarch.GetTitle] était vu tournant [Root.Monarch.GetHerHis] dos aux enseignements du Haut Recteur. Dans tous les cas, la tourmente nous attend.\n\nQuel devrait être notre plan d'action ?"
 french_wars_of_religion.1.desc.not_Ravelian:0 "Il y a une colère généralisée parmi les Ravéliens français à la conversion du [Root.Monarch.GetTitle] à la foi [Root.Religion.GetName]. Ressentant les changements radicaux dans notre nation et craignant pour leur avenir, ils ont formé une organisation paramilitaire qu'ils appellent la Ligue Ravélienne afin d'exiger que le [Root.Monarch.GetTitle] s'incline à nouveau devant le Haut Recteur - ou à défaut, qu'ils reçoivent des droits et libertés significatifs pour sauvegarder leur avenir. Pour leur part, les dirigeants de la communauté [Root.Religion.GetName] mettent en garde contre les concessions, insinuant que la violence suivrait si le [Root.Monarch.GetTitle] était vu favoriser les Ravéliens. Dans tous les cas, la tourmente nous attend.\n\nQuel devrait être notre plan d'action ?"
 french_reformed:0 "Réformateurs Français"
 desc_french_reformed:0 "Dans les Guerres de Religion, nous avons choisi de soutenir ceux qui suivent la foi réformée."
 bought_indulgence:0 "Indulgence Achetée"
 desc_bought_indulgence:0 "Nous avons acheté une indulgence du Haut Recteur."

 dodo.1.name:0 "Gibier d'Eau dans [Root.GetName]"
 dodo.1.desc:0 "Nos colons dans [Root.GetName] rapportent que l'île abrite un grand oiseau incapable de voler et plutôt laid avec une démarche disgracieuse. Apparemment, l'oiseau est extrêmement facile à chasser, n'ayant jamais eu affaire à de grands prédateurs auparavant, et sa viande produit un goût agréable en bouche. Déjà, ses nombres commencent à diminuer. Notre Scientifique Naturel [Root.Owner.Adm_Advisor.GetName] a pris un intérêt personnel dans les rapports et propose une expédition scientifique pour capturer des spécimens vivants de cette espèce et les amener à [Root.Owner.Capital.GetCapitalName] pour étude avant qu'ils succombent à l'extinction, le sort perpétuel des espèces si manifestement mal adaptées à la coexistence avec les humains."
 dodo.1.A:0 "Envoyez l'expédition."
 dodo.1.A.tt:0 "Nous tenterons de capturer un spécimen vivant de l'oiseau."
 dodo.1.B:0 "Ces gibiers d'eau feront une bonne nourriture pour nos colons."
 edible_dodos:0 "Dodos Comestibles"
 desc_edible_dodos:0 "Cette île abrite une grande espèce d'oiseau incapable de voler qui est facilement chassée et dont la viande produit un goût agréable."
 dodo.2.name:0 "Le Dodo"
 dodo.2.desc:0 "L'expédition vers [From.GetName] a réussi à capturer plusieurs spécimens vivants de l'oiseau, qui a été surnommé le \"dodo\". Plus grand qu'un cygne et plutôt rond, leurs énormes têtes ne sont qu'à moitié couvertes de peau comme s'ils étaient vêtus d'un capuchon. Ils ont un grand bec qui se courbe vers le bas et des yeux qui sont petits comme des diamants. L'impression générale en est une d'apparence quelque peu mélancolique, comme s'ils déploraient leur incapacité à voler - leurs petites ailes impuissantes servant simplement à prouver qu'ils sont un oiseau. Malgré cela, ils possèdent un appétit prêt, peut-être sans surprise considérant leur démarche.\n\nAyant étudié l'oiseau vigoureusement, [Root.Owner.Adm_Advisor.GetName] a arrangé qu'il soit mis en exposition publique dans [Root.Owner.Capital.GetCapitalName]."
 dodo.2.A:0 "Une plume à notre casquette."
 dodo.3.name:0 "Mort comme un Dodo"
 dodo.3.desc:0 "L'expédition vers [From.GetName] n'a trouvé aucun signe de l'oiseau. S'il a jamais existé, ses nombres étaient petits et n'ont pas pu survivre aux prédations des chasseurs humains. Néanmoins, nos scientifiques ont pu étudier la faune de l'île en détail, découvrant plusieurs nouvelles espèces et offrant aux colons des conseils précieux pour s'adapter à leur nouveau foyer."
 dodo.3.A:0 "Une triste histoire."

