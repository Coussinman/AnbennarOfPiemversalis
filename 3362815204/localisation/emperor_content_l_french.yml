 bullion_famine.1.t:0 "La Grande Famine d'Argent"
 bullion_famine.1.d:1 "Nous payons souvent en or pour importer la soie, l'alun, les épices et les perles de l'Orient. Alors que le commerce entre l'Orient et l'Occident devient de plus en plus fréquent, le déficit d'or en Cannor devient plus apparent. L'or est devenu une denrée de plus en plus rare dans notre monde, mais la demande pour ces luxes n'a pas diminué. Si nous devions accéder à une source d'or hors de Cannor, nous pourrions mettre fin à cette famine d'argent."
 bullion_famine.1.a:0 "Nous devrions commencer à chercher de l'or avant les autres."
 bullion_famine.1.tooltip:0 "La première puissance chrétienne cannoréenne à sécuriser une nouvelle source d'or récoltera de grands bénéfices."
 bullion_famine.2.t:0 "Or Trouvé en [nonCannorian_gold_province.GetName]"
 bullion_famine.2.d:1 "Nos explorateurs ont voyagé profondément dans des territoires inexplorés pour chercher de l'or en terres étrangères. Finalement nous l'avons fait. La mine d'or a été découverte en [nonCannorian_gold_province.GetName]. Cette découverte mettra sûrement fin à la famine d'argent qui afflige Cannor."
 bullion_famine.2.a:0 "Nous avons frappé l'or en [nonCannorian_gold_province.GetName] !"
 bullion_gold_mining:0 "Frapper l'Or"
 desc_bullion_gold_mining:1 "Notre peuple a frappé l'or en terres étrangères."
