 event.5017.2:0 "Un scandale a éclaté dans la cour royale ! Il semble que le [Root.Monarch.GetTitle] [Root.Monarch.GetName] ait été surpris dans une position compromettante avec l'épouse d'un noble proéminent. Avec des rumeurs salaces sur [Root.Monarch.GetHerHis] supposées \"aventures\" se répandant presque plus vite que la pensée, il s'avère difficile d'accomplir un quelconque gouvernement..."
 event.5017.3:0 "Un scandale a éclaté dans la cour royale ! Il semble que le [Root.Monarch.GetTitle] [Root.Monarch.GetName] ait été surpris dans une position compromettante avec un noble relativement peu important. Avec des rumeurs salaces sur [Root.Monarch.GetHerHis] supposées \"aventures\" se répandant presque plus vite que la pensée, il s'avère difficile d'accomplir un quelconque gouvernement..."
 event.5017.4:0 "Un scandale a éclaté dans la cour royale ! Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] s'est mis plutôt trop facilement à la bouteille ces derniers temps, et a été vu faisant la fête bien avant dans la nuit à maintes occasions. Il semble que l'alcool ait quelque peu délié [Root.Monarch.GetHerHis] langue, tant et si bien que [Root.Monarch.GetSheHe] a ouvertement divulgué certains détails intimes et embarrassants de [Root.Monarch.GetHerHis] mariage avec le [Root.Consort.GetTitle]..."
 event.5017.5:0 "Un scandale a éclaté dans la cour royale ! Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] s'est mis plutôt trop facilement à la bouteille ces derniers temps, et a été vu faisant la fête bien avant dans la nuit à maintes occasions. Il semble que l'alcool ait quelque peu délié [Root.Monarch.GetHerHis] langue, tant et si bien que [Root.Monarch.GetSheHe] a ouvertement divulgué certains détails intimes et embarrassants de [Root.Monarch.GetHerHis] mariage avec [Root.Monarch.GetHerHis] consort..."
 event.5017.6:0 "Un scandale a éclaté dans la cour royale ! Un visiteur récent à la cour a publiquement accusé le [Root.Monarch.GetTitle] [Root.Monarch.GetName] de toutes sortes d'outrages, tous qu'[Root.Monarch.GetSheHe] nie. Alors que la noblesse est généralement perplexe de la situation, la spéculation effrénée sur s'il y a une quelconque vérité à ces allégations rend difficile d'accomplir quoi que ce soit..."
 event.5017.A2:0 "La Maison de [Root.Monarch.Dynasty.GetName] est ébranlée !"
 event.5017.B2:0 "Quelques cadeaux aideront les rumeurs à s'éteindre."
 event.5073.2:0 "Nos autorités en [Root.GetName] ont réussi à ouvrir de nouvelles terres pour notre peuple en drainant un vaste et fétide marécage qui rendait précédemment une grande zone de terre inhospitalière pour la colonisation. Ces zones nouvellement défrichées mèneront sûrement à un boom démographique là-bas."

 flavor_fra.9500.name:0 "Le Bébé Royal"
 flavor_fra.9500.desc:0 "[Root.Consort.GetName] a donné naissance à une fille. Il y a un hic, cependant... le bébé a un teint plutôt sombre, en contraste frappant avec le [Root.Monarch.GetTitle] et sa femme [Root.consort_culture_var.GetCultureName]. Tant et si bien, en fait, qu'un évêque s'est évanoui en voyant l'enfant et le frère du [Root.Monarch.GetTitle] s'est effondré dans un fou rire incontrôlable. Les soupçons se sont rapidement tournés vers un certain nain sarhalien dans la maison du [Root.Consort.GetTitle]..."
 flavor_fra.9500.A:0 "Ces rumeurs doivent cesser ! Envoyez le bébé dans un couvent."
 flavor_fra.9500.B:0 "Infidélité ? Impensable ! C'est ma fille !"
 flavor_fra.9500.C:0 "Un [Root.Consort.GetTitle] doit être au-dessus de tout reproche ! Divorcez-la !"

 event.5051.desc:0 "Les artisans parmi les [Root.GetVaishyasOrBurghersName] protestent de plus en plus contre les taxes élevées, les politiques commerciales et douanières néfastes, et ce qu'ils voient comme l'hostilité manifestée envers eux par le [Root.Monarch.GetTitle]. Ils menacent de perturbations qui pourraient résulter en une baisse nette de notre production industrielle si nous n'acceptons pas d'améliorer leur situation. Déjà, ceux dans [uppity_artisans_province.GetName] sont au bord de la rébellion ouverte."
 event.5053.desc:0 "Les classes marchandes sont de plus en plus contrariées par les taxes, corporations, droits de port, réquisitions navales, et les politiques commerciales et douanières. Elles menacent de relocaliser leur richesse ailleurs si nous échouons à créer un environnement moins hostile au commerce en [Root.GetUsableName]."
 shortage_of_officers:0 "Pénurie d'Officiers"
 desc_shortage_of_officers:0 "Notre armée souffre d'un manque d'officiers bien entraînés capables de porter les ordres et la volonté du royaume."
 opinion_heretical_philosopher:0 "Abrite un Philosophe Hérétique"
 event.736.desc:0 "L'un des hommes les plus grands et les plus riches en [Root.GetUsableName], [Root.trader_name.GetName], est mort sans héritier. Un commerçant bien respecté qui a bâti sa fortune du commerce de [trade_province.GetFancyTradeGood_LOW], il était un mécène bien connu de la religion et des arts. Maintenant, dans la mort, il a légué toute sa richesse à l'État."
