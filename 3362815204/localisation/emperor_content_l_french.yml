 incident_reformer_dissension:0 "L'Épiphanie Ravélienne"
 incident_reformer_dissension_emperor_alert:0 "Avec le dernier grand Débat Ravélien terminé, l'Église Ravélienne s'est finalement établie comme supérieure à la plupart des confessions du monde. La leur est une foi qui est pour tous, peut-être comme Le Jadd, mais conduite par un mélange respectueux de raison et de spiritualité. Pendant longtemps les Ravéliens dans notre royaume ont regardé les partisans d'Adean et Corin se quereller sur le Trône du Régent dans ce que les Ravéliens voient, dans le grand schéma des choses, comme une affaire triviale. Ils en ont eu assez de voir leur religion traitée comme une foi secondaire, mais maintenant leurs enseignements universalistes se sont finalement ancrés comme le troisième rayon dans les confessions du Panthéon Cannorien qui a dominé Anbennar depuis son existence.\n\nMenés par le [reformed_leader_country.Monarch.GetTitle] [reformed_leader_country.Monarch.GetName] de [reformed_leader_country.GetName], ils ont approché l'Empereur [Emperor.Monarch.GetName] exigeant que la foi ravélienne reçoive un statut égal, sinon supérieur, à la confession existante dans l'Empire."
 incident_reformer_dissension_member_alert:0 "Avec le dernier grand Débat Ravélien terminé, l'Église Ravélienne s'est finalement établie comme supérieure à la plupart des confessions du monde. La leur est une foi qui est pour tous, peut-être comme Le Jadd, mais conduite par un mélange respectueux de raison et de spiritualité. Pendant longtemps les Ravéliens dans notre royaume ont regardé les partisans d'Adean et Corin se quereller sur le Trône du Régent dans ce que les Ravéliens voient, dans le grand schéma des choses, comme une affaire triviale. Ils en ont eu assez de voir leur religion traitée comme une foi secondaire, mais maintenant leurs enseignements universalistes se sont finalement ancrés comme le troisième rayon dans les confessions du Panthéon Cannorien qui a dominé Anbennar depuis son existence.\n\nMenés par le [reformed_leader_country.Monarch.GetTitle] [reformed_leader_country.Monarch.GetName] de [reformed_leader_country.GetName], ils ont approché l'Empereur [Emperor.Monarch.GetName] exigeant que la foi ravélienne reçoive un statut égal, sinon supérieur, à la confession existante dans l'Empire."
 reformer_dissension.1.name:0 "L'Épiphanie Ravélienne"
 reformer_dissension.1.desc:0 "Avec le dernier grand Débat Ravélien terminé, l'Église Ravélienne s'est finalement établie comme supérieure à la plupart des confessions du monde. La leur est une foi qui est pour tous, peut-être comme Le Jadd, mais conduite par un mélange respectueux de raison et de spiritualité. Pendant longtemps les Ravéliens dans notre royaume ont regardé les partisans d'Adean et Corin se quereller sur le Trône du Régent dans ce que les Ravéliens voient, dans le grand schéma des choses, comme une affaire triviale. Ils en ont eu assez de voir leur religion traitée comme une foi secondaire, mais maintenant leurs enseignements universalistes se sont finalement ancrés comme le troisième rayon dans les confessions du Panthéon Cannorien qui a dominé Anbennar depuis son existence.\n\nMenés par le [reformed_leader_country.Monarch.GetTitle] [reformed_leader_country.Monarch.GetName] de [reformed_leader_country.GetName], ils ont approché l'Empereur [Emperor.Monarch.GetName] exigeant que la foi ravélienne reçoive un statut égal, sinon supérieur, à la confession existante dans l'Empire."
 reformer_dissension.1.desc2:0 "Avec le dernier grand Débat Ravélien terminé, l'Église Ravélienne s'est finalement établie comme supérieure à la plupart des confessions du monde. La leur est une foi qui est pour tous, peut-être comme Le Jadd, mais conduite par un mélange respectueux de raison et de spiritualité. Pendant longtemps les Ravéliens dans notre royaume ont regardé les partisans d'Adean et Corin se quereller sur le Trône du Régent dans ce que les Ravéliens voient, dans le grand schéma des choses, comme une affaire triviale. Ils en ont eu assez de voir leur religion traitée comme une foi secondaire, mais maintenant leurs enseignements universalistes se sont finalement ancrés comme le troisième rayon dans les confessions du Panthéon Cannorien qui a dominé Anbennar depuis son existence.\n\nMaintenant, avec l'empereur ravélien, [Emperor.Monarch.GetName], sur le Trône de la Colombe, il semble inévitable que la foi ravélienne devienne la nouvelle foi officielle de l'Empire."
 reformer_dissension.1.A:0 "La foi de l'Empire ne sera pas questionnée !"
 reformer_dissension.1.A.tt:0 "§YLes Princes Ravéliens seront indignés et pourraient choisir de quitter l'Empire.§!"
 reformer_dissension.1.B:0 "Accordez-leur des droits égaux."
 reformer_dissension.1.C:0 "Nous devons concéder à toutes les demandes."
 reformer_dissension.1.C.tt:0 "\nUn Empereur réduit à §Y1§! province ou avec moins de §Y-50§! score de guerre contre un ennemi §YRavélien§! choisira cette option."
 reformer_dissension.2.name:0 "[Emperor.GetName] Rejette les Demandes Ravéliennes !"
 reformer_dissension.2.desc:0 "L'Empereur [Emperor.Monarch.GetName] de [Emperor.GetName] a rejeté les demandes ravéliennes d'égalité dans l'Empire, proclamant que le [Emperor.Religion.GetName] est la seule vraie foi, et que ceux qui suivent d'autres religions doivent se mettre en rang ou faire face aux conséquences. Nous ne pouvons que nous émerveiller de [Emperor.Monarch.GetHerHis] arrogance alors que nous considérons notre réponse."
 reformer_dissension.2.A:0 "Notre avenir est encore dans l'Empire."
 reformer_dissension.2.B:0 "Nous ferions mieux en dehors."
