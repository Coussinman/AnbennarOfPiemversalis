 become_hussite_title:0 "Adopter le Hussitisme"
 become_hussite_desc:0 "Les enseignements de Jan Hus se sont répandus à notre nation, et beaucoup parmi le peuple commun sont réceptifs à sa parole. Dénoncé comme hérésie par le Haut-Recteur, adopter cette foi nous mettrait en désaccord avec la plupart de la Chrétienté. Pourtant avec la droiture dans nos cœurs, nous pouvons surmonter même le plus grand ennemi."
 shadow_kingdom_decision_title:0 "Maîtriser l'Italie"
 shadow_kingdom_decision_desc:0 "Les Princes Italiens doivent être maîtrisés soit par diplomatie soit par guerre. Nous ne pouvons permettre à l'Italie de devenir un royaume fantôme !"
