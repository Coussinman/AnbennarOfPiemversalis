 center_of_revolution.13.t:0 "Rêves de Liberté"
 center_of_revolution.13.d:0 "La nouvelle de la révolution en [revolution_target.GetName] s'est répandue jusqu'aux colonies du Nouveau Monde. La rhétorique enflammée de la liberté embrase les cœurs du peuple, qui rêve maintenant d'indépendance pour leurs colonies.\n\nCet esprit rebelle serait sûrement atténué si nous pouvions mettre fin à l'insidieuse révolution qui répand sa propagande depuis [revolution_target.Capital.GetCapitalName]."
 center_of_revolution.13.a:0 "Cette révolution doit être écrasée."
 center_of_revolution.14.t:0 "Rêves de Liberté Écrasés"
 center_of_revolution.14.d:0 "L'esprit de rébellion qui engloutit le Nouveau Monde a été atténué suite à la défaite écrasante de la Révolution dans l'Ancien Monde. Le flot de propagande a cessé, et les instigateurs peinent à inspirer les gens des colonies à suivre leurs rêves voués à l'échec d'indépendance."
 center_of_revolution.14.a:0 "Les coloniaux devraient connaître leur place."
 colony_inspired_by_revolution:0 "Rêves de Liberté"
 desc_colony_inspired_by_revolution:0 "Inspirés par la Révolution dans l'Ancien Monde, les mouvements dans les colonies cherchent leur propre liberté."
