 new_court_flavour_events.20.name:0 "Pratiques de Dépense Douteuses"
 new_court_flavour_events.20.desc:1 "Les habitudes de dépense de [Root.GetEventAdvisorName] ont soulevé quelques sourcils. [Root.GetEventAdvisorSheHeCap] dépense de grandes quantités d'argent - bien plus importantes qu'une personne dans [Root.GetEventAdvisorHerHis] position devrait avoir accès - distribuant des cadeaux aux [Root.GetEventAdvisorEstate] locaux dans [Root.GetEventAdvisorHerHis] région natale et améliorant l'infrastructure locale. Une enquête a révélé les faits : Plutôt que de servir le [Root.Monarch.GetTitle] au meilleur de [Root.GetEventAdvisorHerHis] capacités, [Root.GetEventAdvisorName] a canalisé des fonds d'État vers [corrupt_advisor_province.GetName] pour augmenter [Root.GetEventAdvisorHerHis] popularité là-bas. Bien que cela ait été un bienfait pour l'économie locale, de telles pratiques pourraient s'avérer dommageables pour l'État dans son ensemble si tolérées."
 new_court_flavour_events.20.A:0 "Fermer les yeux."
 new_court_flavour_events.20.B:0 "Arrêter [Root.GetEventAdvisorHerHim] !"
 new_court_flavour_events_subsidies:0 "Investissement Local"
 desc_new_court_flavour_events_subsidies:0 "Un dignitaire local a investi dans l'infrastructure de cette province - et dans sa propre popularité parmi les habitants."
 new_court_flavour_events.21.name:0 "Un Départ de Conscience"
 new_court_flavour_events.21.desc:0 "Une note de [Root.GetEventAdvisorName], notre [Root.GetEventAdvisorTitle], a été trouvée parmi les papiers du [Root.Monarch.GetTitle].\n\n\"Mon [Root.Monarch.GetTitle],\n\nJ'ai toujours servi vous et [Root.GetUsableName] au meilleur de ma capacité. Cependant, c'est avec un cœur lourd que je dois annoncer ma démission en tant que votre [Root.GetEventAdvisorTitle]. La déclaration de guerre contre [religious_enemy_country.GetUsableName] a franchi une ligne - je ne peux plus rester silencieux face à vos crimes contre mes frères religieux.\n\nCordialement,\n[Root.GetEventAdvisorName]\"\n\nLes tentatives pour [Root.GetEventAdvisorHerHim] localiser se sont jusqu'à présent avérées infructueuses. Il semble que [Root.GetEventAdvisorSheHe] ait fui le pays."
 new_court_flavour_events.22.name:0 "Sagesse Étrangère"
 new_court_flavour_events.22.desc:0 "Tandis que la noblesse [Root.GetAdjective] est quelque peu perturbée à l'idée d'un étranger travaillant pour leur [Root.Monarch.GetTitle], notre [Root.advisor_culture.GetCultureName] [Root.GetEventAdvisorTitle], [Root.GetEventAdvisorName], a été largement loué pour apporter des idées et pratiques fraîches à la cour. Il semble que nous puissions encore apprendre une chose ou deux de l'érudition étrangère !"
 new_court_flavour_events.25.name:0 "Le Sang est-il Plus Épais que l'Eau ?"
 new_court_flavour_events.25.desc:0 "La guerre actuelle avec [advisor_enemy_country.GetUsableName] a déclenché une série d'intrigues dans la cour [Root.GetAdjective]. D'un côté, [Root.GetEventAdvisorName], notre [Root.advisor_culture.GetCultureName] [Root.GetEventAdvisorTitle], a offert de tirer des informations de [Root.GetEventAdvisorHerHis] réseau de contacts dans [advisor_enemy_country.GetUsableName] - un réseau considérable, [Root.GetEventAdvisorSheHe] prétend, incluant plusieurs contacts proches du [advisor_enemy_country.Monarch.GetTitle] - pour aider l'effort de guerre.\n\nD'un autre côté, [Root.GetEventAdvisorHerHis] opposants politiques ont soulevé des doutes concernant [Root.GetEventAdvisorHerHis] loyauté. Ils argumentent que, malgré [Root.GetEventAdvisorHerHis] service précédemment exemplaire, nous ne pouvons simplement pas faire confiance à un [Root.advisor_culture.GetCultureName] pour participer aux délibérations d'importance nationale en ce moment. Ils demandent donc que [Root.GetEventAdvisorSheHe] soit banni de la cour."
 new_court_flavour_events.25.A:0 "Ils ont raison - bannir [Root.GetEventAdvisorHerHim] !"
 new_court_flavour_events.25.B:0 "Garder [Root.GetEventAdvisorHerHim] - [Root.GetEventAdvisorHerHis] informations seront utiles."
 tooltip_in_30_days:0 "Dans 30 jours :\n"
 new_court_flavour_events.26.name:0 "Rapports sur les Plans de Guerre [advisor_enemy_country.GetAdjective]"
 new_court_flavour_events.26.desc:0 "Malgré les questions entourant [Root.GetEventAdvisorHerHis] loyauté, [Root.GetEventAdvisorName] semble avoir été fidèle à [Root.GetEventAdvisorHerHis] parole. Les premiers rapports de [Root.GetEventAdvisorHerHis] réseau de contacts sont arrivés, nous fournissant des informations considérables concernant les plans de guerre [advisor_enemy_country.GetAdjective]."
 new_court_flavour_events.27.name:0 "Déserteur [From.GetAdjective] !"
 new_court_flavour_events.27.desc:0 "Un individu s'est présenté devant le [Root.Monarch.GetTitle], insistant qu'il doit être entendu. Il prétend avoir été employé au service du [From.GetRulerAdjAndTitle] et a appris des détails des plans de guerre [From.GetAdjective] contre [Root.GetUsableName], sa patrie. En tant que patriote [Root.GetAdjective] autoproclamé, il nous offre maintenant ses services ainsi que ces informations, qui selon lui ont été expertement glanées des cercles les plus intimes de la cour [From.GetAdjective] et apportées à nous avec un risque considérable pour sa vie."
 new_court_flavour_events.27.option:0 "Ses services seront rappelés - et récompensés."
 new_court_flavour_events.28.name:0 "Trahison"
 new_court_flavour_events.28.desc:0 "[Root.GetEventAdvisorName] nous a trahis ! Malgré les yeux vigilants de [Root.GetEventAdvisorHerHis] ennemis, [Root.GetEventAdvisorSheHe] a pu se glisser par-delà la frontière avec des copies de documents importants concernant nos plans de guerre !"
 new_court_flavour_events.30.name:0 "Un Changement de Politique ?"
 new_court_flavour_events.30.desc:0 "[Root.GetEventAdvisorName] a gagné de nombreux amis dans la cour [Root.GetAdjective] grâce à [Root.GetEventAdvisorHerHis] service dévoué en tant que [Root.GetEventAdvisorTitle] du [Root.Monarch.GetTitle]. Cependant, il semble que l'inverse soit également le cas parmi [Root.GetEventAdvisorHerHis] compatriotes au service de l'[advisor_antiliaisons_target_country.GetAdjective] [advisor_antiliaisons_target_country.GetStateForm] : Envieux de [Root.GetEventAdvisorHerHis] position, ils [Root.GetEventAdvisorHerHim] reprochent de prendre un emploi parmi les ennemis de [Root.GetEventAdvisorHerHis] peuple et ont commencé à répandre des rumeurs jetant le doute sur [Root.GetEventAdvisorHerHis] fiabilité\n\nInquiet concernant [Root.GetEventAdvisorHerHis] position dans la cour [Root.GetAdjective], [Root.GetEventAdvisorName] est devenu un opposant strident du [advisor_antiliaisons_target_country.GetRulerAdjAndTitle]. [Root.GetEventAdvisorSheHeCap] a fait cause commune avec plusieurs [Root.GetNoblemenPoliticians] partageant les mêmes idées pour appeler à une position plus dure contre [advisor_antiliaisons_target_country.GetUsableName]."
 new_court_flavour_events.30.A:0 "[Root.GetEventAdvisorSheHeCap] a raison - un changement de politique s'impose."
 new_court_flavour_events.30.B:0 "De pires relations ne seraient pas dans notre intérêt."
 new_court_flavour_events.31.name:0 "Conseiller Indiscret"
 new_court_flavour_events.31.desc:0 "Nos yeux et oreilles dans [From.GetUsableName] rapportent que le [From.GetRulerAdjAndTitle] a récemment pris une position plus dure envers [Root.GetUsableName]. Il semble que ce changement de politique ait été largement provoqué par [From.GetEventAdvisorName], un [Root.Culture.GetName] [From.GetEventAdvisorTitle] qui, inquiet concernant [From.GetEventAdvisorHerHis] position dans la cour [From.GetAdjective], fait une variété d'accusations contre nous et agite pour une réponse forte à nos prétendues agressions."
 new_court_flavour_events.31.option:0 "Pourquoi ce petit-!"
 new_court_flavour_events.32.name:0 "Conseiller Indiscret"
 new_court_flavour_events.32.desc:0 "Malgré notre manque de soutien pour [Root.GetEventAdvisorHerHis] projet de semer la discorde entre nous et [advisor_antiliaisons_target_country.GetUsableName], [Root.GetEventAdvisorName] n'a pas désisté dans [Root.GetEventAdvisorHerHis] efforts. Il semble que [Root.GetEventAdvisorSheHe] ait attiré un large groupe de [Root.GetNoblemenPoliticians] influents qui soutiennent [Root.GetEventAdvisorHerHis] position et appellent urgemment à un changement de politique. Ils répandent leur message, qui semble résonner fortement parmi les gens du commun, par tous les moyens en leur pouvoir. Aller contre leur volonté pourrait s'avérer risqué."
 new_court_flavour_events.32.A:0 "Peut-être que [Root.GetEventAdvisorSheHe] a raison après tout."
 new_court_flavour_events.32.B:0 "Non, c'est non."
 advisor_antiliaisons:0 "Position Dure"
 advisor_spurious_accusations:0 "Accusations Fallacieuses"
 new_court_flavour_events.35.name:0 "Exilé [exile_country.GetAdjective]"
 new_court_flavour_events.35.desc:1 "[Root.fleeing_advisor.GetName], un exilé politique de [exile_country.GetUsableName], est apparu à notre cour. Il prétend être [Root.GetExileAdvisorAAnTitle] et offre ses services à l'[Root.GetAdjective] [Root.GetStateForm] en échange de protection du [exile_country.GetRulerAdjAndTitle]. Devrions-nous l'accueillir ?"
 new_court_flavour_events.35.A:0 "Ses services seront utiles."
 new_court_flavour_events.35.B:0 "Nous n'avons pas de place pour lui."
 new_court_flavour_events.36.name:0 "Exilés [exile_country.GetAdjective]"
 new_court_flavour_events.36.desc:0 "[Root.fleeing_advisor.GetName] est reconnaissant d'avoir reçu l'asile dans la cour [Root.GetAdjective]. Cependant, il a récemment attiré l'attention sur le fait qu'il y a beaucoup d'autres notables [exile_country.GetAdjective] dans sa position - \"des hommes de grande sagesse et influence\", insiste-t-il. Il pourrait être utile de leur permettre de rejoindre notre cour, si nous souhaitons intensifier notre opposition aux ambitions [exile_country.GetAdjective]."
 new_court_flavour_events.36.A:0 "Nous les accueillerons."
 new_court_flavour_events.36.B:0 "Nous n'avons pas de place pour plus d'exilés."
 new_court_flavour_events.37.name:0 "Exilés dans [From.GetUsableName]"
 new_court_flavour_events.37.desc:0 "Nos yeux et oreilles dans [From.GetUsableName] rapportent que le [From.GetRulerTitleOrRegency] a accueilli beaucoup des ennemis politiques de notre [Root.Monarch.GetTitle] qui avaient précédemment été exilés de la cour [Root.GetAdjective] ou choisi de chercher des opportunités ailleurs. Ils poussent maintenant pour une action forte contre le \"régime\" [Root.GetAdjective] actuel et fournissent une assistance active au [From.GetRulerAdjAndTitle] vers l'accomplissement de cet objectif."
 new_court_flavour_events.37.option:0 "Comment osent-ils !"
 opinion_took_in_exiles:0 "A Accueilli des Exilés"
 opinion_turned_away_exiles:0 "A Repoussé des Exilés"
 opinion_hosting_exiles:0 "Héberge des Exilés"
 new_court_flavour_events.39.name:0 "Hérésie dans [heathen_advisor_country.GetUsableName]"
 new_court_flavour_events.39.desc:0 "Il est venu à notre attention que le [heathen_advisor_country.GetRulerAdjAndTitle] abrite un hérétique dans [heathen_advisor_country.Monarch.GetHerHis] cour. [heathen_advisor_country.Monarch.GetHerHisCap] [heathen_advisor_country.GetEventAdvisorTitle], [heathen_advisor_country.GetEventAdvisorName], s'est détourné des enseignements du Haut Recteur et professe ouvertement l'adhésion à la foi [heathen_advisor_country.advisor_religion.GetReligionName] - dans le processus répandant de vicieux mensonges contre Sa Sainteté."
 new_court_flavour_events.39.A:0 "Intolérable ! Nous devons déposer une protestation."
 new_court_flavour_events.39.B:0 "Nous fermerons les yeux."
 new_court_flavour_events.40.name:0 "Les Exigences du [Z97.Monarch.GetTitle]"
 new_court_flavour_events.40.desc:0 "Un émissaire du Rectorat est arrivé. Avec une expression grave sur le visage, il délivre son message : \"Il est venu à l'attention de sa Sainteté [Z97.Monarch.GetTitle] [Z97.Monarch.GetName] que vous abritez un hérétique dans votre cour. Nous exigeons que vous [Root.GetEventAdvisorHerHim] remettiez à l'inquisition. À défaut, le Haut Recteur vous considérera comme ayant abandonné la Vraie Voie et sera forcé de prendre toutes les mesures nécessaires contre vous.\""
 new_court_flavour_events.40.A:0 "Remettre [Root.GetEventAdvisorHerHim]."
 new_court_flavour_events.40.B:0 "Nous ne nous inclinerons pas devant la pression du Rectorat."
 new_court_flavour_events.41.name:0 "[heathen_advisor_country.GetUsableName] Se Conforme à nos Exigences"
 new_court_flavour_events.41.desc:0 "Le [heathen_advisor_country.GetRulerAdjAndTitle] s'excuse d'avoir embauché l'hérétique, qui sera amené à nous enchaîné, ses mensonges réduits au silence pour toujours !"
 new_court_flavour_events.41.A:0 "Excellent."
 new_court_flavour_events.42.name:0 "[heathen_advisor_country.GetUsableName] Défie notre Autorité"
 new_court_flavour_events.42.desc:0 "Le [heathen_advisor_country.GetRulerAdjAndTitle] exprime sa colère à notre demande, qu'[heathen_advisor_country.Monarch.GetSheHe] a l'audace de prétendre outrepasser notre autorité - comme si le Haut Recteur n'était pas l'arbitre de toutes choses spirituelles dans le monde chrétien. Le mal a vraiment pris racine dans [heathen_advisor_country.GetUsableName]."
 new_court_flavour_events.42.A:0 "Ils ont été égarés."
 opinion_interfering_pope:0 "Haut Recteur Interférant"
 opinion_bowed_to_papal_demand_advisor:0 "S'est Incliné devant les Exigences du Rectorat"
 handed_over_heretic:0 "A Remis l'Hérétique"
 desc_handed_over_heretic:0 "Les hérétiques savent vivre dans la peur d'un dirigeant qui soutient la persécution du Haut Recteur de leur espèce."
 opinion_rejected_papal_demand_advisor:0 "Héberge un Hérétique"
