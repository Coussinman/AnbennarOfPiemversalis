 war_of_the_roses.200.name:0 "Le Prétendant S'Échappe"
 war_of_the_roses.200.desc.york:0 "Le Prétendant Richard York s'est échappé dans le chaos suivant sa défaite à la Bataille de [From.GetCapitalName] ! Bien qu'il soit introuvable, nous ne pouvons que supposer qu'il rassemble ses troupes pour faire une nouvelle tentative pour la couronne."
