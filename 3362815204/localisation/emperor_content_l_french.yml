 nahuatl_events.32.t:0 "Les Muxe à la Cour"
 nahuatl_events.32.d:0 "Dans la société Zapotèque, il existe trois genres définis : mâle, femelle, et muxe. Les muxe sont un groupe de personnes qui furent déterminées comme étant mâles à la naissance, mais sont depuis venues à se reconnaître comme femelles. Elles portent des vêtements traditionnels de femmes, s'identifient avec des titres féminins, et abandonnent habituellement leur nom de naissance en faveur de quelque chose de plus conventionnellement féminin.\n\nHabituellement, les muxe sont de peu de souci pour le [Root.Monarch.GetTitle], cependant notre [Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] a confessé qu'elle est membre de la communauté muxe et est entrée à la cour se présentant comme [Root.muxe_advisor_name.GetName]. En tant que femme, elle n'est pas éligible à continuer de servir aux côtés du [Root.Monarch.GetTitle], mais ses talents uniques en font un atout difficile à laisser partir.\n\nQuelques hauts officiers à la cour suggèrent que les talents de [Root.muxe_advisor_name.GetName] sont la preuve que nous passons à côté d'un trésor infini de talent en interdisant aux femmes de servir à la cour et notre [Root.Monarch.GetTitle] serait bien avisé de réviser les exigences légales pour devenir conseiller royal."
 nahuatl_events.32.a:0 "Les femmes n'ont pas leur place à la cour, muxe ou autres."
 nahuatl_events.32.b:0 "Mâle, femelle, ou muxe, nous ne pouvons perdre notre [Root.Adm_Advisor.GetTitle] !"
 nahuatl_events.321.t:0 "Les Muxe dans l'Armée"
 nahuatl_events.321.d:0 "Depuis que notre [Root.GovernmentName] en est venu à accepter les droits des muxe à servir à la cour, de plus en plus de hauts officiers ont commencé à être ouverts concernant leur identité muxe. Cela n'a pas été un problème jusqu'à présent, mais récemment notre [Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] a adopté une identité féminine sous le nom de [Root.muxe_military_name.GetName] et s'est unie avec un nombre de guerriers puissants pour demander que le droit de servir dans notre armée soit aussi étendu aux femmes ; à la fois muxe et autres."
 nahuatl_events.321.a:0 "Absolument pas !"
 nahuatl_events.321.b:0 "Pourquoi n'y avons-nous pas pensé plus tôt ?"
 muxe_is_fired_tt:0 "Notre §Y[Root.Adm_Advisor.GetTitle]§! sera renvoyé."
 muxe_general_is_fired_tt:0 "Notre §Y[Root.Mil_Advisor.GetTitle]§! sera renvoyé."
 muxe_advisor_tt:0 "§Y[Root.Adm_Advisor.GetName]§! sera retiré et réapparaîtra à la cour sous le nom de §Y[Root.muxe_advisor_name.GetName]§!."
 muxe_advisor_mil_tt:0 "§Y[Root.Mil_Advisor.GetName]§! sera retiré et réapparaîtra à la cour sous le nom de §Y[Root.muxe_military_name.GetName]§!."
 muxe_at_court:0 "Droits des Muxe"
 desc_muxe_at_court:0 "La présence des muxe à la cour a motivé ce pays à étendre les droits disponibles aux femmes."
 muxe_at_military:0 "Les Muxe dans l'Armée"
 desc_muxe_at_military:0 "Les muxe ont motivé ce pays à permettre aux femmes de servir dans l'armée."
