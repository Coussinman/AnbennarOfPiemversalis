 new_court_flavour_events.10.name:0 "Allégations de Déloyauté"
 new_court_flavour_events.10.desc.adm:0 "Tout le monde n'est pas content du plan de confier à [Root.GetEventAdvisorName] la recherche de meilleures relations avec [advisor_liaisons_target_country.GetUsableName]. Avec la dissidence montant dans la cour [Root.GetAdjective], [Root.Adm_Advisor.GetName], qui a précédemment maintenu une rivalité amicale avec [Root.GetEventAdvisorHerHim] pour l'attention de [Root.Monarch.GetTitle] [Root.Monarch.GetName], s'est avancé avec des allégations de déloyauté. [Root.Adm_Advisor.GetSheHeCap] prétend avoir enquêté sur les activités de [Root.GetEventAdvisorName] et découvert qu'elles ne correspondent à rien de plus que [Root.GetEventAdvisorHerHim] filtrant les secrets d'État vers [advisor_liaisons_target_country.GetUsableName] sous le prétexte de chercher le rapprochement.\n\nPour [Root.GetEventAdvisorHerHis] part, [Root.GetEventAdvisorName] proteste que la preuve apportée contre [Root.GetEventAdvisorHerHim] est une fabrication inspirée par la jalousie de [Root.Adm_Advisor.GetName] à [Root.GetEventAdvisorHerHis] succès. [Root.GetEventAdvisorSheHeCap] jure que [Root.GetEventAdvisorSheHe] est loyal et livrera des résultats positifs si [Root.GetEventAdvisorSheHe] reçoit notre pleine confiance."
 new_court_flavour_events.10.desc.dip:0 "Tout le monde n'est pas content du plan de confier à [Root.GetEventAdvisorName] la recherche de meilleures relations avec [advisor_liaisons_target_country.GetUsableName]. Avec la dissidence montant dans la cour [Root.GetAdjective], [Root.Dip_Advisor.GetName], qui a précédemment maintenu une rivalité amicale avec [Root.GetEventAdvisorHerHim] pour l'attention de [Root.Monarch.GetTitle] [Root.Monarch.GetName], s'est avancé avec des allégations de déloyauté. [Root.Dip_Advisor.GetSheHeCap] prétend avoir enquêté sur les activités de [Root.GetEventAdvisorName] et découvert qu'elles ne correspondent à rien de plus que [Root.GetEventAdvisorHerHim] filtrant les secrets d'État vers [advisor_liaisons_target_country.GetUsableName] sous le prétexte de chercher le rapprochement.\n\nPour [Root.GetEventAdvisorHerHis] part, [Root.GetEventAdvisorName] proteste que la preuve apportée contre [Root.GetEventAdvisorHerHim] est une fabrication inspirée par la jalousie de [Root.Dip_Advisor.GetName] à [Root.GetEventAdvisorHerHis] succès. [Root.GetEventAdvisorSheHeCap] jure que [Root.GetEventAdvisorSheHe] est loyal et livrera des résultats positifs si [Root.GetEventAdvisorSheHe] reçoit notre pleine confiance."
 new_court_flavour_events.10.desc.mil:0 "Tout le monde n'est pas content du plan de confier à [Root.GetEventAdvisorName] la recherche de meilleures relations avec [advisor_liaisons_target_country.GetUsableName]. Avec la dissidence montant dans la cour [Root.GetAdjective], [Root.Mil_Advisor.GetName], qui a précédemment maintenu une rivalité amicale avec [Root.GetEventAdvisorHerHim] pour l'attention de [Root.Monarch.GetTitle] [Root.Monarch.GetName], s'est avancé avec des allégations de déloyauté. [Root.Mil_Advisor.GetSheHeCap] prétend avoir enquêté sur les activités de [Root.GetEventAdvisorName] et découvert qu'elles ne correspondent à rien de plus que [Root.GetEventAdvisorHerHim] filtrant les secrets d'État vers [advisor_liaisons_target_country.GetUsableName] sous le prétexte de chercher le rapprochement.\n\nPour [Root.GetEventAdvisorHerHis] part, [Root.GetEventAdvisorName] proteste que la preuve apportée contre [Root.GetEventAdvisorHerHim] est une fabrication inspirée par la jalousie de [Root.Mil_Advisor.GetName] à [Root.GetEventAdvisorHerHis] succès. [Root.GetEventAdvisorSheHeCap] jure que [Root.GetEventAdvisorSheHe] est loyal et livrera des résultats positifs si [Root.GetEventAdvisorSheHe] reçoit notre pleine confiance."
