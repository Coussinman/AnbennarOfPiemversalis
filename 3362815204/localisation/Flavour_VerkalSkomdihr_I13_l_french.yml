 verkalskomdihr.4.t:0 "Le Décret de Reboisement Prend Fin"
 verkalskomdihr.4.d:0 "Notre changement de politiques concernant l'utilisation des arbres porte ses fruits et la forêt se rétablit rapidement. De nouveaux arbres germent partout, soigneusement sélectionnés et placés pour maximiser les gains en bois.\n\nL'ancien Corps des Forestiers de Forteresse a maintenant pour tâche de contrôler la forêt et d'assurer la sécurité de nos terres forestières commerciales. Nous avons créé un nouveau bureau forestier pour organiser la plantation de nouveaux arbres, spécifier la quantité d'arbres qui peuvent être abattus et allouer le bois pour le commerce et la fabrication. Ce développement a mené à un profit net en bois disponible selon nos objectifs de durabilité."
 verkalskomdihr.4.a:0 "La crise a été évitée"
 verkalskomdihr.5.t:0 "Monopole du Bois Exotique"
 verkalskomdihr.5.d:0 "Le mégalomaniaque Frimdur Herbbois, le plus grand Charpentier à avoir jamais parcouru Halann, dit un jour : \"Celui qui contrôle la sciure, contrôle l'univers.\"\n\nNous sommes maintenant capables de rendre ses mots réalité. Avec le Cartel des Bois-Profonds maintenant établi et les marchands maîtrisés, il est maintenant temps d'augmenter les prix. Nous possédons la seule source de bois exotiques vitaux pour la construction navale et la charpenterie. Nos diplomates reçoivent des notes diplomatiques courroucées des états marchands de l'Empire et des menaces des Adorateurs du Dieu Solaire, mais que peuvent-ils faire ? Où d'autre achèteraient-ils sinon chez nous ?"
 verkalskomdihr.5.a:0 "La sciure doit couler"
 verkalskomdihr.5.tooltip:0 "Chaque province produisant du §YBois Exotique§! gagnera §G+50.0%§! §YValeur commerciale§!"
 verkalskomdihr_exotic_wood_monopoly:0 "Monopole du Bois Exotique"
 verkalskomdihr.6.t:0 "Les Salles de Bois"
 verkalskomdihr.6.d1:0 "Après 3 ans de travail, nos charpentiers et mages ont finalement terminé la nouvelle salle du trône. Le parquet du sol fut fait d'un bois brun foncé, rempli d'ornements imitant la Porte de Protection à l'extérieur des salles. À des points clés dans le sol, des gemmes enchantées sont insérées, manipulant la lumière dans la pièce pour toujours briller faiblement sur le trône, rehaussant l'aura majestueuse du [Root.Monarch.GetTitle]. Le trône lui-même est créé à partir de bois de rose, un bois brillant et robuste. Des épines ornementales décorent le trône. Les murs sont faits d'un bois écarlate, luisant de l'intérieur. Des rideaux de soie rouge du Bulwar donnent aux murs une profondeur supplémentaire. Tous les trois mètres se dresse un pilier formé de bois blanc marbré brillant. Nous avons engagé les sculpteurs les plus célèbres de notre race pour sculpter des statues représentant [Root.Monarch.GetName] en eux. Une salle du trône digne du foyer des Nains de Silex."
 verkalskomdihr.6.d2:0 "Après 3 ans de travail, nos charpentiers et mages ont finalement terminé la salle du parlement. Le sol de la salle semi-circulaire est fait d'un bois brun foncé, rempli d'ornements imitant la Porte de Protection à l'extérieur des salles. Des gemmes enchantées sont imprégnées dans le parquet, guidant la lumière pour briller faiblement sur la massive table où nos ministres siègent. La table consiste en un bois de couleur plus claire que le sol et est magnifiquement décorée. En face de la table arrangés en demi-cercle sont les bureaux des représentants faits de bois de différentes couleurs pour représenter chaque région individuelle. Le plafond de la salle est rempli d'une belle peinture murale dépeignant des moments célèbres de l'histoire de notre [Root.GovernmentName]. Les murs sont décorés avec des piliers taillés dans du bois blanc brillant, polis pour ressembler à du marbre. Des sculpteurs célèbres ont sculpté les visages de nos ancêtres dans les piliers. Autour de l'espace semi-circulaire, des loges sont incorporées dans le mur, réservées aux familles influentes, visiteurs spéciaux et diplomates étrangers."
 verkalskomdihr.6.d3:0 "Après 3 ans de travail, nos charpentiers et mages ont finalement terminé la nouvelle salle de prières. La salle est faite entièrement de différents types de bois. Le sol est fait d'un bois brun foncé, rempli d'ornements imitant la Porte de Protection à l'extérieur des salles. Des piliers massifs du même bois divisent la salle en différentes parties chacune dédiée à l'adoration de nos plus grands ancêtres. Nos Charpentiers ont créé une statue plus grande que nature pour chacun. Des gemmes enchantées, insérées dans les piliers, guident la lumière pour toujours briller sur eux, leur conférant une aura digne de l'atmosphère solennelle. Au centre de la salle se dresse la statue du fondateur de Verkal Skomdihr, quinze mètres de haut, sculptée dans du bois de rose écarlate, vêtue de vêtements de soie. Un mécanisme spécial fait de lentilles et de miroirs soigneusement placés guide la lumière de l'extérieur des montagnes pour tomber directement sur sa tête. Bientôt des milliers de nains visiteront ce monument sacré."
 verkalskomdihr.6.a:0 "Gloire à nos ancêtres, gloire à notre [Root.GovernmentName], gloire à Verkal Skomdihr !"
 
 verkalskomdihr.7.t:0 "L'Expédition des Bois-Profonds"
 verkalskomdihr.7.d:0 "Les arbres aimèrent Frandhi au début. Emporté dans l'immense et éthérée beauté de la clairière, il versa un peu de son anis liquide sur une racine d'arbre. C'était ce genre de chose qui faisait de lui un original - trop de curiosité pour les bois, révérence entièrement insuffisante pour la pierre.\n\nIls dressèrent le camp, reposèrent leurs os fatigués. S'agitant à l'aube, Frandhi regarda les feuilles tachetées de soleil danser leur chemin vers l'est dans une invitation joueuse. Mais Frandhi était un meilleur nain que ses compagnons ne le pensaient, et il s'en tint à ses plans. Peignant un X en ocre runique sur un tronc voisin, le groupe marcha vers le nord pendant douze heures, et à la fin du jour se retrouva précisément où ils avaient commencé.\n\nLe jour suivant, soupçonnant de l'artisanat féérique, ils posèrent des cercles défensifs de tue-mage traité au mithril et avalèrent des teintures de perspicacité, vidant presque leurs sachets d'herbes dans le processus. Mais encore leur chemin ne les mena qu'à la clairière.\n\nLe matin vint une fois de plus. Frandhi dit à son groupe, \"J'ai conçu un protocole de Contre-Pas qui nous permettra d'éviter ce cauchemar féérique. Nous allons à l'est, dessinant une rune de protection avec nos mouvements.\" Au lieu de cela, il suivit simplement les belles feuilles, qui même en ce troisième matin portaient encore assez de patience pour le guider sur son chemin. C'est ainsi que Frandhi trouva le temple qui promettait de tous les rendre si riches.\n\nTandis que ses camarades trinquaient, Frandhi resta assis soignant son mousquet à silex, fixant les espaces entre les arbres. Qu'est-ce qui se trouvait maintenant entre cette expédition et la famine ? Sa volonté de tromper ses amis ; sa volonté de suivre les dictées des fées invisibles. Pour la première fois de sa vie, Frandhi comprit pourquoi ces êtres devaient être soumis."
 verkalskomdihr.7.a:0 "Une telle tyrannie est d'autant plus dangereuse pour sa beauté."
 
