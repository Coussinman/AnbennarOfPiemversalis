 #Missions titles and descriptions
 verkalskomdihr_flintlock_schematics_title:0 "Schémas de Silex"
 verkalskomdihr_flintlock_schematics_desc:0 "Nos ancêtres spirituels furent les créateurs des armes à feu portatives et, en tant que leurs héritiers, nous devons marcher dans leurs traces forgées dans la pierre. Grâce aux schémas que nos archivistes ont découverts dans les profondeurs de nos archives, nous sommes désormais capables de créer des prototypes d'armement à poudre noire. Il nous faut préparer l'industrie nécessaire pour fabriquer ces proto-armes à feu et investir dans des installations de recherche pour étudier plus avant ces plans ancestraux, afin d'obtenir un avantage en technologie militaire sur nos voisins."
 verkalskomdihr_rifled_barrels_title:0 "Recherche sur les Canons Rayés"
 verkalskomdihr_rifled_barrels_desc:0 "En ajoutant des rainures hélicoïdales à l'intérieur du canon de nos mousquets, nous pouvons considérablement améliorer leur précision, car la rotation de la balle stabilise la trajectoire du projectile. Malheureusement, cela augmente aussi la complexité de fabrication de telles armes, ne nous laissant d'autre choix que d'étendre davantage nos capacités industrielles pour honorer la tradition de nos maîtres-forgerons."
 verkalskomdihr_mass_produce_muskets_title:0 "Production de Masse de Mousquets"
 verkalskomdihr_mass_produce_muskets_desc:0 "Les récentes batailles nous ont démontré que posséder des armes supérieures signifie tout dans notre époque. Les forges doivent être étendues de sorte que nous puissions équiper chaque soldat de nos armées avec les modèles les plus récents de technologie d'armes à feu modernes. Cela nous donnera certainement un avantage considérable sur tout ennemi. Comment peuvent-ils nous nuire si leurs soldats tombent sous nos premières salves de feu nain ?"
 verkalskomdihr_circular_standard_title:0 "Le Standard Circulaire"
 verkalskomdihr_circular_standard_desc:0 "Bien que notre capitale soit désormais bien protégée par la magie et les fortifications défensives, nos autres forteresses manquent de ces bénéfices ancestraux. Nous devons standardiser ces défenses et les implémenter dans chaque bastion sous notre bannière. Nos magiciens sont confiants qu'ils seraient capables d'accomplir cela, cependant les répliques ne pourraient égaler l'original forgé par nos ancêtres. Nos ennemis réfléchiront à deux fois avant de tenter de conquérir nos puissantes forteresses."
 
 verkalskomdihr_repair_the_warding_gate_title:0 "Réparer la Porte de Protection"
 verkalskomdihr_repair_the_warding_gate_desc:0 "Notre peuple nous parle de murmures dans l'obscurité, les attirant vers les Bois-Profonds avec des promesses trompeuses. Il est de la plus haute importance d'offrir au moins une certaine protection à notre peuple contre ces influences féeriques maudites. L'ancienne porte consiste en un cadre circulaire de pierre, imprégné de gemmes enchantées, canalisant le flux de magie protectrice. Elle crée une barrière invisible entre nous et les Bois-Profonds et nous offre une protection contre l'influence féérique. Bien que nous manquions encore des sorts magiques nécessaires et d'une source fiable de gemmes, nous devons néanmoins commencer immédiatement la reconstruction de cette porte sacrée."
 verkalskomdihr_restore_the_archives_title:0 "Restaurer les Archives"
 verkalskomdihr_restore_the_archives_desc:0 "Nous avons découvert les vestiges des anciennes archives dans les profondeurs souterraines, protégées de la dent du temps par la sagesse de nos ancêtres. Il devrait être notre priorité absolue de maîtriser cette connaissance perdue depuis longtemps. Nous sommes particulièrement intéressés par les tomes concernant l'armurerie, les Bois-Profonds et l'ancienne porte de protection. Dans une enquête rapidement menée, nous avons déjà trouvé quelques livres prometteurs. Qui sait quel autre savoir-faire est enfoui dans ces salles poussiéreuses que nos ancêtres ont laissées derrière eux ?"
 verkalskomdihr_recast_the_warding_spell_title:0 "Relancer le Sort de Protection"
 verkalskomdihr_recast_the_warding_spell_desc:0 "Utilisant notre accès nouvellement acquis aux gemmes précieuses d'Arg-Ordstrun et la connaissance trouvée dans les archives ancestrales, nous sommes maintenant capables de relancer les enchantements de la porte de protection. Notre peuple regarde avec émerveillement la porte maintenant achevée, un cercle parfait luisant de couleurs vert clair, s'étendant du bas de la salle principale jusqu'au sommet, vibrant de pouvoir magique. De temps à autre, de petits éclairs verts crépitent sur la surface, remplissant la salle d'une faible odeur d'ozone. Nos frères superstitieux peuvent maintenant dormir en paix, protégés par la sagesse de nos ancêtres."
 verkalskomdihr_kekigs_legacy_title:0 "L'Héritage de Kekig"
 verkalskomdihr_kekigs_legacy_desc:0 "Dans notre restauration des archives, nous avons trouvé les plans du labyrinthe de Kekig. C'est une merveille d'architecture naine, une façon compliquée d'organiser les chemins d'entrée et de sortie de Verkal Skomdihr, remplie de pièges et d'autres menaces forgées par nos ancêtres. Reconstruisons-le de sorte que tous ceux qui s'opposent à nous tombent dans le désespoir rien qu'en pensant à conquérir notre forteresse ancestrale !"
 verkalskomdihr_arrow_lumber_camps_title:0 "Camps de Bûcherons du Bosquet de la Flèche"
 verkalskomdihr_arrow_lumber_camps_desc:0 "Sous notre puissante forteresse s'étend le Bosquet de la Flèche. Comme le nom l'implique, le bois est d'une qualité exceptionnelle pour fabriquer des flèches dignes des archers nains. Au cœur du bosquet se trouve la cité elfique d'Ayethstir.\n\nNous devons conquérir ces bois et établir des camps de bûcherons dans sa proximité pour atteindre le premier objectif : obtenir un revenu régulier en bois dans notre entreprise de raviver l'héritage de nos ancêtres en tant que maîtres de la charpenterie. Les bâtiments d'Ayethstir sont faits du même bois que nous essayons d'exploiter, donc les démolir fournira un afflux très nécessaire de bois de haute qualité pour relancer notre industrie."
 verkalskomdihr_the_circular_saw_title:0 "La Scie Circulaire"
 verkalskomdihr_the_circular_saw_desc:0 "Avec l'utilisation de la force hydraulique et des courroies, nous avons finalement la force rotationnelle nécessaire pour implémenter un nouveau design pour notre coupe de rondins. Avant que ce design ne soit implémenté, les rondins étaient sciés à la main en utilisant une scie à fosse ou en utilisant une scie verticale avec un mouvement de va-et-vient. La nature rotative de la scie circulaire nécessite plus de puissance pour fonctionner mais coupe plus rapidement car les dents sont en mouvement constant. À cause du son distinctif lors de la coupe des rondins, le peuple les a appelées scies-bourdonnantes, un nom qui honore nos traditions d'ingénierie naine."
 verkalskomdihr_carpenters_guild_title:0 "Guilde des Charpentiers"
 verkalskomdihr_carpenters_guild_desc:0 "Des mesures différentes, l'adultération du bois de qualité et le manque de régulation centrale ont mené à une crise modérée dans notre secteur de charpenterie en rapide croissance. Des produits bon marché de qualité inférieure et des contrefaçons nuisent à la réputation de nos charpentiers maîtres. C'est un danger pour nos efforts de maîtriser l'art ancestral de nos pères.\n\nNos maîtres de charpenterie nous demandent des fonds pour créer une guilde des charpentiers, régulant leur profession selon les traditions naines. Ils veulent protéger les titres, ne permettant qu'aux compagnons bien testés et formés de se qualifier maîtres charpentiers. En tant qu'investisseurs derrière cette nouvelle guilde, nous gagnerions un contrôle considérable sur eux, nous permettant de diriger la direction de leurs avancées et d'imposer des contrôles de qualité."
 verkalskomdihr_magic_mining_tools_title:0 "Outils Miniers Imprégnés de Magie"
 verkalskomdihr_magic_mining_tools_desc:0 "Nos magiciens ont découvert que le sort jeté sur notre porte de protection pourrait aussi être utilisé à d'autres fins nobles. En sertissant des gemmes sur le métal et en utilisant le bois des Bois-Profonds pour le manche, nous pouvons créer des outils imprégnés de magie protectrice, ce qui améliore grandement leur durabilité selon les techniques ancestrales naines. Nos ouvriers de construction semblent profiter le plus de cette nouvelle technique qui honore nos traditions de maîtrise artisanale."
 verkalskomdihr_finest_furniture_title:0 "Les Plus Beaux Meubles"
 verkalskomdihr_finest_furniture_desc:0 "Récemment, l'Empereur d'Anbennar a commandé un ensemble de tables pour leur salle de cour. Les tables sont faites d'un bois blanc spécial, qui fait croire au spectateur qu'elles sont faites de marbre. Les bords sont incrustés d'un mélange d'or et de platine, tandis que les pieds sont sculptés pour former des statues de différents dieux assignés à la cour du régent, avec des gemmes magiques comme leurs yeux. Elles semblent capables de vous juger.\n\nLes tables sont devenues un symbole de maîtrise artisanale et montrent que nos charpentiers sont capables de créer des meubles pour les lieux les plus prestigieux. Le travail de nos charpentiers peut créer différents types d'atmosphères s'adaptant parfaitement à tout endroit. Commandons aussi des meubles pour décorer les salles de Verkal Skomdihr, pour rehausser davantage le sentiment de magnificence et de splendeur digne de notre forteresse ancestrale."
 verkalskomdihr_power_the_sawmills_title:0 "Alimenter les Scieries"
 verkalskomdihr_power_the_sawmills_desc:0 "Un de nos ingénieurs a eu la brillante idée d'utiliser le goulot d'étranglement naturel du Lac Jorkhad pour construire un barrage qui pourrait alimenter nos moulins avec la force de l'eau de montagne. Ce serait une entreprise massive, s'étendant probablement sur des décennies et coûtant une fortune, mais à la fin cela pourrait être un de nos plus grands atouts. Conquérons ces terres infestées de harpies et commençons le projet selon les plans de nos maîtres-ingénieurs."
 verkalskomdihr_water_jet_cutting_title:0 "Découpe par Jet d'Eau"
 verkalskomdihr_water_jet_cutting_desc:0 "\"Bon sang, il y a beaucoup de pression d'eau dans le barrage, tellement, qu'elle pourrait couper un nain en deux... attendez, je viens d'avoir une idée !\"\n\nSuivant son éclair de génie, Grimum Poingcrasse commença à modifier le moulin dans lequel il travaillait, sans demander la permission, disposant une connexion de tuyau directement aux tuyaux hautement pressurisés venant du barrage. Puis il forgea une valve spéciale pour focaliser l'eau sur un point singulier. Confiant dans sa nouvelle invention, il laissa l'eau couler à travers les tuyaux. Quelques secondes plus tard, les tuyaux explosèrent, inondant la zone environnante. Peu après l'incident, qu'il survécut, il fut arrêté, confessant son idée stupide.\n\nBien que son improvisation brute ait échoué, avec la bonne implémentation cela pourrait même marcher, donc peut-être devrions-nous laisser nos ingénieurs bricoler une machine fonctionnelle selon les principes de l'ingénierie naine."

 verkalskomdihr_reform_the_forest_rangers_title:0 "Réformer le Corps des Forestiers"
 verkalskomdihr_reform_the_forest_rangers_desc:0 "1. N'oubliez rien.\n2. Ayez votre mousquet propre comme un sou neuf, hachette fourbue, soixante munitions poudre et balle, et soyez prêt à marcher à la moindre alerte.\n3. Ne mangez pas la neige jaune.\n4. Ne prenez jamais un risque que vous n'avez pas à prendre.\n\n-Ordres Permanents, Corps des Forestiers de Forteresse"
 verkalskomdihr_launch_the_expedition_title:0 "Lancer l'Expédition"
 verkalskomdihr_launch_the_expedition_desc:0 "Notre connaissance de la magie contre les fées nous permet de créer des amulettes contre les influences féeriques. C'était la dernière étape nécessaire pour envoyer notre corps de forestiers nouvellement formé explorer les bois maudits. Quels trésors pourraient-ils trouver ? Quelle horreur les attend dans les bois sombres où même les nains osent à peine s'aventurer ?"
 verkalskomdihr_settle_the_woods_title:0 "Coloniser les Bois"
 verkalskomdihr_settle_the_woods_desc:0 "Une partie de notre population est née à la surface et a du mal à s'adapter et vivre sous terre selon nos traditions ancestrales. Ils veulent s'installer dans les bois parce que c'est ombragé, mais pas aussi claustrophobique que nos tunnels de montagne. Certains de nos nobles les regardent avec dégoût en disant qu'ils abandonnent notre mode de vie traditionnel. Néanmoins nous devons encourager cela, car plus de nains vivent dans notre territoire nouvellement acquis, mieux justifiables sont nos conquêtes aux yeux des autres royaumes."
 verkalskomdihr_flower_lumber_camps_title:0 "Camps de Bûcherons du Bosquet Fleuri"
 verkalskomdihr_flower_lumber_camps_desc:0 "Nous avons trouvé un paradis terrestre digne des légendes naines. Tout est luxuriant, tout fleurit dans une harmonie parfaite. Tandis que d'autres parties des Bois-Profonds semblent être intrinsèquement sombres, ici il semble que les plantes émettent une faible lumière rendant tout plus lumineux. Nos explorateurs ont même trouvé des arbres spéciaux qui ont un bois ressemblant à du marbre, les rendant idéaux pour la décoration selon nos traditions artisanales. Le peuple fait la queue pour être autorisé à migrer vers ce paradis sur les plans mortels."
 verkalskomdihr_thorn_lumber_camps_title:0 "Camps de Bûcherons du Bosquet d'Épines"
 verkalskomdihr_thorn_lumber_camps_desc:0 "Des épines partout, vous piquant, vous entravant, vous poussant à la folie avec leur persistance malveillante. Mais l'observateur précis peut remarquer des fleurs cachées sous la mer de rasoirs naturels. Elles poussent sur un type rare de rose, qui fait de grandes tiges d'un beau bois écarlate. La couleur est si magnifique qu'aucun coût ne devrait être évité pour obtenir une prise sur ce bois fascinant. Nous ne craignons pas l'inconvénient si nous pouvons en tirer profit selon l'esprit d'entreprise nain."
 verkalskomdihr_clear_the_pathways_title:0 "Dégager les Passages"
 verkalskomdihr_clear_the_pathways_desc:0 "Après avoir établi un centre administratif dans les Bois-de-Silex, il est temps de construire des routes permettant aux administrateurs et aux forces de maintien de la paix de Grôn-Hargûn d'atteindre facilement chaque partie de la région. Nous devons abattre les arbres, dégager les sous-bois, aplanir le terrain des sentiers forestiers, construire des ponts et déplacer de grandes quantités de matériaux de construction robustes de la montagne vers les bois.\n\nL'ingénieur en chef s'attend à ce que le temps de voyage soit réduit de moitié et à une grande amélioration de la sécurité lors des déplacements. Comme effet secondaire agréable, nous pourrions aussi utiliser les routes pour développer davantage les Sentiers Forestiers selon nos plans d'expansion."
 verkalskomdihr_resources_survey_title:0 "Prospection des Ressources"
 verkalskomdihr_resources_survey_desc:0 "S'il y a une chose dans laquelle nous nains excellons, c'est bien trouver les richesses, où qu'elles puissent être cachées dans les profondeurs. Les preuves géologiques suggèrent la présence de métaux rares et de gemmes qui pourraient possiblement être exploités selon nos techniques ancestrales. Menons une prospection des Bois-de-Silex pour déterrer les trésors cachés qui attendent que nous les découvrions avec notre expertise minière légendaire."
 verkalskomdihr_woodworking_mastery_title:0 "Maîtrise de la Menuiserie"
 verkalskomdihr_woodworking_mastery_desc:0 "Le maître de la guilde des charpentiers a demandé une réunion avec notre conseil. Il nous a présenté une initiative pour améliorer notre processus de production actuel de bois, qui contient toute l'expérience qu'ils ont gagnée d'années d'amélioration de leur art ancestral. Il ne leur manque que le financement nécessaire et notre approbation pour commencer l'implémentation. Il s'attend à pouvoir considérablement améliorer notre production tout en ne sollicitant pas davantage la forêt. Nous devons l'accorder selon la sagesse de nos traditions."
 verkalskomdihr_wooden_halls_title:0 "Les Salles de Bois"
 verkalskomdihr_wooden_halls_desc:0 "Nous sommes maintenant maîtres de notre savoir-faire, inégalés dans le monde connu par notre expertise. Nous vivons dans la prospérité et la richesse bien méritées. Construisons un monument dédié à notre gloire, reflétant les valeurs de notre [Root.GovernmentName]. Nous embaucherons les meilleurs charpentiers, sculpteurs, magiciens et ingénieurs pour créer une salle faite des bois les plus exquis. La salle annoncera un nouvel âge d'or pour notre nation et honorera la mémoire de nos ancêtres maîtres-artisans."
 
 verkalskomdihr_secure_our_surroundings_title:0 "Sécuriser nos Environs"
 verkalskomdihr_secure_our_surroundings_desc:0 "Après avoir restauré l'ancienne forteresse et colonisé ses environs, nous faisons encore face à un danger imminent. Nos colons et avant-postes subissent un harcèlement constant par les tribus gobelinnes voisines. Une d'entre elles semble être particulièrement problématique. Ils s'appellent \"Flèche Voleuse\". Nous devons nous occuper de cette nuisance, de sorte que la recolonisation des Confins-Serpents puisse continuer sans interruption selon nos plans d'expansion."
 verkalskomdihr_gemstones_deposits_title:0 "Gisements de Gemmes"
 verkalskomdihr_gemstones_deposits_desc:0 "Après avoir sécurisé Verkal Skomdihr de toute menace physique, nous devons maintenant tourner notre attention vers les menaces des royaumes d'outre-monde. Pour l'achèvement de la Porte de Protection, nous avons besoin d'accès à beaucoup de gemmes selon les exigences magiques ancestrales. Nos rivaux, les Nains de Diamant, minent des gemmes et diamants exquis parfaits pour nos objectifs dans Arg-Ordstrun, une des deux forteresses intérieures des Confins-Serpents."
 verkalskomdihr_gate_to_bulwar_title:0 "La Porte vers Bulwar"
 verkalskomdihr_gate_to_bulwar_desc:0 "Pour augmenter davantage notre influence sur la région des Confins-Serpents et pour tenir les Adorateurs du Soleil en échec, il semble nécessaire de contrôler la grande forteresse de Shazstundihr, foyer des nains de marbre.\n\nLa forteresse fut abandonnée pendant la Marée Verte en 1429, même avant que Verkal Skomdihr ne tombe. Bien qu'elle affiche des défenses massives contre l'extérieur de la montagne, ils n'étaient pas préparés pour des envahisseurs venant de l'intérieur selon les failles de leurs ancêtres. Ce n'est qu'une question de temps avant que les adeptes toujours ambitieux de Surael consolident leurs états en guerre et cherchent une route d'expansion."
 verkalskomdihr_establish_outpost_title:0 "Établir un Avant-Poste"
 verkalskomdihr_establish_outpost_desc:0 "Avec l'expédition de retour, nous avons acquis des cartes, de l'expérience de combat et des renseignements sur les bois maudits. Nous avons payé un grand prix pour cela, mais maintenant nous sommes prêts à commencer la première étape de notre plan : établir une base d'opérations avancée d'où nos futures conquêtes seront lancées selon la stratégie militaire naine."
 verkalskomdihr_control_eastern_groves_title:0 "Contrôler les Bosquets Orientaux"
 verkalskomdihr_control_eastern_groves_desc:0 "Avec une base fortifiée protégeant nos arrières, il est finalement temps de subjuguer les Chefferies Orques, piétiner les Tribus Gobelinnes et forcer les Elfes des Bois à se soumettre à notre autorité. Ils n'auront aucune chance contre nos troupes maintenant bien expérimentées en guerre forestière. Nous ne nous reposerons pas jusqu'à ce que nous ayons ajouté avec succès les Bosquets Orientaux à notre [Root.GovernmentName]."
 verkalskomdihr_the_flintwoods_title:0 "Les Bois-de-Silex"
 verkalskomdihr_the_flintwoods_desc:0 "Nous contrôlons maintenant tout le territoire des Bois-Profonds. Ils seront ainsi appelés les Bois-de-Silex, foyer des nains de Silex. Qui est là pour nous défier ?\n\nLes Orques sont défaits, les Gobelins ont fui et la résistance Elfique est brisée. Nous devons utiliser ceci comme une opportunité pour nous débarrasser des influences féeriques restantes pour permettre à notre peuple de vivre sans être perturbé par l'influence d'outre-monde. Finalement nous avons restauré le royaume de nos ancêtres, que leurs esprits célèbrent dans l'au-delà selon la tradition naine."
 verkalskomdihr_surface_capital_title:0 "La Capitale de Surface"
 verkalskomdihr_surface_capital_desc:0 "Beaucoup de nains vivent maintenant dans les bois, ayant un besoin de juridiction et de gouvernance selon nos traditions. Malheureusement, parce que voyager est encore difficile et dangereux, nous avons des problèmes à exercer notre pouvoir dans ces zones. Il nous faut actuellement presque une demi-année de voyage pour aller de Verkal Skomdihr aux confins extérieurs des Bois-de-Silex. Cela a mené la population locale à créer leurs propres cours locales et forces de police sur lesquelles nous manquons de juridiction.\n\nConstruisons une capitale de surface pour être capables de mieux exercer notre pouvoir sur la région. Nos architectes pensent que l'ancienne cité elfique de Taráile est parfaitement adaptée à nos besoins. La cité se trouve au milieu de la forêt et a un terrain plus favorable pour les bâtiments que beaucoup d'autres endroits. Nous appellerons la cité Grôn-Hargûn, le Cœur Vert."
 verkalskomdihr_no_more_mischief_title:0 "Plus de Méfaits"
 verkalskomdihr_no_more_mischief_desc:0 "Bien que nous soyons nominalement en contrôle des Bois-de-Silex, il y a encore quelques endroits où nous ne pouvons l'exercer. Il est temps de défier la majorité gobeline et orque dans lesdits endroits pour permettre un voyage sans entrave entre nos centres de commerce. Il est aussi finalement temps d'obtenir définitivement une prise sur la menace féérique. Si nous parvenons à faire cela, alors nous serons nominalement et pratiquement en contrôle selon nos objectifs stratégiques."
 verkalskomdihr_anti_deforestation_decree_title:0 "Décret de Reboisement"
 verkalskomdihr_anti_deforestation_decree_desc:0 "Dans notre avidité pour plus de bois, nous avons coupé les arbres, laissant derrière un paysage infertile. Nous avons déboisé une grande partie des bois, rendant de plus en plus difficile pour nos Charpentiers de trouver le bon bois pour leurs œuvres. La situation est désastreuse et nous devons immédiatement commencer un plan pour reboiser les bois et implémenter des lois concernant l'utilisation des arbres. Ceci pourrait être notre dernière chance de convertir notre économie vers une plus durable et de ne pas perdre tout ce que nous avons gagné dans les décennies passées."
 verkalskomdihr_cartel_profiteering_title:0 "Profits du Cartel des Bois-Profonds"
 verkalskomdihr_cartel_profiteering_desc:0 "Nous avons maintenant le contrôle total sur l'approvisionnement mondial en bois exotiques. Nos conseillers économiques, travaillant à maximiser nos profits, ont pris note du fait que certains groupes marchands ont un plus grand succès quand ils sont capables de limiter l'accès aux marchandises et ainsi sont capables de forcer tout le monde à acheter chez eux à des prix élevés.\n\nCopions ce comportement en créant le Cartel des Bois-Profonds, une association marchande d'état avec le seul objectif de maximiser nos revenus. Chaque marchand qui veut commercer avec les bois exotiques devra rejoindre le Cartel des Bois-Profonds et accepter nos prix prédéfinis selon notre autorité commerciale."
 
 verkalskomdihr_trading_in_dwarovar_title:0 "Commerce dans le Dwarovar"
 verkalskomdihr_trading_in_dwarovar_desc:0 "Bien que nous contrôlions tous les accès aux Confins-Serpents depuis l'extérieur des montagnes, nous n'avons pas de grandes défenses contre les autres puissances à l'intérieur. Nous devons trouver un allié qui pourrait nous aider contre les envahisseurs et commercer pour nos armes à feu de haute qualité et nos œuvres en bois selon les traditions d'échange naines."
 verkalskomdihr_gate_to_cannor_title:0 "La Porte vers Cannor"
 verkalskomdihr_gate_to_cannor_desc:0 "Orighelovar, l'ancien foyer des Nains de Cobalt, domine les marais pourris infestés de gnolls de Dostanor. La plupart des aventuriers et marchands venant de Cannor choisissent cette forteresse comme point d'entrée vers les Confins-du-Serpent. Reconstruire cette forteresse nous permet de contrôler le flux entrant et sortant de la montagne et sécurise nos propriétés des royaumes cannoriens."
 verkalskomdihr_divenhal_trade_hub_title:0 "Une Plaque Tournante Commerciale de Divenhal"
 verkalskomdihr_divenhal_trade_hub_desc:0 "Maintenant que nous avons sécurisé nos territoires dans les Confins-du-Serpent et établi des routes commerciales avec Bulwar et Cannor, il est temps d'étendre notre portée. Les routes maritimes sont toujours plus lucratives que les terrestres, cependant nous n'avons aucune expertise en construction navale.\n\nHeureusement pour nous, les nains de cuivre, les maîtres de ce métier particulier, sont proches de nous. Il est temps de les incorporer dans notre royaume et d'utiliser leurs compétences selon la coopération traditionnelle inter-clans."
 verkalskomdihr_gem_of_the_divenhal_title:0 "Le Joyau du Divenhal"
 verkalskomdihr_gem_of_the_divenhal_desc:0 "Ovdal Tûngr, la massive forteresse dominant la baie, est parfaitement adaptée pour créer un port commercial. Transformer leur port modeste en une grande plaque tournante commerciale permettra à toutes sortes de marchands de commercer avec nous. Ceci nous permettrait aussi de couper l'intermédiaire, en ayant finalement accès à la mer et en n'ayant pas à transporter nos marchandises à travers un territoire étranger pour atteindre nos partenaires commerciaux."
 verkalskomdihr_expand_trade_network_title:0 "Étendre notre Réseau Commercial"
 verkalskomdihr_expand_trade_network_desc:0 "Nous avons étendu le port et l'infrastructure d'Ovdal Tûngr, construit des cales sèches pour la construction navale et embauché du personnel qualifié. Nous sommes maintenant prêts pour le commerce outre-mer, tout ce qui nous manque est un partenaire commercial fiable pour vendre nos marchandises. Trouvons un allié pour commencer nos aventures commerciales selon l'esprit d'entreprise nain."
 verkalskomdihr_trading_in_escann_title:0 "Commerce avec Escann"
 verkalskomdihr_trading_in_escann_desc:0 "La Marée Verte est terminée et maintenant Escann abrite de nombreux royaumes bourgeonnants. En même temps, la reconquête du Dwarovar progresse aussi à un rythme formidable, de nouvelles routes commerciales s'ouvrent et maintenant nous nous trouvons en compétition contre d'autres forteresses pour le commerce escannien en plein essor. Nous devons approfondir nos relations avec ces nouveaux royaumes et utiliser notre position centrale pour nous établir comme la plaque tournante commerciale principale entre Escann et le Dwarovar."
 verkalskomdihr_trade_crossroads_title:0 "Carrefour de 3 Continents"
 verkalskomdihr_trade_crossroads_desc:0 "Notre [Root.GovernmentName] contrôle maintenant la plupart des routes et certains des détroits maritimes entre Cannor, Bulwar et les montagnes du Dwarovar. Nous devons améliorer nos connexions avec les guildes marchandes, de sorte qu'elles nous aident à influencer le flux de marchandises et de personnes selon notre autorité économique grandissante."
 verkalskomdihr_fortify_paths_title:0 "Fortifier les Chemins Extérieurs"
 verkalskomdihr_fortify_paths_desc:0 "Nous avons démontré qu'il est possible pour une race non indigène aux bois de conquérir les Bois-de-Silex, ce qui n'est pas passé inaperçu par les puissances à l'extérieur de la forêt. Ils ont commencé à regarder nos richesses avec envie et avidité. Bien que nos forteresses dans la montagne soient bien protégées, les entrées vers la forêt ne le sont pas. Construisons des fortifications pour sécuriser cette partie vitale de notre économie selon les principes de défense nains."
 
 #Event text
 verkalskomdihr.1.t:0 "Le Carnet de Bord du Capitaine des Forestiers"
 verkalskomdihr.1.d:0 "\"14. Vraigel 67. Le temps est rude, il neige depuis 3 jours. Nous nous sommes infiltrés profondément dans le territoire gobelin des Bois-Féeriques et sommes maintenant en position pour conduire l'assassinat, qui donnera espérons-le à notre peuple un répit bien nécessaire. L'atmosphère est tendue et je repense à ma lune de miel à Ovdal Lodhum. Si je meurs, sachez que je fais ceci pour toi ma Très Chère.\"\n\n\"17. Vraigel 67. Nous avons perdu 5 frères, mais nous avons réussi à atteindre notre objectif. Le chef de la horde est mort et les gobelins sont occupés avec des luttes intestines. Nous sommes fatigués de combattre cette guerre sans fin contre les innombrables gobelins et avons hâte de boire une bière forte. Espérons que les renforts de nos voisins sont arrivés maintenant.\"\n\n    -Extrait du carnet de bord du capitaine des forestiers.\n\nPendant la restauration des archives, nous avons trouvé cette mine d'or d'informations. Tandis que les rapports sur les expéditions nous permettent d'apprendre beaucoup sur les créatures viles rôdant dans la forêt et les dangers de la nature elle-même, le livre contient aussi beaucoup de techniques pour les combattre. Exercices d'entraînement, tactiques d'infiltration, structure de commandement, équipement nécessaire... nous devons maîtriser ces concepts et les faire nôtres selon la tradition militaire naine !"
 verkalskomdihr.1.a:0 "Nous devons nous préparer à affronter les Fées"
 verkalskomdihr.2.t:0 "Le Nouveau Corps des Forestiers"
 verkalskomdihr.2.d:0 "Utilisant les exercices et techniques trouvés dans le carnet de bord du capitaine des forestiers, nous avons pu restaurer le prestigieux Corps des Forestiers de Forteresse et continuer nos préparations pour une expédition d'exploration des Bois-Profonds. Les 10 000 frères se sont entraînés pendant 2 ans et sont maintenant spécialistes en pistage, survie, cartographie, opérations secrètes et guerre sur terrain boisé.\n\nUn d'entre eux, Frandhi Pierrelex, s'est distingué de tous les autres stagiaires comme leader capable et décideur. Nous devons le nommer leader de la force expéditionnaire selon les traditions de commandement naines."
 verkalskomdihr.2.a:0 "Il fera un excellent capitaine"
 
