 merfolk_events.0.t:0 "Traiter avec les Sirènes"
 merfolk_events.0.desc:0 "Les sirènes demeurent distantes et n'apprécient guère les peuples terrestres, mais nous pouvons améliorer nos relations en accomplissant quelque tâche pour elles."
 merfolk_events.0.a:0 "Envoyer une Délégation"
 merfolk_events.0.b:0 "Envoyer des Armes"
 merfolk_events.0.c:0 "Mener des Relevés"
 merfolk_events.0.d:0 "Autoriser la Libre Circulation"
 merfolk_events.0.e:0 "Inonder des Terres pour les Sirènes"
 merfolk_events.0.f:0 "Frapper Monnaie pour le Commerce Sirénide"
 merfolk_events.0.g:0 "S'Incliner devant leur Souverain"
 merfolk_events.0.h:0 "S'Incliner devant leurs Exigences"
 merfolk_events.0.i:0 "Participer au Rituel Sirénide"
 merfolk_events.0.j:0 "Céder les Eaux d'En-Haut et d'En-Bas"
 merfolk_events.1.t:0 "Plus Brillant que la Perle"
 merfolk_events.1.d:0 "Cela naquit de menus contacts avec vents favorables bénis ou contre vents contraires vexants, chacun empreint de quelque curiosité, infortune ou allégresse. Brisant la barrière de surface, chaque interaction gagna un grain de confiance, et désormais ces grains minuscules forment le fondement même de notre relation, des touristes aux explorateurs, des marchands aux rois et diplomates, les nations sirénides recherchent davantage de rapprochement avec [Root.GetName]. Les sirènes s'élevèrent à notre rencontre, et nous les acceptâmes comme parentes aquatiques. Maintenant, nous nous considérons mutuellement comme alliés jurés, prêts à affronter les tempêtes qui menacent l'un ou l'autre."
 merfolk_events.1.a:0 "Que surface et mer chantent unies !"
 merfolk_events.2.t:0 "La Tempête Passe"
 merfolk_events.2.d:0 "Une tempête, si destructrice soit-elle, s'affaiblit, s'épuisant de sa propre fureur. Dans les suites, point de paix - seulement l'absence de destruction. Les vies oubliées et paysages ravagés persistent comme une blessure. L'agression sirénide, qu'elle soit juste ou non, faiblit, et les royaumes de terre et d'océan respirent profondément le calme."
 merfolk_events.2.a:0 "Quel avenir nous attend désormais ?"
 merfolk_events.3.t:0 "Ouvrir leur Coquillage"
 merfolk_events.3.d:0 "Jour après jour, vague après vague, la caresse océanique érode même les plus dures défenses. Les sirènes qui nagent dans nos eaux n'échappent point à cette règle, nos récentes interactions abaissant leur garde méfiante. Plutôt que de se cantonner à elles-mêmes et se cacher parmi l'azur sans bornes, elles se permettent désormais d'être vues, approchées, et même interpellées. Malgré l'entente qui se réchauffe, il reste du chemin avant que les sirènes ne nous traitent comme aimables voisins."
 merfolk_events.3.a:0 "Voici un chapitre tout nouveau dans les relations mer-surface."
 merfolk_events.4.t:0 "S'Estomper ?"
 merfolk_events.4.d:0 "Il émane une sensation d'irritation de la part des sirènes. Elles n'approuvent point certains aspects de nos relations avec elles, ce qui a engendré en retour une froideur dans nos interactions qui n'existait point auparavant. Ne vous y trompez point, elles demeurent disposées à traiter avec nous - mais tant que notre relation ne tend vers l'amélioration, il est probable que les accords avantageux qu'elles nous offraient soient écartés."
 merfolk_events.4.a:0 "Pas... tout à fait les affaires habituelles."
 merfolk_events.5.t:0 "Eaux Assombries"
 merfolk_events.5.d:0 "Les eaux bouillonnent de colère - l'indignation des sirènes ! Les indications de nos rares contacts encore en leur sein révèlent un profond sentiment de trahison découlant de nos rapports avec elles. Il semble que leurs récents actes hostiles constituent une tentative de nous convaincre de traiter avec elles d'une manière qui leur convienne mieux. Que nous saisissions ou non l'allusion qu'elles essaient clairement de nous donner en se déchaînant ainsi demeure à déterminer."
 merfolk_events.5.a:0 "Nous les avons provoquées, n'est-ce pas."
 merfolk_events.6.t:0 "Des Hauts-Fonds se sont Élevés"
 merfolk_events.6.d:0 "Il n'y a pratiquement plus communication de la part des sirènes ces temps-ci. Il semble que nos actions les aient convaincues qu'il n'est nul besoin de maintenir contact avec nous. Là où jadis les eaux bouillonnaient presque de leur colère, il n'y a plus que silence. La seule sirène que nous ayons croisée récemment considérait nos marins d'un regard sombre et résigné, ne jurant plus vengeance mais trahissant plutôt un sentiment d'épuisement d'être si souvent déçue."
 merfolk_events.6.a:0 "Chacun chez soi, n'est-ce pas ?"
 merfolk_events.7.t:0 "Une En-Haut, Une En-Bas"
 merfolk_events.7.d:0 "Un enfant crie vers sa mère, émerveillé. \"Maman, maman ! Il y a une ville sous la mer !\"\n\n\"Es-tu fou ? Écarte-toi de là, c'est une ruine précurseure !\"\n\n\"Non, maman, c'est vrai ! Va voir !\"\n\nLa mère se rend au bord de mer, ses yeux s'écarquillent. Non loin de là où l'établissement côtier finit et l'océan commence, il y a effectivement une ville sous la mer. Les sirènes de la région, ayant déterminé que [Root.GetName] constitue un voisin terrestre convenable, ont décidé de nous honorer d'une cité sous-marine juste à côté de notre propre ville de [Root.GetName]."
 merfolk_events.7.a:0 "Hm. Les sécheresses sont-elles pour elles ce que les inondations sont pour nous ?"
 merfolk_events.10.t:0 "Une Histoire d'Amour Poissonneuse"
 merfolk_events.10.d:0 "Quelque idiot tomba amoureux d'une sirène et se noya. La communauté blame les sirènes, mais les sirènes disent que le cadavre flottant vers leur ville fut terriblement traumatisant"
 merfolk_events.10.a:0 "Ce n'était qu'un idiot"
 merfolk_events.10.b:0 "Maudites sirènes séduisant nos femmes"
 merfolk_events.10.c:0 "Payer aux sirènes un magnifique trident en compensation"
 merfolk_events.11.t:0 "Sirènes Prises dans nos Filets"
 merfolk_events.11.d:0 "Récemment, les pêcheurs le long de nos côtes ont organisé une protestation massive. Un par un, ils ont déversé leur équipement sur les places publiques à travers la nation avec un mécontentement bouillonnant : filets de pêche coupés, hameçons sanglants et tordus, lignes emmêlées, pièges brisés, et même des bateaux entiers. Se tenant près des tas gorgés d'eau, les pêcheurs expliquent leur coup d'éclat clairement et bruyamment.\n\nDepuis des mois maintenant, leurs prises halieutiques ont capturé un nombre croissant de sirènes. Surmontant un premier contact difficile et tendu, les communications avec les captifs indésirables révélèrent que ces sirènes ne sont point malveillantes, seulement malheureusement inconscientes, et les pêcheurs s'accordent, Après tout, quelle utilité une sirène pour l'étal d'un poissonnier ? Néanmoins, les incidents fréquents menacent les moyens d'existence de nos pêcheurs, réduisant les rendements et amplifiant les coûts d'équipement.\n\nNous pouvons dissuader les sirènes de traverser nos zones de pêche, mais cela aigrirait assurément les relations surface-mer. Cherchant un compromis, nous pourrions limiter certaines méthodes de pêche et interdire la pêche dans certaines zones, aigrissant nos chalutiers salés mais gagnant quelque bienveillance sirénide. Enfin, imposer de lourdes restrictions charmerait les royaumes marins envers notre nation en échange de réduire grandement les prises de poisson et d'irriter nos pêcheurs. Comment procéder ?"
 merfolk_events.11.a:0 "Notre approvisionnement en poisson est primordial, au diable les sirènes."
 merfolk_events.11.b:0 "Trouver un compromis entre les besoins de nos pêcheurs et la sécurité des sirènes."
 merfolk_events.11.c:0 "Légiférer formellement nos méthodes de pêche pour protéger les sirènes."
 merfolk_events.12.t:0 "Similitudes Curieuses"
 merfolk_events.12.d:0 "Une érudite issue-des-ruines des terres lointaines de Noruin, portée par les vents de la découverte, a commencé à susciter troubles parmi nos sirènes. S'insinuant initialement parmi l'enclave elfique mixte de notre nation, elle utilisa son expertise mondiale à grand effet, obtenant un poste de capitaine de port pour un port maritime majeur. Durant son mandat, elle rencontra plusieurs marchands sirénides et compagnies aquatiques cherchant affaires. Son bavardage poli glissa discrètement du professionnel au curieux puis au mal à l'aise : \"Ainsi votre peuple émergea des mers sombres de l'Ouest ?\"; \"Trouvez-vous nos teints...comparables ?\"; et \"Ne trouvez-vous point étrange comme votre vernaculaire marin reflète mon Kwineh natal ?\"\n\nElle fut finalement renvoyée de son poste de capitaine de port suite à une dispute particulièrement agressive entre elle et une sirène, mais au lieu de réfléchir sur ses croyances, elle se reforga en prêcheuse syncrétique cherchant quelque grande unité de l'essence elfique. Elle prétend que nos sirènes natives furent jadis des elfes de l'ancien Aelantir. Déjà perspective choquante, elle déclare en outre que, tout comme les traits de chauve-souris de son peuple, leur sang elfe divin s'adapta à l'océan même, leur permettant de fuir la Ruine d'Aelantir. \"Bien sûr,\" propose-t-elle avec condescendance, \"nous pouvons ramener même ces elfes-poissons à leur grandeur oubliée. Il leur suffit d'être unis par notre grand héritage Précurseur et d'abandonner leurs superstitions tordues et ignorantes.\"\n\nLes sirènes ne sont point très heureuses de voir leurs histoires, cultures, et longues luttes contre l'obscurité poisseuse réduites à \"elfes-poissons\", aussi plaident-elles que nous censurions officiellement la prêcheuse, prétendant que ses mots les rabaissent et causent discrimination indue malgré leur vie dans les mers locales depuis des siècles. Nous pourrions, bien sûr, aussi rallier cette issue-des-ruines à notre cause, veillant que ses visions zélées s'alignent sur nos intérêts nationaux. À qui adhérer ?"
 merfolk_events.12.a:0 "Accepter le message de cette issue-des-ruines comme percée divine."
 merfolk_events.12.b:0 "Écouter la requête des sirènes et censurer cette arriviste folle."
 merfolk_events.12.c:0 "Un de nos conseillers dit qu'il pourrait y avoir quelque vérité dans les paroles de l'issue-des-ruines..."
 merfolk_events.13.t:0 "Hypothèse Curieuse"
 merfolk_events.13.d:0 "Une série de traités bouleversant l'océan d'un de nos esprits les plus brillants fait des vagues parmi notre communauté scientifique grandissante. Intitulés \"Sur les Origines de la Sapience Sarhalienne\", les papiers présentent les dernières hypothèses et preuves anthropologiques sur les peuples passés et présents de nos terres. Bien qu'il s'agisse d'un développement monumental dans la compréhension de nos histoires collectives, l'hypothèse sur les sirènes bouleverse des précédents millénaires pour les habitants aquatiques.\n\nL'auteur commença en examinant diverses populations elfiques descendant d'Aelantir vers Bulwar dans le cadre de l'histoire immigrante de $COUNTRY$, établissant des similitudes notables avec les sirènes telles que langue, affinité magique, et structure oreille-nageoire, parmi d'autres détails. Après recherches extensives, l'auteur conclut que les sirènes descendaient des fabuleux précurseurs. Soulignant des divergences similaires pour les diverses issues-des-ruines, ils suggérèrent aussi que les retombées magiques du Jour des Cieux Cendrés accélérèrent leurs changements physiologiques vers les sirènes que nous connaissons aujourd'hui.\n\nIl va sans dire que la découverte a choqué et captivé tant les communautés marines que de surface tout en accumulant renommée sur le scientifique. Quelle merveilleuse découverte !"
 merfolk_events.13.a:0 "Ce brillant scientifique mérite soutien étatique"
 merfolk_events.13.b:0 "Ainsi ce conseiller issue-des-ruines entrevit une fraction de vérité après tout."
 merfolk_events.13.c:0 "Ainsi cette prêcheuse folle issue-des-ruines saisit quelque fait après tout."
 merfolk_events.14.t:0 "Protestations du Front de Mer"
 merfolk_events.14.d:0 "Les voies d'eau de [merfolk_settlement.GetName] ont toujours grouillé d'activité, mais le mécontentement bouillonnant a récemment rejoint les vagues énergiques. Des sirènes, brisant la surface en groupes organisés, ont commencé à entraver les navires, railler les passants, et vandaliser les bâtiments océaniques avec slogans tels que 'nageoire ou pieds, où nous nous rencontrons, tous devraient se rassembler.'\n\nMalgré leurs méthodes disparates, leur impact est identique : notre activité dans la zone perturbe et entrave inconsidérément ceux sous les vagues. Les sirènes pointent vers la flore et faune endommagées de leur foyer, un manque de bâtiments accessibles par l'eau pour leurs marchands et visiteurs, et courants tumultueux causés par le trafic naval incessant.\n\nD'une part, nous pouvons reconsidérer comment nous vivons le long du rivage et partageons les eaux avec nos voisins aquatiques, gagnant leur confiance. D'autre part, qui pensent-elles être, nous disant quoi faire ?! Comment répondre à ces protestations du front de mer ?"
 merfolk_events.14.a:0 "Acquiescer pour le bien de nos voisins sirénides"
 merfolk_events.14.b:0 "Bah ! Possèdent-ils aussi la surface ?"
 merfolk_events.15.t:0 "Épaves Restituées"
 merfolk_events.15.d:0 "'Ô nacrée [Root.Monarch.GetTitle], gardienne de $COUNTRY$, veuillez accepter cette abondance draguée de notre domaine. Nous revendiquons tous biens coulés par droit de l'azur infini, mais étant donné l'accord de nos peuples, nous n'avons réclamé que la part du poisson-lion pour compenser les dommages causés par les détritus, tant matériels que mentaux. De la portion restante, nous vous restituons ces bibelots et biens, nos alliés de surface.'\n\nSouriant doucement, l'envoyé sirénide s'incline depuis son bol d'eau magique, gesticulant vers son flanc tandis que les gardes font entrer le butin gorgé d'eau. Morceau par morceau, le trésor s'empile haut jusqu'à former un monticule dans la salle de la capitale.\n\nMême durant une année calme, $COUNTRY$ perd encore des quantités incalculables de cargaison et navires aux tempêtes, guerre, et autres infortunes, mais tel un voisin attentionné, les sirènes ont restitué une portion considérable de cette richesse perdue. Considérant la réponse de [Root.Monarch.GetHerHis], [Root.Monarch.GetTitle] [Root.Monarch.GetName] réfléchit rapidement : accepter le geste serait une aubaine bienvenue pour les coffres de la nation, mais le refuser comme droit des sirènes charmerait aussi les peuples marins envers $COUNTRY$. Bien sûr, exiger que tout le trésor soit restitué est aussi option viable, mais quelle valeur a l'or comparé à la confiance ?"
 merfolk_events.15.a:0 "Merci de restituer nos biens perdus"
 merfolk_events.15.b:0 "Veuillez tout prendre comme compensation pour avoir souillé votre domaine"
 merfolk_events.15.c:0 "Si c'est nôtre, nous exigeons chaque morceau des profondeurs saumâtres !"
 merfolk_events.16.t:0 "Échouage de Jeunes"
 merfolk_events.16.d:0 "Une pêcheuse hurle depuis la fenêtre de sa cabane de plage, réprimandant un trio de gamins ricanant couchés sur ses bâches de séchage au soleil. Un cuisinier urbain agacé vide un seau d'eau sur un adolescent déshydraté titubant de sa tentative d'escalade ratée vers le toit du restaurant. Un garde local, portant son cinquième intrus de retour à l'estuaire local, redoute l'inévitable savon de son capitaine pour n'avoir point terminé ses patrouilles quotidiennes.\n\nTandis que les relations se sont renforcées entre $COUNTRY$ et les peuples marins locaux, de turbulents jeunes sirénides ont commencé à tester cette confiance. Jouant un jeu appelé \"récif terrestre\", des joueurs influençables rivalisent en se traînant à terre et se détendant dans des endroits comiques : plus loin à l'intérieur et plus précaire, plus drôle. Souvent épuisés par leurs pitreries, ces adolescents comptent sur des locaux charitables pour les ramener à la sécurité de l'eau.\n\nFatigués de cette nouvelle lubie, nos citoyens grognent sur les perturbations constantes et efforts de sauvetage, exigeant que nous disciplinions ces casse-cous pisciens. Côté argenté, les parents des sirènes, autrement craintifs du monde de surface, exaltent notre peuple pour s'assurer que leurs enfants ne connaissent point fin sèche et mortelle. Que faire de ces fauteurs de trouble ?"
 merfolk_events.16.a:0 "Tout ceci n'est qu'amusement innocent"
 merfolk_events.16.b:0 "Fini l'amusement et les jeux !"
 merfolk_events.17.t:0 "Curiosité Enfantine"
 merfolk_events.17.d:0 "\"Non ! Il est gentil ! C'est mon ami !\"\n\nLa chambre sans soleil se tait, ne laissant que halètements silencieux et regards offensés. Un jeune enfant se dresse au centre, son regard défiant et lèvres boudeuses pointés contre le magistrat local. Ses parents abasourdis tentent de se précipiter à la défense de leur fils, mais les gardes du magistrat leur barrent l'accès au sol.\n\nLe magistrat tourne son attention vers le tas accumulé de témoignages, feuilletant plusieurs pages notables. Pour un témoin, l'enfant semblait captivé par une créature diminutive cherchant à l'entraîner en mer pour le dévorer comme quelque monstre vorace. Pour un autre, deux enfants se rencontrèrent et s'émerveillèrent de leurs mondes divisés : nageoire et pieds, debout et nageant, et le sable qui les relie tous deux.\n\nPonctûrant sur les relations mer-surface, le magistrat fixe l'enfant plein d'espoir. Elle connaît l'histoire : difficile, tendue, et parfois violente. Mais voir deux jeunes se rencontrer sans dédain ni conflit emplit son cœur blasé d'espoir. Signalant d'une main solitaire, le magistrat libère l'enfant sans tracas supplémentaire, le laissant rentrer chez lui et retrouver son ami. Si laissé tranquille, prie-t-elle, ceci pourrait être le fondement nécessaire pour un avenir plus aimable et diplomatique.\n\nLa question brûlant dans son esprit, cependant, était ainsi : Jusqu'où devrait-elle pousser cette sérendipité avec les peuples sous les vagues ?"
 merfolk_events.17.a:0 "Laisser l'affaire tomber où elle peut."
 merfolk_events.17.b:0 "Déclarer nos intentions d'approfondir nos liens avec les sirènes."
 merfolk_events.18.t:0 "Marées Changeantes : Un Flot Approche"
 merfolk_events.18.d:0 "Les portes de la chambre ministérielle s'ouvrent tandis qu'un espion nerveux se précipite à l'intérieur.\n\"Mon [Root.Monarch.GetTitle],\" - il réaligne sa cape débraillée, gonflée par la vitesse des nouvelles - \"il y a agitation sous les vagues de $COUNTRY$.\"\n\nPosant lettres dupliquées, messages codés, et carte griffonnée couvrant les derniers repères du territoire aquatique des sirènes devant le [Root.Monarch.GetTitle], l'espion étale les pages pour mieux illustrer l'image complète.\n\n\"Les sirènes de $COUNTRY$ ont subi un réalignement drastique. Les détails demeurent troubles sur qui, comment, et pourquoi, mais le résultat est indéniable : une nouvelle force s'est élevée pour diriger leur communauté, peignant leur ancienne politique anti-surface comme rétrograde. Nous ne sommes point certains de l'altruisme de leurs intentions, mais elles cherchent déjà l'entrée avec $COUNTRY$ comme but clé de leur nouveau gouvernement, promettant même tribut pour assurer notre future coopération.\"\n\n[Root.Monarch.GetName] considère l'histoire de [Root.Monarch.GetHerHis] nation avec les sirènes. Bien que les peuples sirénides soient aussi divers et divisés que la surface, le récent réalignement de la colonie représente développement bienvenu pour renforcer les relations avec les étrangers océaniques.\n\nL'espion demeure tendu, ne demandant que :\n\"Que dois-je relayer comme notre politique, mon [Root.Monarch.GetTitle] ?\""
 merfolk_events.18.a:0 "Accepter le tribut, mais ne rien faire d'autre"
 merfolk_events.18.b:0 "Nuls cadeaux nécessaires, les traiter comme invités et voisins bien-aimés."
 merfolk_events.19.t:0 "Marées Changeantes : Un Reflux"
 merfolk_events.19.d:0 "Les portes de la chambre ministérielle s'ouvrent tandis qu'un espion nerveux se précipite à l'intérieur.\n\"Mon [Root.Monarch.GetTitle],\" - il réaligne sa cape débraillée, gonflée par la vitesse des nouvelles - \"il y a agitation sous les vagues de $COUNTRY$.\"\n\nPosant lettres dupliquées, messages codés, et carte griffonnée couvrant les derniers repères du territoire aquatique des sirènes devant le [Root.Monarch.GetTitle], l'espion étale les pages pour mieux illustrer l'image complète.\n\n\"Les sirènes de $COUNTRY$ ont subi un réalignement drastique. Les détails demeurent troubles sur qui, comment, et pourquoi, mais le résultat est indéniable : une nouvelle force s'est élevée pour diriger leur communauté, peignant leurs anciennes politiques pro-surface comme antipatriotiques. Nous ne sommes point certains de l'isolationnisme de leurs intentions, mais elles exigent déjà tribut de $COUNTRY$ comme but clé de leur nouveau gouvernement, visant à aigrir les relations.\"\n\n[Root.Monarch.GetName] considère l'histoire de [Root.Monarch.GetHerHis] nation avec les sirènes. Bien que les peuples sirénides soient aussi divers et divisés que la surface, le récent réalignement de la colonie représente développement vexant sur le chemin d'améliorer les relations avec les étrangers océaniques.\n\nL'espion demeure tendu, ne demandant que :\n\"Que dois-je relayer comme notre politique, mon [Root.Monarch.GetTitle] ?\""
 merfolk_events.19.a:0 "Si elles souhaitent saboter nos relations, qu'il en soit ainsi."
 merfolk_events.19.b:0 "Leur accorder tribut pour maintenir quelque bienveillance."
 merfolk_events.20.t:0 "Roi-Sorcier sous la Mer"
 merfolk_events.20.d:0 "Déjà susceptible aux courants capricieux et politique arbitraire, le commerce des sirènes isolationnistes a notablement ralenti, engendrant rumeurs nerveuses parmi notre peuple : maladie, guerre, malédictions d'êtres abyssaux oubliés, et autres ragots du scandaleux au menu. Tranchant le vide effroi de nos imaginations, le dernier marchand sirénide, homme poisson-lune génial, partagea ce qui affectait les visites de son peuple.\n\nTel une marée sombre flétrissant plage pristine, un mage sirénide mineur manifesta quelque pouvoir mal acquis, gravit les rangs d'une nation sirénide moindre, et la transforma d'acteur secondaire en paria puissant déterminé à dominer l'océan entier. Avec sombre espoir, le marchand prie que la coalition sirénide alignée suffise à détrôner le tyran montant, mais il regarde vers le commerce mourant comme signe indéniable que c'est résistance nécessaire mais vouée.\n\nIl ne faut point être Cannorien lointain pour savoir quelle menace pose un Roi-Sorcier sans contrôle au monde. Devrions-nous refléter l'espoir oisif du marchand que la coalition sirénide succède, soutenir nos voisins poissonneux contre ce dangereux arriviste, ou envoyer délégués en anticipation de l'inévitable victoire du Roi-Sorcier ?"
 merfolk_events.20.a:0 "La mer se calmera d'elle-même finalement."
 merfolk_events.20.b:0 "Prendre arrangements avec ce Roi-Sorcier pour sécuriser nos intérêts."
 merfolk_events.20.c:0 "Une menace aux sirènes est menace à nous tous - Envoyer aide !"
 merfolk_events.21.t:0 "Une Mer Calme"
 merfolk_events.21.d:0 "Les interactions sirénides dépérirent au point de n'être plus que mémoire. Jour après jour, les mers refluaient et coulaient, et nous regardions tels spectateurs attendant nouvelles exaltantes ou solennelles. Bien que nous ne puissions le voir, nous savions les océans saignaient de conflit et mort...\n\nEt puis elles réapparurent. Une d'abord, puis deux, une caravane : sirènes fraîches des profondeurs océaniques. Bien que quelques-unes jetassent regards durs à notre indifférence, la plupart semblaient compréhensives de la non-implication de surface dans les affaires océaniques. Avec récits larmoyants, elles contèrent comment la coalition sirénide lutta pour repousser les forces du Roi-Sorcier. Pour chaque impasse ou échec, le Roi-Sorcier oblitérait colonies entières, et quand les bannières de varech s'amenuisèrent, elles placèrent leurs derniers espoirs sur attaque quitte-ou-double. Par prière, hasard, ou les deux, l'assaut parvint à percer les forces du Roi-Sorcier assez large pour qu'un maître lancier entraîné frappe, taillant profond dans la poitrine du tyran. Tandis que l'eau du champ de bataille tournait de rouge à bleu arcanique, l'océan s'illumina de puissance mortelle avant que silence ne balaie la mer.\n\nDans les suites de l'ultime bataille, les sirènes luttent encore pour reconstruire leur statu quo, et la grande coalition, amoindrie par la grande guerre, s'est éparpillée depuis la chute de la vraie menace. De notre perche sèche, nous les applaudissons d'avoir tué le Roi-Sorcier, menace à tous, sans notre soutien tant nécessaire.\n\nTandis que nous reprenons contact avec les terres sirénides dévastées sous les vagues, levons nos verres aux perdus et morts, car ils n'étaient point nôtres..."
 merfolk_events.21.a:0 "La mer se calme."
 merfolk_events.22.t:0 "Une Mer Exigeante"
 merfolk_events.22.d:0 "Contre espoir, nous pariâmes que la coalition sirénide étoufferait l'ambition du Roi-Sorcier...sans nous. Contre espoir, nous priâmes que le bien gagne...sans nous. Contre histoire, nous crûmes que la puissance du Roi-Sorcier faiblirait...sans nous.\n\nPeut-être valait-il mieux, alors, que le premier contact sirénide reçu après la victoire du Roi-Sorcier soit envoyé tempéré. Baigné de protections magiques et flanqué de terribles créations arcaniques aquatiques, ils nous saluèrent au nom du Maître des Vagues, Gardien des Récifs en Laisse de Varech, Grand Protecteur du Royaume Submergé, Orateur des Vérités Perlées, Maître Piscien des Arcanes...et notre plus récent \"Mage-Gardien.\" Parlant clairement, ils nous remercièrent pour notre \"claire intention de ne point interférer avec l'unification de mon maître des royaumes sirénides disparates,\" et en récompense, ils annoncèrent système de tribut favorable pour nous, leurs vassaux fidèles. Pour prévenir résistance, l'envoyé exprima que même refus à demi-cœur, \"crachat dans l'océan,\" déclenchera tsunami de rétribution magique sur $COUNTRY$.\n\nIl va sans dire que les exigences ont embrasé la nation d'indignité et peur. Nous perdîmes notre première opportunité de frapper le tyran, mais il ne faut point que ce soit la seule. Malheureusement, la colère d'un Roi-Sorcier est inégalée, comme peuvent l'attester les réfugiés effrayants inondant nos quais et rivières. Comment répondre aux impositions du Roi-Sorcier ?"
 merfolk_events.22.a:0 "Soupir... Payer"
 merfolk_events.22.b:0 "Nous ne nous inclinons devant nul tyran étranger, Refuser !"
 merfolk_events.23.t:0 "Arrangements Damnés"
 merfolk_events.23.d:0 "Sans surprise ni délai, la coalition sirénide faiblit. Croisade aquatique vouée, vaillante soit-elle, n'avait nulle chance contre la puissance d'un vrai Roi-Sorcier, sirénide ou autre. Dans criques sombres et salles submergées, nous arbitrâmes nouvelles frontières, établîmes protocoles secrets, et partageâmes garanties sur nouvelles relations mer-surface. La \"paix\" du Roi-Sorcier exigeait aussi que nous rapportions tous membres de résistance sirénide qui pourraient se cacher dans nos eaux, mais pour le bien de notre peuple le long des côtes, nous acquiesçâmes, reconnaissants que cela n'impliquât nuls changements économiques.\n\nQuand les premiers visiteurs de la nouvelle nation magocratique du Roi-Sorcier arrivèrent sur nos côtes, notre peuple serra les dents et retint son souffle. Contre attente, les visiteurs menèrent leurs affaires en alignement avec notre accord et partirent sans souci. Malaise envahit les côtes, mais tandis qu'argent et biens coulaient, marchands et chercheurs de profit fermèrent les yeux sur toute cruauté sirénide. Même nos pêcheurs, mortifiés par les serviteurs impies du Roi-Sorcier, trouvèrent leurs prises bourrées à ras bord d'aide supplémentaire sanglante de biens."
 merfolk_events.23.a:0 "Excellente nouvelle pour nous"
 merfolk_events.24.t:0 "Combattre un Roi-Sorcier Coûte Cher"
 merfolk_events.24.d:0 "Avec la guerre aquatique contre le Roi-Sorcier battant son plein, les interactions sirénides sont devenues de plus en plus désespérées. Batailles mortelles débordées par créatures terrifiantes, cités sirénides dévastées, et destruction écologique rampante ont ruiné une génération de sirènes, et pourtant la guerre continue de croître.\n\nLes messages arcaniques du commandement de coalition vers nous louent nos soldats expéditionnaires et aquamanciers de soutien, mais chaque missive conclut avec requêtes earnestes pour plus : Plus de fourrage, plus de provisions, plus de tout. Peut-être fut-il sot d'assumer que la coalition balayerait rapidement le Roi-Sorcier, mais tandis que rapports comblent le brouillard de guerre, la résolution du Roi-Sorcier éclipse nos estimations initiales pour victoire.\n\nLa coalition repose carrément sur $COUNTRY$ et notre soutien continu, mais pouvons-nous nous permettre de jeter ressources dans cause défaillante ?"
 merfolk_events.24.a:0 "Tout pour la victoire !"
 merfolk_events.24.b:0 "Nous ne pouvons épargner les ressources"
 merfolk_events.25.t:0 "Combattre un Roi-Sorcier Requiert Chance"
 merfolk_events.25.d:0 "Messages frénétiques arrivèrent de la mer, chacun dénotant bataille à venir. Puis, silence. Jour redouté, troublant silence. Tandis que sueur s'accumulait sur notre front, message arcanique brisa la tension. Un second. Dizaines suivirent. Pleurant, émotionnels, et fatigués, ils impartirent un mot : Victoire. Nous ne pûmes comprendre l'emprise complète d'abord, mais après retour de nos forces expéditionnaires à la surface, elles rappelèrent la bataille finale de la guerre.\n\nPar stratégie et manipulation soigneuses, la coalition appâta le Roi-Sorcier à établir camp le long d'un rocher défensif surplombant gouffre océanique insondable, permettant à nos alliés de coincer le tyran d'en haut et d'en bas. Réalisant le piège fermé, le Roi-Sorcier nagea et combattit, explosant soldats par sort et lame en tentative de percer, et pourtant malgré la destruction pure infligée sur nos forces, le piège de coalition tint. Dans le chaos surplombant le sombre destiné, lance corail brave d'une sirène, blanchie comme argent et guidée par vérité, frappa au-delà de la barrière d'abjuration du Roi-Sorcier. Poussant cri terminal, les eaux mêmes bouillonnèrent d'énergie avant qu'éclair bleu brillant inonde le champ de bataille. Après dissipation du flash, le cadavre choqué du Roi-Sorcier coula comme pierre dans la fosse. Nos aquamanciens et soldats enchantés rappelèrent leurs alliés sirénides pratiquement voler dans les mers avec joie débridée à la mort du Roi-Sorcier.\n\nBien que dramatique, le récit de nos soldats escamota les suites ternes. L'état ascendant du Roi-Sorcier éclata en insignifiance, la coalition se dissolut formellement et retourna à ses foyers, et les cités sirénides restantes baignèrent dans célébrations pour cycle lunaire entier.\n\nNous rejoignons les marées en soupirant de soulagement. Bien que ce soit processus de reconstruction ardu pour les sirènes, elles n'ont point rechigné à donner remerciements à $COUNTRY$. Morceau par morceau, nos alliés sirénides livrèrent parts des dépouilles tirées des fonds restants de coalition et trésorerie du Roi-Sorcier."
 merfolk_events.25.a:0 "Cieux cendrés, c'était serré."
 merfolk_events.26.t:0 "Courroux d'un Roi-Sorcier"
 merfolk_events.26.d:0 "Nuages d'orage tachent l'horizon, l'air siffle tel strike de vipère, et la mer bout rouge et noire de malice. Du tumulte bouillonnant émergent les forces du Roi-Sorcier, chacune baignée de protections arcaniques et terribles auras magiques qui effraient même nos soldats les plus fermes. Parmi la tempête d'en haut, long visage lugubre se matérialise des nuages. Tandis qu'il parle, voix tonitruante tonne sur des lieues.\n\n\"Surface, gardiens de savoir et air, vos jours baignés de soleil tirent vers leur terme. Vous, comme tant d'autres avant, osâtes défier ma puissance. J'accepte votre réponse, et retourne avec courroux, mon courroux, le courroux de l'océan même. Je livre seulement ce qui est juste : vos navires couleront, vos demeures se laveront, et tout qui touche votre côte m'appartient à réclamer ou détruire. Maintenant mourez.\"\n\nFaisceaux de glace et foudre arcaniques pleuvent d'en haut. Notre peuple se démène pour se cacher du tourment, mais nul secours quand les forces du Roi-Sorcier s'élèvent du rivage et voies d'eau, les traînant dans les profondeurs sombres. Tandis que tourment descend sur notre peuple côtier, le Roi-Sorcier rit, se délectant de notre fin."
 merfolk_events.26.a:0 "Cieux cendrés, quels fous nous fûmes !"
 merfolk_events.27.t:0 "Mort d'un Roi, Courroux d'un Peuple"
 merfolk_events.27.d:0 "Après qu'implosion arcanique secoua la capitale du tyran sirénide, 15 longues années de prospérité sinistre s'effondrèrent. Détails conflictuaient sur ce qui arriva exactement au Roi-Sorcier : ascension mal tournée, étudiant arcanique inepte, pouvoirs immondes venant collecter, ou fureur des dieux. Quel que soit le cas, notre partenaire chéri fut détruit, laissant la paix malsaine brisée comme coquillage malade.\n\nNos relations marchandes lucratives s'effondrèrent avec la nation magocratique sous-marine du Roi-Sorcier. Des cendres scorchées par sorts surgirent entités renaissantes ou forgées de l'effondrement sociétal, et bien que les sirènes, maintenant libres de leur tyran, cherchent contact aussi capricieusement qu'elles l'ont toujours fait, la douleur et dédain dans leurs yeux est indéniable. De marchands à diplomates, nulle sirène n'accueille la présence de notre peuple. Même le long de nos routes maritimes, leurs voix dérivant sur vents brillants de changement, les sirènes maudissent $COUNTRY$ pour notre lâcheté et coopération avec leur oppresseur.\n\nNous pourrions un jour faire amende honorable, mais pour aujourd'hui et demain, les sirènes nous haïssent et tout ce pour quoi nous nous dressâmes...ou plutôt, tout ce que nous permîmes de prospérer."
 merfolk_events.27.a:0 "Prîmes-nous vraiment la bonne décision ?"
 merfolk_events.28.t:0 "Pillards des Courants"
 merfolk_events.28.d:0 "'Mon [Root.Monarch.GetTitle],'' un soldat meurtri claudique dans la capitale, 'j'apporte nouvelles funestes de [merfolk_unfriendly_province.GetName].'\n\nGrimançant de ses blessures, le soldat déroule page après page de rapports et ordres de la province : raids d'entrepôt, incendies de quais, attaques navales, et victimes montantes.\n\n'Ce sont les sirènes, mon [Root.Monarch.GetTitle]. Nous avons toujours haï leur espèce, mais une de leurs maudites nations océaniques vient de jeter son dévolu sur [merfolk_unfriendly_province.GetName].'\n\nLe soldat avale dur, perdu parmi souvenirs frais de bataille.\n\n'Elles surpassent nos forces, percent nos défenses, et frappent sans représailles, C'est intenable avec ressources actuelles. Mon commandant m'envoya pour requérir soutien additionnel pour combattre les salauds poissonneux.'\n\nSi nous agissons rapidement et durement, nous pouvons facilement repousser ces attaques, mais telle force écrasante requiert ressources précieuses peut-être mieux dépensées ailleurs. Que faire ?"
 merfolk_events.28.a:0 "Renforcer la garnison"
 merfolk_events.28.b:0 "Nous avons affaires plus pressantes"
 merfolk_events.28.c:0 "Aller au fond de cette question"
 merfolk_events.29.t:0 "Camarades des Courants"
 merfolk_events.29.d:0 "\"Mon [Root.Monarch.GetTitle],\" un soldat joyeux arpente la capitale,\n\n'J'apporte nouvelles terrifiantes de [merfolk_friendly_province.GetName].'\n\nEndolori de sa nuit précédente de réjouissances, le soldat déroule page après page de rapports et ordres de la province : vols d'entrepôt déjoués, incendies de quais éteints, soutien réparation navale, et victimes noyades secourues.\n\n'Ce sont les sirènes, mon [Root.Monarch.GetTitle]. Nous avons toujours aimé leur espèce, mais une de leurs nations océaniques bénie vient de jeter son dévolu sur [merfolk_friendly_province.GetName].'\n\nLe soldat avale dur, luttant encore contre estomac bourré et insouciant.\n\n'Elles assistent nos forces, renforcent nos défenses, et aident sans demande, C'est honnêtement en train de rendre nos postes un peu ennuyeux. Mon commandant m'envoya pour requérir acceptation formelle des efforts de nos amis poissonneux.'\n\nSi nous acceptons le soutien des sirènes, nous récupérerons sûrement coûts que nous aurions autrement dépensés sur la province, mais telle gratitude ingrate n'honore point justement la charité sirénide. Au lieu, nous pourrions sanctionner leurs positions, les payant et assurant prospérité de la province pour générations à venir. Que faire ?"
 merfolk_events.29.a:0 "Accueillir le soutien !"
 merfolk_events.29.b:0 "Autoriser leur rôle de soutien"
 merfolk_events.29.c:0 "Profiter de ces naïfs des mers"
 merfolk_events.30.t:0 "Sérénades Côtières"
 merfolk_events.30.d:0 "D'un trou d'eau enfumé de [merfolk_abduction.GetName], marin tatoué, yeux enfoncés de fatigue de semaines en mer, boit gaiement parmi ses compagnons marins.\n\n\"Aye, je témoinai tout de mes propres yeux et oreilles. Mille jours j'ai navigué passé cet endroit, ses parois rocheuses hautes comme forteresse - repaire de contrebandier si j'en ai jamais posé regard ! Mais jamais le rivage ne pleura de si mélodieux mètres, souffrant de désir et chagrin, confusion et émerveillement. Parmi vagues sans lune, lueur de feu rayonnait au-dessus rochers tel forge mourante. J'ai dérivé juste passé cette crique intérieure, mais hélas, par destin ou prudence, quoi que ce soit faisait ces visions marines s'évanouit : seul feu brûlant sur rivage demeurait.\"\n\nD'abord conte fantastique, l'histoire du marin s'avéra bientôt vraie. Depuis quelques semaines, autres voyageurs le long du littoral de [merfolk_abduction.GetName] ont conté comptes similaires sur activités nocturnes de l'inlet : étrange roucoulement, feux réchauffants, mais rivage autrement vide. Tandis qu'effroi gonfle parmi locaux sur pouvoirs néfastes à l'œuvre, capitaine garde local jure d'aller au fond."
 merfolk_events.30.a:0 "Quelle chose étrange"
 merfolk_events.31.t:0 "Enlèvement Océanique !"
 merfolk_events.31.d:0 "Nuages d'orage roulent au-dessus, assombrissant ciel sans pareil en gris omineux. Centre scène, capitaine garde local se dresse droit, son front épais de sueur nerveuse et main enroulée de bandages souillés. Général, frais de la capitale, sirote rafraîchissements après-midi, attendant rapport du capitaine.\n\n'J'infiltrai la crique la nuit dernière, bravant vagues et musique corrompante. Me traînant le long rochers, je le vis-... vis sirène monstrueuse et vile charmant femme sans esprit. Quand je l'affrontai, la créature me mordit et m'assomma. Après réveil, tout qui demeurait était traînée menant vers intérieur. Je fus surjoué une fois, mais je compte la voir embrochée pour ses crimes, général.'\n\nLe général ne questionne point véracité du conte malgré ses failles : pourquoi la sirène ne le tua point, pourquoi elle se traîna vers intérieur plutôt qu'en mer, ou pourquoi il cacha l'ecchymose émoussée à l'arrière de son crâne. Au lieu, le général boude, son déplaisir durci d'indifférence bureaucratique.\n\n'Vous avez embrasé [merfolk_abduction.GetName] de panique sur votre gâchis sur cette plage. Le peuple déchire pratiquement leurs propres lits pour la trouver, et c'est votre faute pour délirer dessus pour...fierté ? Reconnaissance ? C'est comme si vous demandiez d'être balayé par la marée.\n\n'Mais monsieur, j'ai toujours été soldat ferme. Jamais j'ai échoué avant maintenant, alors je demande-'\n\n'Nous ne tolérons point échec, service passé soit damné. Trouvez la sirène...ou c'est votre tête."
 merfolk_events.31.a:0 "Patrouilles de recherche incessantes devraient suffire"
 merfolk_events.31.b:0 "Exiger réponses des sirènes locales !"
 merfolk_events.32.t:0 "La Recherche Conclut"
 merfolk_events.32.d.1:0 "Jour après jour, patrouilles pédestres piétinent [merfolk_abduction.GetName], scrutant chaque ruelle, recoin, et bocal de poisson pour signes de la sirène et citoyenne manquante. Recherches non focalisées ne font qu'attiser paranoïa et inviter conflit, mais par chance, unité nota récemment effraction fraîche à citerne condamnée océanique."
 merfolk_events.32.d.2:0 "Structure presque oubliée, le site souterrain fut barré par barrières bois et pierre pour empêcher intrus...jusqu'aujourd'hui.\n\nScène inquiétante salue gardes arrivants : sceaux de citerne pelés, rainures dans terre suggérant lutte, et gouttelettes sang traînant dedans. Pressant dans antichambre de structure, gardes découvrent citoyenne manquante blessée et prosternée. Tirant sur premier garde à l'atteindre, elle gesticule plus dedans, tentant communiquer via sanglots sans mots et gestes tremblants. Un des gardes note signaux rudimentaires comme langue des signes, mais ne peut déchiffrer que mots singuliers :\n\n'Aide. Souffrant. Poisson. Homme. Souffrant. Poisson. Aide. Poisson.'\n\nPatrouille doute compréhension des mots silencieux de femme, mais avant clarifier son message, cri primordial saisit cœurs des gardes, contraignant action.\n\nSe précipitant dans chambre principale, patrouille attrape deux silhouettes contestant arme prise entre elles. Sirène, couverte blessures saignantes, lutte avec nul autre que capitaine garde local. Dans ombres profondes de chambre, sirène allongée serpente, luttant pour prendre traction sur sol glissant. Yeux de sirène scintillent entre attaquant et nouveaux arrivants, ses iris sombres gonflant de désespoir et incertitude. Il prononce chaîne mots sirénides (indéchiffrables par présente compagnie), mais ton indéniable : supplication.\n\nCapitaine garde pousse sirène sur dos et hurle tel cauchemar, ajustant arme dans prise saignante :\n\n'JE TE TUERAI MOI-MÊME SI VOUS NE TRANSPERCEZ POINT CE MONSTRE !'"
 merfolk_events.32.a:0 "Assister la sirène ensanglantée, comme requis par citoyenne manquante"
 merfolk_events.32.b:0 "Aider capitaine délirant contre ce monstre évident"
 merfolk_events.33.t:0 "Courbe de l'Océan"
 merfolk_events.33.d:0 "Gardes hésitent. Rage débordante, capitaine garde hurle et charge. Gardes tentent manier capitaine avec lames plates et pommeaux émoussés, mais homme consumé fulmine travers unité, sa force amplifiée par rage venimeuse. Capitaine renverse un gardes sur dos avant lever arme haut. Dans ombres, il apparaît tel démon peinant apporter mort. Et puis...il se saisit.\n\nSang s'accumule sur épaules tandis que sirène, serpentant derrière lui, parvient trancher cou du capitaine. Capitaine vacille, yeux écarquillés avant basculer mort dans eaux sales de citerne. Haletant, garde recule tandis que compagnons sentinelles s'assemblent autour sirène, armes pointées. Plus grande menace traitée, sirène se recroqueville en tas, haletant et blessée.\n\nPas d'éclaboussures le long eaux peu profondes de citerne tandis que citoyenne manquante claudique dedans, tombant sur sirène et l'embrassant passionnément. Deux s'embrassent, gagnant moment d'amour et calme entre eux. Tandis que terreur qui saisit [merfolk_abduction.GetName] s'estompe en histoire, conte de crique mystérieuse gagne lueur de vérité.\n\nPaire sirène et surface, si prises par rivage, se trouvèrent en lieu secret. Malgré feu de haine et fièvre mortelle de suspicion, ils préservèrent, échappant ceux qui verraient leur union comme menace à quelque ordre précaire.\n\nMais amour, au moins cette fois, gagna. Monstre gisait mort, peuple tangue de ses actions des derniers mois, sirènes deviennent plus que l'autre, et crique fredonne doucement musique et feu tout comme elle fit. Mais plutôt que malaise fantomatique, nuits calmes scintillent d'émerveillement et espoir. Car le long rivages de cet inlet l'océan trouva sa courbe."
 merfolk_events.33.a:0 "Le monstre est mort"
 merfolk_events.34.t:0 "Amour Perdu"
 merfolk_events.34.d:0 "Gardes hochent, se précipitant pour acculer sirène. Rage débordante, capitaine garde hurle et charge. Gardes parviennent à peine cerner position de sirène avant que capitaine descende sur victime, frappant encore et encore. Temps que capitaine se fatigue de son assaut, eaux bourbeuses de citerne coulent rouges comme vin. Jetant arme de côté, capitaine inhale sèchement, hochant et remerciant hommes pour service.\n\nPas d'éclaboussures le long eaux peu profondes de citerne tandis que citoyenne manquante claudique dedans, tombant sur sirène et sanglotant. Elle l'étreint, mais corps sans vie demeure silencieux, incapable jamais plus l'embrasser. Tandis que terreur qui saisit [merfolk_abduction.GetName] s'estompe en histoire, conte de crique mystérieuse se tord en mensonge malsain.\n\nSirène vile, perverse jusqu'au noyau, enleva femme assez sotte pour errer de son foyer. Pour redresser ce tort, vaillant capitaine garde poursuivit héroïquement créature en son antre avant l'abattre. Peuple répondit avec actions naturelles et mesurées - actions jamais à questionner ou examiner.\n\nEt ainsi 'justice' gagna. 'Monstre' gisait mort, peuple réfléchit absent introspection, sirènes demeurent à jamais autre monstrueux, et [merfolk_abduction.GetName] attire flot de vantards et égotistes espérant gagner gloire sanglante. Car le long rivages de cet inlet amour perdit."
 merfolk_events.34.a:0 "Le 'monstre' est mort"
 merfolk_events.35.t:0 "Délégation Marine Arrive en Surface"
 merfolk_events.35.d:0 "Cloches carillonnent, hérauts clament, musiciens jouent, et chœurs fredonnent, annonçant marée d'écume glissant magiquement travers salle d'entrée de [Root.Capital.GetCapitalName]. Dans eau tourbillonnante, diplomates sirénides, frais de mer, louent notre accueil hospitalier, partageant tel ou tel développement sur leur nation submergée. Fiers et courtois, envoyés parlent amicalement de leur mission, voyage à terre, et événements actuels avec doux sourire ou trait désarmant - quels invités modèles.\n\nPourtant murmure éclate parmi nos conseillers. Mages et conseillers planétaires-aquatiques notent combien taxant pareil étalage saumuré est : Lever petit étang pour nager sans crainte séchage est une chose, mais faire ainsi sans repos pendant heures d'affilée ? Ils requièrent sûrement répit. Après qu'un politicien solitaire gafe dans sujet, délégation sirénide explique gentiment :\n\n\"Nos protections peuvent nous garder mobiles et rafraîchis. Ce n'est qu'effort mineur pour coopération future de nos peuples.\"\n\nComment $COUNTRY$ peut-il approfondir relations avec sirènes si elles luttent survivre parmi notre royaume ? Oui, délégation déclara que ce n'est point conséquence, mais est-ce vérité ou politesse timide ? Comme hôtes, nous devons obliger invités en fournissant rafraîchissements palatables et environnements confortables, mais nous pourrions aussi aller au-delà, rénovant capitale avec grands bassins pour habitation sirénide et stationnant aquamanciers avec délégation pour maintenir leurs protections, bien qu'à grand coût. C'est, bien sûr, si personne ne fanfaronne en faux pas de toute situation bulle sirénide. Que faire ?"
 merfolk_events.35.a:0 "N'épargner nulle dépense pour leur séjour avec nous"
 merfolk_events.35.b:0 "Assurer conforts de base, mais rien de plus"
 merfolk_events.35.c:0 "Tenter ne point rire trop fort tandis qu'elles s'agitent sur nos terres"
 merfolk_events.36.t:0 "Délégation de Surface Retourne de Mer"
 merfolk_events.36.d:0 "Cloches carillonnent, hérauts clament, musiciens jouent, et chœurs fredonnent, annonçant procession retour de nos diplomates travers salle d'entrée de [Root.Capital.GetCapitalName]. Fraîchement revenus des terres sirénides sous vagues, ils relatent succès de leur mission.\n\n'Où commencer,' ponder diplomate en chef, 'ah, le voyage : Sans événement. Du rivage, groupe accueil sirénide, baigné opulence perlée, tissa sort sur nous, joignant nos propres abjurations. Ils nous guidèrent alors au cœur de leur nation aqueuse, montrant récifs impressionnants, profondeurs sombres, et colonies gigantesques grouillant de sirènes. Ils nous accordèrent audience avec leurs grands conseils, royaux estimés, et politiciens dirigeants, et logeant dans leurs palais de pierre marine, ils assurèrent commodités réconfortantes : chambres sèches et aérées, repas savoureux fusionnant cuisines mer et surface, et même sort pour améliorer notre nage. Tout compte fait, ce fut échange entièrement réussi d'apparat et circonstance.\n\n'Pourtant,' diplomate ralentit, choisissant soigneusement ses prochains mots, 'moi-même et plusieurs autres envoyés vécurent...scénarios curieux. Au moins un de leurs royaux marchands remarqua notre tenue simple, général sirénide ancien porta toast à nos formes 'sans nageoires', et foule d'autres remarques bizarres. Naturellement,' qualifie diplomate, 'nous fûmes plus que gracieux face à pareils commentaires. Nous attribuâmes ceci à railleries joviales censées approfondir liens - comme frères et sœurs !'\n\nCour capitale murmure. Sirènes acceptèrent nos diplomates, les traitèrent avec respect sans pareil, et les retournèrent entiers et vigoureux au rivage. Et pourtant...mots et remarques semblent entièrement irrespectueux à nos sens. Comment réagir à ces offenses apparentes ?"
 merfolk_events.36.a:0 "Ravaler fierté et remercier pour nos diplomates 'sans nageoires'"
 merfolk_events.36.b:0 "Envoyer lettre tiède pour montrer déplaisir"
 merfolk_events.36.c:0 "Exiger excuse claire pour ces transgressions"
 merfolk_events.37.t:0 "Longue-Vue Espionnant Rivage"
 merfolk_events.37.d:0 "Longue-vue ballottait parmi houle océanique, sa lentille scrutatrice toujours pointée vers rivages de [Root.GetName]. Certains jours, elle lorgnait pendant heures, regardant. Regardant. Regardant. Tandis que locaux redoutaient l'intention douteusement néfaste de l'oculus, pêcheur audacieux parvint se faufiler sur lunette, et après lutte féroce, lutteur réclama prix : sirène accrochée à longue-vue !\n\nTraînée à terre, autorités locales harcelèrent prisonnier filet pour réponses.\nComplètement secouée, sirène balbutia travers millier explications : tante lui légua \"artefact\", elle promit partager ce qui survint sur rivage avec fratrie malade, terres au-dessus vagues regorgeaient de vibrance captivante...\n\nAutorités locales réfléchirent sur raisons, considérant que ce pourrait bien être aussi innocent que sirène divulgua. Si nous étions assez gracieux, nous pourrions même parrainer tour unique pour voir nos terres de près. Pourtant, et si c'est tout un front pour nous épier ? Pourrions-nous permettre espion attrapé nager librement ?"
 merfolk_events.37.a:0 "Vous souhaitez reluquer culture de [Root.Owner.GetName] ? Eh bien pourquoi ne disiez-vous point simplement ?"
 merfolk_events.37.b:0 "Ah, nos excuses, allez-y."
 merfolk_events.37.c:0 "C'est exactement ce qu'espion dirait !"
 merfolk_events.38.t:0 "Butin de Crique Coulé"
 merfolk_events.38.d:0 "Barde flamboyant, instruments gémissant à chaque pas, fredonne mélodieusement en accord avec bonnes nouvelles.\n\n\"Mon [Root.Owner.Monarch.GetTitle], mon [Root.Owner.Monarch.GetTitle] ! Entre représentations soulignant majesté de [Root.Owner.GetName] - service que je suis tout à fait ravi humblement accomplir -, j'arrachai marmonnement mercenaire ivre jouant à foule de [Root.GetCapitalName]. Seul, visage frais, pourtant quelque peu pourri de richesse, Comme étrange ! Je pliai mercenaire avec musique - 'Point de Pic Amplement Haut' de votre serviteur - et boisson, et ma sérénade réussit.\"\n\n\"Bénie par destin, cette âme aventureuse trébucha sur crique submergée bourrée de trésor sirénide ! Il ne put récupérer que somme dérisoire, alors je me frayai chemin vers endroit, et voilà : Richesse étourdissante sommeillait dans grotte séquestrée.\"\n\n\"Ce qui m'amène à ce moment, mon [Root.Owner.Monarch.GetTitle]. Question que je pose - avec drame vif - est qui exactement stocka trésor ? Plus étrange, pourquoi sirènes laissèrent leur magot sans garde ?\"\n\n\"Je suis certain vous savez exactement quoi faire de ce trésor sans garde, mon [Root.Owner.Monarch.GetTitle].\""
 merfolk_events.38.a:0 "Garder l'emplacement jusqu'au retour des sirènes."
 merfolk_events.38.b:0 "Sirènes peuvent protéger leurs propres possessions."
 merfolk_events.38.c:0 "Quel bel ajout à nos coffres !"
 merfolk_events.39.t:0 "Sorcier des Mers Captive Foules"
 merfolk_events.39.d:0 "Spectateurs le long front de mer s'émerveillent des éclats arcaniques étincelant dans skyline de [Root.GetCapitalName]. Même garde locale, s'étant précipitée au bord de jetée en anticipation danger potentiel, rejoint masses ravies.\n\nCentre vague, sirène s'enroule sur entonnoir spiralé d'eau marine. Claquant doigts palmés, nuage gonfle et crépite de foudre, enfants 'oh'-ant à forme formée - baleine ! Autre geste, baleine nuage perce barrière fumeuse, se transformant en méduse luisante qui gigote sur mélodie fantôme. Sorcier marin présente spectacle après spectacle, chacun plus grand que précédent.\n\nAprès heures performance, sorts du sirénide explosent en étincelles culminantes, suscitant tumulte d'applaudissements. Souriant, sorcier marin enchante voix avec intelligibilité et volume, remerciant foule d'honorer démonstration habileté arcanique avec attention et requérant seulement adoration...ou petite donation jetée dans port. Avec final éclat chatoyant, il replonge en mer.\n\nFoule réagit en..."
 merfolk_events.39.a:0 "Jetant cadeaux et offrandes pour merveilleuse performance."
 merfolk_events.39.b:0 "Donnant tonnerre d'applaudissements, mais rien de plus."
 merfolk_events.40.t:0 "Offrandes de Quai"
 merfolk_events.40.d:0 "                         Première bénédiction gonfla en matin brumeux, \n                         marin défaillant trébuchant sur fortune vers \n                         navire amarré. Souffle austère, sens imbibés \n                         mouchardèrent pas, canaille salée trébuchant sur \n                         bouteilles : scintillantes, lourdes, oubliées à \n                         mer, pourtant aimablement festonnées par saints \n                         énigmatiques d'azur profond, sanctifiées de rosée salée. \n\n                         Première, suivante, tragédies parties \n                         retournèrent : de navires et tempêtes, jetées et poèmes, \n                         clous et marteaux, caisses et berceaux, jour après \n                         jour. Sirènes gracièrent chaque objet perdu \n                         dans couverture brumeuse, gentillesse étrange et \n                         sérendipique. En réponse, rivage reconnaissant,..."
 merfolk_events.40.a:0 "...rembourse sirènes, amitié mûrie."
 merfolk_events.40.b:0 "...récupère leurs fortunes, mais retourne à avant."
 merfolk_events.40.c:0 "...éparpille pitance, libre à ardeur."
 merfolk_events.41.t:0 "Supplication Ultime"
 merfolk_events.41.d:0 "Comme tirée d'un drame, aventurière juvénile errant [Root.GetName] tomba par hasard sur sirène indigo agonisant sur plage désolée. Arrivant juste à temps, héros offrit aide qu'il put, accordant assez répit pour que sirène tisse sort pour combler barrière linguistique.\n\nCrachant sang et regret, sirène répandit ses entrailles (littéralement et figurativement) : Conte de mots d'adieu d'être aimé, avenir de ses enfants ainsi que destin royaume dans balance, pirates voleurs, créatures viles surgies d'abîme, et foule d'autres malheurs onéreux. Jeune promit silencieusement accomplir vœu mourant de sirène, et, son fardeau allégé, fils de mer passa paisiblement.\n\nHéros informa magistrat local sur rencontre qui à tour relaya histoire vers nous. Devrions-nous alerter royaume sous-marin sur supplication terminale du sirénide parti, ou aventurier quêteur suffira ?"
 merfolk_events.41.a:0 "Pour amour et regret, nous nous consacrerons à cette cause."
 merfolk_events.41.b:0 "Tragédie, mais point notre problème."
 merfolk_events.42.t:0 "Étoiles sous Marées"
 merfolk_events.42.d:0 "Passants bâillent, ravis par ce qui semble rêve lucide sous vagues. Durant jour et crépuscule, lumières fredonnent faiblement tel cité endormie sous rivage de [Root.GetName], mais nuit, elles flambent brillantes comme étoiles mêmes d'en haut.\n\nRelevés depuis surface océanique révélèrent peu tandis qu'éclat tapi profond en zone littorale, alors nous équipâmes escouade plongée pour enquêter. Selon leur rapport, sirènes proches s'éparpillèrent sur plateau à approche escouade. Examinant œuvre des scions marins, nos plongeurs découvrirent bouteilles verre brisé, éclats miroir, et métaux lustrants liés corde varech et disposés en clôtures étagées. Les ancrant, poteaux runes pierre fredonnaient magie, renforçant bibelots pour briller brillant comme phare.\n\nNous ne sommes point certains pourquoi sirènes érigèrent cet étrange étalage, bien qu'administrateurs de [Root.Owner.GovernmentName] aient théories allant d'armes siège arcaniques perverses à démarcations tape-à-l'œil. Tandis que touristes affluent observer étoiles sous marée, que devrait faire [Root.Owner.GetName] de ces lumières ?"
 merfolk_events.42.a:0 "Démonter ces lumières dangereuses !"
 merfolk_events.42.b:0 "Quel mal ces bibelots pourraient-ils poser ?"
 merfolk_events.43.t:0 "Lumières Aquatiques"
 merfolk_events.43.d:0 "Quand lumières apparurent d'abord sous eaux de [Root.GetName], confusion et effroi abondaient. Pourtant année après année, étoiles submergées de bibelots curés par sirènes qui furent d'abord vues avec suspicion furent de plus en plus regardées comme repère local bien-aimé. Puis, un matin brumeux brillant, vérité arriva, contée par sirène écailleuse noire colportant son corail à acheteur curieux.\n\n\"Hmm, je crois aristocrate espérait gagner plancton de seigneurie - ah, un petit peu, petite quantité - oui, signe de pouvoir politique. Comme étalage insolent de force, il ordonna site marquer limites territoire contre votre port, nous assumâmes votre espèce le démonterait, honnêtement.\"\n\n\"Après promotion vers quelque tranchée coulée, nous préservâmes clôtures, voyant rien plus que ligne fanfaron dans sable. Cela attire tant de vous terriens, et nuits plus sombres, vos lumières sur terre brillent comme étoiles aériennes.\"\n\nElle agita nageoire ruban spiralé de délice merveilleux.\n\"Peut-être pouvez-vous visiter parfois ? Votre éclat captive différemment de tout autre.\""
 merfolk_events.43.a:0 "Étoiles pâles d'en haut, étoiles brillantes d'en bas, 'sous vagues houleuses, œuvre sirénide rougeoie."
 merfolk_events.44.t:0 "Tempête Lignes de Force Océaniques Fléau nos Côtes"
 merfolk_events.44.d:0 "Quand lumières apparurent d'abord sous eaux de [Root.GetName], confusion et effroi abondaient. Pourtant année après année, étoiles submergées de bibelots curés sirènes qui furent d'abord vues avec suspicion furent de plus en plus regardées comme repère local bien-aimé, jusqu'à, tel éclair d'azur, tempête apparut.\n\nLarge comme ciel, grain baratta tourbillons, crépita de foudre, et hurla tel démon. Tandis qu'elle apporta ravage, sirène azur affligée nagea dans port, aidant efforts sauvetage avant expliquer son arrivée.\n\n\"Bonne nouvelle est que protections ligne de force censées peindre courants transparents de teintes vibrantes furent succès ! Nouvelle funeste est,\" ses yeux orange brillants jetèrent regard à tempête immortelle, \"cela. Aquamanciers de mon royaume seront mécontents que leur rituel coloration expérimental échoua si spectaculairement. Néanmoins,\" il toussa, \"comme garde au mur protection, je suis heureux pouvoir aider.\"\n\nTandis que tempête incessante buffette [Root.GetName], [Root.Owner.GetName] doit décider comment répondre à ce désastre arcano-écologique."
 merfolk_events.44.a:0 "Blâmer sirènes impitoyables et irresponsables."
 merfolk_events.44.b:0 "Supplier sirènes d'aider contenir tempête et réparer leur gâchis."
 merfolk_events.44.c:0 "Par ma puissance cette tempête sera apaisée."
 merfolk_events.45.t:0 "Crabtastrophe !"
 merfolk_events.45.d:0 "\"Éparpillez-vous, chiens scorbut, créatures grouillantes battent nos cales !\"\n\nAlerte guetteur envoya marins, marchands, et roturiers courir se couvrir. De crevettes long-doigt à homards 15-pieds haut, vague tidale crustacéenne enveloppa ville portuaire entière, Effectivement, [Root.GetName] fut débordée si complètement, notre garde locale lutta même quitter caserne.\n\nEntrent sirènes.\nNageant aux talons crustacés avec filets et tridents, sirènes domptèrent arthropodes attaquants retour en mer. Même retardataires galopant profond intérieur rencontrèrent adversaire contre sorts bulles magiques conjurés par aquamanciers. Quand commotion recula, port fut réduit épave complète, notre peuple attrapant flash final queues sirénides se retirant en mer. Nous ne pouvons qu'assumer sirènes poussèrent accidentellement troupeaux sur nos terres, pourtant nous n'avons reçu excuse pour cette crabtastrophe - pas même excuse crevettarde ! \n\nComment [Root.Owner.GetName] devrait répondre à ce carnage crustacéen fou ?"
 merfolk_events.45.a:0 "Sirènes récupérèrent leurs grands crustacés combatifs, cela suffit pour nous."
 merfolk_events.45.b:0 "Exiger amendement sirènes pour leur crabpède."
 merfolk_events.45.c:0 "Nous pouvons être calmes avec requêtes légitimes compensation."
 merfolk_events.45.e:0 "Assurance pour actes crabe devrait couvrir dommages."
 merfolk_events.46.t:0 "Sang dans l'Eau"
 merfolk_events.46.d:0 "\"Sur parcelle eau profonde, sombre et inquiétante comme espace entre étoiles d'en haut, monstre marin différent tout que j'avais jamais vu fendit coque navire tel coquillage, répandant marins et cargaison dans saumure froide. Cet assaut attira charognards terrifiants qui encerclèrent nos refuges diminuants, affamés de nos peaux.\"\n\n\"Si ce n'était pour ces chasseurs sirénides, je ne serais point ici râler dessus. Aye, hissant harpons pervers, ils frappèrent nos ennemis prédateurs, teignant bleu infini rouge. J'avais espéré nos sauveurs nous accorderaient assistance retour rivage, mais ils ne firent que pousser cri victorieux, réclamèrent trophées, et puis replongèrent dans profondeurs sans nous épargner second regard.\"\n\nBien que ces chasseurs aquatiques n'aient point visé sauver équipage navire, offrir remerciements symboliques à épave pourrait montrer sirènes que nous respectons leur prouesse. Pareillement, nous pourrions simplement accepter cette sérendipité pour ce qu'elle était, laissant relations inaffectées et sauvant face."
 merfolk_events.46.a:0 "Déposer trophées à l'endroit pour honorer chasseurs sirénides."
 merfolk_events.46.b:0 "Elles se souciaient plus de chasse que de nos marins, elles n'ont besoin nuls remerciements."
 merfolk_events.47.t:0 "Messages en Bouteille Retournés"
 merfolk_events.47.d:0 "Depuis début histoire, peuples innombrables ont pratiqué envoi messages - et trésors ou même restes - en mer comme geste durable. [Root.GetName] maintient cette tradition aussi, mais quand nous proférons prière tandis que bouteilles s'évanouissent dans mers infinies, nous n'attendons jamais bouteilles retourner vers nous.\n\nOrnée de bandes colorées pourpre, orange, et bleu, cadre sirènides arriva sur nos rivages tirant centaines conteneurs bourrés offrandes adieux. Elles se présentèrent comme société submergée jurée bonté et vérité, déclarant mission primaire accomplir vœux non accomplis qu'elles ont accumulés au fil ans.\n\nÉtant donné volume pur de ces souvenirs, bons samaritains sirénides ont tâche considérable devant : une nous pourrions assister, spécialement avec efforts traduction et localisation. Bien sûr, nous pouvons juste promettre aider...et puis vendre biens draguées."
 merfolk_events.47.a:0 "Assister ces bons samaritains sirénides dans quête noble."
 merfolk_events.47.b:0 "Bibelots et trésors auraient l'air grands dans notre trésorerie."
 merfolk_events.47.c:0 "Même bouteilles verre peuvent être vendues..."
 merfolk_events.48.t:0 "Revendication Insolite à l'Autorité"
 merfolk_events.48.d:0 "[Root.Monarch.GetTitle] a affronté défis à [Root.Monarch.GetHerHis] règne avant, mais nul tel que celui-ci : jeune homme parcourt alentours, prétendant avoir reçu lame enchantée de quelque \"Dame de Lagon,\" lui accordant mandat par lequel il s'est proclamé roi des [Root.Culture.GetName]. D'une façon ou d'une autre, cette cérémonie aquatique farcesque a causé remue-ménage considérable, et il a attiré suite considérable. Il n'est point clair ce qu'il veut, après avoir atteint sa royauté prétendue - prône-t-il système gouvernement basé sur étranges femmes gisant dans mares distribuant épées ?\n\nÀ l'avenir, nous devrons requérir que sirènes soient plus perspicaces comment elles disposent ordures. Pour maintenant, cependant... comment traiter ce personnage ?"
 merfolk_events.48.a:0 "Nous pouvons faire mieux ! Rapidement, faire tirer épée d'une pierre au [Root.Monarch.GetTitle] !"
 merfolk_events.48.b:0 "Qui peut dire comment pouvoir dérive ? Traitons avec ce roi !"
 merfolk_events.48.c:0 "Montrez-lui la violence inhérente au système !"
 
