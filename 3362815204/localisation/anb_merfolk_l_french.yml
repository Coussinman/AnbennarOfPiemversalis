offcoast_merfolk_allied:0 "Colonie de Sirènes Hors Côte : Alliée"
offcoast_merfolk_allied_desc:0 "Les Sirènes ici considèrent vous et votre peuple comme des alliés, avec une relation proche et connectée.\n\nLes Sirènes peuvent s'étendre dynamiquement dans les provinces de Jasiir Jadid, Ardimya, Odu Kherass, Throden Gokad, Bamaliwuni, les Îles Ringlet et le nœud commercial Clovesight (à l'exclusion d'Adinonosy et Velanynosy), si elles remplissent les conditions suivantes :\n\n15 de Développement dans cette province\nUn bâtiment commercial\nUn bâtiment portuaire\nLes Sirènes doivent avoir une opinion §YNeutre§! ou supérieure de vous.\n\nConquérir cette province irritera quelque peu les Sirènes, détériorant légèrement leur opinion de vous."
offcoast_merfolk_neutral:0 "Colonie de Sirènes Hors Côte : Neutre"
offcoast_merfolk_neutral_desc:0 "Les Sirènes ici se sont ouvertes au commerce et aux interactions avec vous.\n\nLes Sirènes peuvent s'étendre dynamiquement dans les provinces de Jasiir Jadid, Ardimya, Odu Kherass, Throden Gokad, Bamaliwuni, les Îles Ringlet et le nœud commercial Clovesight (à l'exclusion d'Adinonosy et Velanynosy), si elles remplissent les conditions suivantes :\n\n15 de Développement dans cette province\nUn bâtiment commercial\nUn bâtiment portuaire\nLes Sirènes doivent avoir une opinion §YNeutre§! ou supérieure de vous.\n\nConquérir cette province irritera quelque peu les Sirènes, détériorant légèrement leur opinion de vous."
offcoast_merfolk_angered:0 "Colonie de Sirènes Hors Côte : En Colère"
offcoast_merfolk_angered_desc:0 "Les Sirènes ici sont en colère à cause de vos actions, mais sont toujours disposées à commercer avec vous pour l'instant.\n\nLes Sirènes peuvent s'étendre dynamiquement dans les provinces de Jasiir Jadid, Ardimya, Odu Kherass, Throden Gokad, Bamaliwuni, les Îles Ringlet et le nœud commercial Clovesight (à l'exclusion d'Adinonosy et Velanynosy), si elles remplissent les conditions suivantes :\n\n15 de Développement dans cette province\nUn bâtiment commercial\nUn bâtiment portuaire\nLes Sirènes doivent avoir une opinion §YNeutre§! ou supérieure de vous.\n\nConquérir cette province irritera quelque peu les Sirènes, détériorant légèrement leur opinion de vous."
offcoast_merfolk_isolated:0 "Colonie de Sirènes Hors Côte : Isolée"
offcoast_merfolk_isolated_desc:0 "Les Sirènes ici se sont isolées de votre pays. Pour qu'elles s'ouvrent à vous, vous devez avoir tout ce qui suit :\n\n15 de Développement dans cette province\nUn bâtiment commercial\nUn bâtiment portuaire\nLes Sirènes doivent avoir une opinion §YNeutre§! ou supérieure de vous.\n\nLes Sirènes peuvent s'étendre dynamiquement dans les provinces de Jasiir Jadid, Ardimya, Odu Kherass, Throden Gokad, Bamaliwuni, les Îles Ringlet et le nœud commercial Clovesight (à l'exclusion d'Adinonosy et Velanynosy), si elles remplissent ces conditions.\n\nConquérir cette province irritera quelque peu les Sirènes, détériorant légèrement leur opinion de vous."
