### ÉVÉNEMENTS ###
############
merfolk_events.1.t:0 "Plus brillant que la perle"
merfolk_events.1.d:0 "Cela est né de rencontres minuscules avec des vents arrière bénis ou contre des vents contraires agaçants, chacune étant une sorte de curiosité, de malchance ou de joie. Brisant la barrière de surface, chaque interaction a gagné un grain de confiance, et maintenant ces minuscules grains forment la très fondation de notre relation ; des touristes aux explorateurs, en passant par les marchands, les rois et les diplomates, les nations des sirènes cherchent à renforcer leurs rapports avec [Root.GetName]. Les sirènes se sont levées pour nous rencontrer, et nous les avons acceptées comme des parents aquatiques. Maintenant, nous nous considérons mutuellement comme des alliés engagés, prêts à affronter les tempêtes qui menacent l'un ou l'autre."
merfolk_events.1.a:0 "Que la surface et la mer chantent unis !"
merfolk_events.2.t:0 "La tempête passe"
merfolk_events.2.d:0 "Une tempête, aussi destructrice soit-elle, s'affaiblit, épuisant sa propre fureur. Dans les suites, il n'y a pas de paix, seulement l'absence de destruction. Les vies oubliées et les paysages ravagés persistent comme une blessure. L'agressivité des sirènes, qu'elle soit justifiée ou non, faiblit, et les royaumes de la terre et de l'océan respirent profondément le calme."
merfolk_events.2.a:0 "Quel avenir nous attend maintenant ?"
merfolk_events.3.t:0 "Ouvrir leur coquille"
merfolk_events.3.d:0 "Jour après jour, vague après vague, la caresse de l'océan use même les défenses les plus solides. Les sirènes qui nagent dans nos eaux n'y font pas exception, nos récentes interactions abaissant leur garde méfiante. Plutôt que de se tenir à l'écart et de se cacher au milieu de l'immensité bleue, elles permettent désormais d'être vues, approchées, et même de parler avec elles. Malgré l'entente qui se réchauffe, il reste encore du chemin à parcourir avant que les sirènes nous traitent comme des voisins amicaux."
merfolk_events.3.a:0 "C'est un tout nouveau chapitre dans les relations entre la mer et la surface."
merfolk_events.4.t:0 "S'estompe ?"
merfolk_events.4.d:0 "Il y a un sentiment d'irritation de la part des sirènes. Elles n'approuvent pas certains aspects de nos relations avec elles, et cela a conduit à une froideur dans nos interactions avec elles qui n'existait pas auparavant. Ne vous y trompez pas, elles sont toujours disposées à traiter avec nous, mais jusqu'à ce que notre relation s'améliore, il est probable que les types d'accords avantageux qu'elles nous offraient soient désormais hors de question."
merfolk_events.4.a:0 "Pas... tout à fait les affaires comme d'habitude."
merfolk_events.5.t:0 "Eaux assombries"
merfolk_events.5.d:0 "Les eaux bouillonnent de colère, la fureur des sirènes ! Les indications de la part des quelques contacts que nous avons encore parmi elles indiquent un profond sentiment de trahison découlant de nos relations avec elles. Il semble que leurs récents actes hostiles soient une tentative de nous convaincre de traiter avec elles d'une manière qui leur convient mieux. Que nous suivions ou non le conseil qu'elles essaient clairement de nous donner en réagissant ainsi, c'est à nous de le déterminer."
merfolk_events.5.a:0 "Nous les avons mis en colère, n'est-ce pas."
merfolk_events.6.t:0 "Des hauts-fonds sont apparus"
merfolk_events.6.d:0 "Il n'y a pratiquement aucune communication de la part des sirènes ces jours-ci. Il semble que nos actions les aient convaincues qu'il n'y a aucun intérêt à maintenir une quelconque forme de contact avec nous. Là où les eaux bouillonnaient presque de leur colère, il n'y a désormais plus que silence. La seule sirène que nous avons croisée récemment nous a regardés avec un air sombre sur le visage, ne jurant plus vengeance autant qu'elle trahissait un sentiment d'épuisement d'avoir été si souvent déçue."
merfolk_events.6.a:0 "Chacun pour soi, n'est-ce pas ?"
merfolk_events.7.t:0 "Un au-dessus, un en dessous"
merfolk_events.7.d:0 "Un enfant crie à sa mère, émerveillé. 'Maman, maman ! Il y a une ville sous la mer !'\n\n'Es-tu fou ? Éloigne-toi de là, c'est une ruine précurseur !'\n\n'Non, maman, c'est vrai ! Va voir !'\n\nLa mère va au bord de la mer ; ses yeux s'écarquillent. Non loin de l'endroit où le village côtier se termine et où l'océan commence, il y a effectivement une ville sous la mer. Les sirènes de la région, ayant déterminé que [Root.GetName] est un voisin terrestre approprié, ont décidé de nous honorer d'une ville sous-marine juste à côté de notre propre ville dans [Root.GetName]."
merfolk_events.7.a:0 "Hm. Les sécheresses pour elles sont-elles ce que les inondations sont pour nous ?"
merfolk_events.10.t:0 "Une histoire d'amour de poisson"
merfolk_events.10.d:0 "Un idiot est tombé amoureux d'une sirène et s'est noyé. La communauté accuse les sirènes, mais les sirènes disent que le corps mort flottant jusqu'à leur ville était horriblement traumatisant."
merfolk_events.10.a:0 "Il était juste un idiot."
merfolk_events.10.b:0 "Maudites sirènes séduisant nos femmes."
merfolk_events.10.c:0 "Offrir aux sirènes un cadeau d'un trident super cool en compensation."
merfolk_events.11.t:0 "Sirènes prises dans nos pièges"
merfolk_events.11.d:0 "Récemment, des pêcheurs le long de nos côtes ont organisé une action de protestation massive. Un par un, ils ont déposé leur équipement sur les places publiques à travers la nation avec un mécontentement bouillonnant : des filets de pêche coupés, des hameçons tordus et ensanglantés, des lignes emmêlées, des pièges cassés, et même des bateaux entiers. Debout à côté des piles détrempées, les pêcheurs expliquent clairement leur coup :\n\nDepuis des mois, leurs prises de pêche ont capturé un nombre croissant de sirènes. Surmontant un premier contact difficile et tendu, les communications avec les captifs indésirables ont révélé que ces sirènes ne sont pas malveillantes, seulement malheureusement inconscientes, et les pêcheurs sont d'accord. Après tout, à quoi sert une sirène pour un étal de poissonnier ? Pourtant, les incidents fréquents menacent les moyens de subsistance de nos pêcheurs, réduisant les rendements et augmentant les coûts de l'équipement.\n\nNous pouvons dissuader les sirènes de traverser dans nos voies de pêche, mais cela risquerait de détériorer les relations entre la surface et la mer. Cherchant un compromis, nous pourrions limiter certaines méthodes de pêche et interdire la pêche dans certaines zones, mécontentant nos pêcheurs salés mais gagnant une certaine bonne volonté des sirènes. Enfin, imposer des restrictions strictes plairait aux royaumes marins de notre nation en échange d'une grande réduction des rendements de pêche et de la colère de nos pêcheurs. Comment devrions-nous procéder ?"
merfolk_events.11.a:0 "Notre approvisionnement en poisson est primordial, que les sirènes soient maudites."
merfolk_events.11.b:0 "Trouver un compromis entre les besoins de nos pêcheurs et la sécurité des sirènes."
merfolk_events.11.c:0 "Légiférer formellement nos méthodes de pêche pour protéger les sirènes."
merfolk_events.12.t:0 "Similarités curieuses"
merfolk_events.12.d:0 "Un érudit né des ruines des terres lointaines de Noruin, à la dérive sur les vents de la découverte, a commencé à semer le trouble parmi nos sirènes. Initialement s'ingratiant parmi l'enclave elfique mixte de notre nation, elle a utilisé son expertise mondiale à grand effet, obtenant un poste de maître de dock pour un grand port en bord de mer. Pendant son mandat, elle a rencontré plusieurs marchands sirènes et des compagnies aquatiques cherchant des affaires. Ses bavardages polis ont doucement glissé du professionnel au curieux, puis à l'inconfortable : 'Donc votre peuple est né des mers sombres de l'Ouest ?' ; 'Trouvez-vous nos complexions... comparables ?' ; et 'Trouvez-vous étrange à quel point votre vocabulaire marin reflète celui de mon Kwineh natal ?'\n\nElle a finalement été renvoyée de son poste de maître de dock au milieu d'une dispute particulièrement agressive entre elle et une sirène, mais au lieu de réfléchir à ses croyances, elle s'est recréée en prédicatrice syncrétique cherchant une grande unité de la gent elfique. Elle affirme que nos sirènes natives étaient autrefois des elfes de l'ancien Aelantir. Déjà une perspective choquante, elle déclare en outre que, tout comme les caractéristiques de chauve-souris de son peuple, leur sang elfique divin s'est adapté à l'océan lui-même, leur permettant de fuir la Ruine d'Aelantir. 'Bien sûr', propose-t-elle avec condescendance, 'nous pouvons rendre même ces elfes poissons à leur grandeur oubliée. Ils n'ont besoin que d'être unis par notre grand héritage des Précurseurs et d'abandonner leurs superstitions tordues et ignorantes.'\n\nLes sirènes ne sont pas très heureuses de voir leurs histoires, leurs cultures et leurs longues luttes contre les ténèbres encreuses réduites à des 'elfes poissons', et donc elles supplient que nous censurions officiellement la prédicatrice, affirmant que ses mots les dévalorisent et causent une discrimination indue malgré le fait qu'elles vivent dans les mers locales depuis des siècles. Nous pourrions, bien sûr, aussi intégrer cette née des ruines dans notre groupe, en veillant à ce que ses visions zélées s'alignent sur nos intérêts nationaux. À qui devrions-nous adhérer ?"
merfolk_events.12.a:0 "Accepter le message de cette née des ruines comme une percée divine."
merfolk_events.12.b:0 "Écouter la demande des sirènes et censurer cette parvenue folle."
merfolk_events.12.c:0 "L'un de nos conseillers dit qu'il pourrait y avoir une part de vérité dans les paroles de la née des ruines..."
merfolk_events.13.t:0 "Hypothèse curieuse"
merfolk_events.13.d:0 "Une série de traités révolutionnaires de l'un de nos esprits les plus brillants fait des vagues parmi notre communauté scientifique en pleine expansion. Intitulée 'Sur les origines de la sapience Sarhalienne', les articles présentent les dernières hypothèses et preuves anthropologiques sur les peuples passés et présents de nos terres. Bien qu'il s'agisse d'un développement monumental dans la compréhension de nos histoires collectives, l'hypothèse sur les sirènes bouleverse les précédents vieux de plusieurs millénaires pour les habitants aquatiques.\n\nL'auteur a commencé par examiner diverses populations elfiques descendant d'Aelantir à Bulwar dans le cadre de l'histoire immigrée de $COUNTRY$, établissant des similitudes notables avec les sirènes telles que la langue, l'affinité magique et la structure des nageoires, entre autres détails. Après des recherches approfondies, l'auteur a conclu que les sirènes descendaient des précurseurs légendaires. Soulignant des divergences similaires pour les divers nés des ruines, ils ont également suggéré que les retombées magiques du Jour des Cieux Cendreux ont accéléré leurs changements physiologiques en les sirènes que nous connaissons aujourd'hui.\n\nIl n'est pas nécessaire de dire que la découverte a choqué et captivé à la fois les communautés de la mer et de la surface tout en accumulant la renommée sur le scientifique. Quelle merveilleuse découverte !"
merfolk_events.13.a:0 "Ce scientifique brillant mérite le soutien de l'État."
merfolk_events.13.b:0 "Ainsi, cette conseillère née des ruines a entrevu une fraction de vérité après tout."
merfolk_events.13.c:0 "Ainsi, cette folle prédicatrice née des ruines a saisi un fait après tout."
merfolk_events.14.t:0 "Protestations en bord de plage"
merfolk_events.14.d:0 "Les voies navigables de [merfolk_settlement.GetName] ont toujours été animées, mais un mécontentement bouillonnant s'est récemment joint aux vagues énergiques. Les sirènes, émergeant à la surface en groupes organisés, ont commencé à entraver les navires, à railler les passants et à vandaliser les bâtiments en bord de mer avec des slogans tels que 'nageoire ou pieds, là où nous nous rencontrons, tous devraient se rencontrer.'\n\nMalgré leurs méthodes disparates, leur impact est le même : notre activité dans la région perturbe et entrave inconsidérément ceux qui sont sous les vagues. Les sirènes pointent du doigt la flore et la faune endommagées de leur foyer, un manque de bâtiments accessibles par l'eau pour leurs marchands et visiteurs, et des courants tumultueux causés par un trafic maritime incessant.\n\nD'une part, nous pouvons reconsidérer la manière dont nous vivons le long du rivage et partager les eaux avec nos voisins aquatiques, gagnant ainsi leur confiance. D'autre part, qui pensent-ils être pour nous dire quoi faire ?! Comment devrions-nous répondre à ces protestations en bord de plage ?"
merfolk_events.14.a:0 "Acquiescer pour le bien de nos voisins sirènes."
merfolk_events.14.b:0 "Pah ! Pensent-ils posséder aussi la surface ?"
merfolk_events.15.t:0 "Épaves retournées"
merfolk_events.15.d:0 "'Oh, [Root.Monarch.GetTitle] nacré, gardien de $COUNTRY$, veuillez accepter ce butin dragué depuis notre domaine. Nous revendiquons tous les biens engloutis par droit de l'immensité bleue, mais étant donné l'accord de nos peuples, nous n'avons revendiqué que la part du lion pour compenser les dommages causés par les déchets, tant matériels que mentaux. De la portion restante, nous vous retournons ces babiole et marchandises, vous, nos alliés de la surface.'\n\nSouriant doucement, l'envoyé des sirènes s'incline depuis son bol d'eau magique, gesticulant vers son flanc alors que des gardes transportent le butin détrempé. Petit à petit, le trésor s'accumule jusqu'à former un monticule dans la salle de la capitale.\n\nMême lors d'une année calme, $COUNTRY$ perd encore des quantités innombrables de cargaisons et de navires à cause des tempêtes, de la guerre et d'autres malheurs, mais comme un voisin attentionné, les sirènes ont retourné une partie importante de cette richesse perdue. En considérant la réponse de [Root.Monarch.GetHerHis], [Root.Monarch.GetTitle] [Root.Monarch.GetName] réfléchit rapidement : accepter le geste serait un bienvenu pour les coffres de la nation, mais refuser cela comme étant le droit des sirènes les endearinerait également les peuples de la mer à $COUNTRY$. Bien sûr, exiger que tout le trésor soit retourné est également une option viable, mais quelle est la valeur de l'or comparée à la confiance ?"
merfolk_events.15.a:0 "Merci d'avoir retourné nos biens perdus."
merfolk_events.15.b:0 "Veuillez tout prendre en compensation pour avoir jeté des déchets dans votre domaine."
merfolk_events.15.c:0 "Si c'est à nous, nous exigeons que chaque morceau nous soit rendu depuis les profondeurs salées !"
merfolk_events.16.t:0 "Échouage de jeunes"
merfolk_events.16.d:0 "Un pêcheur crie depuis la fenêtre de sa cabane de plage, réprimandant un trio de gamins ricanants allongés sur ses bâches de séchage au soleil. Un cuisinier de la ville, agacé, verse un seau d'eau sur un adolescent déshydraté qui se remet de son escalade ratée sur le toit du restaurant. Un garde local, portant son cinquième intrus de retour à l'estuaire local, redoute la réprimande inévitable de son capitaine pour ne pas avoir terminé ses patrouilles quotidiennes.\n\nAlors que les relations se sont renforcées entre $COUNTRY$ et les peuples marins locaux, des jeunes sirènes turbulents ont commencé à tester cette confiance. Jouant à un jeu appelé 'récif terrestre', les joueurs impressionnables se traînent sur le rivage et se détendent dans des endroits humoristiques : plus c'est à l'intérieur des terres et plus c'est précaire, plus c'est drôle. Souvent épuisés par leurs pitreries, ces adolescents comptent sur des locaux charitables pour les traîner en sécurité vers l'eau.\n\nFatigués de cette nouvelle mode, nos citoyens se plaignent des perturbations et des efforts de sauvetage constants, exigeant que nous disciplinions ces casse-cous aquatiques. Comme un côté positif, les parents des sirènes, autrement craintifs du monde de la surface, exaltent notre peuple pour s'assurer que leurs enfants ne rencontrent pas une fin sèche et mortelle. Que devrions-nous faire de ces faiseurs de bêtises ?"
merfolk_events.16.a:0 "C'est tout pour le plaisir."
merfolk_events.16.b:0 "Plus de jeux et de rigolades !"
merfolk_events.17.t:0 "Curiosité enfantine"
merfolk_events.17.d:0 "« Non ! Il est gentil ! C'est mon ami ! »\n\nLa salle sans soleil se tait, ne laissant que des soupirs silencieux et des regards offensés. Un jeune enfant se tient au centre, son regard défiant et ses lèvres boudeuses pointés contre le magistrat local. Ses parents horrifiés essaient de se précipiter à la défense de leur fils, mais les gardes du magistrat les empêchent de s'approcher du sol.\n\nLe magistrat tourne son attention vers le tas accumulé de témoignages, feuilletant plusieurs pages notables. Pour un observateur, l'enfant semblait captivé par une créature minuscule cherchant à le traîner dans la mer pour le consommer comme un monstre vorace. Pour un autre, deux enfants se sont rencontrés et ont admiré leurs mondes divisés : nageoire et pieds, debout et nageant, et le sable qui les relie tous les deux.\n\nRéfléchissant aux relations entre la mer et la surface, le magistrat regarde l'enfant plein d'espoir. Elle connaît l'histoire : tendue, difficile et parfois violente. Mais voir deux jeunes se rencontrer sans dédain ni conflit remplit son cœur blasé d'espoir. Faisant un signe de la main, le magistrat renvoie l'enfant sans autre tracas, le laissant retourner chez lui et auprès de son ami. Si on les laisse tranquilles, elle prie, cela pourrait être la fondation nécessaire pour un avenir plus gentil et plus diplomatique.\n\nLa question qui brûle dans son esprit, cependant, était la suivante : Jusqu'où devrait-elle pousser cette sérendipité avec les peuples sous les vagues ?"
merfolk_events.17.a:0 "Laisser l'affaire suivre son cours."
merfolk_events.17.b:0 "Déclarer nos intentions de renforcer nos liens avec les sirènes."
merfolk_events.18.t:0 "Marées changeantes : Une inondation approche"
merfolk_events.18.d:0 "Les portes de la chambre du ministère s'ouvrent brusquement alors qu'un espion nerveux se précipite à l'intérieur.\n'Mon [Root.Monarch.GetTitle],'—il réajuste sa cape en désordre, gonflée par la vitesse des nouvelles—'il y a une agitation sous les vagues dans $COUNTRY$.'\n\nPosant des lettres dupliquées, des messages codés et une carte griffonnée couvrant les derniers points de repère dans le territoire aquatique des sirènes devant le [Root.Monarch.GetTitle], l'espion étale les pages pour illustrer au mieux la situation complète.\n\n'Les sirènes de $COUNTRY$ ont subi un réalignement drastique. Les détails restent flous sur qui, comment et pourquoi, mais le résultat est indéniable : une nouvelle force est apparue pour diriger leur communauté, peignant leur ancienne politique anti-surface comme rétrograde. Nous ne sommes pas certains de la sincérité de leurs intentions, mais ils cherchent déjà à s'intégrer à $COUNTRY$ comme un objectif clé de leur nouveau gouvernement, promettant même un tribut pour assurer notre future coopération.'\n\n[Root.Monarch.GetName] considère l'histoire de [Root.Monarch.GetHerHis] nation avec les sirènes. Bien que les peuples sirènes soient tout aussi divers et divisés que ceux de la surface, le réalignement récent de la colonie représente un développement bienvenu pour renforcer les relations avec les étrangers de l'océan.\n\nL'espion reste tendu, demandant seulement :\n'Quelle politique devons-nous relayer, mon [Root.Monarch.GetTitle] ?'"
merfolk_events.18.a:0 "Accepter le tribut, mais ne rien faire d'autre."
merfolk_events.18.b:0 "Aucun cadeau n'est nécessaire ; traitez-les comme des invités et des voisins bien-aimés."
merfolk_events.19.t:0 "Marées changeantes : Un reflux"
merfolk_events.19.d:0 "Les portes de la chambre du ministère s'ouvrent brusquement alors qu'un espion nerveux se précipite à l'intérieur.\n'Mon [Root.Monarch.GetTitle],'—il réajuste sa cape en désordre, gonflée par la vitesse des nouvelles—'il y a une agitation sous les vagues dans $COUNTRY$.'\n\nPosant des lettres dupliquées, des messages codés et une carte griffonnée couvrant les derniers points de repère dans le territoire aquatique des sirènes devant le [Root.Monarch.GetTitle], l'espion étale les pages pour illustrer au mieux la situation complète.\n\n'Les sirènes de $COUNTRY$ ont subi un réalignement drastique. Les détails restent flous sur qui, comment et pourquoi, mais le résultat est indéniable : une nouvelle force est apparue pour diriger leur communauté, peignant leurs anciennes politiques favorables à la surface comme antipatriotiques. Nous ne sommes pas certains de la sincérité de leurs intentions isolationnistes, mais ils exigent déjà un tribut de $COUNTRY$ comme un objectif clé de leur nouveau gouvernement, visant à détériorer les relations.'\n\n[Root.Monarch.GetName] considère l'histoire de [Root.Monarch.GetHerHis] nation avec les sirènes. Bien que les peuples sirènes soient tout aussi divers et divisés que ceux de la surface, le réalignement récent de la colonie représente un développement vexant sur le chemin de l'amélioration des relations avec les étrangers de l'océan.\n\nL'espion reste tendu, demandant seulement :\n'Quelle politique devons-nous relayer, mon [Root.Monarch.GetTitle] ?'"
merfolk_events.19.a:0 "Leur accorder un tribut pour maintenir une certaine bonne volonté."
merfolk_events.19.b:0 "S'ils souhaitent saboter nos relations, alors soit."
merfolk_events.20.t:0 "Roi-Sorcier sous la mer"
merfolk_events.20.d:0 "Déjà sujettes à des courants capricieux et à des politiques arbitraires, les échanges avec les sirènes isolationnistes ont considérablement ralenti, engendrant des rumeurs nerveuses parmi notre peuple : maladie, guerre, malédictions de profonds oubliés, et autres ragots allant du scandaleux au minuscule. Coupant à travers la crainte vide de nos imaginations, le dernier marchand sirène, un homme soleil génial, a partagé ce qui a affecté les visites de son peuple.\n\nComme une marée sombre souillant une plage immaculée, un mage sirène mineur a manifesté un pouvoir mal acquis, est monté dans les rangs d'une nation sirène mineure, et l'a transformée d'un acteur secondaire en un paria puissant déterminé à dominer tout l'océan. Avec un espoir lugubre, le marchand prie pour que la coalition sirène alignée soit suffisante pour détrôner le tyran en ascension, mais il voit dans le commerce mourant un signe indéniable que c'est une résistance nécessaire mais condamnée.\n\nIl ne faut pas être un Cannorien lointain pour savoir quelle menace un Roi-Sorcier non contrôlé représente pour le monde. Devrions-nous refléter l'espoir oisif du marchand que la coalition sirène réussisse, soutenir nos voisins poissons contre ce parvenu dangereux, ou envoyer des délégués en prévision de la victoire inévitable du Roi-Sorcier ?"
merfolk_events.20.a:0 "La mer se calmera éventuellement."
merfolk_events.20.b:0 "Faire des arrangements avec ce Roi-Sorcier pour sécuriser nos intérêts."
merfolk_events.20.c:0 "Une menace pour les sirènes est une menace pour nous tous - Envoyer de l'aide !"
merfolk_events.21.t:0 "Une mer calme"
merfolk_events.21.d:0 "Les interactions avec les sirènes se sont fanées jusqu'à n'être plus qu'un souvenir. Jour après jour, les mers montaient et descendaient, et nous regardions comme des spectateurs attendant des nouvelles triomphantes ou solennelles. Bien que nous ne puissions pas le voir, nous savions que les océans saignaient de conflits et de morts...\n\nEt puis elles sont réapparues. Une d'abord, puis deux, une caravane : des sirènes fraîchement sorties des profondeurs de l'océan. Bien que quelques-unes aient jeté des regards sévères à notre indifférence, la plupart semblaient comprendre l'absence d'implication de la surface dans les affaires océaniques. Avec des récits pleins de larmes, elles ont raconté comment la coalition des sirènes avait lutté pour repousser les forces du Roi-Sorcier. Pour chaque impasse ou échec, le Roi-Sorcier a anéanti des colonies entières, et lorsque les bannières de varech se sont éclaircies, elles ont placé leurs derniers espoirs sur une attaque désespérée. Par la prière, la chance, ou les deux, l'assaut a réussi à percer suffisamment les forces du Roi-Sorcier pour qu'un maître lanceur entraîné puisse frapper, portant un coup profond dans la poitrine du tyran. Alors que l'eau de la bataille passait du rouge à l'arcane bleu, l'océan s'est illuminé d'un pouvoir mortel avant que le silence ne s'installe sur la mer.\n\nDans les suites de l'ultime bataille, les sirènes luttent encore pour reconstruire leur statu quo, et la grande coalition, diminuée par la grande guerre, s'est fragmentée depuis que la véritable menace est tombée morte. Depuis notre perchoir sec, nous les applaudissons pour avoir tué le Roi-Sorcier, une menace pour tous, sans notre soutien tant nécessaire.\n\nAlors que nous reprenons contact avec les terres sirènes dévastées sous les vagues, levons nos verres aux perdus et aux morts, car ils n'étaient pas les nôtres..."
merfolk_events.21.a:0 "La mer se calme."
merfolk_events.22.t:0 "Une mer exigeante"
merfolk_events.22.d:0 "Contre tout espoir, nous avons parié que la coalition des sirènes étoufferait l'ambition du Roi-Sorcier... sans nous. Contre tout espoir, nous avons prié pour que le bien triomphe... sans nous. Contre l'histoire, nous avons cru que la puissance du Roi-Sorcier vacillerait... sans nous.\n\nPeut-être était-ce pour le mieux, alors, que le premier contact des sirènes reçu après la victoire du Roi-Sorcier soit un envoyé mesuré. Imprégné de protections magiques et flanqué de terribles créations aquatiques arcanes, ils nous ont salués au nom du Maître des Vagues, Gardien des Récifs de la Laisse de Varech, Grand Protecteur du Royaume Submergé, Orateur des Vérités Perlières, Maître Piscine de l'Arcane... et notre nouveau 'Garde-Mage'. Parlant clairement, ils nous ont remerciés pour notre 'claire intention de ne pas interférer avec la unification des royaumes disparates des sirènes' par leur maître, et en compensation, ils ont annoncé un système de tribut favorable pour nous, leurs vassaux fidèles. Pour prévenir toute résistance, l'envoyé a exprimé que même un refus à moitié sincère, un 'crachat dans l'océan', provoquerait un tsunami de rétribution alimenté par la magie sur $COUNTRY$.\n\nIl n'est pas nécessaire de dire que les exigences ont enflammé la nation d'indignation et de peur. Nous avons perdu notre première opportunité de frapper le tyran, mais cela ne doit pas être la seule. Malheureusement, la colère d'un Roi-Sorcier est sans pareille, comme en témoignent les réfugiés effrayés qui inondent nos docks et nos rivières. Comment devrions-nous répondre aux impositions du Roi-Sorcier ?"
merfolk_events.22.a:0 "Soupir... Payons"
merfolk_events.22.b:0 "Nous ne nous inclinons devant aucun tyran étranger ; Refusons !"
merfolk_events.23.t:0 "Arrangements condamnables"
merfolk_events.23.d:0 "Sans surprise ni délai, la coalition des sirènes a vacillé. Une croisade aquatique condamnée, aussi vaillante soit-elle, n'avait aucune chance contre la puissance d'un vrai Roi-Sorcier, sirène ou autre. Dans des criques sombres et des salles submergées, nous avons arbitré de nouvelles frontières, établi des protocoles secrets et partagé des garanties sur les nouvelles relations entre la mer et la surface. La 'paix' du Roi-Sorcier exigeait également que nous signalions tout membre de la résistance des sirènes qui pourrait se cacher dans nos eaux, mais pour le bien de notre peuple le long de la côte, nous avons acquiescé, reconnaissants que cela n'implique aucun changement économique.\n\nLorsque les premiers visiteurs de la nouvelle nation magocratique du Roi-Sorcier sont arrivés sur nos côtes, notre peuple a serré les dents et retenu son souffle. Contre toute attente, les visiteurs ont mené leurs affaires conformément à notre accord et sont partis sans histoire. L'inquiétude régnait sur les côtes, mais alors que l'argent et les marchandises affluaient, les marchands et les chercheurs de profit fermaient les yeux sur toute cruauté des sirènes. Même nos pêcheurs, horrifiés par les sbires impies du Roi-Sorcier, ont vu leurs prises regorger d'une aide supplémentaire et sanglante de marchandises."
merfolk_events.23.a:0 "Une grande nouvelle pour nous"
merfolk_events.24.t:0 "Combattre un Roi-Sorcier est coûteux"
merfolk_events.24.d:0 "Avec la guerre aquatique contre le Roi-Sorcier en plein essor, les interactions avec les sirènes sont devenues de plus en plus désespérées. Des batailles mortelles submergées par des créatures terrifiantes, des villes de sirènes dévastées et une destruction écologique galopante ont ruiné une génération de sirènes, et pourtant la guerre continue de s'intensifier.\n\nLes messages arcanes de la direction de la coalition nous félicitent pour nos soldats expéditionnaires et nos aquamanciens de soutien, mais chaque missive se conclut par des demandes pressantes pour plus : plus de chair à canon, plus de fournitures, plus de tout. Peut-être était-ce fou de supposer que la coalition balayerait rapidement le Roi-Sorcier, mais à mesure que les rapports remplissent le brouillard de la guerre, la détermination du Roi-Sorcier éclipse nos estimations initiales de victoire.\n\nLa coalition repose fermement sur $COUNTRY$ et notre soutien continu, mais pouvons-nous nous permettre de jeter des ressources dans une cause qui vacille ?"
merfolk_events.24.a:0 "Tout pour la victoire !"
merfolk_events.24.b:0 "Nous ne pouvons pas nous permettre les ressources"
merfolk_events.25.t:0 "Combattre un Roi-Sorcier nécessite de la chance"
merfolk_events.25.d:0 "Des messages frénétiques sont arrivés de la mer, chacun désignant une bataille à venir. Puis, le silence. Une journée de silence redouté et angoissant. Alors que la sueur se collectait sur notre front, un message arcane a rompu la tension. Un second. Des dizaines ont suivi. Épuisés, émotionnels et fatigués, ils ont transmis un seul mot : Victoire. Nous n'avons pas pu comprendre toute l'ampleur de cela au début, mais après le retour de nos forces expéditionnaires à la surface, elles ont raconté la bataille finale de la guerre.\n\nPar une stratégie minutieuse et une manipulation, la coalition a attiré le Roi-Sorcier pour qu'il installe son camp le long d'une falaise défensive surplombant une tranchée océanique sans fond, permettant à nos alliés de coincer le tyran d'en haut et d'en bas. Réalisant le piège fermé, le Roi-Sorcier a nagé en avant et a combattu, frappant les soldats avec des sorts et des lames dans une tentative de s'échapper, et pourtant, malgré la destruction pure infligée à nos forces, le piège de la coalition a tenu. Dans le chaos surplombant l'obscurité destinée, une lance de corail des sirènes, blanchie comme l'argent et guidée par la vérité, a frappé au-delà de la barrière d'abjuration du Roi-Sorcier. Déchaînant un cri terminal, les eaux elles-mêmes ont bouillonné d'énergie avant qu'une lumière bleue brillante n'inonde le champ de bataille. Après que le flash se soit dissipé, le cadavre choqué du Roi-Sorcier a coulé comme une pierre dans la tranchée. Nos aquamanciens et soldats enchantés ont rappelé leurs alliés sirènes volant littéralement à travers les mers avec une joie débridée à la disparition du Roi-Sorcier.\n\nBien que dramatique, le récit de nos soldats a passé sous silence l'après-bataille terne. L'État ascendant du Roi-Sorcier s'est brisé en insignifiance, la coalition s'est officiellement dissoute et est retournée chez elle, et les villes restantes des sirènes se sont délectées de célébrations pendant un cycle lunaire entier.\n\nNous nous joignons aux marées pour soupirer de soulagement. Bien que ce soit un processus de reconstruction ardu pour les sirènes, elles n'ont pas hésité à exprimer leur gratitude à $COUNTRY$. Peu à peu, nos alliés sirènes ont livré des parts du butin pris dans les fonds restants de la coalition et le trésor du Roi-Sorcier."
merfolk_events.25.a:0 "Cieux cendrés, c'était serré."
merfolk_events.26.t:0 "La colère d'un Roi-Sorcier"
merfolk_events.26.d:0 "Des nuages d'orage obscurcissent l'horizon, l'air siffle comme une frappe de vipère, et la mer bout rouge et noire de malice. De la tumultueuse agitation émergent les forces du Roi-Sorcier, chacune imprégnée de protections arcanes et d'auras magiques terribles qui effraient même nos soldats les plus intrépides. Au milieu de la tempête au-dessus, un long visage sombre se matérialise à partir des nuages. Alors qu'il parle, une voix tonitruante retentit sur des kilomètres.\n\n'Surface, gardiens du savoir et de l'air, vos jours baisés par le soleil touchent à leur fin. Vous, comme tant d'autres avant vous, avez osé défier ma puissance. J'accepte votre réponse, et je retourne avec la colère ; ma colère, la colère de l'océan lui-même. Je ne livre que ce qui est juste : vos navires couleront, vos foyers seront emportés, et tout ce qui touche votre côte est à moi pour revendiquer ou détruire. Maintenant, mourez.'\n\nDes rayons de glace et de foudre arcanes pleuvent d'en haut. Notre peuple se précipite pour se cacher de la tourmente, mais c'est inutile lorsque les forces du Roi-Sorcier émergent du rivage et des voies navigables, les traînant vers les profondeurs sombres. Alors que la tourmente descend sur notre peuple côtier, le Roi-Sorcier rit, se délectant de notre déclin."
merfolk_events.26.a:0 "Cieux cendrés, quels fous nous étions !"
merfolk_events.27.t:0 "Mort d'un Roi, Colère d'un Peuple"
merfolk_events.27.d:0 "Après une implosion arcane qui a secoué la capitale du tyran des sirènes, 15 longues années de prospérité sombre se sont dénouées. Les détails divergent sur ce qui est exactement arrivé au Roi-Sorcier : une ascension qui a mal tourné, un étudiant arcane incompétent, des pouvoirs maléfiques venus réclamer leur dû, ou la fureur des dieux. Quoi qu'il en soit, notre précieux partenaire a été détruit, laissant la paix malsaine brisée comme une coquille de mer malade.\n\nLes affaires lucratives de nos marchands se sont effondrées avec la nation magocratique sous-marine du Roi-Sorcier. Des entités renaissantes ou forgées à partir de l'effondrement de la société sont apparues des cendres marquées par les sorts, et bien que les sirènes, désormais libérées de leur tyran, cherchent le contact de manière aussi capricieuse qu'elles l'ont toujours fait, la douleur et le dédain dans leurs yeux sont indéniables. Des marchands aux diplomates, aucune sirène n'accueille favorablement la présence de notre peuple. Même le long de nos voies maritimes, leurs voix portées par des vents brillants de changement, les sirènes maudissent $COUNTRY$ pour notre lâcheté et notre coopération avec leur oppresseur.\n\nNous pourrions un jour nous amender, mais pour aujourd'hui et demain, les sirènes nous détestent et tout ce pour quoi nous nous sommes tenus... ou plutôt, tout ce que nous avons laissé prospérer."
merfolk_events.27.a:0 "Avons-nous vraiment pris la bonne décision ?"
merfolk_events.28.t:0 "Raiders du Courant de Retour"
merfolk_events.28.d:0 "'Mon [Root.Monarch.GetTitle],' un soldat meurtri entre en boitant dans la capitale, 'j'apporte de terribles nouvelles de [merfolk_unfriendly_province.GetName].'\n\nGrimçant de ses blessures, le soldat déroule page après page de rapports et d'ordres de la province : raids de entrepôts, incendies de docks, attaques de navires et pertes croissantes.\n\n'Ce sont les sirènes, mon [Root.Monarch.GetTitle]. Nous avons toujours détesté leur espèce, mais l'une de leurs nations océaniques maudites vient de poser ses yeux sur [merfolk_unfriendly_province.GetName].'\n\nLe soldat avale difficilement, perdu au milieu de souvenirs frais de bataille.\n\n'Elles nous surpassent en nombre, percent nos défenses et frappent sans représailles ; c'est intenable étant donné les ressources actuelles. Mon commandant m'a envoyé pour demander un soutien supplémentaire afin de combattre ces bâtards poilus.'\n\nDevrions-nous agir rapidement et durement, nous pouvons facilement repousser ces attaques, mais une telle force écrasante nécessite des ressources précieuses peut-être mieux dépensées ailleurs. Que devrions-nous faire ?"
merfolk_events.28.a:0 "Renforcer la garnison"
merfolk_events.28.b:0 "Nous avons des affaires plus pressantes"
merfolk_events.28.c:0 "Aller au fond de cette question"
merfolk_events.29.t:0 "Camarades du Courant de Retour"
merfolk_events.29.d:0 "'Mon [Root.Monarch.GetTitle],' un soldat joyeux entre dans la capitale, 'j'apporte de formidables nouvelles de [merfolk_friendly_province.GetName].'\n\nEndolori par sa nuit de réjouissance précédente, le soldat déroule page après page de rapports et d'ordres de la province : vols de entrepôts empêchés, incendies de docks éteints, soutien à la réparation des navires et victimes de noyade sauvées.\n\n'Ce sont les sirènes, mon [Root.Monarch.GetTitle]. Nous avons toujours aimé leur espèce, mais l'une de leurs nations océaniques bénies vient de poser ses yeux sur [merfolk_friendly_province.GetName].'\n\nLe soldat avale difficilement, luttant toujours contre un estomac plein et insouciant.\n\n'Elles assistent nos forces, renforcent nos défenses et aident sans demande ; c'est honnêtement ennuyeux pour nos postes. Mon commandant m'a envoyé pour demander l'acceptation formelle des efforts de nos amis poilus.'\n\nSi nous acceptons le soutien des sirènes, nous sommes sûrs de récupérer les coûts que nous aurions autrement dépensés pour la province, mais une telle gratitude ingrate n'honore pas justement la charité des sirènes. Au lieu de cela, nous pourrions sanctionner leurs positions, les payer et assurer la prospérité de la province pour les générations à venir. Que devrions-nous faire ?"
merfolk_events.29.a:0 "Accueillir le soutien !"
merfolk_events.29.b:0 "Autoriser leur rôle de soutien"
merfolk_events.29.c:0 "Profiter de ces simples d'esprit marins"
merfolk_events.30.t:0 "Sérénades en bord de mer"
merfolk_events.30.d:0 "Depuis un trou d'eau enfumé dans [merfolk_abduction.GetName], un marin tatoué, les yeux cernés de fatigue après des semaines en mer, boit joyeusement parmi ses compagnons marins.\n\n'Aye, je l'ai vu de mes propres yeux et oreilles. Mille jours j'ai navigué devant cet endroit, ses murs rocheux hauts comme une forteresse - un repaire de contrebandiers si jamais j'en ai vu un ! Mais jamais le rivage n'a pleuré avec des mètres si mélodieux, pleins de désir et de chagrin, de confusion et d'émerveillement. Au milieu des vagues sans lune, une lueur de lumière de feu rayonnait au-dessus des rochers comme une forge mourante. J'ai dévié juste devant cette crique terrestre, mais hélas, par le destin ou la prudence, quoi que ce soit qui faisait ces sons marins a disparu : seul un feu brûlant resté sur le rivage.'\n\nAu début une histoire haute en couleur, le récit du marin s'est bientôt avéré vrai. Au cours des dernières semaines, d'autres voyageurs le long du rivage de [merfolk_abduction.GetName] ont raconté des récits similaires sur les activités nocturnes de la crique : des murmures étranges, des feux réchauffants, mais un rivage autrement vide. Alors que la crainte enfle parmi les locaux à propos de pouvoirs néfastes à l'œuvre, un capitaine de la garde locale jure de découvrir la vérité."
merfolk_events.30.a:0 "Quelle chose étrange"
merfolk_events.31.t:0 "Enlèvement océanique !"
merfolk_events.31.d:0 "Des nuages d'orage roulent au-dessus, assombrissant le ciel sans pareil d'un gris menaçant. Au centre de la scène, le capitaine de la garde locale se tient droit, son front couvert de sueur nerveuse et sa main enveloppée de bandages souillés. Un général, tout juste arrivé de la capitale, sirote des rafraîchissements de l'après-midi, attendant le rapport du capitaine.\n\n'J'ai infiltré la crique la nuit dernière, bravant les vagues et la musique corrompue. Me traînant le long des rochers, je l'ai vu... vu un monstre, une sirène vile, charmant une femme sans esprit. Quand je l'ai confrontée, la créature m'a mordu et m'a assommé. Après mon réveil, tout ce qui restait était une piste menant à l'intérieur des terres. J'ai été surpassé une fois, mais j'ai l'intention de le voir embroché pour ses crimes, général.'\n\nLe général ne remet pas en question la véracité du récit malgré ses défauts : pourquoi la sirène ne l'a pas tué, pourquoi elle s'est traînée vers l'intérieur des terres plutôt que vers la mer, ou pourquoi il a caché la contusion sur l'arrière de son crâne. Au lieu de cela, le général boude, son mécontentement durci par l'indifférence bureaucratique.\n\n'Vous avez mis [merfolk_abduction.GetName] en émoi avec votre bourde sur cette plage. Les gens sont pratiquement en train de déchirer leurs propres lits pour le trouver, et c'est entièrement de votre faute pour avoir déliré à ce sujet pour... l'orgueil ? La reconnaissance ? C'est comme si vous demandiez à être emporté par la marée.\n\n'Mais, mon général, j'ai toujours été un soldat intrépide. Je n'ai jamais échoué jusqu'à présent, alors je demande—'\n\n'Nous ne tolérons pas l'échec, que le service passé soit damné. Trouvez la sirène... ou c'est votre tête.'"
merfolk_events.31.a:0 "Les patrouilles de recherche incessantes devraient suffire"
merfolk_events.31.b:0 "Exiger des réponses des sirènes locales !"
merfolk_events.32.t:0 "La recherche se conclut"
merfolk_events.32.d.1:0 "Jour après jour, les patrouilles à pied piétinent [merfolk_abduction.GetName], fouillant chaque ruelle, recoins et bols à poisson à la recherche de signes des sirènes et du citoyen disparu. Les recherches sans but ne font qu'attiser la paranoïa et inviter les conflits, mais par hasard, une unité a récemment remarqué une effraction fraîche dans une citerne océanique condamnée."
merfolk_events.32.d.2:0 "Une structure en grande partie oubliée, le site souterrain était barré par des barrières en bois et en pierre pour empêcher les intrus... jusqu'à aujourd'hui.\n\nUne scène sinistre accueille les gardes arrivants : les scellés de la citerne arrachés, des sillons dans la terre suggérant une lutte, et des gouttelettes de sang traçant à l'intérieur. Pénétrant dans l'antichambre de la structure, les gardes découvrent le citoyen disparu blessé et prostré. Tirant sur le premier garde à l'atteindre, elle gesticule plus à l'intérieur, faisant de son mieux pour communiquer via des sanglots sans mots et des gestes tremblants de la main. L'un des gardes note les signaux rudimentaires comme un langage des signes, mais ne peut comprendre que des mots singuliers :\n\n'Aide. Souffrance. Poisson. Homme. Souffrance. Poisson. Aide. Poisson.'\n\nLa patrouille doute de leur compréhension des mots sans son de la femme, mais avant de clarifier son message, un cri primordial saisit les cœurs des gardes, les poussant à l'action.\n\nSe précipitant dans la chambre principale, la patrouille surprend deux figures se disputant une arme prise entre elles. Une sirène, couverte de blessures saignantes, se débat avec nul autre que le capitaine de la garde locale. Dans les ombres profondes de la chambre, la longue sirène s'enroule comme un serpent, luttant pour gagner du terrain sur le sol glissant. Les yeux de la sirène oscillent entre son agresseur et les nouveaux arrivants, ses iris sombres gonflant de désespoir et d'incertitude. Il prononce une série de mots sirènes (indéchiffrables par la compagnie présente), mais le ton est indéniable : une supplique.\n\nLe capitaine de la garde pousse la sirène sur son dos et crie comme un cauchemar, ajustant l'arme dans sa prise ensanglantée :\n\n'JE TE TUERAI MOI-MÊME SI TU NE L'EMPALES PAS, CETTE CRÉATURE !'"
merfolk_events.32.a:0 "Aider la sirène ensanglantée, comme l'a demandé le citoyen disparu"
merfolk_events.32.b:0 "Aider le capitaine enragé contre ce monstre évident"
merfolk_events.33.t:0 "La courbe de l'océan"
merfolk_events.33.d:0 "Les gardes hésitent. Sa rage débordant, le capitaine de la garde crie et charge. Les gardes tentent de maîtriser le capitaine avec des lames plates et des pommeaux contondants, mais l'homme possédé se fraye un chemin à travers l'unité, sa force amplifiée par une rage venimeuse. Le capitaine renverse l'un des gardes sur son dos avant de lever son arme haut. Dans les ombres, il apparaît comme un démon s'efforçant d'apporter la mort. Et puis... il s'immobilise.\n\nLe sang s'accumule sur ses épaules alors que la sirène, se faufilant derrière lui, parvient à taillader le cou du capitaine. Le capitaine oscille, les yeux écarquillés avant de tomber mort dans les eaux sales de la citerne. Haletant, le garde recule alors que ses compagnons sentinelles se rassemblent autour de la sirène, armes pointées. La plus grande menace étant traitée, la sirène se glisse dans un tas, haletante et blessée.\n\nDes pas éclaboussent les eaux peu profondes de la citerne alors que le citoyen disparu entre en boitant, tombant sur la sirène et l'embrassant passionnément. Les deux s'étreignent, gagnant un moment d'amour et de calme entre eux. Alors que la terreur qui étreint [merfolk_abduction.GetName] s'estompe dans l'histoire, le récit de la crique mystérieuse gagne une lueur de vérité.\n\nUn couple de sirène et de surface, si épris du rivage, s'est trouvé dans un lieu secret. Malgré le feu de la haine et la fièvre mortelle de la suspicion, ils ont persévéré, échappant à ceux qui verraient leur union comme une menace à un certain ordre précaire.\n\nMais l'amour, au moins cette fois, a gagné. Le monstre gisait mort, les gens se remettent de leurs actions des derniers mois, la sirène devient plus que l'autre, et la crique résonne doucement de musique et de feu comme elle le faisait. Mais plutôt qu'une inquiétude fantomatique, les nuits calmes scintillent de merveille et d'espoir. Car le long des rives de cette crique, l'océan a trouvé sa courbe."
merfolk_events.33.a:0 "Le monstre est mort"
merfolk_events.34.t:0 "Amour perdu"
merfolk_events.34.d:0 "Les gardes hochent la tête, se précipitant pour acculer la sirène. Sa rage débordant, le capitaine de la garde crie et charge. Les gardes parviennent à peine à encercler la position de la sirène avant que le capitaine ne s'abatte sur sa victime, frappant encore et encore. Au moment où le capitaine se fatigue de son assaut, les eaux troubles de la citerne coulent rouges comme du vin. Jetant son arme de côté, le capitaine inspire brusquement, remerciant les hommes pour leur service.\n\nDes pas éclaboussent les eaux peu profondes de la citerne alors que la citoyenne disparue entre en boitant, tombant sur la sirène et sanglotant. Elle le serre, mais son corps sans vie reste silencieux, incapable de l'étreindre à nouveau. Alors que la terreur qui étreint [merfolk_abduction.GetName] s'estompe dans l'histoire, le récit de la crique mystérieuse se transforme en un mensonge malsain.\n\nUne sirène vile, méchante jusqu'à la moelle, a enlevé une femme assez sotte pour s'éloigner de chez elle. Pour rectifier ce tort, un capitaine de la garde local, héroïque, a poursuivi la créature jusqu'à son repaire avant de la tuer. Les gens ont répondu avec des actions naturelles et mesurées - des actions à ne jamais remettre en question ou examiner.\n\nEt ainsi la 'justice' a triomphé. Le 'monstre' gisait mort, les gens réfléchissent sans introspection, les sirènes restent à jamais un autre monstre, et [merfolk_abduction.GetName] attire un flux de fanfarons et d'égocentriques espérant gagner une gloire sanglante. Car le long des rives de cette crique, l'amour a perdu."
merfolk_events.34.a:0 "Le 'monstre' est mort"
merfolk_events.35.t:0 "La délégation océanique arrive à la surface"
merfolk_events.35.d:0 "Les cloches carillonnent, les hérauts proclamant, les musiciens jouent et les chœurs fredonnent, annonçant une marée d'écume magique glissant à travers le hall d'entrée de [Root.Capital.GetCapitalName]. À l'intérieur de l'eau tourbillonnante, des diplomates sirènes, tout droit sortis de la mer, louent notre accueil hospitalier, partageant tel ou tel développement concernant leur nation submergée. Fiers et gentils, les envoyés parlent aimablement de leur mission, de leur voyage à terre et des événements actuels avec un doux sourire ou une répartie désarmante - de vrais invités modèles.\n\nPourtant, un murmure se répand parmi nos conseillers. Les conseillers mages et plané-touchés par l'eau notent à quel point un tel spectacle salin est éprouvant : soulever un petit étang pour nager sans crainte de se dessécher est une chose, mais le faire sans repos pendant des heures d'affilée ? Ils nécessitent sûrement du répit. Après qu'un politicien solitaire ait commis un impair sur le sujet, la délégation des sirènes explique gentiment :\n\n'Nos sorts peuvent nous garder mobiles et rafraîchis. Ce n'est qu'un petit effort pour la future coopération de notre peuple.'\n\nComment $COUNTRY$ peut-il approfondir ses relations avec les sirènes s'ils luttent pour survivre au milieu de notre royaume ? Oui, la délégation a déclaré que ce n'était pas un problème, mais est-ce la vérité ou simplement une politesse timide ? En tant qu'hôtes, nous devons accommoder nos invités en fournissant des rafraîchissements agréables et des environnements confortables, mais nous pourrions également aller au-delà, en rénovant la capitale avec de grands bassins pour l'habitation des sirènes et en stationnant des aquamanciens avec la délégation pour maintenir leurs sorts, bien que cela coûte cher. C'est-à-dire, bien sûr, si personne ne commet d'impair en faisant une paix factice de toute la situation de la bulle des sirènes. Que devrions-nous faire ?"
merfolk_events.35.a:0 "Ne ménager aucune dépense pour leur séjour parmi nous"
merfolk_events.35.b:0 "Assurer leur confort de base, mais rien de plus"
merfolk_events.35.c:0 "Essayer de ne pas trop rire en les voyant s'agiter sur nos terres"
merfolk_events.36.t:0 "La délégation de surface revient de la mer"
merfolk_events.36.d:0 "Les cloches carillonnent, les hérauts proclamant, les musiciens jouent et les chœurs fredonnent, annonçant la procession de retour de nos diplomates à travers le hall d'entrée de [Root.Capital.GetCapitalName]. Tout juste revenus des terres des sirènes sous les vagues, ils rapportent le succès de leur mission.\n\n'Par où commencer,' se demande le diplomate en chef, 'ah, le voyage : sans histoire. Depuis le rivage, le groupe d'accueil des sirènes, baigné dans une opulence perlière, a tissé un sort sur nous, joignant nos propres abjurations. Ils nous ont ensuite guidés au cœur de leur nation aquatique, nous montrant des récifs impressionnants, des profondeurs sombres et des colonies gargantuesques regorgeant de sirènes. Ils nous ont accordé une audience avec leurs grands conseils, leurs royaux estimés et leurs principaux politiciens, et tout en logeant dans leurs palais de pierre de mer, ils ont veillé à ce que nous ayons des commodités réconfortantes : des chambres sèches et aérées, des repas savoureux fusionnant la cuisine de la mer et de la surface, et même un sort pour améliorer notre natation. Tout compte fait, ce fut un échange entièrement réussi de pompe et de circonstance.\n\n'Pourtant,' le diplomate ralentit, choisissant soigneusement ses prochains mots, 'moi-même et plusieurs autres envoyés avons vécu... des scénarios curieux. Au moins l'un de leurs royaux marchands a fait une remarque sur notre tenue simple, un ancien général des sirènes a porté un toast à nos formes 'sans nageoires', et une foule d'autres remarques étranges. Naturellement,' précise le diplomate, 'nous avons été plus que gracieux face à de tels commentaires. Nous avons attribué cela à des railleries joviales destinées à renforcer les liens - comme des frères et sœurs !'\n\nLa cour de la capitale murmure. Les sirènes ont accepté nos diplomates, les ont reçus avec un respect sans pareil et les ont rendus entiers et en bonne santé au rivage. Et pourtant... les mots et les remarques semblent entièrement irrespectueux à nos sens. Comment devrions-nous réagir à ces offenses apparentes ?"
merfolk_events.36.a:0 "Avaler notre fierté et les remercier pour nos diplomates 'sans nageoires'"
merfolk_events.36.b:0 "Envoyer une lettre tiède pour montrer notre mécontentement"
merfolk_events.36.c:0 "Exiger des excuses claires pour ces transgressions"

