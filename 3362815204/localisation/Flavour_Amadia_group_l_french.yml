 hinediu_yulas_nation_title: "Dominer les Terres Sauvages"
 hinediu_yulas_nation_desc: "Les nuages tonitruants au-dessus des terres sacrées d'Amadia n'ont pas réussi à nous retenir. Nous allons les déchirer et permettre au soleil de percer à travers les champs. Amadia sera unie sous ses propriétaires d'origine."