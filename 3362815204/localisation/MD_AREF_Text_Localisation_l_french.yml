 # Descriptions des Peintures des Âges
 # -------------------------------------------------------------------------------------------------------------

 pic_age_of_discovery_desc: "Débarquement de Colomb à Guanahani, John Vanderlyn, 1837\n\nDésireux d'établir de nouvelles routes commerciales vers les marchés lucratifs d'Asie, les explorateurs européens lancèrent de nombreuses expéditions cherchant un passage contournant un monde islamique hostile. Parmi ceux-ci, et propulsé par le développement de la caravelle, l'explorateur portugais Bartolomeu Dias fut le premier navigateur européen à contourner la pointe sud de l'Afrique en 1488.\n\nQuatre ans plus tard, en 1492, après s'être vu refuser un financement par le Portugal, l'explorateur génois Christophe Colomb découvrit le Nouveau Monde en naviguant pour le compte de la couronne espagnole. Colomb soutenait que le monde était plus petit que d'autres ne le croyaient et que les Indes orientales pouvaient être atteintes en naviguant vers l'ouest dans l'Atlantique inconnu. Au lieu de l'Asie, les Espagnols trouvèrent les Caraïbes (que l'Europe nomma les Antilles) et peu après, ils découvrirent et colonisèrent deux nouveaux continents, les Amériques.\n\nPendant le siècle suivant, l'Espagne et le Portugal furent les deux seules puissances coloniales significatives, se partageant le monde avec le Traité de Tordesillas qui assigna la majeure partie des Amériques (sauf ce qui deviendrait le Brésil) à la domination espagnole et la majeure partie du reste du monde à la domination portugaise. La Réforme et l'augmentation de la puissance maritime dans les pays protestants du nord comme l'Angleterre et les Pays-Bas néerlandais allaient s'assurer que ces revendications ne seraient pas permanentes."
 pic_age_of_reformation_desc: "Luther à la Diète de Worms, par Anton von Werner, 1877\n\nDebout dans une assemblée impériale devant l'empereur Charles Quint du Saint-Empire romain germanique, des officiers de l'Église catholique et une foule impatiente, Martin Luther refusa de se rétracter de ses écrits et plaça son espoir en Dieu.\n\nL'empereur publia l'Édit de Worms, déclarant Luther hérétique notoire. Craignant pour sa vie, un noble allié le cacha au château de la Wartbourg où il commença à traduire la Bible en allemand. Malgré l'interdiction des idées de Luther par l'empereur, le protestantisme allait s'emparer d'une grande partie du Saint-Empire romain germanique et diviser l'Europe pour des siècles à venir."
 pic_age_of_absolutism_desc: "Charles II, par John Michael Wright, 1676\n\nCharles II fut couronné Roi d'Angleterre en 1661. Son couronnement marque la restauration de la monarchie qui avait été perturbée par la Guerre civile anglaise opposant les forces parlementaires principalement protestantes réformées aux forces royalistes principalement catholiques."
 pic_age_of_revolutions_desc: "Washington traversant le Delaware, Emanuel Leutze, 1851\n\nAprès des mois de défaites majeures face aux Britanniques, incluant la perte de New York, le général George Washington de l'Armée continentale, âgé de 44 ans, traverse le fleuve Delaware avec 2 400 de ses 5 400 soldats le jour de Noël 1776 pour surprendre les Hessois ennemis tenant Trenton à proximité.\n\nCette manœuvre mena à une victoire décisive qui aida à mobiliser les révolutionnaires américains qui finirent par remporter la Guerre d'indépendance américaine."
 pic_age_of_imperialism_desc: "L'Entrée d'État à Delhi, Roderick D. Mackenzie, 1907\n\nDe 1858 à 1947, la Grande-Bretagne conserva le contrôle de l'Inde, du Bengale et des régions environnantes. En 1877, 1903 et 1911, trois Durbars de Delhi (Cours de Delhi) eurent lieu. Les Durbars étaient des célébrations de style impérial proclamant la famille royale britannique empereurs de l'Inde, connue aussi sous le nom de Raj britannique. À l'origine, le contrôle était détenu par la Compagnie britannique des Indes orientales, mais fut transféré directement à la famille royale, qui célébra le contrôle impérial avec le premier Durbar de 1877."
 pic_age_of_industrialization_desc: "Usine BASF de Ludwigshafen, Robert Friedrich Stieler, 1881\n\nLes XVIIIe et XIXe siècles connurent des changements technologiques massifs qui contrastaient fortement avec les millénaires précédents. L'avènement des usines changea le monde et rendit les biens beaucoup moins chers et plus faciles à produire, ouvrant la voie au monde moderne."


