 loc_md_age_of_discovery: "§YÂge des Découvertes§!\nÀ l'aube de l'ère moderne, de nouveaux continents sont cartographiés tandis que la société féodale cède lentement la place à des États centralisés. Pour un État entreprenant, cet âge peut voir la fondation d'un empire mondial.\n----------\n(Active les Conflits Religieux.)\nC'est l'âge de départ."
 loc_md_age_of_reformation: "§YÂge de la Réforme§!\nD'Est en Ouest, c'est l'âge de la conviction religieuse, des débats et des mouvements de masse. En Europe, le protestantisme s'enracine tandis que le millénarisme s'empare de l'Iran et que le syncrétisme religieux façonne la société indienne.\n----------\n(Active les Conflits Religieux.)\nCet âge commence lorsque la religion §YProtestante§! est activée depuis §Y120§! mois."
 loc_md_age_of_absolutism: "§YÂge de l'Absolutisme§!\nAlors que les gouvernements arrachent le pouvoir absolu dans leurs pays aux autres parties, ils peuvent désormais se consacrer à la construction d'Empires. C'est l'âge de l'État, des souverains et de leurs armées.\n----------\n(Active les mécaniques d'Absolutisme.)\nCet âge commence lorsque l'institution §YCommerce Mondial§! est établie depuis §Y120§! mois."
 loc_md_age_of_revolutions: "§YÂge des Révolutions§!\nLa remise en question des droits, de l'autorité et du monde lui-même pendant les Lumières a conduit au rejet de l'Ancien Régime. Alors que l'absolutisme cède la place à la révolution, les royaumes pourraient devoir faire place aux républiques.\n----------\n(Active les mécaniques d'Absolutisme.)\nCet âge commence lorsque l'institution §YLumières§! est établie depuis §Y120§! mois."


