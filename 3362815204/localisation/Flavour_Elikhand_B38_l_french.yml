 #Missions
 
 B38_first_temple_title: "Le Premier Temple"
 B38_first_temple_desc: "Le culte des Khet est inconnu de ces terres, si nous devons répandre nos paroles de foi divine à tout Escann, et au-delà, nous devons avoir un lieu où les fidèles peuvent prier."
 B38_new_breadbaskhet_title: "Un Nouveau Grenier"
 B38_new_breadbaskhet_desc: "Première chose d'abord - notre peuple doit pouvoir manger. Escann a le potentiel d'être une terre très fertile - pas au niveau du Chagrin de la Mère, mais assez bon pour nous. Avec juste un peu de soutien, nous aurons toute la nourriture dont nous avons besoin pour notre population bourgeonnante."
 B38_access_jewlery_title: "Accès aux Bijoux"
 B38_access_jewlery_desc: "Les bijoux sont à la fois un symbole de prospérité, et une partie importante de notre foi. Nous donnons aux Khets un tribut digne de leur nature divine, et leur prestige rayonne bien au-delà de Kheterata. Si nous devons apparaître comme plus qu'un simple prétendant au pouvoir Escanni, nous avons besoin du prestige de ces joyaux."
 B38_magic_under_title: "Magie sous les Khet"
 B38_magic_under_desc: "La magie était l'outil des Dieux-Rois de Busilar il y a des milliers d'années, mais Elikhet l'utilisa pour libérer notre peuple et nous mener au salut dans la terre de Kheterata. La magie sera toujours un don divin, et donc nous devons la vénérer comme telle, et placer le contrôle de la magie dans les mains des plus grands prêtres."
 B38_build_bazaars_title: "Construire les Bazars"
 B38_build_bazaars_desc: "Les bazars sont une forte tradition de retour en Kheterata. Marchés en plein air où le commerce est conduit librement entre marchands et clients. Apporter cette culture à une terre comme Escann, marquée par la guerre et la règle féodale, nous fera espérons quelques amis — et beaucoup d'argent."
 B38_shorter_greenfolk_title: "Les Petites Gens Vertes"
 B38_shorter_greenfolk_desc: "Les Gobelins sont très différents des Orques, bien qu'ils soient souvent référés ensemble comme races monstrueuses. Quelle place ils ont en Elikhand est une affaire d'importance qui dément leur stature chétive."
 
 B38_elikhets_war_title: "Guerre Divine d'Elikhet"
 B38_elikhets_war_desc: "Abattez les guerriers qui portent la lame rouge ! Ils crachent trahison immonde dans leur sillage, et amènent forces du mal avec leur pluie de sang ! Par respect pour Castellos, le patron de Cannor, un digne successeur au grand Elikhet, nous devons bannir les disciples de ce prétendant et leur enseigner à révérer le père saint !"
 B38_corin_bleed_title: "Faire Saigner Corin"
 B38_corin_bleed_desc: "Nous contrôlons maintenant un cœur de l'immonde hérésie Corinite. Par la volonté divine des Khet, au service du grand Elikhet, ainsi que les âmes nobles de la Cour Régente, nous ferons payer ce prétendant pour les crimes qu'elle a commis contre Escann et tout Cannor."
 B38_show_path_title: "Montrer la Vraie Voie"
 B38_show_path_desc: "Nous avons voyagé loin de notre patrie Kheteratane, comme Elikhet voyagea de Bulwar avec ses disciples. Pourtant même maintenant, Elikhet guide ses disciples, notre peuple, vers la gloire et prospérité. C'est notre devoir d'aider les autres dans cette nouvelle patrie à prospérer sous sa guidance, aussi."
 B38_elikhetist_enlightenment_title: "Illumination Khetiste"
 B38_elikhetist_enlightenment_desc: "Nous avons montré la voie d'Elikhet à certains des Cannoriens, et ils en ont prospéré. Nous devons continuer notre mission divine, et guider encore plus d'entre eux vers sa gloire."
 B38_new_brethren_title: "Nos Nouveaux Frères"
 B38_new_brethren_desc: "Nos missions de conversion ont été un succès complet ! Maintenant la vraie voie vers la prospérité commence, alors que nous introduisons les Cannoriens dans notre peuple, et enlevons toute animosité ou doute qu'ils peuvent encore détenir."
 B38_elikhander_legions_title: "Légions Elikhandaises"
 B38_elikhander_legions_desc: "Notre peuple s'est longtemps mélangé avec les locaux de ce continent, et nos voies ont fusionné pour créer une nouvelle identité. Cela devient clair quand nos armées marchent au combat, seulement distinguables des Cannoriens autour d'eux par l'apparence et l'usage d'une faucille en mêlée. Cette embrassade nous a rendus dynamiques, cependant, car notre histoire laisse quelques tours dans nos manches."
 B38_sole_divinity_title: "Divinité Unique"
 B38_sole_divinity_desc: "Une particularité a émergé dans les fois Régentes. Quelques érudits parmi eux ont commencé à argumenter une divinité commune qui connecte chaque dieu comme une ramification de leur propre. C'est ultimement absurde, mais cette connexion peut s'avérer utile pour entrelacer Castellos à Elikhet une fois pour toutes. Voyons ce que leurs érudits pensent."
 B38_pantheon_weakened_title: "Le Panthéon Affaibli"
 B38_pantheon_weakened_desc: "Elikhet voulant, il peut mener une large étendue du continent à la gloire, alors que Cannorien, orque, ou gobelin adoptent pareillement nos voies, et prospèrent."
 B38_cannor_elikhetist_title: "Cannor sous les Khet"
 B38_cannor_elikhetist_desc: "En Cannor, ils ont un mot pour accélérer la croissance : effet boule de neige. La foi Dalcabba a vu tel comportement, avec chaque conversion rendant leurs amis et voisins plus convaincus de la légitimité de nos voies. Chaque enfant né dans la foi en voit un de plus se convertir plus tard. C'est seulement une question de temps avant que tous révèrent Elikhet et ses descendants, autant qu'ils le font pour les dieux qui dominèrent jadis ce continent."
 
 
 B38_contact_khetarch_title: "Contacter le Khétarque"
 B38_contact_khetarch_desc: "Maintenant que nous nous sommes établis dans cette nouvelle terre, il est temps de contacter nos frères de retour chez nous, et supplier le grand Khétarque. Nous avons créé une nouvelle terre pour les fidèles en Escann, une nouvelle opportunité pour les Kheteratans de créer nouveaux foyers pour eux-mêmes, et une façon de répandre la lumière des Khet au-delà de juste Kheterata."
 B38_import_cotton_title: "Importer du Coton"
 B38_import_cotton_desc: "Le coton a longtemps poussé en Kheterata, mais n'a jamais décollé comme culture largement produite. Mais ici en Escann, nous pouvons produire quantités massives de coton pour usage en vêtements et faire grande quantité d'argent de sa vente."
 B38_establish_contacts_title: "Établir des Contacts"
 B38_establish_contacts_desc: "Dans cette nouvelle terre, nous sommes un peuple étranger. Alors que la plupart des aventuriers viennent au moins de Cannor, nous sommes vraiment le groupe étrange. Nous avons besoin d'amis et alliés dans cette nouvelle terre étrange pour nous protéger de ceux qui souhaiteraient que nous soyons détruits avec notre foi."
 B38_revitalization_title: "Revitalisation"
 B38_revitalization_desc: "Les récoltes grandissent plus chaque année, et les marchés plus pleins de marchandises. Notre nouvelle terre prospère au-delà de toutes attentes. Par la grâce des Khet, nous créons quelque chose de spécial en Escann. Une terre prospérant d'étrangers devenus natifs, peu peuvent dire qu'ils ont accompli quelque chose comme cela."
 B38_divine_will_title: "Volonté Divine"
 B38_divine_will_desc: "Alors que nous marchons sur le chemin vers la prospérité, nous ne devons pas oublier les affaires de foi. Nous devons encore marcher en avant sur notre quête pour convertir les masses à la sagesse des Khet."
 
 B38_false_god_title: "Un Autre Faux Dieu"
 B38_false_god_desc: "Comme résultat de découvrir la mort du saint Seigneur Castellos, sa Cour Régente est tombée en désarroi. Dans ce chaos, un prétendant à son trône a émergé, essayant de le prendre de son héritier légitime, Adean. Comme Castellos avait protégé le peuple de Cannor, qui migra des terres de Kheterata, nous avons une responsabilité d'aider son successeur combattre pour son trône.\n\nEnsemble, Elikhet, père des Khet, et Castellos, protecteur de Cannor, combattirent et sacrifièrent pour protéger leurs peuples. Castellos peut être mort, mais le peuple d'Elikhand n'oubliera pas son sacrifice.\n\nVénérez les Khet ! Souvenez-vous du Roi !"
 B38_common_cause_title: "Une Cause Commune"
 B38_common_cause_desc: "Les Orques seront soit un allié soit un ennemi dans le combat contre Corin. Le chemin que nous choisissons déterminera comment nous travaillons avec les peaux-vertes dans l'avenir."
 B38_role_orcs_title: "Le Rôle des Orques"
 B38_role_orcs_desc: "Les Orques sont un peuple très religieux. Mais après la mort de leur prophète Dookanson, leur foi est ébranlée. Nous avons deux choix : les expulser de nos terres, et ne jamais les laisser la souiller encore, ou leur montrer la lumière d'Elikhet et la foi Dalcabba."
 B38_gather_works_title: "Rassembler les Œuvres"
 B38_gather_works_desc: "La connaissance combinée de Kheterata remplirait beaucoup de bibliothèques, pourtant nous sommes venus ici comme guerriers, et nous en avons peu avec nous. Si nous devions envoyer nos érudits à notre ancienne patrie, nous pourrions être capables de mettre cette connaissance ancienne à bon usage ici."
 B38_grand_university_title: "Une Grande Université"
 B38_grand_university_desc: "Nous avons maintenant la capacité de devenir un phare de connaissance, brillant notre lumière de progrès à travers Escann. Nous construirons une grande université, remplie avec la connaissance ancienne de Kheterata et les nouvelles perspectives de Cannor."
 B38_escanni_wars_title: "Guerres Escanniennes"
 B38_escanni_wars_desc: "Un moment de gloire est arrivé alors que les feux du changement balaient Escann. Nous nous tenons prêts à capitaliser sur ce moment, pour montrer au monde notre grandeur une fois pour toutes. Coup de poignard politique et intrigue sont derrière nous, maintenant c'est le temps pour action décisive."
 B38_stone_city_title: "La Cité de Pierre"
 B38_stone_city_desc: "Castonath - la capitale de l'ancien empire de Castanor, fondée par ceux qui se souvenaient de leurs jours en Kheterata, ou au moins les histoires de leur patrie. Comme toute bonne histoire, la fin vient proche du commencement, et ainsi la cité retournera aux fils de Kheterata."
 B38_claim_victory_title: "Revendiquer la Victoire"
 B38_claim_victory_desc: "Escann a traversé trop d'effusion de sang et conflit déjà dans ces derniers siècles. Dans une dernière ère de bataille, nous pouvons mettre cela à fin, alors que nous devenons maîtres de la région, et la laissons connaître paix sous notre règne."
 B38_all_peoples_title: "Pour Tous les Peuples"
 B38_all_peoples_desc: "Par sang, sueur, et larmes, les impacts de la Marée Verte ont été niés, et nouvelles identités sont venues forger leurs destinées dans nos terres. Juste comme Elikhet parcourut le monde connu et construisit civilisations à travers la Mer Divenhal, les Nouveaux Errants vinrent à cette terre pour reconstruire une civilisation perdue à l'invasion.\n\nMaintenant, cités s'agitent encore une fois de façons qui n'avaient pas été vues en plus d'un siècle, bazars luxuriants avec marchandises du monde entier. Tous les peuples dans nos terres — même ceux dont le sang ne peut être tracé à Kheterata — méritent de prospérer, et enfin ils le feront."
 
 
 B38_elikhetist_state_title: "Un Nouvel État Khetiste"
 B38_elikhetist_state_desc: "Alors que ceux que nous amenâmes avec nous comprennent l'importance de notre dévotion aux Khet, nous devons imprimer l'importance de telles choses sur tout le peuple de notre terre si nous devons construire un état digne ici."
 B38_land_peoples_title: "Une Terre de Peuples"
 B38_land_peoples_desc: "Alors que beaucoup de Kheteratans nous accompagnèrent initialement, et nous permirent d'aller si loin, nous devons travailler aux côtés des peuples natifs de cette terre et adopter leur expertise unique si nous devons prospérer en ce lieu."
 B38_land_monsters_title: "Une Terre de Monstres"
 B38_land_monsters_desc: "Maintenant, tous ceux qui occupent cette terre ne sont pas humains. En effet, les Orques de la Marée Verte se sont installés et revendiqué leurs propres terres à travers Escann, certains même dans nos frontières.\n\nPour continuer à grandir nous devons décider de les chasser, ou leur permettre participation égale dans le développement de notre nouvel état. Les jeter comme bouc émissaire peut nous gagner faveur avec nos compagnons humains, tandis que les embrasser peut voir convertis faciles à la foi."
 B38_land_khet_title: "Une Terre de Khet"
 B38_land_khet_desc: "Nous sommes maintenant plus que ceux qui vinrent de la lointaine Kheterata, avec beaucoup de notre peuple ne traçant plus leur lignée à cette terre lointaine. Cependant, cela ne diminue pas l'importance de cette terre, ni des Khets et du Chagrin. Nous devons nous assurer que Errants et ceux que nous trouvâmes ici s'en souviennent."
 B38_escann_elikhetist_title: "Nation Khetiste d'Escann"
 B38_escann_elikhetist_desc: "Enfin la grande dichotomie de notre nation a été résolue. Plus ne sommes-nous immigrants Khetistes revendiquant terres Escanniennes ou aventuriers Escanniens revendiquant une foi dont ils ne vivent pas par les préceptes. Maintenant nous sommes vraiment une nation Khetiste d'Escann."
 
 B38_visit_kheterata_title: "Une Visite à Kheterata"
 B38_visit_kheterata_desc: "Alors que nous grandissons toujours plus autonomes ici - comme nous devrions - il est important que nous n'oublions pas nos frères et les Khet sacrés qui demeurent encore en Kheterata. Nous devrions assembler une grande délégation pour renforcer les liens entre nos terres et les leurs."
 B38_steel_structure_title: "Acier pour Structure"
 B38_steel_structure_desc: "Les glorieux temples et palais de notre patrie nous rappellent ce vers quoi nous devrions nous efforcer, notre terre devrait grandir vers une de grands monuments, armées puissantes et champs sûrs bien entretenus. Mais rien de cela n'aurait été possible sans le bronze ancien de ces terres, ou l'acier robuste du nôtre."
 B38_mage_war_title: "Un Mage pour la Guerre"
 B38_mage_war_desc: "Quand nous vînmes à cette terre au milieu du chaos de la Marée Verte et ses suites, nous vîmes presque notre destruction totale trop de fois pour compter. À beaucoup de ces occasions, tout ce qui nous sauva fut le grand mage Entef de Wibnuat.\n\nIl s'avança avec un bâton d'ivoire et jais noir, convoquant serpents de feu élémentaire et piliers de sable tourbillonnant pour repousser nos attaquants ou diviner lieux sûrs pour s'approvisionner et se reposer durant le chaos de beaucoup de batailles. C'est pourquoi il fut choisi pour nous mener, et pourquoi nous cherchons l'héritier de ses livres de savoir pour mener nos armées aujourd'hui."
 B38_show_power_title: "Montrer le Vrai Pouvoir"
 B38_show_power_desc: "Notre pouvoir magique est inégalé, il est temps de faire de ce fait connaissance plus commune, pour qu'aucun mage ne soit assez imprudent pour se dresser contre nous."
 B38_pyramid_elikhand_title: "Pyramide d'Eikhand"
 B38_pyramid_elikhand_desc: "La Pyramide. À l'extérieur, une forme géométrique extrêmement simpliste presque monotone dans ses briques sableuses. Cette façade, cependant, peut dissimuler n'importe quelle sorte de trésor ou pouvoir.\n\nElles sont un testament à l'autorité ultime de celui qui l'a fait construire, la masse pure d'une telle structure un signe de la force du gouvernement responsable. Quiconque en entend peut soupirer d'ennui de sa simplicité, mais quiconque la voit de ses propres yeux tremblera et s'inclinera, humilié par la montagne faite par l'homme."
 B38_symbol_authority_title: "Symbole d'Autorité"
 B38_symbol_authority_desc: "Nous requérons une représentation physique de notre pouvoir, et nos traditions nous disent comment. La pyramide que nous avons construite se dressera pour des millénaires, comme le font les pyramides anciennes de Kheterata."
 B38_real_leadership_title: "Vraie Direction"
 B38_real_leadership_desc: "Quand Entef de Wibnuat fut mis au repos il y a si longtemps, il laissa derrière un autre commandement, celui-ci secret seulement à l'élite magique la plus haute de la nation. Ses instructions étaient pour un rituel, un à compléter dans le lieu de repos final qu'il avait jadis demandé, à utiliser seulement dans l'heure de besoin de la nation. Avec le destin d'Escann, et sans doute tout Cannor, dans la balance, ce temps est venu. Avec lui, le temps pour guidance supérieure est arrivé."
 B38_tame_city_title: "Apprivoiser la Cité"
 B38_tame_city_desc: "La cité de Castanor fut presque oubliée dans le sillage de la Marée Verte, envahie par les armées Orques et les marchés jadis bondés mais vibrants se tournant vers terriers pour gobelins, fosses de combat orques sauvages, taudis pour les Escanniens désespérés et tas de butin pour chaque aventurier en Escann.\n\nNous devons ramener la cité sous contrôle, permettant à notre peuple de faire leurs foyers dans la cité en sécurité."
 B38_rebuild_castanor_title: "Reconstruire Castanor"
 B38_rebuild_castanor_desc: "Après l'Assaut, Elikhet céda son grand pouvoir pour nourrir son peuple. Alors que beaucoup lâchèrent prise dans la peur, il s'assura que son peuple serait nourri. Maintenant Escann a fait face à similaire - bien que moins spectaculaire - calamité, et il nous incombe de porter l'héritage d'Elikhet et pourvoir aux affamés pour qu'ils puissent reconstruire leurs vies et cette région."
 B38_worthy_elikhet_title: "Digne d'Elikhet"
 B38_worthy_elikhet_desc: "Quand Elikhet parcourut Halann, il abandonna sa divinité au service de son peuple, et fonda la plus grande civilisation que ce monde ait vue. Après des siècles de travail, la même chose a maintenant été faite ici en Escann.\n\nNos dirigeants travaillent sans relâche pour s'assurer que notre nation soit digne de l'héritage qu'elle porte, et renoncent aux luxes chics portés par leurs pairs. La vraie grandeur vient de ces sacrifices, et ils seront souvenus pour toute éternité."
 
 
 B38_power_base_title: "Une Base de Pouvoir"
 B38_power_base_desc: "Nos errances sont arrivées à fin, et maintenant il est temps que nous retracions nos pas et nous établissions comme nation appropriée en Escann."
 B38_consolidate_title: "Consolider"
 B38_consolidate_desc: "Comme toute nation appropriée, il doit y avoir un centre, une patrie à appeler nôtre. L'ancienne nation d'Adenica tenait terres similaires à où nous gisons, donc établir notre patrie où était la leur peut s'avérer utile."
 B38_northern_flank_title: "Flanc Nord"
 B38_northern_flank_desc: "Nous avons une patrie prospère pour notre nouvelle nation, mais comme elle se tient elle est fragile. Notre flanc nord est vulnérable, et nous devrions nous étendre dans quelques territoires tampons pour assurer la survie de notre nouvelle patrie."
 B38_new_kheterat_title: "Une Nouvelle Kheterat"
 B38_new_kheterat_desc: "Kheterat, la capitale de notre patrie, est la cité la plus magnifique de tout Sarhal. Pour nous d'être dignes de notre héritage, notre capitale doit aussi être digne de son parallèle. Dans notre temps ici nous avons trouvé une poignée de localisations aptes à loger une telle cité, la seule question est où nous devrions ultimement la construire. Cette décision pourrait façonner la nature même de notre nation."
 B38_northern_forests_title: "Forêts du Nord"
 B38_northern_forests_desc: "Les forêts sauvages au nord feraient une localisation idéale pour fortifications sécurisées contre incursions étrangères. Prenons possession d'elles, et nous pouvons construire une puissante ligne de défense contre tout maraudeur ou envahisseur."
 
 B38_lumber_scaffolds_title: "Bois pour Échafaudages"
 B38_lumber_scaffolds_desc: "Le squelette de tout grand bâtiment n'est pas fait d'acier, mais plutôt de bois. Relativement léger, plus facile à déplacer, et capable d'être gardé en place par simple corde. Pour construire un grand monument nous aurons besoin d'un bon approvisionnement du bois nécessaire pour ériger une telle structure."
 B38_animals_labor_title: "Animaux pour le Labeur"
 B38_animals_labor_desc: "Nos ambitions pour construction sont grandes, mais pour nos monuments d'être complétés nous avons besoin d'accès à un troupeau considérable de bons, forts animaux de travail. Un seul bœuf peut porter la charge de plusieurs hommes, avec animaux plus forts, viennent monuments plus grands."
 B38_stone_glory_title: "Pierre pour la Gloire"
 B38_stone_glory_desc: "Nos monuments requièrent matériaux forts, pour qu'ils puissent résister au test du temps ou des armes. Heureusement, il y a beaucoup de belle pierre dans ces montagnes. Construisons grandes carrières pour extraire tout ce dont nous avons besoin."
 B38_building_practice_title: "Pratique de Construction"
 B38_building_practice_desc: "Bal Mire est un testament debout que construction magnifique n'est pas juste trouvée en Kheterata. Malheureusement, elle gît maintenant en ruine, une ombre du glorieux bastion qu'elle fut jadis. Reconstruisons-la, pour que nous puissions donner à notre main-d'œuvre l'expérience requise pour construire les grands monuments que nous avons planifiés dans notre avenir."
 B38_obelisks_power_title: "Obélisques de Pouvoir"
 B38_obelisks_power_desc: "En Bulwar et Kheterata, grands mages utilisèrent les pouvoirs d'orbes magiques pour améliorer leur magie en temps de besoin. Alors que la pratique est devenue moins commune de nos jours, cela ne la rend pas moins effective. Grands orbes, montés haut sur obélisques, réverbéreront leur pouvoir à travers tout Escann, pour être utilisés par nos propres mages dans les intérêts de notre nation."
 B38_orbs_nation_title: "Orbes d'une Nation"
 B38_orbs_nation_desc: "Les obélisques de pouvoir sont un chef-d'œuvre magique. Ils sont la fierté de chaque mage dans notre pays, comme lien incassable entre leur prouesse arcanique et notre tradition de création."
 B38_legacy_architect_title: "Héritage de l'Architecte"
 B38_legacy_architect_desc: "Alors que beaucoup argumentent sur la nécessité des grandes constructions que nous avons entreprises, nous leur rappelons Elikhet, qui non seulement fonda Kheterata, mais construisit grandeur en elle brique par brique. Il n'y a pas de plus grande gloire qu'un monument qui se dressera pour des siècles, même alors que les cités autour d'eux peuvent s'adapter et évoluer. C'est un repère non seulement sur terre mais dans le temps lui-même, un rappel à tous de l'héritage sous l'ombre duquel ils marchent.\n\nEt tant que ces monuments se dressent, Elikhand aussi le fera."
 B38_impress_envoys_title: "Impressionner les Émissaires"
 B38_impress_envoys_desc: "Nos monuments se dressent imposants sur le paysage d'Elikhand, mais il y en a si peu encore qui savent de cela. Invitons dignitaires étrangers à notre pays, et montrons-leur la magnificence de nos œuvres et de notre foi."
 B38_castans_wonders_title: "Merveilles de Castan"
 B38_castans_wonders_desc: "Bien qu'elles ne soient pas tout à fait Kheteratanes, les anciens restes connus comme merveilles de Castan nous rappellent que nous nous tenons sur les restes d'une autre nation de constructeurs. Honorons leur héritage, et reconstruisons ces grandes œuvres. Ce que conflit et temps démolissent, mains fortes peuvent reconstruire encore une fois."
 
 
 B38_salahadesi_cavalry_title: "Cavalerie Salahadesi"
 B38_salahadesi_cavalry_desc: "Nous nous enorgueillissons de la force de nos chevaux Salahadesi, mais nous pouvons encore les utiliser à effet encore plus grand. Les Cannoriens ont beaucoup d'inventions et traditions intriguantes avec leur usage de cavalerie, apprenons d'eux où nous pouvons."
 B38_proper_support_title: "Soutien Approprié"
 B38_proper_support_desc: "Notre cavalerie a été affinée en arme magnifique de guerre, pourtant elle est vulnérable sans soutien. Nous devons solidifier nos légions, et fournir une fondation forte pour elles à travers infrastructure et artillerie."
 B38_southern_flank_title: "Flanc Sud"
 B38_southern_flank_desc: "Les montagnes à notre sud sont inhospitalières, mais avec les bonnes fortifications elles peuvent s'avérer une frontière sud très défendable."
 B38_manage_tempers_title: "Gérer les Tempéraments"
 B38_manage_tempers_desc: "Beaucoup nous regardent encore comme étrangers, même alors que notre population commence à ressembler à ceux autour de nous. Due à cela, notre ascension en pouvoir est vue avec suspicion au mieux et peurs de domination étrangère au pire.\n\nIndépendamment de nos intentions, laisser ces pensées courir rampantes ne fera qu'épeler désastre. Nous devons montrer au monde que nous ne voulons pas de mal."
 B38_southern_forests_title: "Forêts du Sud"
 B38_southern_forests_desc: "Les forêts du sud pourraient être une source précieuse de bois si nous pouvons réussir à en prendre contrôle. De plus, cela nous donne une route d'accès au lac, et toutes les opportunités qu'il vient avec."
 B38_field_marches_title: "Les Marches des Champs"
 B38_field_marches_desc: "Cette région a été foyer de grands guerriers dans son histoire, assurons-nous qu'elle puisse être connue comme telle encore sous notre règne."
 B38_explorers_citadel_title: "La Citadelle de l'Explorateur"
 B38_explorers_citadel_desc: "Corvuria est un royaume misérable, sans qualités rachetantes de sa propre création. La seule exception à cela est Bal Dostan, un bastion de grand héritage de l'ancien Castanor. Arrachons contrôle d'elle de leurs mains indignes, et faisons-la servir comme protecteur immobile du sud d'Elikhand."
 
 B38_golden_age_title: "Un Nouvel Âge d'Or"
 B38_golden_age_desc: "Ici commence l'âge d'or d'Elikhand, un phare de prospérité et paix au monde. Nous construirons un royaume de mille monuments, un royaume de constructeurs et un royaume de connaissance."
 B38_horse_breeding_title: "Élevage de Chevaux"
 B38_horse_breeding_desc: "Les chevaux que nous avons amenés de Kheterata sont intelligents et forts, le produit de beaucoup de longs siècles d'élevage soigneux. Appliquons-les de façon spécialisée, pour capitaliser sur ces traits et en faire usage au plus complet de leur capacité."
 B38_escanni_sphinx_title: "Sphinx Escannien"
 B38_escanni_sphinx_desc: "Un Sphinx : Un jalon culturel et icône de notre peuple, mais un plutôt curieux. Il est incertain s'ils existèrent vraiment ou non, mais néanmoins leurs traits portent similarité aux Khets, et pour cela ils ont enduré.\n\nEn placer un dans nos frontières montrera notre révérence aux Khets pour que tous voient, et un tel testament à notre foi sera respecté, même aux non-croyants."
 B38_worthy_tribute_title: "Un Tribut Digne"
 B38_worthy_tribute_desc: "La finalisation du Sphinx est une vue glorieuse en effet : un monument à Elikhet et à notre peuple, il se dresse comme glorieux rappel à tous qui nous sommes, et quelles grandes choses nous pouvons accomplir."
 
 B38_save_masses_title: "Servir les Masses"
 B38_save_masses_desc: "Mon peuple est humble et digne de la guidance des Khet. Ils ne méritent pas de peiner en labeur dur et craindre pour leurs vies d'armées hostiles. La magie me fournit les moyens de les soulager de ces malheurs, et c'est mon devoir d'obliger."
 B38_yield_power_title: "Céder le Vrai Pouvoir"
 B38_yield_power_desc: "L'immortalité a ses bénéfices. Quand j'étais vivant, j'avais précieux peu de temps pour tendre à mes études, spécialement alors que je menais une bande d'aventuriers contre une horde d'Orques. J'ai tout le temps que je pourrais vouloir pour étudier maintenant, et si j'en tire avantage je peux montrer aux mages mortels que mon autorité doit être respectée."
 B38_empower_sarcophagus_title: "Renforcer le Sarcophage"
 B38_empower_sarcophagus_desc: "Mon sarcophage, maintenant vieux de siècles depuis que je l'amenai en Escann de Kheterata, pourrait définitivement utiliser quelques améliorations. Ce n'est pas une tâche hors de ma portée, mais même pour moi cela prendra du travail. Une fois que j'aurai fait cela cependant, cela rendra ma vie immortelle beaucoup plus confortable."
 B38_resurgent_leader_title: "Un Dirigeant Résurgent"
 B38_resurgent_leader_desc: "Comme Elikhet avant moi, je suis retourné à ce monde pour sauver mon peuple dans leur heure de besoin. Je ne suis pas un Khet, mais beaucoup me voient comme le champion résurgent de leur volonté en Escann et même Cannor dans son ensemble. Je serai à la hauteur de cet héritage, pour leur bien, pour mon bien, et pour le bien de cette nation."
 
