 #Events
 flavor_elikhand.2.t: "Une Nouvelle Kheterat"
 flavor_elikhand.2.d: "Alors que notre nation commence à prendre forme, le temps est venu de choisir une capitale appropriée pour notre nation. Les arpenteurs ont trouvé quatre localisations idéales pour qu'elle soit construite. [Root.Monarch.GetTitle] [Root.Monarch.GetName] doit maintenant choisir entre elles, et à son tour déplacer le destin de la nation vers [Root.Monarch.GetHerHis] volonté."
 flavor_elikhand.2.a: "Silvervord connectera nos marchands au monde !"
 flavor_elikhand.2.b: "Badeben montrera notre résilience face à l'adversité !"
 flavor_elikhand.2.c: "Rohibon sera une cité grande et prospère !"
 flavor_elikhand.2.e: "Shieldrest surplombera notre nation en expansion !"
 
 flavor_elikhand.3.t: "La Proclamation Dalcabbane"
 flavor_elikhand.3.d: "Les érudits Khetistes en [Root.GetName] ont longtemps débattu comment réconcilier leurs croyances avec leur réalité géographique. Beaucoup ont vu le sacrifice de Castanor comme exploit digne des Khets eux-mêmes, tandis que beaucoup de gens communs ont interagi avec la foi native de ces terres. Il a été décidé que le meilleur moyen en avant est un syncrétisme entre les deux pratiques. Cela servira à aider intégrer notre peuple dans cette nouvelle terre, et pour ceux déjà ici d'embrasser la gloire des Khets."
 flavor_elikhand.3.a: "Nous guiderons Cannor vers la lumière des Khet !"
 flavor_elikhand.3.effect: "Chaque province possédée §YKhetiste§! :\n  §Y90%§! chance de se convertir à §YDalcabba§! !"
 flavor_elikhand.3.b: "Peut-être devrions-nous repenser cela"
 
 flavor_elikhand.4.t: "Une Visite à Kheterat"
 flavor_elikhand.4.d: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] a reçu l'honneur de visiter la grande cité de Kheterat et d'apparaître devant les Khets eux-mêmes. Cet honneur n'a jamais été reçu auparavant par quiconque dans notre nation, et le [Root.Monarch.GetTitle] est autorisé à amener quelques invités avec lui. La seule question est qui amener, car c'est l'événement d'une génération et ne sera pas oublié si facilement."
 flavor_elikhand.4.a: "Quelques membres de haut rang de la foi méritent cet honneur."
 flavor_elikhand.4.b: "La noblesse qui peut le mieux se conduire fait de beaux invités."
 flavor_elikhand.4.c: "Les marchands avec l'argent pour amener cadeaux devraient le faire."
 
 flavor_elikhand.5.t: "Coursier Elikhandais"
 flavor_elikhand.5.d: "Alors que les développements militaires continuent à travers Escann et au-delà, l'unité militaire spécialisée d'Elikhand s'est avérée être sa cavalerie. Continuer à construire cette tradition militaire nôtre s'avérera fructueux, la seule question est par quels moyens nous devrions le faire."
 flavor_elikhand.5.a: "Nos généraux mèneront à cheval !"
 flavor_elikhand.5.b: "La Noblesse Chevaleresque est à la mode."
 flavor_elikhand.5.bb: "Nos hommes montés chargent au nom d'Elikhet."
 flavor_elikhand.5.c: "Les chevaux transporteront approvisionnements à notre armée."
 flavor_elikhand.5.e: "La cavalerie sera entraînée rigoureusement."
 flavor_elikhand.5.f: "Les Tactiques d'Essaimage submergeront nos ennemis."
 flavor_elikhand.5.g: "Nous chargerons de nos navires sur les leurs !"
 
 flavor_elikhand.6.t: "Construction de Merveille Commence"
 flavor_elikhand.6.d: "Les ressources et main-d'œuvre requises pour construire notre plus nouvelle merveille ont été amassées. Cependant, avec des décennies de travail devant pour notre nation, [Root.Monarch.GetTitle] [Root.Monarch.GetName] a considéré une mesure supplémentaire : utiliser moyens magiques pour accélérer le processus. Les Mages locaux nous ont donné une offre pour leur aide, mais cela requiert probablement une... touche personnelle."
 flavor_elikhand.6.a: "Nous construirons sans magie, mais avec sang et sueur !"
 flavor_elikhand.6.b: "Nous embaucherons les Mages pour construire."
 flavor_elikhand.6.c: "Je conjurerai matériaux."
 flavor_elikhand.6.e: "Je transmuerai matériaux."
 flavor_elikhand.6.f: "J'enchanterai les travailleurs pour travailler plus dur."
 flavor_elikhand.6.g: "Je lèverai morts-vivants pour labeur additionnel."
 flavor_elikhand.6.h: "Pourquoi utiliser une forme de magie quand je peux en faire deux ?"
 flavor_elikhand.6.i: "Un vrai maître n'hésite pas à céder sa magie."
 flavor_elikhand.6.j: "Je suis un Seigneur de magie, et cette merveille le montrera."
 
 flavor_elikhand.7.t: "Mon Passage"
 flavor_elikhand.7.d: "Si vous lisez ceci alors moi, Entef de Wibnuat, fondateur de l'expédition des Nouveaux Errants en Escann de Kheterata, ai quitté cette vie mortelle.\nJe laisse mes possessions mondaines pour être divisées également entre mes plus proches parents et quiconque me succède.\n\nJ'ai mené mon peuple en quête d'un nouveau foyer et vie, beaucoup desquels fuyaient la conquête Eliznane de notre patrie, tandis que certains vinrent en poursuite de gloire pour eux-mêmes et notre peuple. Tout comme Elikhet l'Errant s'aventura dans le monde plus jeune pour le civiliser, nous aussi avons marché dans l'inconnu.\n\nC'en est assez sur ma vie, vous êtes rassemblés concernant ma mort, après tout. Comme vous le savez, j'avais amené avec moi mes moyens d'internement de Kheterata. Ceci étant, bien sûr, un sarcophage soigneusement façonné et matériaux pour momification. Mon dernier souhait est d'être momifié dans le style Kheteratan formel, et gardé dans le sarcophage susmentionné. Où le sarcophage est gardé à court terme est irrelevant, tant que soin est pris pour s'assurer que mes restes ne sont pas dérangés jusqu'à ce qu'un foyer plus glorieux pour eux soit construit.\n\nJe crois en cette nation, et son peuple. Je sais qu'un jour elle s'élèvera à gloire digne des Khets et notre patrie. Mon âme attendra ce jour avec impatience.\n\nSigné,\nEntef de Wibnuat"
 flavor_elikhand.7.a: "S'assurer que le plus grand soin soit pris pour notre [Root.Monarch.GetTitle]."
 flavor_elikhand.7.b: "Stocker le corps et allons-y !"
 
 flavor_elikhand.8.t: "Mon Lieu de Repos"
 flavor_elikhand.8.d: "Avec l'achèvement d'une pyramide digne, moi, Entef de Wibnuat, ai finalement un lieu pour mon corps de se reposer. La vraie gloire est finalement venue à cette nation, et je me repose plus facilement pour cela. Alors qu'un tas géométrique de roches peut frapper certains comme peu assumant, beaucoup plus y va que beaucoup penseraient. Des milliers de gens doivent préparer tonnes sur tonnes de matériau. Les plus beaux maçons doivent sculpter chaque et chaque bloc à la main. Anyway je divague... mon point de vue m'appelle."
 flavor_elikhand.8.a: "Gloire à Elikhand ! Que son fondateur se repose."
 
 flavor_elikhand.9.t: "Mon Retour"
 flavor_elikhand.9.d: "Escann est en chaos, et ma nation en crise. J'ai reposé pour plus d'un siècle maintenant, mais ce repos finit ici. Elikhand m'appelle, et je répondrai. Certains pourraient m'appeler une Liche mais je suis quelque chose de bien plus capable. Ma chair ne pourrit pas de moi car elle a été longtemps préservée. Mon âme pareillement n'est pas corrompue par les énergies immondes qu'on associerait avec mort-vivance, elle brûle en fait avec une passion pour cette nation. Beaucoup me prendraient pour une résurrection divine, mais je suis en fait simplement une momie."
 flavor_elikhand.9.a: "Notre Fondateur Retourne !"
 
 flavor_elikhand.10.t: "Mon Départ Final"
 flavor_elikhand.10.d: "Malgré mes meilleurs efforts, je ne suis plus capable de mener ma nation. Mon âme part pour se reposer, pour de bon cette fois. Mon peuple me manquera, mais peut-être trouverai-je vrai repos détaché de ce monde.\n\nAdieu."
 flavor_elikhand.10.a: "Survivrons-nous sans lui ?"
 
 flavor_elikhand.11.t: "Gouvernement Elikhandais"
 flavor_elikhand.11.d: "Il y a beaucoup de groupes d'intérêt qui construisent une nation, et en Elikhand ils sont unis avec le gouvernement due à un arrière-plan culturel et religieux partagé. Le temps est venu de formaliser ces accords pour sécuriser leur soutien de la nation.\n\nLa question est si la nation devrait être une monarchie dans un style similaire aux nations Cannoriennes autour d'elle, ou une Hiérocratie au service des Khets si loin."
 flavor_elikhand.11.a: "Une monarchie Cannorienne est l'avenir d'Elikhand !"
 flavor_elikhand.11.b: "Nous sommes tous au service des Khets !"
 
 flavor_elikhand.12.t: "La Question Ravelienne"
 flavor_elikhand.12.d: "La découverte d'un soi-disant 'Fragment-Divin' a mené à encore un autre bouleversement religieux dans notre voisinage. Contrairement aux fois de la Cour Régente et Corinites, ces Raveliens détiennent un point de vue de divinité qui est plus adaptable à inclure culte des Khets. Alors que permettre à ces idées de menacer l'église Dalcabbane serait imprudent, cela peut être contre nos intérêts de s'embêter à convertir ces nouveaux païens, et au lieu permettre à leurs croyances d'exister tant qu'ils reconnaissent la divinité d'Elikhet et ses descendants."
 flavor_elikhand.12.a: "Ils doivent observer la vérité de la vraie divinité des Khets !"
 flavor_elikhand.12.b: "Permettez-leur de vénérer, nous voyons les mêmes entités comme divines !"
 
 flavor_elikhand.13.t: "Invitation à Visiter [From.GetName]"
 flavor_elikhand.13.d: "[From.Monarch.GetName], le [From.Monarch.GetTitle] de [From.GetName], a invité émissaires de notre nation à visiter les monuments qu'ils ont construits dans le leur. Considérant nos relations amicales avec eux dernièrement, cela ferait sens d'accepter cette invitation, bien qu'ils puissent prendre l'opportunité de montrer leur religion. Devrions-nous accepter cette invitation ?"
 flavor_elikhand.13.a: "Accepter, la diplomatie est plus importante que conflit religieux."
 flavor_elikhand.13.b: "Décliner, nous n'aurons rien de cette absurdité Dalcabbane."
 elikhand_accepted_invite: "Invitation Acceptée"
 elikhand_declined_invite: "Invitation Déclinée"
 
 #Government
 elikhander_autocracy_reform: "Autocratie Elikhandaise"
 elikhander_autocracy_reform_desc: "Quiconque qui est quelqu'un en Elikhand peut tracer sa lignée à Kheterata, et sa foi vers les Khets. Avec cette identité partagée il y a peu de compétition entre les élites de cette nation, car nous sommes un peuple uni par sang et foi. Ensemble nous construisons cette nation vers gloire et révérence."
 elikhander_theocracy_reform: "Hiérocratie Elikhandaise"
 elikhander_theocracy_reform_desc: "Quiconque qui est quelqu'un en Elikhand peut tracer sa lignée à Kheterata, et sa foi vers les Khets. Avec cette identité partagée il y a peu de compétition entre les élites de cette nation, car nous sommes un peuple uni par sang et foi. Ensemble nous construisons cette nation vers gloire et révérence."
 
 #Entef Mummy
 entef_ruler: "Dirigeant Momie"
 entef_ruler_desc: "Entef comme Momie utilise beaucoup des mêmes mécaniques qu'une Liche ferait. La plus grande exception est que c'est le sarcophage dans la Pyramide Elikhandaise qui agit comme phylactère, au lieu d'être dans la capitale."
 elikhand_resurection.d: "Jours après ma mort, je me réveille dans mon sarcophage. Une duplication de mon corps mortel s'est formée dedans, et mon âme siège maintenant confortablement dans sa nouvelle maison.\n\n§B(Un nouvel héritier sera créé, mais cet héritier est en fait moi, Entef de Wibnuat, rené. Si cela dit autrement, corrigez cela si vous avez la chance)§!"
 elikhand_sarcophagus.d: "La Grande Pyramide Elikhandaise en [769.GetName] a été occupée, et les envahisseurs cherchent mon sarcophage. S'ils sont laissés sans opposition, c'est seulement question de temps jusqu'à ce qu'il soit trouvé et détruit.\nHeureusement, j'ai préparé un nombre de dangers pour défendre mon existence. Ils apprendront la signification de 'Malédiction de Momie'."
 entef_modifier: "Ce modificateur est lié à §YEntef de Wibnuat§!, et sera perdu s'il l'est."
 
