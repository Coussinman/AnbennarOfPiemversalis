l_french:
 # temp loc
 favoured_IC.tempstart.d:0 "Contrairement aux fidèles égarés et insensés de la Cour du Régent, ceux qui embrassent la véritable Cour ne se contentent pas de dépérir en "réfléchissant" ou en "priant" pour prouver leur ferveur à leur divinité protectrice. Non, nous agissons, par des démonstrations de débauche, de cruauté et de malveillance. Des actes particulièrement gratuits pourraient même attirer l'attention de notre Cour et permettre à quelqu'un d'avoir une chance de devenir un "Élevé", une marque de preuve qu'il se dresse au-dessus des faibles et des médiocres.\n\nEn l'occurrence, nos prêtres croient qu'une telle chance pourrait être vôtre, mon [Root.Monarch.GetTitle]. Et bien qu'il ne soit pas surprenant que la Cour ait pris note de vos "activités", il ne fait aucun doute que pour gagner la Marque, davantage doit être accompli. En effet, l'État devra passer au second plan tandis que la Cour observe vos prochains mouvements."
 favoured_IC.tempend.d:0 "Pendant cinq années, vous vous êtes entièrement consacré à votre Protecteur. Les torts commis. Les excès auxquels vous vous êtes livré. La malveillance infligée. Tout cela pour vous et votre Protecteur.\n\nSi les fous bien-pensants de la Cour du Régent devaient poser leur regard sur vous et votre âme noircie, ils resteraient bouche bée d'horreur. Et, peut-être, est-ce pour cette raison que vous vous dressez en tant qu'Élevé. Car là où d'autres reculent à simplement considérer ce que vous avez fait, vous souriez simplement."
 favoured_IC.temp.a:0 ""Je suis Élevé.""

 favoured_ic_tt:0 "Lors d'une saine indulgence, §Y[Root.Monarch.GetName]§! gagnera :"
 favoured_IC.1.t:0 "Favorisé par les Archidiables - Kazraiel"
 favoured_IC.1.d:0 "Contrairement aux fidèles égarés et insensés de la Cour du Régent, ceux qui embrassent la véritable Cour ne se contentent pas de dépérir en "réfléchissant" ou en "priant" pour prouver leur ferveur à leur divinité protectrice. Non, nous agissons, par des démonstrations de débauche, de cruauté et de malveillance. Des actes particulièrement gratuits pourraient même attirer l'attention de notre Cour et permettre à quelqu'un d'avoir une chance de devenir un "Élevé", une marque de preuve qu'il se dresse au-dessus des faibles et des médiocres.\n\nEn l'occurrence, nos prêtres croient qu'une telle chance pourrait être vôtre, mon [Root.Monarch.GetTitle]. Et bien qu'il ne soit pas surprenant que la Cour ait pris note de vos "activités", il ne fait aucun doute que pour gagner la Marque, davantage doit être accompli. En effet, l'État devra passer au second plan tandis que la Cour observe vos prochains mouvements."
 favoured_IC.1.a:0 "Je me consacrerai à l'émulation de Kazraiel, le Maître de Guerre."
 favoured_IC.1.b:0 "Je me consacrerai à l'émulation de Kazraiel, le Subjugateur."
 favoured_IC.1.c:0 "Je peux être favorisé par Kazraiel, mais je n'ai pas le temps pour des années de contemplation religieuse."

