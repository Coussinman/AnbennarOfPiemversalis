 #Events
 khao_elnak_event.0.t:0 ""
 khao_elnak_event.0.d:0 ""
 khao_elnak_event.0.a:0 ""
 khao_elnak_event.1.t:0 "Le Seigneur Solitaire de Lo Ngoen"
 khao_elnak_event.1.d:0 "Dans une auberge entre les frontières de Khao Elnak et Lo Ngoen, une rencontre a été programmée entre les Seigneurs des deux Cantons, pour discuter de leur stratégie pour les années à venir.\nLes deux s'assoient dans la salle désignée, créée spécifiquement pour cet usage, car ils ont anticipé ce moment pendant longtemps. Après tout, la trêve entre eux et Azkare est sur le point de se terminer, donc cela pourrait bien être la dernière fois qu'ils se rencontrent.\n\n\"Je t'ai appelé pour discuter d'un traité de coopération plus grande entre nous deux\" - dit Mya en tendant le document au Seigneur Rama.\nIl lit le document aussi minutieusement qu'il le peut, mais malheureusement pour lui il est écrit de manière délibérément confuse, le rendant impossible à comprendre pour un homme de son éducation. \nCela dit, le résultat en était gardé relativement simple. Le Seigneur de Khao Elnak devait recevoir le droit exclusif de représenter Lo Ngoen, tout en permettant à Lo Ngoen de diriger une chaîne de commandement unifiée pour la guerre à venir. \n\n\"Tu me demandes beaucoup, tu sais ?\" - déclara Rama\n\"Oui, c'est vrai.\" - Mya hocha la tête - \"Mais regarde cela de l'autre côté, nous faisons tous les deux ce que nous faisons de mieux. Je dirige les cours et tu diriges l'armée. N'es-tu pas d'accord, mon cher allié ?\"\n\"Je pense que je vais le regretter mais oui, chère, je le suis.\""
 khao_elnak_event.1.a:0 "Alors je suis contente que nous soyons arrivés à un accord."
 khao_elnak_event.2.t:0 "Chef de la Famille"
 khao_elnak_event.2.d:0 "Suite aux événements du récent festin de Dauloph, notre Canton a perdu son dirigeant charismatique mais a gagné un allié puissant pour protéger ses intérêts, ce qui était exactement ce que nous attendions de la coopération avec la famille Saetae. \nPourtant, il semble que leur intérêt dans nos affaires semble inachevé, car le père de Mya vient d'arriver dans nos cours, offrant de prêter son leadership, avec des offres favorables envers les compagnies mercenaires qu'il possède."
 khao_elnak_event.2.a:0 "Pourquoi ne serions-nous pas d'accord avec une telle offre ?"
 khao_elnak_event.3.t:0 "Qui Sème le Vent"
 khao_elnak_event.3.d:0 "La décision qui fut prise durant la récente visite à Lapnam Amrik n'était pas une que Mya avait prise à la légère. Après tout, sa fuite du festin de Dauloph a taché la réputation de sa famille, profondément nécessaire pour maintenir leur commerce mercenaire florissant. Il semble maintenant qu'ils soient venus chercher leur compensation, car la plupart d'entre eux sont venus directement à ses portes, son père demandant refuge. Bien que ce soit une offre que Mya ne peut refuser, la meilleure question est ce qu'ils feront pour vivre ici ?"
 khao_elnak_event.3.a:0 "Père servirait bien sur le terrain"
 khao_elnak_event.3.b:0 "Père servirait bien au camp de guerre"
 khao_elnak_event.4.t:0 "Le Testament de Narai"
 khao_elnak_event.4.d:0 "Tout était supposé se dérouler sans accroc. Les cours de Thirabnir n'étaient pas faciles à infiltrer, mais là où l'argent ne pouvait forcer les failles, les capacités naturelles de nos espions se sont frayé un chemin. Le poison fut servi sans être remarqué à la table du Seigneur à son heure de dîner habituelle. Il fallut du temps pour que les effets apparaissent, mais bientôt les nouvelles arrivèrent. Narai Chaiya était mort et il était temps d'élire un nouveau Seigneur recommandé dans son testament soudainement matérialisé. Du moins c'est ce que nous pensions, car Thirabnir élut un local au lieu de [Y62.Monarch.GetName] !"
 khao_elnak_event.4.a:0 "Comment ont-ils pu ne pas comprendre le message ?"

 #Modifiers
 khao_purebred_cavalry:0 "Cavalerie Pur-Sang"
 khao_purebred_cavalry_desc:0 "Malgré la perte d'une grande portion de terres, nous sommes encore capables de fournir à l'armée les meilleurs chevaux que Haless possède."
 khao_red_mares:0 "Juments Rouges"
 khao_red_mares_desc:0 "Recrutées parmi les femmes de cour de Khao Elnak, le corps diplomatique fut loué dans la région pour ses grâces courtoises et son charme brutalement efficace."
 khao_thirabnir_pacified:0 "Thirabnir Pacifié"
 khao_thirabnir_pacified_desc:0 "Quiconque voulait s'opposer au règne actuel est déjà tombé au combat. Thirabnir n'a plus la ferveur pour se rebeller."

