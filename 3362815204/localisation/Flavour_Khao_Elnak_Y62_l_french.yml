 #Missions
 khao_elnak_2_1_title:0 "Amis à Lo Ngoen"
 khao_elnak_2_1_desc:0 "Bien que les relations avec Rama Buakae aient été relativement brèves étant donné sa récente élection, il semble que Mya ait fait une impression remarquable sur le Seigneur de Lo Ngoen. Tandis que certains verraient ce genre de sentiment non partagé comme un problème, notre Dame semble tout à fait satisfaite de la situation, impatiente de manipuler l'inexpérience du dirigeant de notre allié.\nSi tout tombe parfaitement en place, personne ne remarquera même que Rama cède sa Principauté directement entre nos mains avec un grand sourire aimant sur le visage."

 khao_elnak_2_3_title:0 "Fin d'un Âge"
 khao_elnak_2_3_desc:0 "Dans la guerre précédente, Thirabnir choisit de ne pas intervenir dans aucun camp du conflit, citant une politique de neutralité. Malheureusement pour nous, même s'ils veulent prétendre le contraire, tous savent que quand les choses sérieuses arrivent, ils prendront inévitablement parti pour Hiderion. Cela dit, leur Seigneur bien-aimé est âgé et très susceptible de périr bientôt, nous donnant une opportunité unique de placer quelqu'un de plus approprié à nos intérêts. Et bien, si cela ne fonctionne pas, nous devrons simplement nous assurer qu'ils comprennent les conséquences de l'erreur qu'ils ont commise."

 khao_elnak_3_1_title:0 "Défendre Nos Privilèges"
 khao_elnak_3_1_desc:0 "Humiliation. C'est le seul mot qui peut décrire ce qui s'est passé il y a 3 ans. Une tragédie née de notre propre arrogance, car malgré un avantage numérique écrasant, nous avons subi une défaite remarquable sur le champ de bataille, nous forçant à négocier un accord de paix prématuré dans lequel nous avons perdu nos écuries les plus renommées. \nMaintenant, avec les Pur-Sang dans l'arsenal d'Azkare, nous devons nous assurer d'au moins égaler leurs nombres, si nous voulons avoir une chance dans une confrontation directe qui pourrait bien tout décider."

 khao_elnak_3_2_title:0 "Venger Lektonmai"
 khao_elnak_3_2_desc:0 "Bientôt, les hostilités entre nous et Azkare recommenceront. Nous avons fait de notre mieux durant les cinq dernières années pour nous préparer à ce moment, sécurisant un réseau d'alliances plus solide, pour nous assurer que cette fois nous serons au sommet. Nos agents, placés à l'intérieur des frontières de notre ennemi sont sur leurs marques prêts à agir dès que nous donnerons le signal, déclenchant une rébellion dans nos anciennes possessions. Il est temps de faire payer Hiderion."

 khao_elnak_3_3_title:0 "Formaliser les Juments Rouges"
 khao_elnak_3_3_desc:0 "Mya a toujours aimé bavarder avec ses amies, discutant entre autres choses des tendances, des hommes et bien... de l'habituel. Après tout, elle s'est toujours sentie à l'aise dans de nombreuses cours de Haless, créant un large réseau qui lui assurait des informations favorables par des méthodes apparemment triviales, mais non conventionnelles. Et maintenant, avec les affaires les plus pressantes résolues, n'est-il pas temps de changer l'environnement des regards d'espions étrangers résidant dans le palais, pour une belle promenade de dames à cheval ? Il serait agréable pour une fois de discuter de la politique future de l'État au grand air."

 khao_elnak_3_4_title:0 "Thangoya Sécurisé"
 khao_elnak_3_4_desc:0 "Ce ne fut pas la période la plus propre de notre histoire, mais au bout du compte, nous avons réussi à tenir bon. La bannière de Khao Elnak et de la famille Saetae flotte fièrement au-dessus des Cantons, marquant la fin des guerres qu'Hiderion a commencées. Cela dit, tandis que le combat en terrain découvert s'est arrêté, de nombreuses personnes sont revenues aux méthodes qui ont gardé leurs états intacts face à des menaces plus grandes que la nôtre. Si nous ne voulons pas être lentement grignotés par la guérilla, nous devons rapidement trouver un système qui satisfera toutes les parties, de peur de risquer de tomber aussi rapidement que nous nous sommes élevés."

 khao_elnak_4_1_title:0 "Trouver un Garant"
 khao_elnak_4_1_desc:0 "Bien que nous valorisions nos alliances actuelles, les événements récents nous ont montré qu'elles ne suffisent pas à garder notre pays en sécurité face à des menaces aussi petites qu'Azkare l'était à l'époque. Si nous devons survivre dans ce monde en tant que citoyens de Khao Elnak, nous devons trouver une puissance extérieure avec laquelle nous pouvons établir une relation à long terme.\nHeureusement, de nombreux prétendants envoient déjà des cadeaux à notre Seigneur, profondément intéressés à la fois par sa beauté et par son domaine. Dans ce marché de bijoux, tout ce que nous avons à faire est de trouver la bague la plus finement ouvragée, pour servir de rappel que ce pays est protégé par un mari influent."

 khao_elnak_4_3_title:0 "Un Lien Symbiotique"
 khao_elnak_4_3_desc:0 "Avec le mariage entre deux chefs d'État finalisé, les deux camps attendent beaucoup de cet arrangement nouveau, car nous avons tous deux des ambitions qui pourraient être rendues possibles avec quelques troupes de plus sous notre commandement. Bien que nous devions évidemment faire quelques compromis envers notre allié plus fort, il y a encore un besoin pour nous d'intensifier et renforcer le lien, car il est de notre intérêt de maintenir cette alliance aussi longtemps que possible."

