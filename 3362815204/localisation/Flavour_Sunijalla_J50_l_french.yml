l_french:
 #Generic Mission
 J50_new_beginning_title:0 "Un Nouveau Commencement"
 J50_new_beginning_desc:0 "Pour que l'avenir puisse advenir, le passé doit être maintenu à sa place. La Fédération des Lacs a échoué à réaliser ce qui est le mieux pour notre peuple, et doit être reléguée dans le passé si nous devons revendiquer un avenir pour nous-mêmes."
 J50_new_beginning_m:0 "Un Nouveau Commencement"
 J50_won_splinter_war:0 "A dissous la Fédération."
 
 J50_unban_mages:0 "Si les §YMages§! sont encore bannis, ils seront §Yautorisés§!."
 
 #Ezegiasare 
 EZEGIASARE:0 "Ezegiasare"
 EZEGIASARE_ADJ:0 "Ezegiasaréen"
 
 #First Row Missions
 sunijalla_royal_forces_title:0 "Les Forces Royales"
 sunijalla_royal_forces_desc:0 "L'une des principales responsabilités d'un monarque est d'incarner les idéaux de ses sujets. Dans notre cas, tout comme nous avons un système de gouvernement avant-gardiste, nous devons aussi avoir une armée avant-gardiste. Préparons-nous à déterminer quelle voie nos forces armées prendront vers l'avenir."
 
 sunijalla_land_lake_title:0 "Sur Terre et Lac"
 sunijalla_land_lake_desc:0 "La noblesse n'est pas seulement un système de pouvoir ou une collection d'institutions, c'est une idée, une culture. Ce n'est qu'en adhérant aux plus hauts standards possibles de bienséance que nos soldats et marins peuvent représenter toute la force de l'autorité royale."
 
 sunijalla_foreign_traditions_title:0 "Traditions Étrangères"
 sunijalla_foreign_traditions_desc:0 "Malheureusement, les peuples de Yarikhoi se sont follement accrochés au républicanisme arriéré pendant des millénaires, nous privant des avancées culturelles rendues possibles par la noblesse. Tout n'est pas perdu cependant : en étudiant les cours et pratiques des autres, nous pourrions encore rattraper le temps perdu."
 
 sunijalla_kings_conquerors_title:0 "Rois et Conquérants"
 sunijalla_kings_conquerors_desc:0 "C'est le droit divin du monarque d'exercer son pouvoir comme il le souhaite, et l'armée est le plus grand de ses outils pour le faire. Nous n'épargnerons aucune dépense pour façonner nos armées en une force digne de mener à bien cette entreprise divine."
 
 #Second Row Missions
 sunijalla_blue_royal_blood_title:0 "Bleu est le Sang Royal"
 sunijalla_blue_royal_blood_desc:0 "Les forces armées de la Fédération étaient censées protéger contre les menaces extérieures, mais entre les mains volages des masses, elles n'ont servi qu'à massacrer leurs semblables humains. Maintenant que le projet délirant des républicains a connu sa fin chaotique, la responsabilité incombe à la noblesse de ramasser les morceaux."
 
 sunijalla_royal_renaissance_title:0 "Renaissance Royale"
 sunijalla_royal_renaissance_desc:0 "Contrairement aux profiteurs à courte vue élus dans les âges passés, les vrais dirigeants portent une responsabilité envers ceux divinement placés sous leur garde. Maintenant que nous avons libéré une grande étendue de Yarikhoi de la démocratie mercurielle, nous prouverons notre bienveillance en établissant un ensemble permanent d'obligations que la noblesse a envers ses sujets."
 
 sunijalla_echo_ancestors_title:0 "Faire Écho à nos Ancêtres"
 sunijalla_echo_ancestors_desc:0 "Tout vrai noble sait que ses actions ne reflètent pas seulement sur lui-même, mais sur l'ensemble de sa lignée, passée et future. Bien que ce soit un terrible fardeau, c'est aussi une grande source de force. En émulant les pratiques de nos ancêtres, nous pouvons nous rapprocher d'eux et puiser encore plus dans leur patrimoine culturel. De plus, nous pourrions nous amuser en chemin !"
 
 sunijalla_crown_yarikhoi_title:0 "Couronne de Yarikhoi"
 sunijalla_crown_yarikhoi_desc:0 "C'est une chose de dominer un autre pour qu'il accepte sa volonté, et quelque chose d'entièrement différent d'inspirer une vraie loyauté chez un sujet. Le premier est mieux laissé aux bêtes et aux barbares, tandis que seuls les véritablement nobles de sang et d'esprit peuvent espérer accomplir le second. En gagnant cette vraie loyauté dans les cœurs de nos compatriotes Triuniques, nous faisons un pas de plus vers la réalisation de nos rêves d'un empire unifié."
 
 sunijalla_south_shield_title:0 "Le Sud, un Bouclier"
 sunijalla_south_shield_desc:0 "Avec tout Yarikhoi uni dans un but commun, il est temps de faire ce que nos prédécesseurs désorganisés n'ont jamais pu faire : pousser vers nos terres légitimes sur le continent. Ce sera une grande entreprise, et nous devons prendre grand soin de nous assurer que la lumière divine de la monarchie est prête à briller dans les ténèbres non éclairées de la steppe."
 
 sunijalla_regal_steppe_title:0 "Une Steppe Royale"
 sunijalla_regal_steppe_desc:0 "Le temps est venu de reconquérir ce qui nous appartient de droit ! Nos vaillants nobles mèneront nos troupes dans un effort glorieux pour repousser les centaures : à chaque pas qu'ils font, la lumière de la monarchie et de la civilisation les suivra, transformant les grandes plaines en une terre d'industrie et de commerce."
 
 sunijalla_peace_upon_plains_title:0 "Paix sur les Plaines"
 sunijalla_peace_upon_plains_desc:0 "Notre poussée juste vers l'extérieur ne doit pas s'arrêter avec un simple pied-à-terre sur le continent : non, elle se répandra jusqu'à ce que toutes les Plaines connaissent la même paix que nous avons apportée à Yarikhoi. En sécurisant nos gains et en investissant dans nos terres reconquises, notre noblesse sujette suivra sûrement notre exemple et inaugurera une nouvelle ère de prospérité dans la grande étendue méridionale."
 
 sunijalla_magic_unbound_title:0 "Terre de Magie Libérée"
 sunijalla_magic_unbound_desc:0 "Il fut un temps où tout ce qui était nouveau ou inconnu était regardé avec peur et appréhension. Avec la main directrice d'un monarque derrière notre état, ce temps n'est plus. Menée par les esprits les plus brillants de nos académies nobles, cette merveilleuse nouvelle terre de 'Nomsyulhan' peut être cultivée en une terre généreuse mûre pour l'exploration et l'exploitation !"
 
 #Third Row Missions
 sunijalla_consult_archives_title:0 "Consulter les Archives"
 sunijalla_consult_archives_desc:0 "Au cours de siècles de discrimination et d'affaiblissement, la noblesse de Yarikhoi s'est retrouvée avec un sens atrophié de l'histoire et de la tradition. Nous devons rénover les grandes archives de Qarshtuluu, déterrer toute information perdue des anciennes voies, et nous élancer comme une monarchie véritablement éclairée. Ce n'est qu'en apprenant les voies de nos ancêtres nobles que nous avons une chance de saisir le fil d'or de la royauté une fois de plus."
 
 sunijalla_academia_aristocracy_title:0 "Académie pour l'Aristocratie"
 sunijalla_academia_aristocracy_desc:0 "Les archives de Qarshtuluu nous ont servi une fois auparavant dans notre effort de retourner à nos racines : nous serions négligents si nous devions refuser à nos héritiers le même privilège. En créant une académie pour nobles centrée autour de l'archive, nous pouvons nous assurer que les futurs intendants de Yarikhoi sont pleinement préparés à remplir leurs obligations."
 
 sunijalla_triunic_throne_title:0 "Le Trône Triunique"
 sunijalla_triunic_throne_desc:0 "En tant qu'état de premier plan parmi les décombres en flammes de la Fédération des Lacs, il est juste que nous donnions l'exemple pour tous nos frères égarés. Le temps est venu d'éteindre les dernières braises du républicanisme à Yarikhoi une fois pour toutes, afin que nous puissions tous avancer ensemble vers un avenir splendide."
 
 sunijalla_crown_monarchy_title:0 "Couronne des Royaumes Unis"
 sunijalla_crown_monarchy_desc:0 "Aucune monarchie n'est complète sans une capitale glorieuse, une incarnation de la prospérité que la règle royale promet. Nous façonnerons Qarshtuluu en un trône impérial digne de son statut spécial dans le royaume : ses halls d'apprentissage accueilleront une cour royale dynamique, et les lois et décrets qui sortent du palais royal assureront un peuple prospère et content. Vive le Roi !"
 
 sunijalla_unity_monarchy_truth_title:0 "Vérité, Unité, Monarchie"
 sunijalla_unity_monarchy_truth_desc:0 "Par une diplomatie habile et une démonstration approfondie de notre supériorité culturelle, nous avons aligné tout Yarikhoi à notre volonté. Le peuple Triunique a reconnu la règle légitime de la noblesse, la puissance de notre nation, et la bénédiction unique qui nous a été accordée : maintenant, ils réclament un seul monarque pour les mener vers l'avenir. Qui sommes-nous pour leur refuser leur souhait ?"
 
 sunijalla_royal_shores_title:0 "Rivages Royaux"
 sunijalla_royal_shores_desc:0 "Les trois lacs ont longtemps tenu une place de signification spirituelle dans les cœurs de notre peuple. Bien que la révélation de Kalyin nous ait libérés de ces anciennes superstitions, leur signification culturelle n'a guère diminué. En démontrant notre contrôle total sur ces masses d'eau, nous prouverons à notre peuple le pouvoir que notre nouvel empire détient sur la création elle-même."
 
 sunijalla_jewels_crown_title:0 "Joyaux sur la Couronne"
 sunijalla_jewels_crown_desc:0 "Ce n'est que par la volonté divine de Kalyin que nous avons réussi à transformer Yarikhoi d'un gâchis querelleur de cités, prêtes à s'entre-tuer à la moindre provocation, en une terre de paix et de prospérité. Cependant, nous ne devons jamais tenir cet état de fait pour acquis, de peur de subir les mêmes sorts que nos ancêtres après la chute de la Reine Tyran. En nous assurant que nos sujets Triuniques ne sont rien d'autre que loyaux, nous pouvons saisir l'opportunité de cimenter cette paix durement gagnée."
 
 sunijalla_empire_north_title:0 "L'Empire du Nord"
 sunijalla_empire_north_desc:0 "Être vraiment souverain, c'est avoir une liberté d'action absolue, non entravée par toute force extérieure. Malgré la possession de la bénédiction de Kalyin, nous avons encore de nombreux ennemis qui cherchent à entraver nos actions et restreindre notre souveraineté divinement dotée. Ce n'est que par la force des armes et la quantité de pièces que nous briserons les faibles tentatives de nos ennemis d'obstruer notre droit en tant que dirigeants."
 
 sunijalla_reign_over_all_creation_title:0 "Régner sur Toute la Création"
 sunijalla_reign_over_all_creation_desc:0 "L'unique Vérité :\n\n'Kalyin est la déité ultime, tout ce qui existe a été créé par Elle, et rien n'existe qui soit en dehors d'Elle.'\n\nTout comme rien dans la création n'existe en dehors de Kalyin, ainsi rien n'existera en dehors de Sa règle. Nous deviendrons l'état ultime, et rien n'existera en dehors de nous. Au nom de la grande unificatrice, tous les coins de cette planète s'inclineront devant l'unité incarnée."
 
 #Fourth Row Missions
 sunijalla_foundations_royalty_title:0 "Fondements de la Royauté"
 sunijalla_foundations_royalty_desc:0 "Maintenant que nous nous sommes libérés de la Fédération faible et mal guidée, il est clair qu'une nouvelle façon de gouverner est nécessaire pour toute stabilité à long terme. Revenons aux bases : un individu fort créera un état fort, et un état fort repoussera le chaos. Tout le reste découlera de la maîtrise de ce principe simple."
 
 sunijalla_adorned_regalia_title:0 "Paré de Regalia"
 sunijalla_adorned_regalia_desc:0 "Qarshtuluu, la cité de Verre Givré. Autrefois divisée, elle a été rendue entière sous notre règne. Comme notre premier acte en tant qu'état pleinement indépendant, nous devrions réparer et rénover la cité comme première démonstration de la guérison et de la prospérité que nous promettons de livrer au reste de Yarikhoi. De ce nouveau cœur royal, la stabilité et le progrès peuvent s'écouler vers le reste de notre nouveau royaume."
 
 sunijalla_matter_sovereignty_title:0 "Questions de Souveraineté"
 sunijalla_matter_sovereignty_desc:0 "Monarchie et noblesse sont deux concepts irrévocablement entrelacés l'un avec l'autre. La noblesse existe pour exécuter fidèlement la volonté du monarque à travers ses terres, et le monarque existe pour guider la noblesse vers un avenir impossible sans coordination complète. Nous devons équiper notre noblesse avec les pouvoirs qu'elle requiert pour devenir de véritables instruments efficaces de la volonté du monarque."
 
 sunijalla_three_as_one_title:0 "Trois comme Un, Un comme Trois"
 sunijalla_three_as_one_desc:0 "Yarikhoi a été hanté par des divisions triples pour toute mémoire vivante : trois lacs, trois peuples, trois déesses. Ces distinctions n'ont jamais servi qu'à nous tenir séparés les uns des autres et à la gorge les uns des autres. Sous une Déesse et une couronne, cette séparation ne sera plus. Les divisions entre nous fondront sous la lumière divine de notre règne, et nous serons enfin capables d'avancer vers l'avenir, ensemble."
 
 sunijalla_crown_kalyin_title:0 "Couronne de Kalyin"
 sunijalla_crown_kalyin_desc:0 "Sans l'unité que Kalyin nous a bénie, notre prospérité continue aurait été intenable dans le monde divisé dans lequel nous sommes nés. Il est grand temps que nous dotions Kalyin du respect approprié qui Lui est dû, non pas juste comme quelque créatrice lointaine, mais comme monarque active sur toute la création. Nous ne dirigeons que cette humble bande de terre en Son nom, et chaque jour que nous existons est grâce à Sa bienveillance continue."
 
 sunijalla_north_sword_title:0 "Le Nord, une Épée"
 sunijalla_north_sword_desc:0 "Alors que nous regardons par-dessus les eaux vers les terres qui appartenaient autrefois à nos ancêtres, tout ce que nous voyons maintenant, ce sont les hordes grouillantes des non-éclairés. C'est notre devoir d'apporter la lumière de Kalyin à ceux trop trompés pour voir Sa pleine gloire : aucune dépense ne sera épargnée pour nous préparer à cette grande entreprise."
 
 sunijalla_blessed_fields_title:0 "Sur les Champs Bénis"
 sunijalla_blessed_fields_desc:0 "Les bénédictions de Kalyin sont vraiment infinies ! La vaste étendue de Nuzurbokh, ayant été en jachère pendant des siècles, nous accorde maintenant avec empressement sa générosité naturelle. C'est comme si la terre elle-même était partenaire dans notre quête divine d'apporter la vérité de Kalyin au monde. Nous devons nous assurer de tirer pleinement avantage de cette générosité divine, de peur de gaspiller les dons de notre Déesse."
 
 sunijalla_harness_harvest_title:0 "Harnacher et Moissonner"
 sunijalla_harness_harvest_desc:0 "Les terres fertiles à travers les lacs ont été domptées par nos vaillants soldats et colons. Cependant, ces braves frontaliers sont des moutons perdus sans les mains bienveillantes de la noblesse pour les guider. Nous devons préparer la voie pour l'établissement de domaines nobles et de territoires dans nos nouvelles terres afin qu'elles puissent réaliser leur plein potentiel."
 
 sunijalla_down_dragon_river_title:0 "Descendre le Fleuve-Dragon"
 sunijalla_down_dragon_river_desc:0 "Alors que notre croisade juste pousse plus loin vers des terres inconnues, nous sommes tombés sur un fléau des plus méprisables au cœur d'Haless : un groupe puissant d'individus connus sous le nom d'« eunuques ». Pires que même les vils républicains des jours passés, ces eunuques se coupent volontairement de leur capacité à cultiver une lignée noble, gaspillant tout l'honneur générationnel et la bonté rendus possibles par les bénédictions de la noblesse ! Il est de la plus haute importance que ces taches sur la création de Kalyin soient purgées jusqu'au dernier."
 
 #Fifth Row Missions
 sunijalla_whispers_shouts_title:0 "Murmures en Cris"
 sunijalla_whispers_shouts_desc:0 "Dans le chaos de la fragmentation, un étrange nouveau mouvement religieux a commencé à gagner du terrain dans les terres que nous contrôlons. Menée par une femme nommée Saragerel, elle prétend avoir reçu une vision divine. Dans la vision, les trois déesses ont été révélées comme étant simplement des composantes d'une divinité unifiée plus grande. Chaque jour qui passe voit ses disciples grandir : nous devrions l'inviter à notre cour pour l'écouter, ou risquer encore une autre explosion de troubles et de désunion."
 
 sunijalla_kalyins_truth_title:0 "Vérité de Kalyin"
 sunijalla_kalyins_truth_desc:0 "Après peu de délibération, notre monarque, noblesse, et la grande majorité de notre populace ont embrassé la révélation de Kalyin. Une ferveur zélée balaie la nation, se délectant du nouveau sens du but et d'appartenance que notre Déesse longtemps négligée nous a bénis. Assurons-nous que cette ferveur ne s'essouffle pas, et faisons tout ce que nous pouvons pour intégrer cette foi montante dans notre administration."
 
 sunijalla_kalyin_the_queen_title:0 "Kalyin la Reine"
 sunijalla_kalyin_the_queen_desc:0 "La vérité de Kalyin s'est répandue bien au-delà de nos frontières, et a emporté presque tout Yarikhoi dans sa merveilleuse révélation. Cependant, le culte de Kalyin ne peut être laissé entre les mains de fidèles individuels et de temples indépendants, mais doit être consacré comme l'un des piliers centraux de la gouvernance. Sans Kalyin nous ne sommes rien : avec Elle, nous pouvons être tout."
 
 sunijalla_beyond_blue_title:0 "Au-delà du Bleu"
 sunijalla_beyond_blue_desc:0 "Les marins des Flottes au Trésor ont longtemps connu les terres de Gowon comme une porte d'entrée intimidante et peu sociable vers les grandes richesses d'Haless. Maintenant, avec nos cœurs enflammés de but divin, ces terres ne sont qu'une étape sur un chemin qui nous mène à assumer notre place légitime dans la création de Kalyin. Nous devons nous préparer pour cette confrontation à venir, car une fois que nous nous engageons sur ce chemin, peu peut ralentir le progrès de la volonté de Kalyin."
 
 sunijalla_silk_iron_title:0 "Soie et Fer"
 sunijalla_silk_iron_desc:0 "Avec le royaume de Danggun pleinement sous notre contrôle, c'est maintenant notre droit en tant que souverain de déterminer quoi en faire. Les gens dans ces territoires partagent de nombreuses similitudes avec nous : trois peuples unis sous un monarque béni, se tenant ferme contre des sauvages tribaux qui ne désirent rien d'autre que le chaos et la destruction. Nous devrions investir dans ces nouveaux sujets : avec le temps, ils se tiendront épaule contre épaule avec nos autres sujets dans une soumission bénie à notre règne."
 
 #Events
 flavour_splinter.100.t:0 "L'Ancien, le Nouveau"
 flavour_splinter.100.d:0 "Aipar regarde à sa gauche, puis à sa droite. Devant lui se tiennent ses compagnons soldats, ses compatriotes, et plusieurs familles nobles qui quelques minutes auparavant se disputaient amèrement sur qui avait le droit de diriger la nouvelle nation. Maintenant, après avoir été examiné de haut en bas par chaque noble proéminent du royaume, une décision a été prise. Aipar a bien servi dans la Grande Guerre pour la Couronne, connue de nos frères et sœurs démocratiques sous le nom de « La Fragmentation ». Bien qu'il connaisse peu l'administration, les familles nobles s'accordent toutes qu'il servira bien comme roi temporaire, jusqu'à ce qu'une vraie lignée royale ancienne puisse être trouvée pour diriger Sunijalla."
 flavour_splinter.100.a:0 "Salut au Roi Aipar ! Premier Roi de Sunijalla !"
 
 flavour_splinter.101.t:0 "Une Couronne Reforgée"
 flavour_splinter.101.d:0 "Une Maison doit diriger. Cette déclaration a dominé notre nation depuis le moment même où nous nous sommes séparés de la Fédération, mais aujourd'hui une fois pour toutes la décision doit être prise. Dans les grandes chambres du conseil de Qarshtuluu, cinq représentants chacun des cinq maisons nobles les plus proéminentes rencontrent le [Root.Monarch.GetTitle] [Root.Monarch.GetName] pour discuter la question en privé.\n\nLa Maison Seemas, la dernière maison royale de Valralahdi, est connue dans tous les Lacs. Elle n'a renoncé au contrôle que lorsque son Grand Prince a été forcé de démissionner en 250AA. La Maison Seemas est célèbre pour avoir abrité des milliers de réfugiés Zabatlari en 109AA sous le Grand Prince Édouard, et pour avoir maintenu à la fois leur richesse et leur popularité dans la cité de Valralahdi. Elle ferait une famille royale juste qui assure la prospérité non seulement de la classe supérieure, mais de tous les citoyens.\n\nLa Maison Omyyska, une maison royale mineure de Vahjevgiiv qui a survécu au massacre des familles royales par pure ténacité et pragmatisme impitoyable. La Maison Omyyska est vue avec à la fois respect et crainte par les autres maisons. Leurs soldats sont sans égal, leurs généraux nés des feux du siège de Qarshtuluu et entraînés à combattre à la fois Homme et Centaure dès l'âge de 7 ans. Elle ferait une famille royale formidable, assurant la puissance militaire et la domination de Sunijalla contre tous les ennemis, tant internes qu'externes.\n\nLa Maison Hirkine, une maison royale mineure connue pour leur connaissance astucieuse des affaires, rumeurs de contrôler et manipuler presque chaque transaction tant équitable que déloyale. Survivant en utilisant leurs poches profondes pour corrompre et troquer des milliers de paysans, elles ont survécu cachées dans les ombres de Qarshtuluu pendant des siècles. Elle ferait une maison royale riche, capable de commander le commerce et le négoce à travers les lacs pour le bénéfice de la monarchie pendant des siècles à venir.\n\nLa Maison Tieräsne, récemment fondée sous un supposé « dernier héritier » de l'ancienne dynastie royale de Länkuuhsta. Bien que nouvelle, elle a fait d'énormes progrès pour gagner le soutien de la Cité de la Forge, et n'a fait que croître en popularité avec ses politiques innovantes et réformistes. Elle ferait une maison royale moderne, capable de gagner les cœurs et les esprits du peuple commun pour la cause de la Monarchie partout.\n\nLa Maison Arhunen, une famille royale mineure basée à Akuutengen connue pour leur travail acharné et leur expertise navale, a de façon inattendue grandi en grande proéminence au cours des années. Survivant en se déguisant comme marins communs de la Flotte au Trésor, elle promet de capitaliser sur l'explosion récente d'explorateurs désireux de cartographier à la fois terre et mer, ainsi que de suivre les légendes de lieux mystiques et magiques jamais vus auparavant par la civilisation Triunique. Elle ferait une maison royale aventureuse, capable d'étonner le peuple avec d'infinies nouvelles découvertes : non seulement physiquement, mais en science, technologie, navigation, et plus.\n\nLe temps est venu de choisir. Une Maison doit diriger."
 flavour_splinter.101.a:0 "Maison Seemas"
 flavour_splinter.101.b:0 "Maison Omyyska"
 flavour_splinter.101.c:0 "Maison Hirkine"
 flavour_splinter.101.d1:0 "Maison Tieräsne"
 flavour_splinter.101.e:0 "Maison Arhunen"
 
 flavour_splinter.102.t:0 "La Prophétesse"
 flavour_splinter.102.d:0 "Dans les docks animés de Zurkanrek, une jeune femme se tient dans un état à la fois de choc et de révélation. Des jours avant de revenir à terre, elle a reçu des visions d'« existence se brisant », de morceaux brisés se rassemblant, de la déesse à trois têtes de tout... d'Unité.\n\nDes semaines ont passé depuis lors, et elle avait dit sa révélation à tous ceux qui voulaient l'écouter. Alors que la parole se répandait aux oreilles du [Root.Monarch.GetTitle] [Root.Monarch.GetName], une idée a commencé à se former... Ceci pourrait être une opportunité de premier ordre en effet, car si la foi de Kalyin, la Déesse unifiée des Lacs, se répandait sous le patronage et le soutien de la couronne, toute la civilisation Triunique reconnaîtrait la vérité inébranlable que la Monarchie est triomphante, et que la Monarchie est l'avenir de notre peuple."
 flavour_splinter.102.a:0 "Louange à Kalyin !"
 
 flavour_splinter.103.t:0 "Noble est la Lame et l'Arc..."
 flavour_splinter.103.d:0 "L'épée et l'arc ont pendant deux millénaires été la fondation de la guerre. L'épée est la protectrice de l'homme : la maîtresse de la vie et de la mort, de la barbarie et de la miséricorde. L'arc de même est le défenseur de nos foyers : le porteur de mort rapide, celui qui met fin aux vies qui ont servi leur but. Le cheval est notre noble destrier : sur leur dos nous chevauchons au combat, par leur vitesse nous pouvons défier les hordes centaures qui cherchent à détruire tout ce que nous avons construit. Ceci a été notre tradition et héritage pendant deux millénaires, mais maintenant tout a été bouleversé. De nouveaux armements fantastiques ont été importés d'Haless, et se répandent maintenant à travers l'entièreté des Lacs. La poudre noire qui s'enflamme au contact de la flamme a révolutionné la guerre dans son entièreté. L'arme à feu est plus rapide que l'arc, plus rapide à apprendre, et plus facile à utiliser. Le canon tire avec un effet dévastateur contre les fortifications, et peut déchiqueter des dizaines d'ennemis comme s'ils étaient faits de simple papier. De nouvelles technologies sont importées et inventées jour après jour, et une nouvelle vérité s'est levée sur la monarchie éclairée : si [Root.GetName] devait moderniser et adopter en masse l'arme à feu et le canon, elle serait capable d'exercer l'autorité royale à volonté. La vraie question est de savoir si cette transition devrait être faite aussi vite que possible, ou si nous devrions exercer la prudence, adoptant un processus de modernisation plus graduel et plus lent ? L'âge des fusils et des canons est arrivé, et notre monde doit changer avec lui."
 flavour_splinter.103.a:0 "Nous devons moderniser lentement, les bonnes choses viennent à ceux qui attendent."
 flavour_splinter.103.b:0 "Nous devons moderniser aussi rapidement que possible, de peur que nos ennemis prennent encore plus d'avance !"
 
 flavour_splinter.104.t:0 "Le Premier Tournoi en Millénaires"
 flavour_splinter.104.d:0 "Aujourd'hui marque une grande célébration, car aujourd'hui est le premier tournoi sur les lacs depuis des millénaires. Les seigneurs féodaux et la noblesse de tout [Root.GetName] et plusieurs autres familles nobles visitantes ont voyagé à Qarshtuluu pour célébrer et participer à cette splendide occasion. Boire, danser : converser sur le passé, le présent, et l'avenir : la famille royale s'amuse. En particulier, le [Root.Heir.GetTitle] [Root.Heir.GetName] se délecte de la chance de montrer [Root.Heir.GetHerHis] étiquette et formalités appropriées, et a enchanté plusieurs des invités avec [Root.Heir.GetHerHis] charme et charisme.\n\nAprès plusieurs heures, la grande finale commence. Au milieu d'une compétition de joute féroce, [Root.Heir.GetName] fait face à un autre jeune noble : le jeune seigneur Iljar. La tension reste haute alors que les deux montent leurs chevaux, lances en main...\n\n...mais [Root.Heir.GetName] dévie la lance d'Iljar dans un spectacle spectaculaire d'habileté et pousse dans son plastron, l'envoyant au sol sans souffle.\n\nAlors que la foule acclame [Root.Heir.GetName], [Root.Heir.GetSheHe] retourne vers [Root.Heir.GetHerHis] ennemi vaincu, tendant une main de miséricorde. Comme béni par Kalyin elle-même, les deux retournent à leurs quartiers, avec le soleil semblant briller particulièrement brillant sur [Root.Heir.GetName]. Ce Tournoi a été un succès retentissant... Bien qu'il nous ait coûté pas mal d'organiser, on peut difficilement argumenter que c'était un gaspillage !"
 flavour_splinter.104.a:0 "Incroyable !"
 
 flavour_splinter.105.t:0 "Béni par Kalyin"
 flavour_splinter.105.d:0 "En grandissant, [Root.Monarch.GetName] a gagné une grande réputation pour [Root.Monarch.GetHerHim]self, et est considéré comme béni par Kalyin elle-même !"
 flavour_splinter.105.a:0 "Gloire à [Root.Monarch.GetName], béni par Kalyin elle-même !"
 
 flavour_splinter.106.t:0 "Kalyin, la Reine"
 flavour_splinter.106.d:0 "Bien que toute existence soit créée par et réside dans Kalyin, il y a de nombreux partisans qui voient la monarchie comme d'une certaine façon antithèse à la doctrine de Kalyin : que d'une certaine façon, l'existence du roi et de la noblesse menace l'égalité de tous les êtres. C'est un non-sens : nous ne dirigeons pas comme si nous étions meilleurs que tout le monde ! Tout comme un président représente la volonté du public par grâce des gouvernés, ainsi le roi représente la divinité de tous. Le roi est une représentation spirituelle de Kalyin Elle-même manifestée sur Halann : Ils parlent pour tous parce qu'ils sont tous. Tenir le temple de Raattakod solidifiera cette vérité pour toujours."
 flavour_splinter.106.a:0 "La monarchie est l'unité indéniable que Kalyin exige !"
 
 flavour_splinter.107.t:0 "Le Trône Appelle"
 flavour_splinter.107.d:0 "L'ascension dramatique et la prospérité au sein de Sunijalla ont permis à la Monarchie non seulement de survivre, mais de prospérer. Dans la foulée de ce développement sans précédent, la nation se sent assez sécurisée et puissante pour exiger la soumission de tous les autres états sécessionnistes, ainsi qu'exiger qu'ils adoptent la Monarchie comme leur seule forme de gouvernement. Plusieurs familles nobles mineures dans chaque nation sont maintenant considérées comme les monarques légitimes de leurs nations respectives. Naturellement, nous avons l'intention d'établir des liens matrimoniaux afin que nous puissions gagner un profond levier dans leurs états respectifs. En tant que tel, nous avons envoyé des délégués aux autres états sécessionnistes.\n\nCependant, il y a un cas particulier. L'abominable Magocratie de Qorondulyuz présente une grave menace à la fois à notre monarchie et au cœur même de la civilisation Triunique, et en tant que tel elle doit être traitée directement."
 flavour_splinter.107.a:0 "Il est temps d'éclairer nos frères et sœurs ! Nous sommes une famille Triunique !"
 
 flavour_splinter.108.t:0 "Sunijalla Exige notre Fidélité"
 flavour_splinter.108.d:0 "Ce matin un message royal a atteint notre cour, le Monarque de Sunijalla exige notre soumission et fidélité. Accepterons-nous ?"
 flavour_splinter.108.a:0 "Très certainement !"
 flavour_splinter.108.b:0 "Absolument pas !"
 
 flavour_splinter.109.t:0 "[From.GetName] Jure Fidélité !"
 flavour_splinter.109.d:0 "De merveilleuses nouvelles nous sont parvenues ! [From.GetName] a juré fidélité à [Root.GetName] !"
 flavour_splinter.109.a:0 "Comme nous l'attendions, ensemble nous nous élèverons tous."
 
 flavour_splinter.110.t:0 "[From.GetName] Refuse de se Soumettre !"
 flavour_splinter.110.d:0 "[From.GetName] a refusé de se soumettre à l'autorité légitime de [Root.GetName], nous devrons leur montrer l'unité par la force."
 flavour_splinter.110.a:0 "Ils sont des traîtres au peuple Triunique !"
 
 flavour_splinter.111.t:0 "Kalyin, Couronnée"
 flavour_splinter.111.d:0 "Dans une grande cérémonie à Raattakod, un grand temple à Kalyin est construit, accompagné d'une magnifique statue. Sur sa tête repose une grande couronne de fer incrustée d'aspects de chaque coin de Yarikhoi. Contours dorés d'Ultakal, fins fils de soie tressés de Zurkanrek, et même fourrures, peau de poisson, et cuir de vache en petites quantités expertement tissés et liés ensemble dans un symbolisme coloré mais significatif d'unité. Sous ses pieds, des références aux anciens monarques sont inscrites à la base. Ceci a profondément revitalisé l'esprit Kalyinite dans la nation, tant et si bien qu'une seconde renaissance de la pensée Kalyinite a explosé en une renaissance entière !"
 flavour_splinter.111.a:0 "Salut Kalyin ! Salut la Reine de Toute Création !"
 
 flavour_splinter.112.t:0 "Restauration"
 flavour_splinter.112.d:0 "Les lignées nobles de tous les états sécessionnistes ont été incapables de décider d'une lignée noble à élever à la position de monarques régnants, bien que par une réflexion approfondie et difficile, une intrigue complexe, et une diplomatie habile, tous ont accepté de reconnaître la prééminence de notre Souverain comme dirigeant légitime de toutes les couronnes. Bien que les affaires internes soient laissées aux familles nobles mineures, il est évident que nous sommes le chef de facto de tous. Nous avons remporté une victoire totale aujourd'hui."
 flavour_splinter.112.a:0 "La Couronne de Yarikhoi sur nos têtes !"
 
 flavour_splinter.113.t:0 "Le Couronnement"
 flavour_splinter.113.d:0 "Notre Monarque [Root.Monarch.GetTitle] [Root.Monarch.GetName], dans une grande assistance royale assistée par chaque noble des Lacs, en ce jour a été couronné non seulement Souverain Royal de Yarikhoi, mais le tout premier Empereur du Peuple Triunique.\n\n« Kalyin, Reine de Tout, Unificatrice de chaque royaume, Déesse de la Création elle-même.\n\nMoi, [Root.Monarch.GetTitle] [Root.Monarch.GetName], proclame par les présentes que cette portion du monde matériel sera dirigée par moi en votre nom : que tous à l'intérieur soient unis avec vous une fois de plus et montrés votre vérité ultime. Dorénavant, tous vos sujets obéiront à ces paroles pour toujours. »\n\n§BCroire en la Vérité Éternelle et Finale de Kalyin\n\nSe Soumettre à la Grâce et Splendeur du Trône\n\nVivre et Jouir de la Prospérité du Nouvel Âge§! !"
 flavour_splinter.113.a:0 "Le Monde tremble, car le Premier Empire Triunique est né."
 
 flavour_splinter.114.t:0 "L'Ancien Ennemi"
 flavour_splinter.114.d:0 "Tous sont égaux aux yeux de la Déesse, et pourtant les Centaures sont un peuple avec qui nous avons été en guerre pendant des millénaires. Ils ont pillé, razzié, et nous ont tués pendant des siècles maintenant, mais avec la révélation de Kalyin, nous devons accepter qu'ils sont égaux. Naturellement, la nature de cette acceptation reste à déterminer.\n\nAyant complètement sécurisé les côtes des plaines, nous devons maintenant choisir comment traiter avec les centaures qui sont les plus responsables. Devrions-nous les accepter pleinement dans l'étreinte aimante de Kalyin, en faisant d'eux des membres égaux et leur permettant de mettre le sabot dans les lacs ? Ou devrions-nous simplement pardonner le passé, et leur permettre d'errer dans les plaines, tant qu'ils n'attaquent pas nos nouveaux établissements ?\n\nNotre décision affectera l'autonomie minimale de nos possessions actuelles et futures à majorité centaure."
 flavour_splinter.114.a:0 "Ils sont nos égaux dans le passé, le présent, et dans l'avenir."
 flavour_splinter.114.b:0 "Ils sont pardonnés pour leurs atrocités passées."
 
 flavour_splinter.115.t:0 "La Couronne Triunique"
 flavour_splinter.115.d:0 "[Root.Monarch.GetName] se tient devant la foule, rayonnant une aura de majesté qui semble presque assombrir le soleil lui-même. D'une main, le [Root.Monarch.GetTitle] fait taire presque instantanément la foule. Le temps lui-même semble se pauser alors que [Root.Monarch.GetHerHis] lèvres s'écartent :\n\n'Mon peuple, le temps est venu. Je proclame par les présentes avec la bénédiction éternelle de Kalyin que moi, [Root.Monarch.GetName], [Root.Monarch.GetTitle] de [Root.GetName], ai unifié chaque dernier homme, femme, et enfant dans ces grands lacs. Pour la première fois de notre histoire, la paix : la vraie paix, a honoré cette terre ancienne mais déchirée par la guerre. Je jure sur cette couronne : Pour toute l'éternité, j'agirai comme vassal fidèle de Kalyin sur ce monde.'"
 flavour_splinter.115.a:0 "'Nous unirons tous les peuples Triuniques sous un règne indestructible pour toute l'éternité !'"
 flavour_splinter.115.b:0 "'Nous respecterons la souveraineté de ces royaumes divins pour toute l'éternité !'"
 
 flavour_splinter.116.t:0 "La Demande Royale"
 flavour_splinter.116.d:0 "Alors que nos soldats marchent dans les rues vides de la capitale du Royaume de Danggun, un petit groupe d'anciens administrateurs et une petite section de l'ancienne famille royale approchent. Invités au quartier général militaire temporaire au centre de la cité en ruines, le [Root.Monarch.GetTitle] [Root.Monarch.GetName] écoute personnellement leur demande. Il semble qu'ils désirent la réinstallation de leur famille royale et la reconquête totale de leur royaume, et en échange, ils accepteront de nous avoir comme suzerain et se plieront à la volonté de la Couronne Triunique à perpétuité.\n\n[Root.Monarch.GetName] a une décision à prendre..."
 flavour_splinter.116.a:0 "Le Royaume de la Grue renaît !"
 flavour_splinter.116.b:0 "Le Royaume de la Grue est mort, vive l'Empire Triunique !"
 
 flavour_splinter.117.t:0 "Le Royaume d'Outre-Monde"
 flavour_splinter.117.d:0 "Nomsyulhan est différent de tout ce que nous avons jamais vu auparavant : la magie ici court sauvage, d'anciens artefacts de millénaires passés gisent éparpillés pour tous à voir, et de grands géants similaires aux ogres de l'ouest dirigent. Une telle différence drastique dans les réalités fait que cet endroit semble comme un autre plan d'existence entièrement ! Nous devrions envoyer un groupe de nos plus fins Académiques Nobles et Chercheurs pour cartographier et explorer cette terre sauvage."
 flavour_splinter.117.a:0 "En avant ! Vers l'inconnu !"
 
 flavour_splinter.118.t:0 "Journal de Juoko Arhunen (1/3)"
 flavour_splinter.118.d:0 "Entrée 21 Aube-des-Fleurs, 1656\n\nDepuis la base des montagnes Rekhoslodar, entrer dans les terres connues sous le nom de Nomsyulhan a nécessité deux quinzaines de voyage. À notre ascension, nous avons été accueillis par un vaste plateau ouvert. Demain, nous explorerons cette terre étrange.\n\nEntrée 15 Teysuren, 1656\n\nNous avons voyagé à peine un jour de plus jusqu'à ce que nous tombions sur des créatures humanoïdes, quelques pieds plus grandes que nous, avec une peau similaire à la nôtre. Nos hôtes étaient étonnamment gracieux, nous offrant leur nourriture tout en n'en prenant aucune pour eux-mêmes. Au cours de plusieurs jours, nous avons appris à communiquer avec eux, allant d'avant en arrière alors que nous nous enseignions de simples mots jusqu'à ce qu'un dialogue plus formel puisse être établi. En même temps, nous avons appris leur culture et leur peuple, qui s'étaient libérés de leur 'grande faim'. Nous leur avons dit nos intentions de recherche et d'étude, et notre conversation avec les dirigeants ogres s'est avérée fructueuse. Après que notre traducteur ait expliqué nos intentions, ils ont offert de nous loger et nous abriter pour le moment. Nous sommes restés avec eux pendant une quinzaine, où nous avons étudié leur culture, langue, et magie."
 flavour_splinter.118.a:0 "Quels charmants hôtes !"
 
 flavour_splinter.119.t:0 "Journal de Juoko Arhunen (2/3)"
 flavour_splinter.119.d:0 "Entrée 17 Chute-des-Larmes, 1659\n\nAprès avoir fait nos adieux à nos gracieux hôtes, nous avons continué dans notre exploration de ce plateau étrange. Quelques jours plus tard, nous sommes tombés sur une tribu d'une race de bêtes à peau rouge. Nous avons pris une position méfiante au début, visant nos fusils soigneusement : cependant, par quelque manière d'interférence magique, tous nos hommes ont refusé de tirer due à une soudaine 'aversion à la violence'. Ceci est venu comme un choc pour nous tous, avec beaucoup dans mon groupe se rappelant de sombres contes de pensée en arrière sur l'ancien bannissement de la magie dans les Lacs et les horreurs de la Reine Tyran. Réalisant que nous ne pourrions jamais espérer gagner contre un tel pouvoir, nous avons rapidement opté pour la diplomatie. Bien que leur langue soit étrangère et étrange, un vétéran de la Flotte au Trésor a reconnu la langue comme appartenant aux Hobgobelins, une race de guerriers à l'ouest de Yanshen. Après avoir établi des communications par une chaîne de traducteurs, ils se sont présentés comme Hobgobelins de la tribu de l'Aigle. Apprenant de nos expériences avec les ogres, nous avons approché soigneusement, posant nos armes. Grâce à un autre noble qui a fait un effort diligent pour apprendre de notre rencontre précédente, nous avons évidemment été capables de rester dans leurs bonnes grâces, car ils nous ont invités à parler et nous reposer."
 flavour_splinter.119.a:0 "Les têtes froides valent mieux que pas de têtes !"
 
 flavour_splinter.120.t:0 "Journal de Juoko Arhunen (3/3)"
 flavour_splinter.120.d:0 "Entrée 29 Vrai-Gel, 1662\n\nAprès avoir expliqué notre situation aux Hobgobelins, ils ont accepté de nous abriter tant que nous obéissons à leurs règles. Si nous ne leur causons aucun problème, ils ont promis de nous diriger vers un grand site de leur peuple.\n\nEntrée 19 Esmarment, 1663\n\nEn voyageant, nous avons découvert des artefacts d'un peuple disparu depuis longtemps, bien plus ancien que quoi que ce soit chez nous. Images de figures humanoïdes aux longues oreilles, machinerie ancienne et puissante depuis longtemps brisée, et murales de batailles, guerres, gens que nous ne connaissons pas. Les hobgobelins disent qu'il y a beaucoup plus d'endroits comme celui-ci, mais que nous avons de la chance de les avoir rencontrés, car d'autres ne sont pas si amicaux envers les étrangers. Nous devons revenir ici, et faire encore plus d'études. J'hésite à faire des appels prématurés, mais cette mission est définitivement un succès !"
 flavour_splinter.120.a:0 "Imaginez la richesse..."
 
 flavour_splinter.121.t:0 "L'Appel de l'Inconnu"
 flavour_splinter.121.d:0 "Une grande excitation saisit les peuples des Lacs aujourd'hui. Des histoires sauvages de magie, artefacts, étranges gens rouges, et d'aventure saisissent la nation. Un grand nombre de gens ont pétitionné la cour royale pour non seulement envoyer plus d'expéditions, mais beaucoup se portent même volontaires pour rejoindre ces missions eux-mêmes ! Bien que notre aversion passée à la magie soit enracinée dans la tragédie historique, peut-être ceci peut être une nouvelle aube pour notre peuple ? Tout comme la Monarchie était autrefois crainte et évitée, peut-être la magie aussi peut renaître sous notre règne ?!"
 flavour_splinter.121.a:0 "Nomsyulhan attend !"
 
 flavour_splinter.122.t:0 "Traité de Soie et Fer"
 flavour_splinter.122.d:0 "Des diplomates sont arrivés d'Onman, demandant à parler avec le [Root.Monarch.GetTitle] [Root.Monarch.GetName] concernant notre récente conquête de Gozengun. Ils ont apporté de grandes offrandes et leurs manières ont été des plus polies, cependant, le sujet de discussion est de grande importance. Leurs cités deviennent de plus en plus surpeuplées due à la prospérité nouvelle sous notre règne bienveillant. Ils demandent que nous transférions la gouvernance de la région de Shuvuushudi, afin qu'ils puissent à la fois accorder plus de terre à leur peuple et dompter les barbares y vivant.\n\nC'est à [Root.Monarch.GetName] de décider le sort du Royaume de Danggun."
 flavour_splinter.122.a:0 "Ils nous ont servi loyalement, accordons-leur les Régions de Khaashalg et Shuvuushudi en récompense."
 flavour_splinter.122.b:0 "Ils ont été bons, accordons-leur les terres de leurs anciens ennemis de Shuvuushudi."
 flavour_splinter.122.c:0 "Nous ne pouvons risquer qu'ils gagnent trop de pouvoir, restreignons-les à Gowon."
 
 flavour_splinter.123.t:0 "Traité du Fleuve-Dragon"
 flavour_splinter.123.d:0 "Alors que nos soldats marchent en parfaite unisson dans les rues détruites de Bianfang, une vue particulière est vue devant la colonne en marche. Une procession en quelque sorte, avec une femme assise au sommet d'un trône de bois tenu en hauteur par quatre serviteurs fatigués. Le trône est orné de soie rouge vibrante, mais aussi taché de sang... La femme descend de son trône, approche l'officier commandant, et déclare qu'elle est le dernier membre vivant de la dynastie Long, anciens dirigeants de Bianfang. Elle s'incline courtoisement, et demande poliment à voir le [Root.Monarch.GetTitle].\n\nIl semble que le [Root.Monarch.GetTitle] [Root.Monarch.GetName] ait une décision à prendre..."
 flavour_splinter.123.a:0 "Le Dragon s'éveille une fois de plus, que tout Yanshen entende son rugissement !"
 flavour_splinter.123.b:0 "Le Dragon est mort. Ses os poseront les fondations de notre Empire Éternel."
 
 flavour_splinter.124.t:0 "L'Empire du Nord"
 flavour_splinter.124.d:0 "Sur les rivages de la Mer Bleue, dans un petit village de pêcheurs à Yyl Möitsa, Suvi finit de packer ses provisions dans son bateau, tandis que son fils Usko regarde curieusement.\n\n« Mère, où allons-nous ? » demande-t-il.\n\n« Au-delà de cette grande vastitude bleue, au-delà des terres que nos proches ont autrefois refusé de quitter, au-delà des forêts mystiques, steppes dures, et ruines anciennes d'un peuple perdu dans le temps, il y a une grande cité. Une cité habitée par des esprits bien plus grands que tout ce que tu as vu, mon enfant. Les locaux l'appellent Bianfang, mais pour nous, c'est la Cité du Dragon Éternel. Là, mon enfant, c'est où nous allons. Maintenant dépêche-toi et emballe tes vêtements : ce sera un long voyage, mais nous serons en sécurité menés par la Flotte Impériale. Et, la volonté de Kalyin nous guidera toujours. »"
 flavour_splinter.124.a:0 "Plus gelée, l'Eau de Création inondera le monde."
 
 flavour_splinter.125.t:0 "Toute Création notre Domaine"
 flavour_splinter.125.d:0 "« D'où l'eau coule-t-elle ? Naturellement elle coule de la source, les eaux de tête, mais quelle est l'eau de tête de la vie ? Quelle est la source et vérité derrière l'amour ? Ou la terre ? Qu'en est-il de toutes choses vues et non vues, de toutes choses que nous pouvons imaginer et toutes choses que nous ne pouvons pas ? C'est là que nous découvrons la vérité. Celle qui règne sur tout aussi éternellement qu'un dirigeant règne sur un pays ? »\n\n§BKalyin§! !\n\n« Bien, tu as bien appris, maintenant tu comprends la vérité. Celle qui est Tout n'a qu'une volonté. Cette volonté a été le sujet de débat pendant des décennies maintenant, mais notre peuple sera toujours un, et ainsi nous avons tous voyagé vers la vérité... vers la Vérité elle-même. Dis-le maintenant mon élève, montre-moi que tu as appris la Vérité elle-même ! »\n\n§B« Toute Création est Elle. Elle est toute Création. »§! !"
 flavour_splinter.125.a:0 "Au nom de l'Unificatrice, toute Création sur cette planète sera réunie comme Une."

