 #Tooltips
 sunijalla_council_tt:0 "Le privilège §YDuchés Puissants§! sera remplacé par le privilège plus puissant §YConseil des Seigneurs§!."
 
 sunijalla_faith_mod_tt:0 "§YChaque Province Possédée§! gagnera une productivité accrue et gagnera 15 de prospérité due au succès de notre tournoi."
 
 sunijalla_heir_tt:0 "Si nous complétons cette mission tout en ayant un héritier assez âgé pour régner, il gagnera un modificateur de dirigeant spécial en devenant dirigeant."
 
 sunijalla_three_one_tt:0 "Nous devons avoir harmonisé avec deux des trois Déesses des Lacs et être en processus d'harmonisation avec la dernière.\nSi nous avons déjà harmonisé toutes les trois Déesses des Lacs, l'Unification de la Foi Kalyinite sera §Ggrandement renforcée§! !"
 
 sunijalla_royal_shores_tt:0 "Nous devons posséder toutes les Zones Côtières sur les Plaines-Interdites continentales."
 
 sunijalla_peace_plains_tt:0 "Chaque province de §YSteppe§!, §YTerres Agricoles§!, §YPrairies§!, et §YDésert§! dans les §Yrégions des Plaines-Interdites Est et Ouest§! doit avoir 6 de main-d'œuvre de base et un atelier."
 
 sunijalla_harness_harvest_tt:0 "Chaque province de §YSteppe, Prairies, Terres Arides, et Désert§! dans la §Yrégion de Nuzurbokh§! doit avoir 6 de production de base et un atelier."
 
 sunijalla_danggun_tt:0 "Si nous complétons cette mission alors que Danggun n'existe pas, nous gagnerons l'événement §TLa Demande Royale§! en conquérant la province d'Onman, nous permettant de restaurer leur royaume comme §YPartenaire Junior§! et leur donnant des cœurs sur toutes les provinces de la §Yrégion de Gowon§!."
 
 sunijalla_dragon_tt:0 "Si nous complétons cette mission alors que Bianfang n'existe pas, nous gagnerons l'événement §TTraité du Fleuve-Dragon§! en conquérant la province de Bianfang, nous permettant de restaurer leur royaume comme §YPartenaire Junior§! et leur donnant des revendications permanentes sur toute la super-région de Yanshen, tout en cédant toutes les provinces que nous possédons à l'intérieur."
 
 sunijalla_magic_unbound_tt:0 "Afin de déverrouiller les secrets de Nomsyulhan, nous devons d'abord envoyer une expédition depuis la base des montagnes dans les §YPlaines-Interdites Orientales§!.\nPeut-être que posséder les provinces de §GShingyuul, Gublinargh, et Ageenoirgh§! nous permettrait d'établir un camp pour lancer une telle entreprise..."
 
 sunijalla_reign_tt:0 "Aucun autre pays n'a une armée plus grande que la nôtre."
 
 sunijalla_imperialism_unlock_tt:0 "Nous gagnerons un accès précoce au Casus Belli §YImpérialisme§!.\n\nSi nous sommes dans un Âge d'Or, nous le prolongerons de 50 ans. Si nous en avons déjà traversé un, nous gagnerons un autre Âge d'Or."
 
 sunijalla_3_advisor_tt:0 "Nous devons avoir des conseillers Administratif, Diplomatique, et Militaire de niveau 3"
 
 sunijalla_no_integrate_tt:0 "Intégrer nos Partenaires Juniors n'est §Rpas conseillé§! pour l'avenir : si nous attendons pour l'instant, nous pourrions être capables de les intégrer bien plus efficacement ou assurer leur loyauté pour toujours !"
 
 sunijalla_centaur_big_tt:0 "Nous accorderons aux centaures beaucoup d'autonomie en échange d'une §Ggrande augmentation de tolérance§! et 10% de main-d'œuvre en plus de la province !"
 
 sunijalla_centaur_small_tt:0 "Nous accorderons aux centaures moins d'autonomie mais en échange nous gagnerons un léger bonus de main-d'œuvre de nos provinces de culture centaure, au coût d'aucune augmentation de tolérance !"
 
 sunijalla_monarchies_tt:0 "Tous nos Sujets deviendront des monarchies et deviendront nos Partenaires Juniors !"
 
 sunijalla_blessed_tt:0 "Ceci sera accordé à toutes nos terres dans Nuzurbokh !"
 
 sunijalla_regal_tt:0 "Ceci sera accordé à toutes nos terres dans nos zones côtières des Régions des Plaines-Interdites Est et Ouest !"
 
 sunijalla_noble_patronage_tt:0 "Tous les Déserts, Terres Arides, Steppes, Prairies, et Terres Agricoles gagneront ce modificateur dans les régions respectives !"
 
 sunijalla_conscription_tt:0 "5 Camps Régimentaires dans nos provinces cœurs seront améliorés en Centre de Conscription !"
 
 #Government Reforms
 sunijalla_arveviijeja:0 "Ärveviijeja"
 sunijalla_arveviijeja_desc:0 "Notre monarque s'est stylé Ärveviijeja ou « Dirigeants du Lac », symbolisant le prestige et la grandeur inégalés de l'état, de la Famille Royale, et de la Monarchie dans son ensemble."
 
