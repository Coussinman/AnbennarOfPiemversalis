greentide.0.t:0 "La Chute de Corin"
greentide.0.d:0 "La Marée Verte a commencé il y a 20 ans lorsque l'orc Korgus Dookanson, qui prétendait être le fils de leur dieu maléfique, a envahi et dévasté les royaumes chevaleresques d'Escann. Seul Corin, une femme mortelle imbuée des pouvoirs d'Agrados, le dieu de la guerre disgracié, pouvait les arrêter. Et elle les a arrêtés, et avec ses disciples, elle a uni les marcheurs et les aventuriers d'Escann en une seule force du bien, stoppant l'invasion de l'ouest de Cannor dans son élan.\n\nHier, le 11ème jour du mois de Nerament, Korgus Dookanson a été tué par l'héroïne Corin dans la ville de Castonath... mais en retour, elle a également perdu la vie.\n\nCorin est morte, mais Korgus aussi. Il nous appartient maintenant de suivre son héritage et de mettre fin à la Marée Verte une fois pour toutes."
greentide.0.a:0 "Le combat continue."
greentide.1.t:0 "La Chute de Dookan"
greentide.1.d:0 "La Marée Verte a commencé il y a 20 ans lorsque Korgus Dookanson, le fils de notre dieu, le Grand Dookan, a uni les orcs et les gobelins sous son nom et a envahi le monde de la surface pour chercher vengeance sur ceux qui ont offensé Dookan. Cependant, un ennemi puissant du nom de Corin, qui elle-même était choisie comme championne divine de leurs dieux, a riposté.\n\nHier, le 11ème jour du 11ème mois, Corin a été tuée au combat par le puissant Korgus à Castonath, mais en retour, Korgus lui-même est également tombé.\n\nSans figure unificatrice, les clans sont perdus et beaucoup se sont retirés dans leurs territoires. Certains voient cela comme une marque que Korgus était faible et indigne du nom de Dookan, tandis que d'autres blâment la ruse de Corin — certains groupes marginaux chuchotent même que peut-être le Grand Dookan n'était pas si grand après tout. Quelle que soit la vérité, il nous appartient de forger une nouvelle destinée dans le monde de la surface."
greentide.2.t:0 "La Marée Grise"
greentide.2.d:0 "La Marée Grise a commencé en 1420 lorsque le chef de guerre orc Brasur Frozenmaw a envahi et conquis la capitale du Royaume de Vrorenmarch en une nuit. Sans chef, les autres parties du pays sont bientôt tombées aux mains des envahisseurs. Ceux qui ont résisté à la conquête ont été massacrés, tandis que ceux qui se sont soumis ont été épargnés, mais forcés de s'incliner devant leur nouveau roi, qui a pris la dernière princesse légitime survivante du royaume tombé comme épouse.\n\nLa position de Brasur est forte, mais loin d'être solide. Les humains de Vrorenmarch sont vaincus, mais leur esprit n'est pas brisé. Certains clans orcs se sont libérés au milieu du chaos et tentent de défier l'autorité de Brasur en tant que souverain des Orcs Gris. Son jeune fils Marosh, né de son épouse humaine, est physiquement fort, mais manque de la force de volonté de son père et est connu pour son tempérament doux. Ses enfants demi-orcs détermineront l'avenir de son pays."
greentide.2.a:0 "Gloire au premier Roi Gris !"
greentide.3.t:0 "Le Royaume Tombé"
greentide.3.d:0 "La Marée Grise a commencé en 1420 lorsque le chef de guerre orc Brasur Frozenmaw a envahi et conquis la capitale du Royaume de Vrorenmarch en une nuit. Sans chef, les autres parties du pays sont bientôt tombées aux mains des envahisseurs. Ceux qui ont résisté à la conquête ont été massacrés, tandis que ceux qui se sont soumis ont été épargnés, mais forcés de s'incliner devant leur nouveau roi, qui a pris la dernière princesse légitime survivante du royaume tombé comme épouse.\n\nLa position de Brasur est forte, mais loin d'être solide. Les humains de Vrorenmarch sont vaincus, mais leur esprit n'est pas brisé. En effet, il y a déjà des rumeurs d'un nouvel aventurier qui planifie d'envahir les Orcs Gris et de les chasser de Gerudia. Qui sait, peut-être que cette fois-ci, les Hommes de la Marche retrouveront leur liberté ?"
greentide.3.a:0 "Nous espérerons et attendrons."
greentide.4.t:0 "Une Paille de Plus"
greentide.4.d:0 "Korgus Dookanson est mort. Le fils de Dookan, notre dieu, n'est plus. À tous égards, cette révélation aurait dû choquer [Root.Monarch.GetName] et les chamans rassemblés. Les laisser questionner leur foi et leur raison de suivre la Marée Verte, la grande croisade de Korgus contre le monde de la surface. Pourtant, personne ne s'est vraiment ému, car ces bois maudits avaient déjà mis à l'épreuve leur essence même.\n\nPour ceux en dehors des Profondeurs, seulement cinq années s'étaient écoulées. Mais, en raison des magies des Profondeurs, cela avait été des décennies pour ceux de [Root.GetName]. Des décennies de défense contre des elfes défiants. Des décennies de gestion de gobelins déloyaux. Et, pire que tout, des décennies de farces féeriques damnables. Le temps pour que la croyance soit remise en question était venu et passé.\n\nPour [Root.GetName], la mort de Dookanson n'était qu'une paille de plus. Un défi de plus à surmonter. En effet, aux yeux de [Root.Monarch.GetName] et du chaman, cela n'a rien changé. Leur chemin avait été clair depuis un certain temps..."
greentide.4.a:0 "Les principes de Korgus Dookanson les ont gardés forts."
greentide.4.a.tt:0 "Nous resterons des disciples de Dookanson."
greentide.4.b:0 "Les principes de Dookan lui-même les ont gardés forts."
greentide.4.b.tt:0 "Cela peut annoncer d'autres changements dans notre foi..."
greentide.5.t:0 "Chants des Sages"
greentide.5.d:0 "Notre clan réside dans les Profondeurs depuis des générations maintenant. Notre raison d'être ici, Korgus Dookanson et sa Marée Verte malencontreuse, s'est estompée. Pourtant, les souvenirs de nos ancêtres et les cavernes des Dwarovar qu'ils appelaient leur foyer restent frais. Leurs luttes et leurs triomphes sont encore célébrés dans des chants communautaires lors de rassemblements réguliers et de célébrations spéciales.\n\nEn effet, leurs actes héroïques et leur ténacité inspirent encore notre jeunesse aujourd'hui. Les petits courent même en jouant, remplaçant les nains diaboliques par des fées capricieuses et les cavernes rocheuses par la canopée de la forêt. Notamment, ces héros incluent non seulement des figures légendaires telles que Og Beardbreaker et Grima l'Ombre, mais aussi des figures plus récentes telles que Gordak Hurlement Maudit. Avec le temps, il est possible que ces grands orcs éclipsent Dookan lui-même aux yeux de [Root.GetName]..."
greentide.5.a:0 "Pourtant, nous n'oublions pas notre Créateur ou l'injustice qu'il subit."
greentide.5.a.tt:0 "Nous resterons des disciples de Dookan."
greentide.5.b:0 "Chantons du passé et prouvons notre valeur pour l'avenir !"
greentide.5.b.tt:0 "Chaque province possédée qui suit la religion §YAncien Dookan§! se convertit en §YBulgu Orazan§!.\nLes provinces nouvellement converties obtiennent '§YZèle Religieux§!' pendant §Y25 ans§!, donnant les effets suivants :\nForce Missionnaire Locale : §R-100.0%§!"