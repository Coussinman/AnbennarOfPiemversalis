 greentide.0.t:0 "La Chute de Corin"
 greentide.0.d:0 "La Marée Verte débuta il y a vingt années lorsque l'orque Korgus Dookanson, qui clamait être le fils de leur dieu maléfique, envahit et dévasta les royaumes chevaleresques d'Escann. Seule Corin, simple mortelle investie des pouvoirs d'Agrados, le dieu déchu de la guerre, pouvait les arrêter. Et les arrêter, elle le fit, unissant avec ses fidèles les marcheurs et aventuriers d'Escann en une force unique vouée au bien, stoppant net l'invasion du Cannor occidental.\n\nHier, le 11e jour du mois de Nerament, Korgus Dookanson périt sous les coups de l'héroïne Corin dans la cité de Castonath... mais en retour, elle aussi perdit la vie dans cette confrontation ultime.\n\nCorin a trépassé, mais Korgus également. Il incombe désormais au reste d'entre nous de suivre son héritage sacré et de mettre fin à la Marée Verte une fois pour toutes."
 greentide.0.a:0 "Le combat se poursuit."
 greentide.1.t:0 "La Chute de Dookan"
 greentide.1.d:0 "La Marée Verte débuta il y a vingt années lorsque Korgus Dookanson, fils de notre dieu, le Grand Dookan, unifia les orques et gobelins sous sa bannière et envahit le monde de la surface pour assouvir sa vengeance contre ceux qui avaient fait du tort à Dookan. Cependant, une adversaire redoutable du nom de Corin, elle-même choisie comme championne divine de leurs dieux, résista avec acharnement.\n\nHier, le 11e jour du 11e mois, Corin fut abattue au combat par le puissant Korgus à Castonath, mais en retour Korgus lui-même succomba également dans cette mêlée apocalyptique.\n\nPrivés de figure unificatrice, les clans se trouvent perdus et nombre d'entre eux ont battu en retraite vers leurs territoires ancestraux. Certains y voient la marque que Korgus était faible et indigne du nom de Dookan, tandis que d'autres accusent la tromperie de la part de Corin — quelques groupes marginaux murmurent même que peut-être le Grand Dookan n'était pas si grand après tout. Quelle que soit la vérité, il nous revient de forger un nouveau destin dans le monde de la surface."
 greentide.2.t:0 "La Marée Grise"
 greentide.2.a:0 "Gloire au premier Roi Gris !"  
 greentide.3.t:0 "Le Royaume Déchu"
 greentide.2.d:0 "La Marée Grise commença en 1420 lorsque le chef de guerre orque Brasûr Machoire-Gelée envahit et conquit la capitale du Royaume de Vrorenmarch en une seule nuit. Privées de dirigeant, les autres régions du pays succombèrent rapidement aux envahisseurs. Ceux qui résistèrent à la conquête furent massacrés, tandis que ceux qui se soumirent furent épargnés, mais contraints de s'incliner devant leur nouveau roi, qui prit pour épouse la dernière princesse légitime survivante du royaume déchu.\n\nLa position de Brasûr demeure solide, mais loin d'être inébranlable. Les humains de Vrorenmarch sont vaincus, mais leur esprit n'est point brisé. Certains clans orques se sont affranchis dans le chaos et tentent de défier l'autorité de Brasûr comme souverain des Orques Gris. Son jeune fils Marosh, né de son épouse humaine, possède une force physique considérable, mais manque de la volonté de fer paternelle et est réputé pour son tempérament doux. Ses enfants demi-orques détermineront l'avenir de son royaume."
 greentide.3.a:0 "Nous espérerons et attendrons."
 greentide.3.d:0 "La Marée Grise commença en 1420 lorsque le chef de guerre orque Brasûr Machoire-Gelée envahit et conquit la capitale du Royaume de Vrorenmarch en une seule nuit. Privées de dirigeant, les autres régions du pays succombèrent rapidement aux envahisseurs. Ceux qui résistèrent à la conquête furent massacrés, tandis que ceux qui se soumirent furent épargnés, mais contraints de s'incliner devant leur nouveau roi, qui prit pour épouse la dernière princesse légitime survivante du royaume déchu.\n\nLa position de Brasûr demeure solide, mais loin d'être inébranlable. Les humains de Vrorenmarch sont vaincus, mais leur esprit n'est point brisé. En effet, des rumeurs circulent déjà concernant un nouvel aventurier qui projette d'envahir les Orques Gris et de les chasser de Gérudie. Qui sait, peut-être sera-ce le moment où les Hommes des Marches recouvreront leur liberté ?"
 greentide.4.t:0 "Une Paille de Plus"
 greentide.4.d:0 "Korgus Dookanson a péri. Le fils de Dookan, notre dieu, n'est plus. En toute logique, cette révélation aurait dû bouleverser [Root.Monarch.GetName] et les shamans assemblés. Les laisser questionner leur foi et leur raison de suivre la Marée Verte, la grande croisade de Korgus contre le monde de la surface. Pourtant, aucun ne broncha, car ces bois maudits avaient déjà éprouvé leur essence même.\n\nPour ceux demeurés à l'extérieur des Bois Profonds, seules cinq années s'étaient écoulées. Mais, en raison des magies des Bois Profonds, des décennies avaient passé pour les habitants de [Root.GetName]. Des décennies à se défendre contre des elfes récalcitrants. Des décennies à gérer des gobelins déloyaux. Et, pire que tout, des décennies de maudites facéties féeriques. Le temps de questionner les croyances était venu et reparti depuis longtemps.\n\nPour [Root.GetName], la mort de Dookanson ne représentait qu'une paille de plus. Un défi de plus à surmonter. En vérité, aux yeux de [Root.Monarch.GetName] et des shamans, cela ne changeait rien. Leur voie était claire depuis fort longtemps..."
 greentide.4.a:0 "Les préceptes de Korgus Dookanson les avaient maintenus forts."
 greentide.4.a.tt:0 "Nous demeurerons fidèles à Dookanson."
 greentide.4.b:0 "Les préceptes de Dookan lui-même les avaient maintenus forts."
 greentide.4.b.tt:0 "Ceci pourrait présager d'autres changements dans notre foi..."
 greentide.5.t:0 "Chants des Sages"
 greentide.5.d:0 "Notre clan réside dans les Bois Profonds depuis des générations désormais. Notre raison d'être venu ici, Korgus Dookanson et sa Marée Verte au destin funeste, s'est estompée dans les brumes du temps. Pourtant, les mémoires de nos ancêtres et les cavernes du Dwarovar qu'ils appelaient foyer demeurent vivaces. Leurs luttes et triomphes sont encore célébrés en chants communautaires lors des rassemblements réguliers et des célébrations spéciales.\n\nEn vérité, leurs exploits héroïques et leur ténacité inspirent encore notre jeunesse aujourd'hui. Les petits courent même dans des jeux simulés, remplaçant les nains diaboliques par des fées capricieuses et les cavernes rocheuses par la canopée forestière. Notamment, ces héros incluent non seulement des figures légendaires telles qu'Og Brise-Barbe et Grima l'Ombre, mais aussi des personnages plus récents comme Gordak au Hurlement Maudit. Avec le temps, il est possible que ces grands orques éclipsent Dookan lui-même aux yeux de [Root.GetName]..."
 greentide.5.a:0 "Pourtant, nous n'oublions point notre Créateur ni l'injustice qu'il endure."
 greentide.5.a.tt:0 "Nous demeurerons fidèles à Dookan."
 greentide.5.b:0 "Chantons le passé et prouvons notre valeur pour l'avenir !"
 greentide.5.b.tt:0 "Chaque province possédée qui suit la religion §YAncien Dookan§! se convertit à §YBulgu Orazan§!.\nLes provinces nouvellement converties obtiennent '§YZèle Religieux§!' pendant §Y25 ans§!, procurant les effets suivants :\nForce Missionnaire Locale : §R-100,0%§!"
 greentide.6.t:0 "Briser les Chaînes"
 greentide.6.d:0 "La Marée Verte débuta il y a vingt années lorsque Korgus Dookanson, fils du dieu-orque Dookan, mena les clans de l'Échine du Serpent dans une grande invasion du monde de la surface, envoyant leurs esclaves gobelins aux premières lignes pour être massacrés. Mais les habitants de la surface gagnèrent leur propre champion divin — Corin, l'avatar d'Agrados.\n\nHier, ces demi-dieux rivaux s'affrontèrent enfin au combat. Là, l'affrontement qui s'ensuivit se solda par leur destruction mutuelle. Corin et Korgus, tous deux abattus de la main de l'autre.\n\nLe chaos qui en résulta fut précisément ce dont nous, gobelins, avions besoin pour nous échapper. À travers tout Escann, nous brisâmes nos chaînes alors que la Marée Verte se fracturait. Au même moment, les Gobelins de la Forêt arrivèrent du sud, fuyant les vils Bois Profonds pour rejoindre leurs frères dans cette liberté retrouvée. Et pourtant, les orques veulent nous réasservir, et les humains nous considèrent comme des envahisseurs à éliminer. Il nous faudra toute notre force et notre ruse pour ne point perdre à jamais cette unique opportunité en or."