 H76_call_to_the_surfacers_title:0 "Appel aux Habitants de la Surface"
 H76_call_to_the_surfacers_desc:0 "Nous avons ouvert nos portes aux Monts de l'Échine-du-Serpent et avons découvert qu'ils nous attendaient. Nous avons conquis notre chemin vers les forteresses de surface, les avons reprises et réparées. Quand notre Reine de Diamant Ardeginn XXII ouvrit les portes d'Arg-Ôrdstun au Dwarovar, nous pensions que rien ne pouvait être plus radical : mais maintenant, nous ouvrons nos portes à la surface.\n\nNos émissaires partent en mission, et ils trouvent des nains en abondance. Certes, cela n'a pas été facile : il y a tant d'humains (qui sont très communs de nos jours), de gobelins (que nous connaissons que trop bien), et d'elfes (qui ont apparemment perdu autant que nous dans les années depuis l'Aul-Dwarov). Pire encore, nos explorateurs doivent braver le soleil aveuglant, la chaleur des déserts, l'ouverture horrifique du ciel, et les profondeurs inquiétantes de l'océan. Tout cela en vaut la peine, cependant, car les nains qui entendent notre nom sont emplis d'admiration et d'appréhension. Ils comprennent ce que notre résurgence signifie pour le Dwarovar.\n\nAprès six mille ans d'hibernation, les Nains de Diamant sont revenus dans le monde. Maintenant, il est temps pour les nains du monde de nous revenir."

 H76_soft_and_brittle_title:0 "Doux et Fragile"
 H76_soft_and_brittle_desc:0 "Les cavernes entourant Arg-Ôrdstun sont terriblement peu familières. Pendant si longtemps, nous avons été en sécurité dans notre forteresse : les plus grandes expéditions que nous avions entreprises étaient dans nos mines et niveaux inférieurs, où les monstres sont habituellement hors de portée. Ici, cependant, dans ces cavernes expansives, la peur remplit l'air. Leurs murs ne sont pas gravés d'histoires familières, des ruines sont partout, intouchées excepté pour les taches de sang d'un âge inconnu, il y a des bandes miniatures d'orques et de gobelins rôdant dans l'obscurité. Nous continuons à nous attendre à une guerre, une catastrophe, une grande bande d'orques surgissant des profondeurs et tuant chaque nain que nous ayons jamais connu. Jusqu'à présent, cela ne s'est pas produit. Nous ne pouvons qu'espérer que notre chance continue..."

 H76_a_forlorn_sight_title:0 "Une Vue Désolée"
 H76_a_forlorn_sight_desc:0 "Les routes occidentales sont silencieuses. Ceci était un lieu d'honneur : les rails parcouraient quotidiennement de Shazstundihr, à Arg-Ôrdstun, à Orlghelovar, et vice-versa, transportant du verre, des gemmes, et du marbre qui étaient aussi abondants que la Fleur-de-Serpent. Les nains étaient abondants, aussi, dans chaque histoire que nous avons entendue de nos ancêtres, ce triangle de forteresses était prospère et aimé. Maintenant, nous vivons tous dans des ruines.\n\nNous imaginons combien de nains vivaient ici autrefois. Était-ce des milliers, des centaines de milliers, des millions ? Les archives ne le disent pas, et nous ne pouvons le savoir. Nous avons occasionnellement vu les profondeurs de notre propre forteresse, mais nous ne comprenons pas jusqu'où elle mène. Toutes ces forteresses auraient-elles pu aller si profond ? Contenaient-elles toutes assez de gens pour soutenir de si grandes œuvres ? Sont-elles toutes mortes, ont-elles toutes été tuées par des orques qui n'ont rien fait de leur butin ? Notre empire prospère est-il tombé pour rien, pour que personne n'utilise même ce que nous avions construit ?"

 H76_the_luxurious_trio_title:0 "Le Trio Luxueux"
 H76_the_luxurious_trio_desc:0 "Depuis que nous avons rétabli la production à Orlghelovar et Shazstundihr, nous pouvons maintenant produire des gemmes, du verre, et plus avec vigueur : et nos nouveaux partenaires commerciaux de surface sont déconcertés par la qualité de nos produits. La verrerie cristalline et les diamants finement taillés sont expédiés hors des Monts de l'Échine-du-Serpent, et ils sont échangés contre des nouveautés de surface que nous trouvons entièrement séduisantes. Ces royaumes humains, étranges qu'ils soient, ont une telle abondance de fruits délicieux, d'artisanat délicat du bois, et de sources abondantes de viande et de grain. Nous avons rarement même besoin de braver la surface nous-mêmes pour obtenir ces biens, pour la plupart, leurs marchands viennent simplement à nous !"

 H76_herald_our_return_title:0 "Annoncer notre Retour"
 H76_herald_our_return_desc:0 "Nous avons été forcés d'apprendre tant de choses ces dernières années. Les « Halfelins » et « gnomes » existent tous deux, ne sont pas juste des humains courts, et sont distincts l'un de l'autre. Vous êtes supposés prétendre que le vin de surface n'a pas le goût d'eau de vaisselle. Certains nains ont abandonné non seulement les anciens dieux, mais aussi leurs ancêtres, et adorent les dieux humains aux côtés d'un nain nommé « Balgar ». Les nains de surface aiment vraiment ce « Balgar », et n'aiment pas quand nous disons que nous ne savons pas qui il est. Vous n'êtes pas supposés regarder le soleil, même pour une seconde. Les humains sont dangereux quand désespérés. Les elfes ont complètement oublié qu'ils nous ont détruits, et sont plutôt apologétiques à ce sujet quand on le leur rappelle. Les humains n'aiment pas le goût de la Fleur-de-Serpent. Leur langue est étonnamment similaire à la nôtre.\n\nToutes ces choses nous les avons apprises, et maîtrisées, pour que nous puissions faire plus de contact avec la surface. Nous grandissons en stature, pour que les nations de Bulwar et Cannor puissent comprendre notre rôle légitime dans ce monde."

 H76_breaking_the_mold_title:0 "Briser le Moule"
 H76_breaking_the_mold_desc:0 "Les trompettes de l'armée résonnent, et les clans ferment leurs portes. Arg-Ôrdstun se tient prête, mais ses rues sont vides, sauf pour le bourdonnement des protections des mages. Des milliers de troupes saluent [Root.Monarch.GetName], [Root.Monarch.GetTitle] des Nains de Diamant : ou plutôt ils saluent [Root.Monarch.GetHerHis] dos, car [Root.Monarch.GetSheHe] ne leur fait pas face. « Aujourd'hui », [Root.Monarch.GetSheHe] commence, fixant la porte délabrée de la forteresse, « nous honorons ceux qui furent perdus quand Arg-Ôrdstun se scella du monde. Nous honorons chaque nain qui mourut, mais aussi tous ceux qui survécurent : et dont les enfants, et les enfants des enfants, ont labouré dans une forteresse qui n'a jamais vu le Dwarovar. Nous pleurons pour ceux qui donnèrent leur vie pour nous... et nous pleurons pour chaque génération enfermée loin de notre destin, loin des Confins-de-l'Échine que nos ancêtres appelaient maison. »\n\nJuste hors de vue, méfiants de ce que les mages pourraient rapporter, les patriarches de clan bouillonnent d'un mépris sans retenue. Les nobles trafiquent en armes et secrets, complotant contre [Root.Monarch.GetName] pour avoir bouleversé le statu quo. Mais à chaque fenêtre et chaque maison, les nains de diamant regardent dehors dans la rue. Ils se demandent si ce [Root.Monarch.GetTitle] sera encore un autre réformateur raté, ou si d'une façon ou d'une autre, peut-être, [Root.Monarch.GetSheHe] pourrait mener les Nains de Diamant hors de leur emprisonnement auto-imposé..."

 H76_repeal_the_decree_title:0 "Abroger le Décret"
 H76_repeal_the_decree_desc:0 "Il y a six mille ans, les orques atteignirent la Carrière de Diamant. L'empire de l'Aul-Dwarov était déjà tombé, les nains des Confins-de-l'Échine se retiraient dans leurs forteresses, et les bandes de guerre étaient incessantes. Nous perdîmes des milliers de bons nains et un roi dans les combats : mais la fille du roi, Sigrid Cœur-d'Orage, prit la couronne. Elle remplit la Carrière de Diamant de pièges, utilisa ses treuils comme armes et ses tunnels comme tranchées, et ralentit l'assaut orque à un rampage. Après que la menace immédiate eut cessé, la future Reine de Diamant fit ce qu'elle seule pouvait résoudre à faire : elle ferma les portes d'Arg-Ôrdstun, interdisant définitivement à tous les Nains de Diamant de partir. Nous devions rester toujours défiant afin de survivre aux orques.\n\nPeut-être, après six millénaires, notre survie est complète. Nous savions que les orques finiraient par s'épuiser, ou s'entretuer, ou entrer dans une guerre qu'ils ne pourraient gagner : et il semble que notre prédiction soit finalement devenue vraie. Dans les deux dernières décennies, les cris des bandes de guerre orques ont diminué, puis disparu.\n\nIl faudra bien plus que des orques silencieux pour que nous quittions notre forteresse. Pendant d'innombrables vies, nous avons regardé, et attendu, et stagné. Une Reine de Diamant nous guida vers l'isolement, et nous aurons besoin d'une seconde Reine de Diamant pour nous en guider..."

 H76_the_crown_jewel_title:0 "Le Joyau de la Couronne"
 H76_the_crown_jewel_desc:0 "Avant l'Aul-Dwarov, en des temps que même nos plus anciens archives se rappellent à peine, nous construisîmes une gemme qui serait connue comme l'Égide des Confins-de-l'Échine. Elle fut « construite », plutôt que « trouvée », parce qu'elle était parfaitement taillée : c'était un grand diamant, plus grand qu'un poing, taillé dans tant de directions qu'il contraignait les esprits mêmes de ceux qui en étaient témoins. C'était la représentation parfaite de notre pouvoir... et aussi de nos folies, car nous l'offrîmes au Haut Roi de l'Aul-Dwarov quand nous rejoignîmes l'Empire. Il accepta ce cadeau, le choisissant comme clé de voûte de la légendaire Dwarovkron. Nous fûmes faits pour être la pièce maîtresse de son empire, mais, ce faisant, perdîmes le contrôle sur ce que nous chérissions le plus.\n\nPendant des siècles, nos Gardiens de Pierre ont débattu si l'Égide était réelle ou une allégorie. (Aurions-nous pu tailler une pierre si parfaite avant d'apprendre les méthodes industrielles dwaroviques ? Un diamant peut-il contraindre ceux qui le regardent, simplement en étant si bien taillé ? Un diamant si grand peut-il même exister ?) Tous ces débats ont maintenant été définitivement résolus, car l'Égide a finalement été trouvée. Pour un nouvel âge, nous reforgeons notre propre Couronne de Diamant, qui fut perdue si longtemps qu'elle ne peut même être rappelée. Pour la première fois depuis la chute de l'Aul-Dwarov non, pour la première fois depuis la fondation de l'Aul-Dwarov l'Égide est de retour dans les Confins-de-l'Échine."

 H76_confront_the_lapidaries_title:0 "Confronter les Lapidaires"
 H76_confront_the_lapidaries_desc:0 "Arg-Ôrdstun fonctionne sur l'industrie des gemmes, et l'industrie des gemmes est dirigée par les Guildes de Lapidaires. Par conséquent, comme l'organisation qui (par procuration) domine toute notre économie, les Guildes ont un pouvoir incroyable. Une réunion du Conseil Luisant ne semble jamais complète sans qu'un clan Lapidaire ordonne notre monarque, fasse des demandes, ou s'assure que seuls leurs clans puissent profiter de nouveaux gisements. Maintenant, cependant, l'équilibre du pouvoir change.\n\nAlors que nous nous étendons au-delà de la forteresse et entrons dans les grandes cavernes au-delà, nous déterrons d'abondantes nouvelles mines. Nous pourrions donner aux Lapidaires les droits à ces mines, ce qui les rendrait plus riches, plus productifs, et plus redevables à notre règne. D'autre part, nous pourrions saisir beaucoup de ces mines pour nous-mêmes, et nous assurer que les clans joailliers ne sont pas les seuls moteurs au cœur de la croissance d'Arg-Ôrdstun. Le choix est nôtre, mais ce n'est pas simple : cela doit être fait par la politique, l'influence, la législation, et la corruption. Les Lapidaires ne travailleront pas avec nous à moins que nous les cajolions (ou les forcions) à le faire..."

 H76_expanding_the_quarries_title:0 "Étendre les Carrières"
 H76_expanding_the_quarries_desc:0 "La richesse d'Arg-Ôrdstun est construite sur le dos des gemmes. Nous les utilisons comme monnaie, nous les incrustrons dans nos armures et regalia, nous les attachons dans nos outils pour tailler d'autres gemmes, et nous classons le prestige de chaque famille par combien de gemmes elle possède. Pendant si longtemps, nous avons été limités aux puits de clastes qui constituent une grande zone de la forteresse - des puits qui ne contenaient maintenant que des gisements superficiels de gemmes après des millénaires d'exploitation : mais maintenant, nous pouvons retourner dans les cavernes, et avec elles, toujours plus de gisements. En étendant nos opérations minières, chaque famille de Nains de Diamant peut obtenir toutes les gemmes dont elle aurait jamais besoin ! Nous pouvons étendre notre production lapidaire, et extraire assez de gemmes pour approvisionner chaque forteresse !\n\nCertains commencent à murmurer que nous produirons bientôt trop de gemmes, et sursaturerons le marché si complètement que les diamants ne sont plus d'aucune valeur. Ces pessimistes sous-estiment juste combien d'usages nous pouvons trouver pour les diamants du Dwarovar !"

 H76_cutting_edge_title:0 "À la Pointe"
 H76_cutting_edge_desc:0 "Les nains de la surface ont oublié comment tailler proprement une gemme. Puisque toute la connaissance de l'industrie et de la production en surface semble venir de l'enseignement nain, personne d'autre que nous ne se rappelle encore l'art. Nous resterons heureusement dans ce siège de domination.\n\nSi les étrangers ne comprennent même pas le simple processus de broyage de tailler les gemmes en les frottant les unes contre les autres, ils sont des imbéciles. S'ils ne savent pas enduire les roues d'huile de Fleur-de-Serpent et de poussière de diamant, afin de permettre à ces roues d'aiguiser et de tailler les gemmes, nous nous en fichons. S'ils ne peuvent fritter de minuscules particules de poussière de diamant dans l'acier quand il est forgé, puis utiliser cet acier fritté de diamant comme un outil qui peut couper même les plus dures des gemmes... soit. Nous resterons les maîtres de l'artisanat des gemmes, et ils resteront ignorants. Nous sommes à la pointe de l'industrie, et le reste du monde traînera toujours derrière."

 H76_false_scarcity_title:0 "Fausse Rareté"
 H76_false_scarcity_desc:0 "Nous avons construit plus de mines de gemmes que nous n'aurions jamais pu imaginer. Nos diamants seuls ont déjà été expédiés d'« Anbennar » (que nous comprenons être un grand continent occidental) au « Raj » (la contrepartie d'« Anbennar » à l'est) : mais nous creusons aussi maintenant dans des veines de rubis, saphirs, agates, grenats, et plus. Les gemmes sont devenues si communes dans nos forteresses qu'elles sont devenues un problème, exactement comme certains sceptiques l'avaient suggéré, le prix des gemmes spirale. Nous avons eu trop de succès dans l'extraction, et notre économie entre en crise.\n\nHeureusement, en travaillant avec les Lapidaires et en gérant habilement nos exportations, nous sommes venus à une nouvelle méthode de commerce. Dans les frontières d'Arg-Ôrdstun, les gemmes seront vendues pour presque rien : mais aucune gemme ne quittera nos frontières sans être exposée à des tarifs massifs. Notre gouvernement et les Lapidaires prendront une part de ces profits, et ils s'assureront que nos gemmes restent rares et inestimables sur le marché global.\n\nCe système a causé l'essor de contrebandiers, sans doute sponsorisés par ces marchands de surface avides essayant de nous saper. Ils tentent constamment de vendre injustement nos biens à la juste valeur marchande, de s'élever contre nous. Cela a, aussi, créé une crise monétaire interne alors que les gemmes deviennent moins chères que jamais dans nos halls. Cela n'importe pas ! Les contrebandiers seront massacrés à vue, et l'économie sera sûrement réparée avec le temps. Tout cela peut être traité, une étape à la fois !"

 H76_return_of_the_hegemon_title:0 "Retour de l'Hégémon"
 H76_return_of_the_hegemon_desc:0 "Durant le Grand Silence, chaque enfant des Nains de Diamant se voyait raconter des histoires de comment nous gouvernions les « Confins-de-l'Échine ». Dans certaines de ces histoires, ces Confins-de-l'Échine étaient un grand continent qui s'étendait sur le monde entier, dans d'autres, c'était peu plus que les terres directement adjacentes à Arg-Ôrdstun. Ses frontières exactes ne signifiaient rien, car les Confins-de-l'Échine ne servaient que comme rappel vague de la nation que nous gouvernions autrefois.\n\nDepuis que la Seconde Reine de Diamant a ouvert nos portes au monde, tout a changé. Il y a juste quelques décennies courtes, nous contrôlions seulement une vieille forteresse et ses mémoires, maintenant, nous dominons un bras entier du Dwarovar. Notre expansion inexorable a vu ces « Confins-de-l'Échine » repris, et nous fixons nos regards sur l'avenir.\n\nAu sommet du pouvoir de l'ancien Arg-Ôrdstun, nos ancêtres étaient verrouillés aux Confins-de-l'Échine par l'influence des Nains de Kronium. Contrairement à eux, nous n'avons pas de Kronium à Amldihr pour nous empêcher de notre destin. Il n'y a pas de Haut Roi à Amldihr pour désunir notre empire, affaiblir nos frontières, ou condamner toute la race naine. Par la volonté du Diamant, le Dwarovar sera nôtre."

 H76_back_to_the_depths_title:0 "Retour aux Profondeurs"
 H76_back_to_the_depths_desc:0 "Depuis combien de temps ces cavernes ont-elles vu des gantelets nains, et des bottes naines, et des lances naines ? Depuis combien de temps les gobelins et orques ont-ils eu peur de nous, plutôt que l'inverse ? Nos soldats marchent à travers tunnels et cavernes, tentant de réaligner leurs sens avec des cartes de l'ancien Arg-Ôrdstun. Presque tout est différent les tunnels se sont effondrés dans une section, rouverts dans une autre, ont été barricadés par un groupe d'aventuriers ici, sont occupés par un camp orque là mais il y a des motifs fondamentaux de géologie qui restent cohérents. Nous trouvons notre chemin à travers les tunnels.\n\nNous trouvons aussi des fantômes de notre passé. Les familles crient de joie en trouvant ce qu'elles clament être une ancienne maison familiale, ou une structure qui tenait autrefois un sanctuaire sacré, ou un fantôme ancestral hantant encore les halls. Certains nains, cependant, sont plus ambitieux dans ce qui les hante : et nul n'est plus ambitieux que Simun Az-Modan. Il clame être le descendant d'une famille de Diamant qui gouvernait Verkal Skomdihr, une revendication qui n'a pas tout à fait de sens. Qui sommes-nous, cependant, pour lui nier sa vision ? Plus important, qui sommes-nous pour nier à un aventurier ambitieux un rôle dans l'exploration des profondeurs ?"

 H76_wayward_hearts_title:0 "Cœurs Égarés"
 H76_wayward_hearts_desc:0 "La Porte de Marbre de Shazstundihr, avec la Porte de Protection de Verkal Skomdihr, tombèrent toutes deux aux monstres. La Maison des Seigneurs de Verre, Orlghelovar, tomba aussi aux monstres. Tout le monde, il semble, tomba aux monstres : excepté nous, et la Forteresse Où l'Amour Vit. Malgré toute attente, Ovdal Lodhum tient encore.\n\nLà où nous avons été continuellement entravés par des guildes avides et des nobles ignobles, ils clament être dépourvus de conflit civil. Là où nous avons fermé nos portes pendant six mille ans, ils sont restés ouverts et libres. Là où nous sommes nains, ils ont été gouvernés par incroyablement un humain. Gerin Tue-Orques tua d'innombrables orques dans les profondeurs du Dwarovar, prit une épouse naine, puis la suivit de retour à Ovdal Lodhum et devint leur roi. Il semble que les Nains de Grenat accepteront quiconque comme leur fiancé, tant qu'ils sont prêts à tuer assez de monstres.\n\nSi c'est le cas : bien, soit. Nous prometrons de détruire chaque orque que nous trouvons, et de reforger un empire avec Arg-Ôrdstun et Ovdal Lodhum le gouvernant tout. Cela les apaisera-t-il, pensez-vous ? Accepteront-ils une demande en mariage de leur parenté légitime, ou n'épouseront-ils que des humains vagabonds de cavernes meurtriers ?"

 H76_thick_skin_title:0 "Peau Épaisse"
 H76_thick_skin_desc:0 "L'amour fait mal. Arg-Ôrdstun et Ovdal Lodhum étaient les seules forteresses à survivre dans les Confins-de-l'Échine : et pourtant, quand nous demandâmes leur main, ils nous refusèrent. Nous avions toujours eu de telles notions romantiques de l'unité, liberté, flexibilité, et courtoisie tenues à Ovdal Lodhum... mais nous écoutions de vieilles histoires d'éons passés, plutôt que de s'attendre à ce qu'ils agissent comme les narcissiques qu'ils sont. Ils n'acceptèrent pas un mariage, ni la subjugation, et donc nous dûmes marcher sur leur forteresse. Nous ne voulions pas les blesser, mais ils nous forcèrent à combattre. Maintenant, ils continuent à se rebeller contre nous à nier notre amour, notre affection, notre désir genuine de coopérer mais ceci, aussi, peut être géré. Nous avons la peau épaisse, même dans le chagrin d'amour.\n\nMalgré tout, Ovdal Lodhum sera encore notre favori. Nous leur donnerons des droits, et des richesses, et des migrants, nous leur donnerons protection, et richesse, et industrie. Nous leur donnerons tout, et, en retour, ils viendront à nous aimer. Nous devons seulement attendre qu'ils le fassent."

 H76_echoes_of_rage_title:0 "Échos de Rage"
 H76_echoes_of_rage_desc:0 "En solidifiant le contrôle sur les Confins-de-l'Échine, nous n'entendîmes rien des Nains de Basalte : mais nous savions qu'ils étaient bucoliques, bouillonnants, révoltés en colère. Nous supposions qu'ils s'étaient simplement enfermés, toujours prêts à déchaîner leur rage sur tout passant. Nous préparâmes une armée, un réseau de casernes, et des plans monumentaux pour les combattre. Nous nous préparâmes au pire, et nous apprêtâmes pour un siège de décennies pour finalement prendre Gor Bûrad. Nous chantâmes des chansons pour fortifier notre moral, nous nous apprêtâmes pour le combat le plus dur de nos vies, et nous marchâmes vers la Montagne de Feu.\n\nLe Gor Bûrad en ruines, à demi fondu était tout ce que nous avions besoin de voir pour connaître le sort des Nains de Basalte. Nos troupes se tinrent en silence.\n\nMême un Diamant ne peut survivre au magma."

 H76_the_decrepit_gate_title:0 "La Porte Décrépite"
 H76_the_decrepit_gate_desc:0 "Nous ne comprenons pas comment Verkal Skomdihr tomba. Les Nains de Silex tinrent ferme contre orque et fée si longtemps : et si nous avions attendu de quelqu'un qu'il survive à l'éternité orque, cela aurait été eux. Ils étaient maîtres de l'armement (nous avons tant d'histoires à demi-rappelées de leurs légendaires « Silex », que nous présumons être un type de canon), de l'herbologie, et de la magie. Leur forteresse était même protégée par la Porte de Protection, une barrière inscrite de runes et incrustée de gemmes qui séparait notre plan du Monde Féérique. Qu'est-ce qui a mal tourné ?\n\nQuelque chose a brisé la Porte de Protection, mais nous ne savons quoi. Nous devons donc envoyer nos mages et Artisans de Runes à cette forteresse reprise, et les mettre à la tâche de la réparer. Peut-être, si nous pouvons comprendre pourquoi Verkal Skomdihr tomba, nous pouvons éviter son sort dans l'avenir, peut-être, si nous comprenons pourquoi la Porte se brisa, nous pouvons nous assurer qu'elle ne le fasse plus jamais. Nous ne pouvons qu'espérer que la Forteresse de Silex survive la prochaine fois que des envahisseurs essaient de contourner ses protections."

 H76_down_the_argrod_title:0 "Descendre l'Argrod"
 H76_down_the_argrod_desc:0 "Il est dangereux de continuer en bas de l'Argrod sans protéger nos frontières, et nous bordons maintenant les Bois-Profonds. Nous n'avons presque aucune connaissance de comment le Royaume Féérique opère : nous ne comprenons pas pourquoi gobelins, elfes, et orques y vivent tous, ni comment ses portails fonctionnent, ni comment survivre possiblement à ses passages tortueux. Par conséquent, nous ne pouvons pousser vers l'est sans rétablir la Porte de Protection.\n\nAvec des diamants en abondance, et de puissants Sculpteurs de Runes, nous savons que ceci peut être accompli. Les diamants sont utilisés à la fois comme réactifs de lancement de sorts et comme foyers, permettant à nos mages de puiser dans d'incroyables sources d'énergie, de plus, les outils à pointe de diamant peuvent ciseler presque n'importe quoi. En utilisant ces outils pour graver des runes dans des morceaux récupérés de mithril, et en utilisant des diamants comme réactifs pour maintenir le mana coulant, peut-être pouvons-nous refaire ce qui fut autrefois perdu..."

 H76_push_down_south_title:0 "Pousser vers le Sud"
 H76_push_down_south_desc:0 "Nous avons pris la première forteresse du Dwarovar Moyen... et nous ne comprenons rien à son sujet. Même dans nos plus anciens archives, les seuls Nains de Diamant à entrer dans Gor Vazumbrog étaient des marchands voyageurs et des troupes de garnison. Nous savons peu sur l'histoire de la forteresse, ni pourquoi elle tomba : mais nous savons qu'elle fut perdue aux orques il y a longtemps, et qu'elle était autrefois hôte d'un grand trésor de reliques et artefacts anciens. Il semble que les orques étaient trop superstitieux ou stupides pour chercher ces reliques, car nous pouvons témoigner d'indices d'elles même depuis les niveaux de surface. Nous enverrons une expédition dans les profondeurs de Gor Vazumbrog, pour que nous puissions récupérer ce que les orques n'ont jamais pu !"

 H76_subjugate_the_segbandal_title:0 "Subjuguer le Segbandal"
 H76_subjugate_the_segbandal_desc:0 "Seghdihr a toujours été constitué de nains respectables. Nous avons beaucoup d'archives des Nains de Citrine honorant les accords et combattant bien : et il semble que dans nos nombreuses années de séparation les uns des autres, ils aient maintenu cet héritage. Bergeant chaque forteresse régionale dans une grande alliance connue sous le nom de « Segbandal », Seghdihr parvint à protéger son peuple et maintenir leur souveraineté. Comme Arg-Ôrdstun représente les Confins-de-l'Échine, Seghdihr représente le Dwarovar Moyen.\n\nMalgré cela, l'ancien Segbandal a connu des jours meilleurs. Gor Vazumbrog fut abandonné, Hehodovar silencieux, l'avidité de Verkal Gulan incapable d'être contenue. Nous devons reconstituer le Segbandal en nos propres possessions, pour que le Dwarovar Moyen puisse encore une fois être uni et en paix."

 H76_curtail_the_citadel_title:0 "Réduire la Citadelle"
 H76_curtail_the_citadel_desc:0 "La Citadelle Dorée de Verkal Gulan est peut-être l'un de nos seuls rivaux pour le titre de la Forteresse la plus riche du Dwarovar, car elle contrôle possiblement la mine d'or la plus ancienne et plus grande de tout Halann : la Fouille de la Citadelle.\n\nLa Fouille est vraiment ancienne, ayant été la source de beaucoup de la monnaie d'or de l'Aul-Dwarov. L'or était la raison pour laquelle Verkal Gulan fut fondé pour commencer, et malgré des millénaires d'exploitation, la Fouille continue encore à étancher la soif dévorante de notre peuple pour toujours plus d'or. Tout dirigeant, nain ou autre, chercherait à contrôler ses richesses pour financer sa machine de guerre.\n\nAvec la capitulation de Seghdihr à notre leadership, seul Verkal Gulan reste des survivants de l'ancien Segbandal, et comme nous sommes les nouveaux héritiers du Segbandal, il n'est que juste et équitable que Verkal Gulan se soumette aussi au règne de Diamant. Nous ne sommes pas des brutes sans cœur, bien sûr, ils auront l'opportunité de se soumettre pacifiquement... mais s'ils refusent, l'inclusion de Seghdihr dans notre empire nous donne déjà toute la cause dont nous avons besoin. D'une façon ou d'une autre, la Fouille de la Citadelle sera nôtre."

 H76_the_sound_of_guns_title:0 "Le Son des Canons"
 H76_the_sound_of_guns_desc:0 "La touche d'Ovdal Kanzad est cruellement nécessaire. Pour leurs ennemis, ils sont de féroces guerriers avec une aptitude de génie pour l'invention. Leurs barrages d'artillerie sont aussi destructeurs qu'ils sont légendaires. Abattant les citadelles aussi facilement qu'en éliminant des douzaines d'ennemis, des Généraux-Canons tonitruants dirigent ces barrages cacophoniques avec une précision et férocité inégalées. Mais souvent négligée est la puissance de leur Route du Cuivre, et la richesse culturelle au sein de l'Arbre de Pierre qu'ils serrent si chèrement. Dans l'ère actuelle, ils ont forgé leur ambre en armure, et abandonné la préservation de la vie pour la préservation du mode de vie du Dwarovar.\n\nSous le règne de Diamant, nous réussirons là où le Jade a échoué. Ovdal Kanzad sera encore une fois une Forteresse de l'Est : un bastion incassable de culture, innovation, et science. Nous devons seulement les faire s'agenouiller, et nous serons alliés pour toujours !"

 H76_function_of_a_junction_title:0 "Fonction d'une Jonction"
 H76_function_of_a_junction_desc:0 "Hul-Jorkad est l'endroit où le Dwarovar mourut. Comme forteresse stratégique séparant les Confins-de-l'Échine, l'Ouest, et l'Est, ses passages coupaient les Monts de l'Échine-du-Serpent en tiers : et donc, quand les Elfes Précurseurs attaquèrent il y a tant d'années, ce fut l'un des premiers endroits qu'ils assaillirent. Les Nains de Plomb tinrent ferme, mais, juste quand les elfes allaient être repoussés, les orques surgirent des profondeurs. Quand les orques prirent la forteresse, chaque région de l'empire du Haut Roi fut définitivement isolée. Ceci marqua le commencement de la Première Marée Verte, et la fin de l'Aul-Dwarov.\n\nNous avons repris Hul-Jorkad, et nous ne la perdrons pas. Nous fortifions ses halls, ses cavernes, ses routes, ses entrées, et ses sorties, nous prenons toute précaution pour assurer que, si elle est attaquée, nous ne serons pas divisés de nous-mêmes. Si Hul-Jorkad tombe, nous tomberons tous : et donc nous nous assurerons que ses murs tiennent pour toujours."

 H76_reclaim_the_north_title:0 "Reprendre le Nord"
 H76_reclaim_the_north_desc:0 "Un groupe de Nains d'Opale ou, peut-être, quelques Nains de Diamant clament être d'ancien héritage d'Opale nous supplient de dîner à notre forteresse nouvellement conquise. Dans la « Citadelle du Destin » où maîtres espions et négociants d'intrigue régnaient autrefois en maîtres, nous sommes invités à rejoindre leurs festivités (et devenir complaisamment ivres dans le processus). Heureusement, nous pouvons rejeter cette offre, car tout ce dont nous avons besoin de Kozenad est une base d'opérations sûre. Les intérêts de notre pays ne nous demandent pas de vraiment travailler avec, ou de déverser nos secrets aux Nains d'Opale intrigants.\n\nAu lieu, nous avons fortifié Verkal Kozenad, puis l'avons quitté pour que nous puissions examiner ses carrières environnantes. Il s'avère qu'il y a une veine massive de gemmes ici, et c'est une que nous sommes heureux d'exploiter. Comme nous l'avons plus qu'appris dans les années depuis avoir quitté notre forteresse, il est bien plus facile de travailler avec des diamants qu'avec des comploteurs !"

 H76_ascend_the_throne_title:0 "Monter sur le Trône"
 H76_ascend_the_throne_desc:0 "Er-Natvir, « La Gare de Triage », est le cœur battant du Dwarovrod, Mithradhûm, « Vraie-Forteresse », est la plus grande source de mithril au monde. Juste en les contrôlant, nous avons accompli tant. Nous pouvons récolter le trésor d'un empire de mithril de grandes veines creusant dans la terre, et nous pouvons exporter ce mithril par rail vers chaque forteresse dans les Monts de l'Échine-du-Serpent. Même nos ennemis ne peuvent s'empêcher de désirer nos biens, et nous nous enrichissons de leurs marchés.\n\nReprendre le Dwarovar Occidental, cependant, n'est pas simplement un exercice d'économie. Nous nous sommes étendus comme une pince vers le Rocher du Roi, et nous planifions de finalement le saisir. L'ancienne forteresse tyran d'Amldihr est encerclée des deux côtés, et n'a nulle part où fuir. L'ancienne maison des Nains de Kronium est nôtre à prendre."

 H76_ruler_of_all_gems_title:0 "Dirigeant de toutes les Gemmes"
 H76_ruler_of_all_gems_desc:0 "Amldihr, l'ancienne capitale, la Haute-Forteresse elle-même, a été reprise, et avec elle, la Dwarovkron ! Le Rocher du Roi est dans les mains des dirigeants légitimes des Monts de l'Échine-du-Serpent, mais au milieu des acclamations et célébrations, il y a contemplation. Alors que nous examinons la forteresse et commençons les réparations, une question qui a longtemps siégé dans le fond de nos esprits vient maintenant rugir au premier plan, quel sera le signe distinctif de l'Âge du Diamant ? La réponse, bien sûr, nous fixait depuis le début.\n\nQue sont les diamants, sinon les Rois des Gemmes, les dirigeants de tous ?\nQue sommes-nous, sinon les plus forts, les plus durs, et les plus résilients de toute la race naine ?\n\nNotre chemin est clair.\nSeul le Diamant est assez fort pour gouverner les Monts de l'Échine-du-Serpent.\n\nTous les autres s'inclineront devant notre force, ou seront écrasés en poussière."

 H76_frigid_reception_title:0 "Réception Glaciale"
 H76_frigid_reception_desc:0 "Nous avons souffert le nord trop longtemps. Krakdhûmvror abuse de la liberté accordée par le verdict d'isolement, ils se croient au-dessus de leur désignation. Une forteresse de criminels, déviants, et opportunistes obstruent la volonté du Dwarovar par le malheur de l'existence.\n\nAux frontières de la société civilisée, Krakdhûmvror prépare fébrilement ses défenses. Ils sentent les Monts de l'Échine-du-Serpent trembler des bottes des ankâr. Ils renforcent les portes de pierre de glace, aiguisent l'acier gelé, et rallient leur lien de chaîne : mais quand la bannière noire de Szetur Ôrdstunov émerge dans le nord, ils reconnaîtront leur folie. Aussi inévitable que le soleil se lève, sous un public d'ancêtres vénérables, Krakdhûmvror sera brisé et refait."

 H76_respect_your_elders_title:0 "Respecter les Anciens"
 H76_respect_your_elders_desc:0 "Nous Nains de Diamant sommes les dirigeants légitimes de tous les Monts de l'Échine-du-Serpent : tous les autres nains se sont soit pliés à notre volonté, soit été écrasés par nos légions. Mais nous serions fous de négliger les expériences de ceux qui se sont avérés assez forts pour résister aux longues, dures années d'isolement (comme nous l'avons fait) ou ceux qui se sont avérés avoir la force de but pour refonder des forteresses longtemps perdues. Pourtant nous devons aussi éviter les mêmes erreurs que l'Aul-Dwarov a faites, nous ne pouvons permettre à nos sujets trop d'autonomie sur leur règne, de peur que nous devenions une maison divisée encore une fois.\n\nLa Convocation des Anciens est notre solution. En intégrant les anciens d'autres forteresses du Dwarovar dans une assemblée subsidiaire au Conseil Luisant, nous accomplirons deux choses. Premièrement, nous créerons un forum pour d'autres écoles de pensée que la nôtre, ce qui élargira notre compréhension de matières extérieures à notre base de pouvoir traditionnelle dans les Confins-de-l'Échine. Deuxièmement et peut-être plus important nous resserrerons aussi notre emprise sur les autres forteresses en les incorporant directement dans notre structure gouvernementale. Nous écouterons ce qu'ils ont à dire, mais nous, les Nains de Diamant, prendrons toujours la décision finale."

 H76_the_bloody_gem_title:0 "La Gemme Sanglante"
 H76_the_bloody_gem_desc:0 "Quand on demande pourquoi l'Aul-Dwarov tomba, les nains répondent avec mille réponses différentes... mais nous connaissons la vérité. L'Aul-Dwarov fut condamné par une seule pierre précieuse : le Rubis d'« Ovdal Vubi ».\n\nL'Aul-Dwarov était autrefois gouverné à la fois par le Haut Roi, et l'assemblée des forteresses. Chaque forteresse demandait respect, car elles l'avaient gagné : après des milliers d'années de service les unes aux autres et à elles-mêmes, nous étions légitimement accordés la domination sur l'Empire. Alors que le temps passait, cependant, les Hauts Rois demandèrent plus d'obligations à la couronne. Ils oublièrent qui faisait fonctionner l'Aul-Dwarov, pourquoi il existait du tout. Au sommet de l'orgueil d'Amldihr, ils nous abandonnèrent, tout parce qu'ils reçurent une pierre rouge brillante d'une forteresse nouveau-née. Le Haut Roi invita la Forteresse de Rubis dans l'Aul-Dwarov.\n\nDans la Guerre de la Gemme Sanglante, nous menâmes une coalition de forteresses en rébellion contre Amldihr. D'innombrables nains moururent, et ce fut une affaire affreuse, mais ce fut nécessaire : car les Nains de Kronium avaient perdu leurs esprits. L'entrée de la Forteresse de Rubis dans l'Aul-Dwarov brisa définitivement les liens entre les nains, et nous affaiblit juste avant la chute. Seul un retour aux anciennes voies aurait pu nous sauver, mais la Guerre se termina dans une paix instable. Dans les deux mille ans, les elfes viendraient, et puis les orques, et nous étions trop désunis pour les combattre. Tout à cause de cette gemme - aussi rouge que le sang qui fut versé pour elle."

 H76_bright_ideas_title:0 "Idées Brillantes"
 H76_bright_ideas_desc:0 "Pendant des millénaires, nos soldats ont utilisé des armures « Éclat-Lumineux » incrustées de diamants, qui sont faites pour réfléchir la lumière dans les yeux de nos ennemis et les aveugler. Cette pratique est ancienne et bien-aimée, mais elle recèle un secret rarement reconnu par notre peuple : elle ne fonctionne pas vraiment.\n\nQuand nous utilisons l'armure Éclat-Lumineux, nous devons faire briller des lumières vives sur nos hommes pour que les gemmes de l'armure puissent rediriger cette lumière. Ceci aveugle surtout juste les soldats de Diamant, cependant, car la lumière leur fait face plutôt qu'à n'importe lequel de leurs ennemis. Nos troupes aiment briller comme une furie divine, mais l'Éclat-Lumineux est juste une autre de nos nombreuses pratiques traditionnelles auxquelles nous nous tenons obstinément malgré un bénéfice minimal. Nous devons la réformer, comme nous avons réformé les autres.\n\nHeureusement, nous avons trouvé un moyen de satisfaire nos nobles (qui insistent que c'est leur droit ancestral de porter l'Éclat-Lumineux) et vraiment rendre l'armure utile. Nous inscrirons des runes autour des diamants incrustés de l'armure, qui peuvent forcer les gemmes elles-mêmes à émettre de la lumière en faisceaux focalisés vers les ennemis du porteur. Avec ce changement, nous aveuglerons nos opposants, pas nous-mêmes !"

 H76_enigmatic_faceting_title:0 "Taillage Énigmatique"
 H76_enigmatic_faceting_desc:0 "Quel est le secret du Diamant Dwarovkron ? Nos nains l'ont créé, il y a si longtemps, mais il... n'a simplement pas de sens. Même avec les brillantes expériences et magies faites par tous nos Artisans de Runes, nous n'avons jamais réussi à le recréer (ou quoi que ce soit comme lui). Il semble que l'Égide soit une combinaison composite d'une douzaine de diamants différents, parfaitement fondus les uns dans les autres : mais c'est impossible. L'Égide produit des effets étourdissants sur ceux qui en sont témoins, même si nous ne pouvons voir une seule gravure sur la surface du diamant : et ceci, aussi, est impossible. L'Égide est trop parfaite, trop brillante, et trop contraignante. Peut-être, si nous l'étudions assez bien, nous pouvons déterminer ce qu'elle est exactement..."

 H76_our_rightful_place_title:0 "Notre Place Légitime"
 H76_our_rightful_place_desc:0 "« De la surface aux profondeurs, dans les frontières de chaque mur carré et parfait, nous ordonnons une excavation. Amldihr, Amlharaz, Salle des Ancêtres, Verkal Vazkron, Rocher du Roi : ce sont tous des noms pour les sièges de Hauts Rois morts, qui doivent être perdus et oubliés. Trop longtemps, nous avons idolâtré ces tyrans passés, chanté leurs noms, et adoré la prospérité qu'ils ne nous ont jamais apportée. Ils ne tiendront plus.\n\nAmldihr sera abandonné, exploité dans son entier pour ses échecs anciens à protéger tous les nains. Il en sera dit de même pour l'Amlharaz et Verkal Vazkron, chacun n'étant rien de plus qu'une tumeur sur le Rocher du Roi envahi. La Salle des Ancêtres sera relocalisée à Arg-Ôrdstun, mais elle ne contiendra pas les noms des Nains de Kronium. Alors que nous commençons un nouvel âge d'histoire, les anciens Hauts Rois seront laissés à leur poussière. »\n\n– Le Décret de Déconstruction des Nains de Diamant, sur la mort du Rocher du Roi."

 H76_meticulous_craftsmanship_title:0 "Artisanat Méticuleux"
 H76_meticulous_craftsmanship_desc:0 "Notre étranglement sur le commerce des gemmes a soulevé un degré de préoccupation parmi certains lapidaires, qui clament que la demande du monde de surface - et domestiquement - est à des sommets entièrement nouveaux, et notre approvisionnement des ressources naturelles peut éventuellement être submergé, malgré nos meilleurs efforts. Les traditionalistes dans la Guilde Gromdhal argumentent naturellement en faveur de la prospection pour toujours plus d'approvisionnements de filons porteurs de gemmes, mais une délégation de la forteresse d'Orlghelovar s'est rencontrée avec le Conseil Luisant, et raconte une proposition des plus intéressantes : une qui vient des gnomes, entre tous.\n\nDes diamants artificiels.\n\nLe tollé initial - et attendu - des traditionalistes fut rapidement réduit au silence avec des faits froids et durs. Les Monts de l'Échine-du-Serpent ne sont pas infinis, et nous finirons par manquer de ressources naturelles, même si cela prend des siècles. En contraste, en investissant maintenant dans une telle « artisanat magique » techno-magique et en s'assurant qu'elle n'atteigne pas le monde extérieur, nous assurerons notre maîtrise sur le commerce global du diamant, possiblement pour des millénaires !"

 H76_the_facets_of_life_title:0 "Les Facettes de la Vie"
 H76_the_facets_of_life_desc:0 "Quelles sont les facettes de notre empire ? Nous avons un monopole sur les gemmes, sur la brillance, sur la réalité. Nous avons conquis les nains, les Monts de l'Échine-du-Serpent, et plus important de tout le Conseil Luisant. Nous vivons dans une prospérité taillée de pierre et forteresses, et nous creusons plus profond qu'aucun nain n'a jamais creusé. Rien n'est hors de notre portée.\n\nIl est temps de proclamer notre hégémonie finale. À bas les empires d'antan, peu importe où ils pourraient être ! Sus à Szetur Ôrdstunov, la Maison de Gemme Luisante !"

 H76_an_uncut_diamond_title:0 "Un Diamant Brut"
 H76_an_uncut_diamond_desc:0 "Parfois, le chemin vers l'avant est simple, et pourtant il est encore difficile de faire des progrès. Nous savons que nous devons constamment innover, changer, et améliorer nos méthodes de production si nous voulons rester forts, nous savons que nous devons diversifier et investir non seulement dans la production de gemmes, mais aussi dans l'entièreté de l'économie. Comme la plupart des choses, c'est plus facile à dire qu'à faire.\n\nNous avons enlevé les barrières commerciales internes entre nos forteresses, financé nos artisans, et rendu plus facile de produire tout ce dont notre économie a besoin. Nous construisons une économie qui peut rester forte, peu importe ce que nous créons !"

 H76_expanding_operations_title:0 "Étendre les Opérations"
 H76_expanding_operations_desc:0 "Le prix des diamants continue de chuter, mais nous ne pouvons nous permettre de restreindre la production. Nos nains ont besoin de travailler, nos marchands ont besoin de vendre, et nous vivons ou mourons par le commerce des gemmes. Pour répondre aux besoins de notre peuple, tout dans Arg-Ôrdstun doit être enduit de diamants.\n\nNous développons des « épées de diamant », leurs manches et poignées couverts de gemmes, qui sont enchantées pour prêter force à leurs porteurs. Nous développons des « armures de diamant »- casques, plastrons, jambières, et bottes pareillement - qui sont imprégnées de diamants et de runes de lapis-lazuli pour offrir protection de toutes formes de dégâts. Nous développons des « pioches de diamant », qui peuvent être enchantées pour percer l'obsidienne elle-même, et des « haches de diamant », qui peuvent fendre pierre et chair avec aisance. Ce processus d'enchantement et gravure constants requiert des diamants comme réserves de magie dans l'équipement pertinent, comme foyers pour les runes, comme pointes pour les outils qu'ils gravent, et comme embellissement pour chaque produit fini. En rendant chaque outil meilleur par une quantité toujours croissante de diamants, nous pouvons continuer à étendre nos mines à notre guise !"

 H76_demand_for_glamour_title:0 "Demande de Glamour"
 H76_demand_for_glamour_desc:0 "Maintenant, le commerce des gemmes doit être étendu pour son propre bien. Il est devenu tautologique, un dogme, une pièce maîtresse des halls d'Arg-Ôrdstun. Quand un nain demande, « En quoi devons-nous investir ensuite ? » l'autre répondra, « Des gemmes, bien sûr, des gemmes, et puis plus de gemmes, et puis plus de gemmes le jour suivant. » Diamants, et rubis, et agates, et saphirs, et citrines, et jades, et malachites, et plus, sont tous nôtres à prendre. La poussière de diamant est utilisée comme assaisonnement alimentaire, comme paillettes dans nos barbes, et pour aiguiser nos épées. Il n'y a rien que nous possédons qui ne puisse utiliser une pincée extra de gemme, et il n'y a rien dans la vie qui ne puisse être aidé par un diamant. Nous demanderons toujours notre glamour."

 H76_experimental_excavation_title:0 "Excavation Expérimentale"
 H76_experimental_excavation_desc:0 "Il y a quelque chose de si très mal, et de si très bien, avec le joyau de la couronne de notre nation. L'Égide des Confins-de-l'Échine est maudite avec des synthèses runiques que nous ne pouvons comprendre, et pourtant ces magies ont créé une gemme sans rivale dans Halann. Nous avions d'abord cru que les grands enchantements du Diamant Dwarovkron étaient de nature altérant l'esprit : mais nous réalisons maintenant que ses effets mentaux étourdissants sont émergents, pas intentionnels. Le vrai pouvoir de ce diamant est dans sa capacité à contordre l'espace autour de lui, et c'est une propriété que nous pourrions être capables d'exploiter..."

 H76_a_keen_eye_title:0 "Un Œil Perçant"
 H76_a_keen_eye_desc:0 "Espace, temps, lumière, et mana : chacun est contordu par l'Égide des Confins-de-l'Échine. Avec son aide, nous pouvons plier la réalité à notre volonté.\n\nDans des expériences précédentes, nous utilisions des diamants runiques pour comprimer les pointes de foret en points infinitésimalement petits, permettant plus de levier sans perdre aucune force. Nous utilisions aussi la contorsion spatiale de notre Diamant pour rendre le substratum rocheux moins dense, nous donnant la capacité de creuser plus vite et plus facilement à travers de la roche toujours plus profonde. Il y avait un problème, cependant, car ce creusage amélioré à travers le substratum rocheux aminci affaiblissait la forteresse qui était sujette à nos tests. Des dégâts incroyables furent faits, et nous ne pouvons nous permettre d'endommager nos forteresses chaque fois que nous creusons.\n\nAvec ceci en tête, nous devons regarder encore une fois vers Verkal Skomdihr. Si nous pouvons utiliser l'Égide non seulement pour creuser, mais aussi pour fortifier, nous pouvons trouver la solution dont nous avons besoin. Si nous pouvons protéger contre les fées, nous pouvons certainement nous protéger contre nous-mêmes..."

 H76_masterful_architecture_title:0 "Architecture Magistrale"
 H76_masterful_architecture_desc:0 "Les carrières de marbre de Shazstundihr approvisionnaient le Dwarovar d'antan avec un matériau ample pour la sculpture, la maçonnerie décorative, et autre ornementation. Depuis notre reprise de la forteresse, ces carrières ont été rouvertes et étendues, mais seulement récemment les artisans de Diamant ont commencé à coopérer avec leurs frères de Marbre en ajoutant de petites quantités de diamants dans les outils de coupe et sculpture, permettant aux sculpteurs et architectes d'atteindre de nouveaux niveaux de précision jamais vus auparavant, même dans les jours de l'Aul-Dwarov.\n\nAvec l'expansion des carrières et la disponibilité de nouveaux outils de coupe de la Guilde Gromdhal, Shazstundihr - et la Porte de Marbre - seront refondues et remodelées à nouveau. La Porte sera réparée et reconstruite, et renforcée contre les nouvelles armes de guerre, telles que les tirs de canon. La Porte de Marbre ne sera plus jamais percée par les ennemis des nains !"

 H76_a_gentle_touch_title:0 "Une Touche Douce"
 H76_a_gentle_touch_desc:0 "Quand nous nous levâmes d'abord du sommeil, Ovdal Lodhum était là pour nous accueillir. Nous étions séparés par six mille ans, et des tunnels qui semblaient ne jamais finir : et pourtant nous étions toujours destinés à être ensemble.\n\nIls ne nous aimèrent pas initialement comme nous les aimions... et pour bonne raison. Nous étions jaloux, orgueilleux, pleins de ressentiment après avoir vu qu'ils réussirent de façons que nous ne pouvions. Mais maintenant, après avoir enduré tant ensemble après avoir conquis les Confins-de-l'Échine, puis les Monts de l'Échine-du-Serpent nous avons surmonté nos défauts. Nous sommes devenus plus grands, plus forts, plus puissants. Nous nous sommes prouvés dignes de leur amour.\n\nNous creuserons dans chaque crevasse de leur forteresse. Nous excaverons chaque puits, et nous utiliserons nos outils à pointe de diamant pour les doucher d'amour. Nous dédierons nos arts de Diamant à Ovdal Lodhum, et nous assurerons qu'aucun ne puisse rivaliser sa beauté ! En leur donnant tout ce qu'ils pourraient jamais désirer, nous les ferons nous aimer !"

 H76_challenging_halann_title:0 "Défier Halann"
 H76_challenging_halann_desc:0 "La Seconde Reine de Diamant, Ardeginn Blanche-Forgée XXII, défia Halann en tout ce qu'elle accomplit. Elle était une combattante qui n'accepta jamais rien comme impossible : elle poussa chaque noble du royaume dans des rages écumantes, elle remodela l'économie trois fois, et elle surmonta chaque ennemi qui s'opposa à elle. Par son leadership, nous échappâmes à l'isolement, nous vînmes à dominer les Monts de l'Échine-du-Serpent. Sans son obstination intrépide, nous n'aurions jamais rien accompli de plus que ce qui pouvait être atteint de l'intérieur d'une forteresse mourante.\n\nEn son nom, et en son héritage, nous continuons à défier Halann. Ce n'est pas seulement dans des guerres de conquête auxquelles, certainement, nous nous engageons mais aussi en défaisant les lois mêmes de nature d'Halanna. Que ce soit en protégeant contre les fées, survivant à la terre fondue, créant des diamants artificiels, ou enchantant notre forteresse entière... il n'y a pas de défi que nous n'ayons pas été capables de surmonter.\n\nNous avons atteint le substratum rocheux de notre forteresse, et il nous commande de cesser de creuser. Nous ne pouvons excaver plus, sinon nous déstabilisons Arg-Ôrdstun... ou, au moins, c'est ce qu'on nous dit. Mais sommes-nous vraiment héritiers d'Ardeginn si nous nous arrêtons, simplement parce que cela semble impossible ? Pouvons-nous même être des Nains de Diamant si nous échouons à creuser plus ?"

 H76_seeing_red_title:0 "Voir Rouge"
 H76_seeing_red_desc:0 "La Forteresse Traîtresse essaie de nous saboter ! Même maintenant, des MILLIERS d'années plus tard, ils ne peuvent abandonner une rancune ! Ils DÉTRUISENT l'empire nain, ils causent une guerre civile qui nous CONDAMNE TOUS, ils sont directement responsables de la chute de l'Aul-Dwarov, et pourtant ILS nous ciblent !? Nous sommes les SEULS VRAIS DÉFENSEURS DES ANCIENNES VOIES, LE SEUL GROUPE MAUDIT DE NAINS ESSAYANT DE TOUT RASSEMBLER, ET C'EST COMME ÇA QU'ON NOUS TRAITE !? NOUS REPRENONS LES CAVERNES ET FORTERESSES DES GOBELINS ET ORQUES, ET POURTANT ILS RESTENT ASSIS OH, REGARDEZ-LES, LÉCHANT LES BOTTES DES EMPIRES INFANTILES, AU BORD DU MONDE, N'AFFRONTANT JAMAIS MÊME LE DANGER SABOTANT NOS MARCHANDS ET DIPLOMATES ET POLITICIENS ! NOUS LES AURONS ! NOUS LES AURONS ENCORE ! OH, ILS REGRETTERONT CE JOUR ET CHAQUE AUTRE JOUR QU'ILS AIENT JAMAIS VÉCU ! NOUS LES DÉTRUIRONS !!!\n\n...ahem ! Excusez-moi, émissaire, et veuillez pardonner mon éclat. Nous Nains de Diamant sommes plutôt... échauffés, quand il s'agit de la Forteresse de Rubis."

 H76_a_new_aesthetic_title:0 "Une Nouvelle Esthétique"
 H76_a_new_aesthetic_desc:0 "En améliorant nos relations avec les nations de Cannor, nous leur introduisons un nouveau type d'art. Nous avons toujours aimé incruster des diamants dans nos vêtements, armures, meubles, et plus : mais pendant si longtemps, nous pouvions à peine nous permettre d'ajuster plus d'une douzaine ou deux gemmes dans n'importe quel bibelot particulier. Maintenant, avec nos mines fonctionnant à pleine capacité, nous pouvons enduire chaque pouce exposé d'une belle gemme ! Ce processus de « bejeweling » utilise les couleurs de différentes gemmes pour placer de l'art sur les objets, faisant tout scintiller dans la lumière avec une centaine de teintes différentes. Même alors que les Nains de Rubis essaient d'appeler notre art « tape-à-l'œil » et « criard », les Cannoréens ont adopté cette esthétique « bejeweled » aussi pleinement que nous ! Ils achètent tout ce que nous vendons, juste pour s'assurer qu'ils peuvent suivre notre nouvelle tendance."

 H76_corner_the_market_title:0 "Accaparer le Marché"
 H76_corner_the_market_desc:0 "Quand nous émergeâmes des profondeurs, cherchâmes-nous la Forteresse de Rubis ? Bien sûr que non, nos rancunes brûlantes, presque aussi anciennes que leur forteresse, s'étaient fanées en simples braises. Nous croyions que les Rubis avaient appris leur leçon, et n'interféreraient plus avec les Monts de l'Échine-du-Serpent. Quand nous trouvâmes la Lettre de Rubis, cependant, nous réalisâmes que les nains de Lencenor avaient déclaré une guerre économique sur nous depuis le moment où ils entendirent notre nom. Maintenant qu'ils se sont prouvés être nos ennemis irréductibles... eh bien, nous pouvons nous réjouir d'une chance de revanche.\n\nPlus une nation est proche de la Forteresse de Rubis, moins cher nous fixerons nos prix. Avec l'art bejeweled, avec des épées de diamant, avec le trésor d'une chaîne de montagnes de métaux et biens, tous les marchands de Cannor afflueront vers nous : et ils ne parleront plus à ce rocher plein de traîtres. Même si nous pouvons être à une grande distance, notre richesse brute et prospérité rendront bien plus valable de traiter avec nous plutôt qu'avec leur partenaire commercial de longue date. Tout ce que nous demandons en retour est qu'ils coupent les contrats, liens commerciaux, et relations diplomatiques avec les Rubis..."

 H76_domineering_monopoly_title:0 "Monopole Dominateur"
 H76_domineering_monopoly_desc:0 "Au cours des dernières décennies, nous avons consolidé le contrôle sur le commerce des gemmes cannoréen. Nous avons vendu plus de diamants que quiconque pourrait imaginer, charmé les Cannoréens pour qu'ils achètent tous nos biens, et amené des marchands à nos forteresses comme jamais auparavant. Pendant si longtemps, nous avons essayé de garder arbitrairement le prix des diamants haut, mais nous sommes venus à réaliser que ce n'est plus nécessaire. En fixant nos prix aussi bas que nous pouvons, et en nous assurant qu'un embargo sur la Forteresse de Rubis est une condition prérequise pour tout accord avec nos marchands, notre rival éternel est finalement défait. Sans lever un doigt sur leur forteresse, nous détruisons la Forteresse de Rubis une fois pour toutes."

 H76_tempered_patience_title:0 "Pierre Noircie et Acier Trempé"
 H76_tempered_patience_desc:0 "Gor Bûrad est peut-être l'un des endroits les plus durs de tous les Monts de l'Échine-du-Serpent pour une forteresse - où ailleurs pourrait être plus hostile qu'à l'intérieur d'un volcan actif ? Mais avec notre reprise, des nains de tous crédos et milieux se sont dirigés là pour faire de nouvelles vies et forger de nouveaux avenirs. Avec eux, la Forteresse de Basalte résonne à nouveau des sons de la vie et du travail. Les Nains de Basalte, anciens et nouveaux, étaient renommés pour leurs tempéraments bouillants, leur obstination, et compétence au combat - et les conseillers au Conseil Luisant ont réalisé le potentiel détenu dans cette forteresse.\n\nNous transformerons Gor Bûrad en une forteresse avec un but singulier : l'élevage et la maintenance de nos armées. Les forges alimentées par le magma produiront plus de métal que jamais auparavant, d'énormes marteaux à vapeur aideront à forger les armes et armures du futur, et le verre d'obsidienne du Ghelebûr Krakdhûm protégera nos forteresses et nos guerriers des magies ennemies.\n\nAu milieu de la pierre de basalte noircie et aux aboiements des sergents instructeurs de Basalte, nos soldats s'entraîneront.\nAvec de l'acier fraîchement trempé en main, nos soldats s'entraîneront.\nAlors qu'ils suent de la chaleur magmatique, nos soldats s'entraîneront."

#Events
 flavour_ordstun.1.t:0 "De Deux Reines de Diamant"
 flavour_ordstun.1.d:0 "Au cours des deux dernières décennies, les armées orques qui hantaient autrefois nos portes se dispersèrent d'abord, puis disparurent entièrement. Nos devins, scrutant méthodiquement chaque caverne autour de nous, n'ont trouvé que des tribus désorganisées sans pouvoir ni but. Quelque chose ou quelqu'un a chassé les orques, et notre Reine planifie de saisir cette opportunité.\n\nUne grande partie de la population de la forteresse, incluant ses réformistes et radicaux, se rallie à la bannière de la Reine Ardeginn XXII Blanche-Forgée. Bien plus, cependant spécialement les anciens Clans, Lapidaires, et Gardiens de Pierre se dressent contre elle. Nous avons peut-être défait les Assujettis pour l'instant, mais leurs avocats dominent encore nos manoirs, guildes, et temples. Ils ont été isolés du monde pendant des millénaires, et ils ne planifient pas de rendre à notre Reine même une once du pouvoir accumulé pendant ce temps.\n\nIl y a six mille ans, Sigrid Cœur-d'Orage, la Reine de Diamant, ferma les portes d'Arg-Ôrdstun. Maintenant, nous avons une nouvelle Reine de Diamant qui a ouvert ces portes au monde. En répudiant les traditions mêmes qui ont gardé cette forteresse vivante, elle allume la vraie guerre pour le sort de notre nation."
 flavour_ordstun.1.a:0 "Ouvrez les portes, notre destin nous attend !"

 flavour_ordstun.2.t:0 "Une Proposition Sucrée"
 flavour_ordstun.2.d:0 "L'héritier au visage doux Bombur Blanche-Forgé, quatrième en ligne pour gouverner Arg-Ôrdstun à seulement vingt-huit ans, fait les cent pas dans sa chambre d'un pas inquiet. « Ils accepteront la proposition, oui ? Je serai fait roi d'Ovdal Lodhum, tu ne penses pas ? Je nous fusionnerons nos maisons, et j'aurai une belle épouse, et nous gouvernerons tous les Confins-de-l'Échine en harmonie ! Ça arrivera, n'est-ce pas ? »\n\nUn serviteur tente de réparer les tresses de barbe mal alignées du noble, mais Blanche-Forgé marche trop vite pour qu'il l'atteigne. « Bien sûr, mon maître », traîne-t-il, bien que son front plissé soit trop concentré pour donner au jeune nain un ton rassurant. « La Forteresse Où l'Amour Vit ne trahira pas son titre. Nous devons seulement attendre leur réponse. »\n\n« Je les traiterai bien, tu sais ! Nous ils seront des partenaires égaux, pas des sujets. Ils seront sous le Trône de Diamant, mais nous serons ici ensemble, et ils siégeront tous dans le Conseil Luisant, tu sais ? Ils m'aimeront. Ils m'aimeront tous, tu sais ça ? »\n\n« Oui, monsieur », répond le serviteur fatigué. « Bien sûr qu'ils vous aimeront. »"
 flavour_ordstun.2.a:0 "Une demande en mariage est envoyée..."

 flavour_ordstun.3.t:0 "Amour Dur"
 flavour_ordstun.3.d:0 "Les Nains de Diamant envoient une délégation, demandant que nous mariions notre fille aînée à un certain « Bombur Blanche-Forgé ». Les Diamants n'avaient envoyé aucune délégation précédente à cela vraiment, nous ne savions même pas qu'ils étaient encore vivants et nous ne sommes pas sûrs de ce qu'ils attendent de cette proposition. Les termes de cette proposition incluent un petit cadeau, une promesse de coopération mutuelle, et... un accord que nous nous soumettions à leur règne pour les temps éternels.\n\nNous devons pardonner un peu aux Nains de Diamant, car cela fait longtemps qu'ils ont ouvert les portes de leur forteresse. Ils doivent nous imaginer n'être rien de plus que des romantiques de vieilles histoires, qui accepteront toute proposition tant qu'elle est donnée parmi les roses. Mais, vraiment... ceci ? C'est tout ce qu'ils offriront ?"
 flavour_ordstun.3.a:0 "...Non, Arg-Ôrdstun, nous ne lions pas notre maison à votre fils."

 flavour_ordstun.4.t:0 "Mariage Rejeté"
 flavour_ordstun.4.d:0 "Bombur Blanche-Forgé, quatrième en ligne pour gouverner Arg-Ôrdstun, le nain destiné à régner sur Ovdal Lodhum, sanglote dans sa barbe en entrant dans les appartements de [Root.Monarch.GetTitle]. « ILS M'ONT REJETÉ ! » crie-t-il, puéril et dévasté : « ILS NE VEULENT PAS DE MOI ! POURQUOI ! JE VOULAIS QU'ILS GOUVERNENT AVEC NOUS ! »\n\n« C'est bon », dit [Root.Monarch.GetName], tapotant [Root.Monarch.GetHerHis] fils légèrement sur l'épaule. « Tout va bien. Tout le monde ne nous aime pas comme nous les aimons. Que veux-tu que nous fassions à ce sujet ? »\n\nBombur renifle, puis lève les yeux vers [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle]. « Pouvons-nous les détruire, s'il te plaît ? Pouvons-nous leur faire regretter d'avoir jamais refusé les Nains de Diamant ? Pouvons-nous leur montrer à quoi ça ressemble quand ils nient notre gentillesse ? »\n\n« Bien sûr, mon cher », répond [Root.Monarch.GetName]. « Ils regretteront le jour où ils ont osé rejeter mon fils. »"
 flavour_ordstun.4.a:0 "En guerre avec les Grenats, pour avoir rejeté mon fils je veux dire, pour avoir rejeté les Nains de Diamant !"

 flavour_ordstun.5.t:0 "Lumière dans les Tunnels"
 flavour_ordstun.5.d:0 "Il n'est pas rare que nous recevions des marchands nains dans nos grands ports, Argent, Rubis, Pierre et parfois même Citrine viennent à nos portes, leurs yeux emplis d'avidité en témoignant de nos richesses. Récemment, cependant, nous devons de plus en plus traiter avec des visiteurs nains plus extravagants. Ils insultent les coutumes de ceux non-nains vivant dans nos terres, ils commencent des bagarres, ils passent leurs jours à se cacher du soleil brûlant, et plus particulièrement ils parlent d'une façon plus proche des nains de contes anciens, pas de ceux de notre ère actuelle. Bien que nous excusions souvent un certain degré de maladresse de voyageurs étrangers, il est rare que nous recevions des invités qui se portent avec un tel air d'audace. Ces étrangers doivent se comporter, de peur qu'ils donnent un mauvais nom à tous les nains qui se portent comme des voisins décents.\n\n« Ambassadeurs », ils s'appellent, jaillissant des profondeurs des Monts de l'Échine-du-Serpent, racontant des contes fantastiques de reprise naine et colportant leurs biens à tous ceux qui les achèteront. Selon eux, ils sont des Nains de Diamant, ces rebelles qui incitèrent la Guerre de la Gemme Sanglante il y a si longtemps. Pourraient-ils vraiment être encore vivants, après tout ce temps ? Si ce qu'ils disent est vrai, alors le temps a vraiment pris son péage.\n\nIls appellent tous les nains à les rejoindre dans leurs entreprises : ils souhaitent que nos enfants tombent pour leur folie. Certains de nos jeunes ont été séduits par leurs mots, leur promesse de gloire et fortune. Nous devons leur faire comprendre clairement que ni notre peuple ni nos richesses ne sont à eux de commander ou gaspiller. Ils ne le prendront pas bien, mais il est temps qu'ils prennent congé de toute façon..."
 flavour_ordstun.5.a:0 "C'est déconcertant qu'ils soient même vivants..."
 flavour_ordstun.5.b:0 "Étranges qu'ils puissent être, mieux vaut des amis que des ennemis."

 flavour_ordstun.6.t:0 "Faire de l'Ombre"
 flavour_ordstun.6.d:0 "Alors que explorateurs, ambassadeurs, et éclaireurs affluent au-delà des confins des Confins-de-l'Échine, ils rapportent des trésors d'information : et, pour une fois, de bonnes nouvelles. Il est devenu une triste réalité pour nous d'attendre une coque décrépite chaque fois que nous approchons d'une ancienne forteresse, mais la forteresse naine d'Ovdal Tûngr est une exception. Elle se dresse triomphante et grande, près de la mer, dans l'ombre des Monts de l'Échine-du-Serpent.\n\nInutile de dire, nous étions d'abord ravis à la perspective de nous réunir avec nos cousins longtemps perdus : ils avaient beaucoup à apprendre de notre sagesse, et sûrement la richesse qu'ils ont acquise par le commerce maritime serait d'une grande aide dans nos efforts de reprise. Nous envoyâmes des ambassadeurs dans les plus beaux vêtements, portant des pierres précieuses d'excellence inégalée pour commercer et impressionner tous ceux qui s'approchaient. Mais il apparaît que le soleil n'a pas seulement brûlé la peau de nos parents : il a aussi fondu leurs cerveaux. Ils ont expulsé nos ambassadeurs et leur ont interdit l'entrée future, ils bloquent la sortie de la ville pour ceux de leurs jeunes qui souhaitent nous rejoindre, et ils ont même eu l'audace de faire comprendre clairement qu'ils ne pensent pas nous devoir de l'aide. Toute l'affaire est outrageante, et clairement ils ont oublié que leur place légitime est juste comme celle de leur forteresse : dans notre ombre..."
 flavour_ordstun.6.a:0 "L'audace..."

 flavour_ordstun.7.t:0 "Échecs du Passé"
 flavour_ordstun.7.d:0 "La forteresse finale des Confins-de-l'Échine, Gor Bûrad, était la maison des Nains de Basalte. Un groupe féroce, factieux et colérique, dont le tempérament fougueux égalait la chaleur de leur forteresse volcanique, les Nains de Basalte se retirèrent dans leur forteresse quand les Confins-de-l'Échine furent attaqués. Ils croyaient pouvoir résister aux orques, tout comme ils avaient résisté à nos tentatives d'affirmer notre règne sur eux : et nous nous attendions à ce qu'ils l'accomplissent, mais la vue triste des portes tordues et à demi fondues de Gor Bûrad nous informa autrement.\nIls étaient tombés victimes non pas des orques, mais de la colère de la Montagne de Feu.\n\nMalgré tout ce que nous avons souffert, des nains marchent les rues de Gor Bûrad encore une fois ! Pour la première fois en plus de six mille ans, les routes des Confins-de-l'Échine d'ouest en est sont sûrement tenues par les nains. Alors que nous nous prélassons dans notre succès, nos pensées se tournent vers ce qui était autrefois, et où cela a échoué.\n\nL'Aul-Dwarov était dit prospérer sur sa diversité de cultures, sur la représentation de tous dans l'Amlharaz, et l'élection de Hauts Rois... mais quand nous regardons l'Aul-Dwarov dans la froide lumière du jour, nous connaissons la vérité. L'Aul-Dwarov était faible, et quand il fut testé par les orques à Hul-Jorkad, il échoua. Seuls nous, les Nains de Diamant, pouvons dire avoir vraiment résisté à la Chute du Dwarovar, seuls nous avons réussi là où l'Aul-Dwarov n'a pas réussi. Le successeur à l'ancien Aul-Dwarov a besoin d'un dirigeant approprié.\n\nMais d'abord, à la Haute-Forteresse, où nous faisons notre prochaine scène."
 flavour_ordstun.7.a:0 "En route vers Amldihr !"

 flavour_ordstun.8.t:0 "Marchandise Indésirable"
 flavour_ordstun.8.d:0 "Quand les marchands étrangers refusèrent d'abord à nos marchands l'accès à leurs marchandises, nous comprîmes, car nous sommes étrangers à Cannor et Bulwar. Nous nous sommes déjà engagés dans trop d'incidents embarrassants : nos nains ont sangloté comme des fous quand le soleil leur pèle la peau, nos marchands ont occasionnellement insulté la bière humaine, et nos représentants ont souvent commencé (et gagné !) des bagarres après avoir été pris pour un homme. Nous avons, indubitablement, créé des tensions, et donc certaines pénalités pouvaient raisonnablement être endurées.\n\nCe modèle, cependant, a duré des mois : et il ne semble pas affecter les autres forteresses restantes. Des marchands venant d'endroits aussi lointains que « Lorent » et « Catarata » ont tous fermé leurs portes à nous, et nous ne croyons même pas que ce soit à cause de nos manières, notre manque de respect pour leurs civilisations, ou même les façons dont nous écorchons leurs noms ! Quelque chose se trame, et nous devons apprendre quoi, ou sinon notre économie est condamnée..."
 flavour_ordstun.8.a:0 "Nous devons trouver une réponse !"

 flavour_ordstun.9.t:0 "La Lettre de Rubis"
 flavour_ordstun.9.d:0 "Rien dans Arg-Ôrdstun n'est plus préoccupant que quand le Conseil Luisant et le [Root.Monarch.GetTitle] mettent de côté leurs différences. Au cours des derniers mois, nous avons travaillé ensemble pour enquêter sur chaque aspect de notre société : et pourtant peu importe ce que nous fîmes, nous ne pouvions comprendre pourquoi les marchands avaient cessé de venir à nos forteresses. Nos diplomates ne pouvaient citer aucune grande offense que nous avions commise envers les étrangers, nos lapidaires ne pouvaient trouver d'archives cachées ou de pots-de-vin secrets, et nos nobles ne pouvaient trouver un seul membre de leurs rangs qui nous avait dénigré aux étrangers. Même les Diamants les plus indisciplinés voulaient voir le commerce avec la surface reprendre, et pourtant, avec nous tous combinés, nous ne pouvions trouver la source de nos malheurs.\n\nCet état d'affaires continua jusqu'à une nuit, quand un marchand bahari sympathique donna une lettre à un garde à Shazstundihr. Simplement regarder cette lettre était tout ce dont nous avions besoin, car elle était scellée avec un Rubis Occidental. De ce seul moment, et cette seule gemme, nous sûmes.\n\nLes traîtres de la Forteresse de Rubis, qui condamnèrent autrefois l'Aul-Dwarov, ont peur des Diamants. Ils nous craignent parce que nous sommes plus forts qu'eux, plus riches qu'eux, et meilleurs qu'eux. Nous avons à notre disposition un sous-continent entier : et ils n'ont qu'une forteresse d'enfant, entourée de rien sauf leur condamnation imminente. Ils savaient que nous étions encore en récupération, alors ils lâchèrent chaque marchand, chaque pot-de-vin, et chaque accord qu'ils pouvaient contre nous. Ils nous ont isolés, parce qu'ils savent ce que nous pouvons faire si notre économie est déchaînée.\n\nLaissez-les avoir peur. Laissez-les essayer de nous saboter, tout comme ils l'ont fait si longtemps avant. Cette fois oh, cette fois ils n'échapperont pas indemnes."
 flavour_ordstun.9.a:0 "Les Rubis regretteront cet acte pour le reste de leur existence pitoyable."

 flavour_ordstun.10.t:0 "La Première Erreur"
 flavour_ordstun.10.d:0 "« Nous ne pouvons être liés à nos rancunes les plus incertaines ! » crie Simûn Cœur-de-Tombe, réformateur légal et maître des lois de Diamant. « Nous avons dans nos mains la clé pour légitimer notre règne sur tous les Monts de l'Échine-du-Serpent pour recréer l'Aul-Dwarov depuis Arg-Ôrdstun et vous le voulez parti !? »\n\nDe l'autre côté du Conseil Luisant, Thudri Hache-de-Flamme, patriarche d'un clan qui lie ses racines à la première Reine de Diamant, beugle en réponse. « Tu devrais être tué pour même suggérer que nous nous lions à l'Aul-Dwarov ! Nous avons ici une opportunité de jeter l'empire d'Amldihr dans les cendres pour toujours. Si nous détruisons la Gemme Sanglante, personne ne peut revendiquer l'Aul-Dwarov encore ! Cet empire, aussi inutile qu'il était mortel, ne pourrait jamais avoir sa couronne reforgée ! »\n\nLa foule crie en accord, et en huées, alors que deux titans du Conseil atteignent un ton de fièvre. Cœur-de-Tombe rétorque : « Si nous la détruisons, nous sommes encore obsédés par eux. Nous avons une opportunité ici de transcender notre héritage de haine, et montrer qu'Arg-Ôrdstun est une forteresse capable de miséricorde. Si nous contrôlons la Dwarovkron, tous les nains nous suivront, mais si nous détruisons une de ses pièces, même si cette pièce n'était jamais supposée être là, la moitié des nains dans le monde maudiront notre nom pour toujours ! »\n\n« TU SAIS QUE LA COURONNE N'ÉTAIT JAMAIS SUPPOSÉE AVOIR LE RUBIS ! » crie Hache-de-Flamme. « C'était un sacrilège qu'il soit jamais ajouté, et nous ne le rajouterons jamais ! Allons-nous légitimer la Forteresse de Rubis comme partie de l'empire ? Allons-nous leur donner des droits de nous rejoindre, une fois que nous aurons conquis chaque once de roche et terre ? Non ! Ils ne reviendront jamais, et nous ne les laisserons jamais. Maudit soit tout le projet de conquête, si cela signifie que nous devons respecter la Gemme Sanglante ! Elle doit être détruite, maintenant et pour toujours ! »"
 flavour_ordstun.10.a:0 "Nous ne pouvons rester coincés dans le passé. Nous garderons la Gemme Sanglante !"
 flavour_ordstun.10.b:0 "Ne souillons pas la Dwarovkron. Nous détruirons la Gemme Sanglante !"

 flavour_ordstun.11.t:0 "Étude Intensive"
 flavour_ordstun.11.d:0 "Tout mana a été drainé de la Chambre d'Expérimentation de l'Égide, mais il continue juste à revenir. Des runes sont incessamment gravées dans ses murs, aspirant autant d'énergie que possible dans les protections nullifiantes, les mages utilisent tout leur effort pour conduire la magie loin de l'étude, et pourtant, malgré tout, le Diamant de notre couronne continue à émettre des charmes inconnaissables. Ceux qui l'étudient deviennent déconcertés et amusés, et, s'ils peuvent continuer leurs études, tombent dans une stupeur qui dure des heures ou jours. Notre gemme ne permettra à aucun érudit de l'observer, de comprendre son intérieur, de saisir comment ou pourquoi elle opère. Elle repousse toute vue comme un bouclier repousse les flèches. Elle agit comme une Égide de son nom, mais seulement comme une qui défend contre nos yeux désespérés et curieux.\n\nIl y a une étrange complexité aux intérieurs du Diamant. La lumière se tord et tourne à l'intérieur comme elle le ferait dans aucune vraie gemme... sa taille est trop belle pour être comprise. Nous pensions, de toutes les vieilles histoires, que l'Égide était peut-être trop parfaite pour être réelle. Ces doutes furent apaisés en la trouvant encore une fois, mais maintenant nous hésitons, car nous ne savons si nous possédons vraiment la gemme qui forgea autrefois la Dwarovkron. Était-elle toujours comme ceci, étions-nous toujours comme ceci ? Quelles malédictions horrifiantes ont gardé sa magie vivante tout ce temps ? Comment fonctionne-t-elle, et qu'est oh, si seulement nous savions qu'est-ce que ce diamant fait vraiment ?"
 flavour_ordstun.11.a:0 "L'étude continue, dans l'espoir de fructification..."

 flavour_ordstun.12.t:0 "Archétype d'un Plan Incliné"
 flavour_ordstun.12.d.adm:0 "[Root.Adm_Advisor.GetName] fait les cent pas autour de la Chambre d'Expérimentation de l'Égide. Ils avaient d'abord essayé de faire briller autant de lumière qu'ils pouvaient sur le Diamant : mais aucun niveau d'illumination ne pouvait révéler quoi que ce soit sur les fonctionnements intérieurs de la gemme, car toute lumière rebondissait dessus avec des scintillements brillants. Puis, des maîtres érudits furent envoyés pour interroger la gemme pour essayer de lui parler mais rien ne fut dit en retour, excepté par les académiques maintenant enchantés. L'étape suivante utilisa des mages pour extraire la magie de la gemme, mais tout ce que cela fit fut de rendre une demi-douzaine de sorciers cérébralement morts avec l'effort dépensé. Puis, ils utilisèrent plus de mages pour essayer des exorcismes et Divination à distance : mais les bannissements n'accomplirent rien, et les sorts de divination ne firent que briser des mages comme témoins supplémentaires de l'Égide. Seulement après que tous ceux-ci aient été essayés est-ce que quelqu'un pensa à se demander ce qui arriverait si la lumière était pointée loin de, plutôt que vers, l'Égide. Seulement à ce point devint-il clair où le pouvoir de l'Égide réside.\n\n[Root.Adm_Advisor.GetName] se tient, dos opposé au Diamant, regardant les lumières se courber vers le joyau de la couronne. Peu importe l'angle auquel elles furent placées, ni à quel point la pièce maîtresse n'aurait pas dû être illuminée, toute lumière trouve sa cible, car la Gemme demande un témoin. Elle réfléchit alors la lumière en retour, mais, avec de copieux miroirs arrangés dans la pièce, un motif pouvait être vu : toute lumière, tout mana, et même toute pensée semble se courber vers l'Égide des Confins-de-l'Échine, comme un plan incliné qui incline tout en elle-même...\n\nEn fixant les miroirs de la Chambre, [Root.Adm_Advisor.GetName] voit un scintillement du coin de leur œil. Ils se tournent vers lui, et, dans le reflet, voient quelque chose à l'intérieur de l'Égide qu'aucun n'avait remarqué précédemment.\n\n« Je plie le monde », disent-ils, soudain pris de vertige. « Mes runes altèrent la réalité, pas moi-même. »\n\n[Root.Adm_Advisor.GetName] tombe alors au sol, pour ne plus jamais se réveiller."
