#Government mechanics
 argordstun_stubborn_reformists:0 "Le Conseil Luisant, Rugueux"
 argordstun_stubborn_reformists_desc:0 "Le Conseil Luisant est le corps consultatif des monarques dirigeants d'Arg-Ôrdstun, mais, comme beaucoup d'autres aspects de la forteresse depuis l'isolement, il a connu des jours meilleurs. Les royalistes réformistes combattent constamment avec les nobles qui souhaitent voir la monarchie réduite encore une fois, créant tension et dysfonction à travers notre nation. Peu importe qui gagne dans cette bataille constante pour l'âme d'Arg-Ôrdstun, les chambres du Conseil seront vraiment où la réformation d'Arg-Ôrdstun sera faite ou brisée."
 argordstun_gleaming_council:0 "Le Conseil Luisant, Lustré"
 argordstun_gleaming_council_desc:0 "Enfin, le Conseil Luisant est l'exemple brillant de gouvernance élégante et efficace qu'il était toujours destiné à être. Nous ne sommes plus paralysés par l'indécision constante, la confusion et les luttes internes : le Conseil Luisant sert loyalement nos dirigeants dans toutes les affaires encore une fois. Arg-Ôrdstun brille vivement comme le joyau de couronne des Confins-de-l'Échine !"
 argordstun_exemplary_meritocrats:0 "La Convocation des Anciens"
 argordstun_exemplary_meritocrats_desc:0 "La Convocation des Anciens est un forum pour les écoles de pensée autres que la nôtre, façonnée pour améliorer notre gouvernance sans sacrifier une once de contrôle. Les nobles et experts de chaque forteresse possédée sont intégrés dans une sous-assemblée du Conseil Luisant, qui est puis utilisée par les chambres gouvernementales principales pour témoignage, conseil, et expertise. Tandis que la Convocation fournit aide dans la prise de décision délibérative, ils n'ont pas de pouvoir réel : ils servent purement dans un rôle consultatif, avec toutes les décisions étant prises par le monarque ou le Conseil Luisant. Néanmoins, ils fournissent excellent conseil, et nous aident à garder les autres forteresses en ligne !"
