 flavour_ordstun.12.a:0 "De tels contours ont... des implications."

 flavour_ordstun.13.t:0 "Un Nouveau Décret de Diamant"
 flavour_ordstun.13.d:0 "Le Haut Roi fit une erreur en créant l'Aul-Dwarov. Il traita son empire comme une union d'égaux, les rois de chaque forteresse gardèrent leur statut, et les nobles gardèrent leurs droits dans tous les domaines de la vie. Cet équilibre politique peut avoir semblé raisonnable au début, mais il mena à un conflit constant : et nous étions un instigateur crucial. Alors que nous nous étendions à travers les Confins-de-l'Échine, alors que Seghdihr monopolisait le Dwarovar Moyen, et alors que Grônstunad prenait l'Est, Amldihr ne pouvait rien faire pour nous arrêter. Nous gagnâmes chaque conquête intra-nationale par le sang, l'héritage, le veto, et le privilège. Quand nous devinmes assez puissants, nous lançâmes la Guerre de la Gemme Sanglante pour devenir Hauts Rois nous-mêmes... et nous gagnâmes presque. En vérité, nous n'échouâmes que parce que nous fîmes les mêmes erreurs que nos ennemis avaient faites.\n\nAu cours des six derniers millénaires, nous avons lutté sous le poids des droits et privilèges nobles. Tout comme l'Aul-Dwarov l'avait fait, nous donnâmes à nos élites le droit de conflit, le droit de pétition, le droit de nous combattre bec et ongles, et qu'est-ce que cela nous a valu sinon l'effusion de sang ? Nous nous sommes battus contre Amldihr, juste pour tomber aux structures mêmes qui les détruisirent. Nous, tout autant que les Nains de Kronium, condamnâmes l'Aul-Dwarov : nos ancêtres condamnèrent les nains. Nous ne tomberons pas à la même erreur encore.\n\nDepuis que la Seconde Reine de Diamant ouvrit nos portes, nous nous sommes imposés sur les Confins-de-l'Échine, et le Dwarovar Moyen, et Amldihr : et nous respectons nos forteresses sujettes seulement dans la mesure où elles s'inclinent vers nous. Par la conquête, pas la confédération, nous nous sommes façonnés en une entité politique naine sans précédent. Nous avons fait un gouvernement centralisé, puissant, unitaire, où nos dirigeants dictent la volonté des Monts de l'Échine-du-Serpent.\n\nPar conséquent, nous ne sommes plus juste Arg-Ôrdstun, ni ne sommes-nous l'Aul-Dwarov : nous sommes Szetur Ôrdstunov, la Maison de Gemme Luisante. Nous brillerons avec un éclat sans précédent."
 flavour_ordstun.13.a:0 "Répandez la proclamation au loin ! Nous sommes Szetur Ôrdstunov !"

 flavour_ordstun.14.t:0 "Chambres de Secrets ?"
 flavour_ordstun.14.d:0 "Gor Vazumbrog, la Forteresse Occidentale qui Relie les Montagnes, était la maison des Rois-Généraux des Nains de Titane, et de leurs fameuses voûtes dans lesquelles les dirigeants de l'Aul-Dwarov confinaient des artefacts dangereux. La garde finale de ces voûtes et leur contenu calamiteux était autrefois confiée à une véritable armée de golems de titane protégés, si l'impensable arrivait et que les défenses de Gor Vazumbrog soient testées et trouvées manquantes. De l'apparence de la forteresse, cependant, l'impensable arriva il y a longtemps.\n\nAprès avoir nettoyé la racaille orque qui croupissait dans les ruines de Gor Vazumbrog, un examen superficiel de l'endroit fut mené – et il devint rapidement apparent ce qui était arrivé. La forteresse ne tomba pas par la sauvagerie orque ou la tromperie gobeline, mais de quelque chose de bien plus grand et beaucoup plus dangereux : l'apparition d'un dragon dans les plus bas recoins de la forteresse. Selon la poignée d'archives de Titane survivantes, le dragon exsudait une sorte de miasme toxique qui rendait quiconque à proximité complètement fou, et beaucoup de voûtes furent percées alors que le dragon tentait de sortir. Une évacuation fut ordonnée, et les golems de titane envoyés pour attaquer le dragon.\n\nLe dragon semble avoir disparu il y a longtemps, mais la fissure vile et pulsante dans la terre – la Blessure du Dragon – demeure, et il y a ceux qui voient l'opportunité au milieu du danger. Les coûts pour équiper une expédition de cette nature seraient énormes, mais que sont-ils comparés à cette chance sans précédent de récupérer les artefacts rejetés par nos ancêtres ?"
 flavour_ordstun.14.a:0 "Seul le temps dira ce qu'ils trouveront... s'ils survivent."

 flavour_ordstun.15.t:0 "La Fosse Hurlante"
 flavour_ordstun.15.d:0 "Notre expédition dans les profondeurs de Vazumbrog est revenue, simple ombre de son ancien soi. Nous nous attendions à des pertes, oui, mais quand les expéditionnaires nous racontèrent leurs expériences, nous réalisâmes rapidement que rien sur Halann n'aurait pu les préparer à la Blessure du Dragon.\n\nL'expédition dans le marécage festoyant de magie maudite et énergies fétides tourna mal dès que le dernier membre eut complété sa descente. Immédiatement, les magies qui avaient fui des artefacts dans les voûtes brisées commencèrent à prendre racine : l'affliction la plus commune que les survivants rapportèrent était un sentiment de folie grandissante (ou peut-être paranoïa) rongeant le fond de leurs esprits, apparemment à tout moment. Dormir devint de plus en plus difficile, et bientôt, certains expéditionnaires – épuisés du manque de repos et dérangés par les hallucinations – commencèrent à tourner leur acier sur les autres.\n\nAlors que l'expédition atteignait le miasme draconique qui s'était installé dans les profondeurs, le chaos grandit plus fort. Un nain nous dit que la faune et flore de la forteresse avait été mutée au-delà de toute reconnaissance, ses compagnons racontent l'obscurité même tendant la main et arrachant leurs camarades avec des griffes d'ombre et de malice. D'autres survivants parlent de leurs camarades se changeant en pierre sans rime ni raison, leurs derniers cris désespérés d'aide s'étouffant dans leurs cordes vocales se pétrifiant, tandis qu'un autre groupe, qui s'arrêta imprudemment pour remplir leurs gourdes d'un bassin, se retrouva bientôt se serrant les entrailles, têtes, et gorges, alors qu'une sorte de parasite les transforma en peu plus que des marionnettes de viande. Un survivant jure avoir brièvement vu le dragon lui-même.\n\nLa poignée d'artefacts inestimables que les survivants purent ramener des voûtes brisées alors qu'ils fuyaient sera enfermée pour garde. Le chef offre ses services encore une fois, mais en privé, le [Root.Monarch.GetTitle] se demande s'ils souhaitent vraiment mener des soldats au combat, ou s'ils espèrent simplement noyer leurs cauchemars dans une mer de sang."
 flavour_ordstun.15.a:0 "La Blessure du Dragon saigne à nouveau."

