 estate_lapidary_guilds:0 "Guildes Lapidaires"
 estate_burghers_the_gromdhal_guild:0 "La Guilde Gromdhal"
 estate_burghers_the_gromdhal_guild_desc:0 "[Root.ArgOrdstunGromdhalGuild]"
 gromdhal_guild_basic:0 "La Guilde Lapidaire Gromdhal, un des piliers d'Arg-Ôrdstun, est l'ancienne guilde de lapidairistes qui ont dominé l'économie pendant des millénaires. Pourtant avec le long déclin lent de la forteresse suivant le Décret de Diamant, les tailleurs de gemmes, aussi, ont dépéri et réduit à une ombre de ce qu'ils étaient autrefois, se querellant et argumentant sur des matières sans importance comme tout le monde d'autre, et négligeant même les bases de leurs devoirs économiques. Tandis que la Guilde reste dans un tel état désolé, l'économie souffrira sans doute, et leur incompétence nous coûtera cher dans les décennies à venir."
 gromdhal_guild_curtailed:0 "La Guilde Gromdhal, autrefois un repaire corrompu et stagnant d'iniquité, a été purgée de la pourriture décadente - et des imbéciles qui la perpétrèrent et hantèrent la guilde si longtemps pendant notre isolement. L'ancienne garde incompétente, ensemble avec leurs inadéquations et erreurs, ont été balayées, et la purge a permis à une vague d'esprits plus jeunes et plus dynamiques de venir au premier plan dans la Guilde, lui permettant de redevenir encore une fois une des institutions les plus valuées de tout le Dwarovar."
 gromdhal_guild_enhanced:0 "La corruption de la Guilde Gromdhal, autrefois pensée être un défaut dans notre diamant à couper, s'est plutôt avérée utile. Nous avons permis à l'ancienne garde de retenir leurs positions et influence en échange de... donations... régulières au Conseil Luisant et au [Root.Monarch.GetTitle] eux-mêmes. La Guilde est plus qu'heureuse de remonter lesdites donations si cela signifie qu'ils gardent leurs emplois, et le trésor royal apprécie certainement le revenu additionnel."

 estate_burghers_gem_quarrying:0 "Extraction de Gemmes"
 estate_burghers_gem_quarrying_desc:0 "Les cavernes de l'Échine-du-Serpent sont vastement sous-développées comparées au Dwarovrod ou aux forteresses du Dwarovar, mais elles contiennent beaucoup des ressources vitales nécessaires pour l'entretien de notre économie. En accordant des licences extra à la Guilde Gromdhal pour l'exploration et exploitation de nouveaux filons de roches porteuses de gemmes, nous pouvons étendre notre production de gemmes encore plus.\n\nAccorde §Y+15% Valeur Commerciale et +0.5 Marchandises Produites§! dans les provinces non-forteresses produisant des §YGemmes§!"
 unlock_privilege_estate_burghers_gem_quarrying_tt:0 "Active le privilège [Root.GetBurghersOrFallbackName] '§YExtraction de Gemmes§!'."
 estate_burghers_lucrative_lapidaries:0 "Lapidaires Lucratifs"
 estate_burghers_lucrative_lapidaries_desc:0 "Notre contrôle sur les marchés de gemmes du monde nous prête une influence inégalée dans les pourparlers commerciaux avec ceux en dehors de l'Échine-du-Serpent. En permettant à la Guilde Gromdhal d'envoyer plus d'agents dans le monde de surface, nous pouvons canaliser toujours plus d'argent dans nos voies commerciales - en résultat, nous deviendrons toujours plus riches, même après que la Guilde prenne leur part ! Tout le monde gagne - excepté les gens de surface dont nous pressons les portefeuilles toujours plus étroitement, on suppose.\n\nAccorde §Y+20% Efficacité de Production Locale§! dans les provinces produisant des §YGemmes§!"
 unlock_privilege_estate_burghers_lucrative_lapidaries_tt:0 "Active le privilège [Root.GetBurghersOrFallbackName] '§YLapidaires Lucratifs§!'."

