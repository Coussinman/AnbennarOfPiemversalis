 flavour_ordstun.16.t:0 "Expansion Intrusive"
 flavour_ordstun.16.d:0 "« ...Et vous avez choisi [ordstun_targeted_hold.GetName] ? » demande le Membre du Conseil, assis à un bureau de bois de Skomdihiri qui s'étend deux fois plus large qu'elle est grande. « Des dizaines de milliers vivent là. Allez juste creuser dans quelque caverne infestée de gobelins, je suis sûre qu'ils n'auront rien contre l'excavation. »\n\nLe « gemingieur »– un terme de mauvais goût pour « ingénieur de gemmes »– grimace de l'autre côté du bureau. « Nous devons creuser dans une forteresse, Votre Luisance. Nous n'avons pas besoin d'apprendre comment creuser dans les cavernes, nous devons apprendre comment excaver les forteresses. Vraiment, pas même tant de gens vivent là, en comparaison à n'importe laquelle des forteresses des Confins-de-l'Échine, et nous devons expérimenter quelque part, ou sinon nous n'apprendrons jamais comment militariser l'Égide, et donc vous voyez »\n\n« Comprenez-vous même l'Égide ? Je comprends, je comprends : c'est un rocher fou, il plie l'espace, il peut briser la terre. Mais la comprenez-vous vraiment, ou est-ce juste une expérience sauvage ? »\n\n« Je, eh bien, vous voyez, Votre Luisance, tout revient à notre compréhension de l'espace-mana. Nous avons fait des progrès incroyables dans les dernières années, dus aux expériences que nous avons faites et la Chambre, et maintenant nous pouvons »\n\n« Arrêtez de parler. Bien. Cette excavation est-elle entièrement nécessaire ? N'y a-t-il nulle part ailleurs vous pouvez creuser d'abord, absolument aucun endroit consommable vous pourriez tester ceci ? »\n\n« Nous l'avons déjà fait, Votre Luisance. Nous devons tester nos méthodes sur une forteresse éventuellement. »\n\n« Alors faites-le, sortez de ma vue, et ne dites jamais à personne que j'ai donné l'autorisation. »"
 flavour_ordstun.16.a:0 "Le processus de creusage commence..."

 flavour_ordstun.17.t:0 "Percées Littérales"
 flavour_ordstun.17.d:0 "Un cercle de diamants est enraciné dans la couche excavée la plus basse de [ordstun_targeted_hold.GetName], chacun équidistant du point de creusage. Les surfaces des gemmes sont gravées de runes, faisant une mimicry grossière de notre joyau de couronne Égide : elles sont une douzaine de tentatives de contordre l'espace, la magie, et tout le reste vers elles-mêmes. Quand activées, le substratum rocheux de la forteresse se déforme très légèrement vers les diamants, laissant ce point de creusage central faible et malléable. Nous changeons la densité, et sapons la terre.\n\nPuis viennent les perceuses, chacune à pointe de leurs propres diamants modeleurs de réalité. Ceux-ci contordent les perceuses elles-mêmes, les tirant vers des points toujours plus étroits sans perdre aucune force. La terre est percée encore, et encore chaque fois contre un sol plus doux, chaque fois avec un but plus facile à atteindre. Un nouveau niveau de [ordstun_targeted_hold.GetName] est sculpté, et cela se sent aussi satisfaisant que couper du fer chaud avec une lame de mithril.\n\nPlus d'une fois, les diamants se contordent trop, les perceuses creusent trop rapidement, et des sections entières de la forteresse de [ordstun_targeted_hold.GetName] sont endommagées par l'instabilité. Cela n'importe pas. Nous trouverons des façons de rendre ce processus sûr éventuellement : mais, pour l'instant, tout ce dont nous avons besoin est la vitesse. Les locaux peuvent rager contre nous, mais leur rage ne signifie rien quand nous pouvons plier le monde à notre volonté."
 flavour_ordstun.17.a:0 "Que signifie la colère d'un caillou pour un Diamant ?"

 flavour_ordstun.18.t:0 "Un Ultimatum"
 flavour_ordstun.18.d:0 "Il semble que, comme nous, Seghdihr, ancien chef du Segbandal, a résisté au test du temps. Sans doute encore aujourd'hui c'est une Forteresse constituée de nains honorables, mais leur pouvoir manque, longtemps ils ont cessé d'être Hégémon de leur région respectée, ils ne sont plus un voisin digne de confiance, leur faiblesse est un handicap pour nous. Ils doivent se soumettre à notre autorité et protection légitime, ou être mis hors de leur misère. Bien que cela laisse un goût amer dans la bouche de nos anciens d'être forcés d'humilier un peuple fier comme ceci, nous devons leur envoyer un Ultimatum approprié, c'est pour leur bien..."
 flavour_ordstun.18.a:0 "Espérons qu'ils ne rendent pas ceci plus dur que nécessaire."

 flavour_ordstun.19.t:0 "Demandes des Diamants"
 flavour_ordstun.19.d:0 "Longtemps nous avons entendu des nouvelles de nos parents, les Nains de Diamant des Confins-de-l'Échine. Nous avons écouté des contes de leurs conquêtes, entendu parler de leurs efforts glorieux de reconquête. Mais alors que nous nous étendions dans le Segbandal et que nos frontières se rapprochaient toujours plus les unes des autres, ces contes de guerre et d'expansion devinrent de moins en moins glorieux, et plus préoccupants.\n\nAu cours des semaines récentes, les preuves ont commencé à s'accumuler, renforcement militaire accru à la frontière, marchands de diamant dessinant des cartes détaillées de routes à travers les cavernes et un voyageur apparemment innocent, en vérité un espion, pris en train de pénétrer par effraction dans un bureau gouvernemental, ses poches remplies de gemmes. Il était clair que nous devions nous préparer à affronter l'assaut des forces des Confins-de-l'Échine.\n\nMaintenant l'attendu est arrivé, aujourd'hui un diplomate de diamant opulent s'est présenté devant notre cour assemblée, portant une lettre de demande. Habillé d'agrément, politesse formelle, et assurances de bonne intention, il était clair néanmoins que ce que nous avions devant nous, était un ultimatum : se soumettre ou périr."
 flavour_ordstun.19.a:0 "Nous ne sommes en position de refuser, signez le document !"
 flavour_ordstun.19.b:0 "Leur arrogance est incroyable, rasez la barbe de l'ambassadeur et renvoyez-la humiliée !"

 flavour_ordstun.20.t:0 "Une Coquille Vide"
 flavour_ordstun.20.d:0 "Quand nous avions envoyé notre ultimatum aux Nains de Citrine de Seghdihr, en vérité nous nous attendions à une réponse dure. Ceux-ci avaient été les seigneurs de l'alliance du Segbandal, et les anciens maîtres du Dwarovar Moyen, et de s'attendre à ce qu'ils courbent leurs nuques devant nous était peut-être un peu optimiste de notre part.\n\nLa dernière chose à laquelle nous avions pensé qui arriverait était qu'ils acceptent.\n\nQuand notre représentant revint et nous informa de cela, la plupart du Conseil Luisant furent stupéfaits au silence. Certains pensaient que c'était quelque blague cruelle que les Nains de Citrine nous jouaient, mais ce n'était pas une plaisanterie : le document de vassalité avait été signé et scellé. Seghdihr, la Porte Méridionale du Dwarovar Moyen, et la source d'une des Gemmes de la Dwarovkron, s'était formellement soumise devant la puissance et le pouvoir de Szetur Ôrdstunov.\n\nAvec leur vassalité, notre domination sur le Dwarovar Moyen comme successeurs du Segbandal, est maintenant assurée. Notre regard se tourne maintenant vers l'Est, vers les forteresses de Verkal Gulan et Gor Ozumbrog..."
 flavour_ordstun.20.a:0 "Tous s'inclineront devant les Nains de Diamant."

 flavour_ordstun.21.t:0 "Défi de Citrine"
 flavour_ordstun.21.d:0 "Quand nous avions envoyé notre ultimatum aux Nains de Citrine de Seghdihr, en vérité nous nous attendions à une réponse dure. Ceux-ci avaient été les seigneurs de l'alliance du Segbandal, et les anciens maîtres du Dwarovar Moyen, et de leur demander de courber leurs nuques devant nous était peut-être un peu optimiste de notre part.\n\nNous n'avions jamais attendu cela.\n\nLa vision de la barbe rasée du héraut déclencha une vague unificatrice d'indignation et de colère comme Arg-Ôrdstun n'en avait pas vu depuis des années. Nous nous attendions à ce que les Nains de Citrine refusent notre requête, mais de répondre par un acte si barbare est honteux à l'extrême !"
 flavour_ordstun.21.a:0 "Seghdihr paiera cher pour cela. À la guerre !"

 flavour_ordstun.22.t:0 "Partager la Richesse"
 flavour_ordstun.22.d:0 "Les Nains d'Or de Verkal Gulan ne sont pas moins fiers que les autres de notre peuple, et leur richesse matérielle a toujours été l'envie des autres forteresses du Dwarovar. La Fouille de la Citadelle, la mine d'or sur laquelle la forteresse repose, a été exploitée pendant des millénaires, et pourtant elle continue à fournir des quantités toujours plus grandes d'or pour notre peuple.\n\nMais les temps ont été durs pour les Nains d'Or. L'effondrement du Segbandal, et les années d'isolement qui suivirent, diminuèrent la force de la forteresse à une petite fraction de ce qu'elle était autrefois, les forçant à être auto-suffisants - pas facile quand vous avez l'habitude d'acheter tout ce dont vous avez besoin, comme l'étaient les Nains d'Or. Bien qu'ils aient pu de nouveau s'aventurer dans le Dwarovar, leurs efforts de reconquête pâlissaient en comparaison aux nôtres... et quand nos représentants arrivèrent dans la Citadelle Dorée offrant protection et autonomie en échange de vassalité, les Nains d'Or savaient que toute résistance ne mènerait qu'à une perte insensée de vies naines.\n\nNous prêterons notre aide à la reconstruction de la Citadelle Dorée, et leur or trouvera de nouveau utilité dans le Dwarovar."
 flavour_ordstun.22.a:0 "Partageons ensemble la richesse du Dwarovar, nos nouveaux amis dorés !"

 flavour_ordstun.23.t:0 "Une Offre Lucrative"
 flavour_ordstun.23.d:0 "La cour de Diamant est remplie à ras bord de nains jovials et vantards, assemblés pour témoigner de l'arrivée d'un visiteur des plus inattendus. Arrivant à Arg-Ôrdstun se trouve un ambassadeur, envoyé par la forteresse de Verkal Gulan, qui (en étant fouillé pour des armes cachées) fut trouvé ne porter avec lui rien qu'un seul grand lingot d'or pur ! « Peut-être compte-t-il battre le [Root.Monarch.GetTitle] à mort avec », proclame un dignitaire aux rires tonitruants de ses pairs : juste alors, l'étranger entre dans la salle du trône, présentant à [Root.Monarch.GetName] et au Conseil Luisant une offre des plus intrigantes. Il nous demande d'arrêter tout plan de conquête contre la Forteresse d'Or, car ils sont riches et plus que prêts à engager les anciennes monnaies impériales pour nous fournir un tribut. Le rire remplit les halls, il est clair que les Ors ont peur, et le combat pour la domination a pratiquement déjà été gagné. Seul un geste vif du [Root.Monarch.GetTitle] fait taire la foule encore une fois, alors qu'[Root.Monarch.GetSheHe] se prépare à proclamer [Root.Monarch.GetHerHis] décision sur la guerre ou la paix..."
 flavour_ordstun.23.a:0 "Ils nous craignent à juste titre, laissons-les se tapir et acheter leur paix ! Pour l'instant, du moins..."
 flavour_ordstun.23.b:0 "Prépostère. Nous ne pouvons être soudoyés hors du droit de conquête !"
 flavour_ordstun.23.c:0 "Prépostère. Nous ne pouvons être soudoyés hors du droit de conquête !"

 flavour_ordstun.24.t:0 "Clients Difficiles"
 flavour_ordstun.24.d:0 "« Mon seigneur, un autre convoi est revenu du Nord, invendu... » grogna un conseiller défaillant devant [Root.Monarch.GetName]. « Nos marchands clament que le prix du marché a été effondré, et nos gemmes rendues pratiquement sans valeur. »\n\n« Vous, imbéciles, comme cela peut-il être dur de vendre de la marchandise naine de première qualité ? Comme on doit être idiot pour ne pas être capable de se débarrasser des meilleures pierres précieuses du marché ?! » Les cris du seigneur résonnèrent à travers les grands halls, [Root.Monarch.GetHerHis] cour se recroquevillant de peur.\n\nLentement, avec de petits pas, un vieux commerçant nain s'avance : « Mon [Root.Monarch.GetTitle], ce n'est pas la faute de nos commerçants. C'est comme nous le craignions. Les Diamants sont revenus à la surface, et ce sont eux qui empiètent sur nos marchés. » Rapidement, beaucoup des nains présents sortirent en trombe de la salle du trône alors que les cris, malédictions et insultes du [Root.Monarch.GetTitle] résonnaient partout dans la Forteresse de Rubis."
 flavour_ordstun.24.a:0 "Nous ne pouvons échouer maintenant ! Nous continuons !"
 flavour_ordstun.24.b:0 "Cela aura certainement un impact sur l'économie..."

 flavour_ordstun.25.t:0 "Un Marché Fermé"
 flavour_ordstun.25.d:0 "Les murmures se déplacent à travers la foule comme des spectres. Marchandise laissée invendue, prix en chute, taux d'intérêt en hausse, tous ceux assemblés ici sont impliqués dans les affaires de la Forteresse de Rubis, et ils ont tous vu l'écriture sur le mur. Encore plus préoccupant, ils se sont assemblés autour d'un trône vide. [Root.Monarch.GetName] n'a pas été vu à la cour depuis des jours : autrefois criant et pestant à la seule pensée de l'empiètement de Diamant dans leurs marchés, il semble que [Root.Monarch.GetHerHis] attitude ait maintenant dégénéré en apathie fatiguée.\n\nTandis que la couronne reste silencieuse concernant la prochaine ligne de conduite, tout le monde d'autre semble avoir une opinion. « Investissement redoublé dans la reconquête de l'Échine-du-Serpent », demandent quelques aventuriers, « diversifier nos exportations et production », dit une clique de nains de guilde ambitieux. « Peut-être un renflouement de la Banque Asra ? » quelques anciens orientés fiscalement osent suggérer, tout en entendant de jeunes faucons de guerre ambitieux crier pour « une coalition de Rubis, Argent, peut-être Cuivre et Pierre, et tout autre nain au cœur brave » pour briser l'hégémonie nouvelle des Diamants par la force.\n\nPeu importe comme ils se querellent, argumentent et se battent entre eux, tout ce qu'ils font est parler fort. En vérité, il est improbable que même leurs plans les mieux conçus changeraient quoi que ce soit, car il apparaît que l'apathie qui a frappé le [Root.Monarch.GetTitle] est contagieuse..."
 flavour_ordstun.25.a:0 "Nous devons rester forts !"
 flavour_ordstun.25.b:0 "Le commencement d'une autre grande dépression pour la Forteresse de Rubis..."

 flavour_ordstun.26.t:0 "La Porte de Protection"
 flavour_ordstun.26.d:0 "Les Fées contordent la réalité vers leur volonté. Nous la contordons en retour vers la nôtre.\n\nPendant des milliers d'années, la Porte de Protection a repoussé toute influence Fée qui creusait vers les Confins-de-l'Échine. Ce n'était pas un exploit facile - non, c'était une tâche impossible. Les Fées ont des pouvoirs d'autres plans, des durées de vie immortelles, et des bêtes qui peuvent nous nuire autant que nous ne pouvons leur nuire. Se protéger contre le Monde Féérique, même alors qu'il tente désespérément de percer dans notre monde... il n'y a pas plus grand exploit défensif. Et pourtant nos ancêtres l'accomplirent, et nous aussi.\n\nTrois mille gemmes sont incrustées dans la grande porte de Verkal Skomdihr, chacune délicatement arrangée dans les formes de mots : elles se lient les unes aux autres comme un poème, formant un sort runique qui s'étend à travers l'embrasure. Leurs couleurs correspondent aux éléments et ordres, leurs configurations forment des motifs compliqués de caractères runiques, et dans chacune de ces gemmes sont gravées des runes miniatures de leur propre chef, amplifiant leur capacité à tenir le mana et le pouvoir. La Porte de Protection devient une belle pièce d'art, une sculpture de travail de gemme et magie. Elle ronronne vivante, et nous garde en sécurité.\n\nL'effet, dans l'ensemble, est une nullification contrôlée. Nous avons appris comment les Fées tentent de percer dans notre monde, et nous avons isolé chaque intrusion de mana et espace. Nous nous lions au plan matériel et apprenons, tout au long, comment plier la réalité avec le soin dû.\n\nNous sommes devenus les maîtres de la magie runique. La terre elle-même s'agenouillera bientôt devant nous."
 flavour_ordstun.26.a:0 "Si nous pouvons nous protéger contre les Fées, nous pouvons tout faire !"

 flavour_ordstun.28.t:0 "Forme et Fonction"
 flavour_ordstun.28.d:0 "La Forteresse de Shazstundihr est justement connue comme la Porte de Marbre du Dwarovar. Avant la chute de la forteresse, ses architectes et constructeurs étaient parmi les plus fins artisans de tout l'Aul-Dwarov, créant de magnifiques sculptures, statues, et bustes des carrières de marbre de la forteresse dans les Confins-de-l'Échine, ainsi que la fameuse Porte de Marbre elle-même, de laquelle la forteresse tire son nom. Cependant, suivant la chute de la forteresse, l'intégrité structurelle de la Porte devint dangereusement compromise par l'altération, la dégradation, et la négligence. De grandes zones des dalles jumelles de marbre étaient devenues piquées et endommagées par les pluies et le pillage par les tribus gobelins locales de Bulwar, et la Porte n'était plus le monolithe défensif qu'elle était.\n\nDepuis que nous avons occupé la forteresse, notre maîtrise de l'outillage de diamant a permis aux carrières de marbre rouvertes de Shazstundihr de continuer et même étendre leur production, tandis que la qualité du travail accompli par les sculpteurs des Nains de Marbre n'a jamais été plus haute. Nous pûmes alors tourner notre attention vers la Porte elle-même. Pour sécuriser les Confins-de-l'Échine, nous avons joint les spécialités de nos forteresses - les ciseaux de diamant d'Arg-Ôrdstun, ensemble avec les sculpteurs de Shazstundihr, ont réparé, reconstruit, et remodelé la Porte de Marbre en une structure défensive digne du Dwarovar encore une fois !"
 flavour_ordstun.28.a:0 "La Porte de Marbre tient ferme contre toutes les marées."

 flavour_ordstun.29.t:0 "Diamants Artificiels"
 flavour_ordstun.29.d:0 "Comme maîtres des Confins-de-l'Échine, nous sommes dans la position la plus enviable de contrôler quelques-unes des zones de production de verre les plus productives de tout Halann - particulièrement les maîtres artisanaux d'Orlghelovar. Malgré cela, nous sommes encore limités par la disponibilité des ressources naturelles quand il s'agit d'assouvir l'appétit toujours croissant du monde extérieur pour les pierres précieuses, spécialement les diamants. Qu'ils soient utilisés dans les scaifs ou outils de coupe par les artisans, portés comme bijoux, ou utilisés pour stocker la magie par les nombreux mages d'Halann, les diamants deviennent de plus en plus recherchés. Notre production, autrefois artificiellement entravée pour garder les prix hauts, est maintenant, incroyablement, luttant pour suivre la demande.\n\nJusqu'à maintenant, c'est-à-dire, car un groupe d'ingénieurs gnomes d'une organisation appelée le 'Gommo' ont approché le [Root.Monarch.GetTitle] avec une offre des plus curieuses.\n\nEn utilisant des créations techno-magiques les leurs - qu'ils appellent 'artisanat magique' - ils disent qu'ils sont capables de vraiment créer des diamants. En utilisant de minuscules fragments de vrai diamant comme base et les entourant d'une grande quantité de graphite pur, et puis en appliquant à la fois une chaleur énorme et pression avec un faisceau d'énergie magique focalisé à travers des lentilles haute-puissance et impeccables, une quantité considérable de diamant artificiel peut être faite. Les lentilles sont peut-être la partie la plus clé du processus de manufacture : tout défaut, gauchissement, ou imperfection mènerait soit à trop ou trop peu de chaleur, ce qui détruirait les diamants. Les gnomes disent aussi qu'ils sont capables de changer la couleur des gemmes en introduisant différents minéraux dans le processus, ce qui étendrait grandement la demande pour des bijoux de diamant cosmétiques.\n\nLes gnomes sont ébahis par la qualité des lentilles que les verriers d'Orlghelovar peuvent créer, et ont demandé à installer boutique dans la forteresse, où ils commenceront la production dès que les lentilles pourront être manufacturées."
 flavour_ordstun.29.a:0 "Y a-t-il une limite à ce que nous pouvons accomplir ?"

 flavour_ordstun.30.t:0 "Enflammés"
 flavour_ordstun.30.d:0 "Les forteresses de Gor Bûrad et Orlghelovar sont dans beaucoup de façons les opposés polaires l'une de l'autre, ainsi qu'occupant les extrémités opposées des Confins-de-l'Échine. Tandis qu'Orlghelovar prospère sur la complexité exquise et qualité de leur verrerie, l'obsidienne produite par le Ghelebûr Krakdhûm de Gor Bûrad est dure, forte, et difficile à plier à la volonté du souffleur de verre - tout comme les Nains de Basalte qui la manufacturent.\n\nMais l'obsidienne de Gor Bûrad n'est pas la seule qualité que les Nains de Basalte possèdent.\n\nLes conditions dures créent des nains plus durs, et les tempéraments fougueux et compétences martiales des Nains de Basalte étaient légendaires même dans les jours de l'Aul-Dwarov. Bien qu'ils puissent faire des sujets agités, les Nains de Basalte prospèrent dans l'affaire brutale et sanglante de la bataille, et c'est dans la bataille que les Nains de Basalte continueront à exceller sous notre règne. Nous chargerons les Nains de Basalte de construire de grandes installations d'entraînement pour nos soldats, et dans le magma de la Montagne de Feu, nous forgerons nos légions du futur.\n\nNotre reconquête du Dwarovar sera alimentée par le sang et la colère de la Montagne de Feu encore une fois !"
 flavour_ordstun.30.a:0 "Soldats ! Garde-à-vous !"

 flavour_ordstun.31.t:0 "Somme de notre Travail"
 flavour_ordstun.31.d:0 "Un seul grenat - gravé dans la forme d'un cœur, inscrit avec des prières runiques à la stabilité - pend au-dessus de l'entrée de chaque bâtiment dans Ovdal Lodhum. À l'extrémité opposée de ces demeures se trouve un diamant, façonné et imprégné de la même manière. Les gemmes jumelles agissent comme partenaires, gardant les Nains de Grenat en sécurité pendant que nous faisons notre travail nécessaire.\n\nDans les profondeurs de la forteresse, l'espace se contord comme nous le voulons. Le substratum rocheux s'étire et s'amincit aux caprices de nos mages, les piliers sont fortifiés à travers de puissantes runes. Il devient parfois dur de penser dans ces tunnels protéens, où les gemmes tirent à l'esprit comme elles tirent à la pierre. En dehors des zones de perméabilité chaotique, cependant, le monde est sûr. Pour chaque gemme qui perce la réalité, nous créons un jumeau correspondant qui stabilise le monde en dehors de la zone de travail.\n\nLes profondeurs d'Ovdal Lodhum sont excavées sans même une explosion mal placée ou un tunnel effondré. La Forteresse Où l'Amour Vit est rendue belle, enduite de grenats et diamants qui brillent comme le soleil. Nous conquérons les profondeurs, et nous le faisons ensemble."
 flavour_ordstun.31.a:0 "Nous maîtrisons les matières de terre, réalité, et amour !"

 flavour_ordstun.32.t:0 "Un Nord Libre"
 flavour_ordstun.32.d:0 "Le danger rôde autour de notre maison. Les ennemis cherchent à nous ouvrir et récolter notre richesse de montagne. Centaures et ogres combattent pour la domination dans le sud-est, et l'un émergera, plus fort que jamais, pour battre nos forteresses. Les Vikings baenni en guerre et berserkers orques envahissent la frontière occidentale, et ils recherchent nos ressources pour maintenir leurs guerres sans fin. Plus pressant que tout de ces barbares, cependant, est la montée de nos frères et sœurs au sud. Les Nains de Diamant d'Arg-Ôrdstun - de leur supposé « Szetur Ôrdstunov » - sont désireux de régner leur « justice » sur nous.\n\nLaissez-les essayer. Laissez-les briser leurs dents sur notre fer et libérer leur sang sur notre acier-glace. Nous écraserons leurs corps gelés sous le quartz inflexible ! Le Nord sera leur tombe !"
 flavour_ordstun.32.a:0 "Zaru ubr Bloth ! Compétence sur Sang !"

 flavour_ordstun.33.t:0 "La Forteresse Orientale"
 flavour_ordstun.33.d:0 "Un parvenu tyrannique menace le cœur même de notre existence. [H76.GetName] a uni l'ouest, menaçant d'usurper notre souveraineté avec leur naïveté. [H76.GetName] demande que nous nous prosternions pour eux. Nos armées, coffres, et cavernes tous pour leur cause condamnée. Le sang, sueur, et larmes de générations de défenseurs rendus pour un faux dirigeant !\n\nLes Généraux-Canon seront entendus des confins les plus lointains de l'Échine-du-Serpent. Des montagnes de poudre noire se redirigent vers les lumières de notre nouvel ennemi. Des foules d'acier et ambre garnissent nos forteresses indomptables, chacune jonchée des corps des derniers ennemis qui pensaient usurper Ovdal Kanzad. Les Ancêtres regardent, et nous fournirons un grand spectacle."
 flavour_ordstun.33.a:0 "Lâchez les canons de guerre !"

 flavour_ordstun.34.t:0 "Respect Mutuel"
 flavour_ordstun.34.d:0 "Une perception commune d'Ovdal Kanzad est une tragédie. Un peuple autrefois beaucoup plus grand qui tint résolument contre la Marée Gobeline de Grimka. Pour les nombreux, barbes brûlées de soufre, ambre brillant, et acier drapé de cramoisi. Cependant, leur générosité est sans bornes, Ils combattent avec grande détermination pour honorer et respecter leurs alliés tombés. Nos grands halls seront ornés de bannières des Nains de Topaze. Aucun obstacle ne sera trop grand pour garantir leur place dans les annales de l'histoire. En faisant cela, nous avons garanti un allié puissant à l'est."
 flavour_ordstun.34.a:0 "Sous le Commandement de Diamant, l'Aul-Dwarov se lève encore."

 flavour_ordstun.35.t:0 "Plus Dur que Diamant"
 flavour_ordstun.35.d:0 "Des diamants parfaits, taillés en boîtes à Orlghelovar, sont tirés des canons en explosions d'éclats. Ils explosent dans le substratum rocheux - contordant l'espace en eux-mêmes comme nous l'apprîmes de l'Égide - rendant le fond de notre forteresse faible et malléable. Les protections de Verkal Skomdihr stabilisent les artilleurs, tandis que nous nous protégeons du magma avec des tactiques enseignées par Gor Bûrad. Nous gravons nos murs avec les beaux arcs de Shazstundihr, nous maintenons la stabilité comme nous l'avons fait dans Ovdal Lodhum, et nous amenons tous les Confins-de-l'Échine à porter alors que nous creusons plus loin qu'aucun nain n'a jamais fait auparavant. Nous avons façonné une civilisation, et maintenant nous l'armons.\n\nMême avec cet arsenal de la nainitude, nous luttons pour excaver plus loin. Le plus grand défi de la vie de nos ingénieurs est devant nous, mais nous avons surmonté tant déjà. Notre destin demande ce creusage."
 flavour_ordstun.35.a:0 "Arg-Ôrdstun sera rendu la forteresse la plus profonde d'Halann !"

 flavour_ordstun.36.t:0 "Pénétrer l'Impénétrable"
 flavour_ordstun.36.d:0 "De grandes entailles de terre se sont ouvertes dans le fond d'Arg-Ôrdstun. Des fissures surgissent qui ne devraient jamais exister, le magma coule comme du fer fraîchement fondu, le Souffle d'Halanna étouffe les excavateurs juste comme il alimente leurs runes. Nous creusons de plus en plus profond, et pourtant ce n'est encore pas assez. Quand nous nous retirons de notre travail, le sol se recoud entier. Il coagule comme du sang, défendant contre des magies qui ne sont pas encore raffinées.\n\nDans cet air de désespoir, maniaque et intrépide, [Root.Monarch.GetName] descend vers le creusage. Comme [Root.Monarch.GetSheHe] passe les protections de stabilisation, les frontières entre plans deviennent plus fines : [Root.Monarch.GetSheHe] peut sentir l'Égide des Confins-de-l'Échine commencer à tirer à [Root.Monarch.GetHerHim], traînant [Root.Monarch.GetHerHis] esprit vers la couronne. Dans cet endroit où tant de diamants runiques déchirent le monde et se mélangent avec le Souffle d'Halanna, les enchantements de l'Égide ne deviennent que plus puissants. Ceci était, bien sûr, le but de la descente.\n\nAu moment où [Root.Monarch.GetName] atteint le nadir de l'excavation, l'Égide a tiré le sol d'un pied vers [Root.Monarch.GetHerHim] dans toutes les directions. Des pointes de terre poussent vers l'Égide, languissant pour elle, souhaitant urgemment atteindre la gemme pour gouverner toutes les gemmes. [Root.Monarch.GetName] peut sentir [Root.Monarch.GetHerHis] mémoires s'estomper, [Root.Monarch.GetHerHis] expertise quittant [Root.Monarch.GetHerHis] corps pour entrer dans l'Égide en permanence : mais c'est un sacrifice qu'[Root.Monarch.GetSheHe] est prêt à faire. Il n'y a pas de coût trop grand pour accomplir cette fin.\n\nLes mages chantent, et gravent, et tirent à la magie de l'Égide. Le joyau de couronne est utilisé comme foyer pour dix mille sorciers et Graveurs de Runes, chacun brillant leur mana dans son horizon d'événement. Du diadème de Szetur Ôrdstunov, l'éclat émerge. Le monde réagit, et le sol cède."
 flavour_ordstun.36.a:0 "Nous avons conquis la réalité."

 flavour_ordstun.37.t:0 "La Pierre Précieuse Sans Égale"
 flavour_ordstun.37.d:0 "[Root.Monarch.GetName] tient l'Égide vers la lumière, lui souriant comme un vieil ami. Le diamant brille et scintille, une étoile dans le ciel : et il semble si beau, maintenant qu'[Root.Monarch.GetSheHe] peut vraiment en témoigner. La gemme ne peut tirer [Root.Monarch.GetHerHim] plus loin, car [Root.Monarch.GetSheHe] a déjà vu ce qui repose à l'intérieur.\n\n[Root.Monarch.GetSheHeCap] regarde en bas, regardant la lumière réfractée illuminer des hublots dans le sol, [Root.Monarch.GetSheHe] témoigne de couches de civilisation du niveau le plus haut d'Arg-Ôrdstun, voyant une ruche d'une forteresse ronronner d'activité. Des millions de nains façonnent reliques, runes, rire, chanson, et prospérité dans une forteresse de richesses innombrables. Tout ceci - cette beauté, cette joie, cette révérence - éclipse tout ce que les ancêtres de [Root.Monarch.GetName] auraient pu imaginer, de retour dans ces jours d'isolement sans fin. Dans Szetur Ôrdstunov, chacune de leurs fantaisies a été remplie.\n\n[Root.Monarch.GetName] fixe [Root.Monarch.GetHerHis] yeux en avant, plaçant l'Égide et sa couronne de retour sur [Root.Monarch.GetHerHis] front. [Root.Monarch.GetSheHeCap] commence alors le voyage vers le Conseil Luisant docile, prêt à proclamer la primauté de [Root.Monarch.GetHerHis] nation sur tous les nains d'Halann, prêt à les entendre chanter [Root.Monarch.GetHerHis] nom sans une seule voix de dissension. [Root.Monarch.GetSheHeCap] peut sentir le poids de l'empire se tendre sur [Root.Monarch.GetHerHis] poitrine.\n\nDans ces derniers moments de tranquillité, et de paix, [Root.Monarch.GetName] pense aux Reines de Diamant. « Puissent-elles être fières », [Root.Monarch.GetSheHe] pense, « de tout ce que nous avons accompli. Puissent-elles être fières d'Arg-Ôrdstun, et de Szetur Ôrdstunov. »"
 flavour_ordstun.37.a:0 "L'âge des diamants est finalement ici."

 flavour_ordstun.38.t:0 "Un Diamant Brut"
 flavour_ordstun.38.d:0 "Il n'y a rien que du chagrin aux funérailles d'Ardeginn XXII Blanche-Forgée, la Seconde Reine de Diamant, l'Ouvreuse de la Porte, le Diamant Incassable, la Reconquérante des Confins-de-l'Échine, la Protectrice de Tous les Nains. Mais en dehors des funérailles, dans les maisons de conspirateurs rances et nobles vénérables, il n'y a rien que de la célébration. La Reine est morte, et, si les Diamants arrivent à leurs fins, le nouveau [Root.Monarch.GetTitle] partagera le sort d'Ardeginn XXII.\n\nDepuis l'émergence d'Arg-Ôrdstun, nous avons fait face à tant de défis : mais nous avons toujours eu Ardeginn à notre barre, nous dirigeant dans la direction exacte où nous devions aller. Était-elle clivante, certainement, était-elle impérieuse, bien sûr, mais elle était aussi nôtre, et elle était une source de stabilité bien nécessaire. Sans elle, qu'avons-nous même ?\n\nUn vide de pouvoir s'est ouvert, et chaque partie de la société essaie de le remplir. [Root.Monarch.GetName] doit maintenant affronter la tempête de dix mille pétitionnaires, rebelles, nobles, lapidaires, gardiens de pierre, et monstres : et [Root.Monarch.GetSheHe] doit survivre cette tempête. Peut-être, si [Root.Monarch.GetSheHe] peut survivre assez longtemps, ce chaos peut être survécu, juste comme nous survécûmes aux orques quand nous restâmes dans notre forteresse..."
 flavour_ordstun.38.a:0 "Tenez le cap ! Nous survivrons !"

 flavour_ordstun.39.t:0 "Le Chemin en Avant"
 flavour_ordstun.39.d:0 "La mousse luisante brûle comme encens, une tapisserie - d'une vie bien vécue - pend du toit du temple. Une douzaine de nains frappent aux enclumes en parfaite unisson. Un lien entre vie, mort, et esprit est forgé.\n\n« Reine de la Porte, notre Dame Liminale », commence le Gardien de Pierre. Les runes s'allument, déclenchées par son discours. « Tu étais la seule qui pouvait tirer les Diamants entre les mondes. Nous te supplions maintenant de répéter ton miracle : mais pour ton propre esprit, pas le nôtre. Reviens à nous, pour que nous puissions être guidés. Reviens à nous, pour que nous puissions être jugés. Reviens à nous, pour garder la Porte d'Arg-Ôrdstun ouverte pour toujours. »\n\nDe la fumée de mousse luisante vient une forme : vague, d'abord, mais puis plus solide, atteignant les bibelots forgés par chaque forgeron. Elle saisit le plastron, la hache, la couronne, chacun façonné juste comme ceux qu'elle portait chaque jour. Le métal est soulevé du sol, puis arrangé en formes correspondant à un nain. Quand les lumières de diamant brillent sur la fumée, un visage souriant peut être vu.\n\nLe Gardien de Pierre regarde en arrière vers [Root.Monarch.GetName], puis continue. « T'apaisons-nous, Reine-Ancêtre Ardeginn XXII Blanche-Forgée, Seconde Reine de Diamant ? Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] est-il un successeur digne, capable de mener les Nains de Diamant à la prospérité ? Peut-[Root.Monarch.GetSheHe] suivre ton exemple ? »\n\nLes quelques minutes suivantes sont tendues, alors que l'esprit ancêtre continue à se manifester. Les chaînes connectées à chaque artefact qu'elle manie maintenant sont activées avec des signaux runiques, la liant - juste pour un moment - au plan matériel. Quand elle a trouvé assez de tangibilité pour répondre (ou, peut-être, une fois qu'elle a choisi sa réponse), les nains assemblés entendent un seul mot : « Oui ».\n\nLes trésors métalliques s'entrechoquent au sol. La fumée se dissipe, et le rituel se termine."
 flavour_ordstun.39.a:0 "C'est la seule réponse dont nous avions besoin."

 flavour_ordstun.40.t:0 "Un Débat de Gentlemen"
 flavour_ordstun.40.d:0 "L'Expansionniste aux yeux écarquillés, de seulement 36 ans, déploie eaglement ses plans pour dominer les Confins-de-l'Échine. « S'il vous plaît, ma Reine », bégaie-t-elle, « si nous juste... sortons les gens d'ici, ils seront plus heureux ! Nous sommes à l'étroit, nous sommes fatigués, nous sommes vieux, nous voulons voir de nouveaux mondes : et pouvez-vous IMAGINER ce qui est là-bas ? Nous avons la vision, l'imagination, nous pouvons le faire ! Nous résoudrons la surpopulation, et nous conquerrons tout ! »\n\n« Imbécile ! » dit l'artisan Réclamationiste à côté d'elle, à travers un front froncé et une voix stable. « Pour être entiers, nous devons creuser vers le bas, pas vers l'extérieur. Si nous répandons notre population trop mince - si une centaine de nains essaient de conquérir une caverne, et sont perdus à une horde vagabonde, et puis essaient la même tactique encore - nous perdrons notre peuple au théâtre d'attrition. Les masses du mal peuvent nous durer à l'extérieur, mais elles ne peuvent nous vaincre ici. Nous devons reconquérir les profondeurs de notre forteresse. »\n\n« Nous ne pouvons faire ni l'un ni l'autre sans une armée forte ! » crie le Garde de Diamant, frappant son poing contre la table. « Arrêtez votre bavardage philosophique et entrez dans le programme. Pardonnez-moi, Votre Altesse, mais ceci devient extrême. Ils essaient de déterminer où nous nous étendrons avant que nous ayons les armes pour faire l'extension. Nous serons tous massacrés par une bande de guerre si nous ne nous concentrons pas sur les armes, munitions, et armures. »\n\nCes trois factions se querellent depuis des décennies, mais seulement sous le patronage de [Root.Monarch.GetName] ont-elles fait des progrès vers la percée des portes d'Arg-Ôrdstun. Ici, dans cette réunion clandestine, [Root.Monarch.GetName] a une chance de soutenir l'une d'elles en capacité officielle..."
 flavour_ordstun.40.a:0 "[Root.Monarch.GetSheHeCap] soutient les Réclamationistes Internes !"
 flavour_ordstun.40.b:0 "[Root.Monarch.GetSheHeCap] soutient les Expansionnistes !"
 flavour_ordstun.40.c:0 "[Root.Monarch.GetSheHeCap] soutient la Garde de Diamant !"

 flavour_ordstun.41.t:0 "Le Prix de l'Or"
 flavour_ordstun.41.d:0 "Seule la richesse inépuisable de la Citadelle Dorée de Verkal Gulan pourrait jamais approcher de rivaliser avec les diamants des puits de clastes d'Arg-Ôrdstun, mais il semble que même l'or de la Fouille de la Citadelle ne pouvait sauver les Nains d'Or de la subjugation. Les Trois Portes Dorées ont été percées, Verkal Gulan a été conquise.\n\nBien que pas une Grande Forteresse de l'ancien Dwarovar comme leurs frères dans Seghdihr et nous-mêmes, nous ne pouvons simplement permettre à Verkal Gulan et la Fouille de la Citadelle de languir sous un conquérant étranger. Juste comme nous nous préparons pour la guerre, cependant, un conseiller au [Root.Monarch.GetTitle] soulève une question intéressante : peut-être n'a-t-il pas besoin d'y avoir d'effusion de sang ?\n\nLe [Root.Monarch.GetTitle] pense un moment. L'or n'est pas le seul minéral précieux que l'Échine-du-Serpent a à offrir, après tout, et notre propriété des mines de diamant les plus riches de tout Halann ouvre beaucoup de portes qui autrement seraient fermées à nous. Pourquoi dépenser des vies quand nous pourrions dépenser la richesse à la place ? Peut-être pourrions-nous... persuader... les propriétaires actuels de Verkal Gulan de se séparer de la forteresse, en échange d'une quantité très substantielle de pierres précieuses ? Naturellement, s'ils refusent, nous prendrons simplement la forteresse par la force : nul ne peut résister à la puissance des légions de Szetur Ôrdstunov, après tout !"
 flavour_ordstun.41.a:0 "Envoyez un émissaire avec eux, et gardez ces pierres précieuses protégées !"

 flavour_ordstun.42.t:0 "Or ou Pierres Précieuses ?"
 flavour_ordstun.42.d:0 "Un héraut sous garde inhabituellement lourde est arrivé des seigneurs de Diamant d'Arg-Ôrdstun, qui s'appellent maintenant Szetur Ôrdstunov. Ils déclarent en termes non incertains que notre province de Verkal Gulan - et sans doute la massive mine d'or qu'elle défend - est territoire nain légitime par vertu de sang et héritage ancien. Comme tel, elle doit être rendue dans leurs mains immédiatement, ou il y aura guerre.\n\nComme l'indignation consume la cour du [Root.Monarch.GetTitle], le héraut lève leur main pour demander à parler encore une fois. Réticemment, le brouhaha de la cour s'apaise, et le héraut fait signe à plusieurs de leurs gardes de venir en avant. Ils le font, portant trois énormes coffres de chêne, et les ouvrent pour révéler leurs contenus : une quantité vraiment stupéfiante d'or et pierres précieuses de leurs mines - diamants, grenats, saphirs, opales, et plus, même quelques petites quantités de mithril.\n\nLe héraut nous offre un marché. En échange des coffres, nous remettrons Verkal Gulan, et l'effusion de sang sera évitée."
 flavour_ordstun.42.a:0 "Nous accepterons ce marché."
 flavour_ordstun.42.b:0 "L'or de Verkal Gulan est nôtre ! Venez le prendre !"

 flavour_ordstun.43.t:0 "Le Traité de Verkal Gulan"
 flavour_ordstun.43.d:0 "Notre représentant aux occupants de Verkal Gulan est revenu, avec un ressort dans leur pas et quelques coffres de pierres précieuses plus légers. Ils produisent un traité et le présentent devant le Conseil Luisant et le [Root.Monarch.GetTitle] - les anciens occupants de Verkal Gulan ont renoncé au contrôle de la forteresse et ses environs à leurs propriétaires légitimes, et ont permis aux troupes de Diamant de marcher et d'occuper la Citadelle.\n\nDéjà, les opérations minières ont redémarré, et un représentant royal est maintenant en route pour prendre contrôle du gouvernement local."
 flavour_ordstun.43.a:0 "La richesse signifie peu comparée à sauver des vies naines."

 flavour_ordstun.44.t:0 "Alors C'est la Guerre"
 flavour_ordstun.44.d:0 "Notre représentant aux occupants de Verkal Gulan est revenu, avec de sombres nouvelles. Notre offre de richesse en échange de la forteresse a été repoussée.\n\nLe [Root.Monarch.GetTitle] soupire, et murmure une seule phrase sous leur souffle.\n\n« Alors c'est la guerre. »\n\nLa reconquête du Dwarovar par le sang et l'acier continue."
 flavour_ordstun.44.a:0 "Non... peut-être le conflit n'est-il pas nécessaire."
 flavour_ordstun.44.b:0 "Assemblez les troupes ! Verkal Gulan sera nôtre !"

 flavour_ordstun.100.t:0 "L'Angle Critique"
 flavour_ordstun.100.d:0 "Un Diamant est formé seulement quand tout le poids du monde repose sur lui - il doit être capable de résister à la plus grande pression et chaleur, ou il se fendra en rien. Quand nous ouvrîmes d'abord les portes de notre forteresse, nous ne pouvions nous permettre d'être différents. Notre nation n'a pas été facile à gouverner, mais avec chaque révolte, chaque complication, chaque pression, nous n'avons pas cassé : non, ces conflits nous ont renforcés, raffinés, polis à un éclat brillant. Nous avons fait face aux réactionnaires Assujettis, aux prétendants regardant en arrière, et aux clans et lapidaires demandant la domination sur notre pays. Nous avons assimilé des nains de partout Halann, modéré le droit au conflit dans les halls du gouvernement, et déterminé les politiques nationales de terre et conquête. Nous avons, à travers tout ceci, maintenu la stabilité, augmenté notre contrôle, et détruit chaque menace à Arg-Ôrdstun. En centralisant l'autorité, nous avons unifié et uni l'esprit de notre nation.\n\nNotre chambre de gouvernement, le « Conseil Luisant », a souvent échoué à vivre à la hauteur de son nom. Il a été un palais de complots, intrigues, coups de poignard dans le dos, corruption, pots-de-vin, et incompétence : mais il ne le sera plus. Le Conseil luira comme un lieu d'unité et cohésion, où toutes les parties de la société de Diamant travaillent ensemble sous notre supervision directe. Par la volonté de notre [Root.Monarch.GetTitle], consentie par le Conseil, la nation entière brillera. Nous brillons avec éclat, et le monde enviera les Nains de Diamant."
 flavour_ordstun.100.a:0 "À travers le Conseil, nous éclipserons tous nos pairs !"

 flavour_ordstun.101.t:0 "Un Héritage de Rébellion"
 flavour_ordstun.101.d:0 "Dans l'empire de l'Aul-Dwarov, Arg-Ôrdstun se fit un nom en plaidant pour les opprimés. Nos dirigeants se rallièrent contre le Rocher du Roi, demandant constamment plus de droits, privilèges, et honneurs pour ceux qui faisaient fonctionner l'Empire. Quand le Haut Roi fut si corrompu par la richesse qu'il invita la Forteresse de Rubis dans notre nation, nous menâmes la charge contre lui : et dans cette Guerre de la Gemme Sanglante, nous brisâmes pour toujours la tyrannie du règne central. Le Haut Roi ne nous contrôla jamais vraiment encore, et nous, pas Amldihr, dominâmes les Confins-de-l'Échine. Nous nous souviendrons toujours de cet héritage comme preuve de notre persévérance contre l'injustice et la corruption.\n\nLe problème, maintenant, est que cet héritage est retourné contre nous. Nos nobles se voient chacun comme un Nain de Diamant combattant contre un dirigeant tyrannique : mais ce dirigeant est notre [Root.Monarch.GetTitle], pas les despotes dans Amldihr. Un clan, dirigé par un nain portant des robes dans le style d'un Diamant Dwarovique, déclare que nous devons concéder à toutes leurs demandes. Si nous renversons nos réformes centralisatrices, leur dirigeant dit, Arg-Ôrdstun sera en paix : mais si nous tenons ferme, il allumera un conflit comme on n'en a pas vu depuis la Guerre de la Gemme Sanglante. Ceci est, selon toute vraisemblance, rien de plus que de la fanfaronnade : mais devons-nous risquer la colère des nobles ? Devons-nous risquer que les armes soient prises contre notre [Root.Monarch.GetTitle] ?"
 flavour_ordstun.101.a:0 "Aucun rebelle costumé ne nous verra concéder."
 flavour_ordstun.101.b:0 "Accordez quelques concessions mineures."

 flavour_ordstun.102.t:0 "Les Clans Étrangers Demandent Reconnaissance"
 flavour_ordstun.102.d:0 "Nous avons grandi en pouvoir et richesse depuis notre expansion dans l'Échine-du-Serpent, et ce pouvoir a mené à des nains de l'étranger demandant l'entrée dans notre nation. Nous les avons heureusement pris, car nous avons besoin d'aide pour coloniser les cavernes... mais cette vague de migrants n'est pas arrivée sans tensions. Les nains de surface ont perdu beaucoup des anciens arts que nous avons gardés vivants : ils savent peu du façonnage, ou de la puissance de feu ancienne, ou du gouvernement délibératif. D'autre part, ils savent de beaucoup de choses que nous ne savons pas : ils parlent de nations, peuples, inventions, et modes de vie que nous n'avions jamais imaginés précédemment.\n\nCes nouveaux nains, une partie de plus en plus importante du gouvernement de Diamant, sont venus à demander une place dans notre administration. Ils voient le pouvoir que nos clans exercent dans le Conseil Luisant, et cherchent à en faire partie eux-mêmes : et ainsi ils ont assemblé des preuves significatives supportant leurs revendications. Beaucoup de ces nains descendent de clans qui fuirent autrefois l'Aul-Dwarov mourant, et ont donc la légitimité comme héritiers de familles anciennes et titres anciens. Les accepter dans le gouvernement ne solidifierait pas seulement notre position comme dirigeant légitime de tous les nains, mais nous apporterait aussi la connaissance bien nécessaire du monde extérieur.\n\nD'autre part, bien sûr, les anciens clans seraient irrités par cette trahison. Ils nous promettent coopération et levées si nous tenons ferme à leurs droits traditionnels, mais il y a une question de savoir si nous voulons prioriser ces droits du tout. Prenons-nous parti avec l'ancien, et maintenons les pouvoirs des Diamants ? Ou prenons-nous parti avec le nouveau, et voyons où les innovations extérieures peuvent mener ?"
 flavour_ordstun.102.a:0 "Niez aux clans étrangers reconnaissance ou représentation !"
 flavour_ordstun.102.b:0 "Assimilez les clans étrangers dans les nôtres !"

 flavour_ordstun.103.t:0 "Le Droit au Conflit"
 flavour_ordstun.103.d:0 "Un des principes cœur de l'administration de Diamant est le droit au conflit. Depuis des temps immémoriaux, nous avons refusé de rester silencieux chaque fois que l'injustice est sur nous, et ce principe est exprimé dans chaque aspect de notre société. Les anciens monarques de Diamant se dressèrent contre le Haut Roi, les dirigeants de clan demandent des duels fatals quand leur honneur est affligé, les sectes rivales de prêtres se dénoncent publiquement les unes les autres pour des différences théologiques mineures. Nous n'avons jamais été étrangers à la confrontation sérieuse - et même violente. C'est vital à qui nous sommes.\n\nCette culture de conflit s'étend bien dans notre Conseil Luisant : et depuis peu, elle n'a fait que s'intensifier. Sûrement, nous sommes habitués aux dirigeants de clan nous appelant oppresseurs, disant que nos réformes condamneront l'entièreté d'Arg-Ôrdstun, et instigeant des bagarres à poings avec nos supporters loyaux. D'autre part, nous sommes moins familiers avec le nombre croissant de clans qui appellent activement au renversement du [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Comme nous devenons plus puissants et centralisés, il semble que beaucoup de nos nobles et dirigeants de guilde utilisent ce droit ancien au conflit comme moyen d'appeler à la rébellion active et révolution.\n\nQue ferons-nous de ces fauteurs de troubles ? Devons-nous tenter de les apaiser, et insister publiquement que leurs droits au désaccord sont protégés par la loi ? Ou devons-nous montrer aux radicaux en herbe qui possède vraiment cette forteresse, et assurer qu'ils ne complotent pas nos morts devant nos propres visages ?"
 flavour_ordstun.103.a:0 "Mettez-vous en rang ou soyez dépouillés du pouvoir !"
 flavour_ordstun.103.b:0 "Le droit au conflit est sacro-saint."

 flavour_ordstun.104.t:0 "La Révolte des Clans"
 flavour_ordstun.104.d:0 "Comme nous grandissons, les clans vénérables de notre Conseil Luisant gagnent plus de pouvoir : mais nous avons évolué plus vite qu'ils ne l'ont fait. Comme nous nous répandons vers de nouvelles forteresses, routes, et cavernes, les anciens clans manquent de la capacité d'établir le contrôle sur chaque morceau de territoire de Diamant. Nous, d'autre part, avec une bureaucratie croissante et un bassin de nains loyaux, grandissons plus forts d'année en année. Les clans ont remarqué cette tendance, et planifient d'y mettre un terme. Avant qu'ils perdent vraiment le pouvoir - avant qu'ils soient laissés dans la poussière comme de simples figures de proue à ignorer - ils ont décidé de prendre position. Ils demandent que le [Root.Monarch.GetTitle] [Root.Monarch.GetName] démissionne, et que [Root.Monarch.GetHerHis] parent distant, Harruk Blanche-Forgé, soit placé en charge d'Arg-Ôrdstun.\n\nContrairement aux pétitions précédentes, ce n'est pas une simple plainte ou une mode passagère. Pendant des années, Harruk a rallié les clans à son côté, complètement convaincu de la faiblesse de notre [Root.Monarch.GetTitle] : et pendant des décennies, les Assujettis vaincus ont fait pression sur les nobles de la nation pour renoncer à notre règne. Comme le pouvoir des clans s'affaiblit, leurs perspectives s'affaiblissent, leurs alliés deviennent belliqueux, et leur [Root.Monarch.GetTitle] centralise le pouvoir, il semble qu'ils aient déterminé qu'il est finalement temps de combattre. Des levées ont été levées dans chaque forteresse que nous possédons, prêtes de façon préemptive à frapper contre nos gardes et soldats. Cet ultimatum est un que nous ne pouvons ignorer.\n\nNous pouvons, cependant, tenter de le combattre. [Root.Monarch.GetName] a un choix : abdique ou plonger Arg-Ôrdstun dans un désordre de conflit fratricide. Que choisira-t-[Root.Monarch.GetSheHe] de faire ? Les nobles triompheront-ils, ou seront-ils écrasés ?"
 flavour_ordstun.104.a:0 "Assujettis du passé, nous vous rendrons extincts !"
 flavour_ordstun.104.b:0 "Notre monarque abdiquera, pour le bien de la nation !"

 flavour_ordstun.105.t:0 "La Question des Droits Fonciers"
 flavour_ordstun.105.d:0 "Comme nous conquérons des quantités toujours croissantes des Confins-de-l'Échine, nous nous trouvons avec plus de cavernes, routes, et forteresses que nous savons quoi en faire. Notre succès est un exploit incroyable d'ingéniosité de Diamant, mais il pose aussi une question : qui arrive à posséder toute cette terre ? Les droits fonciers étaient simples quand nous étions isolés, mais nous ne pouvons compter sur les revendications d'héritage pour des territoires qu'aucun nain n'a touchés pendant des milliers d'années. Nous sommes laissés avec trois options pour comment la propriété pourrait être déterminée.\n\nPremièrement, nous pourrions assigner de nouvelles terres à quiconque réussit à initialement les revendiquer et coloniser. Ceci renforcerait les aventuriers de notre société, car seuls ceux assez braves et fous pour marcher dans un repaire de monstres seraient capables de revendiquer la propriété de celui-ci.\n\nDeuxièmement, nous pourrions diviser la terre entre nos états. Nous leur accorderions des parties de celle-ci, assurant qu'ils travaillent avec nous dans les années à venir sans laisser aucun groupe particulier devenir trop puissant.\n\nTroisièmement, nous pourrions prendre le contrôle de toute cette terre nous-mêmes. Ceci serait profondément défiant - nous n'avons pas l'appareil gouvernemental requis pour contrôler chaque recoin des Confins-de-l'Échine - mais nous pourrions certainement essayer. Ceci signifierait, au moins, que nos clans ne deviennent pas plus puissants.\n\nComment devons-nous gérer la question des droits fonciers ?"
 flavour_ordstun.105.a:0 "Quiconque peut coloniser les cavernes mérite la terre !"
 flavour_ordstun.105.b:0 "Divisez la terre entre les états, pour qu'aucun ne la monopolise !"
 flavour_ordstun.105.c:0 "Nous contrôlerons toute terre dans Arg-Ôrdstun nous-mêmes !"
 flavour_ordstun.105.e:0 "Divisez la terre entre les états, nous savons comment les gérer !"

 flavour_ordstun.106.t:0 "Le Monopole Lapidaire"
 flavour_ordstun.106.d:0 "Les Guildes Lapidaires, comme pièce maîtresse de l'industrie et prestige de notre nation, ont longtemps monopolisé la production de gemmes dans Arg-Ôrdstun. Dans le vide de pouvoir ouvert par le déclin des Clans - car même la révolte d'Harruk Blanche-Forgé fut incapable d'arrêter le déclin des Clans en influence et pouvoir pour toujours - les Lapidaires ont tendu vers des hauteurs toujours plus grandes. Ils achètent maintenant les actifs des familles nobles défaillantes, et achètent les opérations de leurs rivaux dans tous les secteurs du commerce de gemmes. Il est clair que les Lapidaires visent à dominer non seulement la taille de gemmes, mais aussi l'extraction de gemmes, le commerce de gemmes, et l'enchantement de gemmes : en bref, ils visent à dominer tous les bijoux, et à travers eux notre économie entière.\n\nNous pouvons réagir à ce développement de deux façons. Premièrement, nous pourrions permettre aux Lapidaires de s'étendre, mais seulement s'ils paient pour cela. S'ils sont prêts à compenser l'état, et aider dans l'administration générale, ils peuvent acheter ou vendre ce qu'ils souhaitent. Ceci pourrait mener à une grande aubaine en actifs, dont nous avons désespérément besoin.\n\nD'autre part, nous pourrions forcer les Lapidaires à vendre leurs parts à l'état. Ceci serait gravement coûteux, mais cela garderait les Guildes fermement dans leur propre industrie, et assurerait que leur pouvoir ne s'étende pas au-delà de où il devrait.\n\nComment gérerons-nous cet expansionnisme Lapidaire croissant ?"
 flavour_ordstun.106.a:0 "Permettez aux Guildes d'acheter des droits d'expansion."
 flavour_ordstun.106.b:0 "Forcez-les à vendre leurs parts à l'état !"
 flavour_ordstun.106.c:0 "Nous avons traité avec des monopoliseurs avant, nous pouvons le refaire !"

 flavour_ordstun.107.t:0 "Un Conseil Docile ?"
 flavour_ordstun.107.d:0 "Quelque chose que nous n'aurions jamais pu prédire arrive. Notre [Root.Monarch.GetTitle] entra récemment dans le Conseil Luisant pour proposer notre plus récent ensemble de réformes, et le Conseil accepta en fait de les implémenter. Il y eut débat, bien sûr - et quelques membres des Guildes Lapidaires restèrent fermement dans l'opposition - mais il n'y eut pas de menaces contre nous, ni de discours dénonçant notre règne, ni d'annonces de révolution violente. Le débat dura deux heures, après quoi le conseil vota soixante-cinq pour cent en faveur de notre proposition. Tout alla... en douceur. Trop en douceur.\n\nNos agents travaillent maintenant en heures supplémentaires pour essayer de déterminer ce que les clans, guildes, et temples nous cachent. Ils doivent comploter d'une façon ou d'une autre, et essaient simplement de nous faire baisser notre garde. Ils ne nous tromperont pas, cependant, et nous serons vigilants. Nous savons que le Conseil ne serait jamais d'accord avec nous de leur propre volonté !"
 flavour_ordstun.107.a:0 "Au moins la réforme fut passée..."

 flavour_ordstun.108.t:0 "La Révolte Lapidaire"
 flavour_ordstun.108.d.1:0 "Pendant des milliers d'années, les Lapidaires ont monopolisé notre commerce de gemmes. Comme nous nous sommes étendus à travers les Confins-de-l'Échine, ils ont acheté tous les aspects de notre chaîne de production bijoutée. Maintenant, après avoir reçu tous ces privilèges et tous ces droits, les Guildes Lapidaires nous repayent pour notre gentillesse en lançant une révolte à part entière.\n\nDe chaque centre de production de gemmes à travers Arg-Ôrdstun, les Lapidaires demandent capitulation totale. Ils ont établi un programme qui leur donnerait contrôle perpétuel sur l'économie entière, de l'agriculture à l'extraction à la production à l'exportation. Ils ne nous permettent pas de négocier, ou proposer des termes moindres : nous avons l'option de concéder, ou de les combattre. Avec le pouvoir que nous leur avons permis d'amasser sur les décennies, les combattre ne sera pas facile.\n\nComment réagissons-nous à cette révolte de gens de guilde et lapidaires ? Acceptons-nous leurs demandes, ou combattons-nous bec et ongles sur chaque mine de la nation ?"
 flavour_ordstun.108.d.2:0 "Pendant des milliers d'années, les Lapidaires ont monopolisé le commerce de gemmes. Comme nous nous sommes étendus à travers les Confins-de-l'Échine, cependant, nous avons refusé de leur permettre de dominer chaque production bijoutée à travers notre nation. Pour oser leur nier le contrôle complet, ils nous repayent maintenant en se lançant dans une révolte à part entière.\n\nDe chaque centre de production de gemmes à travers Arg-Ôrdstun, les Lapidaires demandent capitulation totale. Ils ont établi un programme qui leur donnerait contrôle perpétuel sur l'économie entière, de l'agriculture à l'extraction à la production à l'exportation. Ils ne nous permettent pas de négocier, ou proposer des termes moindres : nous avons l'option de concéder, ou de les combattre. Les combattre ne sera pas facile.\n\nComment réagissons-nous à cette révolte de gens de guilde et lapidaires ? Acceptons-nous leurs demandes, ou combattons-nous bec et ongles sur chaque mine de gemmes de la nation ?"
 flavour_ordstun.108.a:0 "Donnez-leur ce qu'ils veulent !"
 flavour_ordstun.108.b:0 "Détruisez-les ! Ils sont des tailleurs de gemmes, pas des dirigeants !"

 flavour_ordstun.109.t:0 "Les Coupes Finales"
 flavour_ordstun.109.d:0 "Comme tous les lapidaires le savent, tailler les pierres précieuses en fines pièces d'art est une tâche laborieuse. Ce processus est monumentalement plus difficile pour les pierres précieuses les plus dures : et il n'y a pas de pierre plus dure à tailler qu'un diamant. Malgré cela, nous lentement - soigneusement - façonnons le Diamant de notre nation. Avec la Révolte Lapidaire terminée, et avec la Révolte des Clans loin dans le passé, notre gouvernement a finalement commencé à scintiller avec l'éclat d'une gemme bien taillée. Notre lueur commence à ressembler à l'Arg-Ôrdstun qui gouvernait autrefois les Confins-de-l'Échine."
 flavour_ordstun.109.a:0 "Brillez vivement, comme un diamant !"

 flavour_ordstun.110.t:0 "Changer la Forteresse des Confins-de-l'Échine en Infrastructure Militaire"
 flavour_ordstun.110.desc:0 "Pour reconquérir la maison de nos ancêtres, nous requérons que tous les nains des Confins-de-l'Échine reçoivent la plus fine formation dans le Dwarovar. Les fautes de nos anciens parents doivent être rectifiées, pour amener nos peuples ensemble encore une fois, unis.\n\nEn recrutant les plus cuirassés des vétérans pour préparer les prochaines générations de soldats, puissent les rangs de Szetur Ôrdstunov frapper la peur aux ennemis des légions jurées au Diamant."
