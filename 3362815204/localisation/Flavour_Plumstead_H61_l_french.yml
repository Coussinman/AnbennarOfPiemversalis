 # Missions
 H61_meeting_the_natives_title: "Rencontrer les Indigènes"
 H61_meeting_the_natives_desc: "Bien que nous ayons fait de ces nouvelles terres notre foyer, il a toujours été évident que nous ne sommes pas les seuls habitants : diverses tribus Nées-des-Ruines, qui vivent ici depuis des temps immémoriaux, ont également revendiqué ces territoires. Entrer en contact et communiquer avec ces tribus peut permettre l'établissement de routes commerciales et faciliterait considérablement notre expansion à travers l'Étendue."

 H61_allowing_the_tribes_their_autonomy_title: "Autonomie Tribale"
 H61_allowing_the_tribes_their_autonomy_desc: "Les tribus d'Epednar vivent à nos côtés depuis quelque temps déjà, au point que tout voyage d'une ferme à l'autre présente une chance de les rencontrer. Cependant, elles ne se sont pas montrées particulièrement intéressées à vivre sous notre autorité complète, et leurs visions du monde diffèrent des nôtres de bien des manières uniques. Plutôt que d'essayer de les forcer à adopter notre point de vue, nous respecterons leurs perspectives et leur accorderons une certaine autonomie afin qu'elles puissent maintenir leurs propres tribus en paix."

 H61_making_friends_out_of_strangers_title: "D'Étrangers à Amis"
 H61_making_friends_out_of_strangers_desc: "Contrairement aux autres, c'est ainsi que les Epednar nous décriraient. Et ils le diraient avec une forte pointe de surprise également, car les Epednar ont pendant des éternités enduré rien d'autre que l'exclusion, la violence et le déplacement aux mains des Ynniques et plus récemment des colons Cannoriens. Mais pas nous : non, nous n'avons pas seulement accepté les Epednar, nous les avons pleinement embrassés dans notre société. Et bien qu'ils fussent méfiants au début, les Epednar ont lentement réalisé que nous ne leur voulions vraiment aucun mal. Ceci fut confirmé quand nous fûmes sauvés des mâchoires-stalactites du Posakawa de la taille d'une montagne par ce brave chevalier en haillons. Depuis ce jour, nous n'avons pas seulement vu les Epednar comme des habitants compagnons de l'Étendue, mais comme notre parenté sous la même bannière, comme des compatriotes, comme des frères Prunevallois."

 H61_equipping_the_raggedy_knights_title: "Équiper les Chevaliers"
 H61_equipping_the_raggedy_knights_desc: "Depuis ce jour fatidique, le nombre de ceux qui émulent le premier Chevalier en Haillons a grimpé en flèche, menant à une bande de chevaliers hautement estimés dans leur armure de fortune. Soutenir ces guerriers audacieux en les équipant d'armes et d'armures sera un immense avantage pour la protection de notre nation."

 H61_riding_north_title: "Chevaucher vers le Nord"
 H61_riding_north_desc: "Nous avons pris le barrage d'Adbabovhi et les Chevaliers en Haillons ont été préparés pour la guerre. Il est maintenant temps d'étendre notre contrôle vers le nord sur l'Étendue d'Epednar. Nous devons prendre le contrôle de Paihubi et de la rivière Epadynn qui la traverse. Non seulement cela nous donnera le contrôle sur des terres riches en métaux et en pâturages, mais nous obtiendrons également l'accès aux supposés vestiges de Domfanynn, la cité de la légendaire civilisation de la vallée de Paihubi ou Epadynniques."

 H61_a_very_wild_west_title: "Un Far West Très Sauvage"
 H61_a_very_wild_west_desc: "Imaginez une terre où même si vous chevauchez vers le nord pendant des semaines, vous pourriez ne pas rencontrer une seule âme.\nImaginez une terre où l'herbe forme une mer sans fin, sur laquelle les destriers peuvent errer indéfiniment.\nImaginez une terre où la plupart des endroits n'ont jamais été visités par des Nés-des-Ruines ou des humains, une étendue sauvage du côté occidental de l'Ynn. Nous devons et nous revendiquerons cette région, afin que nos frères Epednar puissent errer et prospérer librement ici, sans l'intervention ou la persécution d'autres États ou races. Cette vaste étendue sera un havre de liberté pour les Nés-des-Ruines montés et créera un tampon entre nos terres centrales et tout seigneur qui nourrirait de mauvaises intentions envers nous. L'ouest est sauvage, mais elle sera domptée !"

 H61_how_the_west_was_won_title: "Comment l'Ouest fut Conquis"
 H61_how_the_west_was_won_desc: "« Jour 157 : C'est accompli. Après 157 jours, commençant le 1er Suren [GetYear], j'ai chevauché vers le nord, et bien que je m'attendisse à rester plutôt solitaire, je n'aurais pu suspecter ceci. Pendant des semaines je n'ai rencontré aucune âme, pas même un Epednar exilé de sa tribu ou un prospecteur cherchant des richesses. Maintenant, après 157 jours j'ai complété mon périple de Hubi Boru au Fort Puhau, et nous connaissons véritablement l'étendue du royaume. Je comprends maintenant vraiment ce qu'expansif signifie et pourquoi ces terres sont appelées sauvages et jusqu'où s'étend le royaume. »\n\nAria de Pontchant, qui avait entrepris ce voyage dans le cadre de ses études, avait fait ce qu'aucun n'avait fait auparavant. Elle avait traversé toute l'étendue depuis le désert méridional jusqu'au Port Puhau au nord. Elle compta les jours et même tint compte des distances qu'elle parcourait chaque jour pour saisir la véritable taille de l'Étendue d'Epednar. Ses chiffres « domptèrent » l'ouest autrefois sauvage et inquantifiable. L'ouest fut conquis, et ce fut Pruneval qui put profiter du butin."

 H61_end_tribal_feuds_title: "Mettre Fin aux Querelles Tribales"
 H61_end_tribal_feuds_desc: "Nous avons toléré les disputes et querelles tribales des nombreuses tribus Epednar pendant longtemps, mais ce qui s'est passé au Ranch du Crâne de Buffle est tout simplement inacceptable. Nous sommes maintenant forcés d'intervenir et de maîtriser les tribus et individus en querelle. Nous paierons pour tous les dommages précédents et réglerons les disputes territoriales, mais nous ferons aussi appliquer la règle de droit et punirons tout membre de tribu qui ose faire du mal à un autre pour des choses considérées comme des « querelles tribales », qui peuvent aller du vol parce qu'ils sont d'une autre tribu au meurtre parce qu'ils ont insulté leur parenté. Nous espérons que supprimer les têtes brûlées mènera à des relations plus amicales entre les tribus et mettra fin aux querelles et combats constants."

 H61_build_it_and_they_will_gather_title: "Les Terres de Rassemblement"
 H61_build_it_and_they_will_gather_desc: "Aussi décentralisés qu'ils puissent être, les Epednar ont encore besoin d'un lieu central depuis lequel ils peuvent communiquer, négocier et coopérer avec le gouvernement de Pruneval. Pour accomplir ceci, une cité doit être construite : une cité des Epednar."

 H61_one_people_title: "Un Seul Peuple"
 H61_one_people_desc: "Nous sommes venus de loin, très loin. Nous avons jadis commencé comme la Société d'Expédition de Prunmur et avons maintenant grandi pour devenir le royaume le plus fort, le plus sage et le plus prospère de l'Étendue d'Epednar et de l'Ynn. Nous sommes une union de Nés-des-Ruines et d'humains, de pâturages et de vergers, de pastoralistes et de fermiers. Nous sommes les Prunevallois."

 H61_planting_seeds_title: "Planter les Graines"
 H61_planting_seeds_desc: "Alors que notre nation fait les premiers pas pour s'établir, il est clair que nous devons fonder une capitale propre afin de planter la graine de nos ambitions. Les terres que nous avons appelées Yanudahna et Ciodsibh serviront de point de départ de notre nation, une qui fleurira inévitablement du point de son ensemencement."

 H61_taking_root_title: "Prendre Racine"
 H61_taking_root_desc: "Maintenant que nous avons planté les graines de notre nation, il est temps qu'elles commencent à prendre racine par la force des armes. Créer les outils pour notre protection continue et la capacité d'accomplir nos objectifs aidera nos Manteaux-de-Prunier et favorisera nos ambitions."

 H61_reaching_the_river_title: "Atteindre la Rivière"
 H61_reaching_the_river_desc: "Nos ambitions nous ont menés à la rivière qui donne une grande partie de son nom au continent : l'Ynn. Cette rivière, vénérée par ceux vivant sur ses rives, est large et profonde, avec seulement quelques points de passage. Avant de pouvoir étendre notre portée dans la région, nous devons d'abord établir une base d'opérations. En prenant la rive ouest de l'Ynn inférieure, construisant des fortifications et établissant le contact avec les locaux, nous pouvons assurer une fondation ferme pour notre poussée dans la région."

 H61_this_damn_dam_title: "Ce Satané Barrage"
 H61_this_damn_dam_desc: "Les barrages ont toujours été une démonstration impressionnante de construction, et le barrage d'Adbabovhi bien plus encore. Les gens qui maintiennent et vivent autour de ce barrage sont d'une religion étrangère, connue sous le nom de Culte de la Rivière Ynn. Si nous devons prendre ce barrage, nous devrions aussi donner des assurances à ces gens que leur religion ne serait pas violée."

 H61_the_request_of_a_standard_title: "La Requête d'un Étalon"
 H61_the_request_of_a_standard_desc: "Nous avons pris contrôle de Vels Domfan, et la peur s'empare des artisans locaux. Ils avaient pendant des éternités été les premiers producteurs de monnaie de verre dans l'Ynn inférieure et avaient donc joui d'un niveau de sécurité et de patronage incomparable. Mais avec la disparition du règne basé sur l'Ynn, les artisans craignent que leur artisanat devienne également obsolète, car nous n'utilisons pas le verre comme monnaie.\n\nD'autre part, notre propre population s'opposerait à changer notre monnaie, et non sans raison. Notre système d'étalon bimétallique d'argent a pendant des décennies créé la stabilité économique et maintenu la sécurité des moyens de subsistance des fermiers, barons du bétail et cultivateurs de pruniers.\n\nDonc nous devrons trouver un moyen de maintenir les deux groupes en affaires. Nous pouvons accomplir ceci en créant une pièce de verre spéciale pour nos territoires Ynniques qui peut également être utilisée à l'extérieur de la région. Cette pièce de verre, nommée le Cristal-de-Prunier aura la forme d'une petite pièce avec des bords d'argent. La quantité de bords dénotera sa valeur et la teneur en argent elle-même assurera sa valeur à l'extérieur de l'Ynn et donc maintiendra intact l'étalon d'argent. Cette synthèse maintiendra à la fois les artisans verriers en affaires et montrera notre engagement à régner avec l'Ynn, et non sur eux."

 H61_dark_side_of_the_river_title: "Le Côté Sombre de la Rivière"
 H61_dark_side_of_the_river_desc: "La rive occidentale de la rivière Ynn est appelée par beaucoup le « côté sombre » de la rivière. Non parce que c'est une terre lugubre ou remplie de monstres, mais parce qu'il n'y a pas beaucoup de grandes cités ou établissements. Ainsi, la prendre devrait être une tâche relativement facile, car les seigneurs de l'Ynn ne se battront pas aussi durement pour ces régions qu'ils le feraient sur la rive orientale. Prenons la rive occidentale et éclairons son peuple !"

 H61_crossing_the_river_title: "Traverser la Rivière"
 H61_crossing_the_river_desc: "Toute notre expansion vers l'est a mené à ce moment : nous contrôlons la rivière, deux de ses barrages et les terres qui s'étendent entre eux. L'Ynn inférieure est maintenant sous la bannière de Pruneval. Depuis le passage d'Adbrabovhi jusqu'à Vels Bacar, nous régnons et errons. Nos nouveaux sujets intégrés dans notre royaume, leurs traditions et religion respectées et acceptées, nous nous dressons comme les vrais et bienveillants maîtres de Sarda."

 H61_convincing_the_unconvinced_title: "Convaincre les Non-Convaincus"
 H61_convincing_the_unconvinced_desc: "Quand nous sommes arrivés en Aelantir, nous ne nous préoccupions pas des traditions religieuses des populations locales. Au lieu de cela, nous leur avons accordé l'autonomie et avons même protégé leurs droits à la liberté religieuse. Mais maintenant les temps ont changé et nos principes religieux aussi. Nous aurons besoin de tous dans notre royaume pour travailler dur si nous devons accomplir notre objectif de démêler les nombreux secrets que Sarda détient. Nous devrions accorder aux missionnaires-recteurs des permis pour établir des missions le long des routes commerciales en Sarda et répandre la foi aussi efficacement et minutieusement que possible. Chaque recoin de Sarda doit être éclairé par la vérité du seul vrai Dieu. Nous devons employer les meilleurs orateurs et débatteurs pour convaincre la population locale de nos convictions. Tout ceci sera fait pour que nous puissions faire appel à ces nouveaux convertis dans notre quête de connaissance. Dieu le veut !"

 H61_theological_and_intellectual_victory_title: "L'Argument Gagnant"
 H61_theological_and_intellectual_victory_desc: "Le débat s'est terminé, et la vraie foi a gagné. Le Ravélianisme a gagné, non par une violence inutile ou une prédication incohérente, bien que divertissante. Non, notre foi a gagné parce qu'elle a les meilleurs arguments. C'est une foi qui est prouvée vraie par le démêlement continu du monde qui l'entoure et qui est renforcée par chaque découverte scientifique faite, une qui loue le seul vrai Dieu. Nous avons gagné parce que nous traitons le théologique et l'intellectuel comme entrelacés. Il est écrit que notre foi renforce la science, et la science renforce notre foi !\n\nBien que notre royaume puisse être convaincu, nous avons un long chemin devant nous. C'est notre devoir sacré de répandre la parole de l'Église Ravélienne dans tous les coins de l'Ynn, car Dieu le veut !"

 H61_a_league_of_universities_title: "Une Ligue d'Universités"
 H61_a_league_of_universities_desc: "L'Université de la Dame a grandi pour devenir l'une des universités les plus prestigieuses du monde et la plus prestigieuse de l'Ynn. Il est maintenant temps de transformer nos campus auxiliaires et autres universités affiliées en universités pleinement indépendantes avec leurs propres domaines d'expertise et leur propre culture. Seulement en embrassant les différences entre les différentes universités pouvons-nous atteindre la grandeur et démêler le monde. Seulement en créant une Ligue d'Universités pouvons-nous assurer que les plus grands esprits obtiennent tout ce dont ils ont besoin pour atteindre la grandeur et faire des découvertes et inventions au-delà de nos rêves les plus fous !"

 H61_our_own_plumcloaks_title: "Nos Propres Manteaux-de-Prunier"
 H61_our_own_plumcloaks_desc: "L'Étendue est une grande étendue de terre qui s'étend sur des lieues et des lieues, et avec cet espace vient le problème de maintenir l'ordre dans nos vergers. Nous avons cependant trouvé une solution à cette question en regardant vers notre héritage et les terres que nous appelions jadis notre foyer. À Prunmur il y avait les manteaux-de-prunier, une forme de constables mobiles, chargés de maintenir l'ordre et d'aider la population locale. En établissant notre propre ordre de gardes forestiers « Manteaux-de-Prunier » qui peuvent vivre de la terre bien plus facilement et combattre efficacement dans les plaines, nous pouvons commencer les efforts pour construire et étendre notre portée et nos vergers."

 H61_setting_up_homesteads_title: "Établir des Fermes"
 H61_setting_up_homesteads_desc: "Notre peuple s'est répandu largement à travers les plaines afin de planter des vergers de pruniers, mais a besoin de soutien : non seulement pour maintenir ces vergers, mais pour eux-mêmes. Leur donner les ressources et le travail nécessaires pour les aider à établir des fermes autosuffisantes leur permettra de continuer cette croissance."

 H61_planting_more_orchards_title: "Planter Plus de Vergers"
 H61_planting_more_orchards_desc: "« Acidulée, bien que savoureuse, fruitée, supportant la fraîcheur. » C'est ainsi que la variété Prunevalloise de la prune est décrite par ceux qui se régalent des fruits violets de notre labeur. Nous avons planté avec succès des vergers qui parsèment le paysage le long de l'Isabelle et la récolte s'avère être abondante et durable. Tant de prunes sont cultivées que nos fermiers ne savent que faire de la production excédentaire. Devrions-nous établir des distilleries d'eau-de-vie à grande échelle ? La donner aux affamés et nécessiteux ? L'exporter en vrac pour en tirer un profit rapide ? Ou nourrirons-nous notre bétail avec cette gâterie violette ? Ils ont demandé à l'État d'émettre des décrets sur quoi faire de la récolte excédentaire et de les réviser tous les quelques années, selon ce qui est considéré comme le meilleur chemin."

 H61_adjusting_to_the_soil_title: "S'Adapter au Sol"
 H61_adjusting_to_the_soil_desc: "Nos prunes ont pris racine, et nous aussi. Et tout comme notre nation vante une variété de peuples, nos vergers vantent une variété de prunes. Nous avons pu compiler une liste des cinq variantes les plus communes :\n\nLe Maire. Une prune douce qui, séchée, conserve sa saveur. Créée par les fermiers après que le maire de la Cité de Pruneval ait demandé une prune qui pourrait être exportée à l'étranger.\n\nL'Abricot-Prunier de Pruneval. Un hybride croustillant et doux de prune et d'abricot. Selon les locaux, les abricots viennent d'un mage qui les désirait vraiment et les a conjurés.\n\nLe Cœur d'Epednar. Douce mais acidulée et en forme de cœur. Elles symbolisent notre amitié avec les Nés-des-Ruines.\n\nL'Isabelle. Nommée d'après la rivière, cette variété est douce et a une couleur jaune-rouge brillante. Inventée par des étudiants de l'UdlD dans les jardins universitaires et donc exclusive et rare.\n\nLe Dameson ou Prune-de-Dame. Une variété aigre et acidulée avec une teinte violette profonde. Excellent goût quand cuite et n'est mangée crue que par des gens avec des problèmes de digestion. Un fruit robuste, tout comme les Fils de la Dame !\n\nCes variétés ont prospéré dans ces terres et nous ont dotés de délicieuses gâteries et de coffres profonds. Nos accomplissements sont ceux que nous devrions favoriser et la récolte abondante après des années de dur labeur a même fait naître un nouveau proverbe qui célèbre le succès après le dur travail : « Quand la prune est violette, le Prunevallois est fier. »"

 H61_horsing_around_title: "Jouer avec les Chevaux"
 H61_horsing_around_desc: "Outre les vergers, champs de cultures et bétail, nous possédons aussi un nombre insondable de chevaux. Et bien que la plupart des chevaux descendent principalement de robustes races de travail Damésiennes, certains sont croisés avec de nombreuses variétés amenées par les immigrants. Nous manquons cependant encore d'une race de chevaux qui peut rapidement nous transporter à travers notre vaste royaume. Heureusement, les mages de l'UdlD ont trouvé une solution : créer notre propre race de cheval. Cette nouvelle race, le « Mustang Crin-de-Prunier », sera un cheval né et élevé pour notre cavalerie, éclaireurs et messagers et être « un peu différent ». Ce nouveau Mustang Crin-de-Prunier sera dès la naissance nourri de prunes-de-dame infusées magiquement pour le rendre plus rapide, plus robuste et plus fort. L'UdlD demande des terres et des ressources pour construire un complexe d'écuries important afin que ces nouveaux poulains puissent grandir et prospérer sous la supervision de l'université, et pour prévenir tout accident. Non qu'ils pensent que de tels accidents arrivent, bien sûr - mais juste pour être sûrs."

 H61_cliffside_mining_forging_and_craftworks_title: "Réglementation Minière"
 H61_cliffside_mining_forging_and_craftworks_desc: "« Métaux, minéraux et mineurs, c'est de cela que nous discutons aujourd'hui. » Les représentants regardent la grande quantité de paperasserie et ne peuvent croire leurs yeux : les prospecteurs travaillant aux falaises-ruines ont longtemps prétendu que des gisements massifs de métaux se trouvaient aux bords orientaux. Maintenant l'UdlD l'a confirmé, et nous conseille d'intervenir et de réguler l'extraction immédiatement pour assurer non seulement la rentabilité pour l'État et l'efficacité dans les opérations, mais en particulier pour s'assurer que la sécurité soit prise en compte, car une mauvaise explosion pourrait faire qu'un morceau entier de falaise s'écrase sur les colons dans la baie. Ils nous conseillent d'accorder à un nombre restreint de compagnies minières le droit d'extraire les falaises en échange d'un tarif important, mais raisonnable. Ils suggèrent aussi que nous donnions aux verriers de Vels Domfan le droit de « premier choix », afin qu'ils puissent sélectionner les meilleurs minéraux ou métaux à utiliser dans la création de monnaie de verre. Enfin ils disent que nous devrions subventionner la construction des installations minières pour créer de la bonne volonté avec les compagnies minières et aussi les rendre semi-dépendantes de l'État afin de faire appliquer les tarifs."

 H61_thorny_tradeways_title: "Routes Commerciales Épineuses"
 H61_thorny_tradeways_desc: "Descendre la rivière Isabelle vous amènera au bord, qui quand suivi vers le bas vous mènera au Fort Épine. Ici notre royaume se termine et celui de la Cité d'Isobelin commence. Maintenir de bonnes relations avec les épines du fond est de la plus haute importance, car tout l'ascenseur agit comme un « condominium mécanique » sur lequel nos deux nations détiennent une responsabilité. Et bien qu'Isobelin puisse ou ne puisse pas toujours avoir le contrôle sur la région, il est encore important de maintenir de bons contacts avec quiconque détient le fort, car c'est notre porte vers la mer et vers les routes commerciales internationales."

 H61_our_influence_in_the_bay_title: "Notre Influence dans la Baie"
 H61_our_influence_in_the_bay_desc: "Notre route via le Fort Épine s'est développée en une artère de commerce et de négoce, et est lentement devenue une partie vitale de notre économie. Nous devrions, pour assurer la continuation du flot du commerce, prendre le contrôle indirect sur la baie. Que nous fassions ceci via la diplomatie ou la force est une question de stratégie, car l'issue sera dans les deux cas plutôt simple : le contrôle Prunevallois sur les routes commerciales de l'Ynn vers la baie et retour. Nous aiderons, en retour, notre nouveau sujet à gagner le contrôle sur le reste de la baie, afin que nous puissions tous deux prospérer sous la bannière Prunevalloise."

 H61_a_sarda_veridical_title: "Un Véridique de Sarda"
 H61_a_sarda_veridical_desc: "Non seulement devons-nous convertir Sarda à la seule vraie foi, nous devons aussi les maintenir dévots à elle. Pour faire ceci, nous devrons faire en sorte que les Sarda sachent et sentent qu'ils sont une partie intégrante de la communauté et qu'ils ont aussi leur mot à dire. Et nous pouvons accomplir ceci en nommant un Véridique basé en Sarda et né en Sarda avec Saint Elvyr comme centre de leur diocèse. Faire de Saint Elvyr le centre de l'Église Ravélienne en Sarda a deux bénéfices : le premier est qu'Adbrabovhi était le centre du Culte Rivuaire Ynnique et est donc déjà rempli d'installations que nous pouvons réutiliser pour notre propre administration religieuse. Le second est que Saint Elvyr et ses informations sur les anciennes traditions religieuses donnent à la foi une nouvelle perspective non-Cannorique, la rendant plus facile pour nous d'adapter les traditions locales à notre doctrine et médiatiser entre les Nés-des-Ruines et l'Église."

 H61_embodying_damish_values_title: "Incarner les Valeurs Damésiennes"
 H61_embodying_damish_values_desc: "Bien que nous ayons quitté nos terres natales originelles en cherchant une nouvelle dans l'étendue, nous nous accrocherons encore aux valeurs centrales de Prunmur comme de vrais Damésiens, tout comme la Dame a prêché. Ces valeurs de tolérance et d'innovation seront notre point focal dans l'avenir de notre nation, celles que nous incarnerons de tout cœur."

 H61_rally_sons_of_the_dame_title: "Ralliez-vous, Fils de la Dame"
 H61_rally_sons_of_the_dame_desc: "Incarner personnellement les valeurs de la Dame ne suffit pas, car comment pourrions-nous incarner de manière significative quelque chose qui vit non seulement dans notre peuple, mais dans les institutions de connaissance et d'apprentissage qu'ils ont construites. Établir les institutions mêmes que notre ancien foyer avait est de la plus haute importance. Établissons une université où le démêlement de la connaissance et trouver la vérité est de la plus haute importance. Où nous pouvons expérimenter librement pour améliorer notre agriculture, industrie et conditions de vie. Un endroit où peu importe qui vous êtes, vous pouvez contribuer à la quête éternelle de trouver ce qui est inconnu. Établissons une Université de la Dame !"

 H61_formalizing_a_curriculum_title: "Formaliser un Programme"
 H61_formalizing_a_curriculum_desc: "Maintenant que nous avons établi un campus et pris soin des nécessités physiques pour une université, il est temps de formaliser un programme et définir en quoi notre université se spécialise. Bien que nous offrirons bien sûr des cours en sciences politiques, physiocratie, magie rudimentaire et théologie, nous avons un focus primaire : l'avancement agricole et industriel. Des cours comme « Bases de la Botanique », « les Prunes et les Abeilles » et « Artisanat-Agricole 101 » seront enseignés pour améliorer nos propres rendements de cultures et maintenir le sol sain. Et ainsi en devenant le centre académique de la science agricole nous aiderons non seulement nos propres fermiers, fermiers-éleveurs et éleveurs, mais ceux de nos alliés et partenaires commerciaux aussi. En nourrissant l'esprit, nous nourrirons le ventre."

 H61_creating_auxiliary_facilities_title: "Campus Auxiliaires"
 H61_creating_auxiliary_facilities_desc: "Nous avons choisi un focus sur les sciences agricoles et avons donc besoin non pas de bibliothèques, amphithéâtres ou observatoires, mais dans les champs et les laboratoires. En établissant des campus auxiliaires dans les centres agricoles à travers le pays pouvons-nous « planter » nos étudiants et chercheurs sur le terrain et les faire aider et apprendre directement des fermiers. Les laboratoires d'artisanat local, bibliothèques et jardins botaniques aideront à répandre les meilleures techniques agricoles et les dernières connaissances sur les découvertes agricoles."

 H61_patronage_from_the_church_title: "Patronage de l'Église"
 H61_patronage_from_the_church_desc: "La science et la foi sont entrelacées, car démêler la vérité c'est démêler les machinations qui ont été mises en place par le seul vrai Dieu. Il est donc seulement logique d'avoir l'Église Ravélienne nous aider dans la recherche scientifique et les aider à répandre la foi et rassembler la connaissance spirituelle en retour. Les Saints Enseignements avanceront nos étudiants et nation encore plus loin !"

 H61_the_greatest_university_title: "La Plus Grande Université"
 H61_the_greatest_university_desc: "Professeurs et Recteurs : embauchés, étudiants : inscrits, campus : construits. Enfin après des années et des années de construction, nous avons accompli notre long rêve : construire la plus grande université de l'Ynn et de l'Étendue et la plus grande Université sur Halann quand il s'agit d'agriculture et d'agro-artisanat. Nous sommes les experts incontestés en botanique, agronomie et économie physiocratique. De partout dans le monde, étudiants et chercheurs affluent vers l'Université de la Dame pour apprendre les derniers avancements et recherches dans le domaine de l'agriculture et ses domaines connexes. Préparez la fanfare et vos voix, et chantez !\n\nRalliez-vous fils de la Sainte Dame :\nChantez sa gloire et sonnez sa renommée,\nÉlevez son Or et son Bleu sarcelle\nEt acclamez de voix vraies :\nRah, rah, pour la Sainte Dame…"

 H61_the_mystery_of_the_proto_sarda_title: "Le Mystère des Proto-Sarda"
 H61_the_mystery_of_the_proto_sarda_desc: "Avant les Sarda modernes, il y avait les Proto-Sarda. Et bien que nous les étudiions depuis un moment, beaucoup de mystère les entoure encore. Nos chercheurs, cherchant des indices, sont maintenant venus avec une théorie : que le Dôme Doré est d'origine Proto-Sarda et qu'il peut détenir les réponses que nous cherchons. Ils demandent que nous déplacions le dôme vers la Cité de Pruneval, ou que nous établissions une installation à Stanyrgard afin de conduire la recherche là-bas."

 H61_clues_and_research_title: "Indices et Recherche"
 H61_clues_and_research_desc: "Si nous voulons découvrir pourquoi le dôme fut déplacé, nous devons trouver l'endroit d'où il fut déplacé. Et pour faire cela, nous aurons besoin de plus de soutien. Nous emploierons les esprits les plus brillants que l'UdlD a à offrir pour découvrir où ce fichu dôme se dressait originellement. Des géologues, pétrologues et archéologues seront embauchés pour localiser avec précision où cette énigme scintillante fut d'abord posée. Cela doit être fait si nous devons démêler les mystères des Proto-Sarda."

 H61_the_place_of_the_society_title: "La Place de la Société"
 H61_the_place_of_the_society_desc: "La Société Expéditionnaire de Prunmur a parcouru un long chemin depuis sa conception et ses expéditions initiales dans les ruines du Vieux Damenath. Maintenant, il y a une étendue sans fin, pleine d'histoire perdue depuis longtemps des temps des précurseurs. La société aura également un foyer propre ici, afin de sonder les profondeurs du passé."

 H61_first_ynnic_expedition_title: "Première Expédition Ynnique"
 H61_first_ynnic_expedition_desc: "Notre première destination d'étude dans l'Ynn est le site que nous connaissons seulement comme « Adbrabohvi », où selon les informations glanées de nos indigènes locaux est un lieu de grande sainteté. Tous ceux qui visitent doivent s'engager à des serments et rituels avant d'entrer, et ont des « rituels aquatiques » mystiques pour ceux qui sont morts. En trouvant et explorant ce lieu, peut-être pouvons-nous obtenir plus d'informations sur la civilisation appelant l'Ynn son foyer ?"

 H61_down_the_path_of_gold_title: "Sur le Sentier d'Or"
 H61_down_the_path_of_gold_desc: "Des rumeurs ont longtemps circulé d'un « Sentier d'Or » duquel l'or coule littéralement physiquement. Nous devons monter une expédition en Haraf afin de découvrir la vérité derrière ces légendes. Nous nous lierons d'amitié avec les indigènes, explorerons la région et établirons des routes commerciales afin de découvrir où ce mythique « Sentier d'Or » est situé !"

 H61_fragments_of_truth_title: "Fragments de Vérité"
 H61_fragments_of_truth_desc: "Quand la Société Ravélienne arriva à la Cité de Pruneval nous l'avons accueillie à bras ouverts. C'était une société qui, comme la nôtre, cherchait la vérité et la connaissance, et qui était prête à aller plus loin, dans un sens figuré et littéral. Maintenant nous avons reçu l'offre d'établir un chapitre local duquel la société peut aider dans notre recherche, expéditions et développement national global. C'est une opportunité que nous ne pouvons nier !"

 H61_the_whole_truth_title: "Toute la Vérité"
 H61_the_whole_truth_desc: "Quand le Fragment de Dieu fut trouvé, nous avons retenu notre souffle. Nous espérions qu'il découvrirait plus de fragments de la vérité, mais nous n'aurions pu prédire combien de plus. Quand la vérité du seul vrai Dieu fut révélée, nous n'avons pas hésité. Nous nous sommes immédiatement jetés derrière la cause Ravélienne avec une confiance implacable, mais n'aurions pu savoir combien de connaissance nous serions dotés. Au nom du seul vrai Dieu, de la science et de la connaissance, découvrirons-nous la vérité !"

 H61_clerical_work_title: "Travail Clérical"
 H61_clerical_work_desc: "« Comme dans la vie commune on se marie par la foi, le soin et les espoirs d'un meilleur avenir, ainsi l'état doit faire de même. L'état doit embrasser la foi pour prendre soin de son peuple et fournir un meilleur avenir. Un mariage entre l'état et la foi sera bénéfique aux deux, et au peuple commun aussi. En laissant le clergé prendre les affaires d'état, serons-nous capables d'incarner vraiment ce mariage et serons-nous capables de diriger le navire de l'état vers une terre de grandeur et de piété. » ~ Archiprovôt Sumandriel dans Le Mariage de l'État et du Sacré"

 H61_prayer_and_works_title: "Prière et Œuvres"
 H61_prayer_and_works_desc: "Suivre la foi Ravélienne implique plus que simplement réciter des prières à Dieu ou aux saints, nous devons les émuler. Nous pouvons accomplir ceci en faisant de bonnes œuvres, comme poursuivre la recherche scientifique, aider les nécessiteux et éclairer ceux qui vivent dans l'obscurité de l'ignorance. Seulement en agissant comme des saints pouvons-nous montrer notre dévotion à la foi et à Dieu lui-même. La première étape en ceci est d'avoir notre royaume gouverné et notre peuple guidé par ceux qui passent leurs vies dévoués à la foi et à la connaissance : les Recteurs."

 H61_the_eccentric_minds_of_cathfei_title: "Esprits Excentriques"
 H61_the_eccentric_minds_of_cathfei_desc: "Chaque université a sa propre culture. Certaines universités sont plus rigides et strictes, se concentrant sur une recherche structurée et selon les règles pour assurer la qualité. D'autres promeuvent la créativité et l'initiative, tant que cela aide la nation et l'université. L'Université de la Dame d'autre part a une approche plus détachée et permet aux idées et théories les plus excentriques et bizarres d'être testées. Que ce soit une théorie ou une application pratique, tous sont bienvenus à Pruneval. Tous ceux qui s'inscrivent à l'UdlD, qu'ils soient structurés ou chaotiques, partagent un objectif : l'amélioration de la société et la découverte de la vérité."

 H61_preparations_and_funding_title: "Préparations et Financement"
 H61_preparations_and_funding_desc: "Alors que nos chercheurs travaillent jour et nuit pour découvrir où le dôme des Proto-Sarda se dressait originellement, un autre groupe devrait se préparer pour la recherche physique. Nous devons préparer une expédition en entraînant des hommes pour le voyage possiblement long et dangereux. Outre cela, la nourriture doit être préparée via la préservation et l'équipement doit être acheté ou produit. Bien qu'cher, les bénéfices devraient, selon nos attentes, largement dépasser les coûts de cette expédition. Donc faites des stocks et préparez les hommes à partir !"

 H61_one_last_expedition_title: "Une Dernière Expédition"
 H61_one_last_expedition_desc: "Tout est prêt. Les pots ont été remplis, les barils chargés sur les chariots, l'équipement vérifié et stocké. Nos hommes ont été entraînés pour ceci, une dernière expédition et une à espérer mémorable pour les âges. Nous trouverons le légendaire coffre des Proto-Sarda et son contenu !"

 H61_into_the_vault_title: "Dans le Coffre"
 H61_into_the_vault_desc: "Finalement nous avons trouvé ce fichu coffre. Cela nous a pris pas mal de temps et un voyage à travers les plaines, par-dessus les montagnes et à travers les rivières et même un lac - seulement pour découvrir que l'entrée de ce fichu coffre a été inondée. Nous avons déjà commencé à demander aux mages et artisans ce qui peut être fait, et ils nous ont donné deux propositions : la première est d'utiliser des sorts magiques qui nous permettent de plonger dans le coffre, bien que ce sera un travail dur, car les sorts fonctionnent seulement pour un temps limité, outre quoi nous ne sommes pas une nation avec beaucoup d'expérience de plongée. La seconde option est de drainer le lac lui-même, révélant l'entrée et la rendant beaucoup plus facile d'entrer et d'explorer le coffre, ce qui bien que plus facile sur nos expéditionnaires coûtera significativement plus, et les préparations et le drainage lui-même prendront beaucoup de temps aussi."
 
 # Events
 flavour_plumstead.1.t:0 "L'Aube de Pruneval"
 flavour_plumstead.1.d:0 "Adelar se tient sur son porche surplombant la majeure partie de la ville. Pendant quelques années, la Société Exploratoire de Prunmur a travaillé dur pour transformer ce petit campement en une vraie ville. Marchant vers l'hôtel de ville il rencontra quelques autres familiers et bavarda avec eux un moment. « Aujourd'hui est le jour, n'est-ce pas ? » L'homme faisait référence au vote qui aurait lieu aujourd'hui, un qui déciderait de la structure et du nom de la nation qu'ils étaient sur le point de déclarer. Adelar hocha la tête et continua sa marche vers l'hôtel de ville. Arrivant, il donna son bâton, marqué des noms de toutes ses expéditions, au garde. Il était prêt à donner son discours.\n\n« Chers amis, aujourd'hui nous nous trouvons devant une tâche importante mais difficile. Aujourd'hui nous devons décider ce que sera notre nation, tant concernant son nom que son gouvernement. Et ainsi je me dresse devant vous pour donner ma bénédiction à la proposition de devenir une nation de sagesse, pour trouver toute la connaissance qu'il y a à trouver dans l'Étendue et l'Ynn, et pour la chérir et la partager avec le monde entier. Je soutiens aussi ceux qui souhaitent s'installer, travailler dur et construire une vie sur les terres agricoles. Nous devons soutenir ces fermiers-éleveurs, pour qu'ils puissent en retour nous nourrir et nous soutenir. Enfin, concernant le nom. J'y ai beaucoup réfléchi et veux partager avec vous ma proposition : « Pruneval ».\nCe nom, si vous le choisissez, serait un symbole de l'union entre les chercheurs de sagesse de la société et les fermiers et fermiers-éleveurs travailleurs. Ce serait à mon humble avis le meilleur des deux mondes et montrerait au monde ce pour quoi nous nous dressons. » Adelar descendit alors du pupitre sous des applaudissements écrasants. Et comme Adelar l'avait espéré, cela arriva. Un vote presque unanime eut lieu et ainsi l'avenir de cette jeune nation fut décidé. Cette grande république serait maintenant connue sous le nom de « Pruneval »."
 flavour_plumstead.1.a:0 "Vive Pruneval !"
 flavour_plumstead.5.t:0 "Excès de Prunes"
 flavour_plumstead.5.desc:0 "Des prunes, des prunes partout. Comme c'est arrivé avant et comme cela arrivera encore plusieurs fois, nous expérimentons une récolte que nous ne pouvons pleinement traiter ou utiliser nous-mêmes. Il est donc temps pour l'État d'intervenir et décider ce qui sera fait du surplus massif de prunes que nous possédons actuellement. Quelques options nous sont disponibles.\n\nNous pourrions donner la récolte excédentaire aux grandes distilleries d'eau-de-vie et leur donner les licences requises pour produire encore plus d'eau-de-vie qu'elles ne le font déjà. Ceci augmenterait notre prestige et la popularité de notre eau-de-vie de prune à travers le continent significativement.\n\nUne seconde option, assez noble, est de donner les prunes aux pauvres et nécessiteux pour qu'ils puissent remplir leurs ventres des fruits sains et savoureux de notre bienveillance.\n\nUne troisième option est de vendre le surplus en vrac, et bien que le prix des prunes serait dans ce cas extrêmement bas, cela nous accorderait encore un profit rapide.\n\nLa dernière option est d'instruire nos fermiers de donner les prunes excédentaires à notre bétail, ce qui apporterait le bénéfice d'avoir des animaux plus sains."
 flavour_plumstead.5.a:0 "Transformons-les en délicieuse eau-de-vie de prune."
 flavour_plumstead.5.b:0 "Montrons notre bienveillance et aidons les affamés."
 flavour_plumstead.5.c:0 "Ces prunes seront un chemin rapide vers nos ambitions financières !"
 flavour_plumstead.5.d:0 "Que notre bétail se régale de ces délices violets."
 flavour_plumstead.6.t:0 "L'Épreuve des Prunes"
 flavour_plumstead.6.desc:0 "Un enfant tirant sur la robe de sa mère demandant plus de bonbons, un groupe de marchands Ynniques acclamant leur jockey favori, un Epednar et un fermier-éleveur s'écroulant au sol après un douzième round d'eau-de-vie. Après toutes ces années, c'est finalement de retour - l'épreuve des prunes ! Le terrain du festival est grand, selon certains comptes plus grand que jamais. Bien qu'originellement juste une compétition pour voir qui a les meilleures prunes et eau-de-vie de prune, l'Épreuve des Prunes s'est transformée dans les dernières décennies en quelque chose de plus : une célébration de la culture hybride de Pruneval, des gens de ferme, Epednar et Ynniques. Un symbole d'unité à travers la diversité.\n\nOutre l'épreuve elle-même, activités et biens sont abondants et divers : les stands de nourriture livrent des collations délicieuses comme les chips de prune, la barbe-à-papa aux prunes et les saucisses de maïs ; de grandes salles remplies de tables et tonneaux nous apportent la plus délicieuse eau-de-vie de prune de chaque coin du royaume ; un grand parcours de course coupe droit à travers le terrain de foire et ne peut être traversé que par de grands ponts en bois sur lesquels résident les bureaux de paris et de grandes lunettes d'espion fixes ; la place centrale est remplie de dispositifs et machines étranges comme le « carrousel », une grande plateforme tournante, inventée par un groupe d'étudiants de l'UdlD ou les hauts-et-bas, une machine avec des sièges ou une roue verticale qui amène les passagers haut dans le ciel avant de descendre lentement vers le sol.\n\nOutre le plaisir, il y a aussi des options plus sérieuses à l'offre, comme les salles de conférence dans lesquelles tant intellectuels que roturiers peuvent tenir des conférences sur une gamme variée de sujets de l'agriculture à l'histoire Ynnique. À côté de ceci, il y a une pléthore de tournois en tir, archerie et équitation, tous connus pour être extrêmement compétitifs et ont dans quelques cas rares résulté en fusillade entre compétiteurs frustrés.\n\nAlors quelle activité allons-nous entreprendre cette fois ? Allez-vous goûter des prunes pour voir qui a les meilleures récoltes du pays, ou vous régalerez-vous de la délicatesse qu'est l'eau-de-vie de prune ? Peut-être préféreriez-vous assister à une conférence, comme celle-ci sur l'agriculture physiocratique ou peut-être celle-ci, sur les tendances de mode Cannoriennes ? À moins que les merveilles artisanales de l'UdlD ne soient plus votre style… ou si vous êtes compétitif, pourquoi ne pas prendre part aux courses de chevaux ou aux tournois de tir et d'archerie. Il y a beaucoup à faire, alors faites votre choix !"
 flavour_plumstead.6.a:0 "J'aimerais vraiment quelques prunes sucrées maintenant."
 flavour_plumstead.6.b:0 "Mon foie est prêt et ma bouche est sèche. Apportez-moi de l'eau-de-vie !"
 flavour_plumstead.6.c:0 "Le meilleur entraînement est celui de l'esprit."
 flavour_plumstead.6.d:0 "Je me demande ce que les bizarres de l'UdlD ont créé cette fois."
 flavour_plumstead.6.e:0 "Regardez mon cheval, mon cheval est incroyable ! Je vais sûrement gagner !"
 flavour_plumstead.6.f:0 "Je suis un bon tireur, alors je vais essayer le stand de tir."
 flavour_plumstead.7.t:0 "Fusillade !"
 flavour_plumstead.7.desc:0 "Le chaos s'ensuivit quand le tireur sortit son arme et accusa notre [Root.Monarch.GetTitle] de tricher. Que ce soit parce qu'il avait eu une eau-de-vie de prune de trop ce jour-là ou qu'il se sentait confiant, vous avez accepté un match de tir. Les deux dégainèrent leurs pistolets, et avant qu'on puisse même prendre une inspiration, tirèrent…"
 flavour_plumstead.7.a:0 "Quand la fumée se dissipa, l'un était tombé mort"
 flavour_plumstead.8.t:0 "Boum fait le Cheval"
 flavour_plumstead.8.desc:0 "Il semble que le crin-de-prunier de notre [Root.Monarch.GetTitle] ait mangé plus que sa juste part de prunes quand il était plus jeune, parce qu'il sprinta vers l'avant sans problème, mais continua à accélérer hors de contrôle jusqu'à ce qu'il explose soudainement. Notre cher [Root.Monarch.GetTitle] mourut dans l'explosion et donc de nouvelles élections vont bientôt avoir lieu."
 flavour_plumstead.8.a:0 "Mais a-t-il fini premier ?"
 flavour_plumstead.11.t:0 "Rencontrer les Locaux"
 flavour_plumstead.11.d:0 "Arrivant aux terres plates de Sabot-Noir, nous regardâmes autour. Nous ne pouvions pas les voir, ni sur les crêtes du plateau surplombant ni dans la distance, et ceci nous l'apprîmes plus tard, était intentionnel. La tribu « Court Plus Vite que les Chevaux » a dans les dernières années été la tribu avec laquelle nous avons interagi le plus, même si c'était au mieux clairsemé aussi. Ils nous aidèrent à établir quelques fermes et en échange nous leur payions une sorte de tribut. Et bien que nous n'ayons pas d'attentes de ce genre, ces interactions se transformèrent lentement en un petit réseau commercial et donnèrent naissance à une confiance croissante entre nos peuples en résultat. Et maintenant un nouveau chapitre dans notre relation allait commencer. Et ainsi, notre diplomate en chef, Tristén Croixbois, éleva sa voix en Epednar basique, déclarant dans la distance :\n\n« Salutations ô grand chef, nous sommes arrivés et cherchons une audience avec vous ! Nous vous demandons de parler en paix et en amitié comme nous l'avons fait pendant de nombreuses années. » Cela resta silencieux un moment, jusqu'à ce que tout d'un coup, un rugissement tonnant de sabots fut entendu. Une grande armée d'Epednar vint s'écraser du plateau, criant des cris qui pour l'oreille non entraînée sonnent comme des cris de guerre mais pour ceux familiers avec les Epednar signifient des salutations de pouvoir et de confiance. Entouré par ses guerriers, le grand chef de la tribu « Court Plus Vite que les Chevaux » vint en avant. Il planta sa hachette profondément dans le sol pour signifier ses intentions pacifiques. Notre diplomate en chef suivit l'exemple et les négociations commencèrent. Bien que le concept de traités officiels reste presque entièrement étranger aux Epednar, un traité fut quand même signé sous forme orale et écrite.\n\nLe premier acte concernait l'égalité complète et éternelle d'humain et de Né-des-Ruines et les droits inaliénables que les deux possédaient comme le droit à la propriété, l'égalité devant la loi et la liberté de religion et de tradition.\nLe second acte stipulait que tous les Nés-des-Ruines étaient autorisés un fort degré d'autonomie et que les tribus et le gouvernement Prunevallois commenceraient le travail sur la création d'un système d'autonomie et de gouvernance parallèle pour les tribus dans les terres Prrunevalloises.\nLe troisième et dernier acte concernait les réglementations et lois de commerce et de troc pour prévenir les disputes entre marchands Epednar et Prunevallois et faciliter le flot du commerce.\n\nAprès que le traité fut signé, et des célébrations tenues, Croixbois demanda aux chefs pourquoi ils soutenaient la création de ce traité quand ils étaient traditionnellement méfiants des étrangers, à quoi un chef répondit :\n\n« Quand vous êtes venus sur la terre nous vous avons aidés parce que vous aviez besoin d'aide, et quand nos hommes de tribu traversèrent votre territoire cherchant nourriture et abri en voyageant, vous le leur avez donné. Et ceci peut sembler de la décence commune pour vous, mais pour ceux vivant sur les steppes, c'est une vertu que peu d'étrangers semblent posséder. Dès le début nous avons vu que vous étiez différents des autres étrangers et donc nous avons osé agir différemment aussi. Et maintenant, nous ne nourrissons pas de secondes pensées sur notre coopération et espérons qu'elle durera dans l'avenir. »\n\nCroixbois sourit et remercia les chefs pour leur confiance. Il leva sa coupe et leur s'exclama :"
 flavour_plumstead.11.a:0 "La prospérité va venir, pour le Prunevallois et l'Epednar !"
 flavour_plumstead.12.t:0 "Chevaliers et Baleines, Rogier et Oreilles"
 flavour_plumstead.12.d:0 "« C'est tout ? C'est sérieusement la plus grande créature que vous ayez jamais vue dans vos propres terres ? » Oreilles-Tordues rit et faillit tomber de son cheval quand Rogier décrivit les animaux de sa région natale. Pour un Damésien, l'ours était l'un des animaux terrestres les plus redoutables et dangereux à exister, aux côtés des loups ou sangliers sauvages. Mais pour les Epednar ceux-ci n'étaient rien que de petits jeux. « Je vais te montrer une grande bête, et alors tu repenseras ce que dangereux est. » dit Oreilles-Tordues avec à la fois amusement et une légère pointe de sérieux. Rogier était sceptique, même s'il respectait profondément les traditions et mythes superstitieux de son ami. « Ouais c'est ça, comme si les bêtes pouvaient être aussi grandes que certains de tes parents l'ont dit, je ne te crois pas. Des baleines, de la taille de collines ou même de montagnes qui dévorent des villages entiers ? Ce ne sont que des glissements de terrain, rien de plus. »\n\nIls continuèrent leurs voyages, le chariot de Rogier étant rempli d'un ménagerie de pots, casseroles et autres bibelots métalliques qu'Oreilles-Tordues avait achetés pour sa famille et ses amis. Et alors tout d'un coup, un rugissement fort fut entendu, un qui ne semblait pas mourir, il ne semblait au contraire que devenir plus fort. Et avant que l'un puisse agir, ils furent flanqués par un groupe d'Epednar, qui se précipitèrent vers le bruit. « Qu'est-ce qui se passe ? » demanda Rogier. Oreilles-Tordues répondit, avec un sourire narquois : « Eh bien, « un glissement de terrain », ou comme nous l'appelons « Posakawa ». Attendons ici, pour que ces hommes puissent s'occuper de la baleine. » Et quand elle vint s'écraser juste quelques mètres devant eux, Rogier ne pouvait croire ce qu'il voyait : Une créature massive semblable à une baleine, avec une peau de pierre se précipita dans la pente, les chasseurs Epednar la suivant avec des lances et cordes. Ils chassaient cette grande bête non seulement pour l'utiliser pour la nourriture, matériaux ou rites de passage, mais aussi parce qu'elle pouvait détruire un village entier en juste un « glissement » s'ils n'étaient pas prudents. Et ainsi Rogier devint l'un des premiers Prunevallois qui put vérifier l'existence des Baleines Posakawa au gouvernement Prunevallois. Il les avertit que même la Cité de Pruneval elle-même pourrait être en danger et conseilla à l'état d'être vigilant et surveiller les falaises-ruines et les montagnes où les bêtes étaient dites résider."
 flavour_plumstead.12.a:0 "Grande baleine ou non, les ours ne sont toujours pas un « jeu facile »."
 flavour_plumstead.13.t:0 "Chevaliers et Baleines, Pots et Casseroles"
 flavour_plumstead.13.d:0 "« Et ceux-ci marchent vraiment ? Contre ces bêtes ? » Le chasseur Né-des-Ruines était sceptique, mais Rogier répondit : « ils marchent pour arrêter les débris oui, pas la bête elle-même, car c'est quelque chose que vous avez déjà maîtrisé depuis longtemps. »\n\nRogier sourit quand il vit le chasseur habillé dans ce qui ne pouvait être décrit que comme un harnais en haillons. Une casserole devint un casque de fortune avec sa poignée formant une garde-nez. Des plaques pliées couvraient les épaules, genoux et bras, tandis qu'un grand plateau était attaché à son avant. « Avec ceci, aucun caillou ni roche ne vous renversera et aucune baleine ne sera capable de vous enterrer dans le sol. » Et bien que cela puisse paraître étrange, Rogier et Oreilles-Tordues tenaient quelque chose. Ils savaient que ces plaques et casseroles n'arrêteraient pas un ennemi bien entraîné, mais ce n'était pas le point de l'équipement. Le point était que cet équipement pouvait dévier les débris qui étaient projetés par la grande baleine de pierre tandis qu'elle s'écrasait à travers les plaines et dans les pentes.\n\nEt découvrir si cela marchait vint plus vite qu'attendu car quelques minutes plus tard, alors que Rogier et Oreilles-Tordues chargeaient leurs affaires, un éclaireur Epednar se précipita dans le village, appelant l'alarme qu'un Posakawa arrivait. Sans une seconde pensée, ces « Chevaliers en Haillons » montèrent leurs chevaux et se précipitèrent vers la grande bête. Et dans un heureux tournant d'événements, l'équipement marcha ! Les débris furent facilement déviés par l'armure de fortune et la bête fut abattue par un groupe de braves Epednar sans aucune perte.\n\nAprès, les chevaliers remercièrent la paire pour leur aide et l'équipement et demandèrent même plus pour qu'ils puissent remplacer ou réparer leur nouveau kit quand nécessaire. Et bien que l'histoire fut rencontrée avec beaucoup d'amusement et de rire à la Cité de Pruneval, le conseil gouvernant refusa encore de prendre les baleines aussi sérieusement, même si les observations avaient augmenté dans les dernières semaines."
 flavour_plumstead.13.a:0 "Bâtons et pierres peuvent briser vos os, alors mettez un pot sur votre tête !"
 flavour_plumstead.14.t:0 "Chevaliers et Baleines, le Posakawa de Pruneval"
 flavour_plumstead.14.d:0 "« Il arrive, il arrive !! »\n\nAlors que l'aube se levait et les gens commençaient leur journée, un cow-boy solitaire entra dans la Cité de Pruneval en grande panique. « Une bête de proportions sans pareilles, vient vers la cité ! C'est une baleine, telle que les locaux nous ont avertis, mais plus grande que même ils pouvaient imaginer ! »\n\nLa panique s'ensuivit, et beaucoup craignirent que cette baleine, de la taille d'une montagne, pourrait anéantir l'entièreté de la colonie de Pruneval en un glissement. Le gouvernement, paralysé par le fait qu'ils avaient été avertis avant et qu'ils n'avaient aucune mesure mise en place, émit une évacuation hâtée vers une zone éloignée du chemin probable de la baleine. Et tandis que la population de la Cité de Pruneval entrait dans une évacuation paniquée, un chevalier Epednar solitaire se tenait au loin, observant le chaos qui saisit la cité et le Posakawa massif fonçant vers elle. Il se précipita vers la bête, vêtu de pots et plaques, lance en main. Flanquant le monstre majestueux, l'Epednar solitaire essaya d'arriver au front de la bête, mais elle était trop rapide. Pensant rapidement, il sauta sur son dos, les gravats s'écrasant sur son armure comme une pluie de pierre. Il courut alors vers l'avant sur le dos de la grande bête, tout le temps son cheval, libre du poids du chasseur, accéléra pour le rencontrer au front de la créature. Roches et gravats volèrent vers le chasseur, comme si la baleine essayait de se défendre, mais il arriva au front. Et avec grande force et vitesse, il plongea la lance à travers l'œil de la bête. Cela surprit tant la bête qu'elle bascula sur le côté, comme si elle volait dans les airs. Elle s'écrasa au sol, causant à la lance de plonger encore plus profondément dans sa tête, la tuant dans le processus. Le chasseur pendant ce temps sauta de la créature sur sa monture loyale et intrépide et galopa vers la sécurité. L'impact de la bête s'écrasant fit trembler la terre, envoyant un nuage de poussière massif dans l'air.\n\nMorte au sol et le nuage de poussière se dissipant, les habitants de la Cité de Pruneval vinrent voir la bête eux-mêmes. Certains essayèrent immédiatement de grimper dessus, d'autres cherchèrent quelque chose à lancer à la bête pour canaliser leurs peurs et frustrations sur cette monstruosité. Et le chevalier solitaire ? Il quitta la scène avant même de pouvoir être remercié, pour ne plus jamais être revu. Après le gouvernement établirait de meilleures défenses contre les Posakawa et commença à embaucher des éclaireurs Epednar pour surveiller ces bêtes. Mais dans l'ensemble, une chose était claire, les Epednar devaient être remerciés pour avoir sauvé Pruneval d'une manière ou d'une autre."
 flavour_plumstead.14.a:0 "Nous avons été sauvés, et la dette de reconnaissance est éternelle."
 flavour_plumstead.15.t:0 "Chevaliers et Baleines, l'Action de Grâces"
 flavour_plumstead.15.d:0 "« Un peu confus, c'est tout. Ils promettent cependant de visiter le festin et nous remercier pour l'invitation. Bien que je pense que nous devons raconter l'histoire de la baleine encore une fois quand ils seront ici. » Le messager expliqua plus loin que les chefs annonceraient leur arrivée quelques jours à l'avance, pour donner aux hôtes la capacité de se préparer correctement. Et ainsi ils firent. Un festin massif allait être organisé, non seulement pour remercier les Epednar et leurs braves chevaliers en haillons pour avoir sauvé la cité elle-même, mais aussi pour commémorer l'amitié entre les deux groupes.\n\nLes fruits et légumes les plus frais devaient être apportés des fermes, les animaux les plus délicieux chassés et abattus et les formes de divertissement les plus délectables comme le cabaret, troubadours et conteurs devaient être embauchés. Un festin serait tenu qui cimenterait pour toujours la relation fraternelle entre les Gens-de-Ferme et les Epednar, un pour rendre grâce aux indigènes pour les avoir aidés dans les dures premières années.\n\n« Bienvenues mes chers amis, sentez-vous bienvenus. Aujourd'hui nous célébrons notre amitié et vous remercions tous pour avoir aidé et sauvé notre humble cité de la bête horrifique qu'était le Posakawa. Il y aura un grand buffet dans la place centrale, éclairé par mille lumières suspendues et décoré des plus beaux bouquets et paysages. Nous serons divertis par les meilleurs artistes de Pruneval et des tribus et nous finirons avec une grande fête pour célébrer le lien éternel entre nos peuples. Portons un toast à l'avenir, à Pruneval et aux Epednar, liés pour toujours en amitié ! »"
 flavour_plumstead.15.a:0 "Et ainsi une nouvelle ère se lève, une ère de prospérité menée par la prune."
 flavour_plumstead.21.t:0 "Défection des Auovonkyr"
 flavour_plumstead.21.d:0 "La loyauté, la loyauté est une chose capricieuse. Un jour vos soldats mourront pour vous et un autre jour ils vous traînent vers la potence. La loyauté est quelque chose qui pour certains est facilement achetée quand le bon prix est nommé, pour d'autres elle ne peut être quantifiée et n'est gagnée qu'à travers une démonstration de loyauté elle-même. Mais pour les Auovonkyr, comme pour beaucoup de l'Ynn, la loyauté est gagnée par l'honneur et le sang. En montrant que vous êtes un dirigeant capable et bon et un bon intendant pour votre peuple.\n\nEt ainsi la rencontre entre nos généraux et les régiments Auovonkyr fut une surprise pour le moins dire. Nous nous attendions à ce qu'ils se battent jusqu'à la fin amère pour défendre leur foyer et foi, au lieu de cela ils vinrent vers nous, offrant leurs lames et montures. Leur général, Varanik, nous informa que nous avions montré non seulement la valeur au combat, mais le respect et l'honneur aussi. Nous avons traité ceux qui étaient différents comme des égaux et leur avons permis de garder leurs traditions, foi et foyers. Nous ne les avons pas jetés dehors et volé leurs moyens de subsistance, nous les avons incorporés à la place. Et ainsi, alors que les maîtres originels des Auovonkyr fuyaient à travers l'Ynn pour protéger leurs biens et richesse, les cavaliers de chevaux-bois décidèrent qu'un nouveau maître était nécessaire, ce qui serait nous. Et tant que nous respectons les traditions et religion locales, les lames et montures des Auovonkyr seront nôtres."
 flavour_plumstead.21.a:0 "Et ainsi nous marchons, Fermier-Éleveur, Epednar et Ynnique, comme un."
 flavour_plumstead.22.t:0 "Accord de la Rivière Éclairée par la Lune"
 flavour_plumstead.22.d:0 "L'Ynn, pour beaucoup la Rivière Éclairée par la Lune, est ce qui sépare les vivants des morts dans la mythologie locale. C'est la rivière qui transporte les morts vers l'au-delà et qui ne peut être profanée. Quand nous avons conquis Adbabovhi, nous nous sommes trouvés devant un choix, un auquel heureusement nous n'avons pas eu à vraiment réfléchir tant que ça. Nous aurions bien sûr pu forcer les locaux à se convertir à notre foi, mais non seulement cela aurait été une mission insensée qui aurait uni tout l'Ynn contre nous, cela aurait aussi été non-Prunevallois. Nous sommes une nation qui célèbre la diversité et la tolérance, tout parce que les différentes perspectives et traditions aident à l'avancement de la science et de la connaissance. Et ainsi nous avons maintenant fait un accord officiel avec la gouvernance religieuse locale. Les adorateurs de la Rivière Ynnique seront libres d'interventions d'état et en échange, les prêtres de la foi nous déclareront comme leurs protecteurs souverains. Nous paierons pour l'entretien et la sécurité du barrage, et en échange, la population locale s'enrôlera dans nos armées. Nous montrerons aussi la grâce et inclurons leur peuple dans notre administration et leur donnerons le contrôle sur de grandes parties de l'administration Ynnique locale pour assurer la continuité pour le peuple et faciliter tout retour de flamme potentiel. L'Accord de la Rivière Éclairée par la Lune se dressera comme un témoignage de notre tolérance et notre embrassement des différences, très différent des autres colons qui cherchent à convertir la population locale et briser les traditions anciennes que les Ynniques chérissent si cher."
 flavour_plumstead.22.a:0 "Unité à travers la diversité, force à travers la bonté !"
 flavour_plumstead.23.t:0 "Domfanynn"
 flavour_plumstead.23.d:0 "« Il était une fois une cité qui se dressait gracieusement sur une rivière d'eau de montagne, surplombant des champs verdoyants avec un dôme d'or. Il était une fois. » Voici un petit extrait d'un ancien parchemin ynnique qu'un groupe d'étudiants de l'UnivD a étudié pour leurs cours sur « L'Histoire des Calamités Ynniques ». Ils ont tenté de découvrir où cette grande cité se dressait autrefois et, en utilisant d'autres parchemins poussiéreux et en comparant les descriptions du terrain, ils ont pu trianguler l'emplacement de la cité légendaire, ou du moins ce qu'il en restait. Leur expédition ayant reçu le feu vert, ils partirent à la recherche de la légendaire cité proto-sarda. Après un long voyage, ils arrivèrent dans la paisible bourgade de Paihubi. Déconcerté, l'un des étudiants s'exclama : « Vraiment ? C'est ici que Domfanynn est censée se trouver ? Cet endroit ne peut même pas être qualifié de dépotoir, alors comment peut-ce être ce qu'il en reste ? » L'étudiant qui dirigeait l'expédition répliqua avec sarcasme : « Tu t'intégreras parfaitement alors. Allez, c'est une cité abandonnée. S'il y avait encore une métropole florissante, elle n'aurait pas simplement disparu des mémoires ou des archives. » Une fois le camp installé et l'équipement déchargé des chariots, le travail put commencer sérieusement. Mais par où commencer ? Ils ne pouvaient pas se contenter de creuser au hasard. Pour faciliter le travail, ils prélevèrent des échantillons du sol et les comparèrent aux quelques archives agricoles qu'ils possédaient sur les Proto-Sarda. En employant cette technique, ils finirent par trouver une pierre étrange, trop carrée pour être d'origine naturelle. « Attendez, ce n'est pas une pierre, c'est sculpté ! Nous devons l'extraire, vite, prenez vos pelles ! » Après avoir creusé pendant près de quatre jours, ils mirent au jour quelque chose de remarquable : un ancien clocher, avec des gravures ressemblant à celles des Proto-Sarda. Le groupe était en extase. Ils avaient accompli ce dont personne n'aurait pu rêver : ils avaient trouvé la cité perdue de Domfanynn !\n\nPlus tard, tous les étudiants du groupe d'excavation deviendraient professeurs à l'UnivD, le chef du groupe, Otó Champêtre, ayant même le bâtiment du département d'archéologie nommé en son honneur. Cette découverte, ainsi que la technique d'échantillonnage du sol, deviendraient une pratique standard de l'archéologie aelantiri, car contrairement aux archives, le sol ne ment jamais."
 flavour_plumstead.23.a:0 "Une victoire pour les inquisiteurs Fils de la Dame !"
 flavour_plumstead.24.t:0 "Mara Luar"
 flavour_plumstead.24.d:0 "Le long d'une route poussiéreuse, surplombant la partie orientale de la ville, se dressait un petit ensemble de pierres tombales, grandes et petites. Selon les habitants locaux, elles étaient là depuis des temps immémoriaux et avaient, pour une raison perdue dans le temps, été entretenues par les locaux. Une habitude étrange, certes, mais qui témoigne du désir local de commémoration.\n\nCette petite ville était connue sous le nom de Mara Luar. Dans le passé, elle avait été l'un des avant-postes les plus éloignés de l'Empire Ynnique et s'était plus tard développée en une sorte de ville hybride ynnique-epednar dans laquelle les deux groupes vivaient une vie relativement paisible de coexistence et parfois même de coopération. Mara Luar avait longtemps été le moyen pour les Ynniques d'exploiter les ressources de l'Étendue et avait été le centre commercial de l'Étendue Epednar. Mais les incursions epednar sur les terres ynniques sous Hubinach forcèrent lentement la plupart des Ynniques à se relocaliser vers l'est, ne laissant qu'une population symbolique derrière eux. Ces survivants ont, contre toute logique, tenté de maintenir la cité aussi intacte que possible, comme pour s'accrocher au passé dans l'espoir de le restaurer un jour. Pourtant, cette culture de commémoration et de préservation nous a donné une opportunité unique : nous pouvons étudier l'histoire des Ynniques et des soi-disant hybrides ynniques-epednar dans les moindres détails grâce aux nombreux vestiges de cette ville autrefois grande.\n\nNous avons déjà effectué des fouilles approfondies, et certaines ont révélé des faits très intéressants sur la région, notamment :\nAvant la population epednar moderne, il y avait les Ynniques qui contrôlaient cette zone depuis au moins 500 ans.\nLes Epednar n'ont pas toujours vécu dans ces régions, mais ont lentement migré vers cette région depuis ailleurs, la plupart des universitaires s'accordant sur la « théorie d'origine Haraf'ne ».\nLes Ynniques, pour des raisons inconnues, ont commencé la construction de cette ville via un schéma de grille strict mais l'ont lentement abandonnée. Cela était possiblement dû au besoin accru de logements pendant les périodes moins sûres.\nL'Étendue était autrefois beaucoup plus verte, avec des prairies luxuriantes entrecoupées de forêts çà et là. Certains spéculent même que les pentes inférieures des montagnes Ekyunimoy étaient autrefois couvertes de forêts, bien que nous ne puissions l'affirmer avec certitude.\nLa désertification de l'Étendue fut un processus assez rapide, ne durant que quelques siècles tout au plus.\nEnfin, nous avons pu déduire cinq périodes culturelles différentes de l'Étendue grâce aux ouvrages d'argile et à la poterie, ces périodes étant dans l'ordre chronologique : la poterie à bandes circulaires ynnique ancienne précoce, la poterie à bandes slash ynnique ancienne tardive, la poterie à lame tranchante epedynnique précoce, la poterie à motifs animaux epednar précoce et l'actuelle poterie à motifs animaux epednar.\n\nToutes ces découvertes ont été consignées par des universitaires et des étudiants de l'UnivD et seront copiées en langue commune ainsi qu'en langues ynnique et epednar, pour aider la population locale à préserver l'histoire."
 flavour_plumstead.24.a:0 "Auriez-vous un texte approfondi sur ces découvertes par hasard ?"
 flavour_plumstead.25.t:0 "Victoire sur les Autres Colons"
 flavour_plumstead.25.d:0 "Bénis soient les fils de la Dame, car ils se sont révélés être les premiers et les plus importants des royaumes colons des Epednar. Ils ont prouvé non seulement qu'il y a du mérite dans la tolérance et l'intégration de la population locale, mais que c'est une nécessité si l'on veut former une société vraiment stable et prospère. Les autres sont tombés, soit sous notre étreinte intégrationniste, soit sous les armées vengeresses de l'Ynn, forcés de plier le genou devant les nés-des-ruines ou de quitter ces terres à jamais."
 flavour_plumstead.25.a:0 "Pour Pruneval, pour les Epednar, pour la Dame !"
 flavour_plumstead.26.t:0 "D'Amis à Famille"
 flavour_plumstead.26.da:0 "« Ceux qui veulent commercer avec le monde extérieur devront souvent voyager via les falaises-ruines, et pour descendre, on devra emprunter la passerelle des épines. Non seulement cet ascenseur offre un mode de transport rapide et fiable, mais il offre aussi l'une des plus belles vues que l'on puisse contempler en Aelantir. »\n\nNous contrôlons depuis longtemps une partie de la Passerelle des Épines, en collaboration avec les autorités d'en bas. L'ascenseur et le Fort Épine forment une sorte de « copropriété verticale » avec les deux parties coopérant dans la gestion de la voie commerciale et des installations qui l'entourent. Mais maintenir les voies commerciales ouvertes est devenu une tâche périlleuse ces derniers temps, avec des forces hostiles complotant pour s'emparer de la Baie des Trolls et éliminer nos partenaires commerciaux. Nous devrions, pour assurer le flux continu du commerce, offrir notre protection à ceux d'en bas et les aider à étendre leur domaine pour empêcher toute prise de contrôle hostile."
 flavour_plumstead.26.db:0 "« Ceux qui veulent commercer avec le monde extérieur devront souvent voyager via les falaises-ruines, et pour descendre, on devra emprunter la passerelle des épines. Non seulement cet ascenseur offre un mode de transport rapide et fiable, mais il offre aussi l'une des plus belles vues que l'on puisse contempler en Aelantir. »\n\nNous contrôlons depuis longtemps une partie de la Passerelle des Épines, en collaboration avec les autorités d'en bas. L'ascenseur et le Fort Épine forment une sorte de « copropriété verticale » avec les deux parties coopérant dans la gestion de la voie commerciale et des installations qui l'entourent. Mais maintenir les voies commerciales ouvertes est devenu une tâche périlleuse ces derniers temps, avec des forces hostiles complotant pour s'emparer de la Baie des Trolls et éliminer nos partenaires commerciaux. Nous devrions, pour assurer le flux continu du commerce, offrir notre protection à ceux d'en bas et les aider à étendre leur domaine pour empêcher toute prise de contrôle hostile."
 flavour_plumstead.26.a:0 "Nous devons prendre soin d'eux comme nous prenons soin de notre propre peuple."
 flavour_plumstead.26.b:0 "Nous veillerons sur eux comme un bon berger."
 flavour_plumstead.27.t:0 "Une Lettre est Revenue..."
 flavour_plumstead.27.da:0 "Se précipitant dans la chambre centrale du conseil, le messager s'exclama : « Ils acceptent ! Ils se placeront sous notre protection et notre soutien ! » Une brève seconde s'écoula avant que le conseil n'éclate en acclamations. Une bouteille du plus fin cognac fut ouverte et une célébration eut lieu. Désormais, la falaise et la baie sont sous notre guidance et notre patronage. Il ne sera pas nécessaire d'annexer complètement ou de dominer notre nouveau partenaire, bien que de nouvelles lois communes seront établies pour rendre les flux commerciaux entre nos royaumes encore plus fluides."
 flavour_plumstead.27.db:0 "Se précipitant dans la chambre centrale du conseil, le messager s'exclama : « Ils refusent ! » Une brève seconde s'écoula avant que le ministre de la guerre n'éclate en jurons. Pendant ce temps, le reste de la chambre resta silencieux un moment jusqu'à ce que notre président déclare : « Nous ne pouvons pas les laisser être dévorés par leurs voisins ou par les colons cannoriens. Nous devrons intervenir et forcer leur direction à voir les erreurs de leurs voies. Je ne vois pas d'autre solution que de préparer une opération d'intervention. Nous libérerons leur peuple de l'idiotie de leurs élites, même si cela peut nous blesser, eux et nous, à court terme. »"
 flavour_plumstead.27.a:0 "Unis nous tenons debout, divisés nous tombons."
 flavour_plumstead.27.b:0 "Il est triste de voir que nous devrons prendre des mesures drastiques."
 flavour_plumstead.28.t:0 "Un Partenariat Imposé"
 flavour_plumstead.28.d:0 "Les rues étaient silencieuses, et les gens craignaient de s'aventurer dehors, même pour de courtes courses. Alors que nos armées occupaient la capitale de notre nouveau vassal, beaucoup ne savaient comment réagir. Certains nous voyaient comme leurs libérateurs, croyant que sans cette invasion, leur État serait bientôt détruit par leurs voisins. D'autres nous voyaient comme des conquérants qui n'acceptaient pas de refus et les plus grands pourvoyeurs d'hypocrisie imaginables. Peu importe leur position, ils étaient désormais vassaux. Peut-être qu'en leur offrant notre soutien pour prendre le contrôle de la baie, verront-ils qui nous sommes : des suzerains bienveillants qui ne veulent que le meilleur pour eux, même si cela prend du temps."
 flavour_plumstead.28.a:0 "Le chemin vers l'unité est épineux et traître, pourtant il offre la meilleure issue."
 flavour_plumstead.30.t:0 "Une Bande Turbulente"
 flavour_plumstead.30.d:0 "« Des imbéciles, voilà ce qu'ils sont, des imbéciles ! » Le gouverneur Úrthil maudit tout un dictionnaire avant de se calmer et de donner des ordres aux administrateurs et officiers dans son bureau. « Rassemblez chacun de ces jeunes et amenez-les au fort, immédiatement. Nous ne pouvons laisser les tribus penser que nous en favorisons une plutôt qu'une autre, alors n'hésitez pas à arrêter tout agitateur qui pourrait tenter de se venger sur ces jeunes. »\n\nLa mission en tête, la petite force d'intervention partit. Leur travail était simple : récupérer le couteau rituel sacré et arrêter les voleurs avant qu'aucun combat n'éclate. Et pourtant, il semblait étrange que quelques enfants volant un vieux couteau enterré d'une tribu différente puissent déclencher des appels à la guerre et l'effusion de sang insensée. Cela n'importait cependant pas, car s'ils échouaient, d'autres tribus pourraient s'impliquer dans cette querelle. Arrivant au village, les locaux semblent déjà savoir pourquoi les soldats sont venus. Un local nous indique la tente où les jeunes se sont rassemblés. Et juste au moment où le capitaine s'apprête à entrer, un homme lui crie : « Vous n'avez rien à faire ici ! C'est une affaire tribale et vous n'avez aucun droit d'intervenir, alors partez. » Choqué, le capitaine regarde son agent de liaison tribal qui remarque qu'il a raison, que techniquement, nous n'avons aucun droit d'intervenir dans les affaires tribales. Quelques hommes tribaux de plus, des deux tribus, arrivent sur les lieux avec un message très clair : n'intervenez pas, ou payez les conséquences.\n\nNe voulant pas que ses hommes soient blessés, le capitaine ordonne aux soldats de remballer et de se préparer à partir. Mais pas avant d'assister à la « solution » à la querelle. L'homme qui avait exigé du capitaine de partir se précipite dans la tente et en ressort quelques secondes plus tard, traînant le plus âgé des coupables avec lui. Il jette l'enfant, qui n'a pas plus de seize ans, au sol, entouré d'hommes de la tribu lésée. Ils procèdent alors, à l'horreur du capitaine, à battre l'enfant presque à mort, brisant peut-être une douzaine d'os et fracturant chaque membre. « Ce n'est pas de la justice », pense le capitaine en lui-même alors qu'ils repartent en silence.\n\nDepuis un moment maintenant, l'état de droit qui domine à Pruneval s'est heurté aux « traditions de justice » qui régissent les Epednar. La vie est dure dans les steppes, et son sens de la justice l'est aussi. La vengeance, les vendettas sanglantes et la haine profondément enracinée sont monnaie courante dans l'Étendue, et se heurtent maintenant à nos propres principes de justice et de châtiment équitable."
 flavour_plumstead.30.a:0 "J'ai un mauvais pressentiment à ce sujet, comme si ce n'était pas la dernière querelle."
 flavour_plumstead.31.t:0 "Affrontement Académique"
 flavour_plumstead.31.d:0 "« Rien que des chiffons pour nettoyer mon derrière, rien que des haillons pour nettoyer le cul d'un âne ! » cria Panavel en brandissant les travaux de sa rivale. Telar, furieux, courut vers elle et la poussa au sol. « Tu n'es rien qu'une voleuse et un fléau de la science. Un parfait exemple des traditions de débauche, de vol et d'indécence de ta tribu », cria-t-il. Les deux échangèrent ensuite des coups de poing jusqu'à ce que leurs propres étudiants les séparent, malgré les menaces d'échouer à leurs cours s'ils ne les relâchaient pas. Les deux universitaires furent ensuite emmenés par la sécurité du campus et transférés à la police municipale.\n\nCe qui s'était passé était clair depuis le début : un différend académique mineur s'était mêlé à l'animosité tribale entre les deux enseignants et avait abouti à des combats ouverts et des accusations. Panavel avait, selon Telar, volé des documents de recherche sur l'évolution d'une petite collection de ruisseaux dans les terres epednar. Et bien qu'il puisse sembler insensé que deux personnes se battent pour cela, les résultats de la recherche de Telar étaient que le ruisseau, qui délimitait la frontière entre les tribus respectives des deux universitaires, avait bougé de plusieurs centaines de mètres au cours de son existence et qu'un petit tumulus funéraire de la tribu de Panavel avait été illégalement construit sur la terre de la tribu de Telar.\nPanavel prétendait que c'était falsifié et avait pris les documents de recherche pour effectuer une « évaluation par les pairs » comme elle l'appelait, bien que Telar prétendait que ce n'était rien d'autre qu'un vol pour couvrir les découvertes.\n\nLes deux continuèrent à se quereller depuis leurs cellules au point que deux pickpockets demandèrent un transfert car la dispute criée leur donnait des maux de tête insupportables. Quand Telar et Panavel furent libérés, la police les avertit de ne pas se battre et l'UnivD les a suspendus tous les deux et retiré leurs droits de recherche. L'UnivD a également demandé au gouvernement de prendre une décision concernant la validité du document, car la subvention de recherche pour celui-ci provenait du bureau gouvernemental d'arpentage des terres."
 flavour_plumstead.31.a:0 "S'abstenir de publier par l'un ou l'autre et maintenir leur suspension."
 flavour_plumstead.32.t:0 "Match de Débat"
 flavour_plumstead.32.d:0 "« Attrapez-le ! », « Donnez-lui un coup dans l'aine ! », « Tirez-lui les oreilles ! » La foule devint folle alors que deux hommes epednar se battaient. Et ce n'était pas seulement des hommes, mais deux représentants des tribus epednar. Et bien que les rivalités tribales ne soient pas du tout rares, la relation entre ces deux tribus a été tendue ces derniers temps après une vague de vols de bétail, pour lesquels les deux tribus se blâment mutuellement.\n\nCe qui s'est passé, c'est que lors de cette fonction gouvernementale, un banquet fut organisé. Et pendant le banquet, une grande sculpture d'une vache, remplie de délices, fut roulée après quoi l'un des politiciens epednar remarqua qu'il avait trouvé la vache de son rival, ce à quoi la réaction fut un Epednar volant à travers la table. Les deux se battirent et tandis que les gardes étaient en route, la foule ne fit qu'encourager et attiser davantage le combat car la fonction manquait de divertissement de toute façon. Les deux furent ensuite emmenés par les gardes et les deux tribus exigent maintenant une réponse de notre part. Elles exigent toutes deux que nous punissions l'autre camp car leur honneur a, à leurs yeux, été endommagé."
 flavour_plumstead.32.a:0 "Les deux avaient tort et ils le savent, tous deux seront relevés de leurs fonctions."
 flavour_plumstead.33.t:0 "Balles Brisant les Barils"
 flavour_plumstead.33.d:0 "« Maudites, encore une balle ! » Alfons sortit le sac de prunes de son chariot et avant même qu'il puisse le poser au sol, il se déchira et les prunes, remplies de balles, s'écrasèrent au sol. Pendant ce temps, deux magistrats observaient la scène, l'un remarquant que c'était le cinquième marchand dont les marchandises avaient été endommagées par des balles perdues. Et ces balles ne venaient pas d'un chasseur manquant de précision ou de bandits qui en voulaient aux modestes marchands. Elles venaient plutôt d'Epednar qui s'escarmouchaient entre eux pour des étendues de terre, des terres par lesquelles de nombreux marchands voyageaient. Les deux tribus avaient tiré sur des marchands, dans la plupart des cas parce qu'elles pensaient que ces marchands venaient de la tribu rivale ou dans d'autres cas simplement parce qu'elles ne voulaient personne sur « leur » terre. Et comme les marchands et voyageurs se plaignaient, le gouvernement local ne sait que faire. Les lois d'autonomie tribale interdisent au gouvernement d'intervenir dans les affaires tribales, pourtant cette affaire nuit aux non-Epednar et au commerce local. Alors, ne sachant que faire, ils demandent aux hautes cours de décider s'ils ont la permission de procéder à des arrestations ou de garder les caravanes et d'être autorisés à riposter s'ils sont attaqués."
 flavour_plumstead.33.a:0 "Faire garder les caravanes par l'armée pour dissuader les tribus de tirer."
 flavour_plumstead.34.t:0 "Une Armée de Mépris"
 flavour_plumstead.34.d:0 "« Dois-je vous rappeler à tous que moi, sergent instructeur Guerrier du Cœur, suis en charge de ce trou maudit et rempli d'excréments que vous appelez chez vous ? Dois-je vous rappeler, misérables excuses de chair à canon aux pieds légers, que vous ne parlez que lorsqu'on vous adresse la parole, et que les premiers et derniers mots sortant de vos égouts immondes seront « Mon Sergent » ? Comprenez-vous cela, vermines ? »\n\nUn silence assourdissant suivit. Même le sergent Guerrier du Cœur, qui dans son long service avait traité avec une myriade de soldats désobéissants, ne pouvait croire ce qu'il voyait. Ces hommes, qui étaient censés obéir à chaque ordre, ne bougèrent pas d'un muscle. Puis tout d'un coup, un soldat, quelque part dans le fond, ricana : « C'est toi, crieur de vent ? C'est moi ? »\n\nFurieux, Guerrier du Cœur tente d'identifier le coupable, mais échoue. Il se dirige alors vers le bâtiment du personnel pour obtenir l'aide de son officier d'état-major. « Pourquoi désobéissent-ils à chaque ordre qu'on leur donne ? Ont-ils du fumier dans les oreilles ? » L'officier d'état-major, levant les yeux de son bureau, soupira et expliqua : « Tu fais partie de la tribu Hurlant dans le Vent, n'est-ce pas ? Eh bien, tous ces gars sont des Buveurs d'Eau et compte tenu des escarmouches qui ont eu lieu ces dernières semaines entre vos deux tribus, beaucoup pensent que tu ne vaux pas la peine d'être obéi. »\n\nSon visage devenant pâle, Guerrier du Cœur demande à l'officier d'état-major, un humain, d'ordonner aux troupes de regagner leurs casernes et de faire récurer les latrines et les écuries comme punition pour leur désobéissance. Vaincu, il écrit un rapport de ce qui s'est produit, mais il sait que le gouvernement central ne peut pas faire grand-chose à ce sujet."
 flavour_plumstead.34.a:0 "Juste mettre le dossier au fond du bureau et en finir avec ça."
 flavour_plumstead.35.t:0 "Chutes, Champs et Forêts"
 flavour_plumstead.35.d:0 "Le soleil se couchait lentement et les grillons commençaient leur orchestre. Alors que la nuit s'obscurcissait, deux gardes forestiers étaient assis autour de leur feu de camp. Il n'y avait rien à voir sur les plaines, illuminées par la lune. Ces terres étaient tranquilles, pour l'instant. Mais alors, de nulle part, une lumière fut aperçue. Puis une autre, et encore une autre. Tout d'un coup, les plaines furent illuminées non seulement par la lune, mais par une centaine de torches. Et avant que les gardes ne puissent même agir, une autre rangée de torches fut vue approchant de l'autre côté. Il était clair qu'une bataille allait avoir lieu.\n\nEt oui, les deux gardes la virent se dérouler sous leurs yeux : un groupe de jeunes hommes epednar, se battant entre eux dans le noir de la nuit. Lances et coups de feu furent échangés et peu après, un groupe fuit, surpassé par l'autre. Les vainqueurs hurlèrent dans la nuit, pillèrent leurs victimes et partirent.\n\nCe ne fut que quelques jours plus tard que les deux gardes découvrirent ce qui s'était passé et pourquoi. Deux tribus epednar, empêtrées dans une rivalité amère pour des terres depuis des décennies, avaient commencé à attaquer sporadiquement les terres et villages de l'autre. Et quand un grand groupe de jeunes Epednar fougueux et téméraires décida de lancer une attaque de grande envergure, l'autre tribu répondit pour les arrêter. La tribu défendante gagna grâce à l'expérience de ses guerriers. Un jour plus tard, les anciens des deux tribus vinrent se plaindre au fort local de l'autre. La tribu attaquante exigea le retour des possessions de leurs jeunes guerriers et un paiement pour leur enterrement tandis que l'autre tribu exigea que l'autre soit punie pour avoir lancé l'attaque en premier lieu. Bien qu'ils ne veuillent pas décider de cela, le commandant du fort offrit de régler le différend territorial qui avait commencé toute cette affaire. Bien que techniquement interdit en raison des lois d'autonomie, les tribus acceptèrent que c'était la meilleure marche à suivre et ont maintenant formellement demandé au gouvernement de rendre un verdict concernant le différend territorial."
 flavour_plumstead.35.a:0 "Aucun changement aux frontières actuelles ne sera fait, respectez-les."
 flavour_plumstead.36.t:0 "La Tragédie au Ranch du Crâne de Buffle"
 flavour_plumstead.36.d:0 "Marion allait chercher le journal, comme tous les jours. Mais là où normalement le magasin général était bruyant avec des gens débattant des dernières nouvelles, maintenant il n'y avait qu'un silence assourdissant. Curieux, Marion prit un journal, mais l'histoire de première page le choqua et le fit taire aussi.\n\n32 Morts au Ranch du Crâne de Buffle\n\nDe notre reporter. Au Ranch du Crâne de Buffle, juste au nord de la Cité de Pruneval, les gardes ont trouvé ce qui ne peut être décrit que comme un massacre. Trente-deux corps de races diverses furent trouvés. Pendus, lynchés, mutilés et souillés par les auteurs de manières que la décence nous interdit de décrire. Les auteurs, qui n'ont pas encore été identifiés mais sont pensés être d'origine native, n'ont fait aucune distinction entre homme, femme, enfant, humain ou né-des-ruines. Ils furent tous exécutés de manière coordonnée et ordonnée, suggérant que c'était un massacre délibéré et planifié. Aucun survivant ne fut trouvé et le ranch et le bétail, autrefois la fierté des propriétaires du ranch, furent soit tués sur place soit emmenés. Les bâtiments du ranch, incluant un abri pour les voyageurs fatigués et une petite taverne, furent pillés et brûlés, les panaches de fumée se mélangeant avec l'odeur de la mort pour créer un parfum de pure misère et tragédie.\n\nBien que par chance, les gardes trouvèrent un seul survivant, qui, bien que traumatisé par l'événement, fut capable d'expliquer ce qui s'était produit et plus important, pourquoi. Elle expliqua que le ranch, qui appartenait à un professeur de l'UnivD, avait été la cachette de deux de ses étudiants. Ces étudiants étaient des Epednar de deux tribus en conflit et avaient caché leur romance, craignant d'être tués si leurs familles le découvraient, ce qui arriva finalement. Ne sachant que faire, ils demandèrent l'aide de leur professeur qui leur offrit un abri jusqu'à ce qu'ils puissent élaborer un plan. Cependant, d'autres Epednar découvrirent et notifièrent l'une des tribus des deux amoureux, qui attaqua et massacra ensuite le ranch, tuant presque tout le monde. La survivante ne s'en sortit que parce qu'elle cueillait des champignons juste à l'extérieur du ranch.\n\nLes Gardes ont maintenant commencé une battue pour les auteurs, bien qu'aucune trace n'ait été trouvée jusqu'à présent. Nous informerons le lecteur des dernières nouvelles quand elles arriveront. Que les deux amoureux trouvent la paix et se retrouvent dans l'au-delà."
 flavour_plumstead.36.a:0 "Pleurons aujourd'hui, car demain nous agissons."
 flavour_plumstead.41.t:0 "Cité Epednar"
 flavour_plumstead.41.d:0 "« Cent contre zéro ! » s'exclama l'orateur du parlement alors que les représentants applaudissaient et acclamaient. Le représentant en chef des tribus epednar prit alors la parole : « Le travail commencera immédiatement, et bientôt, j'espère vous inviter tous dans notre nouvelle demeure ! »\n\nDes acclamations et des cris furent entendus à des kilomètres à la ronde quand ils arrivèrent : mille ou plus de membres de tribus, de tous les coins du royaume et de chaque tribu et sous-tribu. Les guerriers plantèrent leurs haches et lances dans le sol aux terrains de garde cérémoniels et les chefs rassemblèrent les leurs dans les prairies centrales, où les chevaux paissaient et où se rassemblaient les plus hauts dignitaires des tribus. Un grand cercle de plus d'une centaine de haches cérémonielles de chefs grands et petits fut formé, symbolisant la paix et formant le centre littéral de ce qui allait devenir Ciadhana, la Cité des Epednar. Ici, les tribus se rassembleraient pour se mélanger, échanger des histoires, des cadeaux et des promesses. Elles formeraient des amitiés, des alliances cérémonielles et même l'amour fleurirait ici.\n\nLes tribus régleraient les différends, non par des escarmouches mais par la diplomatie ou des duels organisés. Un comité judiciaire spécial de juges epednar hautement éduqués prendrait résidence permanente et aurait juridiction sur les questions légales. Leur éducation fut prise en charge via un cours spécial à l'UnivD appelé Droit et Coutumes Epednar. Si une tribu était capable de régler un différend elle-même, elle le ferait consigner par les juges. Sinon, le comité le réglerait pour elles, après quoi le gouvernement de Pruneval avait le plein droit de l'appliquer si nécessaire.\n\nEt non seulement les différends étaient réglés à Ciadhana, c'était aussi le centre de l'Église Ravelienne dans la région. C'était l'endroit où les clercs epednar suivraient un cours spécial sur les coutumes des tribus apparentées et recevraient leur bénédiction pour prêcher dans les terres epednar. Et la cité abritait aussi le Véridique Epednar, qui représenterait les tribus epednar dans les questions de foi.\n\nEt même si beaucoup d'institutions y étaient logées, la cité n'était pas une cité au sens cannorien ou sarda traditionnel. C'était principalement un rassemblement de tentes et de huttes mobiles, car la plupart des tribus étaient encore nomades ou semi-nomades. Et même si certaines s'installeraient de façon permanente dans la cité, elles s'abstiendraient encore de construire une maison, préférant une vie sous tentes. Cette grande cité de tentes était donc reconnaissable non par de grandes maisons illuminées mais par les milliers de feux scintillants des milliers de tentes élaborément décorées. Elle se vantait même d'une brigade de pompiers montés spéciale à cheval de feu, qui était drôlement aussi logée dans une grande tente. Pour éviter la confusion, la plupart des commerçants et aubergistes construiraient des façades élaborées en bois ou même en brique pour dénoter leur profession ou le but de leur « bâtiment », car derrière la façade il y avait, bien sûr, une tente.\n\nEt ainsi une cité fut établie et grandit de plus en plus. Un havre de paix et d'unité dans un monde qui semblait parfois ne contenir que ressentiment et lutte. Une cité pour le peuple libre des plaines, une cité des Epednar."
 flavour_plumstead.41.a:0 "Paix !"
 flavour_plumstead.42.t:0 "Cercles Paresseux dans le Ciel"
 flavour_plumstead.42.d:0 "« Cela ne peut être ! » Des halètements résonnèrent parmi les gens de Ciadhana alors qu'ils contemplaient une vue qui ne laissait aucun doute : un oiseau-tonnerre. Cette créature resplendissante, avec ses couleurs vives et ses motifs complexes, était une légende vivante dans le folklore epednar. On disait qu'il résidait haut dans les cieux, apportant tonnerre et éclairs partout où il errait, et offrant la pluie par sa présence. Cet oiseau majestueux commandait la révérence et pouvait humilier même les guerriers les plus féroces. Les légendes parlaient de sa force, capable de hisser une baleine Posakawa dans les airs, la dévorant au sommet d'une montagne, ne laissant que des os derrière. L'oiseau-tonnerre ne se révélait que pour exprimer approbation ou désapprobation, déchaînant des éclairs de ses serres qui peignaient le ciel en cercles époustouflants, grands et petits.\n\nLes chefs, également stupéfaits, virent cette apparition comme un signe divin d'approbation des cieux. Ils avaient laborieusement forgé une paix durable entre les tribus et l'avaient scellée ici à Ciadhana. L'apparition de l'oiseau céleste, croyaient-ils, signalait la bénédiction et l'approbation de Dieu.\n\nLe clergé epednar proposa rapidement un pèlerinage pour le peuple epednar, un voyage sacré commençant à Paihubi et culminant à un sanctuaire érigé à l'endroit même où l'oiseau-tonnerre les avait honorés de sa présence.\n\nPendant ce temps, la garde de la cité ne perdit pas de temps pour adopter l'oiseau-tonnerre comme leur emblème : une représentation dorée et stylisée sur un ovale vert foncé symbolisant l'oiseau sacré qui planait au-dessus, gardant les plaines vertes sur lesquelles leur cité se dressait."
 flavour_plumstead.42.a:0 "Bénie soit la cité et son peuple !"
 flavour_plumstead.43.t:0 "Un Seul Peuple"
 flavour_plumstead.43.d:0 "Les ruisseaux coulent lentement et une ville s'éveille. Une mère amène ses enfants encore endormis à l'école, déjà en retard alors que les cloches sonnent. Un groupe de mineurs est entendu riant alors qu'ils emballent leur équipement et un garde forestier prépare son cheval pour un long voyage à travers les plaines. Un groupe d'étudiants, aussi gueule de bois soient-ils, se traînent vers leurs cours tandis qu'un politicien court vers l'assemblée locale, papiers et thé en main.\n\nDeux personnes âgées, un humain et un Epednar, résident sur un banc surplombant les vergers et les champs dans lesquels leurs fils et filles travaillent pour subvenir aux besoins comme ils l'ont fait autrefois. Ils sourient et laissent même couler une larme, car ce qu'ils ont construit est maintenant apprécié par beaucoup. La vie est paisible et bonne à Pruneval. Née du labeur et de la lutte, cette nation siège au sommet d'une colline de paix dans une mer de guerre et de conflit. C'est à Pruneval que les gens vont pour vivre et apprendre, pour profiter des fruits de leur dur labeur et pour faire quelque chose d'eux-mêmes.\n\nDeux hommes, un humain et un Epednar, s'installent alors sur un champ en face des vieilles gens. Ils organisent un concours de tir à l'arc et ne voulant pas le manquer, les deux vieux hommes traînent leur banc un peu plus près. L'un sort une bouteille de cognac de prune, usée et fragile d'innombrables recharges à savourer. Les deux archers, habiles qu'ils sont avec l'arc long damérien, font match nul. Ils rient et se serrent la main. Les vieilles gens applaudissent les deux et les invitent pour un verre de cognac, qu'ils ne peuvent, bien sûr, résister. Ils savourent leurs boissons et les vieilles gens racontent des histoires d'antan. La vie est paisible et bonne à Pruneval."
 flavour_plumstead.43.a:0 "En Dieu Nous Croyons, De Plusieurs Un Seul"
 flavour_plumstead.51.t:0 "Visite d'Adbrabovhi"
 flavour_plumstead.51.d:0 "Debout sur les rives de l'Ynn, les hommes trempent leurs pieds dans le courant froid. Ils commencent alors le rituel de lavage, bouche et nez d'abord, puis tête, cou et oreilles et enfin leurs bras, jambes et pieds. Tout en un mouvement continu, tout en récitant une prière par un prêtre.\n\nC'était une demande étrange, d'être d'abord bénis par la rivière avant d'être autorisés à visiter la cité sainte, mais en tant qu'explorateurs et hommes de science, ils acceptèrent. Les Adorateurs de l'Ynn croient que tous ceux qui visitent Abrabovhi doivent d'abord être rituellement purifiés et bénis par la rivière elle-même. Si on ne peut effectuer le rituel soi-même, on doit les aider et si on ne peut ou refuse de le compléter, alors on ne sera pas autorisé dans la cité. Aux portes de la cité, chacun doit se laver avec l'eau de la rivière, après quoi un prêtre leur donnera un jeton pour montrer qu'ils ont complété le rituel.\n\nLe groupe d'exploration sous Adelar Bâtonlong procéda dans la cité, qui était inhabituellement propre. Les rues étaient constamment nettoyées avec de l'eau et du savon. La vente de nourriture et de boissons à l'extérieur était strictement interdite et la plupart des gens marchaient pieds nus sur les pavés de la promenade principale menant au temple suprême. La cité elle-même fut construite comme une cité planifiée. La forme d'un demi-cercle, avec l'extrémité plate sur les berges de la rivière et le Grand Barrage au milieu. Presque toute la berge était remplie de temples et sanctuaires, le Temple Suprême au nord supérieur, et le « port funéraire » comme on l'appelait à l'extrémité sud. Tous les quartiers avaient un but spécifique, de la vente et production de nourriture à la création d'artefacts religieux. Tout était planifié et placé le long de grandes promenades remplies d'arbres, de parterres de fleurs et de poteaux avec de l'encens brûlant, donnant à la cité une odeur presque divine.\n\nApprochant du Temple Suprême, ils furent accueillis par un prêtre et un magistrat, qui procédèrent à leur donner une visite du temple et du parc administratif adjacent, d'où les affaires religieuses de l'Ynn du Sud étaient gérées. Le groupe d'expédition fut profondément impressionné par les rituels et la gestion de la cité, surtout car la plupart venaient soit de villes poussiéreuses de Pruneval soit de cités bondées et « moins hygiéniques » de Cannor. Et tandis que la plupart écoutaient leur « guide touristique », Adelar commença à parler avec un vieux clerc du temple qui avait suivi le groupe. Ils parlèrent de comment les pratiques religieuses de la cité impactaient les vies quotidiennes non seulement des résidents d'Abrabovhi, mais de tout l'Ynn dans son ensemble. Comment l'importance de la rivière façonnait la politique et la culture dans toute la région. Adelar ne cessait de poser des questions au vieux clerc sur la relation entre les gens de l'Ynn et la foi liée à l'eau, car il avait été profondément fasciné par la religion locale, si différente qu'elle était dans presque tous les aspects de la foi de la Cour Régente du vieux continent. Gardant contact avec le clerc, Adelar visiterait plus tard la cité à nouveau, voulant découvrir autant que possible sur les traditions locales. Il était complètement fasciné par la cité. Cette cité qui était un joyau sur les eaux, était toujours soigneusement entretenue et purifiée. Une Cité Sacrée sur une Rivière Sacrée."
 flavour_plumstead.51.a:0 "Bénie soit la Rivière, bénie soit la Cité."
 flavour_plumstead.52.t:0 "Commerce avec les Nés-des-Ruines"
 flavour_plumstead.52.d:0 "« Les terres dans lesquelles nous nous trouvons sont étendues et semblent presque sans fin. Au nord, le terrain change lentement en prairies, forêts et finalement une grande rivière. Pourtant au sud, le désert continue encore et encore, jusqu'à ce que vous atteigniez la région de « Haraf ». Cette étrange terre du sud abrite de nombreux peuples, comme les Haraf'ne habitant le désert ou les Mayte porteurs de masques. Et même s'ils se méfient des étrangers, ils ont un intérêt pour le commerce. » Ce furent l'un des derniers écrits qu'Adelar Bâtonlong, le fondateur de notre nation, laisserait derrière lui. Il avait dans ses dernières années voyagé vers le sud à de multiples occasions pour établir des routes commerciales. Non seulement pour commercer en or, dont les Haraf'ne avaient une abondance, mais aussi en connaissance, car c'est pour cela que notre nation fut fondée. Et même s'il souffrait de la goutte, Adelar continuait de voyager, d'explorer et de collecter les connaissances. Il devait, jusqu'à son dernier souffle, continuer d'explorer. Il incarnait Pruneval, et en retour, nous essaierons de faire de même."
 flavour_plumstead.52.a:0 "Et nous continuerons son héritage !"
 flavour_plumstead.53.t:0 "La Conversion de Pruneval"
 flavour_plumstead.53.d:0 "« Une bénédiction sur toi, ô enfant de Dieu. » L'église était bondée de gens qui voulaient recevoir leur initiation dans la foi. Le bâtiment avait en vérité été bien trop petit pour un événement comme celui-ci. Commençant comme la loge ravelienne locale, le clergé avait fait tout son possible pour accommoder autant de personnes que possible. Comme beaucoup d'autres nations en Aelantir, Pruneval était devenue un bastion de la foi ravelienne dès qu'elle fut proclamée par Torieth Porte-Parole-de-Dieu. Dès le début, les gens embrassèrent la foi qui mariait science et religion en une union harmonieuse, s'adaptant parfaitement à la philosophie prunevalaise de la science avant tout. Et tandis que le gouvernement s'était officiellement abstenu de se déclarer ravelien, beaucoup exigeaient maintenant qu'il le fasse de toute façon. Seulement en proclamant le Ravelianisme comme foi nationale, l'UnivD et l'Église Ravelienne pourraient-elles vraiment former un mariage de science. Et ainsi, le gouvernement prunevalais embrassa finalement la foi et déclara le Ravelianisme comme foi officielle du royaume, même s'ils firent très clair que les autres fois devaient encore être traitées avec respect et étaient encore autorisées à être professées. Mais la plupart des citoyens, humains ou nés-des-ruines, se convertirent de leur propre gré de toute façon. Ils emportèrent avec eux d'anciennes traditions qui furent adaptées à la nouvelle foi, et tout comme avant, la Dame reçut une place spéciale de vénération comme un aspect de Dieu lui-même. Et cette petite loge, devenue église ? Cette église deviendrait la Sainte Église de Saint Adelar Bâtonlong, la première vraie église nommée d'après le premier de nombreux saints de Pruneval."
 flavour_plumstead.53.a:0 "Bénis soient ceux qui embrassent Dieu et ses machinations !"
 flavour_plumstead.54.t:0 "Racines Approfondies"
 flavour_plumstead.54.d:0 "Dès le début, la foi ravelienne trouva une demeure à Pruneval. Quand le premier message de la déclaration d'une nouvelle foi fut délivré à la Cité de Pruneval, la nation se convertit en un instant. Le gouvernement la déclara être la vraie foi qui s'adaptait à la philosophie prunevalaise de la science avant tout comme un gant taillé personnellement. La foi reçut immédiatement la primauté, bien que d'autres fois fussent encore tolérées, comme l'Église Ravelienne l'avait décrété. Le clergé, qui avait avant adoré l'Ancien Panthéon, partit immédiatement pour convertir leurs temples en églises et leur troupeau en loyaux serviteurs de la foi. Les anciennes loges furent transformées en églises et il en fut de même pour les anciens temples de la Cour Régente. La loge de la Cité de Pruneval fut même transformée en Sainte Église de Saint Adelar Bâtonlong et fut la première église de Pruneval nommée d'après un saint. Le changement de foi fut presque instantané et se répandit à travers le royaume comme un feu de forêt. L'église put dès l'instant où elle fut fondée compter sur Pruneval et son peuple. L'UnivD, bien qu'originellement dirigée par le clergé damien, devint un bastion de la foi du jour au lendemain et beaucoup de ses professeurs devinrent recteurs pour l'église. La foi ravelienne a des racines de fer dans ces terres, incassables et inébranlables !"
 flavour_plumstead.54.a:0 "Bénis soient ceux qui embrassent Dieu et ses machinations !"
 flavour_plumstead.55.t:0 "Esprits Excentriques de Cathfei"
 flavour_plumstead.55.d:0 "L'UnivD a dans toutes ses années d'existence formé de nombreux étudiants pour devenir des génies dans une myriade de domaines. Des ingénieurs qui font des inventions folles qui confondent même le technicien le mieux instruit à la création de modèles économiques complètement nouveaux comme la Théorie Physiocratique, qui marie l'importance de l'agriculture et la valeur du sol avec le bien-être d'un État. D'autres avancées sont faites dans des domaines comme l'archéologie ou plus important pour Pruneval : l'agriculture. Il n'y a aucun autre endroit au monde où plus de nouvelles cultures et races sont inventées chaque année qu'à Pruneval. L'agriculture est pour l'UnivD non seulement quelque chose qui donne de la nourriture aux gens, c'est un domaine de science qui doit être entièrement exploré et cartographié. Juste quelques exemples des dernières inventions sont :\n\nLe Carrousel\nUne plateforme tournante avec des sièges en forme de chevaux, chariots, voitures luxueuses et même un âne et un cochon avec un clown au sommet qui forment une parade disparate qui tourne en rond. Et tandis qu'il tourne, il joue automatiquement un air carnavalesque pour égayer l'humeur. Parfait pour le divertissement des enfants ou des dignitaires étrangers.\n\nRênes Endura\nLes Rênes Endura sont nées de la frustration d'un étudiant particulier qui tombait constamment de son cheval quand il devait faire de longs voyages de la maison à l'UnivD et retour. Les rênes endura n'attachent pas seulement le cavalier plus fermement, elles permettent aussi au cavalier de bouger automatiquement les rênes pour diriger un cheval ou le faire aller plus vite ou plus lentement sans avoir à utiliser aucune force musculaire du tout. Les rênes viennent aussi équipées d'un distributeur automatique de nourriture ou collations pour le cheval, alors ils en tirent aussi un avantage.\n\nEngrais Éternel\nQuand Florian Halter était jeune, il travaillait à la ferme de son oncle. Et le seul problème que son oncle craignait toujours était la dégradation du sol. Plus tard, Florian ferait de cela sa mission de mettre fin à cette peur pour chaque fermier en inventant un granule artifié spécial qui nourrirait constamment le sol en nutriments sans se dégrader avec le temps. Bien qu'coûteux, ce granule est révolutionnaire car il ne prévient pas seulement la dégradation du sol, mais nous permet aussi de planter des fermes dans un sol infertile."
 flavour_plumstead.55.a:0 "Le Carrousel"
 flavour_plumstead.55.b:0 "Rênes Endura"
 flavour_plumstead.55.c:0 "Engrais Éternel"
 flavour_plumstead.56.t:0 "Premiers Diplômés"
 flavour_plumstead.56.d:0 "Notre Université est jeune, pourtant nos étudiants montrent déjà un potentiel de grandeur. Alors que la toute première cérémonie de diplôme approche, une opportunité unique se présente à nous. Nous pouvons, si nous le voulons, enrôler un tel étudiant dans notre appareil d'État. Nous pourrions montrer de cette façon, que chacun qui étudie à l'UnivD, peut atteindre de hautes positions dans la nation s'il travaille assez dur. Le comité de diplôme nous a donc présenté une liste des trois meilleurs étudiants de l'UnivD qui sont sur le point de diplômer.\n\nDenar Cúwern, un demi-elfe fils de fermier, élevé dans une grande ferme d'élevage. Ses parents venaient des Collines de Wex, et immigrèrent en Aelantir à cause des préjugés locaux envers les relations humaines-elfiques. Il combina sa connaissance précédente de l'élevage avec les dernières sciences à l'UnivD pour devenir l'un des experts les plus versés dans le domaine de l'agriculture et ferait un ministre terrifique de l'agriculture ou de l'économie.\n\nEmil de Prunemur. Bien que nous soyons une nation de colons fermiers et scientifiques, nous comptons encore quelque noblesse parmi notre population, particulièrement de la maison de Prunemur. Ils ont dans les toutes premières années de Pruneval tenté de devenir une sorte de maison royale, mais échouèrent car fondamentalement personne ne les soutenait. Leur famille se vante cependant encore de beaucoup d'influence par la politique. Un de leurs rejetons, Emil, a des ambitions politiques et a, contrairement à beaucoup d'autres nobles, prouvé être un administrateur et penseur politique très capable. Il fit un stage sous le ministre de l'éducation et de la science et s'est fait beaucoup d'amis là. Certains de ses plans concernant les relations avec les nés-des-ruines et la codification des lois d'autonomie ont même été adoptés pendant son stage. Le ministre a même demandé s'il pouvait être embauché pour aider à rationaliser les lois de la nation et la révision des machinations de l'État.\n\nCalassa Dhanvar. Une enfant de militaire, Calassa était pour le dire de la façon la plus gentille possible : une étudiante difficile. Elle choisit l'architecture parce qu'elle ne voulait pas aller à une académie militaire comme ses frères, même si elle ne se souciait même pas de l'architecture. Elle mangeait et buvait principalement au fond de la classe et était une nuisance peu inspirante. C'était jusqu'à ce qu'ils visitent le fort de la Cité de Pruneval. Tandis que la plupart des étudiants s'ennuyaient de la conférence sur les fortifications et travaux de défense, Calassa l'adora et trouva rapidement sa niche. Elle concevrait de nombreux forts et travaux défensifs, chacun plus compliqué que le dernier. Maintenant elle diplôme comme peut-être l'ingénieur en fortifications le plus doué du royaume et pourrait nous aider à améliorer les défenses de notre nation comme nul autre ne pourrait."
 flavour_plumstead.56.a:0 "Inviter le Scientifique Naturel, Denar Cuwern"
 flavour_plumstead.56.b:0 "Inviter l'Homme d'État, Emil Sil Prunemur"
 flavour_plumstead.56.c:0 "Inviter l'Ingénieur Militaire, Calassa Dhanvar"
 flavour_plumstead.61.t:0 "Amis pour la Vie"
 flavour_plumstead.61.d:0 "Pendant longtemps, les Epednar de différentes tribus furent interdits de faire des amitiés entre eux. Mais maintenant que nous avons aidé les tribus à devenir plus amicales, nous avons vu des amitiés fleurir entre les différentes tribus. Une belle histoire est celle de deux soldats epednar qui s'étaient battus auparavant simplement à cause de la rivalité de leurs tribus. Mais une fois cette rivalité réparée et les deux forcés de travailler ensemble, ils commencèrent à se faire confiance et devinrent finalement amis."
 flavour_plumstead.61.a:0 "Alors que les tribus guérissent, nous aussi."
 flavour_plumstead.62.t:0 "LRH"
 flavour_plumstead.62.d:0 "La vitesse est essentielle lors de la livraison de messages pour le gouvernement. Sachant cela, un groupe d'Epednar de trois tribus différentes se sont rassemblés pour commencer une compagnie postale avec le but exprimé de livrer messages et paquets dans le plus court temps possible et en tout lieu, peu importe la difficulté. Ils ont continué à appeler leur compagnie les Livraisons Rapides et Hautes."
 flavour_plumstead.62.a:0 "Mais peuvent-ils livrer même quand je ne suis pas à la maison ?"
 flavour_plumstead.63.t:0 "Un Endroit à Appeler Chez Soi !"
 flavour_plumstead.63.d:0 "La plupart des Epednar gardent leurs distances quand ils rencontrent des gens d'autres tribus sur la route. Mais un Epednar a, selon un rapport, aidé une famille epednar dont le chariot s'était cassé sur la route vers leur nouveau terrain. Il n'a pas seulement aidé à réparer le chariot mais les a aussi fait rester au village de sa tribu pendant quelques jours pour reprendre des forces et les a ensuite aidés à reprendre la route. Le chef des familles a maintenant déclaré l'autre tribu éternellement bienvenue dans leurs terres et leurs villages."
 flavour_plumstead.63.a:0 "Bon de voir de telles alliances fleurir une fois de plus !"
 flavour_plumstead.64.t:0 "L'Amour ne Connaît Aucune Frontière"
 flavour_plumstead.64.d:0 "Ce fut un jour de célébration, car les deux tourtereaux purent finalement se marier et déclarer leur amour éternel l'un pour l'autre. Depuis le cauchemar au Ranch du Crâne de Buffle, les gens avaient commencé à repenser les hostilités entre leurs tribus. Et maintenant, deux Epednar de deux tribus différentes pouvaient s'aimer au grand jour, sans la peur de la mort ou de la vengeance. Les seuls coups ce jour-là furent de célébration et remplis du plus fin cognac de prune."
 flavour_plumstead.64.a:0 "Hourra pour eux et pour l'amour !"
 flavour_plumstead.65.t:0 "Une Nouvelle Tribu"
 flavour_plumstead.65.d:0 "Une horrible maladie avait tué la plupart des membres de deux villages différents à la frontière de leurs tribus respectives. Pour remédier aux pénuries d'hommes et de main-d'œuvre, ils s'unirent. Bien qu'originellement cela était supposé être une solution temporaire, les deux villages, maintenant renforcés une fois de plus, ont décidé de fusionner et former un nouveau village, composé de deux tribus. Unis dans l'amitié et la lutte commune."
 flavour_plumstead.65.a:0 "Un symbole d'unité sur les steppes."
 flavour_plumstead.66.t:0 "Dans le Coffre"
 flavour_plumstead.66.d:0 "Les mages et ingénieurs nous ont présenté deux options pour entrer dans le Coffre Sarda. La première est d'utiliser des potions de respiration aquatique pour entrer dans la chose, ce qui nous permettra d'explorer le coffre petit à petit sans perturber le terrain local et est une solution assez rapide. La seconde est de drainer le lac, ce que les ingénieurs suspectent prendra environ quatre à six ans, dépendant de la rapidité avec laquelle nous construisons les machines et des conditions météorologiques locales. Que ferons-nous ? Plongerons-nous ou drainerons-nous ?"
 flavour_plumstead.66.a:0 "Qu'ils plongent dans les profondeurs, qu'ils plongent."
 flavour_plumstead.66.b:0 "Slurp, slurp. Drainons le lac !"
 flavour_plumstead.67.t:0 "Plonger dans les Ténèbres"
 flavour_plumstead.67.d:0 "Les plongeurs étaient prêts, potions en main avec des lanternes spécialement conçues qui continuaient de brûler sous l'eau. Se plongeant dans les ténèbres, ils trouvèrent rapidement l'entrée et avec l'aide d'archéo-linguistes furent capables de déchiffrer comment entrer. Le coffre était, comme prévu, entièrement submergé et rempli d'eau aussi. Nageant à travers le coffre, ils découvrirent que c'était un complexe massif avec des centaines, possiblement même un millier de chambres, couloirs et halls. Pour donner un sens à l'endroit et prévenir de se perdre, ils plâtrèrent une pâte spéciale brillante sur les murs, formant des flèches et symboles pour aider les futurs plongeurs à comprendre ce complexe labyrinthique. Il y a beaucoup à trouver, beaucoup à étudier, mais avec assez de détermination et de potions, nous découvrirons les secrets du coffre.\n\nBien qu'il y ait une chose étrange que nous avons déjà découverte : une carcasse de quelque sorte de poisson massif, probablement ancien car nous doutons qu'il y ait quelque chose encore vivant là-dedans. Alors pas d'inquiétudes !"
 flavour_plumstead.67.a:0 "Excellent travail. Continuons !"
 flavour_plumstead.68.t:0 "C'est un Gros Guppy"
 flavour_plumstead.68.d:0 "« Non, non, non ». Un plongeur nagea vers la porte alors qu'il était chassé par ce qui ne peut être décrit que comme une carpe surdimensionnée avec des dents extrêmement tranchantes. Pas assez rapide, le plongeur fut dévoré par le poisson comme une tarte par un halfelin. Les autres se cachèrent rapidement, car ils n'avaient aucune arme dont parler. Réfléchissant rapidement, ils firent des lances de fortune pour au moins garder la chose hors de portée, bien que cela ne fonctionnerait que temporairement. Coincés dans un hall grand et apparemment profond, ils décidèrent d'essayer de combattre la bête car s'échapper semblait impossible. Ils poignardèrent la bête plusieurs fois, bien qu'elle continuât juste d'attaquer et avala les lances entières. Donner des coups de pied et distraire la bête semblait ne fonctionner que temporairement et les plongeurs craignaient que leur sort soit scellé, devenant nourriture pour poisson pour quelque nageur sénile et en surpoids d'étang. Mais alors ils entendirent un rugissement, qui fit que la carpe s'arrêta dans sa course et se tut. Et avant que la confusion puisse même s'installer, une créature massive apparut des ténèbres et dévora la carpe entière avant de disparaître dans les ténèbres une fois de plus. Saisissant l'opportunité, les plongeurs quittèrent immédiatement le hall et fermèrent la porte coulissante y menant. Dessus ils plâtrèrent « Gros Poisson, n'entrez pas ». Ils partirent alors pour la surface pour raconter leur histoire et avertir les autres de prendre des armes avec eux.\n\nNous n'avons pas rencontré une autre carpe jusqu'à présent heureusement, mais au cas où nous le ferions, nous essaierons de l'attirer dans ce hall à nouveau."
 flavour_plumstead.68.a:0 "Il y a toujours un plus gros poisson"
 flavour_plumstead.69.t:0 "Richesses, Richesses, Richesses !"
 flavour_plumstead.69.d:0 "Nous avons plongé ces derniers jours et avons lentement assemblé une carte, montrant plusieurs emplacements qui contiennent des richesses, de l'équipement ancien et d'autres reliques précurseurs. Nous les amènerons lentement mais sûrement à la surface, bien que tout ne puisse être pris du coffre, car certains artefacts sont simplement trop grands ou lourds. Le coffre nous fournira cependant une belle source de reliques précurseurs, que nous rassemblerons à Paihubi, Cité de Pruneval et St.Elvyr pour investigation plus poussée, vente ou don."
 flavour_plumstead.69.a:0 "Mission Accomplie !"
 flavour_plumstead.70.t:0 "Drainé et Fait"
 flavour_plumstead.70.d:0 "Ayant drainé tout le complexe du coffre, nous avons finalement mis le pied dans le coffre. Un complexe labyrinthique avec des centaines de chambres, couloirs et halls, nous avons découvert une quantité apparemment infinie d'artefacts sarda anciens, de machinations d'un passé lointain et de reliques précurseurs de temps immémoriaux. Nous avons aussi trouvé le corps en putréfaction de quelque sorte de carpe surdimensionnée étrange, ce qui prouve que drainer ce lac était le bon choix. Mais la découverte la plus intéressante et précieuse est ce que nous avons surnommé « l'imaginatorium » : Un hall massif et haut, profond dans le ventre du complexe où nous avons trouvé des milliers de dispositifs artificiels. Encore plus impressionnant était une chambre scellée qui a miraculeusement resté sèche et contenait les plans pour tous ces dispositifs. Nous vidons maintenant le hall, car il y a un trou massif dans le mur menant dans la montagne et nous n'avons pas envie de découvrir ce qui l'a creusé. Nous pourrons utiliser les choses que nous avons trouvées dans cet endroit pour assister en permanence nos artificiers et mages et pousser les sciences encore plus loin !"
 flavour_plumstead.70.a:0 "Mission Accomplie !"
 flavour_plumstead.71.t:0 "Une Petite Migration vers Pruneval"
 flavour_plumstead.71.d:0 "L'agriculture est quelque chose qui en Cannor fait immédiatement penser aux halfelins. Ce peuple robuste et endurant est sur le vieux continent synonyme de champs ondulants de terres agricoles, la production d'un surplus de nourriture et la création des cultures les plus délicieuses concevables. Bien que nous ne soyons pas une nation halfeline, beaucoup nous prennent pour une quand ils entendent le nom car il leur rappelle d'autres régions nommées pour des fruits comme Pommelton et Vuépoire. Peu importe ce que les autres pensent, nous avons déjà une petite communauté de halfelins dans notre royaume et elle continue de grandir. Certains s'inquiètent qu'ils prennent le contrôle du secteur agricole et forcent les colons hors de leurs emplois, bien que ce ne soient que des imbéciles xénophobes. Nous accueillons ces fermiers petits et travailleurs et espérons qu'ils laisseront une marque positive sur notre nation."
 flavour_plumstead.71.a:0 "Nous sonnons un peu comme un royaume halfelin, n'est-ce pas ?"
 flavour_plumstead.75.t:0 "Professeur Pahayon"
 flavour_plumstead.75.d:0 "« Premièrement, quand nous regardons les caractéristiques d'une plante, nous ne devons pas oublier qu'il importe non seulement qui sont ses parents, mais aussi quelles sont les conditions de son environnement. Cela aura une influence significative sur le comportement, l'apparence et les chances de survie d'une plante particulière. Une plante qui a hérité de caractéristiques avantageuses de ses parents aura une chance de survie significativement plus grande en opposition à celles qui n'en ont pas. C'est exactement la raison pourquoi nous pollinisons de manière croisée avec des prunes saines et grosses et non avec celles criblées de maladie ou manquant de corps. » ~ Sur la parenté et l'élevage des espèces agricoles par Pahayon de Pruneval.\n\nPahayon de Pruneval, ou officiellement Le Très Révérend Recteur, Docteur et Professeur Excellent Pahayon, est l'un des scientifiques et naturalistes les plus célèbres et illustres au monde. Il a étudié et écrit sur la prune, les chevaux-andouillers et même les gens de Pruneval eux-mêmes. Il est plus connu pour sa théorie d'hérédité des traits, qui est devenue la théorie dominante dans le domaine des agro-sciences mondialement. Son origine epednar lui a permis de combiner à la fois les connaissances humaines et nées-des-ruines sur l'agriculture et la nature et combiner techniques, théories et contes pour arriver non seulement au plus grand compendium botanique jamais écrit, mais aussi écrire une quantité massive de livres, documents et conférences sur la faune de l'Étendue et de l'Ynn, et sur la relation entre espèces intelligentes et plantes à travers l'histoire.\n\nBien que déjà d'un âge avancé, il est encore plein d'énergie et nous considérons lui demander de devenir le nouveau ministre de l'agriculture, alors il pourrait réviser les politiques agricoles actuelles et améliorer notre secteur agricole déjà florissant et nous garder en avance sur la courbe."
 flavour_plumstead.75.a:0 "Eh bien, alors demandez-lui déjà !"
 flavour_plumstead.76.t:0 "Saint Pahayon"
 flavour_plumstead.76.d:0 "Ce qui nous arrive à tous, est arrivé à Pahayon. La mort a emmené Pahayon vers notre créateur et nous pleurons sa disparition. Mais l'Église Ravelienne a déjà décidé comment réagir et agir après la mort de cet homme illustre et brillant, en lui accordant le titre de Saint. Et ainsi, Saint Pahayon de Pruneval sera ajouté à la liste grandissante de saints originaires de Pruneval. Une grande cathédrale portant le nom du Saint a déjà été commandée et l'église a aussi publié une description de ce que les images de Saint Pahayon devraient contenir : le Saint lui-même dans les robes d'un recteur, dans sa main gauche un paquet de rouleaux pour symboliser ses nombreux écrits et traités. Dans sa main droite, un petit couteau avec un manche fait de l'andouiller d'un cheval-andouiller pour symboliser à la fois sa « dissémination » du monde naturel et de ses machinations et ses origines epednar. Un ajout optionnel est celui d'un petit poulain cheval-andouiller, car Saint Pahayon aurait sauvé un d'un piège de chasseur. On devrait dans ce cas ne pas oublier d'avoir le poulain debout sur une prune avec un sabot, pour symboliser encore une fois le double héritage de Saint Pahayon. Béni soit Saint Pahayon de Pruneval, sage recteur qui inspire de nombreux Raveliens à travers Halann à embrasser la synthèse culturelle et suivre l'idéal érudit. Il sera connu comme le saint des naturalistes, scientifiques agricoles et fermiers. Que ses bénédictions et connaissances poussent notre foi et royaume encore plus loin !"
 flavour_plumstead.76.a:0 "Béni soit le Saint et le Fruit !"
 flavour_plumstead.79.t:0 "Les Halfelins de Pruneval"
 flavour_plumstead.79.d:0 "Comme prévu et comme nous l'espérions, notre population halfeline a grandi de plus en plus au cours des dernières années. Tandis que beaucoup sont des halfelins prunevalais natifs, d'autres viennent d'endroits comme Thílvis ou même le vieux continent. Leur population a grandi tellement qu'un quartier de la Cité de Pruneval a gagné le surnom de Petiteprune, se vantant d'une des plus grandes populations de halfelins de la région. Nous anticipons que la population grandira encore plus, spécialement dans la campagne car les halfelins préfèrent une vie à la ferme à une vie en ville. Nous avons entre-temps aidé nos compatriotes plus petits avec la construction de plus de demeures et maisons, pour les empêcher de tomber dans l'itinérance ou pire."
 flavour_plumstead.79.a:0 "Un petit peuple, pour aider une grande nation."
 flavour_plumstead.101.t:0 "Ancêtres des Sarda"
 flavour_plumstead.101.d:0 "« Mais où est-ce parti ? »\nLa classe se tut après cette question de Milon. Professeur Tyaphon, l'expert principal sur l'histoire Proto-Sarda sourit et retira ses lunettes en marchant lentement vers Milon. « Tu me dis Milon ? Parce que même si j'ai étudié tout ce qu'il y a à étudier sur les Sarda, je n'en ai aucune idée. Et oui ça me dérange, mais en même temps, n'est-ce pas ce qui rend notre domaine excitant ? Je ne saurai peut-être jamais d'où ça venait, mais c'est exactement le fait qu'il y a tant encore à découvrir qui rend notre domaine excitant. Peut-être ne le découvrirons-nous jamais, ou peut-être qu'un péquenaud de ferme tombera soudainement sur l'indice « doré » de où les Proto-Sarda ont caché ces derniers vestiges de leur société. Peut-être que quelqu'un dans cette classe le découvrira, maintenant ou dans le futur. Le fait est que cette excitation et le questionnement constant est ce qui nous pousse en avant en archéologie et pourtant, cette même question nous hantera jusqu'à ce que nous ayons trouvé une réponse. Mais attention ! Chaque nouvelle découverte vous donnera encore plus de questions à poser et de mystères à découvrir. Alors, je ne sais pas où se trouvent les vestiges des Proto-Sarda, mais peut-être le découvrirez-vous un jour. Ou au moins utilisez cette question pour vous garder curieux et inquisiteur. »\n\nMilon avait étudié les Proto-Sarda depuis qu'il en avait entendu parler. Étant un grand fan du Professeur Tyaphon et vivant près de la Cité de Pruneval, Milon avait toujours rêvé de trouver les vestiges perdus des Proto-Sarda. Ces vestiges, dont les textes et art découverts des Proto-Sarda parlaient, devaient être quelque part dans l'Étendue, bien qu'où était le mystère. Nous ne savions même pas ce que c'était. Certains suspectaient que ce soit un coffre de sorts, dans lequel les ancêtres des Sarda cachèrent leurs technologies anciennes, connaissances et artefacts. D'autres pensaient que ce pourrait être une cité perdue dans quelque vallée cachée. Milon voulait, non, avait besoin de découvrir ce que c'était et où, et il était sur le point de tomber sur un indice.\n\nMilon travaillait dans un magasin d'antiquités, à la fois pour se garder entouré d'artefacts mais aussi pour qu'il puisse payer ses études. Et tandis que la plupart des objets dans le magasin sont soit des déchets sans valeur soit falsifiés, un jour, Milon trouva vraiment quelque chose de valeur. En le nettoyant avec de l'huile scintillante, Milon fut intrigué par un petit bâton doré, pas beaucoup plus grand qu'un couteau de boucher. L'inspectant, Milon le laissa accidentellement tomber, l'égratignant et révélant que l'or n'était qu'une couche extérieure. Épluchant soigneusement l'or, Milon découvrit que le bâton avait une seconde couche noire froide avec des inscriptions qui ressemblaient à du sardique, mais étaient simplement « décalées ». Curieux, Milon décida d'aller à la bibliothèque d'archéologie dans le Hall Champêtre, cherchant un indice. Et fouillant tous les livres, il trouva finalement quelque chose. Les écrits étaient similaires à ceux sur le Dôme Doré de Domfanynn, bien que les écrits sur le dôme puissent à peine être lus, comme s'il y avait quelque chose dessus — Comme une couche extérieure !\n\nMilon, sans une seconde pensée, informa le professeur Tyaphon. Sachant qu'ils ne pouvaient pas juste commencer à taillader sur le Dôme Doré, Tyaphon conçut un plan pour d'abord répandre l'intérêt et l'enthousiasme entourant la découverte des inscriptions avant de faire officiellement une demande pour commencer une investigation du dôme lui-même. Si la haute société prunevalaise et sarda était assez excitée pour l'idée qu'ils pourraient trouver le coffre perdu, alors certainement ils pourraient « endommager » ce dôme pour le plus grand bien, non ?"
 flavour_plumstead.101.a:0 "Alors que l'or se déploie, un autre mystère aussi."
 flavour_plumstead.106.t:0 "Étudier le Dôme"
 flavour_plumstead.106.d:0 "Les routes furent bloquées par les grands chariots avec ce qui semblait être tout l'inventaire du département d'archéologie de l'UnivD alors qu'ils allaient vers le Dôme Doré. C'était un chaos organisé, un pour finalement découvrir les secrets des ancêtres des Sarda. Journalistes et une grande portion de l'intelligentsia locale se rassemblèrent là aussi, ne voulant pas manquer une possible grande découverte. Professeur Tyaphon, bien que normalement pas quelqu'un pour éviter l'attention médiatique, décida qu'aucun journaliste n'était autorisé sur le site jusqu'à ce que d'autres indices soient trouvés. Il voulait protéger ses jeunes étudiants pour qu'ils puissent se concentrer sur la tâche à accomplir, et l'UnivD pour empêcher n'importe lequel de ces mêmes étudiants de faire des déclarations ou affirmations audacieuses en travaillant pour l'université.\n\nMilon fut mis en charge de l'investigation. Mais tandis qu'ils essayaient d'éplucher l'or, une protestation éclata. Un groupe de conservateurs sarda et de conservationnistes culturels protesta le projet et prétendit que ce n'était rien que des étrangers endommageant leur héritage pour amplifier leur propre ego et prestige. Tyaphon, étant moitié-sarda, moitié-epednar essaya d'expliquer que cette investigation pourrait mener à la découverte des vestiges perdus de leurs ancêtres. Et il proclama même, pour protéger ses étudiants, que s'ils avaient tort, qu'il prendrait tout le blâme et démissionnerait de sa position immédiatement. Et tandis que certains protestaient encore, la plupart acceptèrent la promesse que Tyaphon fit.\n\nBien que Milon eut un problème. Il était certain qu'il y avait quelque chose sous l'or, pourtant il n'avait aucune idée de comment faire que la couche d'or s'épluche comme c'était arrivé avec le bâton. Perplexe, il demanda à un ami qui étudiait les sciences métallurgiques. Et en se rappelant ce qu'il avait fait avec le bâton, son ami remarqua que peut-être c'était l'huile qui l'avait fait. Il expliqua : « Tu as laissé tomber le bâton couvert d'huile, il est alors tombé et une très petite fissure s'est développée. L'huile a suinté dans la fissure, et parce que le bâton était comme tu l'as dit assez froid à l'intérieur, l'huile s'épaissit et s'étendit, causant qu'une partie de la couche d'or s'épluche. »\nPensant que ça pourrait vraiment marcher, Milon fit une petite incision dans le dôme avec un ciseau et versa ensuite de l'huile scintillante. Et voilà, l'or s'éplucha sur les bords de l'incision. Et après avoir versé assez d'huile pour remplir la rivière Ynn, l'équipe découvrit une couche d'inscriptions cachées qui ressemblaient exactement à celles sur le bâton. Mais ils n'avaient encore aucune idée de ce qu'elles signifiaient. Heureusement, Tyaphon savait quoi faire. Être un universitaire et un recteur de l'Église Ravelienne lui donnait accès à des ressources comme nul autre, incluant l'aide du clergé pour convaincre la population locale de partager plus sur l'histoire des proto-Sarda. Et ainsi un groupe spécial de clergé sarda et humain fut chargé d'une mission très simple : obtenir autant de connaissance de la population locale sur les proto-Sarda que possible. Cela prendrait du temps mais lentement ils pourraient assembler un alphabet rudimentaire pour traduire les inscriptions sur le dôme. Ils furent aussi capables de déduire que le coffre n'était pas juste utilisé pour le trésor ou la connaissance, mais pour fournir un abri aux élites des précurseurs. Toute cette information venait de parler avec l'intelligentsia sarda précédemment réticente, le rassemblement d'indices via des découvertes archéologiques dans la région et le rassemblement de vieux textes et écritures sarda. Et avec toute cette information, un emplacement semblait être le plus plausible : le Lac Taspasu. Un lac profond dans la chaîne de montagnes Ekyunimoy et la source de la rivière Isobel. C'est probablement un voyage dur et long, bien que nos archéo-topographes théorisent qu'il y avait autrefois un chemin de Paihubi au coffre, un que nous pourrions essayer de suivre. Nous avons juste besoin de convaincre l'Université et l'État de parrainer une expédition."
 flavour_plumstead.106.a:0 "On dirait qu'on part à l'aventure !"
 flavour_plumstead.111.t:0 "Financement et Approvisionnements"
 flavour_plumstead.111.d:0 "« Nous aurons besoin, eh bien, de beaucoup. » Le président du Comité des Affaires d'Aventure semblait peu impressionné par la réponse que lui avait donnée le capitaine Avéry. Et à juste titre, car les demandes des aventuriers pour soutenir les expéditions étaient révisées avec un soin extrême et un état d'esprit très critique. « Gaspiller les ressources de Pruneval n'est pas à l'ordre du jour Monsieur Avéry, et je vous conseille donc de proposer un rapport plus détaillé et complet concernant les besoins de cette expédition. Rappelez-vous que la réputation du Professeur Tyaphon et le soutien de l'Église Ravelienne sont la raison pour laquelle cette proposition est même examinée. » Strict, et peut-être trop bureaucratique, le président informa en outre le capitaine Avéry qu'il devait leur fournir un rapport du Professeur Tyaphon sur leurs progrès de recherche, ainsi qu'une liste d'équipements et de biens nécessaires pour mener une telle expédition. Un peu frustré, Avéry accepta et alla voir le Professeur Tyaphon pour obtenir de l'aide. Ensemble, ils élaborèrent un rapport qui était peut-être un peu « exagéré » concernant leur avancement dans leurs recherches, bien qu'il ne soit en aucun cas court ou incomplet. « Ne leur parlez simplement pas de ces vers qui vivent de l'autre côté des montagnes, ou ils pourraient penser que nous sommes déjà de la nourriture à vers », instruisit Tyaphon. Ils créèrent aussi une liste de matériaux, biens et équipements qu'ils soupçonnaient nécessaires pour le long voyage. « Vous réalisez que nous leur demandons une petite armée, n'est-ce pas ? Vous demandez plusieurs régiments d'hommes, et en plus de cela, beaucoup de nourriture et d'équipement pour maintenir ces hommes en marche », dit Avéry avec une forte dose de doute. Pourtant Tyaphon était inébranlable car il était vraiment nécessaire d'y aller avec une telle force, sinon ils pourraient échouer en chemin vers le coffre.\n\nQuelques jours plus tard, Avéry retourna au comité avec un rapport et une liste. « Merci Monsieur Avéry, le comité va maintenant examiner votre rapport et après cela nous pourrons poser quelques questions pour éclaircir toute question ou chose qui ne nous est pas claire. » Nerveux, Avéry attendit dehors pendant ce qui sembla être des jours. Finalement, après quelques heures, il fut rappelé dans la salle du comité et on lui présenta un verdict. Le comité avait décidé de :"
 flavour_plumstead.111.a:0 "Financer et soutenir entièrement l'expédition."
 flavour_plumstead.111.b:0 "Financer partiellement l'expédition, mais ils ne leur ont en aucun cas donné des miettes."
 flavour_plumstead.111.c:0 "Offrir un montant symbolique de soutien, pour ne pas contrarier l'Église."
 flavour_plumstead.112.t:0 "Expédition : Logistique et Clauses Contractuelles"
 flavour_plumstead.112.d:0 "« Cinquante barils de viande salée, un grand baril de sel, soixante-dix barils de poisson salé, tabac séché, prunes séchées, biscuits secs, douze caisses avec des pots de bouillon de légumes et de bœuf, pioches, trois chariots chargés de poudre à canon et de munitions, pas moins de sept caisses de clous de rechange pour les chariots, et ainsi de suite et encore et encore. » Avéry et Milon regardèrent la liste qui leur avait été donnée par Vincén. Étant un ancien logisticien de l'armée et vieux copain d'Avéry, Vincén s'était empressé de se porter volontaire pour l'expédition car cela lui permettrait non seulement de partir pour une grande aventure, mais aussi de lui donner une raison de sortir de sa retraite anticipée. Un homme grand mais maigre, avec une moustache qui impressionnerait même les plus puissants des nains, Vincén était de la vieille école militaire, un Champvociférant dans l'âme, parfait pour une expédition de cette envergure. Milon avait cependant quelques questions concernant le financement, car beaucoup de ces choses n'étaient pas sur la liste qui avait été donnée au comité, à quoi Avéry répondit : « Au bas de notre rapport il est stipulé qu'au cas où le comité accepte, nous pouvons engager des coûts supplémentaires si jugés nécessaires par un expert qualifié en logistique. » Vincén fit un sourire narquois. Il connaissait Avéry et ses manigances. Un capitaine aventurier vraiment rusé et astucieux. Vincén continua alors à inspecter et réviser la liste, au cas où il y aurait quelques autres « coûts supplémentaires »."
 flavour_plumstead.112.a:0 "Nous avons un logisticien, maintenant le reste"
 flavour_plumstead.113.t:0 "Explorateur Célèbre"
 flavour_plumstead.113.t:0 "Expédition : Explorateurs et aventuriers"
 flavour_plumstead.113.d:0 "« Rappelez-vous que nous ne pouvons pas garantir votre retour. Nous irons là où presque personne n'est allé depuis des éons, et ceux qui l'ont fait n'ont jamais vécu pour raconter l'histoire. » Avéry était ferme dans son discours, car si ces hommes, un équipage hétéroclite d'explorateurs et d'aventuriers, partaient vers l'inconnu, ils devaient au moins connaître les risques. « Vous serez chacun assigné à un chariot et aurez l'entière responsabilité sur celui-ci. Si quelque chose est cassé, vous le réparez, si quelque chose doit être remplacé, vous le remplacerez vous-même ou vous le demanderez. » Les hommes hochèrent la tête. La plupart de ces hommes et femmes avaient vécu de multiples aventures dans leurs vies, et connaissaient les risques, bien qu'ils n'aient jamais expérimenté une expédition comme celle-ci. L'envergure et le danger de cette expédition étaient inégalés et avaient causé l'abandon de l'expédition par plusieurs personnes avant même qu'elle ne commence. Pourtant à la fin de la journée, des centaines de volontaires s'étaient présentés au capitaine Avéry. Ils avaient maintenant un large réservoir de main-d'œuvre pour l'expédition, ils avaient enfin une force expéditionnaire."
 flavour_plumstead.113.a:0 "Repos, mes braves."
 flavour_plumstead.116.t:0 "Expédition : Indices et Recherches"
 flavour_plumstead.116.d:0 "Pendant des semaines, ils avaient déjà travaillé dur, pendant des semaines Tyaphon et Milon avaient travaillé dur pour assembler une route. Utilisant les indices dans les différentes écritures sarda et les nombreux rapports et histoires des natifs leur donna une bonne vue d'ensemble, bien qu'ils ne soient pas encore prêts. Mais alors qu'ils étudiaient, le gouvernement s'impatienta et exigea que l'expédition parte aussi vite que possible. L'université et le professeur pressèrent le gouvernement de rester patient, sinon l'expédition pourrait échouer. Inflexible, le gouvernement pressa, voulant voir des résultats, pas de vagues promesses. Frustré, l'équipe de recherche dut faire un choix : commenceraient-ils l'expédition maintenant ou ignoreraient-ils simplement l'impatience du gouvernement ?"
 flavour_plumstead.116.a:0 "Ils devront simplement attendre, continuons les recherches !"
 flavour_plumstead.116.b:0 "Nous irons aussi vite que possible, mais pas sans une route !"
 flavour_plumstead.116.c:0 "Faites vos bagages, nous partons !"
 flavour_plumstead.117.t:0 "Expédition : Le Guide Local"
 flavour_plumstead.117.d:0 "Avéry et Tyaphon se reposaient dans le mess du fort de Paihubi quand il entra. Un visage buriné, des oreilles avec des coupures et des parties manquantes, et un œil de verre. Il s'approcha des deux hommes, retira sa cape et se présenta : « Je suis Orynn, et j'aimerais rejoindre votre expédition. » Un peu déconcerté par l'audace de ce Sarda, Avéry répondit : « Et pourquoi devrions-nous faire cela ? » Orynn sourit, prit une chaise et d'une voix très lente et râpeuse répondit : « Je connais ces montagnes comme ma poche arrière. J'ai chassé des animaux et créatures exotiques qui n'existent pas en dehors de ces pics et je sais comment les tuer, quelque chose dont vous aurez besoin. Je ne demande pas grand-chose, seulement que je puisse garder toute bête que nous avons chassée entière. J'apporterai même mon propre chariot avec des outils et des armes pour les combattre. » Avéry accepta, bien que Tyaphon demanda quelles étaient ces bêtes, à quoi Orynn, avec un sourire à peine couvert, répondit : « Si je vous le dis maintenant, alors vous ne voudrez pas aller dans ces montagnes. »"
 flavour_plumstead.117.a:0 "Espérons que nous ne les rencontrerons jamais alors."
 flavour_plumstead.118.t:0 "Expédition : Un Sage a Dit Un Jour"
 flavour_plumstead.118.d:0 "« Alors c'est décidé. » Le Professeur Tyaphon et le professeur Sumandriel se serrèrent la main et firent une petite révérence. Avéry, qui venait d'arriver, n'en croyait pas ses yeux. « Est-ce l'Archiprovost-Émérite Sumandriel ? Le recteur elfique qui a proposé l'arbre linguistique aelantiri ? » Tyaphon hocha la tête. « C'est mon ancien professeur, et il vient avec nous. Nous pourrions vraiment utiliser quelqu'un qui connaît les subtilités du langage et les indices et allusions qui s'y cachent. » Avéry avait l'air confus car il pensait que Tyaphon était l'expert principal sur les Epednar, à quoi Tyaphon répondit simplement que l'histoire est liée à la linguistique, mais n'est pas la même chose. Le Professeur Sumandriel, qui s'ennuyait de sa retraite et de ses petits-enfants, avait personnellement demandé à Tyaphon s'il pouvait rejoindre l'expédition en échange du droit de rechercher tous les « trésors linguistiques » qu'ils pourraient trouver dans le coffre."
 flavour_plumstead.118.a:0 "Il a l'air d'être un type amusant..."
 flavour_plumstead.121.t:0 "Expédition : Prêt pour le Succès !"
 flavour_plumstead.121.d:0 "Une foule massive se rassembla à l'entrée du fort. De là, une expédition irait profondément dans les montagnes pour trouver le supposé plus grand coffre des précurseurs en existence. Ce serait une expédition rude, beaucoup n'étaient pas censés revenir, mais ceux qui le feraient reviendraient avec des richesses et des connaissances insondables. Ils entreraient dans l'histoire comme membres de la plus grande expédition qu'Aelantir ait jamais vue. Le Capitaine Avéry, étant un vrai leader, s'assiérait à l'avant sur sa monture de confiance. Derrière lui venaient quelques chariots d'aventuriers de confiance, suivis par les chariots du professeur Tyaphon et de l'assistant de recherche étudiant Milon. Leur chariot était différent de ceux des autres, plus ou moins une station de recherche mobile avec des dizaines de papiers, livres, cartes et autres objets d'intérêt, le tout pour les aider à arriver au coffre. Ils étaient suivis par un grand groupe de chariots remplis de nourriture, équipement minier et les chariots de spécialistes comme des mineurs, ingénieurs, cartographes, docteurs et même quelques cuisiniers. À la fin se trouvait une grande procession d'aventuriers et explorateurs qui s'étaient portés volontaires pour l'expédition et qui feraient la plupart du dur labeur comme construire des ponts de fortune sur les ruisseaux, pousser et tirer les chariots sur les pentes raides et prendre soin des chevaux. L'expédition était prête à partir, avec seulement une question restante : avons-nous emballé assez de nourriture et sommes-nous sûrs de notre route ?"
 flavour_plumstead.121.a:0 "Tout ira bien"
 flavour_plumstead.121.b:0 "Pas d'inquiétude"
 flavour_plumstead.121.c:0 "Ne paniquez pas, nous irons bien"
 flavour_plumstead.122.t:0 "Expédition : Départ"
 flavour_plumstead.122.d:0 "« Ne restez pas à la traîne, et si vous le faites, qu'un de vos chariots se précipite vers l'avant pour nous prévenir. Et quoi que vous fassiez, ne vous écartez pas de la caravane, sinon vous vous perdrez et très probablement, mourrez. » Le Capitaine Avéry, ferme et clair dans ses mots, monta sur son chariot à l'avant et fit sonner le cor par son lieutenant pour signaler leur départ. Et ainsi une caravane de chariots d'environ cent chariots prit sa route vers les pentes, vers le coffre. Armés non seulement d'armes mais de connaissances et d'enthousiasme, la caravane dépassa les derniers vestiges de civilisation, au-delà du royaume de Pruneval et au-delà des terres epednar. Il n'y aurait, à partir de maintenant, plus d'avant-postes, plus de stations de ravitaillement, seulement des montagnes et l'inconnu. C'est là que l'aventure commença vraiment, la dernière expédition."
 flavour_plumstead.122.a:0 "Et ainsi, la dernière aventure commence."
 flavour_plumstead.126.t:0 "Expédition : Un Pont Trop Lointain ?"
 flavour_plumstead.126.d:0 "« Bois ! » L'arbre massif tomba, causant un rugissement tonnant qui pouvait être entendu jusqu'à la fin de la caravane. La caravane devait traverser ce qu'ils pensaient être un petit ruisseau, ce qu'il était en fait, bien qu'ils n'aient pas pris en compte la saison humide, qui l'avait fait devenir un rapide. Réfléchissant rapidement, quelques bûcherons dans la caravane commencèrent à abattre les quelques arbres solitaires dans les environs, tandis que l'ingénieur commençait à concevoir un pont avec les quelques matériaux qu'ils avaient.\n\nAprès quelques heures de coupe et de traînage, les ingénieurs purent commencer leur conception. « Il n'est pas construit pour durer un âge, bien que je ne m'attende pas à ce que nous soyons partis un âge de toute façon. » Confiant dans leur capacité, les ingénieurs présentèrent leur création. Il fut hissé à travers l'eau par quelques-uns des plus gros chevaux, qui pouvaient traverser les rapides sans problème. Une fois installé, la caravane commença lentement à le traverser. Et bien que le pont s'affaisse et bouge lentement, aucun chariot ne tomba dans la rivière. « Ne devrions-nous pas l'emmener de ce côté, juste pour être sûrs ? » demanda Avéry. L'ingénieur en chef répondit « Balivernes, il tiendra, nous l'espérons. »"
 flavour_plumstead.126.a:0 "Je n'ai pas, tu seras le pont au retour !"
 flavour_plumstead.127.t:0 "Expédition : Prendre un Pari"
 flavour_plumstead.127.d:0 "« Tu as volé mes dés, espèce de saleté misérable. »\n« N'ose pas m'accuser de tricher, salaud ! »\nLes deux aventuriers roulèrent sur le sol, essayant de se dominer l'un l'autre tandis que leurs camarades se tenaient autour d'eux encourageant cette forme de divertissement. Pourtant avant que l'un puisse vraiment blesser l'autre, Vincén et Biscotte intervinrent. Tandis que Vincén exigeait que tout le monde retourne à ses tâches, Biscotte, étant un grand demi-orque, tenait les deux halfelins qui se battaient sous ses bras. Ils essayaient encore de se frapper l'un l'autre jusqu'à ce que Biscotte émette un grognement ferme, les avertissant qu'il pouvait faire plus de mal que les deux combinés. S'étant un peu calmés, ils expliquèrent tous deux pourquoi ils pensaient avoir raison et que l'autre était un tricheur menteur. Ils voyageaient depuis des jours sans prendre plus de temps pour se reposer, et les hommes le ressentaient vraiment. Parlant à Avéry, ils décidèrent que s'arrêter pour une journée entière était la meilleure marche à suivre. Non seulement cela, Vincén proposa aussi des règles pour les jeux d'argent. La règle une était que toutes les activités de jeu devaient être enregistrées avec les noms, le type de jeu et l'investissement. La règle deux incluait l'interdiction de prendre des prêts ou d'utiliser de futures richesses comme investissement. La règle trois était que chaque jeu avait besoin d'un arbitre neutre pour s'assurer que personne ne triche. Bien qu'un peu extrême peut-être, Vincén savait que ces règles pouvaient au moins maintenir le vernis de civilité entre les hommes et tenir tous ceux qui jouaient responsables. Écrivant ces règles, elles seraient plus tard découvertes par un étudiant militaire de l'UnivD, qui les introduirait dans l'armée prunevalaise."
 flavour_plumstead.127.a:0 "Mais sommes-nous autorisés à parier sur les halfelins qui se battent ?"
 flavour_plumstead.128.t:0 "Expédition : Cratère de Caisse"
 flavour_plumstead.128.d:0 "Que ce soit arrivé à cause de quelques aventuriers qui ne faisaient pas attention ou parce qu'ils ont heurté un gros rocher, cela n'importe pas. Alors que nous passions un grand cratère, un chariot glissa soudain apparemment et dégringola dans le cratère. Les hommes à bord du chariot furent tués sur le coup, ainsi que les chevaux. Les biens sur le chariot consistaient principalement de poisson salé et quelques caisses avec des pots de nourritures marinées. Heureusement, ce n'était qu'un chariot, car en perdre plus pourrait mettre l'expédition en grave danger de manquer. Bonne chose que nous ayons emballé assez, n'est-ce pas ?"
 flavour_plumstead.128.a:0 "Je pense que nous avons emballé assez."
 flavour_plumstead.129.t:0 "Expédition : Les Collines ont des Yeux"
 flavour_plumstead.129.d:0 "« Avéry, j'ai besoin de vous parler. » Orynn, un Sarda qui avait traversé ces montagnes de nombreuses fois, regarda Avéry avec une expression sérieuse et ferme. « Ces terres dans lesquelles nous entrons maintenant sont le foyer des Chiunife. C'est un groupe de métamorphes qui n'aiment pas les étrangers, qu'ils soient humains ou nés-des-ruines. Ils sont une sorte d'étrange culte qui a résidé dans ces montagnes depuis des âges. Ils s'attaquent aux gens qui errent dans les montagnes et selon les histoires, ils résident dans les montagnes elles-mêmes, surtout près des rivières. Pour les Epednar, ils ne sont rien que de terrifiantes histoires de fantômes destinées à rendre les enfants obéissants, mais je les ai rencontrés, et non seulement ils sont réels, mais ce sont aussi de méchantes gens. » Avéry, contemplant un peu, décida qu'ils compteraient les hommes le soir et qu'ils installeraient un code spécial : l'un dirait prune, et l'autre dirait arbre.\n\nCette nuit-là, les hommes étaient tendus, craignant que leur propre ami puisse être un métamorphe. Certains fermèrent leur chariot, d'autres installèrent des canettes vides et des pots qui feraient du bruit si quelqu'un entrait. Orynn regardait juste les eaux, comme s'il savait ce qui allait arriver. Puis, quelques hommes crièrent : « Homme dans l'eau ! » Ils avaient vu un homme sur quelque débris et tentèrent de l'aider à atteindre le rivage. Sachant que c'était un piège, Orynn cria qu'ils laissent l'homme tranquille, mais c'était trop tard. D'un coup terrible, le métamorphe trancha les gorges des deux hommes et sauta à terre. Orynn sonna immédiatement les alarmes, ainsi qu'Avéry et Vincén. Pourtant avant qu'ils puissent faire cela, plusieurs hommes furent tués alors que des métamorphes sautaient des ombres et des chariots. Une bataille s'ensuivit. La plupart des métamorphes furent cependant rapidement éliminés et ceux qui restèrent s'enfuirent finalement dans les ténèbres de la nuit.\n\nEt même si tout cela n'avait pris que quelques minutes, les dégâts étaient notables. Environ trente hommes furent tués, et plus tard ils trouvèrent les corps de plus d'hommes dans les buissons et derrière des rochers entourant le chemin. Ils avaient très probablement été kidnappés et tués la nuit précédente, leurs corps remplacés par des métamorphes qui avaient secrètement voyagé avec le groupe pendant une journée entière, peut-être plus. Le groupe avait au total perdu environ cinquante hommes, mais le plus gros dégât était au moral, car beaucoup craignaient le retour des métamorphes. Orynn ne pouvait dire s'ils reviendraient, suggérant que le mot de passe soit changé chaque jour, juste pour être sûr."
 flavour_plumstead.129.a:0 "Nouveau mot de passe : méta - morphe"
 flavour_plumstead.130.t:0 "Expédition : Nains Ivres, Jours Secs"
 flavour_plumstead.130.d:0 "« Où est le rhum ? » Le chef cuisinier de l'expédition, un demi-orque nommé Biscotte, fouilla furieusement tous les chariots d'approvisionnement pour trouver le rhum. Il en avait besoin pour sa recette, mais ne pouvait trouver que des bouteilles vides. « Nous avions emballé assez pour avoir tout un festival halfelin, pourtant tout est parti ? » Il entendit soudain un hoquet et un rot, un rot d'ivrogne très distinctif. Se précipitant dans le chariot d'où venait le son, il découvrit deux nains et environ vingt bouteilles de rhum. « Maudits imbéciles ivres ! C'était pour tout le monde, et pas seulement vous deux, gros morceaux de rat-taupe sans valeur ! » Furieux, Biscotte expulsa les deux nains, qui essayèrent d'expliquer en titubant qu'ils avaient juste « testé » si le rhum était encore bon. Biscotte voulait jeter les deux nains ivres dans le ravin proche, mais fut arrêté par Vincén et Dr Amer, qui avaient une meilleure idée : Ces deux nains furent premièrement privés de toutes leurs rations d'alcool et deuxièmement, ils auraient le coût du rhum déduit de leur part de ce qu'ils trouveraient dans le coffre. En plus de cela, Biscotte en fit ses aides de cuisine et les força à couper des oignons jour après jour."
 flavour_plumstead.130.a:0 "Pleurent-ils à cause des oignons, ou parce qu'ils ne peuvent pas boire ?"
 flavour_plumstead.131.t:0 "Expédition : Une Petite Larve"
 flavour_plumstead.131.d:0 "Chevauchant le long des berges de sable pendant des jours, les hommes avaient fréquemment rapporté voir les sables bouger et remuer. Avéry était dédaigneux de cela, car les vers des sables ne vivaient pas dans les montagnes. Orynn d'autre part n'était pas si sûr. Bien qu'il ne les ait jamais rencontrés, il pouvait voir les créatures finir ici, même si c'était juste un solitaire. Après quelques jours, ils avaient dépassé les berges de sable, mais juste avant qu'elles soient hors de vue, Avéry vit quelque chose : Une petite larve de ver des sables, sautant à travers le sable. Peut-être que ces hommes n'étaient pas fous après tout."
 flavour_plumstead.131.a:0 "Espérons que nous ne les rencontrerons pas ailleurs."
 flavour_plumstead.132.t:0 "Expédition : C'est un Gros Rocher"
 flavour_plumstead.132.d:0 "« Non, nous devrions juste le pousser vers le bas. »\n« Si nous faisons cela, nous risquons un glissement de terrain, imbécile. »\n« Non, nous ne le ferons pas. »\n« Si, nous le ferons. »\nLes deux, arguant sur comment enlever le gros rocher du chemin, ne bougeaient pas, tous deux très sûrs de leur méthode préférée. Fimbur, un nain avec presque cent ans d'expérience minière, était convaincu que le rocher roulerait juste vers le bas sans emporter le chemin avec lui tandis que l'ingénieur en chef craignait que le sol soit trop meuble et bougerait avec le rocher, créant un trou dans le chemin. Fatigué des deux, Vincén alluma sa pipe, prit un baril de poudre à canon et marcha vers le rocher et planta le baril près d'une fissure. « Êtes-vous fou ? » dirent les deux hommes qui se disputaient. Pourtant avant qu'ils puissent essayer de l'arrêter, Vincén alluma la mèche et marcha calmement vers les voitures. « Tenez vos chevaux, couvrez vos oreilles. » Une grande explosion suivit et le gros rocher se fendit, créant un chemin pour que les chariots puissent traverser. Pendant tout ce temps, Fimbur et l'ingénieur en chef restèrent juste là, peut-être un peu honteux car la solution de Vincén était brutale, bien qu'efficace."
 flavour_plumstead.132.a:0 "Gros rocher fait boum."
 flavour_plumstead.133.t:0 "Expédition : Pinces et Dards"
 flavour_plumstead.133.d:0 "« Scorpion ! » L'éclaireur cria en courant vers le bas de la pente pour avertir le reste. Derrière lui, un groupe d'une douzaine de créatures massives ressemblant à des scorpions, aussi grosses que des wyvernes, se précipita vers le bas pour l'attraper lui et le reste de la caravane. Immédiatement, les hommes commencèrent à tirer sur les bêtes, mais en vain. Leurs corps étaient d'une manière ou d'une autre impénétrables aux tirs, et la panique s'ensuivit. Orynn, connaissant ces rampants, courut immédiatement vers son chariot avec Milon, où il ouvrit une caisse avec deux fusils personnellement modifiés. « Ces armes tirent une balle, contenant un acide spécial pour brûler leur peau protectrice. Ne gaspillez pas les balles, et visez leurs têtes. » Pendant ce temps, les créatures causaient des ravages parmi les hommes. Des corps furent jetés dans les airs ou furent percés par les grands dards et certains eurent leurs bras ou jambes tranchés net par les grandes pinces. Sur l'ordre d'Orynn, ils firent marcher les bêtes vers lui et Milon, qui procédèrent alors à les abattre une par une. À la fin, ils les eurent toutes, bien que non sans perdre environ vingt à trente hommes. Sur une note positive : ces bêtes sont comestibles et goûtent le poulet — juste ne mangez pas le dard."
 flavour_plumstead.133.a:0 "Délicieux ! Enfin, de la bonne nourriture maudite !"
 flavour_plumstead.134.t:0 "Expédition : Allez à Gauche près du Gros Rocher"
 flavour_plumstead.134.d:0 "Que ce soit parce qu'Avéry n'avait pas fait attention ou parce que Tyaphon n'était pas le meilleur quand il s'agit de donner des directions d'une manière claire et concise, le groupe prit le mauvais tournant. Cela les mena à marcher dans un grand canyon rempli d'œufs étranges et surdimensionnés. Ces œufs semblent être des grandes créatures ressemblant à des scorpions qui parcourent les montagnes. Ils ne pouvaient tourner les chariots sans perturber la faune locale et continuèrent donc à travers le canyon. Ils eurent de la chance et à la fin du canyon, ils virent que le canyon avait la forme d'un demi-cercle et que s'ils suivaient la pente, ils retourneraient au chemin qu'ils devaient originellement prendre, bien qu'avec quelques jours de retard."
 flavour_plumstead.134.a:0 "Soupir..."
 flavour_plumstead.135.t:0 "Expédition : Ne Touchez Pas !"
 flavour_plumstead.135.d:0 "Aelantir est une terre remplie d'une grande variation de flore, et ces montagnes ne sont pas différentes. Quand ils arrivèrent au canyon, ils purent immédiatement les sentir, de gros champignons, soufflant des spores chaque fois que quelque chose les touchait. Ne sachant pas s'ils étaient intoxicants ou hallucinogènes, la direction du groupe ordonna aux hommes de ne pas les toucher et d'attacher un mouchoir devant leur visage pour garder les spores dehors. Ils passèrent lentement les champignons, pourtant pour quelque raison, quelqu'un dut les toucher quand même. Un tapage fut entendu et Avéry courut vers l'arrière du train de chariots, où il trouva un groupe d'hommes allongés au sol, riant de manière incontrôlable. Parmi eux se trouvait un naturaliste, qui avait été incapable de brider sa curiosité et avait essayé d'échantillonner un peu des champignons, libérant leurs spores. Les hommes furent emmenés vers un des chariots infirmeries et un après l'autre ils récupérèrent. Ils expliquèrent que pour quelque raison, tout ce qu'ils voyaient ou entendaient devenait extrêmement drôle pour eux, ce qui explique leur rire incontrôlable. Mais pour le naturaliste, il n'y avait pas beaucoup à rire. Il avait suffoqué à cause de son rire, ayant pris une dose énorme des spores."
 flavour_plumstead.135.a:0 "Au moins il peut dire qu'il a eu le dernier rire."
 flavour_plumstead.136.t:0 "Expédition : Sucré et Salé"
 flavour_plumstead.136.d:0 "« Pourquoi ça sent comme ça ? » Biscotte était confus car l'odeur de quelque chose d'extrêmement sucré remplissait l'air du chariot. Il était confus car le sel dans le baril était supposé garder la viande sèche, pas la sucrer. Milon, qui passait le chariot, vint voir ce qui se passait. Il inspecta le baril et décida de goûter le sel. « Ce n'est pas du sel ? C'est du sucre ! » Biscotte était confus, mais dans un sens étrange aussi amusé. Pour quelque raison, quelque imbécile avait « salé » la viande avec du sucre. Il semblait que c'était le seul baril qui avait été rempli avec du sucre et les deux rirent de cela. Biscotte fut même capable de faire quelque chose de cette viande sucrée, même quand son goût était un peu inhabituel."
 flavour_plumstead.136.a:0 "La viande séchée sucrée sonne bien."
 flavour_plumstead.137.t:0 "Expédition : Un Peu Étrange, C'est Tout"
 flavour_plumstead.137.d:0 "Il restait juste là, saluant Avéry. Approchant l'individu étrange, Avéry sortit son épée et avertit l'homme de ne pas s'approcher. L'homme, qui semblait être un humain, le fit quand même et se présenta à Avéry. « Eh bien bonjour jeune homme, je vois que vous êtes venu avec un grand groupe, cherchant le coffre je suppose. » Un peu surpris, Avéry hocha la tête. « Eh bien bonne chance alors, je n'ai pas été capable de le trouver en toutes ces années, et vous n'y arriverez probablement pas non plus. Assurez-vous juste de garder vos sens et de ne pas vous perdre. » Avant qu'Avéry puisse même réagir, l'homme étrange repartit et disparut. Il semblait que certains avaient essayé de trouver le coffre avant eux et avaient perdu à la fois la piste et leur sanité mentale. Heureusement, il était inoffensif, bien qu'un peu étrange."
 flavour_plumstead.137.a:0 "Il y a un sort pire que la mort ici."
 flavour_plumstead.138.t:0 "Expédition : Boum !"
 flavour_plumstead.138.d:0 "« Courez ! » Ils purent à peine s'échapper quand le chariot explosa. Pour quelque raison, une mèche sur un chariot de poudre à canon s'était soudainement enflammée, et ses hommes s'en sortirent de justesse vivants. Craignant un sabotage, le groupe s'arrêta pour enquêter. Ils fouillèrent l'épave et trouvèrent le supposé coupable : une petite caisse avec des lunettes. Celles-ci avaient probablement reflété la lumière du soleil sur une mèche exposée, la faisant lentement chauffer puis s'enflammer. Un accident bizarre, mais une bonne leçon pour le groupe qui continua d'inspecter les autres chariots pour empêcher qu'un tel accident ne se reproduise."
 flavour_plumstead.138.a:0 "Qui a même mis ces lunettes là ?"
 flavour_plumstead.139.t:0 "Expédition : La Bonne Direction"
 flavour_plumstead.139.d:0 "« Nous aurions dû aller à droite ici, pas là. »\n« Tu as tellement tort tu sais, nous aurions dû aller à gauche ! »\n« Alors pourquoi ne l'as-tu pas fait alors, ou as-tu trop peur d'admettre que tu as tort ? »\nTyaphon et Avéry continuèrent de se disputer, tandis que le reste du groupe restait juste là, frustré que leurs supposés leaders ne sachent pas vraiment quel chemin ils devraient prendre. Pendant ce temps, Milon et Adolohn, un Explorateur Epednar, essayèrent d'analyser les cartes pour des indices sur où ils étaient et où ils devraient aller. Et peu après ils trouvèrent ce qui s'était passé. Tyaphon et Avéry avaient tous deux eu complètement tort, car ils avaient complètement sous-estimé certaines distances ce qui signifiait que leurs deux tournants n'avaient même pas encore été passés. Les deux furent assez honteux et Milon et Adolohn révisèrent les cartes pour s'assurer qu'ils ne se perdraient pas ou ne feraient pas d'erreurs de calcul."
 flavour_plumstead.139.a:0 "Au moins ils n'ont pas tenu la carte à l'envers."
 flavour_plumstead.140.t:0 "Expédition : Un Ciel Brisé"
 flavour_plumstead.140.d:0 "Un son tonnant fut entendu, quand soudain les cieux se brisèrent et une quantité massive de pluie s'abattit sur le groupe. Tandis que la plupart des hommes étaient ravis, Avéry et Vincén avertirent immédiatement les hommes de rester sur leurs chariots et de les sécuriser car des pluies soudaines comme celles-ci pouvaient causer des glissements de terrain. Et comme ils s'y attendaient, cela arriva. Un énorme morceau de la pente qu'ils traversaient se fissura soudain et commença à bouger. Les hommes sur les chariots ne furent pas assez rapides pour bouger les chariots hors du morceau de terre et furent traînés vers le bas avec. À la fin, quelques-uns des hommes et chevaux étaient encore vivants, bien que sévèrement blessés. Les chariots furent cependant cassés et bien qu'ils furent capables de récupérer quelques affaires, la plupart furent enterrées sous la boue avec quelque vingt hommes et une douzaine de chevaux."
 flavour_plumstead.140.a:0 "Surveillons nos pas à partir de maintenant"
 flavour_plumstead.181.t:0 "Le Coffre a été Localisé !"
 flavour_plumstead.181.d:0 "« Eh bien merde. » Le groupe se tenait devant le lac Taspasu, où le coffre était supposé être. Le Capitaine Avéry se tenait devant le rivage et jeta une pierre dans l'eau par frustration. « Où est ce maudit coffre ? Il devrait être juste ici, mais tout ce que nous avons trouvé c'est ce lac minable ! » Se sentant vaincu, le groupe installa leur camp, car rentrer les mains vides était hors de question. Et en éclairant la zone, quelques hommes tombèrent sur un étrange monolithe sortant du lac. Il était irrégulièrement rectangulaire et semblait être décoré avec des gravures dorées. Tyaphon et Milon décidèrent d'inspecter l'étrange monolithe et firent une découverte déconcertante : le coffre, qu'ils avaient cherché, était bien ici, bien qu'il y ait un petit problème : L'entrée était située sous l'eau. Des sentiments mitigés saisirent la direction du groupe car ils avaient bien trouvé le coffre, bien qu'il semble inaccessible. Ils envoyèrent immédiatement un message à Paihubi avec une question : comment entrer dans le coffre ?"
 flavour_plumstead.181.a:0 "Consultons les mages et les ingénieurs."
 flavour_plumstead.191.t:0 "Expédition : Perdue et Échouée"
 flavour_plumstead.191.d:0 "Cela faisait quelques années que l'expédition était partie. Et bien qu'ils connaissaient les risques, quelques hommes décidèrent d'aller chercher l'expédition perdue de toute façon. Finalement, ils trouvèrent un chariot près d'une grotte. En y entrant, ils furent accueillis par une douzaine de corps morts, séchés par les sables durs. Ils étaient apparemment morts de faim. Au fond de la grotte, ils trouvèrent le corps d'un jeune homme, Milon. Sous sa tête se trouvait un journal qui lisait :\n\nJour 473, Depuis qu'Avéry et Tyaphon se sont séparés et ont décidé de suivre leurs propres chemins, les choses se sont détériorées. Nous avons perdu plus d'hommes chaque jour, certains sont devenus fous, certains sont juste partis. Nous avons trouvé une grotte pour rester pour l'instant, mais nous n'avons aucune idée d'où aller.\"\nJour 498, Nous n'avons pas été capables de découvrir où aller du tout. Nous aurions dû faire plus de recherches, pourquoi n'avons-nous pas fait plus de recherches ??\"\nJour 499, J'ai soif, j'ai faim, je vais juste m'allonger un moment, le sol se sent doux ici et mon journal est un bon oreiller."
 flavour_plumstead.191.a:0 "Pourquoi n'ont-ils pas fait plus de recherches ?"
 flavour_plumstead.196.t:0 "Expédition : Perdue et Échouée"
 flavour_plumstead.196.d:0 "Cela faisait quelques années que l'expédition était partie. Et bien qu'ils connaissaient les risques, quelques hommes décidèrent d'aller chercher l'expédition perdue de toute façon. Finalement, ils trouvèrent un chariot près d'un grand canyon. Dans le canyon, ils trouvèrent les corps de dizaines d'hommes. Certains avaient perdu leurs membres, tandis que d'autres avaient des couteaux dans leurs corps. Un spectacle étrange car même si certains semblaient avoir été poignardés à mort, cela ne ressemblait pas vraiment à un combat. Ils cherchèrent jusqu'à ce qu'ils trouvent quelque chose qui les choqua et les répugna : Un feu de camp, et dessus les restes d'un homme, rôti au-dessus d'un feu. Ils trouvèrent un journal dans un des chariots qui lisait : « Jour 321 : Nous n'avons plus de nourriture, depuis dix jours. Après mûre réflexion et un vote avec tous les hommes, nous avons décidé de recourir au cannibalisme. Tout le monde, y compris les leaders du groupe, tirera une paille pour voir qui sera choisi. Si nous avons de la chance, nous pourrons tenir juste à temps avant d'arriver au coffre. Espérons qu'il y a de la nourriture dans le coffre. »"
 flavour_plumstead.196.a:0 "Ils auraient dû obtenir plus d'approvisionnements !"
flavour_plumstead.201.t:0 "Kidnappeurs de Vaches"
 flavour_plumstead.201.d:0 "Un rapport terrible d'un ranch sur les steppes nous est parvenu. Un propriétaire de ranch fut attaqué par des cavaliers epednar sur son ranch. Il fut attaché à un poteau avec sa famille et les attaquants volèrent tout son bétail. Tandis que les barons du bétail exigent maintenant que nous saisissions les coupables epednar, nous pourrions être incapables de le faire car les lois d'autonomie rendent le maintien de l'ordre dans les steppes presque impossible."
 flavour_plumstead.201.a:0 "Attrapez ces vauriens !"
 flavour_plumstead.201.b:0 "Il n'y a malheureusement pas grand-chose que nous puissions faire"
 flavour_plumstead.202.t:0 "Un Marché qui a Mal Tourné"
 flavour_plumstead.202.d:0 "Le commerce sur les steppes est parfois un peu primitif, car nos marchands et ceux des Epednar ont des idées différentes sur ce qui est précieux et ce qui l'est moins. Un tel conflit s'est produit après qu'un groupe d'Epednar ait refusé d'acheter les remèdes et élixirs « d'huile de serpent » d'un marchand, même s'ils les avaient essayés. Le vendeur exigea qu'ils achètent ses marchandises, tandis que les Epednar le trouvaient fraudeur. Les deux camps prétendent maintenant être la victime, les Epednar se sentant escroqués et le vendeur d'huile de serpent se sentant privé de ses revenus."
 flavour_plumstead.202.a:0 "Faire rembourser ses clients par le vendeur d'huile de serpent"
 flavour_plumstead.202.b:0 "Ils auraient dû savoir mieux que de faire confiance à un étranger"
 flavour_plumstead.203.t:0 "Poteaux Brisés, Promesses Brisées"
 flavour_plumstead.203.d:0 "Les lois d'autonomie ont fait en sorte que les deux groupes de Pruneval puissent vivre en paix et suivre leur propre foi comme ils le choisissent. Malheureusement, un groupe de missionnaires a tenté de convertir un village d'Epednar et a endommagé leur totem sacré dans le processus. Le clergé prétend que c'était un accident, bien que les tribus epednar exigent vengeance. Nous avons, pour leur propre sécurité, transféré les missionnaires vers une autre partie du pays et espérons que cela apaisera au moins un peu les tribus."
 flavour_plumstead.203.a:0 "Ces maladroits imbéciles, qu'ils soient réprimandés !"
 flavour_plumstead.203.b:0 "Qu'ils reviennent, gardés cette fois !"
 flavour_plumstead.204.t:0 "Un Mage et un Chaman"
 flavour_plumstead.204.d:0 "En se reposant dans une taverne, un mage fut grondé par un chaman ivre. Les deux commencèrent alors à tenir un match de cris après quoi le mage défia le chaman à un duel magique. Ivre d'ego et d'alcool, le chaman accepta et les deux sortirent pour découvrir qui était le meilleur magicien. Ils se battirent l'un contre l'autre avec des sorts à moitié cuits et des insultes encore moins tranchantes jusqu'à ce qu'ils tombent tous deux d'épuisement et d'intoxication. Bien qu'ils aient causé beaucoup de dégâts à la ville locale avec leurs attaques non coordonnées et leurs sorts de feu. Nous avons détenu à la fois le mage et le chaman, infuriant les tribus et l'ordre des mages qui prétendent tous deux à la légitime défense."
 flavour_plumstead.204.a:0 "Ignorer le vacarme, maintenir l'état de droit."
 flavour_plumstead.205.t:0 "C'est à Moi Maintenant"
 flavour_plumstead.205.d:0 "Les aventuriers dans notre nation sont supposés maintenir un certain niveau de décence et d'honnêteté, surtout envers la population native. Tout aventurier qui enfreint la loi sera détenu et privé de sa licence si jugé nécessaire. Malheureusement, nous ne pouvons arrêter chaque aventurier qui enfreint la loi car un groupe d'aventuriers a volé des bijoux et des outils sacrés d'une tribu. Ils ont déjà disparu et nous doutons de pouvoir jamais les arrêter. Les tribus à leur tour sont furieuses que nous n'ayons pas fait un effort supplémentaire pour attraper les voleurs."
 flavour_plumstead.205.a:0 "Eh bien, nous ne pouvons pas être en garde partout, n'est-ce pas ?"
 flavour_plumstead.206.t:0 "Accidents Industriels"
 flavour_plumstead.206.d:0 "L'industriosité des artificiers est quelque chose que nous applaudissons et louons la plupart du temps, mais pas cette fois. Quand un groupe d'artificiers utilisait l'artisanat magique pour prospecter des minéraux précieux sur le territoire d'une tribu epednar, ils détruisirent accidentellement les maisons d'un groupe d'Epednar. Les artificiers, sachant qu'ils avaient des problèmes, déguerpireant immédiatement, ne laissant aucune trace de qui ils étaient ou d'où ils venaient."
 flavour_plumstead.206.a:0 "Aidons simplement les natifs à reconstruire, nous ne pouvons pas faire grand-chose de plus."
 flavour_plumstead.301.t:0 "Expédition : Un Cuisinier et un Équipage Heureux"
 flavour_plumstead.301.d:0 "« Qui est ce jeune homme, euh, demi-orque ? » Tyaphon se tenait là, inspectant le demi-orque pour toute arme quand Avéry répondit : « c'est notre cuisinier. » Tyaphon, toujours l'universitaire, rejeta l'idée d'avoir besoin d'un cuisinier immédiatement, l'appelant une frivolité qui ne ferait que distraire d'arriver au coffre. Avéry répondit : « monsieur, nous partons pour un long voyage à travers un terrain inhospitalier et à travers des montagnes aussi hautes que le firmament, vous allez avoir besoin d'un cuisinier qui peut faire un bon repas pour garder les hommes heureux. De plus, si quelqu'un sait comment faire beaucoup de nourriture avec des ressources limitées, c'est Biscotte. » « Biscotte ? » Tyaphon avait l'air presque mortifié quand il entendit le nom du demi-orque. Avéry expliqua : « Il a eu ce surnom des soldats qui l'ont adopté quand il n'était qu'un petit gamin des rues. Il essayait de voler leurs biscuits mais au lieu de le punir pour cela, ils en firent juste une aide de cuisine dans leur fort où il apprit à cuisiner et à se battre. » Biscotte sourit et rassura le professeur qu'il était parfait pour l'expédition. Ils avaient seulement besoin de l'approbation de Tyaphon."
 flavour_plumstead.301.a:0 "Bien sûr, tant que nous ne mangeons pas seulement des biscuits et des crackers."
 flavour_plumstead.301.b:0 "Je suis désolé, les hommes devront se contenter de repas de rations standard."
 flavour_plumstead.302.t:0 "Expédition : Un Docteur et un Creuseur"
 flavour_plumstead.302.d:0 "« J'ai creusé chaque sorte de pierre, dans chaque coin du monde. J'ai une fois commencé dans ma forteresse natale à Forgeargent, bien que j'aie depuis appelé beaucoup de forteresses ma maison ! » Fier de son accomplissement, Fimbur montra sa grande collection de rochers. « Et regardez cette collection ! Une pierre de chaque forteresse naine en existence ! Ou au moins la plupart d'entre elles. » Son compagnon, Dr Amer, un docteur médical et expert en blessures industrielles et minières sourit. « Pardonnez mon ami nain pour son enthousiasme sur les rochers. Ce n'est peut-être pas le plus captivant des sujets, mais je peux vous assurer qu'il peut vraiment creuser à travers chaque obstacle sur le chemin vers le coffre. » Les deux hommes se présentèrent davantage à Avéry, Tyaphon et Milon et expliquèrent pourquoi ils voulaient rejoindre l'expédition. « Nous avons longtemps voyagé de ville minière en ville minière, et même si l'expertise de Fimbur sur l'extraction minière et ma connaissance pour remédier aux accidents liés à l'extraction minière nous ont apporté un bon revenu, nous aspirons à plus d'aventure. Voyant votre appel aux aventuriers, nous ne pouvions simplement pas dire non et espérons que vous êtes d'accord ! »"
 flavour_plumstead.302.a:0 "Un expert minier et un docteur seront effectivement utiles."
 flavour_plumstead.302.b:0 "Le prix que vous demandez est un peu trop élevé, je suis désolé."
 flavour_plumstead.303.t:0 "Expédition : La Ménagerie d'Hommes du Capitaine Avéry"
 flavour_plumstead.303.d:0 "Pendant des heures, ils se disputèrent tandis que Milon attendait, ne voulant pas s'interposer entre le professeur et le capitaine. Avéry était furieux, il s'était attendu à ce que sa propre bande d'aventuriers personnelle l'accompagne, cela avait du sens. Tyaphon lui rappela qu'il avait engagé Avéry, pas toute sa bande. Les deux hommes étaient en colère car tous deux se sentaient trompés par l'autre. Excédé, Milon les gronda tous les deux et dit qu'ils devaient se décider avant que toute l'expédition ne tourne à la ruine. Choqués, mais aussi impressionnés par l'audace du jeune étudiant, ils hochèrent la tête. Tyaphon fit clairement savoir qu'il préférait que des soldats de l'armée les accompagnent, car le gouvernement était le plus grand sponsor de l'expédition tandis qu'Avéry insista sur l'utilisation de ses propres hommes car il devait diriger l'expédition. Ne pouvant arriver à un compromis, ils demandèrent à Milon de décider, avec la promesse de respecter la décision."
 flavour_plumstead.303.a:0 "Nous irons avec les soldats, comme le professeur le préfère."
 flavour_plumstead.303.b:0 "Nous aurons les aventuriers qui nous rejoindront, Avéry les connaît déjà."
 flavour_plumstead.304.t:0 "Expédition : Adolohn l'Exploratrice"
 flavour_plumstead.304.d:0 "« Vous, oui vous. Amenez-nous le leader de l'expédition immédiatement. » Milon venait juste de se réveiller quand il fut approché par un groupe de cavaliers epednar. Une femme epednar les menait et exigea qu'ils soient menés au professeur et au capitaine. Milon, toujours la personne socialement maladroite, hocha la tête et appela Tyaphon. Alors que le professeur approchait, il commença immédiatement à parler en langue epednar, saluant la jeune femme et la remerciant d'être venue. Il expliqua davantage : « Milon, voici Adolohn l'Exploratrice. Elle est une ancienne étudiante à moi et est maintenant l'une des meilleures Exploratrices de tout l'Ynn et de l'Étendue. Elle peut nous aider à trouver le chemin quand nous ne semblons pas pouvoir le trouver. Elle nous accompagnera, payée avec de l'aventure et une excuse pour s'éloigner de son mariage arrangé. Mais ne le dites à personne d'autre à ce sujet. »"
 flavour_plumstead.304.a:0 "Euh, bien sûr professeur..."

 
