 # Réformes
 autonomous_epednar_tribes_reform:0 "Tribus Epednar Autonomes"
 autonomous_epednar_tribes_reform_desc:0 "Les tribus epednar jouissent d'un niveau d'autonomie de grande portée dans notre royaume. Elles peuvent administrer la justice sur leurs semblables et peuvent continuer à suivre leurs propres traditions et foi comme elles le souhaitent."
 epednar_election:0 "Candidats aux Élections Epednar"
 EVTOPTF700:0 "Candidat Epednar"
 educated_republic_reform:0 "République Éduquée"
 educated_republic_reform_desc:0 "La population votante à Pruneval est composée principalement de ceux avec une formation éduquée. C'est parce que nous exigeons de manière très unique que chaque personne qui veut voter passe un test dans lequel elle montre sa connaissance sur ce dont traitent les élections et ce que les candidats proposent. Les exigences pour les candidats sont encore plus strictes, car nous exigeons non seulement une éducation formelle, nous exigeons aussi que les candidats obtiennent une référence de soutien de plusieurs autres Prunevalais éduqués."
 clerical_mayors_act_reform:0 "Loi des Maires Cléricaux"
 clerical_mayors_act_reform_desc:0 "Le peuple prunevalais fut l'un des premiers à se convertir en grand nombre à la foi ravelienne, et ils sont peut-être les adeptes les plus fanatiques de celle-ci dans la région ynnique. Et tandis que beaucoup de Recteurs sont, à cause de cela, centraux aux fonctionnements quotidiens de la communauté, ils étaient initialement inéligibles pour se présenter aux élections en raison d'une forte séparation entre les fonctions d'église et d'état. Seulement maintenant par l'adoption de la Loi des Maires Cléricaux abolissons-nous formellement cette barrière et permettons aux Recteurs ou autres clercs non seulement de se présenter pour le poste de maire, mais pour tout office public qui a des comités d'élection ou de nomination également."
 ravelian_election:0 "Candidats aux Élections Raveliennes"
 EVTOPTG700:0 "Candidat Recteur Ravelien"
 plumstead_technocracy_reform:0 "Technocratie de Pruneval"
 plumstead_technocracy_reform_desc:0 "Un mélange unique mais efficace entre règle technocratique et théocratique, la Technocratie Prunevalaise incarne la fusion de sa culture académique, économie agraire et coutumes raveliennes. Dirigée par les plus grands esprits, qui à Pruneval sont requis d'avoir une formation théologique également, la Technocratie de Pruneval favorise les avancées de la science et de la foi au-dessus de tout le reste et les voit comme une seule et même chose. La science première du pays, et donc aussi la formation académique la plus commune de nos dirigeants est celle de l'agroscience, qui au cours du dernier siècle a évolué dans le domaine d'expertise numéro un de Pruneval. De la recherche sur les sols aux automates agricoles de pointe, l'agrotechnologie prunevalaise est des lieues en avance sur le reste du monde, menant parfois à ce que la nation soit appelée une 'agro-technocratie'. Elle met aussi un fort accent sur la protection et l'expansion de la foi, découlant de leurs propres racines en tant que colons dans une terre étrange et souvent hostile."

 # Privilèges
 artifice_invention_the_carousel:0 "Le Carrousel"
 artifice_invention_the_carousel_desc:0 "Le carrousel est une machine d'amusement qui consiste en une plateforme tournante avec des sièges en forme de chevaux, voitures, chevaux-andouillers, ânes, et un clown chevauchant un cochon."
 artifice_endura_reigns:0 "Rênes Endura"
 artifice_endura_reigns_desc:0 "Les rênes endura sont un ensemble spécial de rênes qui permettent à l'utilisateur d'opérer le cheval sans utiliser aucune force musculaire, les rendant idéales pour les voyages longue distance. Elles viennent aussi avec un distributeur de collations pour le cheval !"
 artifice_everlasting_fertilizer:0 "Engrais Éternel"
 artifice_everlasting_fertilizer_desc:0 "L'engrais éternel est exactement ce qu'il dit : de l'engrais qui dure éternellement (ou au moins très longtemps). Il est fait d'un granule spécial qui dispense des nutriments dans le sol où il est placé. Non seulement il garde le sol fertile fertile, il transforme aussi le terrain infertile en terre arable !"
 estate_adventurers_organization_exploration_society:0 "Société d'Exploration"
 estate_adventurers_organization_exploration_society_desc:0 "La Société d'Exploration forme la principale organisation d'aventuriers dans nos terres. Non seulement elle contrôle la plupart des contrats d'expédition, elle détient aussi une forte connexion au gouvernement lui-même, car ils étaient autrefois un seul et même."
 estate_nomadic_tribes_local_epednar_autonomy:0 "Autonomie Epednar Locale"
 estate_nomadic_tribes_local_epednar_autonomy_desc:0 "Les tribus epednar jouissent d'un niveau d'autonomie de grande portée dans notre royaume. Elles peuvent administrer la justice sur leurs semblables et peuvent continuer à suivre leurs propres traditions et foi comme elles le souhaitent."
 estate_nomadic_tribes_education_grants:0 "Bourses d'Éducation"
 estate_nomadic_tribes_education_grants_desc:0 "En stimulant l'éducation formelle des Epednar et en embauchant leurs membres les plus sages, nous pourrons exploiter la connaissance des nomades dans toute son étendue."
 estate_nomadic_tribes_promote_tribal_commanders:0 "Promouvoir les Commandants Tribaux"
 estate_nomadic_tribes_education_grants_desc:0 "Les Epednar excellent dans l'équitation et connaissent les terres de l'Étendue bien mieux que nous. En leur accordant des postes de leadership dans notre armée, nous pourrons utiliser leur expertise dans nos entreprises militaires."

