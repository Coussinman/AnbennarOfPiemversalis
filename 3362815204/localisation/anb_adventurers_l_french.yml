adventurer.2.t:0 "Les Vétérans s'Installent"
adventurer.2.d:0 "Notre nation, autrefois une bande d'aventuriers en haillons, a grandi de manière significative. Les soldats plus âgés de notre compagnie commencent à prendre leur retraite du combat et à s'installer sur les terres que nous avons conquises. Cependant, les personnes valides peuvent toujours être incitées à revenir en service — pour une somme raisonnable."
adventurer.2.a:0 "Bien."
settled_veteran_adventurers_tt:0 "§YLes Aventuriers Vétérans§! seront disponibles à l'embauche."
adventurer.4.t:0 "La Compagnie d'Aventure Prend Notre Terre Tribale !"
adventurer.4.d:0 "Les Aventuriers à proximité ont abandonné leurs racines nomades et ont commencé à établir des colonies permanentes sur leur terre. Ils ont également revendiqué notre Terre Tribale voisine comme la leur, établissant de petits avant-postes et camps sans aucun doute pour un futur peuplement !"
adventurer.4.a:0 "Outrageux !"

adventurer.5.t:0 "Aventure Sans Cause"
adventurer.5.d:0 "En tant que compagnie d'aventure, nous sommes censés combattre la Marée Verte et aider à la réclamation d'Escann. En raison de l'insistance de [Root.Monarch.GetName] qu'il n'y avait pas de cause pour nos guerres, notre compagnie a commencé à se désintégrer, car beaucoup se demandent quelle est notre raison d'être. Il nous faudra de nombreuses années pour nous remettre de cela."
adventurer.5.a:0 "Quelle est notre cause ?"

adventurer.6.t:0 "TODO les aventuriers ont essayé d'être malins"
adventurer.6.d:0 "TODO [cheeky_no_cb_adventurers.GetName] a essayé de briser le flux du gameplay d'Escann en déclarant une guerre sans cb sur vous."
adventurer.6.a:0 "Qu'ils aillent se faire voir"

promote_adventurer_unity:0 "Promouvoir l'Unité des Aventuriers"
promote_adventurer_unity_desc:0 "Les aventuriers s'organisent généralement en petits groupes soudés pour gérer des quêtes bien au-delà des capacités de n'importe quel homme ou femme. De même, les groupes sont souvent associés à une guilde, et les guildes répondent souvent aux compagnies d'aventuriers. À la suite de la Marée Verte, des dizaines de grandes compagnies d'aventuriers ont répondu à l'appel aux armes et ont défendu Cannor contre la horde de Korgus, inversant finalement la tendance à Rottenstep et continuant à chasser les orques d'Escann une fois pour toutes. Cependant, les aventuriers sont individualistes par nature, et sans une menace existentielle, ils sont volages et rares à coopérer entre eux. En ces temps dangereux, l'unité est un luxe que nous ne pouvons pas tenir pour acquis."
adventurer_unity:0 "Unité des Aventuriers"
ability_anb_adventurer_unity:0 "Unité des Aventuriers"

