 adventurer.1.a:0 "Un Capitaine Aventurier Compétent"
 adventurer.1.b:0 "Un Marcheur Puissant"
 adventurer.1.c:0 "Un Pionnier Charismatique"
 adventurer.1.dd:0 "Un Chercheur de Fortune Astucieux"
 adventurer.1.e:0 "Un Vétéran des Guerres Lilas"
 adventurer.1.f:0 "Un Noble de notre Patrie"
 adventurer.1.g:0 "Un Escanien Natif"
 adventurer.1.h:0 "Un Mage Puissant"
 adventurer.2.t:0 "Vétérans qui s'Installent"
 adventurer.2.d:0 "Notre nation, autrefois une bande déguenillée d'aventuriers, a grandi de manière significative. Les soldats anciens de notre compagnie commencent à prendre leur retraite du combat et à s'installer dans les terres que nous avons conquises. Cependant, les hommes valides peuvent toujours être incités à reprendre du service — pour une somme raisonnable."
 adventurer.2.a:0 "Bien."
 settled_veteran_adventurers_tt:0 "Les §YAventuriers Vétérans§! deviendront disponibles à l'embauche."
 adventurer.4.t:0 "Une Compagnie d'Aventuriers Prend Notre Terre Tribale !"
 adventurer.4.d:0 "Des Aventuriers proches ont abandonné leurs racines nomades et ont commencé à établir des colonies permanentes sur leur terre. Ils ont également revendiqué notre Terre Tribale voisine comme la leur, établissant de petits avant-postes et camps sans doute pour une future colonisation !"
 adventurer.4.a:0 "Scandaleux !"

 adventurer.5.t:0 "Aventurer Sans Cause"
 adventurer.5.d:0 "En tant que compagnie d'aventuriers, on s'attend à ce que nous combattions contre la Marée Verte et que nous aidions à la reconquête d'Escann. L'insistance de [Root.Monarch.GetName] qu'il n'y a pas de cause pour nos guerres a fait que notre compagnie commence à s'effondrer car beaucoup questionnent quel est même notre but. Il nous faudra de nombreuses années pour nous remettre de cela."
 adventurer.5.a:0 "Quelle est notre cause ?"
 adventurer.5_6.tooltip: "§gLes Aventuriers ne sont pas autorisés à déclarer des guerres sans CB. Si vous pensez avoir reçu cet événement par erreur, veuillez le signaler sur le forum #bugs-and-critters de notre Discord.§g"

 adventurer.6.t:0 "Les Tensions dans [cheeky_no_cb_adventurers.GetName] Implosent"
 adventurer.6.d:0 "Des perturbateurs tapageurs dans [cheeky_no_cb_adventurers.GetName] ont tenté d'inciter toute leur compagnie d'aventuriers dans une guerre injuste contre nous. Heureusement, leur [cheeky_no_cb_adventurers.Monarch.GetTitle], [cheeky_no_cb_adventurers.Monarch.GetName], a insisté qu'il n'y a pas de cause pour leurs guerres, érodant la confiance de toute leur compagnie car beaucoup questionnaient quel était même leur but."
 adventurer.6.a:0 "Qu'ils aillent au diable."

 promote_adventurer_unity:0 "Promouvoir l'Unité des Aventuriers"
 promote_adventurer_unity_desc:0 "Les aventuriers s'organisent typiquement en petits groupes unis et soudés pour gérer des quêtes bien au-delà des capacités d'un seul homme ou femme. De même, les groupes sont souvent associés à une guilde, et les guildes répondent souvent aux compagnies d'aventuriers. À la suite de la Marée Verte, des dizaines de compagnies d'aventuriers majeures ont répondu à l'appel aux armes et ont défendu Cannor contre la horde de Korgus, renversant finalement la situation à Pas-Pourri et avançant pour chasser les orques d'Escann une fois pour toutes. Cependant, les aventuriers sont individualistes par nature, et sans menace existentielle, ils sont inconstants et rares à coopérer les uns avec les autres. En ces temps dangereux, l'unité est un luxe que nous ne pouvons pas tenir pour acquis."
 adventurer_unity:0 "Unité des Aventuriers"
 ability_anb_adventurer_unity:0 "Unité des Aventuriers"
 
