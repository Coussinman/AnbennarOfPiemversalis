 adventuring.1.t:0 "Les Aventuriers Trouvent un Trésor !"
 adventuring.1.d:0 "Réjouissez-vous ! Un groupe d'aventuriers est revenu avec un butin de trésor et une excellente histoire par-dessus le marché ! Ils ont remis le butin selon le code de la compagnie — mais que devons-nous faire de la récompense ?"
 adventuring.1.a:0 "Cela bénéficiera à la compagnie dans son ensemble !"
 adventuring.1.b:0 "Donnez une part à l'équipe qui l'a trouvé !"
 adventuring.1.c:0 "Donnez-leur plutôt une récompense ! Cela devrait encourager plus de gens à partir à l'aventure !"
 adventuring.2.t:0 "La Compagnie a Besoin de Nouvel Équipement"
 adventuring.2.d:0 "Notre temps sur ces terres a rouillé et pourri notre équipement. Nos membres ont essayé de récupérer et de rationner mais ce n'était pas suffisant, et demandent maintenant à la compagnie dans son ensemble de commander un nouvel équipement standard pour ses membres."
 adventuring.2.a:0 "Envoyez une caravane en acheter à l'Ouest."
 adventuring.2.b:0 "Nous ne pouvons pas nous le permettre en ce moment..."
 adventuring.3.t:0 "Cartes d'Aventuriers"
 adventuring.3.d:0 "On nous a offert des cartes nouvellement mises à jour pour nos groupes d'aventuriers, espérant découvrir de nouveaux trésors et opportunités. Devons-nous y jeter un coup d'œil ?"
 adventuring.3.a:0 "Achetez les cartes."
 adventuring.3.b:0 "Peut-être pouvons-nous utiliser notre renommée à notre avantage ?"
 adventuring.3.c:0 "Nous n'avons pas besoin de vos cartes !"
 adventuring.4.t:0 "Capitaines Aventuriers Cupides"
 adventuring.4.d:0 "La rumeur dit que quelques-uns de nos capitaines proéminents ont gardé plus que leur juste part de trésor, et pire, un représentant des groupes en colère nous a approchés avec des preuves sur la question : que faisons-nous ?"
 adventuring.4.a:0 "Confisquez tout leur or et redistribuez-le à la compagnie !"
 adventuring.4.b:0 "Confisquez une partie de leur or !"
 adventuring.4.c:0 "Et alors ?"
 adventuring.5.t:0 "Aventuriers Déloyaux"
 adventuring.5.d:0 "Un groupe de nos aventuriers les plus compétents refuse de partager leur butin ou leur connaissance de leurs entreprises."
 adventuring.5.a:0 "Peut-être qu'un peu d'or peut regagner leur loyauté ?"
 adventuring.5.b:0 "Réprimandez-les."
 adventuring.5.c:0 "Expulsez-les de la compagnie !"
 adventuring.6.t:0 "Groupe d'Aventuriers Anéanti"
 adventuring.6.d:0 "Nous avons appris qu'un groupe d'aventuriers sous notre bannière a échoué drastiquement dans leurs entreprises..."
 adventuring.6.a:0 "Nom d'un chien, Leeroy !"
 adventuring.7.t:0 "Un Nouveau [From.Monarch.GetTitle] se Lève"
 adventuring.7.d:0 "Avec la mort de notre précédent [From.Monarch.GetTitle], $COUNTRY$ est maintenant sous le commandement de $MONARCH$. Cependant, de laquelle des trois factions d'aventuriers notre nouveau [From.Monarch.GetTitle] provient-il ?"
 adventuring.7.a:0 "Les Marcheurs"
 adventuring.7.b:0 "Les Pionniers"
 adventuring.7.c:0 "Les Chercheurs de Fortune"
 adventuring.8.t:0 "Développer [rebuild_province.GetName]"
 adventuring.8.d:0 "Nous avons peut-être arraché le contrôle de [rebuild_province.GetName] à leurs anciens propriétaires, mais un large contingent de notre compagnie a suggéré que nous investissions dans le développement de l'infrastructure locale. Certains, cependant, disent que c'est une perte de temps, et que nous devrions nous concentrer simplement sur l'utilisation de la province comme base d'origine pour les quêtes et aventures voisines."
 adventuring.8.a:0 "Bonne idée, les fondations sont la clé !"
 adventuring.8.b:0 "Non seulement reconstruire, mais améliorer !"
 adventuring.8.c:0 "Nous sommes ici pour nous battre et partir à l'aventure, pas pour construire !"
 adventuring.9.t:0 "Les Aventuriers Déposent les Armes"
 adventuring.9.d:0 "Avec le développement de notre royaume naissant, certains aventuriers ont décidé de s'installer et de suivre d'autres vocations dans la vie. À la fin de la journée, certains aventuriers se battent pour une chance d'une nouvelle vie."
 adventuring.9.a:0 "C'est leur choix, je suppose"
 adventuring.10.t:0 "Des Aventuriers Quittent Notre Compagnie"
 adventuring.10.d:0 "Les aventuriers sont un groupe inconstant, et au fond : une âme nomade. Un groupe proéminent d'aventuriers a décidé d'aller ailleurs en quête de nouvelles quêtes et histoires de bravoure et d'émerveillement."
 adventuring.10.a:0 "Adieu."

