 rahen_become_senapti_title:0 "Devenir Senapti"
 rahen_become_senapti_desc:0 "Bien que nous soyons Prabhi, nous régnons sur nos seigneurs locaux, mais nous serons toujours méprisés par les Senaptia pour leurs titres plus prestigieux. Nous allons les pousser de leur siège haut et puissant et prendre notre propre place en tant que Senapti. C'est notre place légitime !"
 rahen_become_raja_prabhi_title:0 "Devenir Raja"
 rahen_become_raja_prabhi_desc:0 "Devenir Senapti n'est qu'un pas de plus. Être vraiment le plus grand est d'être au sommet de l'échelle. Nous devons saisir Dhenijansar et faire proclamer les ministères nous comme Raja. Alors nous nous serons pleinement élevés au-dessus de la racaille des Prabhi !"
 rahen_become_raja_senapti_title:0 "Devenir Raja"
 rahen_become_raja_senapti_desc:0 "Être Senapti est notre titre ancestral, mais ce n'est pas suffisant pour nous distinguer. Être vraiment le plus grand est d'être au sommet de l'échelle. Nous devons saisir Dhenijansar et faire proclamer les ministères nous comme Raja. Alors nous nous serons pleinement élevés au-dessus de la racaille des Prabhi !"
 rahen_raheni_fabrics_title:0 "Tissus de Rahen"
 rahen_raheni_fabrics_desc:0 "Rahen est la source de coton la plus abondante au monde. Nous devrions saisir cette opportunité et prendre la production de tissus entre nos propres mains, de cette façon nous pouvons être le plus grand producteur de tissus et conserver notre position dominante."
 rahen_indigo_merchants_title:0 "Marchands d'Indigo"
 rahen_indigo_merchants_desc:0 "Partout, de Cannor à Yanshen, les riches et puissants aspirent aux vêtements colorés. Et pour ces vêtements colorés, ils ont besoin de bonnes teintures. Les marchands d'indigo de Rahen ont fait de grands profits sur ce commerce. Il est temps que nous prenions une part de ce gâteau pour nous-mêmes."
 rahen_philosopher_king_title:0 "Roi-Philosophe"
 rahen_philosopher_king_desc:0 "Les castes supérieures de Rahen ont longtemps été celles des philosophes et des administrateurs. Notre [Root.Monarch.GetTitle] a toujours été un administrateur, et pour une fois [Root.Monarch.GetSheHe] peut aussi prouver ses capacités philosophiques."