 blood_lotus_rebellion:0 "La Rébellion du Lotus de Sang"
 blood_lotus_rebellion_desc:0 "Pour mettre fin au désastre, nous devons vaincre les rebelles du Lotus de Sang et les forcer à la table de négociation.\n\n§Y[Root.Country.GetName] : Position Radicale§!\n[blood_lotus_hardline_stance_title_check]\n[Root.blHardlineBar]\n\n§Y[Root.Country.GetName][Root.GetUpper CastesName] : Races de Caste§!\n[harimari_in_uppercastes_check]\n[human_in_uppercastes_check]\n\n§Y[Root.Country.GetName][Root.GetMiddle CastesName] : Races de Caste§!\n[harimari_in_middlecastes_check]\n[human_in_middlecastes_check]\n\n§Y[Root.Country.GetName][Root.GetLower CastesName] : Races de Caste§!\n[harimari_in_lowercastes_check]\n[human_in_lowercastes_check]"
 blood_lotus_rebellion.1.t:0 "La Rébellion du Lotus de Sang"
 blood_lotus_rebellion.1.d:0 "Pendant plus de mille ans, nous avons maintenu le système de Castes. Durant ces années, les harimari ont dirigé les castes supérieures pour guider les humains des castes moyennes et inférieures. C'était notre devoir, tel que prescrit par les Hauts Dieux eux-mêmes.\n\nMaintenant, le système de Castes risque de s'effondrer. Beaucoup d'états humains de Rahen, réincorporés sous notre gouvernance, ont commencé à répandre des idées dangereuses à travers les castes moyennes et inférieures de notre [Root.GovernmentName]. Encouragés par ces idées malavisées, les humains de notre terre se sont finalement soulevés en révolte, affluant vers la vieille bannière ensanglantée du Rahenraj."
 blood_lotus_rebellion.1.a:0 "Essayons de négocier ?"
 blood_lotus_rebellion.1.b:0 "La désobéissance ne sera pas tolérée !"
 blood_lotus_rebellion.3.t:0 "La Fin de la Rébellion du Lotus de Sang"
 blood_lotus_rebellion.3.d:0 "La dernière bannière ensanglantée a disparu des forteresses de notre terre. Plus aucune guérilla ne parcourt les forêts et les collines. La paix est retombée sur les terres de Rahen une fois de plus. La Rébellion du Lotus de Sang était vraiment cela : Sanglante. Maintenant c'est enfin terminé et nous pouvons commencer à nous remettre de tous les dommages qui ont été causés."
 blood_lotus_rebellion.3.a:0 "Quel désastre !"
 blood_lotus_rebellion.3.b:0 "Je suis content que ce soit fini."
 blood_lotus_rebellion.3.c:0 "RENTREZ DANS LE RANG, RACAILLE !"
 blood_lotus_rebellion.4.t:0 "Les Locaux Révèlent un Groupe de Rebelles"
 blood_lotus_rebellion.4.d:0 "Un groupe de loyalistes locaux a approché notre commandant de garnison. Ils ont entendu des rumeurs d'un groupe de guérilleros du Lotus de Sang utilisant une ferme voisine comme base. Notre commandant a envoyé un espion à la ferme et il est rapidement devenu clair que les rumeurs étaient vraies. Nous devrions envoyer une armée pour détruire ce groupe avant qu'il ne puisse causer de sérieux dommages."
 blood_lotus_rebellion.4.a:0 "Maintenant je vous vois"
 blood_lotus_rebellion.5.t:0 "Les sympathisants à [negotiating_sympathizers.GetName] veulent négocier"
 blood_lotus_rebellion.5.d:0 "Un groupe d'humains à [negotiating_sympathizers.GetName] sympathiques à la cause rebelle a envoyé un messager à notre cour. Ils demandent plus de liberté et d'autonomie. Ils jurent qu'ils voient cela comme une opportunité de compromis car ils ne veulent pas vraiment nous combattre, mais ils veulent ne pas être 'opprimés par le système de Castes'. C'est une opportunité d'affaiblir la cause rebelle."
 blood_lotus_rebellion.5.a:0 "Accorder leur requête"
 blood_lotus_rebellion.5.b:0 "Nous ne parlons pas aux traîtres"
 blood_lotus_rebellion.6.t:0 "Un guerrier offre ses services"
 blood_lotus_rebellion.6.d:0 "[Root.Monarch.GetName] discute des taxes avec ses ministres quand les portes de la grande salle s'ouvrent brusquement et entre l'un des plus grands harimari jamais vus. Il se présente comme étant un certain Salar Griffe-Noire. Nous avons déjà entendu des rumeurs à son sujet. Il est censé être un grand guerrier de la Jungle méridionale. Apparemment, il est né dans la même maison qu'Harimar le Grand. Bien que ses prouesses martiales soient célèbres, son mépris envers les humains l'est tout autant. Il semble qu'il offre ses services dans ce contexte, pour 'enseigner à ces humains leur place'."
 blood_lotus_rebellion.6.a:0 "Toute aide est appréciée"
 blood_lotus_rebellion.600.t:0 "Trahison"
 blood_lotus_rebellion.600.d:0 "TODO : le général Salar Griffe-Noire s'est rebellé. Il ne considère pas la position du gouvernement suffisamment radicale."
 blood_lotus_rebellion.600.a:0 "Le Général Salar Griffe-Noire rejoint les radicaux harimari."
 blood_lotus_rebellion.106.t:0 "La Grande Révolte"
 blood_lotus_rebellion.106.d:0 "Dans un mouvement qui a dû être planifié depuis un certain temps, de nombreux guérilleros et sympathisants humains se sont soulevés tous en même temps, essayant de paralyser le Raj par le simple nombre. Ce doit être un effort désespéré pour y mettre fin."
 blood_lotus_rebellion.106.a:0 "Puissions-nous être victorieux !"

 blood_lotus_rebellion_consequences_tt:0 "Cela pourrait avoir des conséquences...\n"

 blood_lotus_rebellion.200.t:0 "Le Fardeau sur l'Économie"
 blood_lotus_rebellion.200.d:0 "Les rébellions à grande échelle ont créé un fardeau massif sur l'économie et nous luttons de plus en plus pour rester à flot. Nous pouvons aider certains secteurs de l'économie mais pas tous. Nous devons décider quel secteur nous négligerons dans les décennies à venir, menant probablement à son effondrement. Soyez conscient que ce choix nous hantera pendant les décennies à venir et persistera un certain temps même après que nous ayons résolu cette crise !"
 blood_lotus_rebellion.200.a:0 "Arrêter la plupart des subventions économiques pour les manufactures"
 blood_lotus_rebellion.200.b:0 "Fermer certains de nos bureaux fiscaux"
 blood_lotus_rebellion.200.c:0 "Fermer la chambre de commerce"

 blood_lotus_rebellion.201.t:0 "Le Fardeau sur l'Armée"
 blood_lotus_rebellion.201.d:0 "Notre armée tient bon pour l'instant, mais nous ne pouvons plus tenir longtemps. Il est nécessaire de relâcher certaines parties de notre armée pour libérer des pièces et des ressources, de peur que notre armée ne s'effondre complètement. Soyez conscient que ce choix nous hantera pendant les décennies à venir et persistera un certain temps même après que nous ayons résolu cette crise !"
 blood_lotus_rebellion.201.a:0 "Mettre fin à notre chasse aux déserteurs, nous n'avons pas besoin d'eux de toute façon"
 blood_lotus_rebellion.201.b:0 "Dissoudre la branche divertissement de l'armée"
 blood_lotus_rebellion.201.c:0 "Fermer la chambre de commerce"

 blood_lotus_rebellion.202.t:0 "Les Castes Inférieures se Révoltent à [Root.GetName]"
 blood_lotus_rebellion.202.d:0 "Le Lotus de Sang bouleverse vraiment notre société, y compris à [Root.GetName]. La peur et la frustration de la paysannerie y ont atteint un point d'ébullition et ils menacent maintenant de se soulever contre nous si nous ne les écoutons pas. De quelle manière répondrons-nous à cette menace ?"
 blood_lotus_rebellion.202.a:0 "Les écraser, quel qu'en soit le coût !"
 blood_lotus_rebellion.202.b:0 "Faire des concessions pour les apaiser"
 blood_lotus_rebellion.202.c:0 "Reconnaître leurs préoccupations et leur donner plus de droits !"

 blood_lotus_rebellion.203.t:0 "Les Castes Moyennes se Révoltent à [Root.GetName]"
 blood_lotus_rebellion.203.d:0 "Le Lotus de Sang bouleverse vraiment notre société, y compris à [Root.GetName]. Les troubles constants ont considérablement endommagé notre commerce et les marchands, artisans et artisans en ont assez. Ils exigent du soutien ou sinon ils se révolteront. Allons-nous exploiter la division interne entre les races ou réprimer tous ?"
 blood_lotus_rebellion.203.a:0 "Soutenir les Harimari et leur donner le contrôle de la province"
 blood_lotus_rebellion.203.b:0 "Enseigner une leçon à ces imbéciles arrogants, tous !"
 blood_lotus_rebellion.203.c:0 "Donner aux humains de grosses sommes d'argent pour les apaiser !"

 blood_lotus_rebellion.204.t:0 "Les Castes Supérieures se Révoltent à [Root.GetName]"
 blood_lotus_rebellion.204.d:0 "Le Lotus de Sang bouleverse vraiment notre société, y compris à [Root.GetName]. Les castes supérieures ont été les moins affectées mais sont maintenant également blessées par les conséquences du Lotus de Sang plus fréquemment. Les castes supérieures à [Root.GetName] en ont assez et exigent que nous revertissions certaines réformes, car cela nuit à leur base."
 blood_lotus_rebellion.204.a:0 "Ils ont raison, s'excuser auprès d'eux et abolir certaines réformes"
 blood_lotus_rebellion.204.b:0 "Leur donner des distractions et des privilèges"
 blood_lotus_rebellion.204.c:0 "Donner aux humains de grosses sommes d'argent pour les apaiser !"

 blood_lotus_rebellion.205.t:0 "Les Humains Fuient le Pays"
 blood_lotus_rebellion.205.d:0 "Alors que la guerre civile continue de faire rage, les soldats harimari ont commencé à décharger leur frustration de chasser un ennemi invisible sur la population humaine dans son ensemble ; justifiant leurs actes comme \"tuer des soldats et des informateurs\". Les guérilleros de leur côté ne semblent pas meilleurs, punissant les humains qui \"n'aident pas à combattre pour la juste cause de la mobilité sociale et de la liberté\". Craignant la colère de leurs frères humains et de leurs maîtres harimari, beaucoup choisissent maintenant de quitter nos terres."
 blood_lotus_rebellion.205.a:0 "Les arrêter et faire un exemple de certains d'entre eux !"
 blood_lotus_rebellion.205.b:0 "Les laisser partir"
 blood_lotus_rebellion.205.c:0 "Les pardonner et leur offrir un retour sûr à la maison"

 blood_lotus_rebellion.206.t:0 "Déserteurs !"
 blood_lotus_rebellion.206.d:0 "La lassitude du harcèlement constant et la paranoïa des embuscades de guérilla, ainsi que la sympathie partielle pour la cause rebelle parmi nos soldats ont conduit à l'augmentation rapide du nombre de déserteurs dans nos armées ! Mettre leur propre caste et nom à grande honte n'est clairement pas un moyen de dissuasion fonctionnel à la désobéissance en ces temps tumultueux ; peut-être qu'une autre approche est en ordre ?"
 blood_lotus_rebellion.206.a:0 "Les trouver et faire un exemple de ces lâches !"
 blood_lotus_rebellion.206.b:0 "Arrêter qui vous pouvez trouver et les forcer à retourner au service"
 blood_lotus_rebellion.206.c:0 "Les laisser partir, sinon ils pourraient se retourner contre nous"

 blood_lotus_rebellion.207.t:0 "Grève de la Caste Supérieure"
 blood_lotus_rebellion.207.d:0 "Bien que ce soit rare, parfois nos administrateurs expriment leurs désaccords avec l'État. En ces temps difficiles, ils ont décidé d'exprimer leurs frustrations avec nos politiques actuelles et menacent de paralyser l'appareil d'État. Leur menace semble réelle et pourrait vraiment endommager notre État si nous devions l'ignorer. Comment allons-nous répondre à leurs demandes ?"
 blood_lotus_rebellion.207.a:0 "Refuser ces traîtres, les dépouiller de leurs rangs !"
 blood_lotus_rebellion.207.b:0 "Écouter leur pétition, mais ne rien faire"
 blood_lotus_rebellion.207.c:0 "Écouter leur pétition, chercher à contacter les rebelles"

 blood_lotus_rebellion.208.t:0 "Sabotage !"
 blood_lotus_rebellion.208.d:0 "La nuit dernière, la forteresse de [target_province.GetName] a été sabotée par les rebelles. Cela laisse les défenses en mauvais état, et cette vulnérabilité pourrait très bien être exploitée par les insurgés. Pour la réparer, il faudrait un architecte, et très peu d'entre eux sont Harimari. Une autre option serait de remplacer le mur de pierre détruit par un mur de chair et de fourrure..."
 blood_lotus_rebellion.208.a:0 "Envoyer un officier harimari pour s'assurer qu'elle ne soit pas prise"
 blood_lotus_rebellion.208.b:0 "Quel dommage..."
 blood_lotus_rebellion.208.c:0 "Embaucher un architecte humain pour la reconstruire"

 blood_lotus_rebellion.209.t:0 "Le Dirigeant Harimari est Pro-Humain"
 blood_lotus_rebellion.209.d:0 "Notre nation a pendant des années été un phare de tolérance entre les humains et les harimari, et pourtant nous n'avons jamais vraiment donné aux humains un pouvoir ou une influence égale. Notre dirigeant a cependant ouvertement montré son soutien pour donner plus de pouvoir aux humains et envisage même de se retirer en faveur d'un successeur humain si le conflit empire. La cour est maintenant sous le choc et incertaine de ce qui doit être fait. Notre dirigeant a-t-il raison ou devient-il lui-même une menace ?"
 blood_lotus_rebellion.209.a:0 "Il est temps de faire quelque chose à ce sujet..."
 blood_lotus_rebellion.209.b:0 "Drastique, mais écoutons-le"
 blood_lotus_rebellion.209.c:0 "Enfin, un harimari qui pense correctement"


 blood_lotus_rebellion.212.t:0 "Une Foule Humaine Lynche un Harimari Local"
 blood_lotus_rebellion.212.d:0 "Horreur ! Un lynchage brutal a eu lieu dans la province de [target_province.GetName]. Un harimari local a été pris en embuscade, traîné vers un arbre et ensuite lynché la tête en bas par une foule d'humains en colère qui voulaient se venger de leur supposée oppression."
 blood_lotus_rebellion.212.a:0 "Œil pour œil, griffe pour griffe... lynchez-les tous !"
 blood_lotus_rebellion.212.b:0 "Arrêter et exécuter les meneurs !"
 blood_lotus_rebellion.212.c:0 "Ce harimari le cherchait probablement, laissez faire..."

 blood_lotus_rebellion.213.t:0 "Entrepôt Militaire Pillé !"
 blood_lotus_rebellion.213.d:0 "Ce conflit nous a forcés à disperser nos armées dans tous les coins du royaume, ce qui signifie que certaines positions et bases militaires seront plutôt faibles en main-d'œuvre. Un groupe local de rebelles a exploité cela pour piller et piller un entrepôt militaire fortement sous-gardé. Ils ont volé pas mal d'équipement et de matériel, les aidant et endommageant nos lignes d'approvisionnement"
 blood_lotus_rebellion.213.a:0 "Envoyer un grand détachement pour reprendre l'équipement !"
 blood_lotus_rebellion.213.b:0 "Envoyer une petite unité pour voir s'ils peuvent en reprendre !"
 blood_lotus_rebellion.213.c:0 "C'est nul, mais nous n'avons malheureusement pas les hommes pour les poursuivre..."


 blood_lotus_rebellion.218.t:0 "Les Guérilleros Attaquent un Convoi de Ravitaillement"
 blood_lotus_rebellion.218.d:0 "Désastre ! Un groupe de guérilleros a attaqué un convoi de ravitaillement et pris nos matériaux et équipements, que devons-nous faire ?"
 blood_lotus_rebellion.218.a:0 "Les trouver et les exécuter publiquement"
 blood_lotus_rebellion.218.b:0 "Augmenter la sécurité des convois"
 blood_lotus_rebellion.218.c:0 "Embaucher des mercenaires pour protéger nos convois"

 blood_lotus_rebellion.219.t:0 "Les Guérilleros Attaquent un Village de l'Autre Côté de la Frontière !"
 blood_lotus_rebellion.219.d:0 "Un village frontalier, dans les territoires de l'un de nos voisins, a été pillé par des guérilleros. Bien que ce ne soit pas nous, le dirigeant de [target_country.GetName] s'attend à ce que nous compensions et nous excusions pour cette attaque. Devons-nous répondre à leur demande ?"
 blood_lotus_rebellion.219.a:0 "Refuser, ces débordements ne sont pas nos affaires"
 blood_lotus_rebellion.219.b:0 "Faire de vagues promesses"
 blood_lotus_rebellion.219.c:0 "Envoyer des réparations et des excuses"

 blood_lotus_rebellion.220.t:0 "Général Tué dans une Embuscade"
 blood_lotus_rebellion.220.d:0 "L'un de nos généraux estimés est mort ! Il était en route pour inspecter les troupes quand soudainement, un groupe de guérilleros est apparu, a tué le général puis a disparu à nouveau. Le reste de l'état-major général est sous le choc et craint le même sort."
 blood_lotus_rebellion.220.a:0 "Trouver ceux qui l'ont fait et faire un exemple !"
 blood_lotus_rebellion.220.b:0 "Trouver ceux qui l'ont fait et les mettre en procès !"
 blood_lotus_rebellion.220.c:0 "Juste le remplacer par un autre..."

 blood_lotus_rebellion.221.t:0 "Les Soldats Refusent de Combattre les Rebelles Humains"
 blood_lotus_rebellion.221.d:0 "Garder les soldats en ligne est un art en soi, surtout quand ils sont censés combattre leurs propres parents. Maintenant, un groupe de soldats refuse de combattre la rébellion, disant qu'ils ne combattront pas d'autres humains au nom de la domination harimari et exigent d'être laissés hors du conflit."
 blood_lotus_rebellion.221.a:0 "Les punir et tuer ceux qui refusent encore après !"
 blood_lotus_rebellion.221.b:0 "Trouver leurs meneurs et en faire un exemple"
 blood_lotus_rebellion.221.c:0 "Repositionner ces troupes dans une région plus calme"

 blood_lotus_rebellion.222.t:0 "Salle de Guerre Explosée !"
 blood_lotus_rebellion.222.d:0 "Des nouvelles horribles nous sont parvenues ! Notre centre de commandement militaire a été détruit par un baril de poudre caché. Plusieurs généraux ont été tués et l'état-major militaire est dans le désarroi complet. Non seulement nous avons maintenant perdu une grande partie de votre état-major militaire, les officiers inférieurs ont peur de prendre les positions des généraux tués !"
 blood_lotus_rebellion.222.a:0 "Persuader ces officiers de prendre les positions quand même !"
 blood_lotus_rebellion.222.b:0 "Il n'y a pas grand-chose que nous puissions faire..."
 blood_lotus_rebellion.222.c:0 "Les remplacer immédiatement par quiconque est volontaire"

 blood_lotus_rebellion.223.t:0 "Un Voisin Ferme les Frontières"
 blood_lotus_rebellion.223.d:0 "L'un de nos voisins a officiellement fermé toutes les frontières avec nous en réponse au grand flux de réfugiés et aux perturbations du commerce. Cela signifie qu'il n'y aura pas de commerce avec eux et que les réfugiés ne pourront pas quitter la nation, entraînant plus de troubles le long de la frontière"
 blood_lotus_rebellion.223.a:0 "Traîtres, tous !"
 blood_lotus_rebellion.223.b:0 "Essayer de négocier avec le [target_country.Monarch.GetTitle] de [target_country.GetName]"
 blood_lotus_rebellion.223.c:0 "Établir des camps pour les civils en fuite, c'est le moins que nous puissions faire"

 blood_lotus_rebellion.224.t:0 "Négociations Frontalières"
 blood_lotus_rebellion.224.d:0 "La délégation de [From.GetName] est arrivée pour négocier la réouverture de la frontière avec nous. Ils prétendent que leur économie souffre de la fermeture et cherchent maintenant à conclure un accord. Ils nous offrent des droits commerciaux si nous accueillons certains réfugiés en retour. Accepterons-nous leur offre ?"
 blood_lotus_rebellion.224.a:0 "Accepter leur offre en entier"
 blood_lotus_rebellion.224.b:0 "Accepter les droits commerciaux mais refuser d'accueillir les réfugiés"
 blood_lotus_rebellion.224.c:0 "Refuser ces demandes scandaleuses"

 blood_lotus_rebellion.225.t:0 "Le Voisin Répond"
 blood_lotus_rebellion.225.d1:0 "La délégation est revenue de [From.GetName] avec un message. Ils ont accepté notre proposition et les frontières sont à nouveau ouvertes !"
 blood_lotus_rebellion.225.d2:0 "La délégation est revenue de [From.GetName] avec de bonnes et mauvaises nouvelles, les bonnes nouvelles sont que le commerce reprendra partiellement, les mauvaises nouvelles sont qu'ils refusent d'accueillir des réfugiés."
 blood_lotus_rebellion.225.d3:0 "La délégation est revenue de [From.GetName], leur rapport était court et rapide car la réponse qu'ils ont reçue était un non catégorique."
 blood_lotus_rebellion.225.a:0 "Ils ont accepté, hourra !"
 blood_lotus_rebellion.225.b:0 "Le mieux que nous aurions pu espérer possiblement"
 blood_lotus_rebellion.225.c:0 "Maudits soient-ils !"

 blood_lotus_rebellion.226.t:0 "Général Ouvertement Pessimiste"
 blood_lotus_rebellion.226.d:0 "L'un de nos généraux suggère ouvertement que notre cause est perdue et que nous perdrons tôt ou tard. Et bien que nos généraux bénéficient normalement d'une certaine immunité à la punition pour avoir exprimé leur opinion, ce général s'est vraiment montré dangereux car il répand son cynisme parmi son armée. Comment allons-nous intervenir ?"
 blood_lotus_rebellion.226.a:0 "Le renvoyer, faible inutile !"
 blood_lotus_rebellion.226.b:0 "Discutons en privé de ses arguments"
 blood_lotus_rebellion.226.c:0 "Il a raison, il serait sage de repenser notre position"

 blood_lotus_rebellion.227.t:0 "Les Sans-Caste"
 blood_lotus_rebellion.227.d:0 "La société de Rahen a souvent été définie par ses castes, dont traditionnellement il y a deux races : les humains et les harimari. Pendant ce temps, d'autres races comme les nains et les elfes ont été considérées en dehors du système de castes, ou "sans-caste".\n\nAvec les événements tumultueux qui se déroulent autour de la nation, ces groupes s'inquiètent de plus en plus de leur propre place dans la société, et certains craignent qu'ils puissent saisir notre faiblesse pour exiger un meilleur traitement."
 blood_lotus_rebellion.227.a:0 "Limiter leurs privilèges"
 blood_lotus_rebellion.227.b:0 "Garantir le statu quo"
 blood_lotus_rebellion.227.c:0 "Modeler les droits humains sur les leurs !"

 blood_lotus_rebellion.228.t:0 "Cet événement est caché"
 blood_lotus_rebellion.228.d:0 "Rien à voir ici"
 blood_lotus_rebellion.228.a:0 "Partez >:C"

 blood_lotus_rebellion.229.t:0 "Intervention du Lotus de Sang"
 blood_lotus_rebellion.229.d:0 "Rahen se trouve dans la tourmente, alors qu'un groupe de guérilla appelé "Le Lotus de Sang" a pris les armes contre ce qu'ils prétendent être les injustices du système de castes. Leur cause est sûrement juste car les humains ont souffert de siècles d'oppression dans l'Harimraj.\n\nUne opportunité s'est présentée et nous pourrions avec un effort minimal établir une ligne de communication avec ces guérilleros et envoyer les provisions pour aider dans leurs luttes contre [From.GetName]. La question est : devrions-nous ?"
 blood_lotus_rebellion.229.a:0 "Donnez-leur les armes dont ils ont besoin !"
 blood_lotus_rebellion.229.b:0 "Envoyer une force expéditionnaire pour renforcer leurs nombres !"
 blood_lotus_rebellion.229.c:0 "Non, nous ne soutiendrons pas ces fous !"

 blood_lotus_rebellion.230.t:0 "[From.GetName] Soutient les Guérilleros"
 blood_lotus_rebellion.230.d1:0 "Mon [Root.Monarch.GetTitle], des rapports inquiétants nous sont parvenus des provinces. Apparemment, [From.GetName] a commencé à offrir son soutien aux guérilleros qui ravagent nos terres ; sans doute dans un effort pour nous affaiblir pour leurs propres fins malveillantes ! Pire encore sont les rumeurs que les contrebandiers envoyés pour fournir des armes et autres fournitures aux guérilleros sont aidés par notre population humaine à [province] pour dissimuler leurs mouvements !\n\nMalheureusement, aucune preuve définitive de ce dernier point n'a émergé, bien que cela soit de peu d'importance car ce sont simplement les castes inférieures qui sont accusées. Comment devons-nous procéder ?"
 blood_lotus_rebellion.230.d2:0 "Mon [Root.Monarch.GetTitle], des rapports inquiétants nous sont parvenus des provinces. Apparemment, [From.GetName] a commencé à offrir son soutien aux guérilleros qui ravagent nos terres ; sans doute dans un effort pour nous affaiblir pour leurs propres fins malveillantes ! Pire encore sont les rumeurs que les soldats envoyés pour renforcer les nombres des guérilleros sont aidés par notre population humaine à [province] pour dissimuler leurs mouvements !\n\nMalheureusement, aucune preuve définitive de ce dernier point n'a émergé, bien que cela soit de peu d'importance car ce sont simplement les castes inférieures qui sont accusées. Comment devons-nous procéder ?"
 blood_lotus_rebellion.230.a:0 "Utiliser les locaux pour tendre une embuscade et les punir !"
 blood_lotus_rebellion.230.b:0 "Faire une recherche complète, arrêter et saisir tous les biens ou personnes suspects !"
 blood_lotus_rebellion.230.c:0 "Nous ne pouvons plus agir sur de simples rumeurs non fondées contre les castes inférieures !"

 blood_lotus_rebellion.231.t:0 "[From.GetName] Soutient le Lotus de Sang !"
 blood_lotus_rebellion.231.d1:0 "Mon [Root.Monarch.GetTitle], il est venu à notre attention que [From.GetName] a envoyé des contrebandiers pour aider la cause rebelle ! Malheureusement, les imbéciles qui gardent notre frontière ont échoué à appréhender les contrebandiers ou à saisir leurs marchandises ! Nous nous attendons maintenant à ce qu'ils aient atteint l'ennemi."
 blood_lotus_rebellion.231.d2:0 "Mon [Root.Monarch.GetTitle], il est venu à notre attention que [From.GetName] a envoyé des forces armées dans nos terres pour aider la cause rebelle ! Malheureusement, les imbéciles qui gardent notre frontière ont échoué à appréhender les envahisseurs ou à saisir leurs armes ! Nous nous attendons maintenant à ce qu'ils aient atteint l'ennemi."
 blood_lotus_rebellion.231.a:0 "Blâmer la population locale, ils ont sûrement aidé à leur dissimulation !"
 blood_lotus_rebellion.231.b:0 "Nous les aurons la prochaine fois !"
 blood_lotus_rebellion.231.c:0 "Peut-être que les soldats harimari ne font pas de bonnes patrouilles frontalières ?"

 blood_lotus_rebellion.232.t:0 "Aide aux Guérilleros Interceptée !"
 blood_lotus_rebellion.232.d:0 "Nos forces envoyées à Rahen ont été prises en embuscade ! Tous ceux qui ont été envoyés ont été tués ou faits prisonniers, et les fournitures, y compris les armes et provisions, ont été saisies par les troupes ennemies !"
 blood_lotus_rebellion.232.a:0 "Malheureux"

 blood_lotus_rebellion.233.t:0 "Le Lotus de Sang Gagne du Terrain !"
 blood_lotus_rebellion.233.d:0 "Notre décision d'aider les rebelles semble avoir été la bonne. Les guérilleros gagnent du terrain et perturbent tout le commerce dans la région, affaiblissant considérablement [From.GetName] !"
 blood_lotus_rebellion.233.a:0 "Excellent"

 blood_lotus_rebellion.234.t:0 "Les Marchands Menacent de Faire Grève !"
 blood_lotus_rebellion.234.d:0 "Un groupe de marchands s'est présenté avec un ultimatum contre l'État, leur commerce est blessé par le conflit et les fréquentes embuscades rebelles. Pendant ce temps, l'État n'a presque rien fait pour soulager leurs entreprises naissantes. Ils exigent maintenant de l'aide ou sinon ils arrêteront complètement le commerce, étouffant encore plus notre économie."
 blood_lotus_rebellion.234.a:0 "Nous ne pouvons malheureusement pas répondre à leurs besoins"
 blood_lotus_rebellion.234.b:0 "Écouter leur pétition, chercher à contacter les rebelles"
 blood_lotus_rebellion.234.c:0 "Envoyer de l'aide ! Que voulez-vous dire qu'il n'y a rien que nous puissions faire... ?"

 blood_lotus_rebellion.235.t:0 "Les Fermiers Menacent de Faire Grève !"
 blood_lotus_rebellion.235.d:0 "Les résultats des fermiers ont beaucoup souffert pendant ce conflit et beaucoup ont perdu leurs champs et fermes à cause des batailles et des raids. La récente destruction de propriété dans une grande communauté agricole les a amenés à nous pétitionner pour un soutien économique. Si nous n'écoutons pas leur pétition, ils feront très probablement grève, nous privant de fournitures alimentaires bien nécessaires. Comment allons-nous répondre à leurs demandes ?"
 blood_lotus_rebellion.235.a:0 "Sûrement que l'économie du ruissellement fera son travail..."
 blood_lotus_rebellion.235.b:0 "Il n'y a pas grand-chose que nous puissions faire..."
 blood_lotus_rebellion.235.c:0 "Ignorer leurs supplications avec le silence"

