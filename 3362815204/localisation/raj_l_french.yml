 rahenraj.5001.t:0 "[GotRaja]"
 rahenraj.5001.t1:0 "Le Raja est capturé !"
 rahenraj.5001.t2:0 "Le Raja s'échappe !"
 rahenraj.5001.d1:0 "Certains Rajas meurent en triomphe : Ramapalar le Réunificateur mourut paisiblement dans le Palais Doré, au sommet d'un royaume qu'il avait reforgé. D'autres meurent dans la tragédie : Le Raja Amapourna II succomba à la maladie étouffante, cette peste immonde qui ne distinguait pas entre le plus haut seigneur et le plus humble paysan. Seul le temps dira comment les historiens décriront la fin du Raja [4411.Owner.Monarch.GetName], mais ne vous y trompez pas, aujourd'hui marque la fin de [4411.Owner.Monarch.GetHerHis].\n\nNos forces l'ont traîné hors du château où [4411.Owner.Monarch.GetHerHim] se cachait, et lorsque [4411.Owner.Monarch.GetHerHis] fut présenté à [Root.Monarch.GetName], ses soies étaient déchirées et boueuses. Enfin, son apparence extérieure correspondait à [4411.Owner.Monarch.GetHerHis] aptitude à régner.\n\nIl y eut de la rage, de la colère et du dégoût. Mais Harimar lui-même ne fut pas le premier Harimari, seulement le premier à les conquérir et à les unir, et ainsi [Root.Monarch.GetName] s'est-il aussi prouvé être le Raja légitime.\n\nFinalement, [4411.Owner.Monarch.GetName] fut forcé de le reconnaître. Et ce sera la dernière chose que les historiens écriront sur [4411.Owner.Monarch.GetHerHim], alors qu'ils tournent leur attention vers une dynastie plus digne : la nôtre."
 rahenraj.5001.d2:0 "Le Dhenbasana est parsemé de palais, financés par des taxes et tarifs détournés ainsi que des tributs retenus, des pots-de-vin pour fermer les yeux sur de tels crimes, ou (dans de rares cas) par un succès authentique et une gouvernance sage. Aucun n'est identique, mais presque tous partagent une caractéristique : une voie d'évasion bien dissimulée.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] se rappelle ce fait en entendant le rapport d'aujourd'hui d'un messager vêtu d'un étrange chapeau rouge et blanc. Nos forces furent victorieuses et le palais [4411.Owner.Country.GetAdjective] rapidement saisi, mais le Raja [4411.Owner.Monarch.GetHerselfHimself] s'est échappé comme de la fumée dans le vent. \"Mes excuses, [Root.Monarch.GetTitle]\", conclut-il, \"Mais votre Raja est dans un autre palais.\"\n\nPeu importe. Haless ne put distancer Harimar, le ruisseau ne peut dépasser la mer. Qu'[4411.Owner.Monarch.GetSheHe] fuie tant qu'il veut, nous capturerons bientôt le Raja, et avec [4411.Owner.Monarch.GetHerHim], le Trône du Lotus."
 rahenraj.5001.d3:0 "Le Dhenbasana est parsemé de palais, financés par des taxes et tarifs détournés ainsi que des tributs retenus, des pots-de-vin pour fermer les yeux sur de tels crimes, ou (dans de rares cas) par un succès authentique et une gouvernance sage. Aucun n'est identique, mais presque tous partagent une caractéristique : une voie d'évasion bien dissimulée.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] se rappelle ce fait en entendant le rapport d'aujourd'hui d'un messager vêtu d'un étrange chapeau rouge et blanc. L'ennemi de notre ennemi a réussi à assiéger la forteresse où le Raja s'était retranché [4411.Owner.Monarch.GetHerselfHimself], mais [4411.Owner.Monarch.GetSheHe] s'est échappé comme de la fumée dans le vent. \"[Root.Monarch.GetTitle]\", conclut-il, \"le Raja a trouvé refuge dans un autre palais.\"\n\nBien. Haless ne put distancer Harimar, le ruisseau ne peut dépasser la mer. Qu'[4411.Owner.Monarch.GetSheHe] fuie tant qu'il veut, nous capturerons bientôt le Raja, et avec [4411.Owner.Monarch.GetHerHim], le Trône du Lotus."
 rahenraj.5001.d4:0 "Des nouvelles douces-amères sont arrivées aujourd'hui de nos espions à [raja_castle_not_ours.GetName]. Le Raja, cette fourrure emmêlée, s'est fait capturer [4411.Owner.Monarch.GetHerselfHimself] par quelqu'un d'autre que nous ! Un étranger, qui plus est !\n\nBien que nous ne verserons aucune larme pour [4411.Owner.Monarch.GetName], l'impossibilité d'utiliser le Raja comme otage signifie que nous devrons occuper toutes les terres de [4411.Owner.Monarch.GetHerHis] pour que la revendication de [Root.Monarch.GetName] sur le Trône du Lotus soit reconnue comme légitime."
 rahenraj.5001.a:0 "Le Trône du Lotus et l'Harimraj sont nôtres !"
 rahenraj.5001.b:0 "Nos forces marchent en avant !"
 rahenraj.5001.c:0 "Damnation !"
 others_got_raja_tt:0 "D'autres ont capturé le Raja, seule l'occupation totale de [4411.Owner.GetName] suffira désormais à légitimer notre revendication."
 rahenraj.5002.t:0 "Notre Cause Est Condamnée"
 rahenraj.5002.d:0 "Notre plan était excellent : une alliance secrète avec quelques senapti bien placés, le soutien de figures clés du ministère, suffisamment de soutien populaire pour étouffer les protestations publiques. Mais aucun plan ne survit au contact de l'ennemi, et il semble que le soutien à notre cause ait faibli.\n\nLe temps peut éroder les montagnes et réduire le métal aiguisé en poussière. Il n'est donc pas surprenant qu'au fil des années de ce conflit fratricide, nos alliés furent submergés par le doute, les ministères éliminèrent nos partisans lors de réorganisations discrètes, et le public s'indigna de notre insulte au raja 'légitime'. Nous ne pouvons continuer dans cette voie sans condamner l'Harimraj entier. Nous avons fini.\n\nUn jour, jure [Root.Monarch.GetName], [Root.Monarch.GetSheHe] ou ses descendants siégeront sur le Trône du Lotus. Mais ce ne sera pas aujourd'hui."
 rahenraj.5002.a:0 "Vachava nous enseigne la vertu de la hâte, une vertu qui nous a cruellement manqué."
 rahenraj.5003.t:0 "Une Élévation au rang de Senapti"
 rahenraj.5003.d:0 "Les troupes furent repérées à une longue distance de [Root.Capital.GetName], leurs armures et lances polies brillant au soleil de midi. Un instant, les gardes craignirent que [Root.GetName] soit attaqué, jusqu'à ce qu'ils réalisent que la bannière portée par la compagnie était celle du raja [4411.Owner.Monarch.GetName]. Ils furent rapidement conduits à une audience avec [Root.Monarch.GetName].\n\nDans les Jungles de l'Ascension, les Harimari prouvèrent leur force avec des dents rouges et des griffes acérées. Nous avons peut-être utilisé d'autres méthodes, mais cette délégation a clairement montré que nous avons tout aussi bien prouvé notre force. Le Raja a remarqué nos récents succès, et dans un parchemin écrit en élégante calligraphie, [4411.Owner.Monarch.GetSheHe] proclame notre récompense : nous avons été élevés au rang de senapti."
 rahenraj.5003.a:0 "Nous servirons bien comme épée et bouclier, et deviendrons encore plus forts."

 rahenraj.5005.t:0 "Un Mandat sur la Logistique"
 rahenraj.5005.d:0 "Les prabhia parlent de tactique, les senaptia pensent à la stratégie, mais les vizirs étudient la logistique. Et il semble que le vizir ait étudié dur.\n\nC'est du moins ce que conclut [Root.Monarch.GetName] après avoir lu la dernière missive distribuée par les ministères au nom du vizir. Une série de réorganisations et de directives, chacune subtile, mais chacune renforçant les systèmes qui soutiennent les forces militaires de l'Harimraj. \"Comme une patte soutient un bouclier, le royaume doit soutenir nos armées\", conclut le vizir. Et avec ces mots, chaque état qui prête allégeance au Trône du Lotus se met à faire exactement cela."
 rahenraj.5005.a:0 "Le royaume sera mobilisé pour la guerre !"
 rahenraj.5005.b:0 "Préparez nos forces et apprêtez-les à marcher."
 rahenraj.5005.c:0 "Il semble que nos meilleurs aient été conscrits pour servir..."
 rahenraj.5006.t:0 "Un Mandat de Recrutement"
 rahenraj.5006.d:0 "Loin du bouillonnant [Root.Capital.GetName], se trouve un petit village, visité aujourd'hui par un petit Harimari désarmé. Les fermiers y sont occupés à s'occuper de leurs cultures, mais même ainsi, ils pourraient facilement déchirer l'intrus. Et ils l'auraient bien pu, étant donné ce qu'il leur demandait, si ce n'était le fait que le visiteur portait un mandat portant le sceau même du vizir.\n\nTelle est la réaction quand on vous dit que le kartya de vos maris et fils les mène maintenant au combat. Qu'ils pourraient ne pas revenir pendant des années. Que le mieux que vous pourriez faire pour eux serait de prier ardemment Anjita la Guerrière.\n\nLa même scène se répète à travers l'Harimraj, car le vizir a mobilisé le royaume pour la guerre."
 rahenraj.5006.a:0 "Renforcez nos forces avec les meilleurs !"
 rahenraj.5006.b:0 "Les meilleurs, nous les recruterons, pour les autres nous trouverons un autre usage."
 rahenraj.5006.c:0 "Mères, ne pleurez pas, vous aurez tout le temps pour le deuil."
 rahenraj.5007.t:0 "Exercices Impériaux Mandatés"
 rahenraj.5007.d:0 "Certains disent que la guerre est un art, et non une science. De tels imbéciles n'ont évidemment jamais étudié les quatre volumes de 'Sur la Pratique Appropriée de la Guerre', l'accomplissement suprême de l'un des ministres les moins appréciés d'Indrayanar.\n\nLe Volume Deux se concentre sur les cinquante formations que chaque soldat devrait pouvoir exécuter. C'est aussi la source d'une grande partie du dernier mandat du vizir, qui décrit un régime strict d'exercices que chaque soldat de l'Harimraj est censé suivre. L'un de vos généraux renifle à l'idée de laisser les Ministères dicter la pratique de la guerre, mais même lui connaît la sagesse de choisir ses batailles — quand le vizir bat le tambour, tout l'Harimraj doit suivre."
 rahenraj.5007.a:0 "Cela devrait être un entraînement adapté pour nos officiers."
 rahenraj.5007.b:0 "Faisons de vrais Harimari de nos troupes."
 rahenraj.5007.c:0 "Nos soldats se rapprocheront encore plus de leur kartya."
 rahenraj.5007.tt:0 "Le modificateur suivant sera perdu si nous nous trouvons embarqués dans une nouvelle guerre."
 rahenraj.5008.t:0 "Le Raja Mandate le Tribut Impérial"
 rahenraj.5008.d:0 "Si Tamatma est l'âme de l'Harimraj, la monnaie est son sang vital. Chaque jour, le moteur du commerce transporte la richesse pécuniaire le long des grandes rivières qui sont les veines et artères de Rahen, payant pour la porcelaine et les palais et beaucoup de soldats pour garder les mêmes.\n\nAvec le dernier édit du vizir, il semble que ce flux sera détourné vers le Trône du Lotus, et de là envoyé pour irriguer les armureries et centres de recrutement du royaume. Une véritable légion de collecteurs de tarifs se déploie à travers l'Harimraj, chacun ingénieur pour s'assurer que le flux est détourné comme les ministères le jugent bon. Et bientôt, l'étrange alchimie transformant l'or et l'argent du trésor en chair et acier des soldats commencera."
 rahenraj.5008.a:0 "Les soldats se rapporteront d'abord au Turban Rouge, Ministre de la Guerre"
 rahenraj.5008.b:0 "Cours pour ta vie !"
 rahenraj.5009.t:0 "Le Raja Exige l'Harmonie"
 rahenraj.5009.d:0 "Harimar apporta l'harmonie à Rahen avec des dents rouges et des griffes acérées. L'Édit de Sardiphadin apporta l'harmonie à Rahen avec une délimitation claire du kartya de chacun. Mais le raja ? Pour apporter l'harmonie à Rahen, tout ce dont le raja a besoin sont quelques mots sévères, et quelques notes soigneusement formulées distribuées aux palais à travers le royaume."
 rahenraj.5009.a:0 "Nous devrions peut-être faire suivre leurs mots des nôtres..."
 rahenraj.5009.b:0 "Réfléchissons à notre kartya."
 rahenraj.5009.c:0 "Que tous réfléchissent à leur kartya !"
 rahenraj.5009.tt:0 "Le modificateur sera perdu si nous entrons en guerre contre un autre membre du §PRaj§!."

 rahenraj.5010.t:0 "Étendre la Guerre Contre le Raj"
 rahenraj.5010.d:0 "On dit que les ministères ont un formulaire dédié qui suit et proscrit le mouvement de tout soldat n'importe où dans l'Harimraj. C'est peut-être pourquoi leurs forces s'effondreront contre les nôtres, car les armées que nous avons rassemblées contre notre ennemi ne connaissent aucune restriction.\n\nLes exigences de la guerre ont mené à quelques disputes récemment, où nos armées ont accidentellement pénétré dans des prabhi non impliqués dans nos efforts de guerre. Leur délégation diplomatique à [Root.Capital.GetName] s'offense grandement de ces transgressions... mais nos généraux y voient une opportunité. Ils ne sont pas notre cible prévue, non, mais peut-être devraient-ils l'être. Une insulte calculée à leurs diplomates devrait les entraîner dans ce conflit, et ainsi ajouter à notre butin."
 rahenraj.5010.a:0 "Un autre petit prabhi à écraser, comme c'est délicieux."
 rahenraj.5010.b:0 "Même le tigre sait dévorer sa proie en plusieurs petites bouchées."

