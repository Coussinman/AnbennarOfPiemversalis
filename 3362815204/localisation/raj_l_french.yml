 #general events
 rahen.1.t:0 "Des Bruits dans la Montagne"
 rahen.1.d:0 "Des rapports nous parviennent indiquant que des bruits proviennent de l'autre côté de la porte de Hul-az-Krakazol. La porte a été scellée il y a des âges lorsque les Nains d'Améthyste ont fui leur forteresse. Maintenant il semble que l'expédition partie il y a des années ait réussi à reconquérir leur foyer."
 rahen.1.a:0 "Nous les attendons à bras ouverts"
 rahen.1.b:0 "Ils ont quitté nos terres et maintenant ils y reviendront !"
 rahen.3.t:0 "Passage sécurisé à travers la Porte Sanglante"
 rahen.3.d:0 "L'élection d'un noble du Regard Vengeur dans notre monarchie a amélioré les relations entre notre état et Shenral et par conséquent, nos marchands ont reçu un accès express à travers la Porte Sanglante. Cela augmentera indubitablement notre influence sur les marchés du Raj."
 rahen.3.a:0 "Les affaires prospèrent !"
 rahen.4.t:0 "Reconquérir Shenral"
 rahen.4.d:0 "Au cours des 10 dernières années de règne de [Root.Monarch.GetName], ils ont prouvé être un dirigeant digne. Maintenant [Root.Monarch.GetName] cherche à unir notre trône et celui de Shenral, faisant valoir sa revendication sur les deux trônes."
 rahen.4.a:0 "Ces terres nous appartiennent de droit !"
 rahen.5.t:0 "Guru Suhan et la Salle du Débat Sans Fin"
 rahen.5.d:0 "Il a été dit que la Salle du Débat Sans Fin accueille toutes les voix et opinions, et beaucoup se sont rendus dans ce grand centre d'apprentissage pour offrir des idées non orthodoxes ou non conventionnelles. Un tel arrivant récent est un Harimari maigre aux yeux brillants nommé Suhan.\n\nSuhan s'est rapidement différencié des nombreuses autres voix de la Salle avec son éloquence exceptionnelle et son style rhétorique inhabituel. Ses mots modestes, teintés d'un léger accent Yan, semblent toujours porter deux niveaux de sens, simultanément humoristiques et perçants. « Guru Suhan », comme l'appellent ses disciples, s'est rapidement élevé parmi les Maîtres du Débat de Rayavhashapal, et a commencé à croiser le fer verbal avec certains des plus grands penseurs de la cité.\n\nDans ses confrontations avec les maîtres, Suhan s'est montré être plus qu'un simple orateur magistral, mais un philosophe singulièrement génial. Sa doctrine, une création personnelle qu'il appelle simplement « La Praxis », est aussi unique que son style rhétorique. La Praxis de Suhan contient des principes dérivés de toutes les autres philosophies majeures mais semble également critique de chaque philosophie prise isolément. Il admire l'Écharpe Orange pour leur amour de la famille tout en décriant la façon dont ils excluent les femmes et les étrangers de leurs salles ; il argumente aussi fortement pour la poursuite du savoir de l'Œil Étoilé qu'il argumente contre leur vision « isolationniste de tour d'ivoire » ; et d'un seul souffle il peut chanter les louanges de l'excellente administration du Palais Doré tout en déclamant leur haine pour ceux qui ne respectent pas la structure qu'ils imposent.\n\nLa connaissance de Suhan des sept écoles majeures de philosophie l'a rendu difficile à battre en débat, et son bref séjour à Rayavhashapal a envoyé des ondes de choc à travers la communauté académique. Il a récemment quitté la Salle, partant aussi soudainement qu'il était arrivé, se dirigeant vers la campagne - supposément pour enseigner la philosophie aux castes inférieures ! Où il se dirige ensuite, nous ne le savons pas avec certitude - mais il semble peu probable que ce Suhan et sa Praxis fassent autre chose que gagner des disciples dans les années à venir."
 rahen.5.a:0 "L'hyperbole n'a pas sa place en philosophie."
 rahen.6.t:0 "La Réforme Suhanique"
 rahen.6.d:0 "Plusieurs années se sont écoulées depuis que Guru Suhan a quitté la Salle du Débat Sans Fin pour apporter ses enseignements dans la campagne, et pendant ce temps sa légende n'a fait que grandir. Malgré les efforts de divers philosophes et seigneurs, le Guru a évité tous ceux qui entraveraient sa progression et a accumulé des milliers de disciples parmi toutes les castes et races. L'influence de Suhan est la plus forte dans les collines occidentales de Rakhadesh et Rayavashapal, l'impression qu'il a laissée à la Salle du Débat Sans Fin continuant à résonner dans la rhétorique qui émerge de ses nombreuses salles de conférence voûtées.\n\nMaintenant, les disciples du Guru incluent même des prabhia et de grands ministres, et l'ampleur et le poids de son mouvement ont grandi au point qu'il avance désormais sous son propre élan. Des apôtres itinérants du Guru portent son message de plus en plus loin, des étudiants étudient son style et ses idées, et des agitateurs se rallient aux idées de changement social qu'il prône. Plus important encore, la plupart des membres du mouvement le voient maintenant comme une religion distincte de la Haute Philosophie traditionnelle, et ont adopté une position bien plus agressive envers le prosélytisme que ce qui est traditionnel au Rahen. Le sol tremble sous le poids de cette réforme religieuse, et personne ne peut encore dire comment elle changera le monde."
 rahen.6.a:0 "Comme un tremblement de terre, nos fondations s'effondreront et seront reconstruites."
 rahen.7.t:0 "Suhan Voyage vers [Root.GetName]"
 rahen.7.d:0 "Enseignant à l'origine dans l'intérieur occidental du Rahen, l'entourage de Suhan a quitté les terres arides et poussiéreuses bordant la Marutha et a trouvé son chemin en descendant le fleuve vers les cités côtières de Sramaya et la côte Raghamideshi.\n\nAvec cette foule de zélotes religieux et de prêcheurs vient une fièvre de ferveur qui frappera la population de ces terres comme la foudre, et mettra en branle la grande avalanche de conflits religieux entre ceux qui croient et ceux qui s'accrochent à leurs voies traditionnelles. Pour sa part, le Guru semble convaincu de sa mission, malgré le danger qui vient d'opérer parmi tant de personnes qui pourraient vouloir sa mort, et ne montre aucune intention de dévier du chemin de répandre son message à tous ceux qui l'écouteront."
 rahen.7.a:0 "Il marche sur un chemin dangereux."
 rahen.8.d:0 "Partant des côtes trempées de mousson, le Guru Suhan a voyagé vers l'intérieur en remontant le Kharunyana, apportant sa réforme avec lui. Dans les cités de porcelaine de la Mer-Fleuve, les savanes des Seigneurs Éléphants, et même sur les pentes du Mont Tughayasa, des missives sont reçues et des voix s'élèvent en soutien au Guru et à son message de changement. Déjà il a attiré de grandes foules qui réclament d'entendre les paroles du grand maître, et les rangs de ses partisans grossissent de jour en jour."
 rahen.8.a:0 "Il cherche du réconfort dans les terres sauvages."
 rahen.9.d:0 "Bien que le Rahen fût le berceau de la Haute Philosophie et de ses écoles religieuses, ce n'est pas le seul endroit où l'on trouve les disciples des Hauts Dieux. De l'autre côté du Kharunyana, les cités-forteresses Bom se sont depuis longtemps détournées de leurs fois indigènes et converties à la Haute Philosophie – et maintenant, peut-être, elles se tourneront vers une autre religion encore, car Guru Suhan a traversé le Kharunyana depuis Dhujat et a emmené son entourage au-delà des frontières de l'Harimraj pour enseigner. Le message du philosophe vieillissant continue de se répandre, ses apôtres continuant ses labeurs dans les terres qu'il a quittées."
 rahen.9.a:0 "Ses labeurs finiront-ils jamais ?"
 rahen.10.t:0 "La Mort de Guru Suhan"
 rahen.10.d:0 "Tous les hommes meurent. L'impermanence est l'une des grandes vérités de la vie, et personne – qu'ils soient mage ou saint ou roi – ne peut échapper éternellement à la mort. L'âge nous prend, la maladie nous trouve, la violence nous visite, et un par un, nous mourons.\n\nAujourd'hui, l'un de ceux qui sont morts est un vieil homme qui a passé sa vie en voyage et en philosophie. Le Guru Suhan – enseignant et prêcheur, réformateur et défenseur des opprimés et des démunis – s'est éteint paisiblement dans son sommeil, entouré de ses fidèles partisans et disciples. En son temps, Suhan a changé le monde avec ses idées et son esprit inébranlable, apportant un message de changement et d'espoir à d'innombrables âmes et donnant un sens à la vie de millions. Mais tous les hommes meurent, et Suhan a marché jusqu'au bout de son chemin.\n\nD'ici, il quitte le Nitikamarja, et entre dans Purtara avec les Hauts Dieux. Ceux qui vivent encore sont privés de leur leader, du grand réformateur dont le tremblement de terre spirituel a ébranlé le Rahen, et avec lui s'en va l'unité de ses disciples et leur mouvement. Quoi qu'il suive, les fidèles doivent maintenant parcourir seuls le Nitikamarja, et affronter ceux qui nient le message de Suhan sans sa main guidante."
 rahen.10.a:0 "Tout le Rahen ressentira sa perte, ennemi ou ami."
 rahen.11.t:0 "L'Exécution de Guru Suhan"
 rahen.11.d:0 "Le pouvoir déteste un miroir. Ceux qui lèvent le verre de la réflexion face aux puissants risquent beaucoup, car il n'y a guère plus méprisé par les despotes et tyrans que de révéler ce qu'ils sont. Les corrompus, exploiteurs et monstrueux ne peuvent être renversés par ceux qu'ils oppriment que lorsque leur vraie nature est révélée aux masses, et ainsi ceux qui s'efforcent de montrer la vérité au peuple sont souvent chassés par ceux qui soutiennent les structures du pouvoir.\n\nEn ce jour, un tel porteur de lumière a été éteint. Traqué par ses nombreux ennemis, trahi par de faux amis, le Guru Suhan – enseignant et prêcheur, réformateur et défenseur des opprimés et démunis – a été capturé à son quartier général et exécuté sans cérémonie par des agents de ceux qui voyaient son défi à la religion et au gouvernement comme une menace à leur autorité.\n\nCette fin violente pour le réformateur qui cherchait à changer le monde avec des mots se répercutera sans doute à travers le Rahen, étouffant certains des feux de la réforme qui faisaient rage tout en allumant la fureur au plus profond des âmes des plus dévoués. Quoi qu'il suive, la source du tremblement de terre spirituel qui a ébranlé le Rahen est morte, et avec lui s'en va l'unité de ses disciples et leur mouvement."
 rahen.11.a:0 "Ainsi se termine la libération de la pensée et de l'esprit."
 rahen.12.t:0 "La Praxis Triomphante"
 rahen.12.d:0 "Quand il n'était qu'un garçon, Guru Suhan a voyagé à travers Yanshen et observé de nombreux peuples et croyances, notant que bien qu'ils soient tous différents, il y avait de la sagesse à trouver dans tous les lieux et peuples. En vieillissant, Suhan a vu qu'au-delà des désaccords sur lesquels les philosophes stagnaient souvent, beaucoup avaient énormément en commun, et l'harmonie parmi de tels hommes était une question de montrer aux gens comment ils étaient plus similaires que différents. La croyance de Suhan qu'il y avait de la sagesse dans tous les lieux, et que la plupart des gens pouvaient être unis s'ils étaient dirigés sur un chemin qui soulignait leurs similarités au lieu d'accentuer leurs différences, est finalement devenue le cœur de sa Praxis.\n\nEt qu'est devenue cette Praxis ? Là où jadis les érudits se battaient pour savoir qui avait raison, maintenant ils parlent de comment devenir plus corrects, plus proches de la vérité. Là où il y avait des systèmes d'injustice, maintenant il y a des réformes mesurées. Là où il y avait une myriade d'écoles de philosophie, maintenant il y a une Vérité Synthétique. Du Paravimvata au Kharunyana et au-delà, la Praxis a uni les gens indépendamment de la langue, de la culture ou de la caste, et offre un nouveau jour – un jour observant, un jour modéré, un jour considéré et réfléchi et en constante évolution, en constant apprentissage – pour tous."
 rahen.12.a:0 "Le soleil octuple se lève sur le Rahen."
 rahen.13.t:0 "Ferveur Suhanique"
 rahen.13.d:0 "Les enseignements de Guru Suhan se sont répandus à travers [Root.Capital.GetCapitalName] comme une traînée de poudre, devenant rapidement la religion des masses. Alors qu'une telle chose pourrait être ignorée comme une simple mode dans une autre situation, beaucoup de nos ministres ont exprimé leur soutien aux enseignements de Suhan, certains chantant même ouvertement des mantras de la Praxis à la cour. Il sera impossible de rester neutre dans la division sectaire croissante qui divise actuellement le Rahen en deux – nous devrons choisir un camp."
 rahen.13.a:0 "La voie à suivre est claire. Guru Suhan nous guidera bien."
 rahen.13.b:0 "La sagesse d'un seul homme est insuffisante pour sculpter une religion."
 rahen.14.t:0 "Les Nains Retournent à la Montagne"
 rahen.14.d:0 "Avec la reconquête de l'Arbre de Pierre par les Nains de [rahen_exodus_target_2.GetName] bien engagée, un grand nombre de Nains vivant dans nos terres ont décidé de partir et de rejoindre leurs frères dans leur reconquête. Ils viennent maintenant devant notre [Root.GetRulerTitleAndNameOrRegencyCap] cherchant sa bénédiction dans cette entreprise. Bien que leur départ serait une grande perte pour notre nation, qui sommes-nous pour refuser leur retour dans leur patrie ancestrale ?"
 rahen.14.a:0 "Nous leur souhaitons bonne chance dans leur mission !"
 rahen.14.b:0 "Arrêtez-les, c'est leur foyer maintenant !"
 rahen.15.t:0 "Les Nains Raheni Retournent Chez Eux !"
 rahen.15.d:0 "Notre reconquête de l'Arbre de Pierre n'est pas passée inaperçue, et nos frères au Rahen ont commencé à migrer vers les montagnes depuis [rahen_exodus_target_3.GetName], cherchant à se joindre à la reconquête ! Il est clair maintenant que c'est notre destin de reprendre les montagnes, et avec leur retour, nous sommes un pas plus proche de ce but !"
 rahen.15.a:0 "Laissez-les s'installer dans [rahen_exodus_target_1.GetName] !"
 rahen.16.t:0 "Indrana Lalikesh Vinashkar"
 rahen.16.d:0 "Dans un domaine plein d'individus de haute caste, Indrana Lalikesh Vinashkar a prouvé que les arts étaient accessibles à tous, même pour les gens de caste moyenne comme lui. Né à Pordhatti, l'enfant s'est révélé être un prodige qui a rapidement attiré le mécénat local. À l'âge de 11 ans, il était déjà maître du pinceau et fut envoyé à Khiraspid pour apprendre tout ce qui pouvait être enseigné sur l'encre et le pinceau, étudiant sous les maîtres peintres de l'époque. Ses œuvres étaient brillantes mais non conventionnelles, focalisées sur le contraste de lumière et d'ombre sur le paysage et le visage, et contrastaient fortement avec la stylisation réglementée de l'époque. Bien que ses départs controversés des normes établies l'aient vu condamné par de nombreux artistes de premier plan de l'époque, les œuvres d'I.L. Vinashkar ont révolutionné la façon dont les gens à travers Haless pensaient à la peinture. Son style « Alachaya » a inspiré d'innombrables artistes le long du fleuve Kharunyana dans les décennies après sa mort en 1539, quand le grand artiste a reçu des funérailles d'État par le Bon Raja Hemantsen et la Rani Jira."
 rahen.16.a:0 "Il sera un excellent ajout à notre cour"
 rahen.17.t:0 "Le Paradis de la Jungle"
 rahen.17.d:0 "'Les maîtres, anxieux. Les esclaves, agités. La corruption de l'harimraj a fait payer un lourd tribut à la vie quotidienne des peuples du Rahen. Routes brisées, crasse et misère, - celles-ci garnissent les cités jadis splendides le long de la Dhenbasana. Le Raja est indifférent, bercé par les douces paroles prononcées par ses courtisans dans le glamour de son palais doré. Senapti et prabhi, chargés de servir le Raja, se saignent à blanc en se battant pour le pouvoir et l'influence.\n\nCe n'était pas ainsi que le monde était censé être.\n\nHarimari, enfants du Grand, jadis leaders de notre société, jadis fiers et justes marchant le long du Nitikamarja - comment vous tenez-vous maintenant ? Écartés par des humains manipulateurs et myopes, attirés dans la complaisance et la paresse. Nos soldats, puissants alors qu'ils marchaient des déserts d'Azka-Sur à la côte de Tianlou, maintenant de simples outils suivant docilement le caprice de leurs petits seigneurs. Notre empire, le plus grand à avoir jamais honoré la terre, tel qu'envisagé par Harimar lui-même, maintenant une imagination fugace. Il y avait jadis un rêve de paradis. Où sont partis ceux qui le réaliseraient ?'\n\n - Extrait de 'Maharaj Vanrahar' ou le 'Paradis de la Jungle'"
 rahen.17.a:0 "C'est notre destin de réaliser ce rêve"
 rahen.17.b:0 "Que la gloire de Vanrahar vive à jamais"
 rahen.18.t:0 "Fabriqué à Sarisung"
 rahen.18.d:0 "Les fabricants de porcelaine le long du Kharunyana ont été touchés par un ralentissement des ventes ces dernières années. L'instabilité dans le Raj et la menace imminente des hobgobelins du nord ont considérablement réduit la demande en porcelaines de haute qualité qu'ils fabriquaient, mais ils ont récemment fait face à une autre menace venant d'amont. Les installations de production de porcelaine de Sarisung n'étaient pas exactement connues pour leur qualité, mais leur taille compensait largement en quantité. Bien que de qualité inférieure aux vraies porcelaines à pâte dure, les prix plus bas demandés par les guildes de Sarisung ont été plus abordables pour les ménages à revenus plus faibles, élargissant le marché mais faisant chuter les prix. Avec les gangs et cartels qui dirigent cette ville, nos propres producteurs de porcelaine ont demandé d'arrêter l'entrée des produits de Sarisung sur notre marché."
 rahen.18.a:0 "Les produits bon marché n'ont pas leur place dans notre pays !"
 rahen.18.b:0 "Malheureusement, le marché et les consommateurs décident de tout"
 rahen.19.t:0 "Premier Contact"
 rahen.19.d:0 "Entrée de Journal, 43 :\n\n'Ce fut une journée longue et aventureuse. La nuit dernière, notre navire a été attaqué par un groupe de pirates. L'alcool a dû me faire un sacré effet car j'aurais juré qu'ils avaient des ailes qui poussaient dans leur dos. Mes compagnons d'équipage m'ont dit que je suis un lunatique, et c'est peut-être vrai car il y a deux nuits j'ai vu une lumière brillante en forme de baleine géante en passant la Mer aux Anneaux.\n\nNos provisions diminuaient depuis notre dernier arrêt. Si nous n'accostions pas dans les prochains jours, nous pourrions tout aussi bien rejoindre la créature de mon imagination dans cette mer maudite. Comme si la Dame elle-même avait entendu ma prière, nous avons vu des ports remplis de navires de diverses factures, transportant des marchandises dans et hors du port. Au-delà d'eux, nous avons vu une cité avec de nombreuses structures distinctives, dont principalement une tour massive et intimidante, perçant vers le ciel.\n\nNous avons accosté à un quai périphérique, remorqués dans le port par une série de petits navires et de pilotes guidant notre vaisseau le long des canaux ouverts du port. Accueillis par l'un des dockers parlant dans une langue que nous ne comprenions pas, nous avons finalement pu communiquer quand nous avons appris qu'ils pouvaient parler un peu de bulwari. Alors que nous essayions d'en apprendre plus sur cette zone, le maître du port est finalement arrivé, et ce que nous avons vu était au-delà de notre imagination. Une créature de grande taille, avec un corps rayé et une tête féline, vêtue de soies fines et portant des anneaux de laiton et d'or. C'est un harimari, et c'était le Rahen, la terre mystérieuse des histoires de Jaher.'"
 rahen.19.a:0 "C'était la fin de notre voyage, et le début d'un nouveau"
 rahen.20.t:0 "Cannoriens sur le Kharunyana"
 rahen.20.d:0 "L'arrivée des Cannoriens au Rahen a été une énorme aubaine pour notre industrie et notre commerce. Avec des demandes croissantes pour les biens raheni comme la porcelaine et les épices, l'argent a inondé nos ports, et les marchands se sont enrichis sur les richesses du commerce. Les Cannoriens, partenaires commerciaux de longue date maintenant intéressés par de nouvelles opportunités commerciales, ont commencé à demander une résidence plus permanente dans nos cités pour faciliter de plus grands volumes de commerce. Cette idée a rencontré une certaine résistance de certains de nos conseillers plus méfiants, car ils craignent que les étrangers puissent apporter un dommage imprévu à notre pays - Ils ont été décrits comme brusques et ignorants de la longue histoire et des coutumes de la population locale. D'un autre côté, les Cannoriens ont des technologies et connaissances différentes dont nous pouvons apprendre. Ils pourraient être désireux d'échanger ces connaissances avec nous si nous les laissons avoir leurs quartiers dans notre cité."
 rahen.20.a:0 "Nous ne les laisserons pas entrer dans nos murs !"
 rahen.20.b:0 "Commençons le prochain chapitre de notre relation"
 rahen.21.t:0 "Espionnage de la Porcelaine"
 rahen.21.desc:0 "Des torches ont illuminé le ciel nocturne dans la cité. Les gens ont commencé à affluer sur la place de la ville. Un criminel a été appréhendé essayant de se faufiler dans l'atelier de production de porcelaine - un Cannorien. La plus grande crainte des maîtres de guilde - que nos invités tentent de s'emparer des secrets de fabrication de la porcelaine - s'est réalisée. Alors que la nouvelle se répandait, la foule n'a fait que grandir en taille et en agitation jusqu'à ce qu'un magistrat de la cité arrive finalement sur la scène. La foule se tordait avec des citoyens appelant à la punition - pour que l'espion soit mis à mort, pour que les Cannoriens soient entièrement expulsés de la cité. Une décision devait être prise."
 rahen.21.a:0 "Expulsez-les tous de notre pays immédiatement !"
 rahen.21.b:0 "Seul le coupable doit répondre de ses crimes"
 rahen.21.c:0 "C'est juste une erreur, il n'y a aucun mal ici"
 rahen.22.t:0 "Pèlerinage du Tigre"
 rahen.22.d:0 "La cité de Tiltaghar bourdonne de nombreux voyageurs venant en ville. Bien qu'elle ne soit pas aussi bien entretenue qu'autrefois, la Ziggourat du Tigre se dresse toujours puissante au milieu de la cité, accueillant ceux qui cherchent leur propre chemin moral dans la vie - sa pierre flamboie comme le soleil le matin, et sa présence calme les cœurs et esprits troublés. Pour beaucoup, une visite à la ziggourat n'est que le début d'un voyage religieux, une ancienne tradition de pèlerinage entre les deux sites sacrés de Tiltaghar et Tilathi. Avec sa magnificence et son importance, la ziggourat demandait de grands soins et entretien de ceux qui gouvernent sa terre. Bien qu'il y ait beaucoup de visiteurs à taxer, on s'attend à ce que le seigneur maintienne le site en révérence aux Hauts Dieux."
 rahen.22.a:0 "Nous ne laisserons pas la cupidité nuire à notre dévotion aux Hauts Dieux"
 rahen.22.b:0 "Désolé, mais c'est un juste prix pour l'entretien du site"
 rahen.23.t:0 "Pèlerinage de l'Éléphant"
 rahen.23.d:0 "La cité de Tilathi a été au milieu d'une région volatile pendant un certain temps. Cela n'a cependant pas dissuadé les gens de visiter la Ziggourat de l'Éléphant. Avec sa pierre brillant comme une lune dans le ciel nocturne, la ziggourat rayonne une belle splendeur pour tout Haless à voir. De nombreux pèlerins ont terminé leur voyage depuis Tiltaghar ici, tandis que d'autres ont voyagé depuis le sud pour commencer leurs propres découvertes de la sagesse des Hauts Dieux. Malgré sa splendeur, la ziggourat d'argent est ancienne et nécessite une préservation pour qu'elle brille longtemps dans le futur. Avec de nombreux voyageurs dans la cité, nous pouvons demander leur généreuse donation pour l'entretien du site."
 rahen.23.a:0 "Nous ne laisserons pas la cupidité nuire à notre dévotion aux Hauts Dieux"
 rahen.23.b:0 "Leur donation sera grandement appréciée"
 rahen.24.t:0 "Grand Pèlerinage de [GetYear]"
 rahen.24.d:0 "Les deux ziggourats se dressaient hautes alors qu'un grand nombre de pèlerins commençaient leur voyage d'un site à l'autre. Bien que les structures n'aient pas été construites par les Hauts Dieux eux-mêmes, les ziggourats, les plus anciennes structures construites par des mains mortelles qui se tiennent encore le long des rives du Kharunyana, sont devenues des symboles de la sagesse des dieux et du chemin qu'ils ont tracé pour nous. Certains disent aussi que les pyramides jumelles sont une représentation du peuple du Rahen, avec la Ziggourat du Tigre symbolisant les Harimari tandis que l'Éléphant représente les humains, leur coexistence un témoignage des liens forts qui connectent les races du Rahen. Depuis que ces deux sites sont devenus parties de nos territoires, le commerce et le pèlerinage dans la région ont prospéré. De nombreux marchands vendent des biens pour faciliter le voyage du pèlerin tandis que les deux cités bourdonnent de voyageurs de tout Haless. Le fruit de nos labeurs pour créer un passage sûr entre les deux sites est mûr, et avec le grand pèlerinage à l'horizon, il est prêt à être récolté"
 rahen.24.a:0 "Que les Hauts Dieux continuent à nous enseigner leur sagesse"
 rahen.24.b:0 "Paix et prospérité des Hauts Dieux aux fidèles !"

 suhan_reformation_tt:0 "Alors que §pSuhan§! fait son chemin à travers le Rahen, il répandra continuellement sa §YPraxis§!.\n\nImposez la religion par la guerre pour empêcher son influence de se répandre davantage."
 suhan_reformation_2_tt:0 "§pSuhan§! et son centre de réformation ont migré vers [Root.GetName]. Il restera pendant §Y15 ans§!, sauf s'il est forcé de partir."
 suhan_reformation_end_tt:0 "La §pRéforme Suhanique§! prend fin."
 suhan_reformation_end_HP_tt:0 "Toutes les nations de §PHaute Philosophie§! gagnent §Y+5%§! de Force Missionnaire pendant §Y25§! ans."
 suhan_reformation_end_SP_tt:0 "Toutes les nations de §pPraxis de Suhan§! gagnent §Y+2§! de Tolérance de la Vraie Foi de façon permanente."
 suhan_got_ganked:0 "L'Exécution de Suhan"
 suhan_dabbed_on_them:0 "Unité Praxique"

 rahen.200.t:0 "Un Monument à la Gloire"
 rahen.200.d:0 "La Dhenbasana est parsemée de palais. Certains grands, certains petits. Certains beaux, certains... fonctionnels. Certains récemment achetés par un marchand prospère, d'autres datant d'avant la réunification de Ramapalar.\n\nEt trop nombreux sont tristement inachevés. Peut-être qu'un ingénieur est mort dans une crue éclair, emportant avec lui des informations clés. Peut-être qu'un bienfaiteur a été convaincu dans la Salle du Débat Sans Fin de consacrer ses fonds à un autre but. Peut-être que les constructeurs et leur mécène ont tous été perdus à la Maladie Étouffante, comme tant d'autres au Rahen.\n\nMais aujourd'hui, à [Root.GetName], un tel palais a été achevé. Longtemps après que la plupart avaient abandonné, c'est maintenant un monument scintillant à la gloire, quelque chose pour rivaliser avec le Palais Doré lui-même.\n\nUn Nain de Cuivre aux cheveux blonds, venant de la lointaine Forteresse d'Ovdal Tungr, est tombé sur des plans dessinés par des maîtres de leur art depuis longtemps partis. Et avec un œil aiguisé et un esprit inébranlable, il s'est mis au travail. De la pose de briques à l'emplacement de décorations ornées, lentement cette vision ancienne est devenue réalité.\n\nTout espoir semblait perdu quand il tomba malade et partit pour un traitement avec des toniques à base de plantes qui ne pouvaient être trouvés qu'à Parusad Bhola. Mais un Harimari — unique pour teindre son pelage en vert, et pour sa force inégalée — a repris le flambeau avec un esprit et une ferveur rivalisant avec ceux du nain.\n\nLe palais s'est élevé, et élevé, et élevé. Avec un peu d'aide dans sa décoration finale d'un mage humain nouveau dans la région, le palais est devenu une véritable œuvre d'art, se tenant au-dessus et au-delà de ses frères. Et ainsi le rêve de tant de personnes, sur tant d'années, a finalement été réalisé."
 rahen.200.a:0 "Un accomplissement splendide !"
 rahen.200.b:0 "Ce sera le joyau de la couronne de la province !"
 rahen_monument_to_glory:0 "Un Monument à la Gloire"

 #Ruby Gardens Marriage event
 rahen.100.t:0 "Entrée 5 : [GetMonth], [GetYear] AA"
 rahen.100.d:0 "Jardins de Rubis de Parusad Bhola, Matin\n\nMon très cher journal,\n\nLe parfum de jasmin et de roses trempées de pluie persiste encore dans mes cheveux depuis ma promenade à travers la terrasse extérieure ce matin. J'ai à peine dormi la nuit dernière ; une chose terrible pour une future mariée... un vent chuchotant a soufflé du Golfe du Rahen, et je suis restée éveillée à écouter sa promesse de mille lendemains. Oh Nermali ! Prie pour enlever les cernes sous mes yeux.\n\nDans seulement trois jours, je me tiendrai sous l'Arche de l'Ascension et me lierai au Prince Ahmendra dans les anciens rites d'Anjita et Vadhan. Je tremble à cette pensée, non pas de peur, mais de la chaleur impossible qui me remplit de la poitrine au bout des doigts chaque fois que je lis ses lettres, ou vois son sourire sous ce turban ridicule que l'artiste portraitiste a insisté qu'il porte pour « paraître sage ». Il est sage (plus que sage !) mais aussi gentil, et drôle, et il aime les étoiles comme moi.\n\nOh journal, que doit faire une mariée ? Se marier à quelqu'un qu'elle n'a jamais vu ? Peu importe. Dans deux jours, je verrai mon amour en chair et en os. Dans deux jours, quand il arrivera de..."
 rahen.100.a:0 "[first_marriage_target.Capital.GetName], dans [first_marriage_target.GetName]"
 rahen.100.b:0 "[second_marriage_target.Capital.GetName], dans [second_marriage_target.GetName]"
 rahen.100.c:0 "[third_marriage_target.Capital.GetName], dans [third_marriage_target.GetName]"

 #Iron Palace Upgrade Events
 rahen.102.t:0 "De la Ruine, Nous Construisons"
 rahen.102.d:0 "Les vents soufflent chauds de changement. Le cœur autrefois oublié de Lohanparayan, le Palais de Fer, gisait enterré sous la cendre et les épines. Mais vous aviez une vision. Un grand dessein. Les palais de seigneurs inférieurs sont tombés, leur pierre réutilisée, leurs héritages effacés. Autour de Sarilavhan, un campement s'élève : architectes, maçons, esclaves et rêveurs. La fumée des fonderies s'élève dans l'air. Vous élèverez un empire du fer et de la cendre."
 rahen.102.a:0 "Le Palais de Fer se lève à nouveau !"
 rahen.103.t:0 "Le Fer dans les Veines"
 rahen.103.d:0 "Les camps autour du Palais de Fer sont maintenant des rues. Les feux de forge sont rejoints par des lanternes et des écoles. Sarilavhan gonfle comme une pierre de foyer alimentée par la fournaise, et les châteaux déchirés du Rahen s'élèvent amalgamés en épais murs noirs. Le Palais de Fer lui-même commence à griffer le ciel. Ce n'est pas le marbre délicat des rois elfiques ni la laque peinte des salles Harimari. C'est brutal. Beau. Éternel."
 rahen.103.a:0 "La Cité de Fer s'étend !"
 rahen.104.t:0 "Trône de Cendre et de Fer"
 rahen.104.d:0 "Le Palais de Fer est achevé. Des colonnes filigranées, gravées et serties d'or pillé. Un trône d'obsidienne couronné d'acier des Elfes du Soleil. Sous vos pieds gisent les os des royaumes, réduits en gravier. De cette citadelle, aucune tempête ne peut vous déraciner. Les festivités s'étendent sur trois nuits : danseurs-paons en soie de mailles, bière des caves de Hul-az-Krakazol, et le chant des loyalistes qui ne connaissent d'autre dieu que vous. Vous vous asseyez sur votre perfection... et rêvez de plus."
 rahen.104.a:0 "Maintenant le vrai travail commence."

#Raj Events
 rahenraj.1.t:0 "Le Raja Est Tombé !"
 rahenraj.1.da:0 "Dhenijansar est tombée, et avec elle, l'ancien Raja ! À travers le Rahen, anciens ennemis et alliés nous reconnaissent comme le nouveau leader de l'harimraj. Autant les choses changent, cependant, autant les choses restent les mêmes, les Prabhis et Senapti se querellent et se disputent, harimari et humains luttent encore pour s'entendre, et le commerce coule toujours sur le Kharunyana, mais pour une fois, c'est nous qui siégeons sur le trône à Dhenijansar."
 rahenraj.1.db:0 "Dhenijansar est tombée, et avec elle l'Harimraj ! À travers les terres du Rahen, les anciens Prabhis et Senapti se tiennent maintenant comme des états indépendants, sans l'ancien Raja pour les lier. Cependant, autant les choses changent, autant les choses restent les mêmes, et à travers le Rahen, divers états Raheni et harimari sont à la gorge les uns des autres, luttant une fois de plus pour la suprématie sur leur coin du Rahen. Cependant, avec Dhenijansar entre nos mains, bien que nous fassions de nous une grande cible, ils n'ont aucune chance de vaincre nos puissantes armées. Une chose est sûre cependant ; le Rahen ne sera plus jamais le même."
 rahenraj.1.dc:0 "Dhenijansar est tombée, et avec elle l'ancien Raja ! Par ruse et diplomatie, nous avons utilisé notre position de Grand vizir pour usurper le trône, et à travers le Rahen, anciens ennemis et alliés nous reconnaissent comme le nouveau leader de l'harimraj. Autant les choses changent, cependant, autant les choses restent les mêmes, prabhia et senaptia se querellent et se disputent, harimari et humains luttent encore pour s'entendre, et le commerce coule toujours sur le Kharunyana, mais pour une fois, c'est nous qui siégeons sur le trône à Dhenijansar."
 rahenraj.1.a:0 "Nous sommes les héritiers de l'Harimraj."
 rahenraj.1.b:0 "Une ère touche à sa fin."
 claiming_the_raj_tooltip:0 "[raj_raja_global_target.GetName] sera le nouveau Raja.\nTous les Prabhia et Senaptia loyaux au précédent Raja seront transférés à [raj_raja_global_target.GetName]."

 rahenraj.5.t:0 "Un Dirigeant Approprié ?"
 rahenraj.5.da:0 "En tant que Senapti, l'une des principales attentes est que notre nation soit dirigée par un harimari. Cependant, il semble que [Root.Monarch.GetName] ne corresponde pas. Si nous devions les remplacer par un harimari, nous ferions sûrement face à l'instabilité, mais si nous les gardions au pouvoir, nous pourrions perdre complètement le titre de Senapti !"
 rahenraj.5.db:0 "En tant que Senapti, l'une des principales attentes est que notre nation soit dirigée par un humain. Cependant, il semble que [Root.Monarch.GetName] ne corresponde pas. Si nous devions les remplacer par un humain, nous ferions sûrement face à l'instabilité, mais si nous les gardions au pouvoir, nous pourrions perdre complètement le titre de Senapti !"
 rahenraj.5.a:0 "Nous devons garder [Root.Monarch.GetName]"
 rahenraj.5.b:0 "[Root.Monarch.GetName] doit partir !"
 rahenraj.6.t:0 "Un Héritier Approprié ?"
 rahenraj.6.da:0 "En tant qu'harimari, il est vital de s'assurer que notre nation reste dirigée par des harimari, afin de maintenir notre délicat système de castes en place. Cependant, en raison de diverses circonstances, il semble que notre héritier ne soit pas l'un des glorieux harimari. Nous faisons maintenant face à un choix ; les déshériter, et mettre un harimari approprié à leur place ? Ou les garder, et gérer l'instabilité qui s'ensuit ?"
 rahenraj.6.db:0 "En tant que peuple du Rahen, il est vital de s'assurer que notre nation reste dirigée par des humains, de peur que nous retombions sous l'emprise du règne harimari. Cependant, en raison de diverses circonstances, il semble que notre héritier soit un harimari. Nous faisons maintenant face à un choix ; les déshériter, et mettre un Raheni approprié à leur place ? Ou les garder, et gérer l'instabilité qui s'ensuit ?"
 rahenraj.6.a:0 "Je ne vois pas pourquoi tout ce remue-ménage"
 rahenraj.6.b:0 "Dehors l'ancien, place au nouveau !"

 rahenraj.202.t:0 "Fragmentation du Raj"
 rahenraj.202.d:0 "La mauvaise gestion désastreuse du Raj a conduit à un effondrement critique de la cohésion du royaume. Alors que les ministres du gouvernement luttent pour maintenir un semblant de contrôle centralisé, les vassaux périphériques qui étaient déjà indépendants en tout sauf en nom commencent à franchir le pas final et renoncent formellement à leur allégeance au gouvernement central inefficace. De telles pertes sont un coup critique à la légitimité du Raja - bien que certains voient la charge administrative réduite comme une bénédiction qui permettra au gouvernement de Dhenijansar de se stabiliser en cette période de crise."
 rahenraj.202.a:0 "Nous verrons ce que l'avenir nous réserve."
 rahenraj.1104.t:0 "[From.GetName] A Quitté le Raj !"
 rahenraj.1104.d:0 "Notre contrôle sur [From.GetName] a glissé au point où ils ne répondent plus à nos ordres."
 rahenraj.1104.a:0 "Ils étaient un poids mort de toute façon !"

 rahenraj.1200.t:0 "Recensement Ministériel"
 rahenraj.1200.d:0 "Le Raja a envoyé ses Inspecteurs Ministériels à chaque Prabhi et Senapti, pour inspecter leurs ministères locaux et s'assurer que chaque pièce de la bureaucratie fonctionne selon le protocole et reste loyale à la Cour du Lotus. Ces inspections sont routinières et pourtant nous devons nous surveiller. Les inspecteurs sont connus pour leur minutie et si nous faisons de mauvaises choses, ils le découvriront très probablement.\n\nAllons-nous leur permettre de regarder dans nos dossiers d'État ou les renverrons-nous ?"
 rahenraj.1200.a:0 "Bien sûr, accordez-leur un accès complet à nos registres"
 rahenraj.1200.b:0 "Non, renvoyez ces inspecteurs fouineurs immédiatement !"
 rahenraj.1201.t:0 "Les ministères échouent dans leur administration à [From.GetName]"
 rahenraj.1201.d:0 "Nous attendons des ministères de nos Prabhi et Senapti qu'ils fonctionnent selon les plus hauts standards pour le travail administratif. Malheureusement, une inspection récente est arrivée à la conclusion que les ministères de [From.GetName] ne sont pas du tout aux normes.\n\nEn fait, ils échouent dans presque tous les aspects de leurs devoirs. Le meilleur plan d'action serait d'intervenir, mais cela nécessiterait un investissement de ressources de la Cour du Lotus."
 rahenraj.1201.a:0 "Il est temps d'intervenir !"
 rahenraj.1201.b:0 "Nous n'avons simplement pas les ressources à épargner..."
 rahenraj.1202.t:0 "Une Délégation du Raja"
 rahenraj.1202.d:0 "C'était à prévoir et c'est arrivé. Le dernier recensement a conclu que nos ministères étaient sous-performants, presque défaillants dans leurs devoirs attendus, et donc le Raja a décidé d'intervenir. [4411.Owner.Monarch.GetName] a envoyé des inspecteurs et des administrateurs de haut niveau pour corriger le dysfonctionnement de nos ministères. Ils doivent arriver bientôt et prendront le contrôle des ministères à l'intérieur de nos frontières, exigeant une autorité totale sur notre bureaucratie locale..."
 rahenraj.1202.a:0 "Eh bien, préparez les quartiers d'invités pour la délégation"
 raj_raja_may_intervene_for_ministries_tt:0 "Le Raja peut intervenir au nom des ministères."

 rahenraj.2099.t:0 "Un Nouveau Raja"
 rahenraj.2099.d:0 "Avec l'avènement d'un nouveau Raja, vient la possibilité d'un changement dans l'administration. Que fera [Root.Monarch.GetTitle] [Root.Monarch.GetName] concernant le Grand Vizir ?"
 rahenraj.2099.a:0 "Vérifier comment les autres candidats se comparent au Vizir actuel."
 rahenraj.2099.b:0 "Le Grand Vizir actuel peut garder sa position."

 #Vizier Events
 rahenraj.2100.t:0 "La Question du Grand Vizir"
 rahenraj.2100.da:0 "Avec le décès du précédent Raja et l'élévation de [Root.Monarch.GetName], la question de la position de Grand Vizir se présente devant le Trône du Lotus. Alors que le Grand Vizir actuel de [raj_vizier_global_target.GetName] continue de servir, la tradition donne à chaque Raja le droit de choisir un nouveau vizir lors de l'élévation au trône s'il le choisit. Bien que renvoyer le Grand Vizir actuel aurait certainement des conséquences, ce n'est pas sans précédent. Qui portera le Turban Cramoisi, mon Raja ?"
 rahenraj.2100.db:0 "Avec le décès du précédent Grand Vizir, la position du serviteur principal du Raja reste vacante, le turban cramoisi non porté. Les prabhia et senaptia s'attendent à ce que nous élevions l'un de leurs nombres bientôt, et retarder aurait des conséquences majeures pour le fonctionnement quotidien des ministères. Qui portera le Turban Cramoisi, mon Raja ?"
 rahenraj.2100.dc:0 "Avec la destruction de la seigneurie du précédent Grand Vizir, la position du serviteur principal du Raja reste vacante, le turban cramoisi non porté. Les prabhi et senapti s'attendent à ce que nous élevions l'un de leurs nombres bientôt, et retarder aurait des conséquences majeures pour le fonctionnement quotidien des ministères. Qui portera le Turban Cramoisi, mon Raja ?"
 rahenraj.2100.dd:0 "Le Raja regarde [Root.Monarch.GetHerHis] ancienne coiffe, pensif. [Root.Monarch.GetSheHe] ne fera pas la même erreur que [Root.Monarch.GetHerHis] ancien suzerain. Le nouveau Grand Vizir sera loyal, avant tout. Pas comme [Root.Monarch.GetHerHim]."
 rahenraj.2100.a:0 "Garder le Grand Vizir actuel de [raj_vizier_global_target.GetName]"
 rahenraj.2100.b:0 "Nommer le [raj_vizier_global_target.Monarch.GetTitle] de [raj_vizier_global_target.GetName], héritier du précédent Grand Vizir"
 rahenraj.2100.c:0 "Nommer le [strongest_senapti_1.Monarch.GetTitle] de [strongest_senapti_1.GetName]"
 rahenraj.2100.d:0 "Nommer le [strongest_senapti_2.Monarch.GetTitle] de [strongest_senapti_2.GetName]"
 rahenraj.2100.e:0 "Nommer le [strongest_senapti_3.Monarch.GetTitle] de [strongest_senapti_3.GetName]"
 rahenraj.2100.f:0 "Nommer le [strongest_senapti_4.Monarch.GetTitle] de [strongest_senapti_4.GetName]"
 rahenraj.2100.g:0 "Nommer le [strongest_senapti_5.Monarch.GetTitle] de [strongest_senapti_5.GetName]"
 rahenraj.2100.h:0 "Le [prabhi1.Monarch.GetTitle] de [prabhi1.GetName] devra faire l'affaire."
 rahenraj.2100.i:0 "Tous les autres concurrents ont été éliminés."
 rahenraj.2101.t:0 "Élévation du Grand Vizir"
 rahenraj.2101.da:0 "Le Raja a fait son choix - et a choisi d'élever un nouveau vizir, [raj_vizier_global_target.Monarch.GetName] de [raj_vizier_global_target.GetName]. Le Turban Cramoisi a un nouveau porteur, reposant sur la plus récente tête dans une longue lignée des serviteurs principaux du Raja"
 rahenraj.2101.db:0 "Le Raja a fait son choix - et restera avec son vizir précédent, [raj_vizier_global_target.Monarch.GetName] de [raj_vizier_global_target.GetName]. Le Turban Cramoisi repose à nouveau sur la tête du serviteur principal du Raja."
 rahenraj.2101.a:0 "Honneur au Grand Vizir, premier parmi les serviteurs loyaux du Raja."
 rahenraj.2102.t:0 "Nous Avons Reçu le Vizirat !"
 rahenraj.2102.d:0 "Nouvelles glorieuses ! Le Raja a jugé bon d'élever [Root.Monarch.GetTitle] [Root.Monarch.GetName] à la position de Grand Vizir ! Notre combinaison de service loyal, de manœuvres politiques et de force militaire voit notre seigneur doté du Turban Cramoisi et acclamé comme premier parmi les serviteurs du Raja."
 rahenraj.2102.a:0 "Gloire à nous !"
 rahenraj.2103.t:0 "Nous avons perdu le Vizirat !"
 rahenraj.2103.d:0 "Sombres nouvelles ! Par subversion et tromperie de nos ennemis, le Raja a accordé le titre de Grand Vizir aux seigneurs de [raj_vizier_global_target.GetName] au lieu de nous-mêmes ! Sûrement des plans sournois sont derrière un tel affront, et nous n'oublierons pas de sitôt cet affront du Trône du Lotus."
 rahenraj.2103.a:0 "Nous devons faire nos preuves et récupérer le Turban Cramoisi !"
 rahenraj.2111.t:0 "Le Fils du Vizir Prometteur avec Lame et Arc"
 rahenraj.2111.d:0 "Le second fils de [Root.Monarch.GetName] a toujours été un motif de fierté, un prodige en lame et tactiques. Parfois, le [Root.Monarch.GetTitle] pense qu'il pourrait être un jeune Harimar !\n\nIl semble que ce rejeton pense la même chose, car aujourd'hui il est apparu devant [Root.Monarch.GetName], et a supplié d'être admis à la Cour du Lotus comme général. Avoir une telle figure prendre une place de proéminence dans les armées de [4411.Owner.GetName] augmenterait sans doute notre place à la cour, bien que cela nécessiterait que le Raja accède à une telle demande. Au lieu de cela, il pourrait simplement être introduit comme courtisan, capable d'étudier les tactiques dans les bibliothèques des Ministères et peut-être gagner une commission d'officier lui-même. [Root.Monarch.GetName] peut presque voir le chemin du futur s'étendre devant [Root.Monarch.GetHerHim] alors que [Root.Monarch.GetSheHe] regarde [Root.Monarch.GetHerHis] fils, toujours agenouillé devant lui, et sait que le chemin emmènera [Root.Monarch.GetHerHis] progéniture..."
 rahenraj.2111.a:0 "Sur le champ de bataille !"
 rahenraj.2111.b:0 "À une place de proéminence à la cour !"
 rahenraj.2111.c:0 "De retour chez lui, où il appartient !"
 raj_raja_vizier_risky_option_tt:0 "Faire des demandes au §PRaja§! est une affaire risquée..."
 rahenraj.2112.t:0 "Le fils du Vizir prometteur avec Lame et Arc"
 rahenraj.2112.d:0 "Nous avons entendu, vaguement, que l'un des fils du Vizir visitait la cour, mais n'y avons prêté que peu d'attention jusqu'à ce que le Vizir approche le Trône du Lotus lui-même, la tête baissée. Apparemment, ledit fils s'est avéré talentueux avec le jeu de lance et la pensée tactique, et le vizir le ferait servir nos armées. Quand l'homme est amené pour se présenter, il semble prometteur, mais aussi indubitablement loyal à notre Vizir, avant tout. Une épée tranchante en effet, mais une qui serait proche du Raja lui-même, avec tout le risque que cela implique.\n\nQuelle sera la décision du Raja ?"
 rahenraj.2112.a:0 "L'accepter comme général"
 rahenraj.2112.b:0 "L'accepter comme conseiller"
 rahenraj.2112.c:0 "Rejeter la demande"
 rahenraj.2113.t:0 "Les Éléphants du Raja Harcèlent le Vizir"
 rahenraj.2113.d:0 "Parmi les innombrables sujets qui rendent hommage au Raja à [4411.GetName] se trouve un petit troupeau d'éléphants, partie du tribut historique des tribus Ghavaanaji et entretenus comme signe du prestige du Raja (et occasionnellement, quand il y a des Reishi autour, utilisés pour des parades ou la chasse). [Root.Monarch.GetName] leur a prêté peu d'attention, jusqu'à [Root.Monarch.GetHerHis] rencontre aujourd'hui.\n\nDans [Root.Monarch.GetHerHis] promenade habituelle à travers les jardins périphériques de la Cour du Lotus, pendant laquelle [Root.Monarch.GetSheHe] réfléchit à tous les myriades de problèmes de l'Harimraj, la journée a été totalement perturbée quand [Root.Monarch.GetSheHe] a marché dans un gros tas d'excréments d'éléphant. Levant les yeux avec dégoût et incrédulité, [Root.Monarch.GetSheHe] a à peine esquivé le balancement d'une trompe massive.\n\nSi cette insulte était offerte par un humain à la deuxième figure la plus élevée de l'Harimraj, il ferait face à l'exécution immédiate. Mais, hélas, la loi n'est pas claire quand il s'agit des éléphants. Toute réponse devrait passer par le Raja [4411.Owner.Monarch.GetName]. Et s'il n'y a pas de punition, cela indiquera à la cour, qui semblait apprendre l'événement en une heure, où le vizir tombe dans l'estime du Raja."
 rahenraj.2113.a:0 "Exiger que la créature soit pendue, son corps pris pour engrais !"
 rahenraj.2113.b:0 "C'est sans importance, ils ne méritent pas une once de pensée supplémentaire."
 rahenraj.2114.t:0 "Un Problème Éléphantesque"
 rahenraj.2114.d:0 "[Root.Monarch.GetName] a longtemps admiré [Root.Monarch.GetHerHis] petit troupeau d'éléphants, un tribut des Ghavaanaji et signe de [Root.Monarch.GetHerHis] prestige. Cela dit, l'un des avantages d'être Raja est qu'une telle possession ne nécessite pas que [Root.Monarch.GetSheHe] pense aux soins des bêtes, ou à l'alimentation, ou à l'exercice. En effet, [Root.Monarch.GetSheHe] pense peu à eux, jusqu'à ce que [Root.Monarch.GetSheHe] entende parler de l'événement hilarant et scandaleux d'aujourd'hui.\n\nApparemment, le vizir a marché dans de la bouse d'éléphant lors d'une promenade aujourd'hui, et a failli être giflé par la trompe de l'une des créatures. Ils demandent maintenant l'exécution de l'éléphant incriminé, et des dresseurs qui ont encouragé ce 'crime'. Le [Root.Monarch.GetTitle] ne peut se souvenir de la dernière fois où [Root.Monarch.GetSheHe] était si rouge de colère et d'embarras, mais, comme pour tout acte de la Cour du Lotus, imposer une punition sur ces grandes bêtes aurait des répercussions à travers l'Harimraj.\n\nLe Raja ici est juge, jury et (métaphorique) bourreau, quelle est la sentence ?"
 rahenraj.2114.a:0 "Exécutez les éléphants !"
 rahenraj.2114.b:0 "Bannissez les dresseurs !"
 rahenraj.2114.c:0 "Rejetez la demande"
 rahenraj.2117.t:0 "Déléguer le vizir à [vizier_destination.GetName]"
 rahenraj.2117.d:0 "Le travail de [Root.GetRulerTitleAndNameOrRegencyCap] est généralement basé dans la Cour du Lotus, après tout, toute action ici se propage vers l'extérieur pour influencer tout le Rahen comme une goutte d'encre dans l'eau. Mais parfois une main plus proche est nécessaire, et [vizier_destination.GetName] semble crier pour une telle intervention. Un scandale a englouti le chef des ministères locaux et tous ses conseillers, et une action directe de [4411.GetName] verrait [vizier_destination.GetName] traverser une telle tempête sans dommage, et en effet elle pourrait même profiter d'un meilleur leadership.\n\nLa question, bien sûr, est qui envoyer. Le vizir, même s'il pourrait chercher à utiliser l'influence pour promouvoir ses propres intérêts ? Certains des plus proches conseillers de [Root.Monarch.GetName], bien que leur sagesse manquerait à la cour ? Ou peut-être [vizier_destination.GetName] peut couler, ou nager, par elle-même."
 rahenraj.2117.a:0 "Dites au vizir de faire ses bagages"
 rahenraj.2117.b:0 "Envoyez une délégation de conseillers à la place"
 rahenraj.2117.c:0 "La Cour du Lotus ne peut pas être dérangée pour se soucier d'une zone si mineure"
 rahenraj.2118.t:0 "Délégué à [vizier_destination.GetName]"
 rahenraj.2118.d:0 "Le Grand Vizir de l'Harimraj vit et respire la Cour du Lotus, des manœuvres politiques à la manipulation bureaucratique. Mais aujourd'hui, il semble, [Root.GetRulerTitleAndNameOrRegencyCap] est renvoyé de la cour, demandé par [4411.Owner.GetRulerTitleAndNameOrRegencyCap] pour superviser [vizier_destination.GetName], où un scandale récent a englouti les ministères locaux et laissé un vide de leadership dans la région. Ce sera étrange de quitter la cour, mais un tel rôle a indubitablement des opportunités d'influence et d'enrichissement personnel. Le chemin est éclairé, la voie est claire : le vizir devra..."
 rahenraj.2118.a:0 "Tirer parti de l'opportunité pour les connexions"
 rahenraj.2118.b:0 "Tirer parti de l'opportunité pour le profit personnel"
 rahenraj.2118.c:0 "Refuser de quitter la cour"
 rahenraj.2119.t:0 "Une Délégation du Raja"
 rahenraj.2119.d:0 "Une délégation récente de [4411.GetName] est arrivée pour prendre les rênes des ministères locaux et lisser un scandale récent dans leur leadership. Leur aide administrative sera sans doute utile, et il est bon de savoir que [4411.Owner.GetRulerTitleAndNameOrRegencyCap] donne à chaque pièce du domaine de [4411.Owner.Monarch.GetHerHim] des soins attentifs."
 rahenraj.2119.a:0 "Un cadeau généreux de la Cour du Lotus"
 rahenraj.2120.t:0 "Négligé par le Raja"
 rahenraj.2120.d:0 "Un scandale mineur a englouti nos ministères locaux, paralysant leur bon fonctionnement, mais il semble que la Cour du Lotus ne s'en soucie pas. Bien que nous ayons demandé une délégation, tout ce que nous avons reçu était un poème vague faisant des gestes vers l'auto-amélioration, et un bouquet de fleurs de lotus resplendissantes."
 rahenraj.2120.a:0 "Pathétique."
 rahenraj.2121.t:0 "Enseigner la Vérité de la Haute Philosophie"
 rahenraj.2121.d:0 "Quand [Root.GetRulerTitleAndNameOrRegencyCap] est venu à [4411.GetName], [Root.Monarch.GetSheHe] a été surpris que tant de personnes semblaient suivre une interprétation différente de la Haute Philosophie, qui semblait si clairement incorrecte. Il semble que certains à la cour soient arrivés à une telle conclusion eux-mêmes, ou au moins s'en sont approchés, car [Root.Monarch.GetName] a eu quelques demandes au cours des dernières semaines pour partager plus de détails sur les enseignements auxquels [Root.Monarch.GetSheHe] adhère.\n\nCe n'est pas normal dans le cours des actions des vizirs, et cela lèvera sans doute quelques sourcils à la cour, mais il y a aussi une opportunité..."
 rahenraj.2121.a:0 "Partager la sagesse"
 rahenraj.2121.b:0 "Partager la sagesse... mais le temps c'est de l'argent"
 rahenraj.2121.c:0 "Vous n'êtes pas dignes de ces enseignements"
 rahenraj.2122.t:0 "Le Vizir Répand l'École Religieuse"
 rahenraj.2122.d:0 "Le vizir est l'initié ultime de la Cour du Lotus, l'âme accordée à toutes ses rumeurs, avec un doigt dans tous ses complots. Mais d'une manière il est un étranger : il suit une interprétation différente de la Haute Philosophie que celle de [Root.GetRulerTitleAndNameOrRegencyCap].\n\nCette différence a été mise en évidence avec les développements récents : apparemment, il enseigne son interprétation à divers courtisans, avec un certain niveau de popularité ! Le Raja devrait-il laisser cela se maintenir ?"
 rahenraj.2122.a:0 "Ils peuvent faire comme ils veulent"
 rahenraj.2122.b:0 "Ce n'est pas leur rôle à la cour !"
 rahenraj.2123.t:0 "Offrir une Épouse au Vizir"
 rahenraj.2123.d:0 "Il y a beaucoup de rumeurs qui entourent le fait que notre vizir n'a pas d'épouse : certains parlent de scandale passé, d'autres d'un veuvage tragique, d'autres encore disent qu'il est inspiré par les capacités administratives des eunuques. Ce ne serait normalement pas digne de la dignité de [Root.GetRulerTitleAndNameOrRegencyCap] d'accorder même une pensée passagère à un tel fait, encore moins de s'impliquer [Root.Monarch.GetHerselfHimself] dans de telles affaires, sauf... l'une des filles de [Root.Monarch.GetHerHis] a récemment atteint l'âge adulte, sans fiançailles encore prévues.\n\nPeut-être devrions-nous proposer un mariage au vizir, et lier leur loyauté par des liens de sang ?"
 rahenraj.2123.a:0 "Allez chercher ma fille, et allez chercher le vizir, et allez chercher un contrat de mariage !"
 rahenraj.2123.b:0 "Absurdité !"
 rahenraj.2124.t:0 "Le Raja Nous Offre une Épouse"
 rahenraj.2124.d:0 "Quand [Root.Monarch.GetName] a été convoqué d'urgence au Raja, [Root.Monarch.GetSheHe] a craint le pire, une invasion imminente ? Une peste dans les jungles ? Une découverte dans les hauts temples ?\n\nMais dès que [Root.Monarch.GetSheHe] est arrivé au trône, avec une figure féminine parée de bijoux et de soies au côté du Raja, il était clair que quelque chose d'entièrement différent était en cours. Le Raja a immédiatement présenté la fille de [4411.Owner.Monarch.GetHerHis], et a proposé que le vizir la prenne comme épouse."
 rahenraj.2124.a:0 "Je suis honoré... qu'est-ce que c'est à propos d'une dot ?"
 rahenraj.2124.b:0 "Entremetteur n'est pas un bon rôle pour le Raja"

