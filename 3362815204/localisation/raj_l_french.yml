 all_subjects_become_prabhi_tt:0 "Chaque sujet non-tributaire deviendra un Prabhi"
 raj_and_subjects_will_gain_the_ministries_tt:0 "Nous et nos sujets gagnerons le domaine §YMinistères du Raj§!"
 may_restore_raj_tt:0 "Nous avons maintenant les moyens de restaurer le §PRaj§!, s'il venait à tomber ou était §Yrécemment§! tombé."

 rahen_consolidate_the_raj_title:0 "Consolider le Raj"
 rahen_consolidate_the_raj_desc:0 "Le Raj a longtemps été décentralisé, mais récemment nous avons consolidé de plus en plus de pouvoir dans le domaine personnel du Raja. Il est temps que nous centralisions correctement le Raj et renforcions notre emprise sur les ministères."
 rahen_consolidate_the_raj_tt:0 "Avoir au moins 80% de §CCohésion du Raj§!."
 rahen_consolidate_the_raj_effect_tt:0 "Cette réforme supprimera la pénalité de capacité gouvernementale du Raja et augmentera l'influence des ministères dans tout le Raj de 10%."

 rahen_confirm_decentralization_title:0 "Confirmer la Décentralisation"
 rahen_confirm_decentralization_desc:0 "Le Raj n'est pas un monolithe solitaire, se tenant fort par lui-même ; il comprend une multitude de royaumes, et cette diversité est la source de notre force. Un Éléphant marche avec son troupeau, pas seul. Embrassons cette tradition en autonomisant les ministères locaux sous la supervision de nos Prabhi et Senapti. Cela rendra nos sujets plus riches, et à leur tour, capables de lever plus d'hommes pour combattre pour nous."
 rahen_decentralize_the_raj_effect_tt:0 "Cette réforme augmentera l'influence et la loyauté des ministères dans tout le Raj de 10%, et nos sujets gagneront une augmentation de 10% en taxes, main-d'œuvre et biens produits."

 raj_pledge_support_title:0 "Proclamer sa Loyauté au Raja"
 raj_pledge_support_desc:0 "Nous proclamerons notre loyauté au Raja, réduisant notre désir de liberté à zéro.\n"
 raj_pledge_support_tt:0 "Nous proclamerons notre loyauté au Raja, réduisant notre désir de liberté à zéro.\n\n§TCela augmentera le gain de §CCohésion du Raj§! £icon_raj_cohesion_s£ et renforcera le Raj dans son ensemble. Choisissez ceci si vous voulez vous élever au sein du Raj plutôt que de le détruire.§!\n"
 raj_pledge_support_mod:0 "Loyauté au Raja Proclamée"
