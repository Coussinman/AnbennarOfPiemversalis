 #decisions
 rahen_reform_ministry_of_agriculture_title:0 "Réformer le Ministère de l'Agriculture"
 rahen_reform_ministry_of_agriculture_desc:0 "Le Ministère de l'Agriculture gère les champs fertiles du Rahen et les troupeaux de bétail. Ces dernières années cependant, son personnel a négligé ses devoirs. Nous devons restaurer les réseaux d'infrastructure endommagés et apaiser les fermiers et les ouvriers dont le Ministère dépend pour sa production. Avec leur consentement, nous pourrons conduire une refonte administrative complète et réformer le Ministère de l'Agriculture."
 rahen_reform_ministry_of_philosophy_title:0 "Réformer le Ministère de la Philosophie"
 rahen_reform_ministry_of_philosophy_desc:0 "Le Ministère de la Philosophie est en charge des affaires morales et judiciaires du Raj, il contrôle la corruption et administre l'éducation des nouveaux ministres. C'est ainsi qu'il est censé fonctionner du moins. Ce plus auguste des organes gouvernementaux est lui-même devenu le plus corrompu de tous. Pour changer cela, nous devons montrer l'exemple. Engager des débats religieux, réprimer la corruption et construire un dossier pour montrer aux ministres la voie à suivre. Seulement s'ils sont éclairés à nouveau pourrons-nous réformer le Ministère de la Philosophie."
 rahen_reform_ministry_of_internal_relations_title:0 "Réformer le Ministère des Relations Intérieures"
 rahen_reform_ministry_of_internal_relations_desc:0 "Le Ministère des Relations Intérieures maintient les divers Prabhi et Senapti du Raj dans le calme, et permet au Rahen d'agir comme une entité unifiée, avec une seule voix et un seul esprit. Cependant, le Ministère est devenu décadent, et notre souveraineté et suprématie au sein du Raj ne sont plus aussi respectées qu'autrefois. Cela doit changer. En nous assurant que nos sujets ne se battent pas entre eux, et en écrasant toutes les rébellions qui surgissent, nous restaurerons notre légitimité et nous libérerons ainsi pour réformer le Ministère des Relations Intérieures."
 rahen_reform_ministry_of_foreign_relations_title:0 "Réformer le Ministère des Relations Étrangères"
 rahen_reform_ministry_of_foreign_relations_desc:0 "Le Ministère des Relations Étrangères, comme son nom l'indique, supervise les relations du Raj avec le monde extérieur. Cependant, ses fonctions se sont atrophiées. Pour y remédier, nous devrons agir de notre propre initiative pour élever notre prestige et assumer une position dominante dans les affaires étrangères. La victoire en guerre - particulièrement contre les hobgobelins - nous fournira aussi le capital politique nécessaire pour réformer le Ministère des Relations Étrangères."

 rahen_fix_infrastructure_title:0 "Réparer l'Infrastructure"
 rahen_fix_infrastructure_desc:0 "En raison de la négligence des ministères, l'infrastructure à travers le Raj s'est dégradée. En tant que Raja, nous n'avons qu'un seul outil direct : l'armée. Dirigeons nos forces et mettons-les au travail sur quelque chose qui n'est peut-être pas prestigieux, mais est absolument héroïque : réparer les routes, canaux et systèmes d'irrigation du Rahen."
 rahen_investigate_ministry_estates_title:0 "Enquêter sur les Ministères Locaux"
 rahen_investigate_ministry_estates_desc:0 "Les ministres ont amassé au cours des dernières décennies de grandes quantités de richesses personnelles, beaucoup ont détourné des fonds gouvernementaux pour se construire des manoirs et palais somptueux. Enquêtons sur ceux-ci pour chercher des documents ou autres preuves de cette corruption."

 rahen_open_up_senapti_ranks_title:0 "£icon_raj_cohesion_s£ §cOuvrir les rangs de Senapti§!"
 rahen_open_up_senapti_ranks_desc:0 "Nous n'autorisons actuellement que les dirigeants de notre propre race à assumer le titre de Senapti. Mais nous devons élargir notre réservoir de talents militaires, nous ouvrirons ces rangs à tous ceux qui sont puissants et capables."
 rahen_open_up_senapti_ranks_tt:0 "Cela déplaira aux membres de notre propre race, mais plaira à nos autres sujets."
 rahen_close_senapti_ranks_title:0 "£icon_raj_cohesion_s£ §cFermer les rangs de Senapti§!"
 rahen_close_senapti_ranks_desc:0 "Nous autorisons actuellement toutes sortes de personnes à assumer le titre de Senapti. Cela a affaibli notre statut de Raja. Nous devrions restreindre le titre aux membres de notre propre race, selon la tradition."
 rahen_close_senapti_ranks_tt:0 "Cela plaira aux membres de notre propre race, mais déplaira à nos autres sujets."

 rahen_raj_leave_title:0 "Quitter le Raj"
 rahen_raj_leave_desc:0 "Le Raja est faible et les ministres ont perdu toute autorité. Le temps du Raj est révolu et nous devons maintenant tracer notre propre chemin."
 raj_be_on_border_tt:0 "Être à la frontière du Raj."
 rahen_raj_restore_raj_title:0 "§cRestaurer le Raj§!"
 rahen_raj_restore_raj_desc:0 "Un Lotus, piétiné dans la boue. L'héritage d'Harimar, brisé comme un vase de porcelaine. La force qui menait le Rahen à l'harmonie, noyée dans le chaos.\n\nL'Harimraj était brisé. Mais maintenant [Root.Monarch.GetName] siège sur le Trône du Lotus, et le royaume sera renouvelé à [Root.Monarch.GetHerHis] pieds. Rappelons les ministères, oignons les senapti, élisons un vizir. Et voyons si cette fois, nous pouvons faire mieux que Ramapalar."
