 blood_lotus_rebellion.300.t:0 "Paix avec le Lotus de Sang : Castes Inférieures"
 blood_lotus_rebellion.300.d1:0 ""Seulement par l'obéissance, l'harmonie et le dur labeur les humains peuvent-ils montrer leur valeur. Seulement en acceptant leur position dans la société peuvent-ils s'élever et atteindre leur plein potentiel. Seulement par le système de castes avec les harimari guidant les humains en dessous peuvent-ils prospérer" -Harimar le Grand\n\nLe premier jour était jeune, et l'air était rempli de l'odeur des fleurs quand la délégation humaine arriva au palais. Ils portaient des robes noires avec seulement des motifs simples, car ils avaient reçu l'instruction de ne pas s'habiller au-dessus de leur caste par les vainqueurs. De l'autre côté se tenaient ces vainqueurs, les harimari. Les harimari étaient vêtus des robes les plus somptueuses qu'on pouvait acheter et avec les motifs les plus extravagants qu'un tailleur pouvait imaginer. Les négociations seraient divisées en trois rounds sur plusieurs jours. Les harimari traitaient les humains non pas comme des partenaires ou des égaux dans ces négociations, mais comme un peuple conquis qui n'aurait d'autre choix que d'accepter toutes les demandes faites...\n\nLe premier sujet du premier round de négociations était celui des réparations pour ce qu'un négociateur harimari appela "la nuisance frustrante de la rébellion humaine." Tous les biens des fermiers humains les plus riches iraient directement dans les coffres des harimari qui avaient perdu le plus de richesse pendant le Lotus de Sang et les profits de toutes les cultures de luxe comme les épices ou le coton seraient pris directement par l'État harimari. Le deuxième était le Droit de Grief, ou plus spécifiquement l'abolition de ce droit. Les paysans ne pourraient plus envoyer leurs plaintes aux seigneurs locaux ou faire des demandes à leurs seigneurs. Le troisième sujet était le service militaire. Désormais, les humains ne serviraient que comme chair à canon, fantassins ou travailleurs subalternes et les positions d'officiers deviendraient exclusives aux harimari.\n\nEnfin vint la question de qui appartenait aux castes inférieures. Bien que la délégation harimari présente un front uni sur ce sujet, en réalité elle était divisée : Les quelques harimari dans les castes inférieures devraient-ils y rester ? Pendant une pause dans les négociations, ils débattirent et décidèrent finalement de..."
 blood_lotus_rebellion.300.d2:0 ""Un arbre ne change pas ses feuilles parce qu'il le veut, il les change pour survivre à la prochaine saison. Ainsi aussi les sociétés changent, non pas parce qu'elles le veulent mais parce qu'elles luttent pour la survie." -Radjgout le Jeune\n\nLes délégations entrèrent ensemble au palais de manière symbolique. En marchant en parallèle, elles entrèrent comme co-égales qui voulaient toutes deux mettre fin au conflit qui déchirait la nation. Les descendants d'Harimar et les humains s'assirent pour discuter de la réforme du système de castes et par là de la nation dans son ensemble. L'air pouvait être décrit comme tendu mais soulagé. Les délégations commencèrent après l'échange de plaisanteries et de boissons. Toute la négociation serait divisée en trois rounds avec des dizaines de sujets, d'accords et de négociations plus petits.\n\nLe premier sujet était l'annulation de toutes les dettes et demandes de réparations. C'était un sujet controversé mais dont la nécessité était bien comprise. Pour éviter tout mauvais sang persistant, toutes les dettes seraient effacées. Le deuxième sujet était la codification de l'égalité dans l'armée. L'armée fonctionnerait désormais sur la base du mérite, pas de la caste. Les humains et les gens de basse caste pourraient devenir général et les harimari de caste supérieure ne seraient plus limités aux devoirs du corps des officiers. Le troisième sujet était celui de la liberté économique dans le secteur agricole. S'ils le choisissaient, tout harimari pourrait maintenant devenir fermier et passer leur vie en paix dans leurs champs.\n\nAprès quelques autres sujets et points de discussion, ils arrivèrent à la finalisation ; les humains et les harimari étaient co-égaux dans les castes inférieures et aucune distinction ne serait jamais faite entre eux. Le projet final de l'accord fut fait et les deux délégations partirent pour leurs quartiers pour se reposer et se préparer pour le prochain round de négociations..."
 blood_lotus_rebellion.300.d3:0 ""Un berger doit garder son troupeau bien nourri et protégé, il doit montrer qu'il y a un sens et du confort à être un mouton. Sinon, les moutons pourraient ne plus obéir au berger et l'abandonner, privant le berger non seulement de ses moyens de subsistance mais de tout sens. -Vidak de la Griffe Encrée"\n\n"Les négociations n'eurent lieu ni dans le palais royal, ni dans une villa ni dans la maison d'un dignitaire. Non, elles devaient avoir lieu dans une tente militaire, et une de commandement humain, en plus. Ils avaient montré aux harimari que l'ère de la domination tigre était terminée et que l'ère de l'humanité était arrivée à Rahen. C'était un jour nuageux et la délégation harimari fut escortée sous garde armée aux négociations car le commandement général ne leur faisait pas confiance. La façon dont les harimari étaient traités était un signe des siècles de ressentiment d'un peuple précédemment subjugué et exploité. Maintenant les harimari sauraient comment l'humanité avait été traitée. Officiellement, c'était une négociation mais en réalité les harimari n'avaient ni place ni pouvoir pour des demandes ou suggestions. Ils étaient vaincus et les humains feraient tous les nouveaux termes, divisés en trois rounds de négociations couvrant plusieurs sujets. Ils commencèrent...\n\nLe premier sujet du premier round était axé sur la distribution de la richesse et des terres. La délégation humaine voulait vengeance et donc une politique sévère de redistribution des terres fut mise en œuvre. Les harimari perdraient presque toutes leurs terres et leurs richesses iraient aux vainqueurs comme réparations. Le deuxième sujet était la réforme complète de l'armée. Les harimari ne seraient plus autorisés à servir dans l'armée, car les humains ne faisaient confiance à aucun d'entre eux pour être loyal au nouvel État, effectivement les anciens rebelles étaient maintenant les forces armées légitimes de l'État.\n\nLe dernier sujet était celui de la composition finale des castes inférieures. Les harimari étaient forcés de devenir fermiers, ouvriers et personnel de service en masse. Bien que certains humains puissent vouloir rester dans les castes inférieures, ils pourraient profiter du butin des harimari laborieux travaillant pour eux désormais ! Un jour noir pour les harimari, un jour glorieux pour l'humanité car..."
 blood_lotus_rebellion.300.a1:0 "Les humains travailleront le sol. Aucun harimari ne devra travailler la terre : Ce n'est pas leur place !"
 blood_lotus_rebellion.300.b1:0 "Les castes inférieures resteront dominées par les humains, mais nous n'empêcherons pas les harimari d'être fermiers ou ouvriers également."
 blood_lotus_rebellion.300.a2:0 "Les humains sont les meilleurs travailleurs, gardez les castes inférieures pour eux"
 blood_lotus_rebellion.300.b2:0 "Les castes inférieures seront ouvertes à tous, pas seulement aux humains ou harimari"
 blood_lotus_rebellion.300.c2:0 "Les harimari sont ceux qui travailleront les terres, et les humains les aideront d'autres façons"
 blood_lotus_rebellion.300.a3:0 "Les harimari travailleront les champs tandis que les humains les garderont et les guideront"
 blood_lotus_rebellion.300.b3:0 "Les harimari ressentiront ce que l'humanité a ressenti pendant des âges, ils travailleront les champs, soulèveront les rochers et saigneront comme nous l'avons fait !"

 blood_lotus_rebellion.301.t:0 "Paix avec le Lotus de Sang : Castes Moyennes"
 blood_lotus_rebellion.301.d1:0 ""Il y a une grande vertu dans la vie de l'artisan, ils façonnent la gloire de leur dirigeant à travers leurs bijoux, vêtements et autres œuvres de splendeur. J'oserais même dire que si je n'étais pas un harimari, je souhaiterais être un artisan humain, car les humains sont les meilleurs artisans du monde" -Radjgout l'Ancien\n\nQuand le deuxième round de négociations commença, les négociateurs harimari le commencèrent avec de la poésie expliquant aux humains leur besoin de comprendre leur place inférieure dans la société et de concentrer leurs talents où ils avaient le plus de potentiel. Ils furent avertis contre l'aspiration au pouvoir qui n'était pas fait pour eux. Les harimari voulaient montrer la différence entre les deux races, mais ne voulaient pas créer plus de colère. Cette fois, ils montrèrent la différence via la nourriture. Les harimari furent servis une myriade des meilleurs thés de Haless, délicieux et luxueux mais ne fournissant pas l'énergie dont on a besoin pour le dur labeur ou l'artisanat. Les humains d'autre part reçurent de la nourriture nutritive qui permettrait de travailler pendant des jours, mais au goût fade. Ensuite, les harimari exposèrent les multiples sujets du deuxième round.\n\nLe premier sujet était celui des guildes marchandes. Elles étaient autorisées à rester mais avec une surveillance administrative supplémentaire pour les empêcher d'amasser des quantités copieuses de richesse. Le deuxième sujet était celui de l'artisanat : Les artisans seraient forcés de donner des rabais aux harimari et ne pourraient plus vendre leurs chefs-d'œuvre aux humains, pas même aux étrangers. Le troisième sujet décrivait que la marine serait principalement composée de marins humains, mais toutes les positions d'officiers seraient prises par les harimari, car seuls ils ont le droit divin de diriger tandis que la place de l'humanité est de suivre.\n\nLe sujet final était celui de la composition des castes moyennes. Alors que les castes inférieures n'avaient que quelques individus harimari, beaucoup de harimari avaient également été artistes et artisans. Maintenant, c'était à la délégation de décider s'ils pouvaient rester ou de les élever tous dans les castes supérieures, même si c'était contre les souhaits de ces harimari."
 blood_lotus_rebellion.301.d2:0 ""Être un artisan n'est pas une question de talent mais de compétence, qui peut être entraînée, perfectionnée et partagée. Peu importe leur héritage ou leur race, avec de la pratique, n'importe qui pourrait devenir un artisan qualifié." -Roja de Sir\n\nLes délégations harimari et humaines étaient bien reposées et nourries avant d'entrer à nouveau dans la grande salle pour le prochain round de négociations. Ce round traitait du sort des castes moyennes. Les délégations s'habituaient lentement l'une à l'autre et choisirent de montrer l'unité en dînant ensemble plutôt que séparément. Les multiples sujets furent présentés devant eux et concernaient principalement les droits commerciaux, les monopoles, les normes de production et finalement la composition des castes moyennes.\n\nLe premier sujet du deuxième round était axé sur les droits des marchands et qui pouvait être marchand. Il fut décidé que les deux races étaient autorisées à devenir marchands si elles le souhaitaient et qu'elles pouvaient toutes deux commercer ce qu'elles voulaient tant qu'elles avaient les bons permis et contrats. Le deuxième sujet était celui des artisans. Autrefois, des restrictions étaient parfois placées sur qui pouvait acheter des bijoux, certains articles vestimentaires et de l'art. Ces restrictions et toute restriction future sont maintenant illégales. Le troisième sujet était axé sur les normes. Les humains et les harimari désiraient la meilleure qualité pour le meilleur prix. Un système de tests de qualité standardisés fut mis en œuvre pour assurer le bonheur de tous. Un quatrième sujet était celui de la marine, dont les marins communs avaient toujours été principalement humains mais qui ne pouvaient jamais diriger auparavant. Il fut maintenant également décidé que les humains seraient maintenant éligibles aux positions d'officiers et même à l'amirauté elle-même.\n\nLa composition des castes moyennes serait maintenant également décidée. Que ce soit vrai ou non, beaucoup d'humains et de harimari voyaient l'artisanat et les affaires mercantiles comme une affaire humaine et préféreraient des castes moyennes humaines. Pourtant, certains soutenaient que bien qu'ils croyaient également que les humains étaient les meilleurs marchands ou artisans, cette nouvelle nation devrait ouvrir les castes moyennes aux deux races. Après quelques discussions et débats poétiques, il fut décidé..."
 blood_lotus_rebellion.301.d3:0 ""Quand les harimari combattent, ils doivent toujours se rappeler qui a fait leur armure, leurs armes et leur équipement. Peut-être que s'ils étaient eux-mêmes fabricants, ils montreraient de l'humilité" -Hansim Balgoujat, ancien armurier du Raj\n\nLe jour était inhabituellement froid pour Rahen mais il correspondait à l'humeur des harimari. Dans leurs tentes, leurs délégués se querellaient : Comment cela avait-il pu arriver ? Comment leur précieux système de gouvernement avait-il pu s'effondrer comme ça ? Comment ces humains simples et faibles avaient-ils pu les vaincre ainsi ? Cela n'avait pas d'importance. Leurs plaintes ne signifiaient rien maintenant. Quand les gardes entrèrent dans leurs tentes, ils furent à nouveau choqués, par leur nourriture cette fois. Les harimari étaient habitués à des aliments riches et complexes mais ne recevaient maintenant que du pain Khapati nature. Après leur simple repas et leur eau plate, ils furent escortés aux négociations une fois de plus. Ils s'assirent et furent à nouveau accueillis par leurs hôtes peu sympathiques qui décrivirent les 'négociations' d'aujourd'hui. Ces discussions se concentreraient sur les castes moyennes et cela signifierait qu'aujourd'hui ils parleraient de l'épine dorsale de l'économie de la nation ; production et commerce.\n\nLe premier sujet du deuxième round était celui de la 'nouvelle économie'. Il devint clair assez rapidement que cette nouvelle économie serait structurée autour de la propriété humaine des chaînes de production clés, des monopoles commerciaux et que les harimari seraient forcés de travailler des emplois subalternes dans ces secteurs. Fonctionnant comme les muscles dans les manufactures ou vendeurs pour faciliter le commerce dans le secteur mercantile, mais aucun harimari ne pourrait posséder ces entreprises. Le deuxième sujet était le contrôle de la marine, qui serait entièrement transféré aux humains et qui, tout comme les harimari, interdirait à tout non-humain les positions de pouvoir et de contrôle. Le troisième sujet était sur les restrictions sur les œuvres artistiques et l'artisanat. L'art humain n'aurait que les restrictions d'État régulières, tandis que l'art harimari serait banni du royaume pour empêcher toute "œuvre de dissidence".\n\nEnfin, la composition de toute la caste fut soulevée, et pour la première fois, la délégation harimari prit la parole. D'abord, le délégué aîné réagit avec indignation quand il entendit que tous les actifs économiques harimari seraient redistribués aux humains. Deuxièmement, le délégué militaire devint furieux que la marine serait uniquement humaine. Désespérément, les délégués harimari seniors supplièrent les humains d'abandonner les pires demandes. Mais il était déjà trop tard, après des âges d'oppression, il n'y avait ni pitié ni sympathie. Il fut clair que les castes moyennes seraient peuplées de harimari, mais que les humains garderaient le contrôle de tous les actifs et entreprises. Après la session, les délégués harimari furent escortés à leurs tentes à nouveau, mais cette fois ils furent traités comme des prisonniers, pas des délégués estimés.\n\nLes humains se querellèrent un peu entre eux après, car il n'avait pas été décidé si tous les humains des castes moyennes seraient élevés aux castes supérieures ou non...\n\n"
 blood_lotus_rebellion.301.a1:0 "Les philosophes sont clairs : les humains seront les seuls dans les castes moyennes."
 blood_lotus_rebellion.301.b1:0 "Nous ne forcerons personne des castes moyennes à devenir administrateurs ou guerriers."
 blood_lotus_rebellion.301.a2:0 "Les humains sont les meilleurs artisans et marchands, les castes moyennes sont à eux"
 blood_lotus_rebellion.301.b2:0 "Dans une nation émancipée, tous peuvent poursuivre tous les métiers"
 blood_lotus_rebellion.301.c2:0 "Les harimari ont montré de l'expertise, laissez-les dominer les castes moyennes"
 blood_lotus_rebellion.301.a3:0 "Les humains et les harimari seront dans la caste moyenne avec la propriété humaine de toutes les entreprises."
 blood_lotus_rebellion.301.b3:0 "Les harimari seront les ouvriers que nous étions pendant des âges, et nous recevrons les profits."

 blood_lotus_rebellion.302.t:0 "Paix avec le Lotus de Sang : Castes Supérieures"
 blood_lotus_rebellion.302.d1:0 ""Le crépuscule peut venir, mais l'aube suivra l'obscurité comme elle l'a toujours fait. Tout sera comme avant." ~Radjgout l'Ancien\n\nLe jour était jeune et la rosée scintillait quand la délégation humaine fut escortée à la grande salle. Ce dernier jour de négociations n'était rien de plus qu'une formalité. Les délégations s'assirent et commencèrent par manger un repas. Comme avant, les humains ne reçurent pas de mauvaise nourriture en aucune façon, mais elle était notablement moindre que celle des harimari. Après avoir mangé, la délégation harimari présenta le seul sujet du jour, celui du pouvoir.\n\nToutes les possibilités pour les humains d'entrer dans les castes supérieures furent annulées. Les harimari habiteraient exclusivement les castes supérieures et tous les pouvoirs et droits leur seraient réservés uniquement. Les quelques humains qui pouvaient ou non avoir fait partie des castes supérieures seraient expulsés dans les castes moyennes et tous les actifs que les harimari jugeaient inadaptés pour un humain seraient confisqués.\n\nAprès ce court round, les deux délégations partirent pour leurs quartiers. Une signature finale du nouvel accord aurait lieu quelques heures plus tard. Pendant la signature, les harimari dirent à la délégation humaine qu'ils se réjouiraient un jour et remercieraient les harimari, mais la délégation ne répondit pas. Juste avant de se disperser, un humain parlerait à ses compagnons humains assez fort pour que les harimari entendent : "Un jour vos griffes seront fragiles comme du verre et alors nous les briserons à nouveau." Les harimari furent choqués et déçus.\n\nLes humains iraient dans leurs villes natales, cités ou camps de restes rebelles pour annoncer les nouvelles lois et règlements de caste, vaincus et brisés par la guerre et les harimari ils retournèrent à leurs anciennes vies sous l'oppression de la griffe du lotus..."
 blood_lotus_rebellion.302.d2:0 "Quand les délégations entrèrent dans la grande salle, elles n'entrèrent plus comme des camps opposés. Au lieu d'ennemis, ils se saluèrent comme des amis, échangeant des plaisanteries et riant un peu avant de s'installer dans le sérieux pour les négociations finales. La difficulté de ces négociations était dans le fait que si les deux races devaient vivre côte à côte dans les castes supérieures, il était nécessaire de changer la structure du pouvoir dans la nation.\n\nLes négociations furent divisées en quelques sujets à nouveau pour faciliter. Heureusement pour la délégation, quelques propositions existaient déjà sous la forme d'écrits du philosophe harimari pro-émancipation Radjgout le Jeune, cousin du plus conservateur Radjgout l'Ancien. Beaucoup d'enseignements et de propositions philosophiques de Radjgout le Jeune furent apportés à la grande salle pour que les délégations étudient et s'inspirent. Maintenant, ils peuvent réformer la nation pour le mieux.\n\nTout d'abord, les tribunaux. Bien qu'ils soient normalement dirigés par des harimari, de nouveaux juges seraient nommés des deux races. Il fut décidé que dans les cas applicables aux humains et aux harimari, les jugements seraient rendus par un humain et un harimari qui décideraient ensemble d'un verdict. Dans les cas spécifiques aux humains ou aux harimari (prenez, par exemple, le rasage de queue, ou l'insulte d'un harimari sur un autre en vengeance d'un tort supposé), l'affaire serait jugée par une seule race.\n\nDeuxièmement était la question des administrateurs et magistrats. Il fut décidé qu'il n'y aurait pas d'exigence raciale pour tout poste administratif ou gouvernemental et que les humains et les harimari pourraient gravir l'échelle politique selon leurs mérites. Les seules limitations seraient basées sur la caste d'une personne.\n\nTroisièmement étaient les positions militaires. Il fut décidé que les castes supérieures pourraient conserver le droit de généralat mais que l'armée fonctionnerait également de manière plus méritocratique, dans laquelle des soldats exceptionnels pourraient également s'élever aux plus hauts rangs de l'armée et de la marine.\n\nÀ la fin, quand ces décisions furent rendues loi, il fut en outre décidé d'élever les humains les plus prestigieux et importants du royaume aux castes supérieures où ils existeraient co-également avec les harimari.\n\nMaintenant que les négociations étaient finalisées et que le nouvel accord était signé, il était temps de célébrer. Une grande fête fut organisée pour les humains et les harimari pour célébrer l'union sociétale entre les races et le début d'une nouvelle ère ; une ère d'égalité raciale. Beaucoup de nouvelles amitiés furent faites à la fête, beaucoup de nouveaux accords furent signés entre marchands humains et harimari et beaucoup échangèrent de grandes histoires entre eux. Cet avenir peut être nouveau et incertain, mais il ne serait pas affronté seul..."
 blood_lotus_rebellion.302.d3:0 ""Rouges seront les rivières quand l'humanité brisera sa cage et déchaînera son saccage sur Rahen. Que ce jour ne vienne jamais." -Radjgout l'Ancien\n\nUne pluie lourde visita le camp et les harimari n'avaient reçu aucun mot des humains sur quand les dernières négociations auraient lieu. Ils commencèrent à craindre qu'il n'y aurait plus de négociations et qu'ils feraient face à la fin d'une lame bientôt jusqu'à ce qu'un garde entre dans leur tente. Ils devaient le suivre car la délégation humaine était prête. Les harimari furent obligés de marcher sous la pluie battante, sans parapluies ni serviteurs pour les garder au sec. Le symbolisme était évident quand les harimari arrivèrent d'abord les nuages commencèrent à se fermer et maintenant, quand ils étaient sur le point de perdre leurs privilèges et leur pouvoir, les cieux se brisèrent au-dessus d'eux. La délégation harimari entra dans la tente et fut accueillie par des humains qui se plaignirent de l'odeur de chats mouillés.\n\nLes négociations ne furent pas longues car les humains ne jugèrent pas important de partager la plupart des détails avec les harimari. Au lieu de cela, les harimari furent forcés de présenter et de livrer tous les dossiers d'État, parchemins, secrets et connaissances cachées à leurs conquérants humains pour les aider dans leur création dans leur État dominé par les humains. Les harimari plaidèrent pour une courte période de transition mais les humains étaient implacables. Les harimari ne régneraient plus sur eux, pas même pour un seul jour. Tout poste occupé par les harimari devait être repris par des humains, des officiers les plus bas au plus grand dirigeant, tous seraient humains désormais."
 blood_lotus_rebellion.302.a:0 "Et comme l'aube sera toujours là, ainsi seront les castes..."
 blood_lotus_rebellion.302.b:0 "Gloire aux humains et aux harimari, gloire à l'unité et à l'harmonie !"
 blood_lotus_rebellion.302.c:0 "Les harimari passeront le flambeau du pouvoir à l'humanité"
 blood_lotus_rebellion.302.d:0 "L'âge des harimari est terminé, le temps de l'humain est venu"

 blood_lotus_rebellion.303.t:0 "Traité de la Griffe"
 blood_lotus_rebellion.303.d:0 ""La punition n'existe pas pour l'amusement du punisseur, elle existe pour enseigner au puni une leçon importante. Non, elle punit vraiment ceux qui doivent l'infliger car ils sont forcés d'infliger de la douleur comme leçon, mais une telle douleur est connue pour être un mal nécessaire" -Radjgout l'Ancien\n\nLes fermes furent pillées, les villages brûlés et les gens massacrés. La tentative de changer le système de castes en un qui est plus favorable aux humains a échoué, et maintenant les gens du commun ressentent les répercussions. Beaucoup de harimari ne prétendent plus être des seigneurs bienveillants et des gardiens des humains, beaucoup ont plutôt eu recours à la terreur et à l'oppression ouverte. Les harimari montrent maintenant ce qui arrive quand on s'oppose à eux et un nouvel avenir s'est levé, un avenir sinistre pour l'humanité.\n\nSachant que la punition serait dure, les humains choisis pour négocier la reddition se concentreraient sur le contrôle des dommages. Ils espéraient que les pires impulsions comme les exécutions de masse ou l'esclavage pourraient être évitées. Ils furent escortés à un camp militaire dans un palais en ruine pour se rendre formellement et discuter des termes. Il y aurait peu de vraies négociations et la reddition qui était demandée était en termes pratiques inconditionnelle et absolue.\n\nLe message était clair, il n'y aurait pas de victoire humaine, pas même le moindre indice ou aperçu de celle-ci. Les castes reviendraient maintenant non seulement à leurs compositions traditionnelles, dans lesquelles les humains habitaient les castes inférieures et moyennes, ils n'auraient également aucun moyen de monter d'une caste à nouveau. Toutes les castes seraient verrouillées et ne s'ouvriraient plus jamais, du moins pas sous ce nouveau régime harimari plus strict.\n\nC'était fini, l'humanité avait perdu et était maintenant forcée de ramasser les morceaux une fois de plus..."
 blood_lotus_rebellion.303.a:0 "Une nuit sombre est arrivée, et je crains qu'il ne soit plus jamais jour..."

 blood_lotus_rebellion.304.t:0 "Traité du Lotus de Sang"
 blood_lotus_rebellion.304.d:0 ""Après le crépuscule il peut y avoir l'aube, mais une nuit est entre les deux et pleine de cauchemar et d'incertitude" -Outash le rêveur\n\nL'impensable s'était produit avec l'humanité conquérant le royaume. La surveillance bienveillante et l'obligation parentale des anciens dirigeants harimari n'étaient plus. Bien qu'ils soient familiers avec les troubles, ils ne s'attendaient pas à ce que les tensions se terminent ainsi...\n\nAprès avoir vaincu et brisé la résistance de l'État, les humains commencèrent à remodeler le pays. Ils vinrent d'abord pour l'administration, qu'ils remplacèrent par la leur, saisissant tous les parchemins et documents et forçant tous les harimari de leurs rôles. Après cela, ils vinrent pour les richesses des palais, dont le butin fut partagé parmi les "plus nobles" des humains puis au peuple commun. Ensuite, ils saisirent les derniers bastions et chassèrent les derniers bastions de résistance harimari et arrêtèrent toutes les figures dirigeantes de la communauté harimari. Les harimari se virent présenter les termes de reddition pour tous les harimari du royaume, et il n'y aurait aucune chance que les humains permettent que des demandes soient faites.\n\nQuand présentés avec les nouveaux termes, une chose était claire : le système de castes serait complètement inversé et les harimari n'auraient aucun mot à dire dans les changements apportés. Les harimari furent forcés dans les castes inférieures et moyennes pour travailler et œuvrer pour de nouveaux maîtres humains. Leurs entreprises et commerces seraient saisis et dirigés par des humains. Maintenant, avec l'ancien système de castes inversé, les harimari éprouveraient l'oppression et le désespoir que les humains avaient ressentis pendant des âges. Un avenir incertain attendait la nation..."
 blood_lotus_rebellion.304.a:0 "Il n'y a plus de larmes à pleurer, car toutes ont été perdues à la mort..."

