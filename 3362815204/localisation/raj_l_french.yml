 rahenraj.0.t:0 "La Décadence de l'Harimraj"
 rahenraj.0.d:0 "Depuis le règne de Golpalar Ier, la bureaucratie de l'Harimraj devient de plus en plus puissante et corrompue. Une série de dirigeants faibles, de guerres civiles et de pestes ont décimé le pouvoir et l'autorité du Raja. Maintenant, 50 ans de mauvaise gestion de ce qui fut jadis le plus grand empire de Haless arrivent à leur paroxysme. Le vieux Raja Indranayar a peu de contrôle sur son état - ses sujets querelleurs se font la guerre entre eux pour consolider leur pouvoir, les bureaucrates ministériels détournent argent et terres tout en abdiquant leurs responsabilités, et l'armée n'est qu'une fraction de son ancienne taille et puissance.\n\nLe seul atout majeur du gouvernement est le brillant et jeune Grand Vizir, Manava de la Griffe Sanglante, Senapti de Rabhidaraj. Génie administratif, les politiques de Manava et ses tractations secrètes avec les ministres puissants ont jusqu'ici empêché le gouvernement de sombrer dans l'effondrement total - mais les efforts d'un seul homme ne peuvent conjurer le désastre éternellement. Des jours sombres se profilent pour le Second Harimraj, et si la cour n'est pas lourdement réformée, le Raj fait face à une spirale descendante continue jusqu'à ce qu'il soit finalement renversé par l'un de ses nombreux sujets avides de pouvoir. Des plans doivent être établis et des préparations rapidement faites si l'Harimraj doit survivre aux années à venir."
 rahenraj.0.a:0 "Nous avons besoin de réformes !"
 raj_dhenijansar_colon:0 "Dhenijansar :"

 rahenraj.90.t:0 "La Mort du Raja Indranayar l'Indolent"
 rahenraj.90.d:0 "Indranayar de la Griffe du Lotus monta sur le trône de l'Harimraj à l'âge avancé de 61 ans. Son ascension improbable fut suivie d'un règne tout aussi improbable de longue durée - bien que beaucoup s'attendaient à ce que le vieil Indranayar meure la même année où il prit le Trône du Lotus, le tigre aux moustaches grises régna depuis Dhenijansar pendant plus de vingt ans. Le Raja était un dirigeant désintéressé qui permettait aux ministères et Prabhi de s'auto-gouverner et déléguait la plupart des affaires à son jeune Vizir Manava de la Griffe Sanglante. À une époque où le Raj avait besoin d'une main ferme pour diriger le navire de l'État, Indranayar a totalement échoué à traiter les vastes problèmes auxquels l'empire faisait face.\n\nMais aujourd'hui, le règne désastreux et inefficace d'Indranayar a finalement pris fin, et la question de son successeur est sur les lèvres de chaque ministre et seigneur dans la cité. Sans enfants propres, l'héritier présumé d'Indranayar était son jeune petit-neveu Indrapalar, mais beaucoup notent que placer un enfant sur le trône serait l'équivalent de couronner le Grand Vizir comme Raja.\n\nComme alternative, deux autres membres de la famille ont été remarqués. [R53.Monarch.GetName] l'Aventurier est le seigneur de l'un des districts périphériques de Dhenijansar, et a une grande expérience dans les affaires militaires. Il s'est prouvé gouverneur capable et nul ne pourrait défier sa capacité à régner. Inversement, Ganjina la Fleur-de-Paix est la seule enfant survivante de l'ancien Raja Amanapourna II. Placer une femme sur le trône est hautement peu orthodoxe, mais la revendication de sang de Ganjina est forte et elle est mariée au fils de Laxanyar, Roi de Sarnavan - l'alliance qui serait formée pourrait être vitale pour préserver la dynastie de la Griffe du Lotus dans les années à venir.\n\nAlors que les heures avancent, les ministres et vizirs débattent de la question de succession. Un seul siégera sur le Trône du Lotus, mais qui ?"
 rahenraj.90.a:0 "Indrapalar est l'héritier légitime, et la légitimité compte encore, même en des temps comme ceux-ci."
 rahenraj.90.b:0 "L'expertise militaire de [R53.Monarch.GetName] est nécessaire pour endurer cette période de crise."
 rahenraj.90.c:0 "Ganjina est du sang d'Amanapourna le Pacificateur - elle aussi apportera la paix."
 rahenraj.91.t:0 "Décadence Continue de l'Harimraj"
 rahenraj.91.d:0 "Les années s'égrènent, et la machinerie rouillée du Second Harimraj continue de tourner toujours plus lentement, les signes de corruption administrative clairs pour tous. Les canaux d'irrigation pourrissent, les cargaisons de grain sont vendues à des prix massivement majorés, et les diplomates ne sont pas entendus à la cour. Pire encore, les récentes réunions entre divers ministres importants et le personnel du Grand Vizir ont été profondément improductives, et il apparaît que les efforts du Vizirat pour maintenir une relation de travail avec les ministères corrompus ne suffiront pas à prévenir le désastre.\n\nAlors que les philosophes débattent des raisons des malheurs de l'empire et que nos ennemis tournent comme des vautours au-delà des frontières, la paysannerie souffre des déprédations des propriétaires terriens corrompus et crie pour que quelqu'un les sauve de leurs difficultés."
 rahenraj.91.a:0 "Les choses ont l'air mal..."
 rahenraj.92.t:0 "La Mort de Manava"
 rahenraj.92.d:0 "Manava de la Griffe Sanglante, Senapti de Rabhidaraj, Premier Seigneur-Bannière du Raja et Grand Vizir de l'Harimraj, est mort. De son temps, il était reconnu comme l'esprit administratif le plus brillant de Rahen, la colle qui maintenait le Raj ensemble malgré son gouvernement gravement dysfonctionnel. Un homme aussi impitoyable et pragmatique qu'intelligent, les efforts de Manava pour préserver le Raj étaient vus par ses ennemis comme une prise de pouvoir égoïste qui verrait la dynastie de la Griffe Sanglante siéger sur le Trône du Lotus. Que ses partisans ou détracteurs aient eu raison au final ne sera jamais su, car le génie arrêtant la spirale descendante du Raj n'est plus. Le destin de l'empire est maintenant laissé aux ministres querelleurs et aux seigneurs égoïstes, et la dynastie de la Griffe du Lotus siège sur un perchoir plus précaire que jamais."
 rahenraj.92.a:0 "Il marche maintenant sur le chemin des Hauts Dieux."
 rahenraj.97.t:0 "La Cour a Finalement Été Réformée"
 rahenraj.97.d:0 "Après une quantité monumentale d'efforts, la cour a finalement été réformée. Les nobles écoutent, les Ministères gouvernent, le Bureau des Affaires Étrangères confère, et l'armée se prépare. Cela augure bien pour l'avenir. Des temps prospères sont devant nous."
 rahenraj.97.a:0 "À ceux qui disaient que les jours du Raj étaient finis, nous disons : pas aujourd'hui !"
 rahenraj.98.t:0 "La Corruption de la Cour du Lotus"
 rahenraj.98.d:0 "La seule chose constante à Halann est la décomposition. La viande pourrit, devenant grise et putrescente. Les fleurs se fanent, les couleurs vibrantes deviennent ternes et les feuilles tombent. Les esprits s'érodent, les souvenirs s'estompent et les actes simples deviennent hors de portée.\n\nEt la Cour du Lotus, ce joyau de Rahen, un lieu de vastes festins et de jardins incroyables et tous les esprits les plus brillants des Ministères travaillant en un seul endroit ? C'est une institution surpassant la plupart sur Halann, et sa décomposition est tout aussi distinguée.\n\nLa corruption qui siphonne la richesse d'un continent entier. Les manigances politiques internes avec des stratagèmes et tactiques qui rivalisent avec toute campagne de Jaher, tout cela en quête de pouvoir personnel. Une véritable légion d'administrateurs qui sont aussi myopes et mesquins que l'Oracle de Toughayasa est clairvoyant.\n\nCes problèmes n'ont fait que s'envenimer sous le règne d'Indranayar, et pourraient bientôt signer l'arrêt de mort de l'Harimraj. Il faudra un travail rivalisant avec tous les exploits d'Harimar pour restaurer l'autorité du Raja, purger les ministères, et réparer tout ce qui s'est effondré entre-temps. Mais si cela peut être fait, et Rahen reforgé, la Cour du Lotus pourrait briller plus fort que jamais, et l'Harimraj avec elle."
 rahenraj.98.a:0 "Comment osent-ils me désobéir !"
 
 rahenraj.102.t:0 "Nouveau Domaine Ministériel Suspect"
 rahenraj.102.d:0 "Le bruit court dans la rue qu'un de nos ministres s'est construit une résidence palatiale pour lui et sa famille - une résidence qu'il n'aurait pas pu construire avec son maigre salaire de simple fonctionnaire intermédiaire supérieur au Ministère de la Philosophie. Cela pourrait-il être la preuve dont nous avons besoin pour inculper nos ministres vénaux et sauver les quatre Ministères des profondeurs dans lesquelles ils sont tombés ?"
 rahenraj.102.a:0 "Nous devrions probablement faire une visite"
 rahenraj.103.t:0 "Infrastructure Croulante à [target_province.GetName]"
 rahenraj.103.d:0 "Les routes pavées et canaux d'irrigation que le Ministère de l'Agriculture supervisait autrefois sont tombés en ruine depuis un certain temps. Autrefois, ils maintenaient l'économie de Rahen ; maintenant, chaque dernier Prabhi et Senapti semble suivre sa propre voie, ayant perdu foi dans le Ministère de l'Agriculture pour orchestrer une bonne et fructueuse récolte."
 rahenraj.103.a:0 "Malédiction"
 rahenraj.104.t:0 "Raid sur les Archives"
 rahenraj.104.d:0 "Les Archives de Dhenijansar sont communément appelées le plus grand magasin de connaissances de Rahen, se vantant de millions de traités philosophiques et d'almanachs agricoles - tout ce dont un conquérant potentiel pourrait avoir besoin pour consolider son contrôle sur ce sous-continent. Elles sont devenues désorganisées, cependant, et ses bibliothécaires - une commission qui inclut des représentants de chacun des quatre Ministères - sont de plus en plus désintéressés par son fonctionnement. Cela a permis à certains individus peu recommandables d'utiliser la Bibliothèque comme un lieu de stockage pratique pour les preuves de leurs méfaits. Nous avons donc ordonné un raid sur les Archives. Peut-être y trouverons-nous certaines des preuves que nous cherchons. Cela pourrait même renforcer le dossier que nous construisons contre les Ministères corrompus et déloyaux qui prétendent nous servir."
 rahenraj.104.a:0 "Ne laissez aucune page non examinée !"
 rahenraj.104.b:0 "Procédez comme prévu"
 rahenraj.104.c:0 "Ce n'est pas correct"
 rahenraj.105.t:0 "Les Ministres Exigent Plus de Privilèges"
 rahenraj.105.d:0 "Un groupe de ministres a exigé qu'ils reçoivent plus de privilèges. Ils veulent des exemptions d'impôts fonciers et des augmentations de salaire. Sinon, menacent-ils, il pourrait y avoir un meilleur candidat pour la position de Raja, qu'ils soutiendraient volontiers."
 rahenraj.105.a:0 "Donnez-leur ce qu'ils veulent."
 rahenraj.105.b:0 "Cela doit cesser !"
 rahenraj.106.t:0 "Preuve Trouvée"
 rahenraj.106.d:0 "Un de nos courtisans loyaux est venu à nous avec un manuscrit qu'il prétend avoir été récupéré au grand risque personnel. C'est une indication claire des profondeurs auxquelles les Ministères sont tombés. Nous devrons l'utiliser à un moment donné afin d'obtenir le capital politique dont nous avons besoin pour réviser et réformer les Ministères - mais quand ?"
 rahenraj.106.a:0 "Classez-le pour plus tard"
 rahenraj.106.b:0 "Utilisez-le maintenant"
 rahenraj.107.t:0 "Des Courtisans Honnêtes Remplacent les Corrompus"
 rahenraj.107.d:0 "Nous avons finalement repris le contrôle de la cour à Dhenijansar. Il y a encore du travail à faire mais nous voyons de moins en moins d'incidents de corruption et de tromperie. Il y a une ligne claire de progrès dans les affaires de notre cour, bientôt nous nous serons débarrassés de cette période de déclin."
 rahenraj.107.a:0 "Enfin une certaine coopération !"
 rahenraj.108.t:0 "Les Ministres Font du Bon Travail"
 rahenraj.108.d:0 "Nos Ministres ont travaillé pour améliorer leur réputation à nos yeux, et leurs efforts ont porté fruit - pour une fois. Alors que le Raj revient à la normale, une récolte exceptionnelle a été rapportée."
 rahenraj.108.a:0 "Je suppose qu'ils sont bons à quelque chose"

 rahenraj.121.t:0 "Le Raid sur le Domaine Ministériel ne Trouve Aucune Preuve de Méfait"
 rahenraj.121.d:0 "Sur ordre du Raja, nos soldats les plus loyaux sont arrivés sur le site de l'un des Domaines Ministériels Suspects. Ils ont mené une recherche approfondie des lieux, saisissant les livres de compte et retenant le personnel administratif pour interrogatoire. Malgré cet audit impromptu complet des actions de ces ministres, nos enquêteurs sont revenus les mains vides - nous n'avons révélé aucun crime contre le raja, détournement de fonds gouvernementaux, ou coordination traîtreuse avec des puissances étrangères. Les ministres arrêtés ont été libérés et toutes les preuves saisies restaurées, mais les ministres outrés sont clairement profondément insultés par nos fausses accusations. Bien que nous ayons pu agir sur la base des meilleures informations disponibles, ce raid raté affectera sûrement notre relation avec les ministères dans leur ensemble."
 rahenraj.121.a:0 "Il est temps d'écrire quelques excuses officielles, alors."
 rahenraj.122.t:0 "Le Raid sur le Domaine Ministériel Découvre un Complot Rebelle !"
 rahenraj.122.d:0 "Sur ordre du Raja, nos soldats les plus loyaux sont arrivés sur le site de l'un des Domaines Ministériels Suspects. Ils ont mené une recherche approfondie des lieux, saisissant les livres de compte et retenant le personnel administratif pour interrogatoire. Dans leurs investigations, nos forces ont trouvé des preuves accablantes qui révèlent de nombreux crimes des seigneurs du domaine - mais avant que des arrestations puissent être faites, les ministres en question ont fui la scène et ont rallié leurs gardes locaux et mercenaires pour attaquer l'Armée Impériale afin de couvrir leur fuite ! Il en vient maintenant à la force des armes pour purger le Raj de la maladie qui le ronge - au combat !"
 rahenraj.122.a:0 "Ordonnez une retraite, nous essaierons à nouveau dans le futur."
 rahenraj.122.b:0 "Écrasez ces traîtres !"
 rahenraj.123.t:0 "Le Raid sur le Domaine Ministériel Réprime la Corruption"
 rahenraj.123.d:0 "Sur ordre du Raja, nos soldats les plus loyaux sont arrivés sur le site de l'un des Domaines Ministériels Suspects. Ils ont mené une recherche approfondie des lieux, saisissant les livres de compte et retenant le personnel administratif pour interrogatoire. Leur enquête a donné de vastes quantités de preuves incriminantes qui détaillent les nombreux crimes, abus et trahisons commis par les ministres contre les travailleurs du domaine et le gouvernement dans son ensemble. Les ministres fautifs ont été mis en garde à vue et attendent l'exécution pour leur corruption éhontée et leur trahison de la confiance placée en eux et leur fonction. Cela enverra certainement un message sur la façon dont le Raj traite ceux qui abusent de leur fonction, et nous aidera à continuer à construire notre dossier contre des Hauts Ministres plus puissants qui échappent encore à l'emprise de la main de justice."
 rahenraj.123.a:0 "Bon Débarras !"

 rahenraj.150.t:0 "Réformation du Ministère de l'Agriculture"
 rahenraj.150.d:0 "Autrefois, le Ministère de l'Agriculture gérait l'industrie la plus vitale de Rahen : la culture des plantes et du bétail pour la consommation et la vente. Ses ministres étaient des agronomes par excellence, et ses bibliothèques étaient parmi les meilleures au monde pour ceux qui cherchaient des méthodes nouvelles et excitantes pour maintenir la fertilité de leurs champs. Le Ministère avait un monopole sur la vente et la distribution des denrées alimentaires, et administrait un nombre immense de greniers et d'entrepôts. Au cours du siècle passé, cependant, cette fonction est tombée en ruine. Les systèmes d'irrigation qui avaient maintenu le Raj fertile se sont atrophiés, certains étant démantelés en temps de guerre par les armées envahissantes, tandis que les castes inférieures étaient opprimées par les bureaucrates mêmes qui avaient jadis juré de les protéger et de défendre leurs intérêts.\n\nPlus maintenant ! Par une action délibérée et concertée, le Raja [Root.Monarch.GetName] a réformé le Ministère de l'Agriculture de son état autrefois décrépit. Les loyers, revenus, frais et tarifs qui avaient autrefois été affermés par des ministres désintéressés et vénaux ont été rendus au contrôle de la Cour du Lotus, et nos fermiers travaillent placidement dans les champs, en sécurité dans la connaissance qu'il y a une fois de plus un œil bienveillant surveillant leur travail. Avec ce système complexe restauré à son bon fonctionnement, nous pouvons maintenant passer à d'autres affaires plus importantes."
 rahenraj.150.a:0 "Le Ministère de l'Agriculture croît une fois de plus !"
 rahenraj.151.t:0 "Réformation du Ministère des Relations Étrangères"
 rahenraj.151.d:0 "Autrefois, le Ministère des Relations Étrangères gérait les interactions de l'Harimraj avec le reste du monde. Un système élaboré de protocole diplomatique et de tradition garantissait que les intérêts du Raja étaient observés et respectés à travers Haless, et nos ambassadeurs étaient traités avec la plus grande courtoisie. Cependant, le Ministère est devenu corrompu au cours du siècle passé. Nos ambassadeurs sont devenus décadents, et se sont régulièrement ridiculisés dans les cours étrangères, traînant notre réputation dans la boue. Le plus accablant, notre faiblesse a permis l'émergence d'une puissance monstrueuse dans notre arrière-cour - le Commandement.\n\nPlus maintenant ! Nous avons commencé une fois de plus à regarder vers l'extérieur, mettant fin à des décennies d'absorption de soi et d'isolement. Nos envoyés ont été remis en forme, et le rythme ordonné de la diplomatie a repris une fois de plus. Des mariages royaux sont conclus, le Raja est référé avec le respect approprié, et notre prestige n'est plus au plus bas. Avec nos relations avec le reste du monde une fois de plus sur un pied d'égalité, nous pouvons procéder à des affaires plus importantes..."
 rahenraj.151.a:0 "Le Ministère des Relations Étrangères continuera à exercer sa fonction originale."
 rahenraj.152.t:0 "Réformation du Ministère des Relations Intérieures"
 rahenraj.152.d:0 "Tandis que les autres ministères traitaient obliquement avec nos multiples sujets, le Ministère des Relations Intérieures abordait la situation de front. Une machine immense comprenant des milliers de clercs et administrateurs salariés, elle avait une quantité stupéfiante d'influence sur nos relations avec nos sujets, contrôlant les arènes dans lesquelles nos Senaptia et Prabhia se battaient et jockeyed pour le pouvoir. Quand elle fonctionnait bien, le Raj était tranquille ; la paix régnait sur la terre, et tout allait bien. Ces dernières années, cependant, les bureaucrates du Ministère sont devenus cupides et jaloux, et croyaient qu'eux - et non le Raja - savaient ce qui était le mieux pour le Raj. Leurs machinations ont affaibli notre légitimité parmi nos sujets, et ont fait vaciller leur foi dans notre leadership pendant un bref moment. Les conflits internes étaient sur le point de devenir monnaie courante.\n\nCe désastre a été évité, cependant. À l'initiative du Raja, le Ministère a subi une révision complète, et l'ordre approprié a été restauré. Nos sujets, qui entretenaient autrefois des pensées de rébellion, ont été dissuadés de telles notions inappropriées. Le Raj est à nouveau stable, et notre emprise sur lui plus forte que jamais. Avec notre maison en ordre, nous pouvons maintenant rediriger notre regard vers d'autres questions..."
 rahenraj.152.a:0 "Une maison divisée contre elle-même ne peut tenir, mais nous ne serons plus divisés."
 rahenraj.153.t:0 "Réformation du Ministère de la Philosophie"
 rahenraj.153.d:0 "Le plus petit des quatre ministères mais non moins important malgré cela, les érudits-bibliothécaires du Ministère de la Philosophie fournissent la base légale pour toutes les lois promulguées par la Cour du Lotus. Ce sont eux qui s'occupent des diverses traditions intellectuelles de Rahen et du Raj, maintenant le poids et les restrictions et les principes et les tournures élégantes de phrase qui ont caractérisé la Haute Philosophie pendant des siècles. Nos serviteurs sont devenus indolents, cependant, et ont commencé à valoriser l'intelligence sur la sagesse. Ils sont devenus des passifs pour le Raj plutôt que des atouts, et ont gaspillé leurs salaires en bonne nourriture et plaisirs terrestres au lieu de parchemins et papeterie précieux. Sans eux, nos sujets étaient privés de guidance, et la mauvaise gouvernance était sûre de suivre.\n\nHeureusement, nous sommes intervenus à la dernière minute, avant que les choses ne dégénèrent au-delà du point de non-retour. Nous avons justement purgé le Ministère de la Philosophie, consignant des centaines de bureaucrates décadents aux cachots après avoir publié des preuves de leurs nombreux méfaits. Peu sont restés fidèles au but initial du Ministère auquel ils appartenaient, et le Raja a trouvé nécessaire de le reconstituer à partir de zéro, en s'appuyant sur ceux qui restaient et en désignant des milliers d'érudits comme aspirants. C'était une tâche immense, mais rien n'est impossible si l'on a suffisamment de dévouement. Avec ce pilier de notre gouvernement ainsi reconstitué, nous pouvons rediriger notre attention vers d'autres affaires..."
 rahenraj.153.a:0 "Le Ministère de la Philosophie émerge, renouvelé !"

 rahenraj.200.t:0 "Effondrement du Raj"
 rahenraj.200.d:0 "Bien que la réforme des institutions clés du Raj ait été tentée, les efforts ont échoué. La corruption abondante à la cour et le règne faible du Raja sont maintenant connus de tous, et ainsi le Raja n'est plus vu comme un dirigeant légitime. Plus personne à Rahen ne l'écoute vraiment. C'est vraiment la fin du second Harimraj."
 rahenraj.200.a:0 "C'était inévitable"

 rahenraj.1001.t:0 "Notre Politique Senapti"
 rahenraj.1001.d:0 "Maintenant que nous nous sommes confortablement installés sur notre trône à Dhenijansar, nous avons commencé à être approchés par des pétitionnaires. Un groupe qui nous approche sont les Prabhi et Senapti de différentes races, demandant notre politique envers les Senapti. Qui devrions-nous permettre de prendre ce rang ? Seulement notre propre race ou toutes les races devraient-elles être mises en position de prendre les armes au nom du Raj ?"
 rahenraj.1001.a:0 "Ouvrir les rangs Senapti à tous"
 rahenraj.1001.b:0 "Seuls les nôtres peuvent être Senapti"

