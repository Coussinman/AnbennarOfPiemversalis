 flavor_fadhevych.0.t:0 "Le Seigneur de Guerre à Trompolere"
 flavor_fadhevych.0.d:0 "Récemment, l'équilibre des pouvoirs dans notre coin de l'Ynn fut bouleversé quand l'arriviste Seigneur de Trompolere, Alaran yen Cestor, s'engagea dans une guerre de conquête contre les seigneurs de Sarda. À Vels Cestor, Alaran réussit à accomplir une victoire choquante contre nos forces, nous forçant la main alors que nous cédions une partie de notre territoire et jurions de ne pas interférer dans ses conquêtes. Un choix qui s'avéra sage, car l'armée d'Arverynn fut entièrement écrasée par Alaran à la bataille de Les Vethrany, un genre de perte que notre seigneurie, en tant que rempart contre Veykoda, ne peut simplement pas se permettre.\n\nLe victorieux Alaran réussit même à écraser l'armée de Stanyrhrada qui avait tenté d'intercepter sa marche ; arrivant victorieux aux portes d'Arverynn, il força Calrodiy IV à lui offrir une grande partie de ses coffres impériaux pour rediriger ses conquêtes ailleurs. La seigneurie de Trompolere acquit aussi de vastes étendues de terre de ses voisins, nous inclus. Bien que nous n'ayons certainement pas eu le pire de cette défaite, nos armées souffrirent encore des dommages qui prendront du temps à récupérer.\n\nQuant à Alaran, la rumeur dit qu'il planifie sa prochaine campagne en ce moment même, si ses propres troupes ne l'assassinent pas d'abord pour mettre fin à ses guerres incessantes !"
 flavor_fadhevych.0.a:0 "Nos terres seront reconquises"
 
 