#missions
 railskulker_rumbling_beneath_our_homes_title:0 "Sous Nos Demeures"
 railskulker_rumbling_beneath_our_homes_desc:0 "D'étranges bruits métalliques résonnent sous la forteresse d'Er-Natvir, accompagnés d'épaisses fumées et de grincements sourds qui montent des profondeurs. Ces sons nous effraient autant qu'ils attisent notre curiosité dévorante ! Pourraient-ils servir à notre armée ? Peut-être à notre économie ? Il nous faut découvrir la vérité ! Plusieurs expéditions dans les tunnels profonds ont réussi, alors descendre ne devrait pas poser de problème. Espérons juste que les équipes d'exploration ne garderont pas tout pour elles cette fois..."
 railskulker_prepare_the_scouts_title:0 "Préparer les Éclaireurs"
 railskulker_prepare_the_scouts_desc:0 "De nombreux rapports nous parviennent évoquant d'étranges bruits, de légers tremblements et parfois une faible lueur dans les tunnels les plus reculés. Notre peuple grandit dans la peur jour après jour, rendant ces investigations absolument nécessaires. En réponse à l'appel aux volontaires, environ trois mille gobelins courageux se sont rassemblés sous les ordres d'un général pour explorer les anciens tunnels et découvrir la source de ces événements troublants."
 railskulker_going_even_deeper_title:0 "Descendre Plus Profond"
 railskulker_going_even_deeper_desc:0 "Les gobelins les plus honnêtes et les plus braves se sont assemblés pour une mission d'exploration visant à enrichir nos connaissances militaires et économiques. Ils descendront bien plus loin que nous ne l'avons jamais osé et espèrent en apprendre énormément, surtout sur le plan militaire. Bien que leurs chances de survie soient minces, de nombreux autres gobelins sont prêts à se lancer dans cette mission potentiellement suicidaire pour la nation. Après tout, beaucoup trop de gobelins se sont portés volontaires pour cette expédition, alors les premiers groupes sont... dispensables."
 railskulker_crushing_rubies_title:0 "Écraser les Rubis"
 railskulker_crushing_rubies_desc:0 "Nos frères tombés seront vengés ! Ils ont été massacrés dans une embuscade lâche tendue par ces nains puants. Leurs têtes orneront la forteresse comme décoration et leurs enfants seront jetés du plus haut promontoire que nous pourrons trouver. Notre peuple festoiera dans cette forteresse en l'honneur des éclaireurs tombés. Une première défaite est toujours amère, mais la vengeance et une première victoire seront les plus douces jamais savourées. Aux armes !"
 railskulker_deciphering_their_books_title:0 "Déchiffrer Leurs Livres"
 railskulker_deciphering_their_books_desc:0 "Durant la réparation de la forteresse, nous avons découvert de nombreuses salles inexplorées lors de notre pillage initial. Les superviseurs des travaux n'ont eu vent de la nouvelle qu'en voyant des centaines d'ouvriers s'enfuir chez eux, les bras chargés de trésors trouvés dans lesdites salles. Cependant, quand les superviseurs enquêtèrent sur ces nouvelles pièces, seuls des livres et des bribes demeuraient. Quelques gobelins parmi les plus intelligents pensèrent que ces ouvrages pourraient révéler des secrets sur les étranges armes et technologies que les nains utilisent et utilisaient. Hélas, nous ne savions pas encore les lire. Après quelques investissements et du temps, nous avons réussi à déchiffrer un type particulier de livre : ceux qui parlaient des terres extérieures à la montagne, gouvernées par les hommes et les elfes. Ces livres nous enthousiasmèrent immédiatement, particulièrement les structures gouvernementales qu'ils décrivaient. Bien qu'elles soient lointaines, nous pourrions très bien tenter de copier ces gouvernements pour diriger notre nation avec bien plus d'efficacité."
 railskulker_the_first_technocrats_title:0 "Les Premiers Technocrates"
 railskulker_the_first_technocrats_desc:0 "Les gobelins sont-ils intelligents ? Beaucoup répondraient non, et notre peuple lui-même également, mais la faction technocratique de notre nation semble penser le contraire. Elle prône des idéaux selon lesquels un seul homme ne suffit pas à décider des affaires importantes : il faut inclure les gobelins les plus intelligents dans la gouvernance de notre nation plutôt qu'un unique dirigeant. Ils se sont assemblés et ont adressé un message à toute la nation, appelant les gobelins les plus savants à rejoindre leurs débats pour implémenter leurs idéaux et doter notre prise de décision d'une ossature plus intelligente."
 railskulker_teach_the_clanboss_title:0 "Enseigner au Chef de Clan"
 railskulker_teach_the_clanboss_desc:0 "Récemment, la popularité des technocrates au sein de notre nation a explosé et, par conséquent, leur influence sur la population est devenue indéniable. Leur conviction qu'un dirigeant unique est trop imprévisible et inefficace pour gouverner s'est répandue parmi leurs partisans. Ces derniers commencent à manifester au nom des technocrates, ce qui, involontairement, a encore accru leur popularité. Le dirigeant n'a cependant pas réagi à ces manifestations et a détruit le peu de bonnes choses que le peuple avait à dire de lui. En réponse aux clameurs soudaines, le boss a invité ces 'technocrates' à 'venir lui enseigner comment penser' dans une tentative de conserver le pouvoir et de restaurer sa popularité."
 railskulker_recognize_the_councils_title:0 "Reconnaître les Conseils"
 railskulker_recognize_the_councils_desc:0 "Alors que notre peuple devient plus intelligent et que les rangs de nos technocrates grossissent, bien plus de voix demandent à être entendues qu'autrefois, quand les gobelins se taisaient et obéissaient sans broncher. C'est le signe que nos efforts pour nous élever intellectuellement portent leurs fruits, mais cela rend aussi gouverner les Traqueurs-de-Rails plus difficile.\n\nCependant, les technocrates ont reconnu le problème et proposent une solution. Bien que laisser le peuple diriger le pays lui-même soit évidemment hors de question, établir des conseils locaux de sages et de gobelins proactifs pour les aider à administrer leurs communautés individuelles ne l'est pas et pourrait grandement bénéficier à notre administration. Témoignage de la grande prescience de nos technocrates, les mêmes gobelins que nous avons éduqués ont déjà commencé à former de tels groupes. Ils n'ont simplement pas encore été reconnus comme une partie formelle de notre société - tout ce que nous devons faire, c'est les officialiser et reconnaître ce qui existe déjà."
 railskulker_peculiar_mushrooms_title:0 "Champignons Particuliers"
 railskulker_peculiar_mushrooms_desc:0 "Nos réserves alimentaires gobeLines regorgent de champignons. C'est logique puisque ces champignons constituent l'essentiel de la nourriture que nous possédons, mais il semble y avoir un effet secondaire inattendu. Dernièrement, nous avons remarqué ces effets à grande échelle. Notre peuple devient plus calme et détendu après le souper, mais en redemande aussi de plus en plus. Après enquête, nous avons découvert que les champignons, bien qu'comestibles et constituant une bonne source de nourriture, produisent des effets similaires à une drogue addictive. Notre chef de clan y voit un potentiel et a ordonné l'expansion de nos champignonnières."
 railskulker_fixing_what_we_broke_title:0 "Réparer Ce Que Nous Avons Brisé"
 railskulker_fixing_what_we_broke_desc:0 "D'autres problèmes ont surgi maintenant que tous les nains ont été éliminés. Quand nous avons saccagé la forteresse naine, la plupart de la structure existante fut détruite par la charge dévastatrice de nos armées et de nombreux cadavres de nains pourrissent encore sur le sol. Notre chef de clan nous a ordonné de nettoyer ce chaos et de rendre l'endroit habitable pour les gobelins. Les travaux ont déjà commencé, mais ce projet va nous coûter cher."
 railskulker_farming_in_the_caves_title:0 "Cultiver dans les Cavernes"
 railskulker_farming_in_the_caves_desc:0 "Avec la seconde forteresse maintenant réparée et notre population croissant rapidement, nous devons augmenter nos capacités de production alimentaire. Après délibération, nous avons décidé que les champignons fonctionnent le mieux dans notre situation, en partie grâce à leurs effets secondaires 'positifs', mais aussi grâce à leur facilité d'accès. Une seule question restait sur la table : où les cultiver ? La plupart des cavernes ne produisant pas grand-chose d'utile, elles ont été désignées comme l'endroit parfait pour la culture à grande échelle."
 railskulker_searching_for_new_mushrooms_title:0 "Nouveaux Champignons"
 railskulker_searching_for_new_mushrooms_desc:0 "Nos nouveaux projets agricoles étant un énorme succès, notre population croissante réclame chaque jour plus de champignons et, bien que l'augmentation actuelle des fermes soit importante, elle ne suffit pas à résoudre le problème dans son ensemble. De plus, le peu d'espace qu'il nous reste dans les cavernes est utilisé pour le logement et d'autres projets. Nous devrions explorer plus de cavernes dans la région et les coloniser pour avoir largement assez de place pour de futures fermes ! Un explorateur talentueux aux traits particulièrement... intéressants s'est déjà porté volontaire pour mener les missions d'exploration, il semble donc que nous ayons déjà le gobelin parfait pour le travail."
 railskulker_a_hold_of_shinies_title:0 "Une Forteresse de Brillants"
 railskulker_a_hold_of_shinies_desc:0 "Depuis que nous avons conquis ceux qu'on appelle maintenant les 'nains de rubis puants', notre technologie et notre puissance militaires ont drastiquement augmenté ! Nous contrôlons bien plus de cavernes et avons découvert de nombreuses technologies naines ! Cela nous a poussés à chercher toujours plus loin dans les cavernes et récemment, un groupe d'éclaireurs est revenu à la base avec des nouvelles super super super excitantes. Ils ont trouvé une forteresse pleine de métaux super brillants ! Malheureusement, ils n'avaient rien d'autre à dire sur la forteresse car les métaux brillants les avaient distraits de tout le reste."
 railskulker_extracting_relics_title:0 "Extraire les Reliques"
 railskulker_extracting_relics_desc:0 "Nous avons toujours été une espèce particulièrement inventive et débrouillarde, alors non seulement nous avons appris à utiliser certaines reliques naines, mais nous avons aussi pensé à des façons de les utiliser auxquelles les nains n'auraient jamais songé. Avec nos récentes expéditions dans les profondeurs des cavernes, nous avons trouvé de nombreuses reliques et peut-être pourrions-nous rendre ces reliques utiles à notre armée, même si elles n'étaient jamais prévues pour cela. Après tout, une meilleure pioche n'est pas seulement meilleure pour briser les roches, mais aussi pour fracasser les crânes épais ! Et la même logique peut s'appliquer à de nombreux autres artefacts."
 railskulker_our_southern_brethren_title:0 "Nos Frères du Sud"
 railskulker_our_southern_brethren_desc:0 "Nos prochaines cibles d'attaque se trouvent au sud, mais nous devons être prudents. De nombreuses cavernes et routes secrètes restent inexplorées, ce qui augmente le risque qu'une armée hostile prenne nos forces à revers ou nous tende une embuscade. Bien que ces nombreux dangers nous effraient, les conseils et le chef de clan ont décidé que nous ne pouvons plus attendre. Après avoir découvert une forteresse appelée Hul-Jorkad, nous avons compris qu'elle est occupée par des forces menaçantes. Heureusement, nos éclaireurs ont remarqué que les occupants actuels ont oublié ou ignorent les défenses naines installées, donc un siège ne coûtera pas trop cher."
 railskulker_take_the_vale_title:0 "Prendre la Vallée"
 railskulker_take_the_vale_desc:0 "Notre occupation d'Amldihr nous a menés à une découverte majeure ! Il y a quelque chose en dehors des cavernes et des forteresses. Notre peuple est sorti et a découvert que nous vivons dans une formation massive de hautes pierres. Des champs verts qui semblent être d'excellentes terres agricoles ont été trouvés dans ce monde 'extérieur'. Cela ressemble aux champs et au monde décrits dans les livres que nous avons lus, volés aux nains. Il semble que ces nouvelles terres conviendraient parfaitement à la production alimentaire, mais de sales ennemis occupent actuellement ce domaine gobelin de choix."
 railskulker_new_places_new_mushrooms_title:0 "Nouveaux Champignons"
 railskulker_new_places_new_mushrooms_desc:0 "Nous avons réussi à prendre le contrôle de la vallée en utilisant notre supériorité militaire et quelques autres méthodes plutôt... horrifiantes. Alors, après avoir établi notre contrôle sur la région et purgé ceux qui s'opposaient à la domination gobeline sur la vallée, nous avons découvert que les gobelins ne sont pas très appréciés des autres races... bref, tout ce qui nous reste à faire maintenant c'est planter nos champignons et voir de grands champs de champignons avec d'excellents rendements annuels. Nous avons hâte de remplir à nouveau les réserves car sûrement rien ne pourra mal tourner... n'est-ce pas ?"
 railskulker_integrate_isolated_clans_title:0 "Intégrer les Clans Isolés"
 railskulker_integrate_isolated_clans_desc:0 "Nous possédons maintenant une bonne quantité de cavernes et de terres et notre production alimentaire génère des surplus que nous avons stockés. Nos éclaireurs ont remarqué de petits clans d'autres gobelins désorganisés sous différents dirigeants. Le conseil et le dirigeant ont débattu et décidé qu'il serait mieux pour leur sécurité et leur survie que nous, gobelins 'intelligents', leur donnions une place dans notre nation. Cela pourrait aussi fournir plus d'hommes à l'armée et des connaissances sur les cavernes qu'ils ont explorées, et peut-être possèdent-ils une ou deux reliques."
 railskulker_deploy_mushroom_gas_title:0 "Déployer le Gaz de Champignon"
 railskulker_deploy_mushroom_gas_desc:0 "C'était un accident total mais bien venu en effet. Quand nos savants s'amusaient en expérimentant sur les champignons dans l'espoir d'augmenter les rendements et de faire durer plus longtemps l'effet narcotique, un scientifique particulièrement bizarre a commencé à piquer la pointe du champignon avec un bâton et l'a accidentellement percée, produisant un gaz étrange. Tous les autres scientifiques se sont précipités sur les lieux et ont commencé à prendre des notes, ignorant que le gaz se répandait. Ils furent tous touchés et les effets pouvaient être décrits comme une soudaine poussée de vertige suivie d'un 'bonheur super méga augmenté' puis d'un énorme mal de tête. Les scientifiques ne purent penser qu'à un seul usage pour ce gaz : la guerre chimique. Pour tester si de possibles bombes à gaz pouvaient être utilisées, la forteresse d'Amldihr va être attaquée avec ce gaz et nous espérons voir des résultats prometteurs..."
 railskulker_take_their_most_prized_possesions_title:0 "Leurs Biens Les Plus Précieux"
 railskulker_take_their_most_prized_possesions_desc:0 "Les défenseurs de la forteresse autrefois intouchable d'Amldihr ont maintenant ouvert les portes et accueilli notre armée à bras ouverts. Le gaz de champignon fut un succès massif et les portes s'ouvrirent sans aucune résistance ! En conséquence, notre armée a déferlé à l'intérieur, pillant et massacrant les défenseurs et la population drogués. La forteresse est emplie de sang et de chagrin pour nos ennemis, de festins et de richesses pour les nôtres ! Non seulement nous avons obtenu de nouveaux types d'armes, mais aussi plus de connaissances et même quelques esclaves qui seront bientôt exécutés."
 railskulker_learning_to_use_their_creations_title:0 "Leurs Créations"
 railskulker_learning_to_use_their_creations_desc:0 "Il y a quelque temps, nous avons trouvé la forge ferroviaire de dagrite créant de grandes quantités de rails. Au cours des dernières années, nous avons aussi découvert les restes des trains qui étaient censés circuler sur ces rails. Tous les technocrates ont accepté de demander à un important pourcentage de savants et d'artificiers de notre nation de travailler ensemble et de tenter de recréer ces trains. Rien n'indique notre succès, mais cela ne ferait pas de mal d'essayer... n'est-ce pas ?"
 railskulker_use_for_something_greater_title:0 "Quelque Chose de Plus Grand"
 railskulker_use_for_something_greater_desc:0 "Pendant longtemps, nous avons réfléchi à comment améliorer la vitesse de nos trains nouvellement construits. Beaucoup ont essayé de penser à de nouvelles idées, et beaucoup ont échoué avec des... fins malheureuses. Cependant, nous avons récemment eu une percée. Les scientifiques envahissent la place pour voir les prototypes en construction et nous ne pouvons qu'espérer de bons résultats..."
 railskulker_on_the_rails_again_title:0 "Sur les Rails à Nouveau"
 railskulker_on_the_rails_again_desc:0 "Notre nation est grande. On pourrait dire trop grande pour que des gobelins la dirigent. Il y a de nombreuses protestations, et un si petit conseil n'est pas capable de gouverner pleinement les nombreuses forteresses de notre domaine. Un membre du conseil du parti dirigeant de la nation a proposé l'idée que le conseil gouvernant vive dans un train massif et voyage à travers notre pays de forteresse en forteresse. Cela signifierait que nos forteresses seraient visitées par le gouvernement et que les deux conseils dirigeants pourraient débattre et améliorer les problèmes locaux. Cette idée a causé beaucoup de bruits excitants venant de la salle du conseil et plus tard, des centaines d'ingénieurs furent chargés de rendre cette idée réalité."
 railskulker_make_them_an_offer_title:0 "Leur Faire une Offre"
 railskulker_make_them_an_offer_desc:0 "Parce que nous avons étendu notre nation et conquis toutes les cavernes connues, nos éclaireurs ont été forcés d'entrer en eaux nouvelles et d'explorer des cavernes lointaines nécessitant des semaines de préparation. Dans ces nouvelles cavernes, nous avons trouvé plusieurs autres nations gobeLines qui, bien que plus petites et moins efficaces, semblent fonctionnelles et peut-être même un peu prospères. Nous avons établi une forme médiocre de communication avec elles, mais leurs méthodes de communication sont plus lentes que les nôtres, causant un retard dans les relations appropriées. Comme notre nation est bien meilleure que les leurs, nous devrions leur envoyer une offre de nous rejoindre pour que nous puissions les éclairer et les protéger."
 railskulker_granting_power_to_the_technocrats_title:0 "Donner le Pouvoir aux Technocrates"
 railskulker_granting_power_to_the_technocrats_desc:0 "Les technocrates ont été un atout majeur dans la gouvernance de notre nation depuis un moment maintenant. Toutes nos forteresses ont des palais de justice pour que les nombreux conseils viennent débattre et des discours publics tenus par des membres supérieurs des conseils technocratiques ont lieu plus d'une fois par semaine. Les technocrates ont cependant encore un problème. Le dirigeant est toujours capable de prendre des décisions seul et en profite pour les tenir à l'écart des décisions les plus importantes. Les technocrates prévoient d'utiliser leur popularité comme méthode pour augmenter leur influence et ont demandé au dirigeant de venir au palais de justice d'Er-Natvir pour un débat à cette fin."
 railskulker_the_natural_next_step_title:0 "L'Étape Naturelle Suivante"
 railskulker_the_natural_next_step_desc:0 "Les technocrates continuent de solidifier leur pouvoir. Au cours des dernières années, notre chef de clan a eu de moins en moins à dire sur les affaires nationales et les décisions militaires. Des rumeurs circulent que les technocrates vont se débarrasser du chef de clan. Bien que le conseil technocratique ait nié ces affirmations, ils ont mentionné un projet qu'ils appellent 'l'étape naturelle suivante de l'avenir de notre peuple'. De plus, il semble y avoir des quantités inhabituelles de gardes qui rôdent autour de la salle du trône. Les technocrates pourraient-ils vraiment commettre une trahison si horrible, même après que le chef de clan ait tenté de les apaiser à plusieurs reprises ? Ils ont certainement les cerveaux pour cela..."
 railskulker_support_startup_farmers_title:0 "Soutenir les Fermiers Débutants"
 railskulker_support_startup_farmers_desc:0 "Un thème de notre histoire semble être les quantités très fluctuantes de nourriture que nous possédons. Une fois tous les quelques années, la quantité passe de stocks pleins à la moitié de la population presque affamée. Cette tendance s'accompagne bien sûr d'une augmentation de population et de territoire : si nous conquérons de nouvelles cavernes et les colonisons, un pic de naissances peut être observé et avec cela, un déclin de la nourriture disponible. Pour éradiquer ce problème une fois pour toutes, le gouvernement a fourni des montants insensés de subventions aux fermiers afin d'augmenter le nombre de fermiers."
 railskulker_an_alternative_use_title:0 "Un Usage Alternatif"
 railskulker_an_alternative_use_desc:0 "Le projet de la vallée fut un... malheur pour notre nation. Beaucoup d'argent et de temps furent investis dans la vallée et les rendements n'ont mené qu'à des révoltes et de la colère. Notre armée a dû intervenir quelques fois et maintenant, elle a construit quelques forts pour mieux contrôler la région. Les conseils ont débattu, et des espions ont enquêté sur les fermes des nations voisines. Suite à ce débat, une décision fut prise : afin de prévenir toute protestation future et comme moyen de protéger nos terres extérieures à la montagne, l'armée va obtenir le contrôle total de la vallée."
 railskulker_absolutely_no_stealing_title:0 "Absolument Aucun Vol !"
 railskulker_absolutely_no_stealing_desc:0 "Depuis que nous avons établi notre contrôle dans la vallée, notre gouvernement a été approché par des fermiers se plaignant de bandits et de voleurs dans la Vallée. Ils affirment que la nuit, de nombreux voyous et bandits sont vus s'enfuyant avec des richesses volées dans les villages et les cités. Nous avons depuis découvert que ces voyous et bandits proviennent d'Orlazam-Az-Dihr. Peut-être devrions-nous faire quelque chose à leur sujet..."
 railskulker_smartest_of_all_goblins_title:0 "Le Plus Intelligent de Tous les Gobelins"
 railskulker_smartest_of_all_goblins_desc:0 "Nous sommes victorieux. Nos inventions sont les meilleures, les plus fortes et les plus impressionnantes. Notre peuple est le plus intelligent et aucune espèce ni nation ne reste dans la montagne à part nous. Nous sommes dominants et personne n'opposera jamais plus sa force à la nôtre dans la montagne. D'une petite nation, fondée dans un cœur brisé de gares, à une force imparable qui peut défier quiconque. Chaque nation entendra parler des gobelins et nous ne serons plus jamais moqués. Nous nous sommes adaptés à notre montagne et en avons fait la nôtre. Bienvenues dans les montagnes des Traqueurs-de-Rails."
 railskulker_sponsor_success_title:0 "Parrainer le Succès"
 railskulker_sponsor_success_desc:0 "Pour préserver les voies technocratiques dans notre société, des mesures doivent être prises. Au cours des dernières décennies, il y a eu une augmentation de l'éducation, et le nombre de gobelins capables de raisonner quelque peu correctement a beaucoup augmenté. Il semble y avoir un manque d'éducation supérieure, une forme d'éducation qui pourrait bénéficier à la fois au gouvernement, car il y aura une augmentation des membres potentiels du conseil, et aux branches scientifiques de notre nation, car plus de gobelins comprenant la science peuvent aider à rechercher de nouvelles technologies. Par conséquent, construire une université ne sonne pas si mal."
 railskulker_the_birth_of_an_idea_title:0 "La Naissance d'une Idée"
 railskulker_the_birth_of_an_idea_desc:0 "Au cours des dernières années, l'intelligence de notre peuple s'est rapidement développée et en conséquence, ils exigent que le conseil augmente leur niveau de vie et leur sécurité, impatients avec le conseil national. Le conseil a débattu sur les moyens possibles d'introduire plus de sécurité pour notre peuple et a décidé que la meilleure façon est de nettoyer et détruire toute menace dans les montagnes. Pour s'assurer que cette politique soit appliquée, des ordres d'expansion militaire ont été émis et nos armées marcheront bientôt pour la sécurité de notre peuple."
 railskulker_the_last_threat_title:0 "La Dernière Menace"
 railskulker_the_last_threat_desc:0 "Il n'en reste qu'une. Nos tambours de guerre et le cri de guerre de nos milliers de soldats peuvent être entendus à travers toute la montagne. Encore une forteresse et notre nation contrôle la chaîne de montagnes. Tous les clans isolés nous ont rejoints et il ne reste plus qu'une petite nation faible et pathétique sur notre montagne. Ils savent que nous arrivons et nous savons qu'ils le savent. Ce sera la dernière bataille mais, pour nous gobelins intelligents, nous ne voyons aucun problème. Nous avons surpassé nos anciens maîtres et même les inventions des vieux nains. Notre technologie est plus grande que tout ce que quiconque ait jamais vu. Alors que notre armée crie une dernière fois, car la dernière menace sera supprimée."
 railskulker_a_mushroom_monopoly_title:0 "Un Monopole de Champignons"
 railskulker_a_mushroom_monopoly_desc:0 "Les récentes inventions technologiques ont rendu la culture de champignons plus facile. Les rendements sont aussi plus grands, mais maintenant nous faisons face à un problème : il y en a trop et il n'y a plus de place ! Des centaines de bâtiments de stockage pleins de champignons. Il n'y a aucune autre nation qui peut surpasser nos rendements et donc le conseil a déclaré que nous contrôlons tout le marché des champignons. Nos scientifiques et membres du conseil économique travaillent maintenant à rendre les champignons plus attractifs pour que d'autres nations les achètent, car très peu sont disposées à acheter ces champignons."
 railskulker_likeminded_smallfolk_title:0 "Petit Peuple aux Idées Similaires"
 railskulker_likeminded_smallfolk_desc:0 "Au cours des dernières années, la découverte du monde extérieur nous fascine et nous rend curieux. Cette curiosité a mené à des 'investigations' sur les nations qui vivent en dehors des montagnes. En conséquence, une espèce similaire aux gobelins a été découverte appelée gnomes. Ces 'gnomes' partagent un intérêt similaire pour l'artisanat magique, bien qu'il semble être bien plus incorporé dans leurs nations que dans la nôtre. Le conseil se demande s'ils remarqueraient même si nous volions et copiions leurs idées et inventions, peut-être devrions-nous essayer cela."
 railskulker_making_the_blueprints_title:0 "Faire les Plans"
 railskulker_making_the_blueprints_desc:0 "Nous sommes les plus forts. Nous sommes les plus intelligents. Les nains ont peut-être inventé les trains, mais nous en inventerons un pour l'armée. Un si grand qu'il 'rapetisse' les créations naines. Un train avec le plus gros canon jamais vu ! Nous serons rappelés pour l'éternité, notre armée sera imparable, et le train fera trembler les ennemis de peur face à notre arme puissante. Notre vue est verrouillée sur ce projet et des milliers d'ingénieurs et autres scientifiques se sont rassemblés pour en faire une réalité."
 railskulker_a_railway_gun_title:0 "Un Canon Ferroviaire !?"
 railskulker_a_railway_gun_desc:0 "C'est terminé. Notre invention la plus précieuse. Une invention mille fois plus grande que le premier train, qui traîne encore en ruines dans les murs d'Er-Natvir. Il ne restait qu'une chose à faire et c'était le tirer. Mais oh là là, ça peut mal tourner ! Nous pourrions... mal calculer ou dans le pire des cas, le détruire ! Cela ne nous arrête cependant pas, car nous avons confiance en nos chercheurs."
 
 #events
 flavour_railskulker.1.title:0 "Un Désastre dans les Cavernes"
 flavour_railskulker.1.desc:0 "Après un mois d'exploration et de cartographie des tunnels, nos gobelins approchèrent de ce qui semblait être une petite lumière à travers une crevasse. Le général ordonna à une pointe de quelques éclaireurs de se faufiler par la crevasse et de voir ce qu'il y avait de l'autre côté. Après quelques heures, ils revinrent.\n\nLes éclaireurs affirmèrent que l'autre côté de la crevasse était un balcon naturel surplombant une caverne massive dans laquelle se trouvait un camp de band d'aventuriers nains. Ce camp consistait en des milliers de tentes désordonnées et rugueuses qui avaient été installées rapidement sans trop de confort à l'esprit, et des lumières faiblissantes de feux de camp étaient visibles à travers toute la base. Considérant que les feux de camp étaient éteints, la pointe supposa que les habitants dormaient et descendit explorer ce camp.\n\nEn entrant dans le camp, ils découvrirent rapidement que les nains avaient des armes intéressantes et donc, ils les prirent avec eux. Après environ une heure, certains nains commencèrent à faire du bruit, alors la pointe supposa qu'ils se réveillaient et retourna au balcon pour se faufiler à nouveau par la crevasse.\n\nMalheureusement, ils ne réussirent pas à découvrir le nom de ces aventuriers particuliers. Après les avoir laissés se reposer un peu, le général ordonna le retour à Er-Natvir avec ces armes et les connaissances qu'ils avaient gagnées. Après un petit moment, la caverne s'effondra soudainement et une large portion de l'armée fut coupée. Seuls des cris et des cris de bataille nains furent entendus du groupe qui fut coupé. Nous ne pouvons que supposer que quelques nains remarquèrent la pointe et les suivirent, et après avoir découvert le groupe d'éclaireurs, ils avertirent les soldats et tendirent un piège. Seuls le dirigeant, un cartographe et quelques éclaireurs restaient maintenant. Avec la plupart de nos connaissances perdues, sauf l'emplacement des aventuriers et une carte ne menant nulle part. La vengeance sera nôtre !"
 flavour_railskulker.1.option1:0 "Les Poursuivre !"
 flavour_railskulker.2.title:0 "La Forge Ferroviaire de Dagrite"
 flavour_railskulker.2.desc:0 "L'expédition était lancée. Un groupe d'éclaireurs descendit dans les profondeurs de la forteresse pour découvrir d'où venaient les bruits mystérieux. Les premiers jours de l'expédition se passèrent sans accroc, car ils voyageaient dans des zones déjà explorées de la forteresse. Au fil des jours, les éclaireurs ralentissaient. De nombreuses zones inexplorées devaient être cartographiées et la grande quantité de structures effondrées comme des piliers, maisons et statues, formant des barricades qui forçaient les éclaireurs à trouver un moyen de les contourner.\n\nAprès quelques mois de voyage, les sons devenaient très forts et quelques éclaireurs rapportèrent voir de la lumière plus profondément. Alors que les éclaireurs traversaient un pont, une structure métallique pouvait être vue en bas au fond de la falaise. C'était une machine massive sur rails se déplaçant et grondant très fort. Il y avait plusieurs arrêts où la machine ferait beaucoup de bruit et consommerait plus de matériaux. À la fin des rails, la machine cracherait une grande quantité de rails de train, qui seraient déversés dans un grand trou. Il y avait des sons d'une autre construction ressemblant à une machine se déplaçant sur les rails venant du trou.\n\nIls finirent de documenter le processus et enquêtèrent un peu plus, découvrant plusieurs 'trains' vides dans une sorte de stockage. Nous avons fait quelques dessins d'eux mais ne pouvions pas atteindre le stockage car les éclaireurs ne trouvèrent aucune entrée. Après ces découvertes, les éclaireurs voyagèrent vers le haut et rapportèrent leurs découvertes. Notre nation étudie maintenant les dessins et prévoit possiblement de recréer les trains trouvés dans le stockage."
 flavour_railskulker.2.option1:0 "Je Me Demande À Quoi Ils Les Utilisaient..."
 flavour_railskulker.3.title:0 "Les Ramener Chez Nous"
 flavour_railskulker.3.desc:0 "Nos éclaireurs regardèrent avec une pure incrédulité alors qu'ils entraient dans une forteresse inconnue par une entrée cachée. La forteresse était pleine d'un métal très brillant et de nombreux autres trésors brillants pouvaient être vus au loin. Avant qu'ils puissent bien regarder, ils entendirent quelqu'un venir dans leur direction et nos éclaireurs s'enfuirent pour éviter le contact. Plus tard, il fut déterminé que la forteresse était occupée par une nation inférieure.\n\nNotre nation lança une mission d'espionnage pour déterminer ce qu'étaient ces ressources. Les occupants naturels ne semblaient pas s'inquiéter de quelques petites gens vertes courant à travers la forteresse, presque comme s'ils y étaient habitués. Après avoir écouté et tenté de comprendre une conversation entre un forgeron et un soldat, nos espions ne découvrirent que le nom du métal brillant car le forgeron continuait de pointer le métal et de dire le mot 'mithril'. Après avoir exploré un peu plus, ils trouvèrent ce qui ressemblait à une salle du trône, décorée d'or et d'autres matériaux chers et aussi grouillante de gardes. Il ne semblait y avoir aucun usage de technologie naine plus ancienne ni les gens ne semblaient tous trop heureux de leur situation actuelle, une situation facilement résolue par un bon régime de champignons.\n\nIls revinrent avec cette connaissance et quelques dessins de caractères qui semblent être utilisés dans leur langue. Notre nation a décidé que la nation ennemie n'utilise pas correctement ses matériaux et leur infériorité par rapport à nous dans tous les aspects se montre. Nous marcherons sur leur forteresse et la capturerons pour notre propre usage."
 flavour_railskulker.3.option1:0 "Ils Sont Mieux Avec Nous"
 flavour_railskulker.4.title:0 "Une Explosion dans les Conseils"
 flavour_railskulker.4.desc:0 "Cela a commencé par quelques augmentations mineures de volontaires. Quelques centaines de gobelins qui rejoignirent les technocrates. En quelques mois, ce nombre a sévèrement augmenté et maintenant des milliers et des milliers ont rejoint. Presque chaque village et cité a maintenant un conseil pour conseiller et aider avec l'administration. Il y a vraiment eu une grande explosion des conseils.\n\nLe chef de clan semble être heureux du changement aussi, heureusement ! Cela augmente notre production de ressources comme le fer et les champignons. De plus, les chances d'une révolte sont réduites car maintenant les gens peuvent rejoindre le conseil ou leur parler pour réaliser leurs souhaits. Dans l'ensemble, cette explosion incroyablement large dans les conseils ne sera que bénéfique pour notre société."
 flavour_railskulker.4.option1:0 "Ils Ont L'Air de Savoir de Quoi Ils Parlent"
 flavour_railskulker.5.title:0 "C'est À Moi Maintenant !"
 flavour_railskulker.5.desc:0 "Après avoir découvert le gaz de champignon, notre siège sur la forteresse appelée Amldihr fut rapide à commencer. D'abord, nous devions trouver un plan pour que le gaz puisse être aussi efficace que possible, alors nos conseils et généraux se rassemblèrent et tracèrent un plan : Premièrement, nous enverrions des espions pour déterminer les meilleurs endroits pour utiliser le gaz car nous n'en avions pas encore trop et l'usage devait être le plus efficace. Après que les espions aient trouvé le meilleur endroit et soient revenus, nous enverrions l'armée comme distraction tandis que des forces d'élite gobeLines infiltreraient la forteresse une fois de plus et déploieraient le gaz. Après que l'effet fasse effet, ils ouvriraient les portes et permettraient à notre armée d'entrer.\n\nLe plan était simple mais efficace, les espions entrèrent sans être remarqués et réussirent à trouver les endroits pour le déploiement du gaz assez facilement. Ensuite, le siège commença mais il y eut plus de résistance à notre assaut que nous l'avions initialement prévu et quelques centaines de soldats moururent malheureusement en approchant les défenses, mais notre force de frappe d'élite portant les bombes à gaz réussit à passer inaperçue et infiltra les systèmes de ventilation. En conséquence, ils réussirent à déployer le gaz et les effets furent immédiatement remarquables car la lourde défense s'arrêta soudainement. Quelques minutes plus tard, nos espions ouvrirent les portes et notre armée fit irruption.\n\nLa grande forteresse fut saccagée et ravagée pendant des heures par notre armée, qui était à la fois fascinée par les richesses mais cherchait aussi la vengeance pour leurs camarades tombés. Des milliers de gobelins pouvaient être vus partant avec plus de trésor qu'ils ne pourraient jamais porter."
 flavour_railskulker.5.option1:0 "Qui Savait Qu'ils Auraient Tant de Choses !!"
 flavour_railskulker.6.title:0 "Une Occupation Militaire"
 flavour_railskulker.6.desc:0 "Nous contrôlons la Vallée depuis un peu plus d'une semaine maintenant, mais la population locale semble très malheureuse de notre présence sur leurs terres. Le conseil local a dû faire face à des centaines de plaintes sur des gobelins volant ou agressant les habitants et même s'ils ont essayé d'arrêter les crimes, ce fut inefficace. Hier, un héros local s'est levé et a déclaré qu'il contrôlait maintenant la région et a tué tous les membres du conseil. Ensuite, lui et ses hommes ont massacré tous les gobelins qu'ils pouvaient trouver mais certains s'échappèrent et racontèrent à un officier qu'ils trouvèrent près de l'entrée de la montagne.\n\nLes cloches d'alarme dans les casernes sonnaient quelques heures plus tard et une armée d'urgence s'assembla, prête à utiliser du gaz toxique et tuer les perpétrateurs. Le gaz toxique ne nous a pas encore fait défaut et aujourd'hui il n'a pas déçu non plus car il n'y eut qu'une petite bataille qui se termina quand le gaz fit effet, transformant les révoltés en animaux inoffensifs prêts pour l'abattage. Ils eurent un petit procès et furent tous pendus pour leur trahison."
 flavour_railskulker.6.option1:0 "Je Me Demande Si On Peut Faire Pousser des Champignons Ici..."
 flavour_railskulker.7.title:0 "Place Pour les Champignons ?"
 flavour_railskulker.7.desc:0 "Après les dernières mesures, nous n'avons pas eu besoin de plus de fermiers pendant un moment, mais récemment, la croissance a été la plus haute jamais et la nourriture devient à nouveau un problème. Le conseil voit la vallée comme une grande opportunité de faire pousser plus de champignons, car le sol est bien plus fertile et devrait fournir de meilleurs rendements. Pour populariser l'agriculture dans la vallée, le conseil utilisa de la propagande, des campagnes et la promesse de subventions. Nous avons maintenant une grande quantité de fermiers qui viennent de planter la première génération de champignons de la vallée."
 flavour_railskulker.7.option1:0 "Ça Sonne Comme Une Excellente Idée"
 flavour_railskulker.8.title:0 "Pas Si Approprié"
 flavour_railskulker.8.desc:0 "Cela fait un moment que les fermiers se sont installés dans la vallée et ils ont beaucoup investi. Hier, ils ont pu récolter leur premier rendement, qui fut bien plus lent que le temps régulier qu'il faut pour faire pousser un champignon, et tous les rendements échouèrent. Il s'avère que le sol et l'environnement sont mauvais pour les champignons que nous voulons faire pousser et par conséquent, les fermiers devinrent très en colère car ils avaient gaspillé beaucoup d'argent, de temps et d'investissement. Le conseil se demande ce qu'ils devraient faire ensuite."
 flavour_railskulker.8.option1:0 "Les Laisser Protester"
 flavour_railskulker.8.option2:0 "Payer Leurs Dettes"
 flavour_railskulker.9.title:0 "Autres Usages"
 flavour_railskulker.9.desc:0 "Le conseil a décidé que, afin de nettoyer le chaos qui reste dans la vallée et de rembourser les erreurs, ils tenteront de donner à ces champignons de la vallée un autre usage. Plusieurs conseils et scientifiques furent mis sur cette force de frappe pour produire les résultats voulus. Après quelques mois d'expérimentation et de tentatives d'augmentation de la croissance ainsi que de production d'un effet secondaire positif, quelques résultats arrivèrent. Un champignon qui pousse correctement dans le sol de la vallée et augmente l'endurance des gobelins quand ils consomment ces champignons. L'armée a déjà montré un grand intérêt pour ces champignons donc ils seront profitables à coup sûr."
 flavour_railskulker.9.option1:0 "Oh Bon, Au Moins Nous Avons Obtenu Quelque Chose de Cela"
 flavour_railskulker.10.title:0 "Nuages Amusants"
 flavour_railskulker.10.desc:0 "Beaucoup de nuages amusants sont apparus dans Amldihr, défoncant nos garnisons."
 flavour_railskulker.10.option1:0 "Hihi, Nuages Amusants"
 flavour_railskulker.11.title:0 "Ça Marche !"
 flavour_railskulker.11.desc:0 "Une grande quantité de gobelins se sont assemblés à la place principale d'Er-Natvir pour venir voir un spectacle. L'année dernière, le conseil et le chef de clan demandèrent aux scientifiques de notre nation de construire un train basé sur les anciens nains. Après cette année stressante et excitante de découvertes et d'échecs, aujourd'hui plusieurs prototypes de trains furent présentés par différents groupes de scientifiques. Un petit rail fut fait pour chacun et le spectacle commença.\n\nLe premier groupe réussit à faire bouger le train, mais la méthode pour le maintenir en mouvement nécessitait plusieurs gobelins le poussant à l'arrière donc le train bougeait incroyablement lentement. Le second groupe avait un train semi-fonctionnel qui utilisait la gravité pour bouger donc le train ne fonctionnait que quand il descendait. En démontrant le mouvement du train, le scientifique le laissa descendre mais oublia d'ajouter un frein et le train vola hors des rails et s'écrasa dans un mur proche, tuant tout le groupe et créant beaucoup de débris. Le troisième et dernier groupe avait en fait un train fonctionnel ! Ils avaient trouvé un noyau intact qui alimentait un ancien train nain et réussirent à le faire marcher à nouveau. Ce train se déplaçait parfaitement bien et pouvait même monter."
 flavour_railskulker.11.option1:0 "Je Me Demande À Quelle Vitesse Il Va..."
 flavour_railskulker.12.title:0 "Plus Vite, Plus Vite, Plus Vite !"
 flavour_railskulker.12.desc:0 "Après que les trains furent créés, un énorme éclat dans l'usage commercial des trains fut introduit. Le standard de 'marcher' quelque part était complètement hors de question pour les gobelins plus riches et seuls les trains étaient autorisés à les amener de A à B. Une autre chose qui fut introduite furent ces soi-disant 'courses de trains'. Ces courses de trains ont lieu dans un colisée ovale massif qui a 2 rails l'un à côté de l'autre faisant le tour du centre de l'arène.\n\nDes groupes d'innovateurs utilisent ces courses pour tester leurs nouveaux types de trains et aussi pour rivaliser avec d'autres inventeurs en essayant de faire le tour des pistes deux fois. Cela mena de nombreux investisseurs et gens réguliers à assister à cet événement et parier sur qui gagnerait était une occurrence commune et causa beaucoup de problèmes de jeu parmi les gobelins réguliers. Alors la plus grande découverte fut faite.\n\nUne équipe de 10 innovateurs qui n'avait que perdu mit un canon sur le train avec l'intention de le tirer pour augmenter l'accélération. Quand cela fut mis à l'épreuve dans une course, toute la foule devint FOLLE. Leurs rugissements furent entendus à travers toute la forteresse et atteignirent même les cavernes environnantes. Après le premier tour, cela aurait dû être une victoire facile pour le train avec le canon, mais le désastre frappa en premier. Un mauvais timing résulta en ce que le canon tire trop tôt et la vitesse était trop grande pour le virage, ce qui résulta en ce que le train vole hors des rails et s'écrase dans les sièges publics. Des centaines de gobelins moururent ce jour-là, mais la façon dont nous regardons les trains a été révolutionnée."
 flavour_railskulker.12.option1:0 "Alors C'est À Quelle Vitesse Il Peut Aller"
 flavour_railskulker.13.title:0 "Une Offre d'Er-Natvir"
 flavour_railskulker.13.desc:0 "Le clan des Traqueurs-de-Rails nous a envoyé une offre pour soit nous soumettre à eux pour une large somme d'argent ou périr, que devons-nous choisir ?"
 flavour_railskulker.13.option1:0 "Leur Dire Que Nous Acceptons"
 flavour_railskulker.13.option2:0 "Quoi ?! Bien Sûr Que Non !"
 flavour_railskulker.14.title:0 "Les [From.GetAdjective] Répondent"
 flavour_railskulker.14.desc:0 "Une lettre est arrivée de la nation à qui nous avons offert de devenir notre vassal et elle se lit comme suit :\n\n'Aux dirigeants des Traqueurs-de-Rails, nous acceptons par la présente votre demande et souhaitons devenir un vassal. Nous avons vu nos défauts mais nous ne pouvons pas corriger ces problèmes avec nos ressources actuelles et après une petite investigation de votre pays, nous connaissons maintenant les grandes capacités de votre pays et le profit possible que nous pourrions en tirer. Après votre éclairage, notre gouvernement semble défaillant, inefficace et corrompu et pour ajouter à cela, nous avons aussi une grande quantité de gens qui protestent. Nous espérons travailler ensemble et que notre nation soit sauvée par vos cerveaux gobelins intelligents !'\n\nNotre conseil est ravi d'entendre cela et payer quelques pots-de-vin n'est pas un problème."
 flavour_railskulker.14.option1:0 "Exactement Ce Que Nous Voulions Entendre !"
 flavour_railskulker.15.title:0 "Plus Grand Que Jamais"
 flavour_railskulker.15.desc:0 "Tous les conseils technocratiques ne se concentrent pas sur gouverner notre nation et les forteresses : certains visent à améliorer la recherche et d'autres aident l'armée. Récemment, notre armée a demandé que nous donnions aux trains un usage militaire, puisque les trains n'ont actuellement qu'un usage commercial. En conséquence, plusieurs conseils qui améliorent la technologie militaire ont collaboré avec de nombreux scientifiques et ingénieurs pour que cela se produise, donc une réunion fut prévue pour discuter et faire des brouillons.\n\nLes premières réunions se terminèrent en échec et en disputes parmi les scientifiques et les choses semblaient très mal aller. Un jour particulier, rien ne semblait aller mieux jusqu'à ce qu'un gobelin nettoyant les sols dise au hasard : 'pourquoi ne pas mettre un plus gros canon dessus et le faire tirer sur l'ennemi au lieu de l'utiliser pour aller plus vite ?' La salle resta silencieuse pendant une heure et le nettoyeur partit sans jamais connaître la révélation qu'il venait de donner. Immédiatement, des brouillons et esquisses furent faits et à partir de ce moment, il n'y eut plus de disputes parmi les gobelins participant à la collaboration."
 flavour_railskulker.15.option1:0 "Maintenant Construire Cette Chose..."
 flavour_railskulker.16.title:0 "Le Plus Grand Jamais Fait"
 flavour_railskulker.16.desc:0 "Nos chercheurs commencèrent à faire des calculs et mesures pour faire du canon ferroviaire un succès après que les réunions furent terminées. Il fut décidé qu'un large canon d'artillerie irait sur le dessus d'un train lourdement blindé pour qu'il ne soit pas détruit. Il serait chargé de l'intérieur du train et aucun personnel ne pourrait sortir, résultant en un train avec de larges capacités destructrices et aucun danger possible pour les opérateurs. Après quelques calculs de plus, les scientifiques réussirent en fait à concevoir quelque chose qui pourrait bouger le train et la seule chose restante à faire était de le construire.\n\nAprès des années de dur labeur et de prototypes s'effondrant, un canon ferroviaire fonctionnel avait été produit. Il y eut un grand festin célébratoire tenu en l'honneur du succès et à la fin, ils le tirèrent pour montrer sa puissance. Malheureusement, les opérateurs ne pensèrent pas au fait que nous vivons dans des cavernes... donc le canon toucha le toit et de grandes quantités de roche vinrent s'écraser en détruisant à la fois le canon et tuant des centaines de gobelins.\n\nAprès ce désastre, nous avons abandonné le projet sachant qu'il ne sera jamais utile et avons avancé, mais les restes du canon ferroviaire sont devenus un monument pour se rappeler d'une grande invention. Nous n'échapperons jamais à la malédiction de la mort quand nous traitons avec les trains, il semble..."
 flavour_railskulker.16.option1:0 "Définitivement Pas Comme Prévu !"
 flavour_railskulker.18.title:0 "Le Convoi Visite une Forteresse"
 flavour_railskulker.18.desc:0 "Le Convoi est encore arrivé à une forteresse, notre conseil doit maintenant choisir quoi faire de leur temps là-bas, ils peuvent soit débattre avec les conseils de cette forteresse et tenter d'obtenir de nouvelles idées et technologies, ou ils peuvent se concentrer sur développer la forteresse comme d'habitude."
 flavour_railskulker.18.option1:0 "Débattre Avec Leurs Conseils"
 flavour_railskulker.18.option2:0 "C'est Juste une Visite Normale"
 flavour_railskulker.19.title:0 "Les [From.GetAdjective] Répondent"
 flavour_railskulker.19.desc:0 "Une lettre est arrivée de la nation à qui nous avons offert de devenir notre vassal et elle se lit comme suit :\n\n'Aux dirigeants des Traqueurs-de-Rails, nous déclinons par la présente votre demande. Nous pensons que vous ne souhaitez que nous utiliser et profiter davantage de notre peuple, ce qui résultera en ce qu'ils deviennent encore plus pauvres. Vos observations sur les luttes de notre peuple, nous en sommes conscients depuis un moment maintenant et nous avons travaillé sur une solution. Votre pays ne connaît que la violence et après notre propre petite investigation, il fut décidé que des gobelins qui sont constamment sous l'effet d'un champignon narcotique ne devraient pas être confiés avec la gouvernance de notre nation. Nous espérons que vous comprenez.'\n\nCe message a grandement offensé le conseil et notre dirigeant donc nous ne voyons aucune autre option que d'aller en guerre."
 flavour_railskulker.19.option1:0 "Je suppose qu'on doit faire ça à la dure..."

 
 #modifiers
 railskulker_a_soothing_effect:0 "Un Effet Apaisant"
 desc_railskulker_a_soothing_effect:0 "Nos champignons semblent avoir eu un effet positif sur notre peuple, calmant les gobelins habituellement très énergiques."
 railskulker_a_populous_kept_calm:0 "Une Population Gardée Calme"
 desc_railskulker_a_populous_kept_calm:0 "Avec toutes les fermes nouvellement construites, chaque gobelin a maintenant accès aux champignons de pointe."
 railskulker_improved_mushrooms:0 "Champignons Améliorés"
 desc_railskulker_improved_mushrooms:0 "Nos champignons nouvellement améliorés ne calment pas seulement les gobelins, mais les rendent aussi plus productifs."
 railskulker_the_mushroom_monopoly:0 "Le Monopole des Champignons"
 desc_railskulker_the_mushroom_monopoly:0 "Nous sommes maintenant de loin le plus grand producteur de champignons de l'Échine-du-Serpent, des gobelins de toute la montagne viennent acheter notre excellent produit."
 railskulker_looking_for_the_source:0 "Chercher la Source"
 desc_railskulker_looking_for_the_source:0 "Nos explorateurs sont actuellement occupés à essayer de trouver la source de tous les sons venant de profondément sous notre forteresse"
 railskulker_state_backed_food_security:0 "Sécurité Alimentaire Soutenue par l'État"
 desc_railskulker_state_backed_food_security:0 "Les fermes de cette province sont soutenues par notre gouvernement afin d'assurer que notre population soit bien nourrie."
 railskulker_sharp_schedules:0 "Horaires Précis"
 desc_railskulker_sharp_schedules:0 "Avec les nouveaux trains utilisés partout dans Er-Natvir, transporter des biens et des gobelins est devenu bien plus facile."
 railskulker_literal_landships:0 "Navires Terrestres Littéraux"
 desc_railskulker_literal_landships:0 "Ils sont comme des navires... mais sur terre."
 railskulker_seat_of_major_technocrat_councils:0 "Siège du Conseil Technocrate Majeur"
 desc_railskulker_seat_of_major_technocrat_councils:0 "Cette forteresse héberge l'un de nos conseils technocratiques majeurs."
 railskulker_sharper_schedules:0 "Horaires Plus Précis"
 desc_railskulker_sharper_schedules:0 "Avec notre nouvelle connaissance des trains, les trains d'Er-Natvir peuvent maintenant fonctionner encore plus efficacement !"
 railskulker_military_owned_farms:0 "Fermes Possédées par l'Armée"
