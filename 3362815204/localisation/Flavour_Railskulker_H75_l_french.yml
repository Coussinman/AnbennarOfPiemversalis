 #gov reforms
 railskulker_councils_of_technocrats_title:0 "Conseils de Technocrates"
 railskulker_councils_of_technocrats_desc:0 "Les conseils technocratiques de notre nation détiennent de grandes quantités de pouvoir, étant centralisés dans les forteresses, ils favorisent aussi davantage leur développement, aidant significativement notre nation."
 railskulker_capital_on_train_tracks_title:0 "Capitale sur Rails"
 railskulker_capital_on_train_tracks_desc:0 "Avec l'introduction de notre grand convoi de trains, notre capitale réside maintenant essentiellement dans ledit convoi, voyageant de forteresse en forteresse, notre administration est maintenant capable de distribuer les ressources et l'attention plus efficacement."
 
 #custom tooltips
 railskulker_technocrat_tooltip:0 "Vous gagnerez 10 points de progrès de réforme pour chaque forteresse que vous possédez, ainsi que -10% d'autonomie locale dans chaque forteresse de plus de 40 de développement."
 railskulker_skipable:0 "Vous pouvez ignorer cette mission si d'autres gobelins vous haïssent trop ou si aucun autre gobelin n'existe."
 railskulker_startup_farmers_tooltip:0 "Chaque province qui remplit les conditions verra sa ressource commerciale changée en Champignons, et obtiendra le modificateur 'Sécurité Alimentaire Soutenue par l'État', accordant §G+1§! Production Locale de Biens."
 railskulker_uzdenklan_tooltip:0 "Gagner des revendications sur chaque province de gobelins des cavernes dans le Dwarovar Occidental pas encore possédée par vous."
 railskulker_take_the_vale_tt:0 "Toutes les provinces de la région de la Vallée du Serpent (Sauf §YEntrée Sud§! et §YEntrée Est§!) :\n   Toutes les conditions suivantes doivent être vraies :\n      Possédées par les §YTraqueurs-de-Rails§!\n      Dévastation inférieure à §Y1§!\n      N'ont PAS le modificateur de province §YProvince Inondée§!"
 railskulker_new_places_new_mushrooms_tt:0 "Toutes les provinces de la région de la Vallée du Serpent (Sauf §YEntrée Sud§! et §YEntrée Est§!) :\n   Toutes les conditions suivantes doivent être vraies :\n      Possédées par les §YTraqueurs-de-Rails§!\n      Développement d'au moins §Y7§!\n      Ont n'importe quelle §YManufacture§!"
 railskulker_an_alternative_use_effect_tt:0 "Chaque province de la §YVallée du Serpent§! qui remplit les conditions obtient 'Fermes Possédées par l'Armée' jusqu'à la fin du jeu, donnant les effets suivants :\nProduction Locale de Biens : §G+1.00§!\nTaille de Garnison Locale : §G+25.0%§!"