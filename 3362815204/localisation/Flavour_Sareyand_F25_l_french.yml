l_french:
 sareyand_0_patronage_of_the_landlords_title:0 "Patronage des Seigneurs Terriens"
 sareyand_0_patronage_of_the_landlords_desc:0 "Nos terres s'ornent des vastes domaines de nos frères Elfes du Soleil. Ce sont ces seigneurs terriens qui constituent les fondations de notre règne, et c'est par leur soutien indéfectible que nous pourrons conquérir et préserver notre grandeur éternelle."
 sareyand_0_sunshine_manors_title:0 "Manoirs du Soleil Radieux"
 sareyand_0_sunshine_manors_desc:0 "Les manoirs de nos seigneurs terriens forment le cœur battant de notre économie prospère. Leurs domaines agricoles immenses fournissent les taxes et les ressources qui soutiennent notre politique, nos infrastructures et nos armées glorieuses. Naturellement, des domaines plus développés signifient davantage de richesses pour notre royaume."
 sareyand_0_rebuild_the_ash_palace_title:0 "Reconstruire le Palais des Cendres"
 sareyand_0_rebuild_the_ash_palace_desc:0 "Depuis que le palais de Sareyand fut consumé par les flammes durant la jeunesse de Jexis, ses ruines se dressent là tel un grand charnier, noir et vide de toute vie. Il est temps que nous restaurions cette relique des jours glorieux de Jaher dans sa splendeur d'antan, et peut-être même que nous l'embellissions davantage. Cela démontrera que nous sommes véritablement les dignes successeurs du grand conquérant."
 # sareyand_0_the_bulwark_of_the_sun_title:0 "Bulwark of the Sun"
 # sareyand_0_the_bulwark_of_the_sun_desc:0 "The Mountains of the Sun guard the western approach of Bulwar from the Salahad. The construction of a great fort there can be exactly the protection we need against new gnoll incursions and will safeguard our lands."
 # sareyand_0_the_phoenix_citadel_title:0 "The Phoenix Citadel"
 # sareyand_0_the_phoenix_citadel_desc:0 "The Bulwark of the Sun has attracted a great deal of military interest due to its ingenuity. We should expand its construction and turn it into the largest citadel of our nation that can watch over all of the Suran plain and the Divenhal."
 sareyand_0_the_gallery_of_war_title:0 "La Galerie de la Guerre"
 sareyand_0_the_gallery_of_war_desc:0 "Durant les jours anciens du règne de Jaher, le palais de Sareyand abritait une magnifique galerie d'art, accueillant des chefs-d'œuvre tels qu'un portrait d'Ariathra la Belle, mère de Jexis. Lorsque le palais fut livré aux flammes, la galerie et tout son contenu furent réduits en cendres. En sa mémoire, une nouvelle galerie a été ouverte dans le Palais des Cendres, et avec elle, un nouvel épanouissement d'artistes a commencé à remplir cette galerie de peintures représentant de grandes batailles. Parmi les œuvres remarquables figurent le Siège de Bim Lau par Jaher, et les campagnes d'Eledas II contre les gnolls. Ouvrir cette 'Galerie de la Guerre' aux visites de tous ceux qui servent dans nos légions ne manquera pas de les inspirer à des exploits rivalisant avec ceux de leurs ancêtres !"
 sareyand_0_artists_of_triumph_title:0 "Artistes du Triomphe"
 sareyand_0_artists_of_triumph_desc:0 "La Galerie de la Guerre constitue un atout précieux pour notre nation, mais ses peintures dépeignent des batailles d'un passé lointain. Et bien que ces batailles soient inspirantes, leurs représentations ne sont plus fidèles à la réalité. Le meilleur moyen de remplir la Galerie de nos victoires est de faire accompagner nos armées par des artistes qui documenteront directement leurs exploits. Ils seront connus sous le nom d'Artistes du Triomphe et de la Douleur, et c'est leur fusain, leur pinceau et leur peinture qui immortaliseront notre avenir glorieux !"
 sareyand_1_around_lake_naza_title:0 "Autour du Lac Naza"
 sareyand_1_around_lake_naza_desc:0 "Les domaines de Naza abritent quelques-uns des seigneurs terriens les plus fortunés de notre nation et certains des plus fervents partisans de la famille royale. Ils ont longtemps contemplé par-delà le lac de nouveaux territoires potentiels où étendre leurs manoirs. Cela représenterait beaucoup pour eux, et donc pour la nation, si nous devions incorporer la circonférence entière du lac dans notre administration."
 sareyand_1_the_mountains_of_the_sun_title:0 "Le Šad Sur"
 sareyand_1_the_mountains_of_the_sun_desc:0 "Les Montagnes du Soleil ont été infestées de gnolls depuis des temps immémoriaux. Elles furent l'avant-poste de nombreux raids gnolls durant l'époque de Jaher et encore sous ses successeurs. De plus, elles gardent l'approche occidentale de Bulwar depuis le Salahad. La construction d'une grande forteresse là-bas sera exactement la protection dont nous avons besoin contre de nouvelles incursions gnolls. Plaçons-les sous notre domination et assurons-nous qu'une telle chose ne se reproduise jamais."
 sareyand_1_the_heart_of_bulwar_title:0 "Le Cœur de Bulwar"
 sareyand_1_the_heart_of_bulwar_desc:0 "Bulwar est une terre de cités-États, et une terre de cités-États trouve sa force dans son unité. Indépendamment, elles ont résisté pendant des siècles, unies seulement sous les plus grands conquérants. Nous devons marcher dans les pas de Jaher et Jexis et unir les cités-États de Bulwar sous notre règne éclairé."
 sareyand_1_the_length_of_the_suran_title:0 "La Longueur du Suran"
 sareyand_1_the_length_of_the_suran_desc:0 "Le Suran est la source de vie de Bulwar, il coule depuis au-delà d'Azka-Sur jusqu'à Sareyand, Bulwar et tout le chemin jusqu'à Brasan. Évidemment, son importance pour la région ne saurait être sous-estimée. Ainsi, nous devons le contrôler, depuis sa source jusqu'aux terres où, dans des temps mythiques, les Djinn furent d'abord brisés."
 sareyand_2_recover_the_suran_plain_title:0 "Reconquérir la Plaine du Suran"
 sareyand_2_recover_the_suran_plain_desc:0 "Zokka fut un grand adversaire et ce monstre nous infligea de nombreuses défaites. Mais sa vie est courte tandis que nous vivons longtemps, et il est temps pour nous de reconquérir ce que nous avons perdu afin que tout puisse redevenir comme il se doit."
 sareyand_2_sun_elven_protection_title:0 "Protection des Elfes du Soleil"
 sareyand_2_sun_elven_protection_desc:0 "Il est de notre rôle et de notre devoir de protéger le monde contre les Ténèbres Malveillantes. Ainsi, il est de notre obligation de prendre sous notre aile ceux qui sont plus faibles que nous, même s'ils ne savent pas qu'ils ont besoin de cette protection."
 sareyand_2_gno_more_gnolls_title:0 "Plus Jamais de Gnolls"
 sareyand_2_gno_more_gnolls_desc:0 "Nous avons repoussé la meute de Zokka, mais cela n'est pas suffisant. Nous ne pouvons nous reposer tant qu'il demeure le moindre gnoll pour menacer nos foyers. Nous commencerons par les chasser des déserts de Bulwar."
 sareyand_2_the_gate_of_the_east_title:0 "La Porte de l'Orient"
 sareyand_2_the_gate_of_the_east_desc:0 "Sareyand est la grande cité tournée vers l'orient de Bulwar, et par ses portes coule tout le commerce avec Rahen. Nous devons nous assurer que ce commerce soit fermement entre nos mains afin d'imposer notre volonté aux marchands des terres des éléphants et des tigres."
 sareyand_2_trade_with_rahen_title:0 "Commerce avec Rahen"
 sareyand_2_trade_with_rahen_desc:0 "Le commerce avec Rahen constitue l'une des sources de revenus les plus lucratives depuis les jours de l'ancien Castenor et de la République Damérienne. Même les premiers gnolls de la région en virent la valeur. Maintenant c'est à notre tour de prendre le contrôle de ce commerce afin que nous puissions en tirer le profit maximum possible."
 sareyand_3_restore_the_akalate_of_azka_sur_title:0 "Restaurer Azka-Sur"
 sareyand_3_restore_the_akalate_of_azka_sur_desc:0 "Azka-Sur fut jadis l'un des royaumes majeurs de Bulwar, mais sous les assauts répétés des attaques gnolls, elle perdit à la fois ses terres et sa souveraineté elfique solaire. Il est temps que nous prenions nos responsabilités et rétablissions le Royaume dans sa gloire d'antan. Cette fois sous un meilleur leadership."
 sareyand_3_the_true_lords_of_bulwar_title:0 "Véritables Seigneurs de Bulwar"
 sareyand_3_the_true_lords_of_bulwar_desc:0 "De nombreux peuples ont disputé qui sont les seigneurs de Bulwar. Il y eut des prêtres et rois humains, des matriarches harpies et des seigneurs de guerre gnolls. Mais depuis le Débarquement, il est clair que les elfes sont les véritables seigneurs de cette terre, et nous le prouverons encore et encore."
 sareyand_3_the_rogue_legion_title:0 "La Légion Renégate"
 sareyand_3_the_rogue_legion_desc:0 "Depuis leur retour de Haless, les anciennes légions du phénix sont devenues renégates et se sont transformées en une horde effrénée sans civilisation ni structure. Maintenant elles ont même dévié dans leur foi. Nous devons ramener ces guerriers sur le droit chemin afin qu'ils puissent être un soutien à la cause plutôt qu'une menace."
 sareyand_3_the_great_ash_legion_title:0 "La Grande Légion des Cendres"
 sareyand_3_the_great_ash_legion_desc:0 "Trop longtemps nous avons compté sur des auxiliaires et légionnaires humains pour alimenter notre machine de guerre. Ils ne sont bons que pour le soutien. Ce sont les elfes qui conquirent Bulwar et Haless, et ainsi la Légion des Cendres doit également être une légion elfique dans son essence. Nous avons maintenant enfin les effectifs nécessaires pour faire de cette vision une réalité."
 sareyand_4_found_the_shining_monastery_title:0 "Le Monastère Resplendissant"
 sareyand_4_found_the_shining_monastery_desc:0 "Les moines du Soleil Flamboyant ont été un grand soutien dans nos campagnes et dans notre administration. Il est temps que nous leur donnions un foyer où ils puissent pratiquer leur œuvre sacrée. Ce sera une bibliothèque, une école et une caserne pour tous ceux qui souhaitent poursuivre leur art particulier."
 sareyand_4_build_the_blazing_temple_title:0 "Construire le Temple Flamboyant"
 sareyand_4_build_the_blazing_temple_desc:0 "Bien que le Monastère Resplendissant serve un grand dessein dans notre pays, ses résidents ont évoqué le besoin d'une structure religieuse plus vaste qui ne soit pas seulement pour eux. Nous écouterons leurs paroles et le Temple Flamboyant s'élèvera près de leur complexe. Cette grande structure honorera Surael et impressionnera assurément les masses crédules."
 sareyand_4_rekindle_the_ashes_title:0 "Ranimer les Cendres"
 sareyand_4_rekindle_the_ashes_desc:0 "Trop longtemps nos armées sont restées inactives et ont échoué à produire des résultats. Il est temps que nous passions à l'attaque et ranimions les cendres, afin qu'avec le temps elles puissent donner naissance à un nouveau Phénix."
 sareyand_4_ashes_to_iron_title:0 "Des Cendres au Fer"
 sareyand_4_ashes_to_iron_desc:0 "Nous avons repris l'attaque, mais attaquer seul ne nous permettra pas d'atteindre les hauteurs d'un Phénix. Nous devons endurcir nos armées et les forger dans la discipline. Notre Légion des Cendres sera une lame du plus fort acier pour abattre nos ennemis."
 
 sareyand_3_the_rogue_legion_tt:0 "Tous les Elfes du Désert suivent le Culte du Nouveau Soleil.\n"
 sareyand_desert_elves_become_sun_elves_tt:0 "§YTous les Elfes du Désert deviennent des Elfes du Soleil.§!\n"
 sareyand_claims_on_jaddari_tt:0 "§YGagne des Revendications sur toutes les terres Jaddari et des Elfes du Désert.§!\n"
 sareyand_1_the_mountains_of_the_sun_tt:0 "§YÀ l'achèvement d'une forteresse dans la province de Šad Sur, celle-ci gagnera les bonus suivants :§!"
 sareyand_0_the_gallery_of_war_tt:0 "§YLes artistes accordent un bonus de +2% au moral terrestre par niveau.§!"
 sareyand_0_artists_of_triumph_tt:0 "§YLors du recrutement d'un général, un conseiller artiste apparaîtra dans votre cour, avec un temps de recharge d'1 an. Le conseiller aura une réduction basée sur votre tradition militaire, allant de -5% à -50%§!\n\nDe plus, nous gagnons accès à la décision §YCommander une Scène de Guerre§! ."

 flavour_sareyand.1.t:0 "Le Rempart du Soleil"
 flavour_sareyand.1.desc:0 "Parmi les terres désolées montagneuses du Šad Sur se dresse une grande forteresse. Elle est construite sur un éperon rocheux et dans ses murs se trouvent une source naturelle et de nombreux entrepôts pour le grain et autres provisions. Ses murailles et tours couvrent chaque approche possible et sont renforcées par de nombreux sorts magiques. La forteresse, qui en est venue à être appelée "Le Rempart du Soleil", a attiré une petite cité pour soutenir sa garnison permanente. Si bien que la région environnante est maintenant principalement peuplée d'Elfes du Soleil. Ils sont nos yeux et notre bouclier vers l'occident, ils ne laisseront passer aucune Chose Sombre. Tel est leur devoir solennel."
 flavour_sareyand.1.a:0 "Comme ils l'ont juré par Surael"
 
 sareyand_commission_scene_of_war_title: "Commander une Scène de Guerre"
 sareyand_commission_scene_of_war_desc: "Les temps de guerre sont toujours vicieux et chaotiques. Et les nouvelles des batailles donnent lieu à des histoires fantastiques et de viles rumeurs. Heureusement, nous ne sommes pas limités aux récits vagues. Nos Artistes du Triomphe et de la Douleur ont accompagné nos armées dans les campagnes contre nos rivaux, documentant leurs exploits et leurs épreuves. Il est temps que nous commandions à [Root.Adm_Advisor.GetName] de transformer leurs esquisses en une grande œuvre d'art pour montrer à la nation entière les exploits de nos légions, afin qu'elle puisse être inspirée à son tour."

 sareyand_cooperative_landlords:0 "Seigneurs Terriens Coopératifs"
 sareyand_new_manors:0 "Nouveaux Manoirs"
 sareyand_rebuilding_the_ash_palace:0 "Reconstruction du Palais des Cendres"
 sareyand_bulwark_of_the_sun:0 "Rempart du Soleil"
 sareyand_bulwark_of_the_sun_desc:0 "Un complexe de forteresse imposant au sommet d'un escarpement rocheux abrupt au cœur de la chaîne de montagnes désolée du Šad Sur, qui garde l'un des cols principaux reliant le désert de Salahad au Bulwar proprement dit. Au cœur du complexe se trouve la Citadelle du Phénix, entourée de multiples niveaux de fortification et de bâtiments civils soutenant la garnison locale. Le Rempart du Soleil, comme il est devenu connu, représente un obstacle insurmontable pour tous les ennemis tentant d'atteindre les plaines fertiles du Suran."
