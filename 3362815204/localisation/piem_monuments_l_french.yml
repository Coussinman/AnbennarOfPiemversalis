strait_of_the_stone_s_gaze_tier_2:0 "Monument Amélioré"
strait_of_the_stone_s_gaze_tier_3:0 "Grand Monument"


great_temple_of_begga:0 "Grand temple de Begga"
great_temple_of_begga_desc:0 "Temple de la déesse de la bonté, de la charité, lieu où Begga est devenue une déesse. Situé en plein coeur des beaux quarter de la ville marchande occupée par les semi-hommes, le bâtiment est lui même un reflet des préceptes de la déesse  très humble. "
great_temple_of_begga_tier_1:0 "Structure Basique"
great_temple_of_begga_tier_2:0 "Monument Amélioré"
great_temple_of_begga_tier_3:0 "Grand Monument"


ruby_north_gate:0 "PorteRivère"
ruby_north_gate_desc:0 "Nichée au creux des froides montagnes qui font les contreforts des montagnes de Ruby, elles permettent de s'enfoncer sous la terre jusqu'à atteindre le bastion nain. Ces portes agissent alors comme de véritables forteresses imprenables gardant l'entrée d'un royaume riche et prospère, assurant que les nains puisent creuser en paix."
ruby_north_gate_tier_1:0 "Structure Basique"
ruby_north_gate_tier_2:0 "Monument Amélioré"
ruby_north_gate_tier_3:0 "Grand Monument"


ruby_south_gate:0 "PorteRouge"
ruby_south_gate_desc:0 "Nichée au creux des froides montagnes qui font les contreforts des montagnes de Ruby, elles permettent de s'enfoncer sous la terre jusqu'à atteindre le bastion nain. Ces portes agissent alors comme de véritables forteresses imprenables gardant l'entrée d'un royaume riche et prospère, assurant que les nains puisent creuser en paix."
ruby_south_gate_tier_1:0 "Structure Basique"
ruby_south_gate_tier_2:0 "Monument Amélioré"
ruby_south_gate_tier_3:0 "Grand Monument"


rosemetal_mines:0 "Mine de Rosemetal"
rosemetal_mines_desc:0 "Emplacement des célèbres veines de métal rose utilisée pour la création de couronnes et d'armures prestigieuses, renommées dans tous l'empire pour ses qualités et surtout sa beauté."
rosemetal_mines_tier_1:0 "Structure Basique"
rosemetal_mines_tier_2:0 "Monument Amélioré"
rosemetal_mines_tier_3:0 "Grand Monument"
rosemetal_works: "Mine de Rosemetal en travaux"


ulric_s_sanctuary:0 "Sanctuaire d'Ulric"
ulric_s_sanctuary_desc:0 "Si les dresseur de griffon disposent de leur académie à l'est de l'ancien bastion nain, ici ce sont les bêtes qui sont élevées dans un but unique faire la guerre."
ulric_s_sanctuary_tier_1:0 "Structure Basique"
ulric_s_sanctuary_tier_2:0 "Monument Amélioré"
ulric_s_sanctuary_tier_3:0 "Grand Monument"


corinfall:0 "CorinFall"
corinfall_desc:0 "Ici est tombée Corin l'héroïne, destructrice de la marée verte, lors de son combat final contre le meneur orc Korgus Dookanson. Ici est tombée l'avatar du dieu de la guerre, qui est devenue déesse de la guerre à sa place.  Ici, ses compagnons ont érigé un petit tertre qui attire de plus en plus de pèlerins."
corinfall_tier_1:0 "Structure Basique"
corinfall_tier_2:0 "Monument Amélioré"
corinfall_tier_3:0 "Grand Monument"


munas_temple:0 "Temple supèrieur de Munas"
munas_temple_desc:0 "Un des plus beau temple avec un magnifique style elfique dans de la Court régente. Situé en plein coeur du prospère port elfique de PortMunas, ce monument est aussi probablement un des plus visité, du fait de l'activité du lieu, facteur essentiel de sa renommée"
munas_temple_tier_1:0 "Structure Basique"
munas_temple_tier_2:0 "Monument Amélioré"
munas_temple_tier_3:0 "Grand Monument"


adeanscour_temple:0 "Temple supèrieur d'Adean"
adeanscour_temple_desc:0 "Sûrement le plus ancien temple de la court régente, le lieu de vie, encore en ces temps, de la congrégation du bon chevalier. De nombreux hommes d'armes y viennent alors en pèlerinage, pour se remémorer les préceptes de la chevalerie mais surtout pour s'entrainer au combat monté."
adeanscour_temple_tier_1:0 "Structure Basique"
adeanscour_temple_tier_2:0 "Monument Amélioré"
adeanscour_temple_tier_3:0 "Grand Monument"


great_oldport:0 "Grand Vieux port"
great_oldport_desc:0 "Ce port ne demande qu'à être terminé, il sera le socle de votre puissance navale à son apogée et rayonnera dans toute la région. Une fois terminé, il offrira à vos navires de meilleures capacités navales."
