moonhaven_gp_title: "Havre Lunaire"
moonhaven_gp: "Havre Lunaire"
great_project_moonhaven_gp: "Havre Lunaire"
moonhaven_gp_desc: "La capitale des elfes de l'empire. Ses hauts murs blancs inspirent confiance mais sont surtout reconnu pour leur beauté. Ici, les elfes ont exportés leurs savoirs faires après leur arrivée en Escan... Ici, nombre de soldats viennent à apprendre les techniques de combat elfe, en espérant peut être ressembler à ces gracieuses créatures."
monhaven_tier3: "Cité resplendissant"

strait_of_the_lion_s_collar:0 "Détroit du Col du Lion"
strait_of_the_lion_s_collar_desc:0 "Ce détroit aux lions rugissant de chaque côté de la baie garde le passage entre les terres de Busilar et l'île d'Eborthil, centre commercial de la région. Essentiel pour arriver sur l'île le contrôle de ce détroit et tout aussi important pour son impact économique, tout passage étant évidemment taxé au profit des seigneurs locaux."
strait_of_the_lion_s_collar_tier_1:0 "Structure Basique"
strait_of_the_lion_s_collar_tier_2:0 "Monument Amélioré"
strait_of_the_lion_s_collar_tier_3:0 "Grand Monument"


strait_of_the_stone_s_gaze:0 "Détroit du regard de pierre"
strait_of_the_stone_s_gaze_desc:0 "Ce détroit aux lions rugissant de chaque côté de la baie garde le passage entre les terres de Busilar et l'île d'Eborthil, centre commercial de la région. Essentiel pour arriver sur l'île le contrôle de ce détroit et tout aussi important pour son impact économique, tout passage étant évidemment taxé au profit des seigneurs locaux."
