milcorissia_labyrinth:0 "Labyrinthe de Milcorissa"
milcorissia_labyrinth_desc:0 "Le labyrinthe de Milcorissa cache les secrets les plus sombres de l'ancienne nation. Le labyrinthe est infesté de minotaures et de monstres en tout genre, mais il attire des aventuriers du monde entier pour les artefacts milcoriens qui s'y trouveraient. La vérité, cependant, est qu'il renferme quelque chose de bien plus sombre…"

grifroche_sanctuary:0 "Sanctuaire Grifroche"
grifroche_sanctuary_desc:0 "Dans ce sanctuaire perché dans les hauteurs, les plus fiers griffons sont élevés et entraînés pour la guerre. Les maîtres-guiseurs y consacrent leur vie, apprenant aux jeunes créatures à voler en formation, à fondre sur leurs ennemis et à porter des cavaliers d'élite. Le vacarme des serres sur la pierre et le souffle puissant des ailes résonnent jour et nuit, rappelant à tous que c'est ici que naissent les futurs seigneurs du ciel."

sanctuary_toxic_wings:0 "Sanctuaire des Ailes Toxiques"
sanctuary_toxic_wings_desv:0 "Dans ces fosses rocheuses gardées en permanence, les wyvernes sont élevées pour un usage militaire. Sauvages, agressives et presque impossibles à dompter, elles ne respectent que la force et la discipline imposées par leurs dresseurs. C'est ici qu'elles apprennent à reconnaître leur maître, à fondre sur les lignes ennemies et à répandre la terreur sur le champ de bataille. Peu reviennent de cet endroit sans cicatrices… quand ils reviennent."