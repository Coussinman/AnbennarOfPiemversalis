silk_market_of_redglades:0 "Marché de la soie de redglades"
silk_market_of_redglades_desc:0 "Cette soie mystique n'est que peu exploitée du fait de la dangerosité de l'espace où elle se trouve, une profonde forêt, mais si elle venait à être développée elle serait sans nul doute un bien des plus précieux à échanger, capable de renverser les cours du marché de la soie dans le monde entier. "
