castle_of_the_kings_of_the_breach_desc:0 "Château principal de la dynastie du cœur de brèche, un espace mythique que l'on dit capable de résister à des armées 10fois plus nombreuses pendant des années. C'est aussi le plus grand centre administratif de la région des bois du Nord."
