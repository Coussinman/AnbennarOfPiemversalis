house_of_redemption:0 "Maison de la Redemption"
house_of_redemption_desc:0 "Le marché aux esclaves le plus important de tout Cannor, établit pour avoir été le premier producteur d'esclave en Escan à la suite d'un event.  Peut être déplacé si les conditions ne sont plus remplies."
