old_colosseum_of_damucen_title: "Ancien Colisée de Damucen"
old_colosseum_of_damucen: "Ancien Colisée de Damucen"
great_project_old_colosseum_of_damucen: "Ancien Colisée de Damucen"
old_colosseum_of_damucen_desc: "L Ancien Colisée de Damucen, situé dans le quartier du Dovemarket à Anbenncóst, est un vestige de l ancienne République damerienne. Jadis cœur battant des jeux et du sang, où gladiateurs et bêtes s affrontaient sous les cris du peuple, il demeure aujourd hui un symbole de la passion cannorienne pour la gloire, le courage et le spectacle."


order_of_chroniclers_headquarters_title: "Siège de l Ordre des Chroniqueurs"
order_of_chroniclers_headquarters: "Siège de l Ordre des Chroniqueurs"
great_project_order_of_chroniclers_headquarters: "Siège de l Ordre des Chroniqueurs"
order_of_chroniclers_headquarters_desc: "Situé dans le quartier du Temple d Anbenncóst, le Siège de l Ordre des Chroniqueurs est le cœur battant du savoir à travers tout Cannor. Depuis cette grande salle, érudits et historiens collectent récits, grimoires et vérités du monde entier afin de préserver la mémoire de chaque époque."

dovemarket_bazaar_title: "Le Bazar du Dovemarket"
dovemarket_bazaar: "Le Bazar du Dovemarket"
great_project_dovemarket_bazaar: "Le Bazar du Dovemarket"
dovemarket_bazaar_desc: "Le Bazar du Dovemarket d Anbenncóst est un vaste labyrinthe de marchands, d odeurs et de couleurs où se réunissent les commerçants venus de tout Cannor et d au-delà. Des soieries fines aux reliques rares d Aelantir, ce marché est la véritable source de richesse et de cosmopolitisme de la cité."
