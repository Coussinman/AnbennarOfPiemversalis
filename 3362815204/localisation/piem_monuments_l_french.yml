great_port_jaher_tier_3:0 "Grand Monument"


dorum_odir_temple:0 "Temple supèrieur de Dorum Odir"
dorum_odir_temple_desc:0 "Le temple du dieu des forgerons, ici résonnent encore les bruits de marteau et d'enclumes, ici sont forgées des armes et des outils de légende et on y apprend aux artisans à exceller auprès des apôtres de leur dieu."
dorum_odir_temple_tier_1:0 "Structure Basique"
dorum_odir_temple_tier_2:0 "Monument Amélioré"
dorum_odir_temple_tier_3:0 "Grand Monument"


parliament_of_the_cities_of_munas:0 "Parlement des cités de Munas"
parliament_of_the_cities_of_munas_desc:0 "Là où se prennent les décisions de l'ensemble des cités de la rivière."
parliament_of_the_cities_of_munas_tier_1:0 "Structure Basique"
parliament_of_the_cities_of_munas_tier_2:0 "Monument Amélioré"
parliament_of_the_cities_of_munas_tier_3:0 "Grand Monument"


aldtemple:0 "Aldtemple"
aldtemple_desc:0 "A l'apparence impie, ce lieu est pourtant un des lieux les plus sacrés de la déesse chasseresse, ceux voulant trouver un défi à leur taille y vont pour se plier aux épreuves de la déesse et ainsi en ressortir... Changé."
aldtemple_tier_1:0 "Structure Basique"
aldtemple_tier_2:0 "Monument Amélioré"
aldtemple_tier_3:0 "Grand Monument"


azuls_mother_sanctuary:0 "Temple de la mère d'azules"
azuls_mother_sanctuary_desc:0 "Le plus grand temple d'Esmaryal, reconnu dans tout l'empire et au delà pour sa beauté, l'on dit qu'il peut accueillir plusieurs milliers de pèlerin à la fois."
azuls_mother_sanctuary_tier_1:0 "Structure Basique"
azuls_mother_sanctuary_tier_2:0 "Monument Amélioré"
azuls_mother_sanctuary_tier_3:0 "Grand Monument"


gemsiles:0 "L'ile aux gemmes"
gemsiles_desc:0 "Ici, les pierres précieuses se ramassent à la pelle, on raconte même qu'elles se trouvent même sur les plages de sable fin de l'île. Cette île est donc évidemment très disputée entre toutes les puissances maritimes de la région."
gemsiles_tier_1:0 "Structure Basique"
gemsiles_tier_2:0 "Monument Amélioré"
gemsiles_tier_3:0 "Grand Monument"


magisterium_tower:0 "Tour du Magisterium"
magisterium_tower_desc:0 "Une vieille tour en construction pleines de livre et de vieux qui risquent à tout moment de la faire exploser"
magisterium_tower_tier_1:0 "Structure Basique"
magisterium_tower_tier_2:0 "Monument Amélioré"
magisterium_tower_tier_3:0 "Grand Monument"


old_capital_of_dameria:0 "Ancienne capitale de la république de Dameria"
old_capital_of_dameria_desc:0 "Ici se trouve l'ancienne capitale de la république de Daméria, terre des regrétés Silmunas, un centre administratif habitué à gêré un immense territoire et qui consommait une grande partie du papier de l'île et de ses environs."
old_capital_of_dameria_tier_1:0 "Structure Basique"
old_capital_of_dameria_tier_2:0 "Monument Amélioré"
old_capital_of_dameria_tier_3:0 "Grand Monument"


marines_training_camp_of_exwes:0 "Camp d'entrainement des marines d'Exwes"
marines_training_camp_of_exwes_desc:0 "Ici s'entrainent les meilleurs marins de l'empire, ceux à qui sont demandées les missions les plus difficiles, les combats les plus terribles mais qui font aussi leur renommée à travers tout Cannor."
marines_training_camp_of_exwes_tier_1:0 "Structure Basique"
