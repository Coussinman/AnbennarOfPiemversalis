moonhaven_gp_title: "Havre Lunaire"
moonhaven_gp: "Havre Lunaire"
great_project_moonhaven_gp: "Havre Lunaire"
moonhaven_gp_desc: "La capitale des elfes de l'empire. Ses hauts murs blancs inspirent confiance mais sont surtout reconnu pour leur beauté. Ici, les elfes ont exportés leurs savoirs faires après leur arrivée en Escan... Ici, nombre de soldats viennent à apprendre les techniques de combat elfe, en espérant peut être ressembler à ces gracieuses créatures."