apothecaries_market:0 "Marché des apothicaires"
apothecaries_market_desc:0 "Ville des apothicaires; des marchands de potion, ici vous pouvez trouver de tout, mais surtout ce qui est mortel et de quoi créer des pièges.  Les filtres créés ici sont cependant des plus renommés dans tout l'empire, permettant un commerce des plus importants."
