 flavour_baihon_xinh.1.t:0 "La Supplique Finale"
 flavour_baihon_xinh.1.d:0 "Un grand homme se dresse sur une colline sombre et herbeuse, contemplant le ciel nocturne limpide. Il ne voit ni les étoiles, ni la lune, mais trois lanternes de papier qui voltigent dans un vent qu'il ne peut sentir. Une quatrième gît à ses pieds, privée de vol bien trop tôt, attendant solennellement la compagnie de ses trois lumières égarées. Les yeux du grand homme chassent des larmes absentes, son cœur empli de regrets futiles tandis qu'il proclame un vœu : ces trois lanternes restantes ne tomberont jamais du ciel tant qu'il pourra leur offrir son aide. Il invoquerait les vents, arrêterait le lever du soleil, et rassemblerait le cœur de la terre pour empêcher ces lumières défaillantes de toucher le sol une fois de plus. Et ainsi il fit, et ainsi il fera, tant qu'il s'accroche à tout ce qui est, tout ce qui fut, et tout ce qui sera.\n\nUn homme ne trébuche pas dans la grandeur, insensé et ignorant des principes et machinations de ceux qui lui sont inférieurs. Non, un grand homme se grave lui-même dans la chair de l'histoire, laissant des cicatrices et des entailles qui ne s'effaceront que longtemps après sa mort. Caoban Sang fit exactement cela : il grava son héritage dans les Thidinkai, mutilant la vertu et supplantant la rectitude à chaque coup de couteau bien considéré, tout pour s'assurer que ce qu'il construisait ne s'effondrerait pas. Pourtant, il semblerait que la moralité et l'intégrité soient des concepts entrelacés, pas aussi facilement souillés que Sang l'avait autrefois pensé.\n\nLes seules trois lanternes dans son ciel nocturne cherchaient à le défaire. Ses trois fils bien-aimés, pour lesquels il ferait presque tout, désiraient la seule chose qu'il ne pouvait leur donner. Ils souhaitaient la dissolution de Baihon Xinh – de la maison qui perpétuerait la mémoire de Sang après sa mort. Un stratagème, visant à diviser les fondations de son foyer entre ses trois fils, fut élaboré en secret, selon un proche conseiller de Sang. Sa Giadinh s'effondrerait bientôt.\n\nUn homme est poussé vers la grandeur par la qualité de son caractère : la bravoure, l'espoir et la probité. Les qualités absentes chez les hommes inférieurs le poussent vers de plus hauts sommets, pourtant un trait qui lui avait été inconnu pendant près de deux décennies redressa finalement la tête une fois de plus. La peur. La peur qu'une fois encore, ceux qui lui sont les plus proches chercheraient à défaire sa vie, à guérir les blessures qu'il a laissées sur le monde, à l'effacer de l'esprit de ceux qu'il cherche à impressionner."
 flavour_baihon_xinh.1.a:0 "Faire les préparatifs et inviter mes fils à dîner."
 flavour_baihon_xinh.2.t:0 "Rêves de Réunion"
 flavour_baihon_xinh.2.d:0 "Des convocations furent envoyées à ses fils pour un grand banquet à Tuan Caoban, un adieu final. Sang avait près de quatre-vingt-un ans, après tout ; la fin de sa vie naturelle viendrait bientôt à passer. Ses fils souhaiteraient le voir une dernière fois, arrivant du sud, de l'ouest et du nord. L'aîné avait cherché la faveur du Redoutable Pirate Ping Shuang et la libération de son ancien domaine, la grande cité marchande de Cây Cam Sinh. Sang ne s'attendait pas au succès dans cette entreprise, et sans surprise, il semblait que son fils aîné avait fait peu de progrès. Le fils du milieu avait été envoyé à l'ouest pour renforcer les liens de l'empire avec ses sujets Gon, assistant régulièrement aux audiences et banquets avec le noble seigneur de guerre Kha Cham Lekhot et sa suite. Encore une fois, peu de progrès était attendu dans ces entreprises, pourtant l'homme vint au banquet avec un émerveillement enfantin, discutant de récits de nouvelles amitiés, d'alliances renforcées, et d'une nouvelle ère pour Baihon Xinh. Si seulement Sang pouvait croire de tels mots. Le fils cadet, et l'enfant le plus cher à Sang, arriva de son poste au nord, gouvernant les terres Phonan entourant le complexe de temples parsemant les plaines de Xa Vaung. Au premier regard, le fils de Sang semblait différent, d'une certaine manière changé. Il négligea de porter les habits traditionnels Kai, optant plutôt pour une robe plus communément vue dans les terres de Bomdan.\n\nCe qui commença comme des politesses dégénéra rapidement en chamailleries, puis en dispute ouverte. Il devint rapidement clair pour Sang que sa Giadinh s'était flétrie en une coquille vide de ce qu'elle était autrefois. Sang s'excusa rapidement, incapable de délivrer le châtiment juste de la trahison de première main. Pourtant les cris qu'il entendit ne quitteraient pas bientôt son esprit. Troublé et affligé, mais pas encore brisé, Sang communia avec ses mystiques les plus loyaux. Il avait besoin de plus de temps – bien, bien plus de temps. L'encens fut allumé, son corps et son esprit furent rituellement purifiés, et vint ainsi l'étape finale. Il fit partir ses mystiques, car il souhaitait être avec sa famille ne serait-ce qu'un moment. Fixant un portrait de sa famille unie, il saisit la dague qui lui avait été offerte par sa défunte épouse. Et sans un moment d'hésitation, il plongea la dague dans son abdomen, s'éventrant. Alors que son esprit dérivait dans l'obscurité, un coin silencieux de son esprit espérait à moitié se réveiller au milieu des esprits de ses proches tués, pour être enfin réuni."
 flavour_baihon_xinh.2.a:0 "L'obscurité emporte Sang, et l'incertitude saisit Baihon Xinh"
 flavour_baihon_xinh.3.t:0 "Ruse Née de l'Inexpérience"
 flavour_baihon_xinh.3.d:0 "Deux chocs sourds. La tête de Dinh suivrait bientôt. Lui et ses frères avaient été alignés dans la salle de banquet du plus âgé au plus jeune par un petit groupe de gardes royaux et faisaient maintenant face à leurs derniers moments parmi les vivants. Le bourreau coupa les têtes de ses propres parents, et Dinh savait que c'était sa dernière chance de survivre quelques moments de plus. Alors que les têtes quittaient les corps de ses frères, Dinh parla rapidement, plaidant pour que le bourreau épargne sa vie et faisant des promesses de récompenses. Sa langue d'argent sembla convaincre l'homme, qui lui dit que Dinh lui rappelait son propre enfant. Il libéra Dinh et promit de dire à l'Empereur qu'il était mort. Dinh partit vers le nord seul à cheval où le peuple Phonan le cacha des yeux de l'Empereur et lui promit leur soutien quand ils entendirent son histoire.\n\nDes semaines passèrent avec le silence de la part de l'Empereur, une opportunité que Dinh ne laissa pas filer. Les nombreuses connexions qu'il avait établies en préparation de la lutte de succession portèrent leurs fruits et déjà une grande armée se rassemblait à Mo Hoang pour déposer l'Empereur Possédé."
 flavour_baihon_xinh.3.a:0 "Tandis que Sang repose, Dinh se prépare à la guerre"
 flavour_baihon_xinh.4.t:0 "Une Nouvelle Ère"
 flavour_baihon_xinh.4.d:0 "C'était ce que le second fils avait promis à son père. Une nouvelle ère pour Baihon Xinh. Une couverture risible pour le cadavre putride d'un empire que les frères perdus prévoyaient de créer, certes, mais ce n'était pas un mensonge.\n\nLe seigneur de guerre des Gon, Kha Cham Lekhot, s'est imaginé roi sans tenir compte du manteau de Baihon Xinh. Citant l'exécution injuste du fils du milieu, le Royaume de Nagon a rallié une armée rebelle et déclaré son indépendance de leur patrie.\n\nSi un tel acte restera impuni n'est pas clair, mais une chose est certaine : les Phonan présentent une menace bien plus immédiate, et doivent être traités rapidement."
 flavour_baihon_xinh.4.a:0 "Envoyer un avis à nos alliés, nous en aurons besoin en cette heure"
 flavour_baihon_xinh.4.b:0 "Le cadavre de Baihon Xinh pourrira comme Sang, nous ne serons pas liés à lui"
 flavour_baihon_xinh.5.t:0 "Le Reflet du Ciel Nocturne"
 flavour_baihon_xinh.5.d:0 "Courroux. La conclusion naturelle de la peur est la haine dans sa forme la plus pure. Non pas une haine du potentiel d'un concept, mais du concept lui-même. Un courroux juste né de ce qui aurait pu être, une tragédie supposée empêchée par une tragédie perpétrée.\n\nCaoban Sang s'éveille en sursaut. Il laisse échapper un petit bâillement et s'ajuste lentement à sa nouvelle forme incorporelle. Il n'était plus un grand homme. Il reconnaissait pleinement ce fait, conscient qu'il était simplement un spectre s'accrochant fermement à sa vie passée pour enfin réaliser les ambitions qu'il ne pouvait atteindre de son vivant. N'importe.\n\nSang jette un dernier regard autour de la pièce, remplie de souvenirs de sa famille perdue. Il était là encore – le courroux. Il saisit une boîte à amadou, sa main glissant à travers comme de l'eau à travers un tamis. Ricanant, il appelle ses mystiques, qui avaient diligemment attendu tout ce temps qu'il s'éveille. C'étaient des hommes de magie et d'esprits, pourtant tous semblaient nerveux, avec des perles de sueur bordant leurs sourcils et des lèvres tremblantes. N'importe. L'Empereur Fantôme fit mettre le feu à sa chambre par les hommes, avec le souvenir de la famille qui l'avait trahi pour une seconde fois.\n\nFinalement, l'Empereur Fantôme regarde depuis le balcon du palais une armée en désarroi, s'organisant rapidement pour marcher. Il jette un coup d'œil à ses subordonnés, qui livrent une vérité abrasive : son fils cadet et le plus insensé avait survécu au bourreau grâce à une ruse immature née de l'inexpérience et du besoin. Le bourreau fut forcé de se décapiter lui-même pour son échec, mais le mal était fait. Les imbéciles Phonan s'étaient déjà rassemblés autour de Dinh comme le nouvel empereur de Baihon Xinh et marchaient maintenant sur la capitale."
 flavour_baihon_xinh.5.a:0 "Je ne permettrai pas que ma Giadinh s'effondre"
 flavour_baihon_xinh.5.b:0 "Baihon Xinh ne pourrira pas sous le règne d'un homme mort"

