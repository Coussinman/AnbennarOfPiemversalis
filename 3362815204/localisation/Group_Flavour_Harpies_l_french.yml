l_french:

 #Decisions
 build_our_roost_title:0 "Construire Notre Perchoir"
 build_our_roost_desc:0 "La plupart des races d'Halcann construisent leurs capitales dans les terres cultivées, où elles ont beaucoup de nourriture à proximité. Cependant, nous avons été bénies avec des ailes qui porteront nos filles au loin et partout. Et ainsi nous avons souvent fait nos demeures dans les montagnes et les collines, où nous pouvons construire nos nids à l'abri du mal. Il est temps de le faire à nouveau, construisons nos cités hors de portée de l'hostilité, en haut dans les rochers où seules les plumes peuvent les atteindre !"
 restore_harpylen_title:0 "Restaurer le Royaume"
 restore_harpylen_desc:0 "Avec la chute d'Harpylen et de Siadanlen aux mains de Jaher il y a 400 ans, les harpies de Bulwar ont été divisées en petits matriarchats mesquins. Cependant, cela est sur le point de changer. Notre volée s'est élevée au-dessus des autres, non seulement en unissant nos perchoirs traditionnels des Collines-aux-Harpies, mais aussi en ramenant les filles de Siaduna dans le groupe. Avec la majorité de Bulwar sous notre règne bienveillant, ni les elfes, ni les gnolls, ni les humains ne posent une menace à notre gouvernement. Aujourd'hui, un nouveau Royaume s'élève, la demeure de toutes les harpies, Harpylen !"
 
