 #Events
 harpy_events.1.t:0 "Où devons-nous construire un perchoir ?"
 harpy_events.1.d:0 "Il peut y avoir quelques options ou plusieurs pour les emplacements des perchoirs. Les perchoirs peuvent être construits dans nos provinces de terrain de collines, hautes-terres ou montagnes avec un niveau de fort d'au moins 1."
 harpy_events.1.a:0 "Dans la capitale"
 harpy_events.1.b:0 "Dans la région de [harpy_roost_region1.GetRegionName]"
 harpy_events.1.c:0 "Dans la région de [harpy_roost_region2.GetRegionName]"
 harpy_events.1.dd:0 "Dans la région de [harpy_roost_region3.GetRegionName]"
 harpy_events.1.e:0 "Dans la région de [harpy_roost_region4.GetRegionName]"
 harpy_events.1.f:0 "Dans la région de [harpy_roost_region5.GetRegionName]"
 harpy_events.1.g:0 "Dans la région de [harpy_roost_region6.GetRegionName]"
 harpy_events.1.h:0 "Dans la région de [harpy_roost_region7.GetRegionName]"
 harpy_events.1.i:0 "Dans la région de [harpy_roost_region8.GetRegionName]"
 harpy_events.1.j:0 "Dans la région de [harpy_roost_region9.GetRegionName]"
 harpy_events.1.k:0 "Dans la région de [harpy_roost_region10.GetRegionName]"
 harpy_events.1.x:0 "Peu importe"
 harpy_events.2.t:0 "Où devons-nous construire un perchoir ?"
 harpy_events.2.d:0 "Il peut y avoir quelques options ou plusieurs pour les emplacements des perchoirs. Les perchoirs peuvent être construits dans nos provinces de terrain de collines, hautes-terres ou montagnes avec un niveau de fort d'au moins 1."
 harpy_events.2.a:0 "À [harpy_roost1.GetName]"
 harpy_events.2.b:0 "À [harpy_roost2.GetName]"
 harpy_events.2.c:0 "À [harpy_roost3.GetName]"
 harpy_events.2.dd:0 "À [harpy_roost4.GetName]"
 harpy_events.2.e:0 "À [harpy_roost5.GetName]"
 harpy_events.2.f:0 "À [harpy_roost6.GetName]"
 harpy_events.2.g:0 "À [harpy_roost7.GetName]"
 harpy_events.2.h:0 "À [harpy_roost8.GetName]"
 harpy_events.2.x:0 "Retour"
 
 harpy_events.3.t:0 "Une Population Mâle pour le Perchoir"
 harpy_events.3.d:0 "Avec un perchoir en construction, nous avons l'opportunité d'amener une population de non-harpies au perchoir - à la fois hommes et femmes, afin que dans leurs propres familles de nouveaux mâles puissent naître et ainsi nous soutenir. D'autres peuvent migrer après que le perchoir soit complété, mais une population fondatrice préparerait le perchoir pour la croissance. Certaines dédaignent l'idée, et clament que les jeunes harpies devraient voyager au loin en quête de mâles plutôt que d'avoir un accès facile à eux. Un autre exemple de la corruption et de la paresse de la jeunesse, à leurs yeux."
 harpy_events.3.a:0 "Amener des humains."
 harpy_events.3.b:0 "Amener des elfes de [target_elven.GetName]"
 harpy_events.3.c:0 "Amener des gobelins de [target_goblin.GetName]"
 harpy_events.3.dd:0 "Amener des hobgobelins de [target_hobgoblin.GetName]"
 harpy_events.3.e:0 "Amener des enfants-des-ruines de [target_ruinborn.GetName]"
 harpy_events.3.f:0 "Amener des orques de [target_orcish.GetName]"
 harpy_events.3.g:0 "Amener des demi-elfes de [target_half_elven.GetName]"
 harpy_events.3.h:0 "Amener des demi-orques de [target_half_orcish.GetName]"
 harpy_events.3.i:0 "N'amener personne ! Je me souviens de MON époque..."
 
 harpy_events.5.t:0 "Les Mages Offrent leur Expertise en Démolition"
 harpy_events.5.d:0 "Les mages sont bien connus pour leurs pouvoirs destructeurs, et un groupe mené par une sorcière Harpie est venu sans qu'on le demande à notre site de construction de perchoir à [Root.GetName] pour offrir l'assistance qu'ils peuvent. Une magie puissante pourrait être inestimable pour façonner le terrain rocheux, dégager les gravats, et creuser des espaces sous les faces de falaises. Cependant, il est aussi possible qu'ils soient trop efficaces dans leur démolition, et retardent nos efforts de construction."
 harpy_events.5.a:0 "Accepter"
 harpy_events.5.b:0 "Décliner"
 
 harpy_events.6.t:0 "Succès de la Démolition"
 harpy_events.6.d:0 "Menés par la sorcière, les mages ont réussi à creuser des portions significatives des falaises qui fumèrent maintenant avec la pierre qui refroidit, portant le parfum de la magie dans l'air. Épargnés de mois d'excavations à la main, les architectes reprennent leurs efforts avec vigueur."
 harpy_events.6.a:0 "Un excellent développement !"

 harpy_events.7.t:0 "Échec de la Démolition"
 harpy_events.7.d:0 "Sur le site de construction du perchoir de [Root.GetName], les falaises n'ont pas pu supporter l'assaut des forces déchaînées par nos mages, et une avalanche a été déclenchée ! Des dégâts significatifs ont été causés au site de construction."
 harpy_events.7.a:0 "Peste !"

 harpy_events.8.t:0 "Construction Bâclée"
 harpy_events.8.d:0 "À cause d'une planification médiocre, d'un manque de prévoyance, ou juste de la négligence pure de la part de nos architectes, plusieurs des fondations de notre construction de perchoir à [Root.GetName] sont mal faites et ne peuvent supporter beaucoup d'infrastructure. Nous pouvons les éviter pour l'instant et construire autour d'elles, mais elles poseront un obstacle à l'expansion plus tard et devront finalement être traitées."
 harpy_events.8.a:0 "Inacceptable. Résolvez ceci immédiatement, quel qu'en soit le coût !"
 harpy_events.8.b:0 "Attention au poids qui est ajouté. Nous pouvons réparer cela... éventuellement."

 harpy_events.9.t:0 "Approvisionnement en Eau"
 harpy_events.9.d:0 "Construire sur un terrain élevé signifie souvent séparer la population des sources d'eau fraîche. Pas ainsi à [Root.GetName], où une source d'eau naturelle a été incorporée dans la construction du perchoir."
 harpy_events.9.a:0 "Une belle aubaine."

 harpy_events.10.t:0 "Affrontements Territoriaux"
 harpy_events.10.d:0 "Les perchoirs sont des éléments de la société Harpie, et donc aussi de la politique Harpie. Même si notre perchoir à [Root.GetName] n'est pas encore complet, la discorde entre deux volées mineures rivales a déjà éclaté sur les droits territoriaux pour le nouveau perchoir."
 harpy_events.10.a:0 "Favoriser un côté pour résoudre rapidement le conflit."
 harpy_events.10.b:0 "Cette querelle ne nous concerne pas."

 harpy_events.11.t:0 "Perchoir à [Root.GetName] Achevé"
 harpy_events.11.d:0 "Après des années de labeur, le perchoir à [Root.GetName] a été achevé. Des falaises taillées s'élèvent vers le ciel, sans entrée claire depuis le sol. Protégées par des hauteurs insurmontables, de nombreuses générations de harpies naîtront ici en sécurité et empliront l'air de leurs cris."
 harpy_events.11.a:0 "Nous revendiquons un autre morceau du ciel."
 
 harpy_events.100.t:0 "Les Filles de [Root.Monarch.GetName]"
 harpy_events.100.d:0 "La très estimée [Root.Monarch.GetTitle] [Root.Monarch.GetName], mère de la volée [Root.Monarch.Dynasty.GetName], victorieuse au combat, et terreur de ses ennemies, a une réputation comme l'une des plus grandes Harpies de son âge et est incontestée comme dirigeante.\nComme il sied à une dirigeante de son calibre et de sa stature, la [Root.Monarch.GetTitle] a donné naissance à de nombreux enfants capables, dont plusieurs montrent de grandes promesses comme futures dirigeantes. Comme les enfants elles-mêmes et nos officiels gouvernementaux en sont conscients, cependant, une seule peut hériter et il y a peu de prix de consolation. Nos officiels sont catégoriques qu'il est maintenant grand temps pour [Root.Monarch.GetName] de nommer une favorite parmi les successeures possibles. Ceci est peu susceptible de mettre fin à la compétition pour [Root.Monarch.GetHerHis] faveur mais cela arrêtera espérons-le les pires luttes de succession qui pourraient autrement suivre si notre [Root.Monarch.GetTitle] devait subir la mort sans avoir choisi une successeure claire."
 harpy_events.100.a:0 "La fille Pieuse est notre favorite."
 harpy_events.100.b:0 "La fille la Plus Forte est notre favorite."
 harpy_events.100.c:0 "La fille Studieuse est notre favorite."
 harpy_events.100.dd:0 "La fille Grégaire est notre favorite."
 harpy_events.100.e:0 "La Leader Naturelle est notre favorite."
 harpy_events.100.f:0 "La fille la Plus Belle est notre favorite."
 harpy_events.100.g:0 "La fille Entreprenante est notre favorite."
 harpy_events.100.h:0 "La fille Curieuse est notre favorite."
 harpy_events.100.i:0 "La fille la Plus Douée est notre favorite."
 harpy_events.100.j:0 "La fille Généreuse est notre favorite."

 harpy_events.101.t:0 "Une Nouvelle Matriarche"
 harpy_events.101.d:0 "La mort de notre précédente [Root.Monarch.GetTitle] sans fille favorite désignée a envoyé ses filles dans un tourbillon d'activité, alors que les violences planifiées s'embrasaient et que les complots tissés piégeaient les concurrentes. Mais au final, c'était [Root.Monarch.GetName] qui triompherait. [Root.Monarch.GetSheHeCap] n'a jamais été considérée comme particulièrement exceptionnelle et n'a jamais été l'enfant favorite de [Root.Monarch.GetHerHim] mère, mais peut-être est-ce ce manque même de distinction qui a permis à [Root.Monarch.GetHerHim] d'échapper aux attentions de [Root.Monarch.GetHerHim] sœurs. Avec [Root.Monarch.GetHerHim] concurrentes plus compétentes s'éliminant mutuellement, [Root.Monarch.GetName] a perduré et a été proclamée la nouvelle [Root.Monarch.GetTitle] de la volée [Root.Monarch.Dynasty.GetName]. Elle la dirigera avec son attitude modeste."
 harpy_events.101.a:0 "Longue vie à la [Root.Monarch.GetTitle] !"
 harpy_events.101.a.tt:0 "Seul le temps peut dire quel genre de dirigeante §Y[Root.Monarch.GetName]§! sera."

 harpy_events.103.t:0 "Gouvernance pour notre Fille Favorite ?"
 harpy_events.103.d:0 "Notre fille favorite, [Root.Heir.GetName], est jeune et a encore beaucoup à apprendre sur la vie et comment être une bonne dirigeante. Dans la cour de la [Root.Monarch.GetTitle], certaines suggèrent que [Root.Heir.GetName] peut rassembler cette expérience en étant chargée de gouverner les terres de [heir_governorship_province.GetName]. De plus, [Root.Heir.GetHerHim] aurait sa légitimité renforcée et réduirait ainsi les chances d'une future lutte de succession.\n\nCependant, d'autres mettent en garde que l'inexpérience de [Root.Heir.GetName] devrait être rectifiée plus près de chez nous et que [Root.Heir.GetSheHe] devrait rester dans la cour de la [Root.Monarch.GetTitle] afin que [Root.Heir.GetSheHe] puisse être supervisée par celles qui [Root.Heir.GetHerHim] connaissent. Isolée et livrée à ses propres moyens, [Root.Heir.GetName] peut développer des ambitions politiques prématurées si on lui permet de gouverner sans supervision."
 harpy_events.103.a:0 "Accorder à [Root.Heir.GetName] le gouvernement de la province."
 harpy_events.103.b:0 "[Root.Heir.GetName] restera à la cour."

 harpy_events.104.t:0 "La Fille Favorite Revient"
 harpy_events.104.d:0 "[Root.Heir.GetName] est revenue de [Root.Heir.GetHerHis] temps à gouverner seule. Selon [Root.Heir.GetHerselfHimself], l'expérience l'a enrichie de plus d'une façon et [Root.Heir.GetSheHe] est plus prête que jamais à succéder quand notre vénérée [Root.Monarch.GetTitle] passera. Si notre fille favorite a appris quelque chose, cela n'est cependant pas très apparent pour nous, et à la cour des rumeurs circulent que la seule façon dont [Root.Heir.GetName] s'est enrichie [Root.Heir.GetHerselfHimself] était en garnissant [Root.Heir.GetHerHis] poches durant la collecte de revenus locaux."
 harpy_events.104.a:0 "Malgré peu de développement personnel, tout semble bien."

 harpy_events.105.t:0 "La Fille Favorite se Révolte !"
 harpy_events.105.d:0 "Agir comme dirigeante provinciale peut sans aucun doute enseigner de nombreuses leçons précieuses pour celles qui gouverneront un jour un empire. Cela peut aussi donner un premier goût du vrai pouvoir. Des rumeurs récentes de maladie se répandant dans la capitale ont atteint [Root.Heir.GetName] et plutôt que d'enquêter ou de prier pour la santé de la [Root.Monarch.GetTitle], [Root.Heir.GetSheHe] a décidé que c'était une excellente opportunité de saisir ce qui allait être sien de toute façon."
 harpy_events.105.a:0 "Traîtresse, poussin présomptueux !"

 harpy_events.106.t:0 "La Fille Favorite Revient de son Gouvernement"
 harpy_events.106.d:0 "[Root.Heir.GetName] est revenue à [Root.Capital.GetCapitalName] de [Root.Heir.GetHerHis] mandat comme gouverneure de [heir_governorship_province.GetName]. [Root.Heir.GetSheHeCap] clame que ces années lui ont enseigné beaucoup de choses sur ce que signifie être la tête d'un gouvernement et comment notre état fonctionne au niveau local. Durant [Root.Heir.GetHerHis] temps loin de [Root.Capital.GetCapitalName], [Root.Heir.GetSheHe] a eu amplement le temps de diriger les troupes locales, superviser l'administration et gérer les courtiers locaux du pouvoir."
 harpy_events.106.a:0 "Le temps loin du nid lui a fait du bien."

 harpy_events.107.t:0 "Succession Contestée !"
 harpy_events.107.d:0 "La succession d'une [Root.Monarch.GetTitle] harpie n'est souvent pas un processus propre, même dans les cas où la fille favorite a une réclamation forte. Alors que le règne de la [Root.Monarch.GetTitle] [Root.Monarch.GetName] commence, [Root.Heir.GetHerHis] sœur et rivale durant l'enfance refuse d'accepter la succession et s'est soulevée en révolte avec le soutien de ses partisanes !"
 harpy_events.107.a:0 "Une fin pitoyable pour toi, sœur. J'en suis ravie."

 harpy_events.108.t:0 "Mort du Père de la Matriarche"
 harpy_events.108.d:0 "La [Root.Monarch.GetTitle] [Root.Monarch.GetName] est frappée de douleur au décès de son père bien-aimé. Certaines trouvaient leur lien inhabituel et indigne d'une [Root.Monarch.GetTitle], et les lâches chuchotent maintenant comme elles le faisaient alors qu'il était une influence étrangère sur [Root.Monarch.GetHerHim]. Dans [Root.Monarch.GetHerHis] cœur, [Root.Monarch.GetName] chérira toujours le temps qu'elles ont passé ensemble et valorisera les leçons que [Root.Monarch.GetSheHe] a apprises."
 harpy_events.108.a:0 "Nous pleurerons son décès."
 harpy_events.108.b:0 "Établir une dotation pour une institution en son nom et sa mémoire."

 harpy_events.109.t:0 "La Fille Favorite Demande un Généralat"
 harpy_events.109.d:0 "La fille favorite de la [Root.Monarch.GetTitle], [Root.Heir.GetName], a demandé à [Root.Heir.GetHerHis] mère de [Root.Heir.GetHerHis] nommer comme générale et de personnellement mener les armées au combat. Bien que l'expérience puisse certainement être instructive, cela pourrait mettre [Root.Heir.GetName] directement en danger."
 harpy_events.109.a:0 "[Root.Heir.GetName], mène notre volée au combat !"
 harpy_events.109.b:0 "Bravoure admirable, mais non. Il y a beaucoup de batailles en politique."

 harpy_events.110.t:0 "Un Complot de la Fille Favorite ?"
 harpy_events.110.d:0 "Des rumeurs à la cour ont atteint l'oreille de la [Root.Monarch.GetTitle] [Root.Monarch.GetName], que [Root.Heir.GetName] complote pour usurper [Root.Heir.GetHerHis] mère. On ne sait pas de qui cette information a été acquise : cela pourrait très bien avoir été une des autres filles, qui même maintenant cherchent à retirer [Root.Heir.GetName] de la succession, que le complot soit réel ou non. Même ainsi, un complot de [Root.Heir.GetName] poserait une menace très réelle. Certaines officielles au courant de l'affaire sont convaincues de sa vérité et disent que [Root.Heir.GetSheHe] doit être assassinée en secret pour déjouer le complot et préserver l'honneur de notre volée."
 harpy_events.110.a:0 "Alors [Root.Heir.GetName] doit mourir."
 harpy_events.110.b:0 "Convoquez [Root.Heir.GetHerHim], j'entendrai une explication."
 harpy_events.110.c:0 "Calomnie contre ma fille bien-aimée !"

 harpy_events.111.t:0 "Tout va Bien"
 harpy_events.111.d:0 "Ayant eu le temps de présenter [Root.Heir.GetHerHis] cas, [Root.Heir.GetName] a pleinement convaincu notre [Root.Monarch.GetTitle] de [Root.Heir.GetHerHim] innocence et restera la plus favorite de nos filles. Cette épreuve entière a renforcé [Root.Heir.GetHerHim] position à la cour et avec le public à [Root.Capital.GetCapitalName]."
 harpy_events.111.a:0 "Je n'ai jamais douté d'[Root.Heir.GetHerHim]."

 harpy_events.112.t:0 "La Fille Favorite se Révolte !"
 harpy_events.112.d:0 "Le temps accordé par notre indécision était suffisant pour que [Root.Heir.GetName] assemble l'armée rebelle qu'[Root.Heir.GetSheHe] avait l'intention. Alors que le soleil se couche sur le septième jour après [Root.Heir.GetHerHis] découverte, une armée marche vers [Root.Capital.GetCapitalName]."
 harpy_events.112.a:0 "Trahie par mon propre sang..."

 harpy_events.113.t:0 "Assassinat Réussi"
 harpy_events.113.d:0 "Les assassines que nous avons envoyées pour tuer notre fille favorite sont revenues après avoir accompli avec succès leur mission. Mais manquant de preuves solides, nous ne saurons jamais si [Root.Heir.GetSheHe] était coupable de trahison ou non."
 harpy_events.113.a:0 "Une grande tragédie."

 harpy_events.114.t:0 "Assassinat Raté !"
 harpy_events.114.d:0 "Les assassines que nous avons envoyées pour tuer notre fille favorite ont échoué à accomplir leur mission ! [Root.Heir.GetSheHeCap] était acculée seule comme prévu, mais a réussi d'une façon ou d'une autre à s'échapper avec [Root.Heir.GetHerHim] vie tout en vainquant et blessant [Root.Heir.GetHerHim] assaillantes. Notre ancienne favorite a fui la capitale avec un groupe de [Root.Heir.GetHerHim] plus proches supportrices et se prépare maintenant à se battre pour [Root.Heir.GetHerHis] vie."
 harpy_events.114.a:0 "Comment peut-on rater ça ?!"

 harpy_events.115.t:0 "Une Fille se Distingue sur le Champ de Bataille"
 harpy_events.115.d:0 "Il est commun pour les filles de la [Root.Monarch.GetTitle] d'être nommées officières militaires afin qu'elles puissent servir la volée même si elles ne sont pas faites fille favorite. Mais dans notre récente guerre, une de nos filles s'est distinguée comme une leader et stratège compétente, et est créditée d'avoir lancé des assauts dévastateurs sur nos ennemies. L'élite militaire a commencé à prendre note et pourrait bien finir par la soutenir dans une future lutte de succession."
 harpy_events.115.a:0 "Une vraie fille à moi, je la proclame ma nouvelle fille favorite."
 harpy_events.115.b:0 "Veiller à ce que ses compétences soient utilisées au maximum sur le terrain."

 harpy_events.116.t:0 "Trahison Contre notre [Root.Monarch.GetTitle] Âgée"
 harpy_events.116.d:0 "Alors que l'âge de notre [Root.Monarch.GetTitle] avance, [Root.Monarch.GetHerHis] filles s'impatientent. Des rumeurs infondées circulent régulièrement sur [Root.Monarch.GetHerHis] santé défaillante et les diverses factions de la cour s'alignent avec les nombreuses successeures potentielles parmi [Root.Monarch.GetHerHis] filles. Pour une, la distance dans la supposée ligne de succession était suffisante pour risquer l'incertitude du moulin à rumeurs. Cette fille a maintenant pris les armes contre la [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 harpy_events.116.a:0 "C'est de la trahison, alors."

 harpy_events.117.t:0 "Échange de Compagnons"
 harpy_events.117.d:0 "Une volée de nobles harpies a l'intention d'accroître les relations avec la [Root.Monarch.GetTitle] [Root.Monarch.GetName], et pour ce faire a offert que [Root.Monarch.GetSheHe] puisse choisir qui elle veut parmi leurs compagnons, en échange de certains des compagnons de la [Root.Monarch.GetTitle] parmi [Root.Monarch.GetHerHis] harem. Ce n'est pas une pratique inhabituelle parmi les harpies, mais est typiquement réservée à la diplomatie noble, comme dans ce cas. Puisque la biologie interdit à deux volées d'être directement jointes par le sang, un échange de compagnons est utilisé afin que des descendants puissent naître de pères que les deux volées ont choisis."
 harpy_events.117.a:0 "Intriguant. Voyons ce que vous avez à offrir."
 harpy_events.117.b:0 "Pas mon truc"

 harpy_events.118.t:0 "Alliance Inter-Volées"
 harpy_events.118.d:0 "Pour renforcer notre propre position, nous avons décidé de former une alliance avec une volée noble harpie influente. La façon traditionnelle de le faire serait d'échanger la résidence et le tutorat de nos deux filles, afin que nous puissions développer la familiarité et des liens partagés. Ceci est typiquement fait avec les filles favorites, mais peut-être quelqu'une plus bas dans la ligne de succession peut suffire - bien que la volée puisse prendre offense à cela."
 harpy_events.118.a:0 "Envoyer notre fille favorite."
 harpy_events.118.b:0 "Leur envoyer une fille moindre."

 harpy_events.119.t:0 "Une Fille Embarrassante"
 harpy_events.119.d:0 "La volée noble harpie avec laquelle nous avons fait une alliance et échangé des filles a contacté la [Root.Monarch.GetTitle] [Root.Monarch.GetName], et a fortement protesté contre le comportement de notre fille favorite [Root.Heir.GetName] qui semble avoir été une source continue d'embarras et de frustration pour elles, en privé et dans les rassemblements sociaux. Elles sont mécontentes de notre alliance sous ces conditions et exigent que la [Root.Monarch.GetTitle] réprimande [Root.Heir.GetName]."
 harpy_events.119.a:0 "Conduite honteuse indigne d'une fille favorite ! Nous choisissons une autre pupille."
 harpy_events.119.b:0 "On dirait leur propre problème. Aucune réponse n'est nécessaire."

 harpy_events.120.t:0 "Le Père de la Fille Favorite Veut la Rencontrer"
 harpy_events.120.da:0 "Dans la société harpie, la relation entre les pères et leurs filles harpies n'est pas aussi simple qu'elle peut l'être dans d'autres sociétés. Beaucoup de harpies n'ont jamais même rencontré leurs pères, ou leurs pères ne ressentent aucune parenté intrinsèque avec leurs filles à cause de l'apparence différente et n'ont aucun intérêt pour elles. Néanmoins, les compagnons de la [Root.Monarch.GetTitle] ont beaucoup d'yeux sur eux à cause de [Root.Monarch.GetHerHim] prestige. Habituellement, les compagnons de la [Root.Monarch.GetTitle] sont soigneusement choisis, et ils peuvent avoir quelque connaissance ou compétence à offrir à leur fille. Maintenant, le père de notre fille favorite [Root.Heir.GetName] a indiqué à la [Root.Monarch.GetTitle] [Root.Monarch.GetName] qu'il souhaite rencontrer sa fille.\n\nComme un elfe, il peut avoir des siècles de sagesse sur lesquels s'appuyer, et pourrait offrir une perspective inestimable. Témoin de la large forme de l'histoire de première main, il peut savoir comment elle évolue et pourrait offrir des aperçus sur quels pièges éviter."
 harpy_events.120.db:0 "Dans la société harpie, la relation entre les pères et leurs filles harpies n'est pas aussi simple qu'elle peut l'être dans d'autres sociétés. Beaucoup de harpies n'ont jamais même rencontré leurs pères, ou leurs pères ne ressentent aucune parenté intrinsèque avec leurs filles à cause de l'apparence différente et n'ont aucun intérêt pour elles. Néanmoins, les compagnons de la [Root.Monarch.GetTitle] ont beaucoup d'yeux sur eux à cause de [Root.Monarch.GetHerHim] prestige. Habituellement, les compagnons de la [Root.Monarch.GetTitle] sont soigneusement choisis, et ils peuvent avoir quelque connaissance ou compétence à offrir à leur fille. Maintenant, le père de notre fille favorite [Root.Heir.GetName] a indiqué à la [Root.Monarch.GetTitle] [Root.Monarch.GetName] qu'il souhaite rencontrer sa fille.\n\nComme un gobelin, il aurait probablement des conseils très pratiques : comment maintenir la machine de l'état en marche doucement et poignarder vos ennemis dans le dos silencieusement. Les contes des terreurs profondes des montagnes peuvent garder notre fille en garde contre les dangers, et les histoires de ses richesses peuvent faire ressortir son étincelle économique."
 harpy_events.120.dc:0 "Dans la société harpie, la relation entre les pères et leurs filles harpies n'est pas aussi simple qu'elle peut l'être dans d'autres sociétés. Beaucoup de harpies n'ont jamais même rencontré leurs pères, ou leurs pères ne ressentent aucune parenté intrinsèque avec leurs filles à cause de l'apparence différente et n'ont aucun intérêt pour elles. Néanmoins, les compagnons de la [Root.Monarch.GetTitle] ont beaucoup d'yeux sur eux à cause de [Root.Monarch.GetHerHim] prestige. Habituellement, les compagnons de la [Root.Monarch.GetTitle] sont soigneusement choisis, et ils peuvent avoir quelque connaissance ou compétence à offrir à leur fille. Maintenant, le père de notre fille favorite [Root.Heir.GetName] a indiqué à la [Root.Monarch.GetTitle] [Root.Monarch.GetName] qu'il souhaite rencontrer sa fille.\n\nComme un demi-elfe, il est très familier avec la façon dont l'héritage mixte fait qu'on se tient au bord de deux mondes, et beaucoup sont d'anciens voyageurs et aventuriers. Il peut l'accepter plus facilement pour cette raison, et pourrait donner des aperçus cruciaux sur les affaires du monde."
 harpy_events.120.dd:0 "Dans la société harpie, la relation entre les pères et leurs filles harpies n'est pas aussi simple qu'elle peut l'être dans d'autres sociétés. Beaucoup de harpies n'ont jamais même rencontré leurs pères, ou leurs pères ne ressentent aucune parenté intrinsèque avec leurs filles à cause de l'apparence différente et n'ont aucun intérêt pour elles. Néanmoins, les compagnons de la [Root.Monarch.GetTitle] ont beaucoup d'yeux sur eux à cause de [Root.Monarch.GetHerHim] prestige. Habituellement, les compagnons de la [Root.Monarch.GetTitle] sont soigneusement choisis, et ils peuvent avoir quelque connaissance ou compétence à offrir à leur fille. Maintenant, le père de notre fille favorite [Root.Heir.GetName] a indiqué à la [Root.Monarch.GetTitle] [Root.Monarch.GetName] qu'il souhaite rencontrer sa fille.\n\nComme un demi-orque, il est très familier avec la façon dont l'héritage mixte fait qu'on se tient au bord de deux mondes, et beaucoup sont d'anciens gardes et mercenaires. Il peut l'accepter plus facilement pour cette raison, et pourrait lui enseigner la valeur d'une lame louée."
 harpy_events.120.de:0 "Dans la société harpie, la relation entre les pères et leurs filles harpies n'est pas aussi simple qu'elle peut l'être dans d'autres sociétés. Beaucoup de harpies n'ont jamais même rencontré leurs pères, ou leurs pères ne ressentent aucune parenté intrinsèque avec leurs filles à cause de l'apparence différente et n'ont aucun intérêt pour elles. Néanmoins, les compagnons de la [Root.Monarch.GetTitle] ont beaucoup d'yeux sur eux à cause de [Root.Monarch.GetHerHim] prestige. Habituellement, les compagnons de la [Root.Monarch.GetTitle] sont soigneusement choisis, et ils peuvent avoir quelque connaissance ou compétence à offrir à leur fille. Maintenant, le père de notre fille favorite [Root.Heir.GetName] a indiqué à la [Root.Monarch.GetTitle] [Root.Monarch.GetName] qu'il souhaite rencontrer sa fille.\n\nComme un hobgobelin, il a selon toute vraisemblance un désir intense de maintenir les liens familiaux même dans cette situation inhabituelle, et ainsi sa demande n'est pas une surprise. Né d'une société qui valorise la discipline et l'organisation, il pourrait offrir ces leçons cruciales à sa fille."
 harpy_events.120.df:0 "Dans la société harpie, la relation entre les pères et leurs filles harpies n'est pas aussi simple qu'elle peut l'être dans d'autres sociétés. Beaucoup de harpies n'ont jamais même rencontré leurs pères, ou leurs pères ne ressentent aucune parenté intrinsèque avec leurs filles à cause de l'apparence différente et n'ont aucun intérêt pour elles. Néanmoins, les compagnons de la [Root.Monarch.GetTitle] ont beaucoup d'yeux sur eux à cause de [Root.Monarch.GetHerHim] prestige. Habituellement, les compagnons de la [Root.Monarch.GetTitle] sont soigneusement choisis, et ils peuvent avoir quelque connaissance ou compétence à offrir à leur fille. Maintenant, le père de notre fille favorite [Root.Heir.GetName] a indiqué à la [Root.Monarch.GetTitle] [Root.Monarch.GetName] qu'il souhaite rencontrer sa fille.\n\nComme un humain, il peut venir d'une variété stupéfiante de différents antécédents personnels et cultures. L'interaction entre les royaumes et empires humains hautement compétitifs a été une source constante de conflit historique, et il peut offrir quelque connaissance du monde humain complexe à sa fille."
 harpy_events.120.dg:0 "Dans la société harpie, la relation entre les pères et leurs filles harpies n'est pas aussi simple qu'elle peut l'être dans d'autres sociétés. Beaucoup de harpies n'ont jamais même rencontré leurs pères, ou leurs pères ne ressentent aucune parenté intrinsèque avec leurs filles à cause de l'apparence différente et n'ont aucun intérêt pour elles. Néanmoins, les compagnons de la [Root.Monarch.GetTitle] ont beaucoup d'yeux sur eux à cause de [Root.Monarch.GetHerHim] prestige. Habituellement, les compagnons de la [Root.Monarch.GetTitle] sont soigneusement choisis, et ils peuvent avoir quelque connaissance ou compétence à offrir à leur fille. Maintenant, le père de notre fille favorite [Root.Heir.GetName] a indiqué à la [Root.Monarch.GetTitle] [Root.Monarch.GetName] qu'il souhaite rencontrer sa fille.\n\nComme un orque, diffamé par l'histoire et le monde en général, son conseil peut simplement être ainsi : chercher la force. Force du corps, force de l'esprit, force du caractère. Qu'elle ne devrait se recroqueviller devant personne, et forcer tous à reconnaître son droit d'exister dans ce monde."
 harpy_events.120.dh:0 "Dans la société harpie, la relation entre les pères et leurs filles harpies n'est pas aussi simple qu'elle peut l'être dans d'autres sociétés. Beaucoup de harpies n'ont jamais même rencontré leurs pères, ou leurs pères ne ressentent aucune parenté intrinsèque avec leurs filles à cause de l'apparence différente et n'ont aucun intérêt pour elles. Néanmoins, les compagnons de la [Root.Monarch.GetTitle] ont beaucoup d'yeux sur eux à cause de [Root.Monarch.GetHerHim] prestige. Habituellement, les compagnons de la [Root.Monarch.GetTitle] sont soigneusement choisis, et ils peuvent avoir quelque connaissance ou compétence à offrir à leur fille. Maintenant, le père de notre fille favorite [Root.Heir.GetName] a indiqué à la [Root.Monarch.GetTitle] [Root.Monarch.GetName] qu'il souhaite rencontrer sa fille.\n\nComme un enfant-des-ruines, il a probablement été choisi pour le prestige que les compagnons enfants-des-ruines apportent dans la société harpie : ils ont une diversité visuelle stupéfiante, et ainsi les enfants-des-ruines de cultures variées sont spécialement prisés comme maris (bien que la préférence puisse différer). Avec une si grande variété d'antécédents possibles, nous pouvons seulement prédire qu'il peut impartir à notre fille une appréciation pour les cultures d'Aelantir."
 harpy_events.120.a:0 "Voyons ce qui arrive."
 harpy_events.120.b:0 "Il ne prendra aucune part dans son éducation."

 harpy_events.121.t:0 "Résultat de la Rencontre"
 harpy_events.121.d:0 "Il y a toutes sortes de choses qui peuvent séparer un père et sa fille harpie : culture, forme, intérêts, personnalités, et beaucoup d'autres choses en plus. La société harpie traditionnelle n'accorde pas explicitement aux pères un rôle dans l'éducation des enfants harpies, et ainsi tous liens entre eux ne sont jamais ceux accordés par le sang mais construits par l'effort et l'amour."
 harpy_events.121.a:0 "Elles ne se sont pas entendues"
 harpy_events.121.b:0 "Elles se sont entendues !"

 harpy_events.122.t:0 "Aperçus Paternels"
 harpy_events.122.d:0 "Grâce à un lien fort avec [Root.Monarch.GetHerHis] père, le règne nouvellement établi de la [Root.Monarch.GetTitle] [Root.Monarch.GetName] est sûr d'être influencé par les pensées qu'il a offertes dans les années de leurs interactions. Armée de ses aperçus, [Root.Monarch.GetName] dirigera le navire de l'état avec sagesse."
 harpy_events.122.a:0 "Qu'elles volent sur des vents favorables."
 
 harpy_events.123.t:0 "Le Siège du Royaume"
 harpy_events.123.d:0 "Notre ascension au titre de Reine de la Race Harpie a été prestigieuse et météorique. Notre prestige, notre titre, notre réclamation de ce manteau ne peuvent être contestés par aucune autre volée - à la fois celles sous notre bannière et celles qui s'agenouilleront un jour devant notre Reine. Une partie de notre ascension reste peu claire ; où la demeure de notre volée se trouvera. Nous avons organisé notre administration depuis [Root.Capital.GetCapitalName] aussi longtemps que nous pouvons nous souvenir, et c'est la demeure et l'histoire de notre volée. Cependant, la capitale historique d'Harpylen passé se trouve dans notre royaume - Heunthume. Maintiendrons-nous notre demeure actuelle, ou embrasserons-nous pleinement le manteau et l'héritage des Royaumes passés..."
 harpy_events.123.a:0 "Nous n'abandonnerons pas notre Perchoir."
 harpy_events.123.b:0 "Nous sommes les Reines d'Harpylen, notre demeure se trouve avec le Trône de la Reine."
 
 # #Other
 harpy_matriarchy_reform:0 "Matriarchat Harpie"
 harpy_matriarchy_reform_desc:0 "La société harpie traditionnelle est composée de volées mineures dirigées par des matriarches familiales, qui sont à leur tour dirigées par une matriarche principale et considérées comme partie d'une volée plus large. Les mâles n'ont pas de pouvoir dans cette structure sociale."
 harpy_matriarchy_ayarallen_early_gov_mechanic_reform:0 "Matriarchat Harpie"
 harpy_matriarchy_ayarallen_early_gov_mechanic_reform_desc:0 "La société harpie traditionnelle est composée de volées mineures dirigées par des matriarches familiales, qui sont à leur tour dirigées par une matriarche principale et considérées comme partie d'une volée plus large. Les mâles n'ont pas de pouvoir dans cette structure sociale."
 harpy_queendom_reform:0 "Royaume Harpie"
 harpy_queendom_reform_desc:0 "Un nouvel Harpylen dirigé par une Reine, la successeure de Firanya, à laquelle toutes les matriarches et harpies doivent allégeance, indépendamment des frontières politiques. Le Royaume est composé de volées mineures dirigées par des matriarches familiales, qui sont à leur tour dirigées par la Reine. Les sujets non-harpies de la Reine sont autorisés à avoir leurs propres leaders et suivre leurs lois traditionnelles, tant qu'ils acceptent le règne harpie."
