 tuathak_copper_mines_title:0 "Monopole du Cuivre"
 tuathak_copper_mines_desc:0 "[GetTuathakCopperlordMissionDesc]"
 tuathak_copperlord_mission_desc_a:0 "Eordand est une terre regorgeant de richesses, mais malgré tout ce qu'elle possède, elle manque du plus important : d'abondantes réserves de fer, de cuivre et d'autres métaux essentiels. Bien qu'il y ait un manque de fer domestique, les sources de cuivre d'Eordand sont fermement détenues par nos frères Tuathak : cela a rendu nos légions fortes et nos bourses lourdes. Les seigneurs de Sglard se sont même nommés Cœur-de-Cuivre, sans doute d'après leur emprise sur l'approvisionnement en cuivre. Cependant, la production actuelle ne suffit pas tout à fait à répondre à nos besoins : sécurisons le contrôle d'une des mines et investissons dans notre avenir."
 tuathak_copperlord_mission_desc_b:0 "Eordand est une terre regorgeant de richesses, mais malgré tout ce qu'elle possède, elle manque du plus important : d'abondantes réserves de fer, de cuivre et d'autres métaux essentiels. Bien qu'il y ait un manque de fer domestique, les sources de cuivre d'Eordand sont fermement détenues par nous et nos frères Tuathak : cela a rendu nos légions fortes et nos bourses lourdes. En tant que l'un des deux seigneurs du cuivre, notre emprise sur l'approvisionnement en cuivre est formidable. Cependant, la production actuelle ne suffit pas tout à fait à répondre à nos besoins : stimulons la production de notre mine et consolidons-nous comme le véritable seigneur du cuivre."
 tuathak_prepare_praisegranting_festival_title:0 "Contact avec Cannor"
 tuathak_prepare_praisegranting_festival_desc:0 "Nous savions qu'il existait des terres au-delà de nos rivages, principalement peuplées de manière clairsemée par des êtres primitifs non bénis par nos Seigneurs Fey. Les Caamasi nous parlent aussi de marchands venus du grand sud. Ce qui est arrivé aujourd'hui n'est pas un événement ordinaire : un navire de bois massif paré de canons de fer étincelants a navigué dans notre port, s'enquérant de nos terres et de nos peuples. Sans doute impressionnés par notre puissance, ils souhaitent séjourner dans nos terres quelque temps. Cette occasion mérite une réaction : préparons-nous pour un Festival de Louanges !"
 tuathak_host_the_festival_title:0 "Organiser le Festival de Louanges"
 tuathak_host_the_festival_desc:0 "Le Festival de Louanges est dédié à rendre hommage à ceux qui méritent l'honneur, avec des tributs offerts aux puissants et valeureux. Nos visiteurs d'outre-mer ont manifesté de l'intérêt pour ce festival : invitons-les ! Assurons-nous d'avoir des alliés au cas où quelque chose tournerait mal..."
 tuathak_iadth_transgressors_title:0 "Transgresseurs d'Iadth"
 tuathak_iadth_transgressors_desc:0 "Souillure ténébreuse sur notre réputation et attaque contre toute la Cour d'Automne, l'ancien royaume de Dorcurt fut saisi par une invasion Peitar du Domandrod. Cet vil imposteur, se nommant Iadth, a déchiré l'ancienne Cour d'Automne au nom de l'« équilibre » des saisons. Trop longtemps ils ont squatté sur nos terres automnales : la vengeance doit être rendue, nous devons repousser les imposteurs d'Iadth vers le Domandrod !"
 tuathak_unite_the_northmarch_title:0 "Unir la Marche-du-Nord"
 tuathak_unite_the_northmarch_desc:0 "Patrie ancestrale des Tuathak, la Marche-du-Nord protège le reste d'Eordand des méprisables idolâtres Snecboth. Maintenant que les profanateurs d'Iadth ont été traités, notre foyer a été sécurisé contre tous sauf nos parents vacillants. Nos peuples encore désunis, nos terres encore vulnérables aux Peitar sournois, aux Selphereg hautains, et aux Snecboth sauvages. Les Tuathak résisteront à ces temps tumultueux comme nous avons toujours triomphé du long hiver !"
 tuathak_march_into_spring_title:0 "Marcher vers le Printemps"
 tuathak_march_into_spring_desc:0 "L'Automne a sécurisé sa souveraineté contre le froid à venir, mais une autre force rôde qui menace notre paix : les Selphereg de la Cour de Printemps. Les frontières ancestrales de notre peuple, Tasmet du premier changement des feuilles d'automne, furent volées aux Tuathak par les opportunistes vernaux Arakepruni. Nous devons nous assurer non seulement que nos terres soient restaurées sous notre règne, mais que les magies contre-nature du Printemps ne puissent plus nous menacer : Arakeprun et sa Cour de Printemps doivent apprendre leur juste place sous notre surveillance !"
 tuathak_rally_the_guard_title:0 "Rallier la Phalange"
 tuathak_rally_the_guard_desc:0 "Ce sont des temps de crises innombrables : notre Cour d'Automne à Dorcurt rasée par les Peitar, l'avancée incessante des Snecboth et de l'haï hiver sur nos terres, et plus encore menacent la préservation de notre Automne. Les légions doivent être assemblées si nous voulons résister au changement des saisons en ces temps sombres et retourner à la sainteté de l'Automne."
 tuathak_golden_acres_title:0 "Acres Dorés"
 tuathak_golden_acres_desc:0 "Bénis par l'Automne, nos terres sont de loin les plus belles de tout Eordand. Clairières chatoyantes de jaune, orange et rouge, nos forêts sont comparées à de somptueux sculptures forgées d'Or, de Cuivre et de Rubis. Cette beauté est souillée par les brûlures de la guerre et la profanation des envahisseurs ; par nécessité nous devons protéger nos forêts et terres. Si nous pouvons prouver que nous sommes dignes de la grâce de l'Automne, notre cause inspirera des guerriers domestiques et étrangers à rejoindre notre lutte pour défendre nos Acres Dorés. Quoi de plus beau que la vue de nos merveilleux arbres d'Automne sécurisés avec le faible tintement d'épées exercées ?"
 tuathak_aftermath_of_the_randrunnse_conquest_title:0 "Lendemains de la Conquête de Randrunnse"
 tuathak_aftermath_of_the_randrunnse_conquest_desc:0 "Au-delà de nos terres ancestrales se trouve une terre des plus maudites et gelées habitée par ceux qui adorent ignoramment les forces de leur propre destruction. Bien pire que cela, les Snecboth osent apporter et intensifier l'hiver contre nous, envahissant nos terres espérant les saisir pour eux-mêmes ! Il est bon que ces jours soient terminés, car nos guerriers se sont révélés supérieurs : les terres d'Eighard, Jhorgashirr, Slegcal furent dégelées de leur emprise hivernale par la chaleur de l'Automne. Nous devons rester vigilants : la menace de leur idolâtrie hivernale demeure mortelle. Nos forteresses dans nos terres revendiquées doivent être sécurisées contre toute incursion glacée."
 tuathak_resume_the_hibernal_crusade_title:0 "Reprendre la Croisade Hivernale"
 tuathak_resume_the_hibernal_crusade_desc:0 "Maintenant que nos bastions au nord sont sécurisés, nous ne devons pas nous reposer et les attendre : nous devons frapper au cœur de l'Hiver et mettre fin à cette folie !"
 tuathak_tame_the_savage_north_title:0 "Dompter le Nord Sauvage"
 tuathak_tame_the_savage_north_desc:0 "Si nous voulons mettre fin à l'haï Hiver une fois pour toutes, nous devons nous assurer que les Snecboth ne renforcent plus ses forces destructrices. Leurs terres doivent être saisies, car nous devons être vigilants et nous assurer que leurs viles pratiques s'arrêtent ici !"
 tuathak_lone_north_title:0 "Nord Solitaire"
 tuathak_lone_north_desc:0 "Nous ne pouvons faillir dans notre devoir de mettre fin à l'Hiver : tout Randrunnse doit être sécurisé. Nous nous battons pour qu'il ne soit plus nécessaire de lutter pour survivre tandis que ces sudistes se prélassent dans leur chaleur abondante. Les Tuathak prospéreront avec notre victoire !"
 tuathak_end_winters_tyranny_title:0 "Mettre Fin à la Tyrannie de l'Hiver"
 tuathak_end_winters_tyranny_desc:0 "Les Snecboth, notre ennemi haï, ont été vaincus. Nous ne pouvons oublier ni pardonner leurs actions, causant une mort et une misère incalculables à travers tout Eordand avec leur zèle Hivernal. Si nous voulons mettre fin à l'Hiver, nous devons frapper à sa source : notre ennemi doit être vaincu pour toujours."
 tuathak_redeem_the_snecboth_title:0 "Racheter les Snecboth"
 tuathak_redeem_the_snecboth_desc:0 "Les Snecboth, notre ennemi haï, ont été vaincus. Bien que nous ne puissions oublier leurs actions, nous pouvons espérer leur pardonner en temps voulu. Sous notre vigilance nous pouvons mettre fin à leur vénération égarée de l'Hiver, et nous pouvons les guider à réformer leurs voies. Tous peuvent voir la sagesse et la vérité de l'Automne, et après tout qu'est-ce que l'Automne sans ses frissons ?"
 tuathak_pretenders_of_pelomar_title:0 "Prétendants de Pelomar"
 tuathak_pretenders_of_pelomar_desc:0 "Au sud se trouvent les pathétiques impostures, les soi-disant Champions des Fey. Trop longtemps Pelomar a exploité son titre depuis longtemps défunt, il est temps qu'ils soient renversés et remplacés par ceux qui en sont vraiment dignes."
 
