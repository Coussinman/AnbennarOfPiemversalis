l_french:
 papacy_events.1.t:0 "La Garde Suisse"
 papacy_events.1.d:1 "L'encre a séché sur le contrat établissant la Garde Pontificale Suisse. Ce régiment d'élite est composé d'hommes disciplinés et expérimentés, dotés d'une loyauté absolue envers le Saint-Père. Ils ont juré de servir l'État du Rectorat jusqu'au Jour du Jugement Dernier."
 papacy_events.1.d:1 "L'encre a séché sur le contrat établissant la Garde Pontificale Suisse. Ce régiment d'élite est composé d'hommes disciplinés et expérimentés, dotés d'une loyauté absolue envers le Saint-Père. Ils ont juré de servir l'État du Rectorat jusqu'au Jour du Jugement Dernier."
 papacy_events.1.a:1 "Ils défendront bien l'Église."
 papacy_events.2.t:0 "Le Haut-Recteur demande la Garde Suisse"
 papacy_events.2.d:0 "Nos soldats cherchent fortune à l'étranger, ce qui a valu à nos troupes la réputation d'être les plus disciplinées, loyales et puissantes, employant des tactiques de bataille révolutionnaires. Beaucoup souhaitent engager nos troupes, y compris le Haut-Recteur qui désire conclure un pacte avec nous. Il demande que nous fournissions au [From.GetName] un corps permanent de mercenaires suisses. Cela augmentera sûrement notre prestige et nous vaudra d'autres faveurs."
 papacy_events.2.a:0 "Envoyer les gardes au Haut-Recteur."
 papacy_events.2.b:0 "Non, nous en avons plus besoin."
 papacy_events.3.t:0 "La Confédération Suisse envoie la Garde Suisse"
 papacy_events.3.d:0 "Le messager de la Confédération Suisse est arrivé et a annoncé qu'ils acceptent le pacte. Il ajoute : 'Les Suisses voient la triste situation de l'Église de Dieu, Mère de la Chrétienté, et réalisent à quel point il est grave et dangereux que tout tyran, avide de richesse, puisse assaillir impunément la Mère commune de la Chrétienté.'"
 papacy_events.3.a:0 "Nous leur en sommes infiniment reconnaissants !"
 papacy_events.4.t:0 "Pas de Garde Suisse"
 papacy_events.4.d:0 "En raison de l'excellence des mercenaires suisses et de la forte demande d'autres pays, la Confédération Suisse a rejeté notre pacte et refuse d'envoyer quelque corps que ce soit pour notre défense."
 papacy_events.4.a:0 "Mais... nous en avons besoin !"
 papacy_events.5.t:0 "Le Passage de Borgo"
 papacy_events.5.d:1 "Rome est perdue ! Alors que l'ennemi avance pour arrêter [Root.Monarch.GetTitle] [Root.Monarch.GetName], il se souvient du Passage de Borgo, un couloir qui relie la Cité du Vatican au Château Saint-Ange. De nombreux Hauts-Recteurs l'ont utilisé comme voie d'évasion en temps de danger, et maintenant [Root.Monarch.GetName] doit considérer s'il faut fuir le Vatican."
 papacy_events.5.a:0 "Fuir par le passage !"
 papacy_events.5.b:1 "Le Haut-Recteur n'abandonnera pas le Vatican."
 papacy_events.6.t:0 "Véridical-Neveu"
 papacy_events.6.d:1 "Il existe une longue tradition selon laquelle les Hauts-Recteurs nomment leurs parents au Collège des Véridicals : après tout, si le Haut-Recteur est l'interprète choisi du Fragment Divin, alors sûrement ceux de leur sang ont la volonté et l'intelligence de le faire aussi ? Bien que certains appellent cela du népotisme, les Véridicals-Neveux ont une place établie au sein du Rectorat. Maintenant qu'il est temps de nommer un nouveau Véridical en [cardinal_nephew_country.GetName], le Haut-Recteur [Root.Monarch.GetName] doit décider si un parent serait approprié pour s'installer en [cardinal_nephew_province.GetName]."
 papacy_events.6.a:0 "Non, c'est une tradition que nous devrions abandonner."
 papacy_events.6.b:1 "Le neveu du Haut-Recteur fera un excellent Véridical."
 papacy_events.7.t:0 "Un Véridical-Neveu du Haut-Recteur"
 papacy_events.7.d:2 "[From.Monarch.GetTitle] [From.Monarch.GetName] nous demande de nommer son parent en [Root.GetName] comme Véridical. Bien que ce soit une pratique courante, beaucoup y voient un népotisme flagrant."
 papacy_events.7.a:0 "Accepter le Véridical-Neveu du Haut-Recteur."
 papacy_events.7.b:1 "Nous ne faciliterons pas le népotisme dans l'Église."
 papacy_events.8.t:0 "Véridical-Neveu accepté"
 papacy_events.8.d:1 "Le [From.Owner.GetName] a accepté le neveu du Haut-Recteur comme nouveau Véridical en [From.GetName]."
 papacy_events.8.a:0 "Parfait !"
 papacy_events.9.t:0 "Véridical-Neveu refusé"
 papacy_events.9.d:1 "Le [From.Owner.GetName] a refusé de nommer le neveu du Haut-Recteur comme Véridical en [From.GetName]."
 papacy_events.9.a:0 "Comme c'est décevant."
 papacy_events.10.t:0 "Sac de Rome"
 papacy_events.10.d:1 "La guerre a laissé la cité de Rome en ruines. L'ennemi a pris d'assaut les murailles et saccagé la ville, submergeant la garnison. Sur les marches de la Basilique Saint-Pierre, nos derniers gardes ont connu une fin atroce, massacrés avant que le pillage ne commence. Destruction, pillage et exécutions se sont succédés jusqu'à ce qu'enfin, les bandits, déserteurs, soldats et pillards entament leur long voyage de retour avec les objets de valeur qu'ils ont réussi à voler."
 papacy_events.10.a:1 "Renforcer la garnison, ceci ne doit plus jamais se reproduire."
 papacy_events.10.b:1 "Réparer les dégâts causés à la cité."
 papacy_events.11.t:0 "La Bibliothèque du Vatican"
 papacy_events.11.d:1 "L'Église Ravelienne possède une vaste multitude d'œuvres écrites à travers les âges. Des fonds ont été sécurisés pour consolider et étendre les connaissances de la Chrétienté en établissant une magnifique bibliothèque dans les murs du Vatican. La fondation de la Bibliothèque du Vatican établira Rome comme le centre du monde savant."
 papacy_events.11.a:0 "L'établir et se concentrer sur les œuvres administratives."
 papacy_events.11.b:0 "L'accent devrait être mis sur les œuvres diplomatiques."
 papacy_events.11.c:0 "Financer une bibliothèque sur les arts militaires."
 papacy_events.11.e:0 "Nous devons réfléchir davantage à cela."
 papacy_events.12.t:1 "La Chapelle Sixtine"
 papacy_events.12.d:0 "La Cappella Maggiore - la Grande Chapelle - est utilisée pour les messes qui peuvent se tenir dans des espaces plus petits et moins publics que les Basiliques. Les années n'ont pas été tendres avec cette chapelle autrefois magnifique qui fut décorée par Fra Angelico : ses murs penchent et elle est dans un état de ruine. La chapelle devrait être démolie, la structure n'est pas assez sûre pour les nombreuses messes qui s'y tiennent chaque année. Un nouveau bâtiment plus magnifique devrait prendre sa place, et il y a de nombreux artistes célèbres qui seraient honorés si on leur demandait de décorer la nouvelle Chapelle Sixtine."
 papacy_events.12.a:0 "Démolir l'ancienne et construire la nouvelle au même endroit."
 papacy_events.12.b:0 "Simplement cesser d'utiliser l'ancienne chapelle, il y a d'autres bâtiments que nous pouvons utiliser."
 papacy_events.13.t:0 "Décorer la Chapelle Sixtine"
 papacy_events.13.d:0 "L'ancienne et décrépite Cappella Maggiore n'est plus - à sa place se dresse maintenant la grandiose Chapelle Sixtine. Le Temple de Salomon et la Chapelle Sixtine ont les mêmes dimensions, comme indiqué dans l'Ancien Testament. L'extérieur n'est orné d'aucun détail décoratif, le bâtiment divisé en trois étages avec un plafond voûté et six hautes fenêtres cintrées sur les côtés, deux à chaque extrémité. Bien que belle dans sa simplicité, la beauté de la chapelle pourrait être rehaussée par des fresques peintes par les plus grands artistes de notre époque."
 papacy_events.13.a:0 "Engager Sandro Botticelli."
 papacy_events.13.b:0 "Engager Domenico Ghirlandaio."
 papacy_events.13.c:0 "Engager Pietro Perugino."
 papacy_events.13.e:0 "Engager Michel-Ange."
 papacy_events.13.f:0 "Trouvez simplement quelqu'un pour décorer la chapelle !"
 papacy_events.13.g:0 "La laisser comme elle est, nous n'avons pas besoin de le faire maintenant."
 papacy_events.14.t:1 "Vente d'Indulgences"
 papacy_events.14.d:0 "De nombreux pays ont commencé à vendre des indulgences contre de l'argent, afin que les riches puissent sauver leurs âmes et continuer à vivre dans le péché. Cette pratique guide beaucoup d'argent vers les coffres de l'Église, et bien que certains la condamnent, d'autres pensent qu'elle devrait être autorisée."
 papacy_events.14.a:0 "Nous interdisons cette pratique !"
 papacy_events.14.b:0 "L'argent fait tourner le monde..."
 papacy_events.15.t:0 "La Simonie jugée"
 papacy_events.15.d:0 "Dans les Actes des Apôtres 8:9-24, Simon le Magicien offrit de l'argent aux deux disciples Pierre et Jean s'ils lui donnaient le pouvoir de conférer la puissance du Saint-Esprit à quiconque il poserait ses mains. Cet acte, de vendre des choses spirituelles comme les offices et rôles ecclésiastiques, s'appelle la Simonie d'après cet homme, et bien des dirigeants ont été séduits par l'éclat de l'or pour vendre des sièges de prévôt."
 papacy_events.15.a:0 "Nous traiterons ceci comme le crime que c'est !"
 papacy_events.15.b:0 "C'est une pratique que nous autoriserons."
 papacy_events.16.t:0 "Vénération des Reliques - autoriser ou interdire ?"
 papacy_events.16.d:0 "Les Églises ont toujours conservé des reliques de saints, pour les vénérer et dans certains cas les utiliser pour guérir les malades et les infirmes. Cette longue pratique est maintenant remise en question, et certains croient que c'est de l'idolâtrie, une hérésie qui devrait être interdite. La vente de reliques a enrichi bien des églises, et si le Haut-Recteur devait annoncer publiquement son soutien à cette pratique, une partie de cet argent trouverait son chemin vers nos coffres."
 papacy_events.16.a:0 "Empêcher la vente de reliques !"
 papacy_events.16.b:0 "Nous nous enrichirons si nous autorisons et pratiquons cela."
 papacy_events.17.t:0 "Galileo Galilei"
 papacy_events.17.d:1 "La notion que la Terre et les planètes tourneraient autour du Soleil est une idée que Nicolas Copernic a d'abord écrite dans son livre 'De revolutionibus orbium coelestium' en 1543 et maintenant Galileo Galilei l'a promue à nouveau, dans son livre 'Sidereus Nuncius' - 'Le Messager Céleste'. Sa défense controversée de cette théorie lui a valu de nombreux ennemis dans l'Église Ravelienne, et bien que nous admettions qu'il serait un adversaire de débat très intéressant, peut-être devrions-nous être prudents et simplement l'emprisonner pour empêcher ses idées d'atteindre le public ?"
 papacy_events.17.a:0 "L'inviter à discuter de théologie."
 papacy_events.17.b:0 "Il doit être jugé."
 papacy_events.18.t:0 "Sublimis Deus"
 papacy_events.18.d:0 "C'est avec consternation que nous avons appris que des pays raveliens ont réduit en esclavage les Indiens de l'Ouest et du Sud pour les utiliser comme source de travail bon marché. Certes, d'anciens Hauts-Recteurs ont autorisé cela, car ils soutenaient que ces nouveaux peuples n'étaient pas vraiment humains et ne possédaient pas d'âmes. Le Nouveau Testament dit que l'évangile a été prêché à toutes les nations et puisqu'ils ne croient pas en notre Dieu, peut-être ne comptent-ils pas. L'Humanité est divisée en trois races, Européens, Asiatiques et Africains, une pour chacun des fils de Noé, et les Indiens des Amériques ne s'intègrent dans aucune de ces divisions. Maintenant que nous savons que ces païens peuvent être convertis, il est temps de réviser nos anciennes croyances et de reconnaître ceux-ci comme des humains, avec des âmes, pour qui Dieu a un dessein."
 papacy_events.18.a:0 "La condamner et s'assurer que chaque Ravelien sait que c'est mal."
 papacy_events.18.b:0 "Leur dessein est l'esclavage."
 papacy_events.19.t:0 "Le Haut-Recteur condamne l'Esclavage"
 papacy_events.19.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] a publié une nouvelle bulle rectorale, la Sublimis Deus, qui interdit l'asservissement des Indiens de l'Ouest et du Sud et de tous les autres peuples."
 papacy_events.19.a:0 "Accepter la bulle rectorale."
 papacy_events.19.b:0 "Refuser et continuer l'esclavage de ces peuples."
 papacy_events.20.t:0 "Le [From.GetName] suit le Décret du Haut-Recteur"
 papacy_events.20.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] condamnera l'esclavage."
 papacy_events.20.a:0 "Excellent !"
 papacy_events.21.t:0 "Le [From.GetName] ignore le Décret du Haut-Recteur"
 papacy_events.21.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] refuse de condamner l'esclavage des Indiens de l'Ouest et du Sud."
 papacy_events.21.a:0 "Comment peuvent-ils ne pas le faire !?"
 papacy_events.22.t:0 "Procès d'Apostats Sorcières"
 papacy_events.22.d:0 "Bien que commun dans les terres incultes Corinites, les premiers Raveliens se sont toujours enorgueillis d'être des gens de raison. En ces temps récents, avec la fondation officielle de la foi, les masses trouvent souvent très peu de tolérance envers les mages et sorciers, surtout ceux qui semblent trop séculiers par rapport à l'idée que la magie est divine. Beaucoup de mages et de gens accusés d'avoir des capacités magiques ont été marqués comme sorcières et apostats, d'adorer le Diable et d'être une menace pour le monde Ravelien. Cela est allé si loin que les gens ont lynché des apostats présumés sans procès approprié ou supervision de l'inquisition !"
 papacy_events.22.a:0 "L'apostasie doit être traitée correctement !"
 papacy_events.22.b:0 "Nous n'interviendrons pas, pas maintenant."
 papacy_events.22.c:0 "Envoyer un messager au Haut-Recteur, pour demander conseil."
 papacy_events.22.e:0 "Ne rien faire à ce sujet."
 papacy_events.23.t:0 "Le Haut-Recteur condamne les Procès d'Apostats Sorcières"
 papacy_events.23.d:0 "Le [From.Monarch.GetTitle] [From.Monarch.GetName] a envoyé un messager pour discuter des récentes chasses aux sorcières dans notre pays. Il condamne fermement les procès de sorcières, surtout les lynchages qui ont eu lieu quand des gens souffrants ont pris sur eux de punir des sorcières présumées, dont beaucoup n'étaient pas des mages en premier lieu. 'La magie est divine, et doit être traitée et respectée par tous. Mais les mages apostats qui refusent de le faire doivent être traités par des officiels du Rectorat appropriés et des inquisiteurs, non par les caprices des masses'. Nous pourrions ne pas être d'accord avec ce sentiment, mais [From.Monarch.GetName] est le [From.Monarch.GetTitle]..."
 papacy_events.23.a:0 "Arrêter les chasses aux sorcières et les procès !"
 papacy_events.23.b:0 "Les sorcières apostates sont à blâmer pour nos souffrances, ceci ne peut s'arrêter !"
 papacy_events.24.t:0 "Le $FROMCOUNTRY$ arrête les Procès d'Apostats Sorcières"
 papacy_events.24.tooltip:0 "Plus de Procès de Sorcières !"
 papacy_events.24.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] a arrêté les chasses aux sorcières en $FROMCOUNTRY$ et proclamé que traiter avec les mages apostats est du ressort du Rectorat, non des gens du commun."
 papacy_events.24.a:0 "C'est merveilleux !"
 papacy_events.24.b:0 "Quoi ? Comment ose-[From.Monarch.GetSheHe] aller contre le [Root.Monarch.GetTitle] ?"
 papacy_events.25.t:0 "Le $FROMCOUNTRY$ autorise les Procès de Sorcières"
 papacy_events.25.tooltip:0 "Procès de sorcières pour tous !"
 papacy_events.25.d:0 "La souffrance de [From.Monarch.GetTitle] [From.Monarch.GetName] a endurci [From.Monarch.GetHerHis] cœur et les procès de sorcières continueront en $FROMCOUNTRY$."
 papacy_events.25.a:0 "Ce n'est pas ce que nous avons décrété !"
 papacy_events.25.b:0 "Excellent !"
 papacy_events.26.t:0 "Procès de Sorcières en $FROMCOUNTRY$"
 papacy_events.26.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] demande au [Root.Monarch.GetTitle] conseil sur les récentes chasses aux sorcières et procès. Le peuple de $FROMCOUNTRY$ blâme les famines, maladies et autres événements malheureux sur la sorcellerie et les mages qui refusent de traiter la magie comme un pouvoir divin. Les souffrances ont mené à ce que femmes, enfants et hommes soient accusés d'adorer le Diable et d'être une menace pour le monde Ravelien. Devraient-elles être interdites, ces chasses aux sorcières et procès, ou le peuple devrait-il être autorisé à chasser, poursuivre, blâmer et punir des gens qui pourraient être innocents ou non de sorcellerie ?"
 papacy_events.26.a:0 "Condamner les chasses aux sorcières et les procès !"
 papacy_events.26.b:0 "Le peuple devrait être autorisé à continuer cette pratique."
 papacy_events.27.t:0 "[From.Monarch.GetTitle] : Condamner les Procès d'Apostats Sorcières"
 papacy_events.27.d:0 "Après avoir demandé conseil à [From.Monarch.GetTitle] [From.Monarch.GetName] sur toute la situation des sorcières, sur si nous devrions continuer ou non avec nos chasses aux sorcières et procès, nous avons longtemps attendu la réponse. Elle est finalement arrivée, avec la signature du [From.Monarch.GetTitle] à la fin du document officiel. 'Cessez immédiatement les chasses aux sorcières et les procès !'"
 papacy_events.27.a:0 "Nous obéissons."
 papacy_events.27.b:0 "Nous déclinons."
 papacy_events.28.t:0 "[From.Monarch.GetTitle] : Autoriser les procès de sorcières"
 papacy_events.28.d:0 "Le message du [From.Monarch.GetTitle] était très clair, la sorcellerie et la magie noire devraient être poursuivies, les accusés jugés et les coupables punis pour leurs actes peccamineux. Car la magie est divine et c'est la volonté du peuple de voir que le monde la suit. Tous ceux qui adorent le Diable, assistent aux sabbats de sorcières et menacent les Raveliens brûleront en Enfer !"
 papacy_events.28.a:0 "Nous comprenons, et nous acceptons."
 papacy_events.28.b:0 "Non, nous refusons !"
 papacy_events.29.t:0 "Le Haut-Recteur du Rival"
 papacy_events.29.d:0 "L'ancien contrôleur du Rectorat est un rival de notre actuel, et il y a beaucoup de décisions, bulles rectorales et décrets du dernier [Root.Monarch.GetTitle] qui peuvent être annulés. Cela souillerait la réputation de l'ancien [Root.Monarch.GetTitle] et le ferait paraître incompétent, ce qui serait regardé avec gratitude et approbation par notre contrôleur actuel du Rectorat."
 papacy_events.29.a:0 "Alors nous effacerons ses actes."
 papacy_events.29.b:0 "Chaque Haut-Recteur devrait être respecté, même les mauvais."
 papacy_events.30.t:0 "Rivalité entre Hauts-Recteurs"
 papacy_events.30.d:0 "Le précédent [From.Monarch.GetTitle] était contrôlé par l'un de nos rivaux, et si [From.Monarch.GetTitle] [From.Monarch.GetName] devait effacer le travail qu'il a fait en dissolvant les décisions, annulant les bulles rectorales et rejetant ses décrets, alors cela souillerait la réputation à la fois du précédent [From.Monarch.GetTitle] et de notre rival !"
 papacy_events.30.a:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] a effacé les décisions de l'ancien Haut-Recteur !"
 papacy_events.30.b:0 "Il n'a rien fait !?"
 papacy_events.31.t:0 "Rivalité du Rectorat"
 papacy_events.31.d:0 "L'actuel contrôleur du Rectorat fait pression sur [From.Monarch.GetTitle] [From.Monarch.GetName] pour annuler les décisions, bulles rectorales et décrets du précédent [From.Monarch.GetTitle] dont nous étions contrôleur du Rectorat. Cela souillerait notre réputation et celle de notre [From.Monarch.GetTitle], nous faisant tous les deux paraître incompétents !"
 papacy_events.31.a:0 "Le salaud... [From.Monarch.GetName] l'a vraiment fait !"
 papacy_events.31.b:0 "Heureusement, [From.Monarch.GetTitle] [From.Monarch.GetName] a refusé !"
 opinion_swiss_guard:0 "A envoyé la Garde Suisse"
 opinion_no_swiss_guard:0 "Pas de Garde Suisse"
 pap_swiss_guard:0 "La Garde Suisse"
 desc_pap_swiss_guard:0 "Disciplinés, loyaux et avec des tactiques de bataille révolutionnaires - les Gardes Suisses sont les troupes les plus puissantes au monde."
 opinion_popes_pet:0 "Animal de Compagnie du Haut-Recteur"
 mil_vatican_library:0 "La Bibliothèque du Vatican - Édition Militaire"
 desc_mil_vatican_library:0 "Se concentrant sur les œuvres militaires et encourageant la recherche dans l'art de la guerre, la Bibliothèque du Vatican récemment fondée deviendra la plus importante collection de livres sur la guerre, les soldats, l'armée et les pratiques militaires au monde."
 dip_vatican_library:0 "La Bibliothèque du Vatican - Édition Diplomatique"
 desc_dip_vatican_library:0 "Les diplomates sont encouragés à écrire sur leurs voyages, négociations et travail quotidien qui seront ensuite publiés et ajoutés à la Bibliothèque du Vatican. En utilisant ces œuvres, les savants peuvent analyser et faire des recherches pour déterminer diverses pratiques de diplomatie et quand, comment et pourquoi elles fonctionnent le mieux."
 adm_vatican_library:0 "La Bibliothèque du Vatican - Édition Administrative"
 desc_adm_vatican_library:0 "Une grande collection de livres, manuscrits et documents de toutes sortes, principalement sur les œuvres administratives, est le cœur de la nouvelle Bibliothèque du Vatican."
 pap_sistine_chapel:0 "Chapelle Sixtine"
 desc_pap_sistine_chapel:0 "Sur le site où se dressait autrefois l'ancienne Cappella Maggiore, délabrée et en ruine, se dresse maintenant la nouvelle et grandiose Chapelle Sixtine."
 pap_sistinechapel_botticelli:0 "Chapelle Sixtine décorée par Botticelli"
 desc_pap_sistinechapel_botticelli:0 "Les murs de la Chapelle Sixtine sont maintenant décorés avec des fresques de Sandro Botticelli. Ses contributions sont les 'Tentations du Christ', la 'Punition des Rebelles' et l'épreuve de Moïse'."
 pap_sistinechapel_ghirlandaio:0 "Chapelle Sixtine décorée par Ghirlandaio"
 desc_pap_sistinechapel_ghirlandaio:0 "Le grand artiste Domenico Ghirlandaio faisait partie de l'équipe de peintres florentins et ombriens qui créèrent une série de fresques sur les murs de la Chapelle Sixtine sur les vies de Moïse et Jésus. Il peignit la 'Vocation des Apôtres' et la 'Résurrection du Christ'."
 pap_sistinechapel_perugino:0 "Chapelle Sixtine décorée par le Pérugin"
 desc_pap_sistinechapel_perugino:0 "Le peintre ombrien Pietro Perugino peignit le mur de l'autel de la Chapelle Sixtine avec l''Assomption', la 'Nativité', et 'Moïse dans les Roseaux'. Les fresques qu'il peignit sur les murs étaient 'Moïse et Séphora', le 'Baptême du Christ', et la 'Remise des Clés'."
 pap_sistinechapel_michelangelo:0 "Chapelle Sixtine décorée par Michel-Ange"
 desc_pap_sistinechapel_michelangelo:0 "Michel-Ange a repeint le plafond de la Chapelle Sixtine, qui était peint auparavant comme des étoiles dorées sur un ciel bleu. Maintenant il est peint avec des scènes de la Genèse, la Création, la Chute de l'Homme, la Promesse du Salut à travers les prophètes, et la généalogie du Christ."
 pap_sistinechapel_decorated:0 "Chapelle Sixtine Décorée"
 desc_pap_sistinechapel_decorated:0 "Une équipe de peintres ombriens et florentins ont peint les murs de la Chapelle Sixtine avec une série de fresques sur les vies de Moïse et Jésus."
 pap_indulgences:0 "Vente d'Indulgences"
 desc_pap_indulgences:0 "La Vente d'Indulgences fournit un revenu bienvenu à nos coffres du trésor et permet aux riches de sauver leurs âmes et de continuer à vivre dans le péché."
 pap_simony:0 "Simonie"
 desc_pap_simony:0 "L'or de la vente des offices et rôles ecclésiastiques remplit nos coffres."
 pap_veneration_relics:0 "Vénération des Reliques"
 desc_pap_veneration_relics:0 "Les reliques de Saints, c'est-à-dire les restes physiques comme les os ou les effets personnels, sont vendues par les églises et les enrichissent lentement."
