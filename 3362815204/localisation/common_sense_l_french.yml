 # Événements de Dévotion
 devotion_events.1.t:0 "Hôpital Général"
 devotion_events.1.d:0 "Une suggestion a été avancée pour établir un hôpital général, pour créer un lieu où les nécessiteux seraient accueillis et assistés. La santé publique est très importante, et offrir un cours gratuit de sage-femme et quelques établissements pour combattre les maladies augmenterait le bien-être de tous."
 devotion_events.1.a:0 "Si cela doit améliorer la santé publique, alors qu'attendons-nous ? Faisons-le !"
 devotion_events.1.b:0 "La prière résoudra tous leurs problèmes, ne gaspillez pas d'argent là-dessus !"
 devotion_events.2.t:0 "Entretien des Forteresses"
 devotion_events.2.d:0 "Nos forteresses sont la défense la plus importante que nous ayons contre les intrus et ennemis, mais elles ont grand besoin de restauration. Nous devrions augmenter nos taxes pour financer cela, et cela contrariera certainement ceux qui paient les taxes."
 devotion_events.2.a:0 "Nous en avons besoin, ignorez la racaille !"
 devotion_events.2.b:0 "Faites ce qui est possible avec l'argent que nous avons déjà."
 devotion_events.3.t:0 "Modernisation des Forteresses"
 devotion_events.3.d:0 "Les forteresses ne semblent plus sur le point de s'effondrer devant nos yeux, elles sont maintenant assez solides pour résister à la plupart des attaques sur leurs murs. Leurs défenses, bien que maintenant fonctionnelles et impressionnantes malgré leur âge, manquent encore en comparaison des forteresses d'autres nations. Nous devrions puiser profondément dans les poches de nos contribuables pour pouvoir financer les améliorations et la modernisation dont nos forteresses ont cruellement besoin."
 devotion_events.3.a:0 "C'est pour le bien commun... qui veut être envahi ?"
 devotion_events.3.b:0 "Elles sont assez bonnes comme elles sont."
 devotion_events.4.t:0 "Taxes Trop Élevées"
 devotion_events.4.d:0 "Il est difficile d'entendre les citoyens enrager contre les taxes augmentées depuis les hauts, hauts murs et à l'intérieur des épaisses, épaisses tours de nos forteresses restaurées, mais nous les entendons menacer de révolte et rébellion à moins que nous baissions les taxes."
 devotion_events.4.a:0 "Nous entendons, et nous cédons à contrecœur."
 devotion_events.4.b:0 "Quoi ? NOUS NE VOUS ENTENDONS PAS !"
 devotion_events.5.t:0 "Embellissement des Forteresses"
 devotion_events.5.d:0 "Un cadeau d'un vitrail fut placé dans une de nos forteresses, et l'effet est exquis. Si exquis, en fait, que nous considérons embellir chaque forteresse que nous possédons avec notre blason en vitrail."
 devotion_events.5.a:0 "La vanité est un péché, même si c'est pour une forteresse !"
 devotion_events.5.b:0 "Augmentez simplement les taxes pour le payer."
 devotion_events.6.t:0 "La Quête de Liberté Religieuse"
 devotion_events.6.d:0 "Un homme connu pour ses idées radicales sur les réformes religieuses condamne les prêtres et les doctrines [Root.Religion.GetName] dans ses sermons. Cela a mené à des plaintes généralisées et des demandes de liberté religieuse de la part de nos citoyens pas si loyaux."
 devotion_events.6.a:0 "Notre pays est [Root.Religion.GetName] et sera toujours [Root.Religion.GetName] !"
 devotion_events.6.b:0 "Accorder la pleine liberté religieuse à la cité."
 devotion_events.7.t:0 "Fausses Croyances"
 devotion_events.7.d:0 "Un des buts du [Root.GovernmentName] est de répandre la foi [Root.Religion.GetName] et de la protéger de l'hérésie. C'est une noble cause, mais quand l'hérésie frappe au cœur même de notre pays, cela nous fait honte. Une de nos provinces ne suit pas la foi [Root.Religion.GetName] et comme notre cause est de répandre la vraie foi, nous devons traiter cela ou être à jamais humiliés."
 devotion_events.7.a:0 "Envoyer des missionnaires et augmenter les efforts pour convertir les hérétiques."
 devotion_events.7.b:0 "Alors nous serons humiliés."
 devotion_events.8.t:0 "Falsification de Documents"
 devotion_events.8.d:0 "C'était une défense commune contre l'annexion et l'usurpation de falsifier des documents, de les faire contrefaire ou d'antidater pour corroborer ses arguments pendant les temps de luttes pour l'expansion de territoire ou de privilèges. Même maintenant ces méthodes douteuses sont utilisées, et même nous réfléchissons si cette pratique devrait nous bénéficier. Espérons que personne ne détectera les discordances..."
 devotion_events.8.a:0 "Falsifier ces documents."
 devotion_events.8.b:0 "Gardez cette saleté hors de nos archives !"
 devotion_events.8.ct:0 "La falsification pourrait être découverte..."
 devotion_events.9.t:0 "Documents Falsifiés"
 devotion_events.9.d:0 "Malgré nos meilleurs efforts pour dissimuler la falsification, la contrefaçon, les documents antidatés, nous avons été exposés. Tout ce que nous voulions faire était de protéger le [Root.Country.GetName] de ceux qui chercheraient à annexer et usurper nos provinces."
 devotion_events.9.a:0 "Soudoyez, faites chanter, battez quiconque a laissé ce secret s'échapper !"
 devotion_events.10.t:0 "Le Noble Local"
 devotion_events.10.d:1 "[Root.Heir.GetName] a rapidement gagné la confiance et la faveur du peuple du [Root.Country.GetName], surtout les aristocrates locaux auxquels [Root.Heir.GetSheHe] appartenait avant de devenir l'héritier du [Root.Monarch.GetTitle]. Cela nous a aidé à regagner l'autorité et notre emprise sur notre règne est plus grande que jamais."
 devotion_events.10.a:0 "Comme nous sommes fortunés de l'avoir choisi [Root.Heir.GetHerHim] !"
 devotion_events.11.t:0 "Le Noble Étranger"
 devotion_events.11.d:0 "Avec un grand esprit pour la diplomatie, l'avancement militaire et l'administration, l'héritier du [Root.Monarch.GetTitle], [Root.Heir.GetName], a aussi apporté des alliances et des connexions aux cours étrangères qui pourraient s'avérer indispensables."
 devotion_events.11.a:0 "Nous avions nos doutes sur [Root.Heir.GetHerHim], mais ils sont partis depuis longtemps maintenant."
 devotion_events.12.t:0 "Le Fils du Marchand"
 devotion_events.12.d:0 "Un esprit astucieux pour les négociations et un talent pour le marchandage qui doit venir de [Root.Heir.GetHerHis] parents marchands ont fait respecter et craindre [Root.Heir.GetName] par les bourgeois, paysans libres et nobles du [Root.Country.GetName]. Ils n'essaieront jamais de tromper [Root.Heir.GetHerHim] dans aucune sorte de marchandage ou négociation quand [Root.Heir.GetName] deviendra [Root.Monarch.GetTitle]."
 devotion_events.12.a:0 "Notre héritier peut être un simple fils de marchand, mais [Root.Heir.GetSheHe] s'est prouvé [Root.Heir.GetHerselfHimself] !"
 devotion_events.13.t:0 "Le Théologien Talentueux"
 devotion_events.13.d:0 "Instruit dans la science des choses divines, le prochain [Root.Monarch.GetTitle] [Root.Heir.GetName] est capable d'utiliser diverses formes d'analyse et d'argument pour aider à comprendre, expliquer, défendre ou promouvoir de nombreux sujets religieux."
 devotion_events.13.a:0 "Nous savions dès le début que [Root.Heir.GetSheHe] dirigerait sagement le [Root.Country.GetName]."
 devotion_events.14.t:0 "Le Prédicateur Local"
 devotion_events.14.d:0 "Le peuple se réjouit quand le prédicateur local [Root.Heir.GetName] fut choisi comme héritier du [Root.Monarch.GetTitle] [Root.Monarch.GetName] du [Root.Country.GetName]. Se réjouissaient-ils parce qu'ils voyaient une fin à [Root.Heir.GetHerHis] sermons constants, ou parce qu'ils croyaient en [Root.Heir.GetHerHim] étant capable de faire une différence dans le [Root.Country.GetName] ? Peu importe quoi, le peuple soutient et fait confiance au prochain [Root.Monarch.GetTitle], [Root.Heir.GetName]."
 devotion_events.14.a:0 "[Root.Heir.GetName] avait le soutien du peuple, maintenant [Root.Heir.GetSheHe] a le nôtre."
 devotion_events.15.t:0 "Règne Contesté"
 devotion_events.15.d:0 "Cela a commencé, comme toujours, avec des rumeurs, des commérages et des regards furtifs remplis de mépris et de malice. Si ce défi au règne du [Root.Monarch.GetTitle] [Root.Monarch.GetName] va trop loin, que [Root.Monarch.GetSheHe] n'a pas été élu correctement au siège du [Root.Country.GetName], les gens ne parleront plus mais pourraient essayer de déposer [Root.Monarch.GetHerHim] !"
 devotion_events.15.a:0 "Comment cela est-il arrivé ?"
 devotion_events.16.t:0 "Pèlerinages et Pratiques Superstitieuses Interdits"
 devotion_events.16.d:0 "L'attitude stricte et dictatoriale du [Root.Monarch.GetTitle] [Root.Monarch.GetName] a provoqué les paysans et bourgeois du [Root.Country.GetName] qui demandent que l'interdiction sur les pèlerinages et pratiques superstitieuses soit levée. La rage exsudée de ces simples d'esprit à propos d'interdictions qui avec le temps seront bénéfiques à tous n'est pas quelque chose avec quoi il faut plaisanter."
 devotion_events.16.a:0 "Nous retirons cela, faites n'importe quel pèlerinage que vous voulez !"
 devotion_events.16.b:0 "La décision tient, et vous nous remercierez plus tard !"
 devotion_events.17.t:0 "La Grande Querelle de [Root.GetName]"
 devotion_events.17.d:0 "Le conflit sérieux avec la cité de [Root.GetCapitalName] est allé trop loin ! Les citoyens ont pris quelques-uns des vassaux du [Root.Owner.Monarch.GetTitle] prisonniers, et malgré nos meilleurs efforts - contrant ceci avec anathème et interdit - la cité prévaut ! Ils ont commencé à renforcer les fortifications de la cité et combattront quiconque essaie de prendre la cité. Nous avons essayé d'ordonner à la cité de remettre les murs de la cité à leur taille précédente, mais ils refusent."
 devotion_events.17.a:0 "Continuez, ils céderont tôt ou tard."
 devotion_events.17.b:0 "Donnez-leur ce qu'ils veulent..."
 devotion_events.18.t:0 "Le Voyant Fou"
 devotion_events.18.d:0 "Il prétend être un voyant qui a vu la gloire civique, la destruction de l'art et la culture séculaires et le grand déluge qui nettoiera [Root.Capital.GetName] de sa saleté. Le prédicateur fou appelle au renouveau [Root.Religion.GetName] et a institué une campagne puritaine extrême. Enrôlant l'aide des jeunes hommes de [Root.Capital.GetName], il y a un risque qu'il cause des perturbations ou même conteste le droit du [Root.Monarch.GetTitle] [Root.Monarch.GetName] de régner !"
 devotion_events.18.a:0 "Assurez-vous qu'il soit réduit au silence, pour de bon !"
 devotion_events.18.b:0 "Ni reconnaître ses divagations ni réagir à elles."
 devotion_events.19.t:0 "Un Conseil selon nos Goûts"
 devotion_events.19.d:0 "À notre chagrin mais pas à notre surprise, la lutte perpétuelle entre le [Root.Monarch.GetTitle] et chaque institution dans le [Root.Country.GetName] - ecclésiastique, éducationnelle, légale, médicale, fiscale, administrative et publiciste - ne fait qu'augmenter avec chaque nouvelle réforme suggérée. En établissant des gens partageant les mêmes idées dans les diverses institutions, peut-être cela persuadera-t-il la population réticente de changer d'avis vers une forme plus adaptable."
 devotion_events.19.a:0 "Nous commencerons avec nos propres conseillers."
 devotion_events.19.b:0 "Rappeler aux gens plus vigoureusement qui est le [Root.Monarch.GetTitle] du [Root.Country.GetName] !"
 devotion_events.20.t:0 "Le Conflit Social et Politique en [Root.GetName]"
 devotion_events.20.d:0 "Les aristocrates urbains et les guildes et les classes inférieures sont aux prises avec un conflit, que les conseillers du [Root.Owner.GetName] ont vu comme une opportunité de renforcer l'influence du [Root.Owner.Monarch.GetTitle] dans la cité de [Root.GetCapitalName]. L'encouragement par les conseillers du [Root.Owner.Monarch.GetName] a fait que les guildes se révoltent contre les aristocrates et ils ont ouvert la porte de la cité pour permettre à l'armée du [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetName] d'occuper la cité. C'est une grande opportunité pour nous d'assujettir la cité au [Root.Owner.Monarch.GetTitle] et restreindre les droits de la cité !"
 devotion_events.20.a:0 "Marcher et prendre la cité !"
 devotion_events.20.b:0 "Il n'y a pas besoin d'occupation. Nous possédons déjà la cité."
 devotion_events.21.t:0 "Les Laïcs Parmi Nous"
 devotion_events.21.d:0 "Chaque incident qui baisse notre dévotion au [Root.Country.GetName] voit plus en plus de troubles approcher notre porte. Il y a ceux qui croient que les considérations religieuses devraient être exclues des affaires civiles, et leur nombre a grandi. Ils clameur pour le changement et souhaitent que nous sécularisions notre gouvernement."
 devotion_events.21.a:0 "Qu'il en soit ainsi."
 devotion_events.21.b:0 "Cette étape drastique ne sera pas prise encore."
 devotion_events.22.t:0 "La Décadence Règne"
 devotion_events.22.d:1 "Désabusés par ce qu'ils voient comme corruption et décadence, les fidèles ont arrêté d'envoyer des donations et refusent de se porter volontaires pour combattre dans nos armées comme rempart de la foi [Root.Religion.GetName]."
 devotion_events.22.a:0 "C'est un désastre, un pur désastre !"
 devotion_events.23.t:0 "[Root.Monarch.GetTitle] Corrompu"
 devotion_events.23.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] est devenu corrompu, se concentrant sur [Root.Monarch.GetHerHis] buts personnels plutôt que le bien de la foi. Notre peuple est devenu désillusionné avec [Root.Monarch.GetHerHim]."
 devotion_events.23.a:0 "Ignorer la dépravation du [Root.Monarch.GetTitle]."
 devotion_events.23.b:0 "Essayer de faire un changement."
 devotion_events.24.t:0 "Volontaires pour le Combat Saint"
 devotion_events.24.d:0 "Inspirés par notre cause sainte, des volontaires du monde [Root.Religion.GetName] sont arrivés pour aider à porter le combat à l'infidèle et répandre la vraie foi !"
 devotion_events.24.a:0 "Merveilleux ! Une si grande initiative."
 devotion_events.25.t:0 "Le Nouveau Monarque"
 devotion_events.25.d:0 "La vie comme [Root.Monarch.GetTitle] n'a pas été comme vous l'imaginiez, le pouvoir que vous exercez est moindre que ce qu'un roi ou un duc, un calife ou même un émir a. La pression d'avoir toujours à adhérer aux règles et lois strictes du [Root.Religion.GetName] et de les faire respecter vous a laissé épuisé. Serait-il temps, comme certains de vos conseillers le suggèrent, de séculariser le [Root.Country.GetName] et devenir un dirigeant d'un autre nom ?"
 devotion_events.25.a:0 "Oui, que mon front soit alourdi par une couronne à la place."
 devotion_events.25.b:0 "Non, je garderai le titre de [Root.Monarch.GetTitle]."
 devotion_events.26.t:0 "Le Réformateur Influent"
 devotion_events.26.d:0 "Un [Root.Heir.GetWomanMan] pragmatique, bien versé dans l'art de la rhétorique, le prochain dirigeant [Root.Heir.GetName] utilise déjà [Root.Heir.GetHerHis] pouvoirs pour le bien, répandant [Root.Heir.GetHerHis] idées à quiconque voudra écouter - les membres de la haute société sont désireux de prouver leur intellect à [Root.Heir.GetHerHim], tandis que d'autres sont simplement fascinés par ce [Root.Heir.GetWomanMan] beau/belle. Peu importe pourquoi, il y a clairement quelque chose de spécial chez [Root.Heir.GetName], car même les gens habituellement complètement désintéressés par la politique se trouvent à prendre part à la discussion."
 devotion_events.26.a:0 "[Root.Heir.GetSheHeCap] pourrait être exactement ce dont le [Root.Country.GetName] a besoin."
 # Théocraties Chrétiennes
 devotion_events.100.t:0 "Conflit entre Cité et [Root.GovernmentName]"
 devotion_events.100.d:0 "La longue rivalité entre le [Root.GovernmentName] et une de nos cités a endommagé les relations entre nous pendant de nombreuses années. La cité cherche la liberté de l'autorité du [Root.Monarch.GetTitle] [Root.Monarch.GetName], et n'a pas voulu abriter nos [Root.Monarch.GetTitle]s pendant les temps de troubles et de guerre."
 devotion_events.100.a:0 "Tôt ou tard ils reviendront à la raison."
 devotion_events.100.b:0 "Faire respecter notre autorité !"
 devotion_events.101.t:0 "La Lanterne de Lumière"
 devotion_events.101.d:0 "Le livre hérétique odieux 'La Lanterne de Lumière' prétend que la cause principale de la persécution des premiers Chrétiens était la rétention illégale de biens précieux par les prêtres. Il va aussi jusqu'à comparer les sièges d'archiprovosts ou de provosts à ceux de l'Antéchrist. Ce livre a été trouvé en possession d'un hérétique relaps qui, malgré de nombreuses années en prison et de nombreuses abjurations larmoyantes, semble encore refuser de changer ses façons."
 devotion_events.101.a:0 "Condamner l'hérétique à la prison une fois de plus."
 devotion_events.101.b:0 "Brûler l'hérétique."
 devotion_events.102.t:0 "Taxes Injustes"
 devotion_events.102.d:0 "Une de nos cités s'est vu accorder le privilège d'élire son propre conseil et maire, ce qui a bien sûr mené à une lutte constante entre eux et les [Root.Monarch.GetTitle]s. Outre cette lutte pour le pouvoir dans la cité, cela a causé des troubles car les bourgmestres et conseillers municipaux lèvent des taxes injustes. Nous avons besoin d'un moyen rapide d'affirmer notre autorité et reprendre le contrôle de cette cité, mais sans alarmer les coupables de notre intention."
 devotion_events.102.a:0 "Les inviter à un dîner de gala et les arrêter là !"
 devotion_events.102.b:0 "Cela perturbera la stabilité de notre royaume, mieux vaut l'éviter."
 devotion_events.103.t:0 "Le Dîner de Gala"
 devotion_events.103.d:0 "Le festin est somptueux, comme il est supposé l'être. Nourriture et boissons sont abondantes, personne ne partira sans le ventre plein et une gueule de bois à attendre. Le maire et les conseillers boivent lourdement et ne pourront résister aux mains fermes et sobres des gardes. L'animosité entre [Root.Monarch.GetTitle] [Root.Monarch.GetName] et le conseil de la cité semble s'être dissoute pendant les plusieurs services du dîner de gala. Devrions-nous procéder avec le plan d'arrêter le maire et les conseillers ?"
 devotion_events.103.a:0 "Les arrêter et les forcer à renoncer à leurs droits."
 devotion_events.103.b:0 "Nous avons clairement réussi à améliorer les relations, pas besoin de faire quelque chose de précipité."
 devotion_events.104.t:0 "Bûcher des Vanités"
 devotion_events.104.d:0 "Il y a un prédicateur vigoureux en [Root.Capital.GetCapitalName] dont les sermons en plein air sur les tentations des objets de vanité ont mené ses supporters à collecter et brûler cosmétiques, arts, livres jugés immoraux et instruments musicaux. Il rage sur comment ces objets pourraient tenter quelqu'un au péché et exhorte les gens, surtout les artistes célèbres du [Root.Country.GetName], à apporter les choses qu'il juge immorales à ses bûchers."
 devotion_events.104.a:0 "Arrêtez cet homme !"
 devotion_events.104.b:0 "Lui permettre de continuer, mais sauver l'art."
 devotion_events.105.t:0 "L'Aiguille de l'Évêque"
 devotion_events.105.d:0 "La cité fortifiée de [Root.Province.GetName] permet seulement aux [Root.Owner.Monarch.GetTitle]s du [Root.Country.GetName] d'entrer par une porte très étroite appelée Acus Episcopi ou Aiguille de l'Évêque. L'étroitesse de la porte rend impossible d'entrer accompagné de chevaliers, et les gardes de la cité refusent de laisser les soldats du [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetName] entrer par les portes normales de la cité."
 devotion_events.105.a:0 "Forcer l'ouverture des portes de la cité ! Personne ne nous empêchera d'entrer dans notre propre cité."
 devotion_events.105.b:0 "Accepter les règles de la cité à contrecœur."
 devotion_events.106.t:0 "Pouvoir Partagé"
 devotion_events.107.t:0 "Jubilé en [Root.Capital.GetName]"
 devotion_events.107.d:0 "Un jubilé - une année sainte - implique un pèlerinage vers un site sacré comme Rome ou notre propre capitale. C'est une année spéciale de rémission des péchés et de pardons universels, quelque chose que le Haut-Recteur convoque habituellement tous les 25 ou 50 ans, mais qui dit que nous ne pouvons pas convoquer notre propre jubilé en [Root.Capital.GetName] ?"
 devotion_events.107.a:0 "Une idée merveilleuse - nous approuvons !"
 devotion_events.107.b:0 "Pas cette année - peut-être la prochaine ?"
 devotion_events.108.t:0 "Jubilé en [From.Capital.GetName]"
 devotion_events.108.d:0 "Le [From.Monarch.GetTitle] du [From.Country.GetName] a convoqué un jubilé en [From.Capital.GetName], une année sainte de rémission des péchés et de pardons universels. C'est une tradition chrétienne qui remonte à 1300 quand le Haut-Recteur Boniface VIII convoqua une année sainte à Rome."
 devotion_events.108.a:0 "Ceci devrait être réservé pour nous, pas chaque dirigeant chrétien ne devrait être autorisé cela !"
 devotion_events.108.b:0 "C'est une idée merveilleuse !"
 devotion_events.109.t:0 "[From.Monarch.GetTitle] Réagit au Jubilé en [Root.Capital.GetName]"
 devotion_events.109.d:0 "La tradition des jubilés fut commencée quand le Haut-Recteur Boniface VIII convoqua une année sainte à Rome en 1300. [From.Monarch.GetTitle] [From.Monarch.GetName] nous a envoyé un messager quand les nouvelles du jubilé en [Root.Capital.GetName] l'ont atteint [From.Monarch.GetHerHim], et nous craignons [Root.Monarch.GetHerHis] réaction..."
 devotion_events.109.a:0 "...et il n'aime pas cela, pas du tout."
 devotion_events.109.b:0 "...mais nous n'avons pas besoin de nous inquiéter. Il approuve !"
 devotion_events.110.t:0 "Le Protégé du Rectorat"
 devotion_events.110.d:0 "Avoir [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] comme mentor a développé toute la personne de [Root.Heir.GetName]. La sagesse du [PAP.Monarch.GetTitle] a guidé [Root.Heir.GetName] et lui a donné le respect et la dévotion du peuple du [Root.Country.GetName]."
 devotion_events.110.a:0 "Le [PAP.Monarch.GetTitle] a cru en [Root.Heir.GetHerHim], et maintenant nous aussi."
 devotion_events.117.t:0 "Confiscation d'une Église Réformée"
 devotion_events.117.d:0 "Un abbé a confisqué une église Réformée ! Son action n'était pas sanctionnée par [Root.Monarch.GetTitle] [Root.Monarch.GetName], et si nous avions su ses intentions, nous aurions persuadé l'abbé de choisir un autre bâtiment pour sa chapelle. Cela a bien sûr contrarié le peuple de la province affectée, et même si nous avons forcé l'abbé à rendre l'église, les paysans et bourgeois enragés n'oublieront pas l'affront."
 devotion_events.117.a:0 "Que veulent-ils de plus ?"
 devotion_events.118.t:0 "Hallesches Heilthum"
 devotion_events.118.d:0 "Le défunt [Root.Monarch.GetTitle] craignait pour [Root.Monarch.GetHerHis] paix d'esprit au paradis et collecta beaucoup de reliques pour s'assurer que [Root.Monarch.GetSheHe] passerait le moins de temps possible au purgatoire. Ces 8100 reliques et 42 squelettes saints furent récemment trouvés, cachés dans divers endroits partout dans la résidence de l'ancien [Root.Monarch.GetTitle]."
 devotion_events.118.a:0 "La vente d'indulgences est ce qui a déclenché le [Root.Religion.GetName] ! Gardez-les cachés."
 devotion_events.118.b:0 "Faire de la place pour eux. Je me demande si le [Root.Monarch.GetTitle] est entré au paradis..."
 devotion_events.119.t:0 "La Rumeur de la Tête de Jument"
 devotion_events.119.d:0 "Les murmures et regards vers [Root.Monarch.GetTitle] [Root.Monarch.GetName] quand [Root.Monarch.GetSheHe] voyage dans les rues de [Root.Capital.GetName] sont causés par une rumeur troublante. Les gens croient vraiment que [Root.Monarch.GetTitle] [Root.Monarch.GetName] ne fut pas consacré solennellement, mais au lieu de cela fut consacré avec une Bible pressée contre [Root.Monarch.GetHerHis] cou à l'intérieur d'une taverne de mauvaise réputation !"
 devotion_events.119.a:0 "Ignorer l'affaire et prier que cela disparaisse."
 devotion_events.119.b:0 "Le nier fervemment."
 dev_confiscated_reformed_church:0 "Église Réformée Confisquée"
 desc_dev_confiscated_reformed_church:0 "La confiscation d'une église Réformée par un abbé a grandement contrarié les paysans et les bourgeois même si elle a été rendue."
 # Théocraties Musulmanes
 devotion_events.200.t:0 "L'Imam Khatib Local"
 devotion_events.200.d:0 "[Root.Heir.GetName] était le dirigeant des prières dans la mosquée et prédicateur à la prière congrégationelle du vendredi avant que [Root.Heir.GetSheHe] ne soit choisi pour diriger le [Root.Country.GetName] après [Root.Monarch.GetTitle] [Root.Monarch.GetName]. La communauté locale qui avait élu [Root.Heir.GetHerHim] comme Imam Khatib sera triste de voir [Root.Heir.GetName] partir, car peu d'autres sont aussi instruits et vertueux que [Root.Heir.GetHerHim] dans l'instruction de la congrégation aux bases de l'Islam. Quand [Root.Heir.GetSheHe] partira, les questions religieuses devront maintenant être posées à quelqu'un d'inférieur à [Root.Heir.GetName], mais ce qu'ils perdront, nous le gagnerons."
 devotion_events.200.a:0 "C'était sage de notre part de sélectionner [Root.Heir.GetName] comme notre prochain [Root.Monarch.GetTitle]."
 devotion_events.201.t:0 "Les Principes Directeurs"
 devotion_events.201.d:0 "Certains peuvent argumenter que l'Al-Shura fait partie de la structure dirigeante, mais n'est pas l'un de ses piliers. Les réunions devraient suivre les enseignements de l'Islam, les consultations les directives du Coran et de la Sunnah. Le dirigeant devrait être élu parmi ceux qui assistent pour diriger la réunion. Les discussions sont basées sur la mushawarah et la mudhakarah - délibération et consensus. Chacun peut exprimer ses opinions et les voix de la majorité sont acceptées, tant que cela ne viole pas les enseignements du Coran et de la Sunnah."
 devotion_events.201.a:0 "En faire l'un des piliers."
 devotion_events.201.b:0 "Cela semble un moyen facile d'administrer notre pays."
 devotion_events.202.t:0 "Cœur de Miséricorde"
 devotion_events.202.d:0 "Ali, cousin du Prophète dit une fois : 'Imprégnez votre cœur de miséricorde, d'amour et de bonté pour vos sujets. Ne soyez pas face à eux un animal vorace, les comptant comme une proie facile, car ils sont de deux sortes : soit ils sont vos frères en religion ou vos égaux en création. L'erreur les surprend, les déficiences les surmontent, les mauvaises actions et péchés sont commis par eux intentionnellement et par erreur. Alors accordez-leur votre pardon et votre miséricorde dans la même mesure que vous espérez que Dieu vous accordera Son pardon et Sa miséricorde. Car vous êtes au-dessus d'eux, et celui qui vous a nommé est au-dessus de vous, et Dieu est au-dessus de celui qui vous a nommé. Dieu vous a demandé l'accomplissement de leurs exigences et Il vous teste avec eux.'\nUne leçon précieuse peut être apprise de ses paroles, à laquelle nous pourrions nous dévouer, ou trouver des façons d'incorporer dans notre administration."
 devotion_events.202.a:0 "Inshallah."
 devotion_events.202.b:0 "Paroles sages que nous écouterons."
 devotion_events.203.t:0 "Bayt al-Mal"
 devotion_events.203.d:0 "La Maison de la Richesse administre les taxes et sert de trésorerie qui gère les finances personnelles et les dépenses gouvernementales. Elle administre aussi la zakat, la taxe que chaque Musulman riche paie et qui sera distribuée à ceux dans le besoin, chômeurs, blessés ou autrement incapables de travailler. Cette dernière année, quels que soient les problèmes que le [Root.Country.GetName] avait, les habitants en ont eu une meilleure. Le montant de zakat qui coule dans le Bayt al-Mal dépasse toutes les attentes que nous aurions pu avoir. Maintenant que devrions-nous faire avec ce surplus de couronnes ?"
 devotion_events.203.a:0 "L'argent va dans nos gros coffres."
 devotion_events.203.b:0 "Il ira aux pauvres et nécessiteux, comme toujours."
 devotion_events.204.t:0 "L'Éducation des Femmes"
 devotion_events.204.d:1 "Muhammad, que la paix soit sur lui, loua les femmes d'ansar parce que la honte ne les empêchait pas d'apprendre l'Islam. Fatima al-Fihir - qui fonda l'Université d'al-Karaouine, Lubna de Cordoue - la mathématicienne habile et Fatima b. Abi al-Qasim 'Abd al-Rahman b. Muhammad b. Ghalib al-Ansari al-Sharrat dont les œuvres de théorie légale, jurisprudence ainsi que mysticisme montrent sa grande connaissance des sciences islamiques, sont toutes de grands exemples de ce qui arrive quand vous éduquez les femmes. À travers l'histoire, les femmes ont montré qu'elles sont disposées et capables d'apprendre sur l'Islam et de continuer le travail de répandre le [Root.Religion.GetName]. Donnant aux femmes la grande opportunité d'apprendre et d'enseigner, nous serons capables de répandre notre foi beaucoup plus rapidement."
 devotion_events.204.a:0 "L'éducation devrait être pour tous, hommes et femmes."
 devotion_events.204.b:0 "C'est une affaire sur laquelle nous devons réfléchir avant de décider quoi que ce soit."
 devotion_events.205.t:0 "Le Bazar"
 devotion_events.205.d:0 "[Root.Capital.GetName] attire les commerçants et marchands du monde entier, et le son et l'odeur des animaux en détresse, les voix qui marchent, l'odeur des épices et toutes les couleurs des vêtements, les tissus et les tapis vendus ici peuvent être accablants. Une zone au centre du bazar a été laissée intacte, destinée à une mosquée mais comme le bazar est devenu de plus en plus occupé, cette place pourrait être mieux utilisée pour plus d'étals de marché."
 devotion_events.205.a:0 "Permettre plus d'espace pour les commerçants."
 devotion_events.205.b:0 "En faire un lieu de culte."
 devotion_events.206.t:0 "Purification Religieuse"
 devotion_events.206.d:0 "Muhammad lui-même brisa des idoles quand il reprit La Mecque, et nous avons été encouragés par nos conseillers à émuler l'exemple du prophète, purifier le [Root.Country.GetName] et ramener l'Islam à ses débuts simples. L'idolâtrie est interdite, mais les gens font encore des pèlerinages vers des sanctuaires saints et prient aux tombes en [Root.Province.GetName]. Est-ce haram - un péché, ou devraient-ils être pardonnés ?"
 devotion_events.206.a:0 "Purifier cette province de ses péchés !"
 devotion_events.206.b:0 "Ce n'est pas haram, mais mubah - non recommandé mais pas pécheur non plus."
 devotion_events.207.t:0 "Le Gouverneur Corrompu"
 devotion_events.207.d:0 "Chaque gouverneur a ses biens financiers et autres détails enregistrés avant qu'ils ne soient nommés. Ceci est alors gardé dans un bureau spécial, seulement pour être révisé chaque année quand ils sont vérifiés pour des discordances dans les finances. Ceci est pour éviter la corruption et les pots-de-vin, mais parfois le système échoue."
 devotion_events.207.a:0 "Donner sa position à quelqu'un de plus qualifié et moins enclin aux pots-de-vin."
 devotion_events.207.b:0 "Je vous avais envoyé comme gouverneur, pas comme marchand !"
 devotion_events.207.c:0 "Ignorer l'affaire."
 devotion_events.208.t:0 "Un Kafir dans Notre Cour"
 devotion_events.208.d:0 "$THEOLOGIAN$$INQUISITOR$$PHILOSOPHER$$NATURAL_SCIENTIST$ a contrarié la mauvaise personne [Root.Religion.GetName] avec une déclaration qui pourrait être interprétée comme si le conseiller avait sciemment abandonné l'Islam. Avant que nous puissions interrompre la discussion et peut-être sauver $THEOLOGIAN$$INQUISITOR$$PHILOSOPHER$$NATURAL_SCIENTIST$ de toute accusation, des déclarations d'être un kafir, un incroyant, avaient été faites."
 devotion_events.208.a:0 "L'ignorer, l'excuser, l'oublier."
 devotion_events.208.b:0 "Essayer de trouver une solution à cela."
 devotion_events.208.c:0 "Licencier le conseiller."
 devotion_events.209.t:0 "Un Coup Contre la Décadence"
 devotion_events.209.d:1 "Les plaintes sur la débauche du [Root.Monarch.GetTitle] [Root.Monarch.GetName], les façons décadentes et le refus de restaurer le prestige de l'Islam sont devenues de plus en plus communes. Les paysans murmurent en colère que [Root.Monarch.GetName] passe [Root.Monarch.GetHerHis] jours à dormir et les nuits avec des filles esclaves et musiciens. L'imam de [Root.Capital.GetName] nomma le [Root.Monarch.GetTitle] dans les prières publiques, les paysans lui lancèrent même des pierres !"
 devotion_events.209.a:0 "Je promets de changer mes façons."
 devotion_events.209.b:0 "Les paysans peuvent proférer tout reproche qu'ils souhaitent, mais je suis [Root.Monarch.GetTitle] !"
 devotion_events.210.t:0 "Les Rafida"
 devotion_events.210.d:1 "Les Chiites - ceux que nous appelons les rafida, qui rejettent l'autorité et le leadership islamiques, qui ne reconnaissent pas Abu Bakr, Umar, et Uthman comme successeurs du prophète Muhammad, que la paix soit sur lui - ont fait connaître leur présence dans nos provinces et attiré d'autres à les rejoindre. Ils s'appellent même Rawafid - quelqu'un qui refuse - et se targuent d'avoir toujours rejeté le mal, de ne pas s'être tournés vers lui."
 devotion_events.210.a:0 "Ne perdez pas de temps - expulsez-les du [Root.Country.GetName] !"
 devotion_events.210.b:0 "Ils peuvent croire et s'appeler ce qu'ils souhaitent."
 devotion_events.211.t:0 "Les Nasibi"
 devotion_events.211.d:0 "Ceux que nous appelons les nasibi, ceux qui haïssent l'Ahl Al-Bayt - la Maison du prophète Muhammad - et qui haïssent leurs disciples ont émergé dans nos provinces. Les Sunnites qui croient foolishly qu'Abu Bakr, Umar, et Uthman sont des successeurs légitimes de Muhammad, que la paix soit sur lui, menacent l'uniformité religieuse du [Root.Country.GetName]."
 devotion_events.211.a:0 "Les Sunnites n'ont pas leur place dans le [Root.Country.GetName]."
 devotion_events.211.b:0 "Laissez-les tranquilles, ils réaliseront un jour leur erreur."
 devotion_events.212.t:0 "La Malhonnêteté dans le Majlis"
 devotion_events.212.d:0 "Le conseil a appelé à une réunion, un majlis, pour discuter d'affaires importantes et urgentes dans le [Root.Country.GetName]. Bien que leurs visages fussent honnêtes, leurs paroles vraies, leurs intentions étaient trompeuses et malhonnêtes ! Argent gaspillé, prestige perdu, et les espoirs d'un majlis juste pour le bien du [Root.Country.GetName] brisés et cassés."
 devotion_events.212.a:0 "Faire ce que nous pouvons pour guérir cette blessure à notre fierté."
 devotion_events.212.b:0 "Nous leur avons fait confiance et ils nous ont trahis."
 devotion_events.212.c:0 "Je me blâme d'avoir été trop naïf."
 devotion_events.213.t:0 "Conseiller Accusé de Shirk"
 devotion_events.213.d:0 "Le travail d'un conseiller vous exposera à différentes cultures, religions et traditions. Nous avons toujours choisi de détourner notre regard des habitudes particulières de $STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$ et l'obsession que notre conseiller a avec les manuscrits enluminés et miniatures. Bien que nos soupçons grandissent quand nous entendions des commérages et contes des serviteurs et gens de la cour, nous n'aurions jamais anticipé le regard sur le visage de $STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$ quand l'imam les accusa de shirk - pratiquer l'idolâtrie !"
 devotion_events.213.a:0 "Retirer $STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$ de la cour, immédiatement !"
 devotion_events.213.b:0 "Rejeter la notion - $STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$ est un bon conseiller."
 devotion_events.214.t:0 "Abolir l'Idolâtrie ?"
 devotion_events.214.d:0 "'Votre règne est questionné,' dit votre conseiller, 'et le peuple doute de votre piété. Vous devez faire quelque chose pour établir une souveraineté religieuse et politique ! L'idolâtrie est haram, mais votre peuple offre encore des prières à des figures saintes, fait des pèlerinages vers des tombes et mosquées, vénère des arbres, grottes et même pierres. Montrez votre force religieuse, abolissez ces choses et saisissez le pouvoir qui est légitimement vôtre !'"
 devotion_events.214.a:0 "Allez-y, interdisez un tas de choses."
 devotion_events.214.b:0 "Pourquoi s'embêter ?"
 devotion_events.215.t:0 "Taxes ou Agriculture"
 devotion_events.215.d:0 "Le peuple du [Root.Country.GetName] sont des nomades et paysans qui vivent de ce que la terre fournit. Nos gouverneurs ont besoin que nous décidions sur quoi nous devons nous concentrer, taxes ou agriculture ? Un conseiller prétend que le développement de la terre est plus important que la collecte de la taxe. La taxe ne peut être obtenue que par le développement de la terre et demander une taxe sans faire cela ruinera le [Root.Country.GetName] et détruira son peuple. Un autre prétend que les gens développeront la terre sans interférence si la taxe leur est demandée et ils voient une raison derrière la demande."
 devotion_events.215.a:0 "Se concentrer sur les taxes."
 devotion_events.215.b:0 "Se concentrer sur l'agriculture."
 devotion_events.215.c:0 "Essayer d'équilibrer entre eux."
 devotion_events.216.t:0 "Réformes des Pieux"
 devotion_events.216.d:0 "Après de nombreuses réunions, discussions et majlis, nos ministres et conseillers nous ont apporté différentes réformes à considérer. Chacun a présenté ses idées, et nous devons choisir entre deux d'entre elles. La première : exclure les officiels d'état, comme les diplomates et gouverneurs, d'entrer dans tout business. Ceci pour les laisser se concentrer pleinement sur leur travail et non sur autre chose, espérant ainsi leur permettre de faire un meilleur travail. La seconde réforme : distribuer les terres de pâturage et réserves de gibier qui maintenant sont réservées pour la famille des dignitaires parmi les pauvres, pour cultiver la terre. Le travail non payé devrait aussi être rendu illégal."
 devotion_events.216.a:0 "Exclure les officiels d'état d'entrer dans tout business."
 devotion_events.216.b:0 "Distribuer les terres parmi les pauvres."
 devotion_events.216.c:0 "Choisir aucun d'entre eux."
 devotion_events.217.t:0 "Nouvelles Écoles"
 devotion_events.217.d:0 "Chaque province, et chaque cité, devrait avoir au moins une madrassa, une école religieuse avec éducation gratuite, nourriture délicieuse, livres gratuits et même stipendes pour chaque étudiant fourni. Il devrait y avoir des examinations annuelles, et les étudiants qui ont performé splendidement devraient recevoir des prix et être recommandés pour des positions hautes et honorables. Devraient-elles enseigner les Hadith, les enseignements, actes et paroles du prophète Muhammad, que la paix soit sur lui, ou devraient-elles enseigner le Fiqh et l'Imaan, théologie et croyance ?"
 devotion_events.217.a:0 "Madrassas pour enseigner les Hadith."
 devotion_events.217.b:0 "Madrassas pour enseigner le Fiqah et l'Imaan."
 devotion_events.217.c:0 "Deux madrassas, une pour enseigner les Hadith, et une pour le Fiqah et l'Imaan."
 devotion_events.217.e:0 "Nous ne pouvons nous permettre aucune école maintenant."
 devotion_events.218.t:0 "Le Sulh"
 devotion_events.218.d:0 "Deux parties en conflit sont venues à vous. Ils vous demandent de médier le conflit et présentent des documents, témoins et autres preuves. Vous regardez le matériel fourni alors que vous réfléchissez comment déclarer une hudna - une trêve - et comment le règlement devrait être créé pour maintenir l'honneur et le statut des deux parties. Ce différend de propriété n'est pas le premier que vous devez régler, mais c'est un rare et sensible qui doit être réglé de telle façon pour éviter un cycle de vengeance. Les deux ont des revendications qui devraient leur donner le droit à la terre, mais laquelle est vraie et laquelle est fausse ?"
 devotion_events.218.a:0 "Donner à cet homme toute la terre."
 devotion_events.218.b:0 "Diviser la terre en deux."
 devotion_events.218.c:0 "Leur ordonner de résoudre ce conflit mesquin ailleurs."
 devotion_events.219.t:0 "Le Qadi, la Hisbah et le Muhtasib"
 devotion_events.219.d:0 "Pas beaucoup de mois après que vous ayez nommé un Qadi - un juge jugeant en accord avec la Charia - il vient à vous avec front plissé et yeux anxieux. Il vous parle de la décadence de votre peuple, leurs crimes et leurs façons impies. Vous rappelant sévèrement de Hisbah, votre devoir divinement sanctionné d'intervenir et commander le bien et interdire le mal. Les lois d'Allah doivent être suivies. Votre peuple a besoin de mutaweens, police religieuse, pour faire respecter la Charia."
 devotion_events.219.a:0 "Trouver des volontaires et les entraîner pour devenir Muhtasibs."
 devotion_events.219.b:0 "Je ne pense pas que ce soit une façon correcte de traiter cela."
 dev_general_hospital:0 "Hôpital Général"
 desc_dev_general_hospital:0 "Le nouvel Hôpital Général avec son cours gratuit de sage-femme et établissements pour combattre les maladies a augmenté la santé publique et le bien-être de vos compatriotes."
 dev_fort_maintenance:0 "Entretien des Forteresses"
 desc_dev_fort_maintenance:0 "Nos cités contribuent de l'argent à l'entretien de nos forteresses."
 dev_heretical_expulsion:0 "Expulsion des Hérétiques"
 desc_dev_heretical_expulsion:0 "Vous avez expulsé les Hérétiques de cette province."
 opinion_jubilee_good:0 "Le Haut-Recteur approuve le Jubilé"
 opinion_jubilee_bad:0 "Le Haut-Recteur désapprouve le Jubilé"
 dev_jubilee:0 "Jubilé"
 desc_dev_jubilee:0 "Un jubilé est une année sainte de rémission des péchés et pardon universel où les gens font des pèlerinages vers des cités saintes."
 theocracy.1.tt:0 "Ce choix peut influencer d'autres événements."
 opinion_confiscated_church:0 "Église Réformée Confisquée"
 dev_religious_cleansing:0 "Purification Religieuse"
 desc_dev_religious_cleansing:0 "Nous cherchons à ramener l'Islam à ses débuts simples, et émuler Muhammad quand il reprit La Mecque et brisa les idoles."
 dev_rafida:0 "Les Rafida"
 desc_dev_rafida:0 "Les Chiites sont parfois appelés les Rafida - ceux qui refusent - car ils refusent de reconnaître Abu Bakr, Umar, et Uthman comme successeurs du prophète Muhammad."
 dev_nasibi:0 "Les Nasibi"
 desc_dev_nasibi:0 "Haineux de l'Ahl Al-Bayt - Maison du prophète Muhammad - et leurs disciples, le groupe religieux Sunnite croit foolishly qu'Abu Bakr, Umar, et Uthman sont des successeurs légitimes de Muhammad."
 dev_idolatry_abolished:0 "Idolâtrie Abolie"
 desc_dev_idolatry_abolished:0 "Les prières vers des figures saintes, pèlerinages vers des tombes et mosquées, la vénération d'arbres, grottes et pierres sont maintenant abolis."
 dev_focus_taxes:0 "Concentration sur les Taxes"
 desc_dev_focus_taxes:0 "Les gouverneurs sont instruits de se concentrer sur les taxes, pas très pieux mais très efficace."
 dev_focus_agriculture:0 "Concentration sur l'Agriculture"
 desc_dev_focus_agriculture:0 "Les gouverneurs sont instruits de se concentrer sur l'agriculture, très pieux et espérons efficace avec le temps."
 dev_balance_tax_agriculture:0 "Équilibrer Taxes et Agriculture"
 desc_dev_balance_tax_agriculture:0 "Les gouverneurs sont instruits d'équilibrer leur concentration également sur les taxes et l'agriculture."
 dev_hadith_madrasa:0 "Madrassa pour les Hadith"
 desc_dev_hadith_madrasa:0 "Une école qui enseigne le corpus des rapports des enseignements, actes et paroles du prophète Muhammad."
 dev_fiqah_madrasa:0 "Madrassa pour le Fiqah et l'Imaan"
 desc_dev_fiqah_madrasa:0 "Une école qui enseigne la théologie et la croyance."
 dev_hadith_fiqah_madrasa:0 "Une madrassa pour les Hadith et une madrassa pour le Fiqh et l'Imaan."
 desc_dev_hadith_fiqah_madrasa:0 "Deux écoles dans chaque province et cité, une qui enseigne les Hadith et une autre qui enseigne le Fiqah et l'Imaan"
 dev_mutaween:0 "Muhtasib"
 desc_dev_mutaween:0 "La force de police religieuse fera respecter la Charia - les lois d'Allah - dans nos provinces."
 dev_educated_women:0 "Femmes Éduquées"
 desc_dev_educated_women:0 "Les femmes se voient donner la grande opportunité d'apprendre et d'enseigner l'Islam aux autres."
 dev_modern_forts:0 "Plaintes sur les Forteresses Modernes"
 desc_dev_modern_forts:0 "Le coût de rendre nos forteresses modernes et à la mode irrite les gens du commun dont l'argent des taxes est dépensé sur des caractéristiques qu'ils jugent inutiles."
 add_country_unrest_5_modifier:0 "Le Pays Enrage Contre une Décision Impopulaire"
 desc_add_country_unrest_5_modifier:0 "Tout le pays est en tumulte, les actions du dirigeant les ont mécontentés et les paysans agitent leurs fourches en protestation."
 protestantism_events.1.t:0 "Un Réformateur Cherche un Refuge Sûr"
 protestantism_events.1.d:0 "Craignant pour sa sécurité, l'un des grands théologiens de notre époque a dû quitter sa patrie. En tant que pays Protestant, c'est notre devoir d'offrir un refuge sûr à cet homme et faire cela renforcerait sans aucun doute la position de notre Église d'État. Au moins tant que ce réformateur est d'accord avec nos politiques."
 protestantism_events.1.a:0 "Accueillons ce grand homme !"
 protestantism_events.1.a.tt:0 "Tant que le Réformateur vit dans nos frontières, il peut choisir de critiquer ou d'approuver les politiques de notre Église d'État."
 protestantism_events.1.b:0 "Le rejeter."
 protected_reformer:0 "A donné refuge au Réformateur"
 did_not_protect_reformer:0 "A refusé refuge au Réformateur"
 harbouring_reformer:0 "Abrite un Réformateur"
 desc_harbouring_reformer:0 "Nous avons permis à l'un des Théologiens les plus actifs de la Réformation de prendre résidence dans notre pays, prêtant son grand nom et œuvres à notre Église d'État."
 protestantism_events.2.t:0 "Un réformateur cherche refuge en [From.GetName]"
 protestantism_events.2.d:0 "L'un des partisans les plus proéminents de la Réformation dans notre pays est parti pour [From.GetName] prétendant craindre la persécution des autorités Raveliennes ici. Non content de simplement partir, l'homme passe maintenant son temps à produire des pamphlets pour tourner en dérision non seulement l'église Ravelienne mais aussi son ancienne patrie."
 protestantism_events.2.a:0 "Scandaleux !"
 protestantism_events.3.t:0 "Un réformateur vu critiquer l'Église d'État"
 protestantism_events.3.d:0 "Avoir un Réformateur à forte volonté dans nos frontières n'a pas été entièrement sans friction. Il semblerait qu'un homme qui a déjà abandonné son pays natal peut être assez peu disposé à modérer ses vues pour s'adapter aux politiques de son nouveau foyer."
 protestantism_events.3.a:0 "Vivre sous notre protection signifie soutenir l'Église !"
 protestantism_events.3.b:0 "Eh bien si vous ressentez cela si fortement..."
 protestantism_events.4.t:0 "Église d'État Condamnée !"
 protestantism_events.4.d:0 "Déçu par notre incapacité à embrasser pleinement la Réformation, le réformateur étranger est parti vers les terres d'un prince plus enclin. À long terme cela peut renforcer notre église mais des pamphlets ont déjà commencé à circuler sur la fausseté de l'Église du [Root.GetName]."
 protestantism_events.4.a:0 "D'accord."
 protestantism_events.5.t:0 "Critique Retirée"
 protestantism_events.5.d:0 "Une réprimande sévère fut tout ce qu'il fallut. La crise mineure dans les relations de notre église d'état s'est calmée et les voix troublantes de critique sont silencieuses."
 protestantism_events.5.a:0 "Formidable !"
 protestantism_events.6.t:0 "La Peur des Crypto-Raveliens"
 protestantism_events.6.d:0 "Toujours présente dans notre état est la peur que certains qui professent croire en tous les aspects de notre église d'état soient encore secrètement un sympathisant Ravelien. Une famille noble en particulier, bien que fermement enracinée dans la machinerie de l'état, est dite avoir des penchants Papistes. Alors que les années traînent, ces rumeurs refusent de mourir et sembleraient maintenant presque impossibles pour nous d'ignorer."
 protestantism_events.6.a:0 "Restreindre cette famille de tenir des offices."
 protestantism_events.6.b:0 "Ils doivent être jugés."
 protestantism_events.6.c:0 "Ignorer ces rumeurs viles."
 catholics_in_hiding:0 "Persécution des Crypto-Raveliens"
 desc_catholics_in_hiding:0 "Notre politique de persécution active des Crypto-Raveliens suspectés dans l'administration a réduit la volonté de critiquer notre Église d'État mais signifie aussi que certains évitent entièrement de chercher une carrière au service de l'état."
 rumored_crypto_catholics:0 "Peur des Crypto-Raveliens"
 desc_rumored_crypto_catholics:0 "Notre réticence à investiguer les rumeurs de Crypto-Raveliens essayant secrètement de subvertir l'état a alimenté diverses théories de conspiration dans la campagne."
 protestantism_events.7.t:0 "'Les Derniers Jours' du [Root.GetName]"
 protestantism_events.7.d:0 "La ferveur religieuse a saisi le [Root.GetName] alors que la population est devenue convaincue que la fin des temps approche. Les paysans parlent de signes dans le ciel et contrairement à la doctrine de l'Église d'État, les prêtres locaux donnent des sermons sur l'apocalypse. Alors que le Millénialisme balaye la province, le blâme est mis sur l'État et l'Église d'État elle-même qui professe être Protestante mais clairement ne vit pas à la hauteur de son nom.\nLes réactions officielles ont été jusqu'ici très faibles car même parmi le clergé de [Root.Owner.Capital.GetCapitalName] certains ressentent que ces peurs sont justifiées."
 protestantism_events.7.a:0 "Essayer de calmer la situation."
 protestantism_events.7.b:0 "Agir avec force."
 protestantism_events.7.c:0 "Ils ont raison d'avoir peur. Repentez-vous, car la fin est proche !"
 millenarianism:0 "Millénialisme"
 desc_millenarianism:0 "La croyance que la fin violente du monde est sur nous a saisi les fidèles de cette province. Croyant que la fin des temps purgera la société de toute corruption et péché, cela a mobilisé la population ici contre nous et contre l'église d'état."
 fear_of_god:0 "Peur de l'Apocalypse"
 desc_fear_of_god:0 "'Nous savons par les écritures, et tous les hommes instruits affirment la même chose, que le monde était destiné à durer 6000 ans'.\nBeaucoup dans notre pays ressentent que la fin des temps approche et notre Église d'État fait ce qu'elle peut pour capitaliser sur cette croyance. Bien que nous courions le risque d'alimenter les forces Millénaires anti-établissement dans notre pays, la vaste majorité se concentre sur assurer la sécurité de leurs propres âmes."
 protestantism_events.8.t:0 "Avarice"
 protestantism_events.8.d:0 "Certains membres de notre Église d'État ont souffert cruellement à cause de taux d'intérêt excessivement élevés, des voix s'élèvent et des pamphlets circulent condamnant 'L'Usure et la Fraude' et prétendant que de petits courtiers sont à voir dans chaque rue.\nC'est la vue de notre État et de son Église que charger des intérêts est compatible avec être un bon Chrétien mais dans certains cas il semble que cela peut mener à des excès. Peut-être serait-il mieux de diminuer davantage le montant d'intérêt autorisé pour freiner les pires cas."
 protestantism_events.8.a:0 "Ignorer les détracteurs."
 protestantism_events.8.b:0 "Diminuons la limite d'intérêt pour un temps."
 prot_economic_downturn:0 "Ralentissement Économique"
 desc_prot_economic_downturn:0 "L'utilisation répandue de taux d'intérêt excessivement élevés et de spéculation financière a mené à un ralentissement économique dans cette zone et certains ressentent que l'église d'état est en faute pour avoir assoupli l'interdiction chrétienne sur l'usure."
 stricter_usury_regulations:0 "Réglementations de l'Usure plus Strictes"
 desc_stricter_usury_regulations:0 "Afin de freiner les pires excès de permettre que des intérêts soient facturés pour prêter de l'argent, nous avons légèrement modifié le montant maximum d'intérêt autorisé."
 protestantism_events.9.t:0 "Message pour les Fidèles"
 protestantism_events.9.d:0 "L'une des grandes forces d'avoir une Église d'État est la capacité d'atteindre tous les fidèles de notre pays d'un coup. Une journée nationale de prière approche et il est coutumier que le Sermon de ce jour soit en partie dicté par l'Église d'État centrale. Sur quoi le sermon devrait-il se concentrer dans les années à venir ?"
 protestantism_events.9.a:0 "Gratitude pour la Paix dont nous jouissons maintenant."
 protestantism_events.9.b:0 "Justification de nos Guerres."
 protestantism_events.9.c:0 "Pureté de la Foi."
 protestantism_events.9.dd:0 "L'unité de la Chrétienté elle-même."
 protestantism_events.9.e:0 "Éviter de s'immiscer au niveau local."
 prot_peace:0 "Propagation de la valeur de la Paix"
 desc_prot_peace:0 "Nous avons utilisé le sermon de la journée nationale de prière pour faire comprendre à nos sujets la grande valeur de la Paix et comment chaque bon Chrétien devrait faire de son mieux pour la préserver."
 prot_wars:0 "Propagation de la justesse de nos Guerres"
 desc_prot_wars:0 "Nous avons utilisé le sermon de la journée nationale de prière pour faire comprendre à nos sujets la justesse de notre cause dans les guerres que nous menons."
 prot_purity_of_faith:0 "Propagation de la Pureté de notre Foi"
 desc_prot_purity_of_faith:0 "Nous avons utilisé le sermon de la journée nationale de prière pour faire comprendre à nos sujets la grande valeur de préserver la pureté de notre foi et comment repérer ceux qui la souilleraient."
 prot_christian_unity:0 "Propagation de l'Unité Chrétienne"
 desc_prot_christian_unity:0 "Nous avons utilisé le sermon de la journée nationale de prière pour faire comprendre à nos sujets la grande valeur de se lier ensemble avec la Chrétienté dans son ensemble contre les infidèles."
 protestantism_events.10.t:0 "Résistance à la Réformation en [Root.GetName]"
 protestantism_events.10.d:0 "Il y a encore ceux, surtout dans la campagne, qui s'opposent à l'Église d'État du [Root.Owner.GetName] et qui aspirent à retourner dans l'embrassement de l'Église Romaine. Il y a, cependant, une grande différence entre les doutes religieux et la rébellion ouverte et jusqu'ici les choses ont été calmes en [Root.GetName]. L'Église d'État s'est contentée à son tour de laisser la plupart de ces gens tranquilles tant qu'ils assistent aux services et paient leurs taxes.\nIl semble que cette paix n'était pas destinée à durer. La récente collecte d'Argent de l'Église dans la région a été regardée comme une déclaration de guerre ouverte par la population locale et ils prennent maintenant les armes pour protéger leurs Églises des mains avides de [Root.Owner.Capital.GetCapitalName]."
 protestantism_events.10.a:0 "Il est temps pour une persuasion énergique."
 protestantism_events.10.b:0 "Exempter cette région pour l'instant."
 protestantism_events.11.t:0 "$THEOLOGIAN$ dénonce l'Église du [Root.GetName]"
 protestantism_events.11.d:0 "$THEOLOGIAN$ avait une carrière prometteuse bien avant que la réformation n'atteigne notre pays et que l'église d'état du [Root.GetName] ne soit créée. En tant que personne influente avec des idées fermement ancrées, $THEOLOGIAN$ a été difficile à convaincre d'embrasser la nouvelle nature de l'Église. Cette résistance au changement n'a fait que grandir au fil des années et maintenant $THEOLOGIAN$ est vu comme ouvertement opposé à l'Église. Un membre de la cour ne peut être vu s'opposer ouvertement à [Root.Monarch.GetName] comme ceci, quelque chose doit être fait !"
 catholic_stronghold:0 "Bastion Ravelien"
 desc_catholic_stronghold:0 "Le peuple de cette province a été exempté de l'église d'état et est autorisé à pratiquer son ancienne foi Ravelienne, pour l'instant."
 protestantism_events.11.a:0 "Bannir $THEOLOGIAN$"
 protestantism_events.11.b:0 "Juger $THEOLOGIAN$ pour blasphème et ordonner l'exécution de $THEOLOGIAN_POSS_PRONOUN$."
 protestantism_events.11.c:0 "C'est malheureux."
 protestantism_events.12.t:0 "Penseur Ravelien à la Cour"
 protestantism_events.12.d:0 "$NATURAL_SCIENTIST$$PHILOSOPHER$ est célèbre pour $NATURAL_SCIENTIST_POSS_PRONOUN$$PHILOSOPHER_POSS_PRONOUN$ intellect vif et $NATURAL_SCIENTIST_POSS_PRONOUN$$PHILOSOPHER_POSS_PRONOUN$ présence dans notre cour prête une certaine grandeur à notre nom. $NATURAL_SCIENTIST_CAP_ADJ$$PHILOSOPHER_CAP_ADJ$ est, cependant, aussi un Ravelien ferme et a été autorisé à pratiquer $NATURAL_SCIENTIST_POSS_PRONOUN$$PHILOSOPHER_POSS_PRONOUN$ foi comme il le souhaite pour venir ici. Il serait impensable pour l'Église du [Root.GetName] elle-même de critiquer [Root.Monarch.GetName] mais dans les rues de [Root.Capital.GetCapitalName] on parle de $NATURAL_SCIENTIST$$PHILOSOPHER$ essayant de planter des idées Raveliennes subversives dans la tête de [Root.Monarch.GetName]."
 protestantism_events.12.a:0 "Laissez-les parler."
 protestantism_events.12.b:0 "Renvoyer $NATURAL_SCIENTIST$$PHILOSOPHER$ de la cour."
 protestantism_events.13.t:0 "Influence de $TREASURER$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$"
 protestantism_events.13.d:0 "Il est murmuré que $TREASURER$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$, un conseiller proche de [Root.Monarch.GetName], abrite en fait des penchants Calvinistes cachés. Un nombre de lois récentes ont été accusées d'essayer secrètement de rapprocher notre pays des idéaux des églises Réformées."
 protestantism_events.13.a:0 "Rejeter ces rumeurs comme des sottises."
 protestantism_events.13.b:0 "Se distancier publiquement de $TREASURER$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$"
 protestantism_events.13.c:0 "Tenter de faire des ajustements aux lois offensantes."
 protestantism_events.14.t:0 "L'Éducation de [Root.Heir.GetName]"
 protestantism_events.14.d:0 "Les professeurs de [Root.Heir.GetName] trouvent tous [Root.Heir.GetHerHim] être un futur dirigeant exceptionnellement prometteur. Dans tous les domaines relatifs à l'art de gouverner, [Root.Heir.GetName] s'est montré [Root.Heir.GetHerselfHimself] à la fois intéressé et talentueux. Cependant les autorités religieuses sont venues s'inquiéter que [Root.Heir.GetSheHe] ait pris un intérêt beaucoup trop grand pour la foi Ravelienne que nous avons laissée derrière nous."
 protestantism_events.14.a:0 "Cela fera de [Root.Heir.GetHerHim] un meilleur dirigeant."
 protestantism_events.14.a.tt:0 "[Root.Heir.GetName] sera autorisé à poursuivre un intérêt pour le Ravelianisme."
 protestantism_events.14.b:0 "Interdire toute étude des Enseignements Papistes."
 protestantism_events.14.b.tt:0 "[Root.Heir.GetName] sera empêché de poursuivre un intérêt pour le Ravelianisme."
 protestantism_events.15.t:0 "Penchants Raveliens de [Root.Monarch.GetName]"
 protestantism_events.15.d:0 "Ce n'est un secret pour personne que [Root.Monarch.GetName] a une grande compréhension de la foi Ravelienne, peut-être beaucoup plus que le clergé de notre Église d'État ne le souhaiterait. Néanmoins [Root.Monarch.GetHerHis] couronnement a été un événement populaire et le peuple semble être derrière notre nouveau dirigeant. Sans aucun doute, une compréhension des fois étrangères peut être de bon usage à un dirigeant d'un Royaume Protestant et peu oseraient accuser [Root.Monarch.GetName] de Crypto-Ravelianisme."
 protestantism_events.15.a:0 "Longue vie à [Root.Monarch.GetName] !"
 tolerant_monarch:0 "Monarque Tolérant"
 desc_tolerant_monarch:0 "Notre dirigeant est connu pour une grande compréhension des autres fois et les minorités religieuses de notre règne jouissent de privilèges qu'elles n'auraient pas autrement à cause de cela."
 protestantism_events.16.t:0 "Conscience de [Root.Monarch.GetName]"
 protestantism_events.16.d:0 "Les années ont passé et [Root.Monarch.GetName] s'est révélé être un dirigeant juste et équitable. Le clergé ne craint plus un coup d'état Ravelien soudain et leur haine du Papisme a été tempérée par la compréhension de [Root.Monarch.GetName] de la religion.\n[Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself], cependant, est troublé. Alors que les années ont passé, [Root.Monarch.GetSheHe] en est venu à réaliser que [Root.Monarch.GetHerHis] foi personnelle se situe beaucoup plus près des Raveliens que [Root.Monarch.GetSheHe] a tant fait pour protéger et non avec l'Église d'État dogmatique du [Root.GetName]."
 protestantism_events.16.a:0 "L'Abdication Personnelle est la seule Solution."
 protestantism_events.16.b:0 "[Root.Monarch.GetName] devra continuer avec une conscience tourmentée."
 plagued_concience:0 "Conscience Tourmentée"
 desc_plagued_concience:0 "Notre dirigeant est loin d'être un ardent croyant dans les enseignements de notre Église d'État. Bien que cela n'influence pas directement nos politiques, cela signifie que la gestion de l'Église elle-même est devenue une faible priorité."
 protestantism_events.17.t:0 "Frictions entre [Root.Heir.GetName] et [Root.Monarch.GetName]"
 protestantism_events.17.d:0 "L'intérêt de [Root.Heir.GetName] pour le Ravelianisme semble seulement avoir grandi au fil des années et [Root.Heir.GetSheHe] s'entoure maintenant [Root.Heir.GetHerselfHimself] de philosophes, scientifiques et artistes du monde Ravelien. Ceci est devenu quelque peu un embarras. En tant que chef de l'Église du [Root.GetName], c'est le devoir de [Root.Monarch.GetName] de maintenir les valeurs de la réformation. À moins que [Root.Heir.GetName] ne puisse être convaincu de changer [Root.Heir.GetHerHis] voies, l'autorité de notre Église pourrait souffrir."
 protestantism_events.17.a:0 "Essayer de forcer [Root.Heir.GetName] à changer [Root.Heir.GetHerHis] voies."
 protestantism_events.17.b:0 "Être d'accord pour ne pas être d'accord."
 protestantism_events.18.t:0 "[Root.Heir.GetName] voit l'erreur de [Root.Heir.GetHerHis] voies"
 protestantism_events.18.d:0 "Après qu'il ait été rendu entièrement clair à [Root.Heir.GetHerHim] ce qui est attendu de [Root.Heir.GetHerHim], [Root.Heir.GetName] a accepté de plus clairement se distancer [Root.Heir.GetHerselfHimself] des Raveliens et de leurs croyances."
 protestantism_events.18.a:0 "Louons Dieu !"
 protestantism_events.19.t:0 "[Root.Capital.GetCapitalName] vaut une Messe"
 protestantism_events.19.d:0 "Depuis [Root.Monarch.GetHerHis] jeunesse, [Root.Monarch.GetName] a douté de la vérité dans les enseignements de l'Église du [Root.GetName] et maintenant [Root.Monarch.GetSheHe] a finalement pris le pas non seulement vers la conversion personnelle mais a commencé à contre-réformer tout le royaume. La route à venir ne va en aucun cas être facile mais personne n'est aussi convaincu que [Root.Monarch.GetName] que tout ira bien."
 protestantism_events.19.a:0 "Mettons notre foi en Dieu."
 catholic_zealot:0 "Monarque Converti"
 desc_catholic_zealot:0 "Notre Monarque a converti le pays en raison d'une conviction personnelle que le Ravelianisme est la vraie foi et fera tout pour que tous les sujets suivent."
 protestantism_events.20.t:0 "[Root.Heir.GetName] peu disposé à Compromettre"
 protestantism_events.20.d:0 "Malgré les efforts pour rendre les attentes sur un Héritier royal aussi claires que possible, [Root.Heir.GetName] insiste pour maintenir [Root.Heir.GetHerHis] fascination nuisible avec l'Église Ravelienne. Dans la capitale, propagandistes et satiristes ont déjà commencé à distribuer des pamphlets sur le fait que [Root.Monarch.GetName] ne semble pas pouvoir contrôler sa propre famille, encore moins protéger les fidèles du royaume."
 protestantism_events.20.a:0 "Il n'y a rien à faire."
 protestantism_events.20.b:0 "Nous n'avons pas d'autre choix que de déshériter [Root.Heir.GetName] !"
 protestantism_events.21.t:0 "Clerc Problématique"
 protestantism_events.21.d:0 "$THEOLOGIAN$$INQUISITOR$ a eu une carrière exemplaire, commençant comme prêtre local de bas niveau et atteignant finalement le sommet de la hiérarchie de l'Église et est au fil des années venu à être regardé comme un pilier de l'Église du [Root.GetName]. Il est donc très troublant que $THEOLOGIAN$$INQUISITOR$ ait commencé à prendre problème avec la direction que prend l'Église. Bien que $THEOLOGIAN$$INQUISITOR$ ait évité de critiquer directement [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself], il est difficile pour quiconque de prendre les mots de $THEOLOGIAN_POSS_PRONOUN$$INQUISITOR_POSS_PRONOUN$ comme autre chose que nuisible pour l'Église d'État."
 protestantism_events.21.a:0 "Je suis sûr que nous pouvons trouver quelqu'un d'autre pour prendre la place de $THEOLOGIAN$$INQUISITOR$."
 protestantism_events.21.b:0 "Le permettre mais s'assurer que $THEOLOGIAN$$INQUISITOR$ n'ait pas de vrai pouvoir."
 protestantism_events.22.t:0 "L'Espoir Persistant de Réconciliation"
 protestantism_events.22.d:0 "Il y a encore ceux qui aspirent au temps où la foi Chrétienne était unifiée. Bien qu'ils voient la Réformation et la naissance du Protestantisme comme nécessaires, ils déplorent aussi que cela n'ait pu être fait sans schisme.\nBien qu'ils soient bien intentionnés, ces genres de penchants peuvent être très nuisibles à une Église d'État comme la nôtre et c'est donc une question de quelque inquiétude qu'il semble qu'un nombre des officiels de notre Église ainsi que certains de nos Séminaires entretiennent de telles idées."
 protestantism_events.22.a:0 "Une réprimande sera suffisante."
 protestantism_events.22.b:0 "Rassembler les prominents et les juger pour trahison."
 phillipists:0 "Philippistes"
 desc_phillipists:0 "Bien que ce soit mal vu, il y en a certains dans la hiérarchie de notre Église d'État qui entretiennent l'idée de réunification avec Rome. Notre incapacité à traiter de manière décisive avec ces éléments a rendu plus difficile pour nous de convertir les Raveliens restants dans nos frontières."
 protestantism_events.23.t:0 "Diaspora Protestante"
 protestantism_events.23.d:0 "Alors que la Chrétienté devient de plus en plus divisée, le filet de réfugiés religieux a grandi en un flot constant. Les conflits religieux dans les grands états Raveliens ont causé que de nombreux Protestants quittent leurs anciens pays d'origine. En tant que pays Protestant avec notre propre Église, nous serions capable de leur offrir protection et nous pourrions aussi faire bon usage de leurs compétences et biens.\nLe Protestantisme est, cependant, loin d'être une foi unifiée et il n'est pas très probable que tous ceux qui viennent à nous trouvent que l'Église du [Root.GetName] correspond entièrement à leurs propres croyances. Bien qu'il serait admirable de recevoir tous les Immigrants Protestants, il pourrait être plus prudent de choisir sur le volet ceux qui possèdent les compétences dont nous pourrions faire bon usage."
 protestantism_events.23.a:0 "Ouvrir nos frontières à tous les Protestants."
 protestantism_events.23.b:0 "Recevoir seulement ceux qui peuvent nous être utiles."
 protestantism_events.23.c:0 "Les renvoyer."
 protestantism_events.23.dd:0 "Leur offrir des terres dans le Nouveau Monde."
 protestant_influx:0 "Immigrants Protestants"
 desc_protestant_influx:0 "Notre pays a accueilli un nombre d'immigrants Protestants fuyant leurs pays d'origine raveliens. Leur foi peut ne pas correspondre exactement à la nôtre mais nous avons un ennemi commun dans le Haut-Recteur et nous pouvons mettre leurs compétences à bon usage."
 protestant_refugees:0 "Afflux de Réfugiés Protestants"
 desc_protestant_refugees:0 "Un grand nombre d'immigrants Protestants se sont installés ici, laissant leurs pays d'origine Raveliens derrière eux. Comme ils ne sont pas habitués à notre église d'état, il y a eu quelque tension mais la province a en général vu une reprise économique."
 welcomed_fleeing_protestants:0 "Réfugiés Accueillis"
 turned_away_fleeing_protestants:0 "Réfugiés Rejetés"
 protestant_refugees_to_the_colonies:0 "Émigration Protestante"
 desc_protestant_refugees_to_the_colonies:0 "Un nombre d'Émigrés Protestants se sont vu promettre la protection de notre état ici par notre mère patrie."
 protestantism_events.24.t:0 "Critique de la Bible Officielle"
 protestantism_events.24.d:0 "Avoir une Traduction de la Bible sanctionnée par l'état a beaucoup fait pour unifier la foi Protestante dans notre pays et c'est l'opinion à la fois du grand public et de la plupart des théologiens que notre traduction a résulté en un livre beaucoup plus fidèle aux origines de notre religion.\nIl y a, cependant, aussi certains qui trouvent la traduction officielle de la Bible très insuffisante. Certains groupes prétendent qu'elle est simplement dépassée et a besoin de modernisation, certains qu'elle est trop favorable à l'état dirigeant et que nous avons tenté de l'utiliser pour pacifier nos sujets. D'autres encore voient simplement qu'elle ne va pas assez loin et maintiennent encore beaucoup des erreurs qui se sont accumulées au fil des années dans les versions précédentes de la Bible."
 protestantism_events.24.a:0 "Défendre la version existante."
 protestantism_events.24.b:0 "Ordonner une nouvelle traduction."
 new_bible_translation:0 "Nouvelle Traduction de la Bible"
 desc_new_bible_translation:0 "Le travail est en cours pour créer une nouvelle Traduction de la Bible à utiliser comme Bible officielle de notre Église d'État. Le but est d'autant que possible créer une Bible qui satisfera à la fois les besoins de l'état et adressera les objections à l'ancienne traduction que certains ont eues."
 controversy_over_official_bible:0 "Controverse sur la Bible Officielle"
 desc_controversy_over_official_bible:0 "Nous avons publié une Bible officielle à utiliser par notre Église d'État qui a fait beaucoup pour promouvoir l'uniformité de notre foi et laver les anciens bagages Raveliens. Il est, cependant, impossible pour une seule traduction de satisfaire tous ceux qui précédemment utilisaient leurs diverses traductions de la Bible et il semble que des groupes de tout le spectre religieux aient réussi à trouver quelque passage auquel ils s'objectent. Néanmoins nous avons élu de nous tenir à notre version, confiants qu'elle les survivra tous à la fin."
 protestantism_events.25.t:0 "Le Dilemme de [Root.Monarch.GetName]"
 protestantism_events.25.d:0 "Ce n'est un secret pour personne que le mariage de [Root.Monarch.GetName] et de [Root.Monarch.GetHerHis] époux n'est pas l'union la plus aimante et produire un héritier s'est révélé être assez problématique. Il est murmuré que [Root.Monarch.GetName] a eu un nombre d'affaires extra-maritales et la réputation de notre Royaume court le risque de devenir ternie. [Root.Monarch.GetName] ne veut cependant pas entendre un mot sur le divorce et considère une telle chose profondément immorale.\nÀ la place, [Root.Monarch.GetSheHe] argumente que si la bigamie pouvait fonctionner pour les patriarches alors peut-être cela pourrait être utilisé comme précédent pour permettre à [Root.Monarch.GetHerHim] une seconde union. Les Réformateurs qui ont été contactés pour donner leurs opinions sur ceci ont été très hésitants, pour dire le moins, mais [Root.Monarch.GetName] semble déterminé que c'est la meilleure solution à [Root.Heir.GetHerHis] problème."
 protestantism_events.25.a:0 "La bigamie est pécheresse."
 protestantism_events.25.b:0 "Si c'était assez bon pour les Patriarches, c'est assez bon pour moi."
 protestantism_events.25.c:0 "Si c'était assez bon pour mes prédécesseurs, c'est assez bon pour moi."
 protestant_bigamy:0 "Bigamie"
 desc_protestant_bigamy:0 "Plutôt que de vivre dans le péché avec des partenaires à côté de l'époux royal ou à jamais dans un mariage sans amour, notre dirigeant a suivi l'exemple des patriarches et épousé plusieurs conjoints."
 bigamy_of_ruler:0 "Bigamie"
 protestantism_events.26.t:0 "Cours Surchargées"
 protestantism_events.26.d:0 "L'incorporation de la Loi Mosaïque directement dans les lois du [Root.GetName] a mené à une croissance sans précédent du Système de Justice de notre pays dans certaines parties du pays. Un flot constant d'accusations a grandi en un nombre presque ingérable de cas judiciaires. Non seulement cela mais le nombre de sentences de mort a aussi grandement augmenté et n'était-ce la pratique déjà établie de donner dispense pour une telle conviction si le convaincu peut présenter une certaine somme d'argent comme compensation, nous aurions une très mauvaise situation sur les bras."
 protestantism_events.26.a:0 "S'ils ont été convaincus, ils ont péché et doivent payer."
 protestantism_events.26.b:0 "Donnons aux cours plus de ressources pour gérer cela."
 mosaic_law_accusations:0 "Cours Débordantes"
 desc_mosaic_law_accusations:0 "L'incorporation de la Loi Mosaïque directement dans les lois de notre pays a résulté en des incidents relativement communs comme l'adultère portant la sentence de mort. La population de cette région a fait bon usage des lois et bien qu'il soit encourageant de voir l'autorité de nos cours augmenter, le nombre de cas a grandi à un niveau presque ingérable."
 protestantism_events.27.t:0 "Théologien Sévère"
 protestantism_events.27.d:0 "Un homme inhabituel a récemment émergé du système d'éducation de l'Église du [Root.GetName]. C'est un prêtre de charisme et conviction inhabituels, pourtant au lieu de désirer changer l'Église en accord avec ses convictions, il est déterminé à inculquer la valeur de garder les traditions et dogmes Protestants de l'Église d'État.\nC'est un homme inhabituel en des temps comme ceux-ci et nous pourrions sans aucun doute le mettre à bon usage."
 protestantism_events.27.a:0 "Laissez-le éduquer nos prêtres."
 protestantism_events.27.b:0 "Utilisons-le pour combattre l'hérésie."
 protestantism_events.27.c:0 "Loyauté et Tradition, ce sont les valeurs nécessaires pour un dirigeant de notre Église."
 stern_theologian_education:0 "Théologien Sévère"
 desc_stern_theologian_education:0 "L'Éducation des prêtres de notre Église d'État est influencée à un très haut degré par un dirigeant inhabituellement charismatique et dogmatique, un homme qui peut inculquer le bon zèle pour notre église d'état dans notre clergé."
 stern_theologian_mission:0 "Théologien Sévère"
 desc_stern_theologian_mission:0 "L'entreprise de convertir païens et hérétiques est menée par un dirigeant inhabituellement charismatique et dogmatique, un homme qui inspire la volonté de rejoindre l'Église d'État comme peu d'autres."
 stern_theologian_leader:0 "Théologien Sévère"
 desc_stern_theologian_leader:0 "Notre Église d'État est menée par un dirigeant inhabituellement charismatique et dogmatique. Un théologien sévère qui valorise la tradition et la loyauté par-dessus tout."
 protestantism_events.28.t:0 "Sacramentaires"
 protestantism_events.28.d:0 "Si le corps du Christ est vraiment physiquement présent pendant l'Eucharistie ou pas était l'un des points principaux sur lesquels Protestants et Raveliens étaient en désaccord pendant la réformation. Certains, cependant, ont du mal même à accepter l'Union Sacramentelle Luthérienne. Une publication récente qui a gagné quelque circulation dans notre pays semble avoir été écrite par un de ces groupes. Elle sera sans aucun doute bientôt oubliée mais à court terme la légitimité de notre Église d'État est questionnée."
 protestantism_events.28.a:0 "Regrettable."
 protestantism_events.28.b:0 "Ceci sent le Crypto-Calvinisme, trouvez et bannissez les instigateurs."
 protestantism_events.28.c:0 "Tenter de limiter la propagation de ces pamphlets."
 protestantism_events.29.t:0 "Un Réformateur loue l'Église du [Root.GetName]"
 protestantism_events.29.d:0 "Un des grands penseurs à l'avant-garde de la Réformation a récemment présenté notre pays comme un bon exemple à suivre pour d'autres dans une de ses publications ainsi que pendant une disputation. Ceci renforcera sûrement à la fois notre réputation internationale et donnera plus de poids derrière l'autorité de notre église elle-même."
 protestantism_events.29.a:0 "Utiliser ceci dans notre propagande interne."
 protestantism_events.29.b:0 "Ceci nous aidera à nous rapprocher d'autres Protestants."
 protestantism_events.29.b.tt:0 "Relations avec tous les pays §YRaveliens§! diminuées de §R35§!.\nRelations avec tous les pays §YProtestants§! augmentées de §G35§!.\nCes effets se dissiperont au cours des 12 prochaines années."
 beacon_of_protestantism:0 "Pays Protestant Idéal"
 protestant_ideal:0 "Pays Protestant Idéal"
 protestantism_events.31.t:0 "Circulation de Publications Hostiles"
 protestantism_events.31.d:0 "Un grand nombre de Pamphlets, gravures sur bois et autres publications mineures ont commencé à circuler récemment, sans aucun doute financées par nos ennemis. Dans ces textes vils, il est prétendu que de nombreux aspects de l'Église du [Root.GetName] ont été conçus comme une question de commodité pour l'état.\nBien qu'il soit douteux que cette critique laisse une marque permanente sur la réputation de notre Église d'État, elle a été endommagée à court terme."
 protestantism_events.30.t:0 "Procès de Sorcières en [Root.GetName]"
 protestantism_events.30.d:0 "La transition de faire partie de la plus large Église Ravelienne Romaine à l'Église locale du [Root.Owner.GetName] a généralement bien fonctionné mais dans certaines zones il est devenu peu clair où réside l'autorité. Quand il y avait suspicion de Sorcellerie dans les anciens temps, l'église Ravelienne s'impliquerait souvent et pourrait tempérer la rage de la population locale. La réformation d'autre part a beaucoup fait pour renforcer la croyance dans les versions populaires du Christianisme.\nUn nombre de femmes sont accusées de Sorcellerie en [Root.GetName] et une recherche a déjà commencé pour en trouver plus. Prêtres locaux et magistrats se sont impliqués dans les procès mais jusqu'ici l'état n'a pas été impliqué. Alors que le nombre de femmes attendant procès grandit de plus en plus, il pourrait être nécessaire pour nous d'agir."
 protestantism_events.30.a:0 "Approuver les Procès."
 protestantism_events.30.a.tt:0 "Tant que les procès continuent, il y a un risque qu'ils se répandent à plus de provinces ou escaladent hors de contrôle."
 protestantism_events.30.b:0 "Ignorer les Procès."
 protestantism_events.30.c:0 "Nous devons arrêter ces Procès."
 protestantism_events.30.c.tt:0 "Les procès de sorcières ne se répandront pas ou n'escaladeront pas de cette province."
 protestantism_events.31.a:0 "Regrettable."
 protestantism_events.31.b:0 "Deux peuvent jouer à ce jeu, commencer une contre-campagne."
 protestantism_events.32.t:0 "Incorporation de nouvelles régions"
 protestantism_events.32.d:0 "Alors que notre pays s'étend dans de nouvelles régions avec population Protestante, nous avons commencé le processus de les incorporer dans l'Église d'État. Avec l'introduction des registres de Paroisse de l'Église dans certaines terres récemment acquises est venue une révélation surprenante. La région est beaucoup plus densément peuplée que ses anciens maîtres semblaient s'en rendre compte."
 protestantism_events.32.a:0 "Formidable !"
 protestantism_events.33.t:0 "Piétisme"
 protestantism_events.33.d:0 "Un nouveau genre de mouvement Protestant a commencé à prendre racine dans notre pays. Les Piétistes sont concernés par le salut intérieur et montrent peu d'intérêt pour l'étude théologique et le dogme de l'Église d'État."
 protestantism_events.33.a:0 "Tenter de limiter son influence."
 protestantism_events.33.b:0 "Approchons les Piétistes avec intérêt."
 spread_of_pietism:0 "Propagation du Piétisme"
 desc_spread_of_pietism:0 "Les Piétistes croient en la religiosité intérieure des individus plutôt qu'en des dogmes théologiques. Ce manque d'intérêt pour des règles strictement définies a mené à un affaiblissement de l'autorité de notre église d'état tout en nous rapprochant d'autres églises Évangéliques."
 protestantism_events.34.t:0 "Émeutes Iconoclastes en [Root.GetName]"
 protestantism_events.34.d:0 "La haine des Icônes et Images de l'ancienne église Ravelienne est une chose que beaucoup de Protestants ont en commun et la politique d'autoriser celles-ci dans l'Église du [Root.Owner.GetName] n'a donc jamais été entièrement sans problème.\nEnragée par ce qu'elle voit comme idolâtrie, la population de [Root.GetName] a pris d'assaut beaucoup d'Églises dans la province, brisant les fenêtres peintes et détruisant Icônes et Autels."
 protestantism_events.34.a:0 "Punir les perpétrateurs."
 protestantism_events.34.b:0 "Réparer et restaurer les Églises endommagées."
 iconoclast_riot:0 "Émeutes Iconoclastes"
 desc_iconoclast_riot:0 "Les émeutiers ont détruit Autels, peintures et fenêtres peintes dans cette province, déterminés à éradiquer ce qu'ils voient comme culte d'idole dans notre Église d'État."
 protestantism_events.35.t:0 "Prédicateur Patriote Charismatique en [Root.GetName]"
 protestantism_events.35.d:0 "[Root.GetName] est une région pleine de petites églises Protestantes qui rejettent toutes l'idée d'une église dogmatique centralisée.\nUn prédicateur puissant a gagné en importance ici et tout comme ses sermons maintiennent les communautés ici ensemble, ils les maintiennent aussi déterminées à retenir l'autonomie de l'église de leur ancienne patrie."
 protestantism_events.35.a:0 "Excellent."
 protestantism_events.35.b:0 "Faisons ce que nous pouvons pour diminuer son influence."
 patriot_preacher:0 "Prédicateur Patriote"
 desc_patriot_preacher:0 "Un prédicateur charismatique dans cette province fait de l'agitation pour le besoin de liberté religieuse totale de notre mère patrie."
 colonial_religious_tensions:0 "Tensions Religieuses"
 desc_colonial_religious_tensions:0 "Cette province connaît de hautes tensions dues à l'agitation pour plusieurs croyances religieuses opposées."
 loyalist_preacher:0 "Prédicateur Loyaliste"
 desc_loyalist_preacher:0 "Un prédicateur charismatique dans cette province fait de l'agitation pour le besoin de soutenir l'Église d'État de notre mère patrie."
 protestantism_events.36.t:0 "Tensions Religieuses en [Root.GetName]"
 protestantism_events.36.d:0 "En raison de la politique de notre mère patrie d'envoyer les hérétiques religieux aux colonies, une grande variété de différentes fois peut être trouvée dans nos colonies. Bien qu'elles puissent toutes être dites protestantes sous quelque forme ou une autre, elles ont des vues qui sont souvent diamétralement opposées les unes aux autres sur beaucoup de questions. La province de [Root.GetName] a été colonisée par de grands nombres de deux églises théologiquement opposées, une se tient plus près des églises Réformées d'Europe, tandis que l'autre se tient plus près des Églises Protestantes. Les deux sont, cependant, tout aussi opposées au contrôle de l'Église d'État qu'elles ont laissée derrière. Les tensions sont hautes et il pourrait être mieux d'intervenir maintenant pour les garder séparées avant que les choses n'escaladent."
 protestantism_events.36.a:0 "Pourquoi distinguer entre Hérétiques ? Laissez-les se quereller s'ils le désirent."
 protestantism_events.36.b:0 "Convaincre le parti Réformé de déménager vers d'autres terres."
 protestantism_events.36.c:0 "Convaincre le parti Protestant de déménager vers d'autres terres."
 protestantism_events.37.t:0 "Prédicateur Loyaliste Charismatique en [Root.GetName]"
 protestantism_events.37.d:0 "Malgré la multitude de dénominations du Protestantisme dans ces terres, le peuple de [Root.GetName] semble aussi loyal que jamais à l'Église d'État de notre mère patrie. La récente montée d'un prédicateur charismatique, faisant de l'agitation contre ceux qui proposeraient de couper les liens avec cette Église, a davantage cimenté la loyauté de la population de [Root.GetName]."
 protestantism_events.37.a:0 "Excellent."
 protestantism_events.37.b:0 "Nous devons faire ce que nous pouvons pour inculquer la valeur de liberté dans ces gens."
 protestantism_events.38.t:0 "Tensions Religieuses en [Root.GetName]"
 protestantism_events.38.d:0 "Peu sont aussi tentés par la promesse d'une nouvelle vie dans les colonies que les dissidents religieux. En conséquence, nos terres abritent une grande variété de différentes fois Chrétiennes qui grâce à la grande quantité d'espace à coloniser n'est pas aussi gros problème que ce le serait de retour dans notre mère patrie.\nCe n'est pas entièrement sans conflits locaux, cependant, et il semble que mot de certains de ceux-ci ait maintenant atteint notre pays d'origine. Nous avons reçu des ordres de chez nous d'être plus prudents concernant ceux qui demandent des libertés religieuses dans nos terres."
 protestantism_events.38.a:0 "Tenter d'imposer une plus grande uniformité avec l'Église d'État."
 protestantism_events.38.b:0 "Ceci n'est un problème que pour l'Église d'État elle-même."
 protestantism_events.39.t:0 "Tensions Religieuses en [From.GetName]"
 protestantism_events.39.d:0 "Beaucoup des hérétiques dans nos terres ont choisi de s'installer dans les colonies. C'est quelque chose qui la plupart du temps est bénéfique à la fois pour nous et pour les colonies mais dernièrement mot nous a atteints d'usage excessif par certains groupes des libertés religieuses que la vie coloniale implique. Les représentants de l'Église du [Root.GetName] sentent que nous devons agir maintenant ou les colonies pourraient inspirer les hérétiques de retour chez nous aussi."
 protestantism_events.39.a:0 "Tenter de renforcer l'emprise de l'Église d'État sur les colonies."
 protestantism_events.39.b:0 "Ce que nos sujets font sur un autre continent n'a pas besoin de nous concerner."
 protestantism_events.40.t:0 "L'État vu protéger les Sorcières"
 protestantism_events.40.d:0 "Nos tentatives de tempérer la chasse de plus en plus paranoïaque aux Sorcières en [From.GetName] ont été entièrement mal comprises par la population locale là-bas. Nos émissaires ont eux-mêmes été accusés de sorcellerie et des parties de la population sont devenues très hostiles envers tout pouvoir extérieur qui tente de protéger les Sorcières qui supposément hantent la région."
 protestantism_events.40.a:0 "D'accord."
 protestantism_events.41.t:0 "Chasse aux Sorcières Spiralant Hors de Contrôle"
 protestantism_events.41.d:0 "Les histoires les plus horrifiantes nous ont atteints des procès de sorcières en cours dans la campagne. En un seul jour plus de 70 femmes ont été jugées et tuées et la recherche de plus continue encore et encore sans que les autorités locales aient même demandé l'opinion de l'état. Le nombre de morts et la perte d'autorité centrale sont susceptibles de marquer à vie la région. Les dirigeants de notre Église d'État à [Root.Capital.GetCapitalName] semblent être aussi impuissants que tous les autres pour arrêter ceci."
 protestantism_events.41.a:0 "Nous devons arrêter cette folie !"
 protestantism_events.41.b:0 "Ils font l'œuvre de Dieu !"
 protestantism_events.42.t:0 "Mort d'un Héritier"
 protestantism_events.42.d:0 "La mort d'un héritier est toujours un événement triste mais pour les hauts représentants de l'Église du [Root.GetName] les nouvelles ont été secrètement reçues avec quelque soulagement. Ils n'ont maintenant plus besoin de s'inquiéter d'un dirigeant un jour qui pourrait avoir des idées à penchant Ravelien..."
 protestantism_events.42.a:0 "D'accord."
 prot_witch_trials:0 "Procès de Sorcières"
 desc_prot_witch_trials:0 "Il y a actuellement une recherche en cours pour les Sorcières dans cette région et les autorités locales jugent et condamnent toutes les Sorcières qui se présentent. Alors que la situation devient de plus en plus intense, l'économie locale souffre de l'incertitude et perturbation à la fois des rumeurs et peur générale ainsi que de la mort d'un nombre de personnes de toutes les parties de la société."
 escalated_witch_trials:0 "Chasses aux Sorcières Escaladées"
 desc_escalated_witch_trials:0 "Les procès de sorcières dans cette région ont escaladé en une chasse aux sorcières aveugle où personne n'est à l'abri d'accusations et de la menace d'exécution. La région est absorbée par la paranoïa et la société locale souffre grandement. L'Église d'État a peu d'autorité ici car prédicateurs locaux et magistrats décident rapidement qui vivra ou mourra."
 prot_stopped_witch_trials:0 "Procès de Sorcières Arrêtés"
 desc_prot_stopped_witch_trials:0 "Un nombre de Procès de Sorcières dans cette région a menacé de déchirer la société locale avec des voisins rapportant sur des voisins. L'état a, cependant, intervenu et tenté de dévier la situation. Tout le monde n'est pas content de cette solution mais les tensions semblent diminuer."
 custodian_of_the_two_holy_mosques:0 "Gardien des Cités Saintes"
 desc_custodian_of_the_two_holy_mosques:0 "Nous contrôlons les cités de La Mecque et Médine et avec elles les sanctuaires les plus sacrés du monde Islamique."
 organised_through_bishops_aspect:0 "Organisé par les Provosts"
 desc_organised_through_bishops_aspect:0 "Les Provosts étaient auparavant dirigeants d'une seule église, confinés à une zone urbaine. Aujourd'hui, ils dirigent les églises d'une zone plus large et ne servent plus les congrégations individuelles. Les Prêtres sont nommés pour ministrer chaque congrégation, et agissent comme délégués du provost.\n\n Nous gagnerons aussi §G-10%§! de Coût de Construction pendant §Y10§! ans."
 priests_may_marry_aspect:0 "Les Prêtres peuvent se Marier"
 desc_priests_may_marry_aspect:0 "L'Empereur Justinien Ier déclara tous les mariages contractés par les clercs dans les Ordres Saints nuls et non avenus et les enfants de tels mariages illégitimes. Les Prêtres ont toujours, plus ou moins illégalement, vécu avec leurs épouses et élevé des familles bien que le célibat soit attendu d'eux. En permettant aux prêtres de se marier, nous mettons le sceau d'approbation sur le mariage clérical et condamnons les vœux de célibat sur des bases Bibliques.\n\n Nous gagnerons aussi §G+1§! de Tolérance de la Vraie Foi pendant §Y10§! ans."
 adult_baptism_aspect:0 "Baptême Adulte"
 desc_adult_baptism_aspect:0 "Être baptisé en tant qu'adulte sur la base de profession de foi en Jésus-Christ et comme admission dans une communauté locale de foi est fait par ceux qui croient que la grâce salvatrice et l'appartenance à l'église sont des dons de Dieu. La foi du receveur doit être vocalisée et ne peut être impartie ou transférée d'une personne à une autre.\n\n Nous gagnerons aussi §G+10%§! de Main-d'œuvre dans les Provinces de Vraie Foi pendant §Y10§! ans."
 holy_sacraments_aspect:0 "Saints Sacrements"
 desc_holy_sacraments_aspect:0 "Les sept sacrements sont des rituels qui sont des signes efficaces de grâce, institués par le Christ et confiés à l'Église, par lesquels la vie divine nous est dispensée. Ces Saints Sacrements sont : Baptême, Confirmation ou Chrismation, Eucharistie, Pénitence, Onction des Malades, Ordres Saints, et Matrimoine.\n\n Nous gagnerons aussi §G+5%§! de Dégâts de Moral pendant §Y10§! ans."
 saints_accept_prayers_aspect:0 "Les Saints Acceptent les Prières"
 desc_saints_accept_prayers_aspect:0 "L'Intercession des saints, que les saints peuvent être priés d'intercéder ou prier pour d'autres, est une doctrine soutenue par notre église.\n\n Nous gagnerons aussi §G+100%§! de Tradition d'Armée des Batailles pendant §Y10§! ans."
 icons_images_aspect:0 "Icônes"
 desc_icons_images_aspect:0 "Les images dépeignant Jésus, Marie, saints et anges, coulées en métal, sculptées dans la pierre, brodées sur tissu, peintes sur bois ou faites de beaucoup de façons différentes sont souvent illuminées. Ces icônes ont été débattues et opposées, mais la faveur populaire pour les icônes a garanti leur existence continue et l'Église a finalement résigné à permettre la vénération des icônes.\n\n Nous gagnerons aussi §G-10%§! de Coût de Conseiller avec la Culture du Dirigeant pendant §Y10§! ans."
 legalised_divorces_aspect:0 "Divorces Légalisés"
 desc_legalised_divorces_aspect:0 "L'autorité de l'Église déterminait l'annulation des mariages jusqu'à ce qu'elle vienne à être considérée un contrat civil. Les autorités civiles peuvent décréter un 'divortium a vinculo matrimonii' ou 'divorce de tous les liens du mariage', dissolvant ainsi un mariage.\n\n Nous gagnerons aussi §G+10%§! de Croissance de Progrès de Réforme pendant §Y10§! ans."
 heretics_deported_aspect:0 "Hérétiques Déportés"
 desc_heretics_deported_aspect:0 "Les exécutions d'hérétiques qui s'opposent à notre Église en croyances ou opinions jugées hérétiques sont remplacées par la déportation de ceux coupables de ce péché.\n\n Nous gagnerons aussi §G+10%§! de Chance de Colon pendant §Y10§! ans."
 parish_registers_aspect:0 "Registres Paroissiaux"
 desc_parish_registers_aspect:0 "Les détails des baptêmes, mariages et enterrements seront désormais documentés dans un registre paroissial. Chaque prêtre de paroisse gardera un livre où il entrera ces événements et le gardera dans un coffre sûr avec deux serrures.\n\n Nous gagnerons aussi §G-0.10%§! de Corruption Annuelle pendant §Y10§! ans."
 individual_creeds_aspect:0 "Croyances Individuelles"
 desc_individual_creeds_aspect:0 "Accepter et avoir une plus haute tolérance de libre-pensée qui permet aux gens de former leurs propres opinions et croyances sur la religion mène à un boost en technologie.\n\n Nous gagnerons aussi §G+2§! Conseillers Possibles pendant §Y10§! ans."
 allow_usury_aspect:0 "Permettre l'Usure"
 desc_allow_usury_aspect:0 "Les prêts monétaires avec intérêt qui enrichissent le prêteur sont maintenant autorisés et ne sont plus considérés pécheurs.\n\n Nous gagnerons aussi §G-0.5%§! d'Intérêt par An pendant §Y10§! ans."
 translated_bibles_aspect:0 "Bibles Traduites"
 desc_translated_bibles_aspect:1 "Traduire les bibles dans d'autres langues donne aux gens la meilleure ressource pour connaître Dieu dans une langue qui parle à leurs esprits et cœurs.\n\n Nous gagnerons aussi §G+25%§! de Propagation d'Institution dans les Provinces de Vraie Foi pendant §Y10§! ans."
 justified_religious_war_aspect:0 "Conflit Justifié"
