 pleased_theravada_nobles:0 "Aristocrates Locaux Satisfaits"
 desc_pleased_theravada_nobles:0 "En raison d'une décision bénéfique de notre dirigeant dans un conflit juridique, une famille très influente de cette région est très positive envers notre dirigeant."
 pleased_theravada_monks:0 "Ordre Monastique Satisfait"
 desc_pleased_theravada_monks:0 "En raison d'une décision bénéfique de notre dirigeant dans un conflit juridique, le monastère local de cette région est très positif envers notre dirigeant."
 upset_theravada_nobles:0 "Aristocrates Locaux Offensés"
 desc_upset_theravada_nobles:0 "En raison d'un désaccord avec la décision de notre dirigeant dans une affaire qui les concernait, une famille très influente de cette région se montre actuellement assez antagoniste."
 regulate_the_monastaries_title:0 "Réguler les Monastères"
 regulate_the_monastaries_desc:0 "Bien que la richesse spirituelle des monastères dirigeants de notre pays soit un atout constant pour notre dirigeant, ces monastères ont également tendance à sombrer dans la corruption et le manque de discipline. Nous devons freiner les excès des moines et créer un ensemble de lois strictes avec de dures punitions pour ceux qui faillissent, qu'il s'agisse de moines individuels ou d'ordres entiers."
 regulated_monasteries:0 "Loi Monastique Réglementée"
 desc_regulated_monasteries:0 "Nous avons créé une collection ferme et stricte de lois pour assurer la discipline des ordres monastiques dans notre pays. De dures punitions attendent ceux qui faillissent dans leur rôle de guides spirituels, qu'il s'agisse de moines individuels ou d'ordres entiers."
 invite_lama_title:0 "Inviter un Lama à s'Établir dans notre Pays"
 invite_lama_desc:0 "Nous devrions inviter un Lama puissant à s'établir dans notre capitale. En parrainant cet homme et ses futures réincarnations, nous pourrions créer un héritage durable pour notre dynastie."
 vajrayana_lama:0 "Lama"
 desc_vajrayana_lama:0 "Un Lama puissant s'est établi dans notre capitale et s'est allié avec nos dirigeants."
 influx_of_tibetan_monks:0 "Afflux de Moines Tibétains"
 desc_influx_of_tibetan_monks:0 "Une délégation de moines tibétains est arrivée dans ces terres pour favoriser la propagation du bouddhisme ici et dans tous les coins du pays."
 vajrayana_great_monastery:0 "Grand Monastère"
 desc_vajrayana_great_monastery:0 "Cette province abrite l'un des plus grands monastères de notre pays. Bien que ce soit toujours un fardeau financier pour l'État de partager tant de terres avec quelqu'un d'autre, la communauté riche et florissante de moines ici fait sa part pour développer la province."
 adopt_vajrayana_title:0 "Adopter le Bouddhisme Vajrayana"
 adopt_vajrayana_desc:0 "La religion du Tibet est un outil puissant et le bouddhisme fut autrefois défendu par de grands empires. Convertissons notre pays à cette nouvelle religion puissante et apprenons la valeur de la paix et de la discipline."
 destruction_of_idols:0 "Destruction des Idoles"
 desc_destruction_of_idols:0 "Une campagne pour détruire les idoles païennes dans notre pays ne nous gagne guère d'amis parmi les partisans acharnés de l'ancienne religion, mais elle accélère grandement la conversion de tous les païens, même si l'on peut douter de la sincérité de certains."
 hampered_growth:0 "Croissance Entravée"
 desc_hampered_growth:0 "Cette province a grandi plus rapidement que les infrastructures ne pouvaient le supporter. Par conséquent, les tensions sociales augmentent."
 improvement_program:0 "Amélioration des Infrastructures"
 desc_improvement_program:0 "Afin de soutenir le développement rapide de cette province, elle a été approvisionnée en nourriture supplémentaire et la pression fiscale y a été allégée."
 supporting_local_monastic_traditions:0 "Soutien de la Tradition Monastique Locale"
 desc_supporting_local_monastic_traditions:0 "Plutôt que d'essayer d'imiter les autres, nous cultivons une tradition Theravada qui nous est très spécifique. Cela renforcera sans aucun doute nos institutions nationales à long terme, mais cela nous a aussi aliénés d'autres dirigeants."
 lankan_monks_sent:0 "Échange de Moines Theravada"
 no_lankan_monks_sent:0 "Éducation Monastique Refusée"
 monks_from_ceylon:0 "Influence Cinghalaise"
 desc_monks_from_ceylon:0 "Nous avons subi une grande influence des États du Sri Lanka et des ordres monastiques de là-bas. Cela nous a permis de former des liens beaucoup plus profonds avec les prestigieuses traditions Theravada de cette île."
 powerful_buddhist_monastery:0 "Monastère Puissant"
 desc_powerful_buddhist_monastery:0 "Cette province abrite un Ordre Monastique puissant qui, bien que content de s'occuper de ses propres affaires, est devenu assez puissant pour ignorer le pouvoir de l'État dans une certaine mesure."
 powerful_benevolent_monastery:0 "Monastère Puissant Bienveillant"
 desc_powerful_benevolent_monastery:0 "Cette province abrite un Ordre Monastique puissant qui soutient notre État. Bien que leur soutien nous aide au niveau national, leur influence sur cette province croît rapidement."
 powerful_hostile_monastery:0 "Monastère Puissant Hostile"
 desc_powerful_hostile_monastery:0 "Cette province abrite un Ordre Monastique puissant en opposition au pouvoir de l'État."
 bandit_leader_returned:0 "Chef de Bandits"
 desc_bandit_leader_returned:0 "Un ancien chef de bandits avec un suiveur assez populaire a rétabli ses affaires une fois de plus dans cette région. Cependant, à ce moment-là, c'est un homme à la fois plus âgé et plus fragile et c'est sans aucun doute une question de temps avant que ses activités cessent d'une manière ou d'une autre."
 social_bandit_myth:0 "Mythe du Chef de Bandits à l'Esprit Libre"
 desc_social_bandit_myth:0 "Les ennemis de l'État partout tirent actuellement leur force du mythe d'un chef de bandits ordinaire que nous avons tué pour ses crimes. Ce mythe sera sans aucun doute relégué au rang de conte de fées avec le temps, mais en ce moment il sert à unir ceux qui s'opposent au pouvoir de l'État."
 grain_for_the_poor:0 "Grain pour les Pauvres"
 desc_grain_for_the_poor:0 "Nous avons redistribué notre surplus de grain pour nous assurer que personne n'aura à endurer la faim dans nos terres."
 grain_reserves:0 "Réserves de Grain"
 desc_grain_reserves:0 "Nos réserves de grain bien remplies sont un garant de la stabilité de notre pays."
 governor_replaced:0 "Discontinuité Administrative"
 desc_governor_replaced:0 "Notre remplacement soudain du gouverneur local de cette province a conduit à un manque de contrôle central."
 buddhist_nepotism:0 "Népotisme"
 desc_buddhist_nepotism:0 "La population de cette province a des notions que les connexions personnelles plutôt que la compétence guident les nominations d'officiels dans cette région."
 sold_our_elephant:0 "Éléphant Blanc Offert en Cadeau Vendu"
 buddhism_events.1.t:0 "Démission du Ministre"
 buddhism_events.1.d:1 "$PHILOSOPHER$$NATURAL_SCIENTIST$$ARTIST$$TREASURER$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$ a publiquement condamné les politiques de [Root.Monarch.GetName] et de [Root.Monarch.GetHerHis] son gouvernement. Notre Ministre ne voudra plus rien avoir à faire avec nous et nous rappelle qu'un [Root.Monarch.GetTitle] qui ne peut pas maintenir les lois légitimes n'attirera que des menteurs et des informateurs dans [Root.Monarch.GetHerHis] son gouvernement."
 buddhism_events.1.a:0 "Bon débarras !"
 buddhism_events.2.t:0 "Les Monastères de [Root.GetName] se Détériorent"
 buddhism_events.2.d:0 "En raison d'une combinaison de manque de discipline monastique et d'une économie défaillante, beaucoup des grands monastères de [Root.GetName] ont vu leurs effectifs diminuer au cours des dernières années. Un Bhikkhu inquiet a approché le [Root.Owner.Monarch.GetTitle] avec un avertissement que, à moins que quelque chose ne soit fait bientôt, la situation désastreuse pourrait conduire les derniers moines à abandonner leurs vœux ou à chercher à rejoindre des monastères ailleurs, laissant [Root.GetName] appauvri à la fois spirituellement et économiquement. Il y a, cependant, beaucoup de propriétaires terriens locaux plus que prêts à empiéter sur la terre qu'un monastère vide laisserait derrière lui. Comme le [Root.Owner.Monarch.GetTitle] est censé protéger la vie monastique dans [Root.Owner.GetName], il sera clair pour beaucoup d'observateurs que la responsabilité de ce qui arrive reposera sur les épaules de [Root.Owner.Monarch.GetHerHis]."
 buddhism_events.2.a:0 "Nous devons faire tout ce que nous pouvons !"
 buddhism_events.2.b:0 "Peut-être que maintenant la terre aura un meilleur usage."
 buddhism_events.3.t:0 "Vœux Monastiques Brisés"
 buddhism_events.3.d:0 "La discipline religieuse des moines de [Root.GetName] faiblit. En raison du manque de fonds, de la monopolisation des postes monastiques supérieurs par un petit groupe d'aristocrates et d'un [Root.Owner.Monarch.GetTitle] incapable de protéger les fidèles de la manière attendue d'un vrai dirigeant bouddhiste, de plus en plus de moines semblent briser leurs vœux pour abandonner la vie monastique, ou dans certains cas la maintenir sans en honorer les principes. Un cas particulièrement flagrant d'un moine brisant ses vœux et incitant d'autres à faire de même est récemment arrivé à notre attention et beaucoup liront probablement beaucoup dans la façon dont nous choisissons de traiter cela. Bien qu'un bon dirigeant doive toujours faire preuve de miséricorde et de douceur, c'est aussi le devoir de tout dirigeant de maintenir la discipline des monastères, avec la force si nécessaire."
 buddhism_events.3.a:0 "Nous devons faire preuve de douceur."
 buddhism_events.3.b:0 "Infliger une amende aux moines errants de tous biens mobiliers et bétail."
 buddhism_events.3.c:0 "Exécuter le moine et quiconque le soutient !"
 buddhism_events.4.t:0 "Les Ordres Monastiques Soutiennent un Prétendant"
 buddhism_events.4.d:0 "Comme il est du devoir du monarque de protéger les institutions monastiques, c'est le devoir de ces institutions de protéger le pays contre les mauvais dirigeants. En raison de ce qu'ils ressentent comme un manque d'attention aux devoirs d'un monarque et d'incapacité et de désintérêt à maintenir et protéger le bien commun en général et les organisations monastiques de notre pays en particulier, certains des monastères les plus puissants sont ouvertement sortis en soutien d'un parent éloigné de notre [Root.Monarch.GetTitle]."
 buddhism_events.4.a:0 "C'est un scandale !"
 buddhism_events.5.t:0 "Précédent de [Root.Monarch.GetName]"
 buddhism_events.5.d:0 "Une décision récente de [Root.Monarch.GetName] a été considérée comme si juste et bien argumentée qu'elle a été utilisée comme exemple à suivre dans des cas similaires dans un addendum récemment créé à une collection des lois Pali de [Root.GetName]. Comme [Root.Monarch.GetName] est devenu connu pour [Root.Monarch.GetHerHis] son strict et constant adhérence aux vertus du Rajadhamma, ce n'est pas la première fois que [Root.Monarch.GetHerHis] son règne a été présenté comme un bon exemple."
 buddhism_events.5.a:0 "Et ce ne sera pas la dernière."
 buddhism_events.6.t:0 "Éléphant Blanc Capturé"
 buddhism_events.6.d:0 "Un éléphant blanc a été capturé dans l'arrière-pays de [Root.GetName]. Cet incident de bon augure a été largement interprété comme un témoignage du règne sage et bienveillant de [Root.Monarch.GetName]."
 buddhism_events.6.a:0 "Prenons bien soin de lui."
 buddhism_events.6.b:0 "Le vendre."
 buddhism_events.6.c:0 "Il ferait un excellent cadeau !"
 buddhism_events.7.t:0 "Un Éléphant Blanc"
 buddhism_events.7.d:0 "Un éléphant blanc a été capturé dans l'arrière-pays de [From.GetName] et [From.Monarch.GetName] a sagement interprété ceci comme un signe de l'alliance productive de nos deux peuples. C'est le plus grand cadeau qu'un dirigeant pourrait possiblement nous accorder et sera probablement très bien perçu par notre population. Il sera, cependant, aussi assez coûteux de prendre soin de cette bête rare même si nous ne pourrions guère refuser de le faire."
 buddhism_events.8.t:0 "Monastères de [Root.GetName]"
 buddhism_events.8.d:0 "Les politiques sages et productives de [Root.Monarch.GetName] concernant les monastères du royaume ont toujours été bien considérées et bienveillantes. Aucun Monastère n'est autorisé à devenir pauvre, pourtant la discipline et la force des institutions elles-mêmes n'ont pas été autorisées à se détériorer. Par conséquent, les monastères de [Root.GetName] fleurissent et notre État est devenu connu partout comme un exemple à suivre."
 buddhism_events.8.a:0 "Exiger qu'ils aident à développer la province."
 buddhism_events.8.b:0 "Merveilleux !"
 buddhism_events.9.t:0 "Les Horreurs de la Guerre"
 buddhism_events.9.d:0 "Tous les hommes ne sont pas faits pour mener une vie de guerre et il semble que le conflit dans lequel notre pays est actuellement impliqué en ait fait réaliser à certains. Le nombre de déserteurs cherchant à se cacher derrière les murs des monastères n'est pas grand, mais ils donnent un exemple dangereux. En tant que [Root.Monarch.GetTitle], c'est cependant notre devoir de protéger les monastères et bien que nous les ayons maintes fois avertis de ne pas accepter des hommes comme ceux-ci, il semble que certains le fassent encore."
 buddhism_events.9.a:0 "Nous devons nous rappeler d'être doux."
 buddhism_events.9.b:0 "Exiger que les monastères nous libèrent ces 'moines'."
 buddhism_events.9.c:0 "Infliger une amende aux monastères pour tout déserteur trouvé."
 buddhism_events.10.t:0 "'Jet-de-Coin'"
 buddhism_events.10.d:0 "Les dernières saisons n'ont pas été très clémentes envers la région de [Root.GetName] et l'un des devoirs d'un [Root.Owner.Monarch.GetTitle] est de prendre soin des pauvres. Une délégation de fermiers a maintenant approché [Root.Owner.Monarch.GetName] demandant à être exemptée d'impôts et à recevoir un prêt de 3 ans afin qu'ils puissent prendre soin de leurs familles pendant qu'ils travaillent pour se remettre sur pied."
 buddhism_events.10.a:0 "Une demande raisonnable."
 buddhism_events.10.a.tt:0 "Il y a une chance que la province se rétablisse et l'argent pourrait alors être rendu."
 buddhism_events.10.b:0 "Malheureusement, les coffres de l'État sont aussi affamés."
 buddhism_events.11.t:0 "Récupération Économique de [Root.GetName]"
 buddhism_events.11.d:0 "[Root.GetName] s'est maintenant complètement rétabli de ses années difficiles et les cultivateurs de riz de la région sont venus rembourser le prêt que nous leur avions si gracieusement accordé."
 buddhism_events.11.a:0 "D'accord."
 buddhism_events.12.t:0 "Récupération Partielle dans [Root.GetName]"
 buddhism_events.12.d:0 "Bien que le prêt que nous avons accordé aux fermiers de [Root.GetName] les ait aidés à remettre lentement la région dans son état antérieur, ils sont encore incapables de payer la dette que nous leur avions une fois accordée."
 buddhism_events.12.a:0 "L'annuler comme une perte."
 buddhism_events.12.b:0 "Exiger le remboursement."
 buddhism_events.13.t:0 "'Sacrifice Humain'"
 buddhism_events.13.d:0 "[Root.GetName] a un besoin urgent de meilleures infrastructures. Les monastères locaux font ce qu'ils peuvent, ainsi que les aristocrates locaux, mais si la région doit prospérer, l'État devra intervenir. Les plans pour améliorer la situation nécessitent que des travailleurs supplémentaires de la campagne se joignent au projet, mais tous les fermiers sont occupés avec la récolte. En tant que dirigeant, nous pouvons leur ordonner d'arrêter le travail pour participer aux projets de construction pour le bien commun, mais en retour ils s'attendront à être payés le 'Sacrifice Humain' coutumier ou l'équivalent de la quantité de riz qu'ils auraient pu cultiver pendant le même temps."
 buddhism_events.13.a:0 "Payer le Sacrifice Humain."
 buddhism_events.13.b:0 "Abandonner le projet."
 buddhism_events.13.c:0 "Exiger que les fermiers travaillent sans compensation."
 buddhism_events.14.t:0 "Récolte Abondante"
 buddhism_events.14.d:0 "Cette récolte a été inhabituellement abondante et [Root.Monarch.GetName] pourrait bien utiliser cette richesse inattendue pour financer des travaux religieux prévus. Une taxe supplémentaire a été suggérée pour transférer le grain supplémentaire des fermiers à l'État. Cependant, la loi bouddhiste traditionnelle dicte qu'il ne peut pas prendre plus de 10 %, le 'Sacrifice de Foin', de ce qui a été récolté et certains de nos ministres semblent mal à l'aise avec la rupture de cette règle."
 buddhism_events.14.a:0 "Lever la taxe."
 buddhism_events.14.b:0 "Ne volons pas les fruits de leur labeur."
 buddhism_events.15.t:0 "Charité Corinite ?"
 buddhism_events.15.d:0 "C'est à des moments comme ceux-ci, quand notre pays est caractérisé par une tranquillité relative, que nous nous souvenons de regarder ceux qui sont moins fortunés. Les rendements de récolte récents n'ont été ni des échecs ni un grand succès et par conséquent la plupart ont de la nourriture et l'État a d'amples approvisionnements en grain. Il y a, cependant, encore quelques malheureux qui n'ont pas assez de nourriture pour se nourrir."
 buddhism_events.15.a:0 "Distribuons notre grain aux pauvres !"
 buddhism_events.15.b:0 "Le garder en réserve."
 buddhism_events.16.t:0 "Mots Vicieux ?"
 buddhism_events.16.d:0 "L'aristocratie locale de [Root.GetName] semble avoir grandi assez puissante au cours des dernières années. Bien que nous conservions un contrôle nominal sur la région, une grande partie du vrai pouvoir réside avec les propriétaires terriens locaux, qui ont été connus pour faire croître leurs domaines aux dépens des terres monastiques. Cette pratique, ainsi que d'autres excès, pourrait bien être utilisée contre eux, mais pour obtenir le plein effet, nous devrions probablement embellir un peu la vérité. Il y a ceux qui seraient prêts à faire exactement cela pour nous en échange de belles positions dans notre administration par la suite."
 buddhism_events.16.a:0 "Trouvons une autre façon."
 buddhism_events.16.b:0 "La fin justifie les moyens."
 buddhism_events.17.t:0 "Dirigeant au Front"
 buddhism_events.17.d:0 "La volonté de [Root.Monarch.GetName] de risquer la vie et les membres dans la protection de [Root.Monarch.GetHerHis] son peuple est considérée comme digne de respect aux yeux de Corin. D'éminentes figures monastiques ont exprimé leur soutien pour [Root.Monarch.GetHerHim] et certains le comparent même à un dirigeant idéal pour ce sacrifice de soi."
 buddhism_events.17.a:0 "D'accord."
 buddhism_events.18.t:0 "Tapa"
 buddhism_events.18.d:0 "Récemment, [Root.Monarch.GetName] a été attaqué par ceux qui estiment que son règne a été un règne d'extravagance et de consommation ostentatoire. Certains de nos ministres, cependant, insistent qu'une certaine quantité de luxe est nécessaire pour un dirigeant, surtout quand il s'agit de monarques étrangers et de leurs émissaires."
 buddhism_events.18.a:0 "Faisons fi des choses mondaines !"
 buddhism_events.18.b:0 "Nous ne pouvons pas nous abaisser au niveau des paysans..."
 buddhism_events.19.t:0 "Rival Politique Affaibli"
 buddhism_events.19.d:0 "Même un grand dirigeant a quelques détracteurs. Un critique particulièrement prospère et franc de [Root.Monarch.GetName] s'est récemment retrouvé dans une situation assez difficile. Ses amis l'ont quitté et de lourdes dettes rendent très difficile pour lui de soutenir sa famille. Bien qu'une personne ingénieuse puisse encore se remettre de cette situation, nous pourrions aussi utiliser cette opportunité pour nous débarrasser de cet homme une fois pour toutes."
 buddhism_events.19.a:0 "S'assurer qu'il ne récupère jamais !"
 buddhism_events.19.b:0 "Un vrai [Root.Monarch.GetTitle] ne garde pas de rancune."
 buddhism_events.19.c:0 "C'est un temps pour la charité, aidons cet homme à récupérer."
 buddhism_events.20.t:0 "L'Ancien Rival Récupère"
 buddhism_events.20.d:0 "Notre volonté d'aider un rival dans le besoin l'a converti d'un détracteur à un ferme soutien. Avec sa base de pouvoir reconstruite, il est maintenant désireux de servir [Root.Monarch.GetName] et apart son capital politique, il offre ses propres services comme ministre de notre gouvernement."
 buddhism_events.20.a:0 "Génial !"
 buddhism_events.21.t:0 "L'Ancien Rival Récupère"
 buddhism_events.21.d:0 "Notre volonté d'aider un rival dans le besoin peut avoir été un acte juste, mais maintenant qu'il s'est rétabli, il est aussi critique que jamais de notre pouvoir. Ce qui s'est passé a peut-être affaibli légèrement la base de sa position, mais il est toujours résolu à utiliser tout son pouvoir pour saboter le gouvernement de [Root.GetName]."
 buddhism_events.21.a:0 "Aucune bonne action ne reste impunie..."
 buddhism_events.22.t:0 "Situation Critique de [Root.GetName]"
 buddhism_events.22.d:0 "Un représentant des fermiers de [Root.GetName] est arrivé à [Root.Owner.Capital.GetCapitalName] aujourd'hui, implorant [Root.Owner.Monarch.GetName] d'aider à étendre et maintenir le système d'irrigation de la province. La population locale grandit et revendique de nouvelles terres à une vitesse que l'infrastructure actuelle ne soutient pas. Le représentant demande aussi que l'État fournisse de la nourriture à ceux qui en ont besoin en attendant.\nBien que ce projet aurait peu d'inconvénients en dehors du coût, il n'y a actuellement aucun plan pour améliorer cette région particulière et le faire dans un temps raisonnable serait probablement assez coûteux."
 buddhism_events.22.a:0 "Ce [Root.Owner.Monarch.GetTitle] est toujours prêt à écouter le peuple."
 buddhism_events.22.b:0 "Vous devrez attendre votre tour."
 buddhism_events.23.t:0 "Héritage"
 buddhism_events.23.d:1 "Un conflit a surgi dans l'un des monastères les plus influents de [Root.GetName] après la mort d'un moine qui venait d'une famille laïque très influente. Pendant son temps en robes, il avait réussi à acquérir un riche ensemble de manuscrits précieux et un assortiment d'images de Bouddha, entre autres choses. Bien que les moines ne puissent pas posséder de propriété en tant que telle, la loi permet encore à un disciple dévoué d'hériter de ces choses et d'être considéré comme un fils du moine. Dans ce cas, un jeune disciple a pris soin du moine alors qu'il gisait à sa fin. Il y a, cependant, d'autres intéressés, et le monastère lui-même a argué qu'ils devraient obtenir l'héritage et seraient probablement très reconnaissants pour le soutien dans cette affaire. La famille laïque du moine a aussi approché [Root.Monarch.GetName] espérant hériter non seulement des manuscrits et des images mais aussi de certaines des terres qu'ils avaient données au monastère pendant que leur membre de famille en faisait partie."
 buddhism_events.23.a:0 "Statuer en faveur du disciple."
 buddhism_events.23.b:0 "Statuer en faveur du Monastère."
 buddhism_events.23.c:0 "Soutenir la famille laïque du moine."
 buddhism_events.24.t:0 "Monastère Puissant dans [Root.GetName]"
 buddhism_events.24.d:0 "Les monastères de [Root.GetName] abritent certaines des lignées les plus anciennes et les plus fines de [Root.Owner.Country.GetName] et ont donc toujours été influents. Ils ont, cependant, au fil des années, grandi de plus en plus puissants et ont aussi cultivé une relation troublante avec d'autres pouvoirs de la région. Il est difficile maintenant de trouver une personne d'influence dans un des monastères qui ne vient pas d'une des familles nobles les plus riches de la région. La discipline monastique est importante, mais attaquer un Monastère Puissant aussi enraciné que celui-ci ne se fait pas à la légère, une option tentante est de simplement s'allier avec les moines et les laisser prêter leur pouvoir au nôtre."
 buddhism_events.24.a:0 "Une purification est requise !"
 buddhism_events.24.b:0 "Chercher la bénédiction des moines."
 buddhism_events.24.c:0 "Ignorer la situation."
 buddhism_events.25.t:0 "Banditisme dans [Root.GetName]"
 buddhism_events.25.d:0 "Les bandits harcèlent la province de [Root.GetName] depuis un bon moment maintenant, les routes sont dangereuses et les commerçants ont évité la région et pris des routes alternatives pour passer. Comme l'autorité locale n'est pas aussi forte dans cette région que dans certaines autres parties de notre Empire, les brigands ont pu continuer sans contrôle jusqu'à maintenant. Ceci est devenu une question de préoccupation même en dehors de la région car le chef de la bande a gagné une réputation comme leader de résistance contre le pouvoir central en général.\nLes autorités locales ont contacté le [Root.Owner.Monarch.GetTitle] pour de l'aide pour traiter le problème avant qu'il ne se propage."
 buddhism_events.25.a:0 "Nous devons traiter avec ces voleurs."
 buddhism_events.25.b:0 "Laisser les autorités locales s'en occuper."
 buddhism_events.25.a.tt:0 "L'aide de l'État aidera à conclure cette affaire sans détourner de fonds locaux. Le processus peut être accéléré en diminuant l'autonomie locale."
 buddhism_events.25.b.tt:0 "Laissées à leurs propres moyens, les autorités devront détourner une partie du revenu local pour attraper les bandits. Le processus peut être accéléré en diminuant l'autonomie locale."
 buddhism_events.26.t:0 "Chef de bandits attrapé dans [Root.GetName]"
 buddhism_events.26.d:0 "La campagne dans [Root.GetName] pour attraper le chef des bandits de la région s'est finalement avérée fructueuse. Pendant la chasse pour lui, sa popularité n'a fait qu'augmenter, cependant, et il est clair que c'est un homme très dangereux d'être vivant. Le commandant des troupes qui ont attrapé l'homme recommande que nous le tuions maintenant et ne risquions pas qu'il puisse un jour inciter ceux qui l'idéalisent à se révolter contre nous. Un de nos ministres, cependant, souhaite rappeler à [Root.Owner.Monarch.GetName] que sauver une vie vaut mieux que construire une pagode à sept niveaux."
 buddhism_events.26.a:0 "Les tuer tous."
 buddhism_events.26.a.tt:0 "Risquer de martyriser les bandits."
 buddhism_events.26.b:0 "Le bannir et emprisonner ses suiveurs."
 buddhism_events.26.b.tt:0 "Le chef des bandits pourrait revenir un jour."
 buddhism_events.27.t:0 "Le Chef de Bandits Revient"
 buddhism_events.27.d:0 "L'homme que nous avions une fois banni pour banditisme dans une de nos provinces semble être revenu dans notre pays, prêt à nouveau à rendre la vie difficile à nos sujets locaux. Il y a encore une popularité persistante dans certaines parties du pays et on craint qu'il puisse bien utiliser ceci pour éviter les autorités une fois de plus.\nSelon tous les comptes, cependant, c'est un homme plus âgé et plus faible maintenant et bien que la situation soit encore problématique, il semble clair qu'il ne peut pas continuer longtemps cette fois."
 buddhism_events.27.a:0 "D'accord."
 buddhism_events.28.t:0 "Le Mythe Perdure"
 buddhism_events.28.d:0 "La réputation du chef de bandits que nous avions exécuté il y a quelques années a refusé de mourir avec lui. Bien que sa bande de brigands ne puisse plus terroriser les commerçants et mettre en danger l'intégrité de nos routes, le mythe du chef de bandits a grandi hors de toute proportion. Finalement, son destin sera sûrement l'une des nombreuses vieilles histoires racontées aux jeunes enfants avec peu de sens, en ce moment, cependant, c'est une histoire racontée pour ridiculiser [Root.Monarch.GetName] et [Root.Monarch.GetHerHis] son règne."
 buddhism_events.28.a:0 "D'accord."
 buddhism_events.29.t:0 "L'Émissaire Étranger Insulte [Root.Monarch.GetName]"
 buddhism_events.29.d:0 "L'émissaire d'un de nos pays voisins a gravement offensé le [Root.Monarch.GetTitle] en refusant de participer à une cérémonie à laquelle il était invité à assister. [Root.Monarch.GetName] est furieux et bien qu'il puisse y avoir un doute quant à savoir si l'affront était délibéré ou non, le public le voit clairement comme tel.\nSi nous ne condamnons pas publiquement l'ambassadeur, nous risquons de perdre la face, le conseil des ministres, cependant, urge la prudence."
 buddhism_events.29.a:0 "Ridiculiser publiquement l'ambassadeur."
 buddhism_events.29.b:0 "Un dirigeant ne doit jamais perdre [Root.Monarch.GetHerHis] son sang-froid."
 buddhism_events.30.t:0 "Le [Root.Owner.Monarch.GetTitle] Accusé de Favoritisme"
 buddhism_events.30.d:0 "C'est avec grand plaisir que [Root.Owner.Monarch.GetName] a regardé certains de [Root.Owner.Monarch.GetHerHis] ses amis d'enfance gravir la hiérarchie d'État, mais maintenant ceci nous a rendus la cible d'accusations de favoritisme. Le gouverneur local de [Root.GetName] a été singularisé par ces accusations et la situation serait sans aucun doute désamorcée en le remplaçant peu importe combien compétent il a été à ce poste."
 buddhism_events.30.a:0 "Ses services sont requis par l'État."
 buddhism_events.30.b:0 "Nous devons éviter le favoritisme à tout prix."
 buddhism_events.31.t:0 "Les Lois de [Root.GetName]"
 buddhism_events.31.d:0 "La loi Pali est généralement pratiquée sous une forme ou une autre dans beaucoup de pays bouddhistes et surtout parmi les Theravada. Bien que ces lois ne soient pas collectées et écrites par les états eux-mêmes, elles varient de pays à pays et parfois une collection devra être mise à jour ou renouvelée. Un moine sage a entrepris une telle collection récemment dans [Root.GetName] et a produit une version mise à jour d'une des collections de lois les plus couramment utilisées dans notre pays.\nComme la collection elle-même s'appuie sur des cas réels, elle peut, cependant, être vue comme un commentaire assez à jour sur les décisions de [Root.Monarch.GetName]."
 buddhism_events.31.a:0 "Excellent ! Promouvoir ces lois."
 buddhism_events.31.a.tt1:0 "Comme notre dirigeant n'a pas été juste envers ses sujets, cette collection de lois se reflète mal sur lui et diminuera notre §YPrestige§!."
 buddhism_events.31.a.tt2:0 "Comme notre dirigeant a été juste envers ses sujets, cette collection de lois se reflète positivement sur lui et augmentera notre §YPrestige§!."
 buddhism_events.31.b:0 "Faisons ce que nous pouvons pour empêcher ceci de se répandre."
 buddhism_events.32.t:0 "Avocats en Désaccord"
 buddhism_events.32.d:0 "Les avocats plaçant des paris sur l'issue d'un conflit juridique n'est rien d'inhabituel dans nos terres et ni est un certain degré de rivalité amicale parmi les professionnels dans une salle d'audience. Une fois qu'une telle rivalité se transforme en colère et passion réelles, alors l'intégrité de nos lois est en jeu.\nIl semble que deux avocats, chacun représentant des mécènes puissants, l'un un riche monastère et l'autre une famille aristocrate de quelque influence, ont transformé un récent conflit légal au sujet d'un domaine considérable en une querelle acharnée. C'est très malheureux et il incombe maintenant à [Root.Monarch.GetName] de tenter de sauver la face des deux côtés d'une manière équitable sans compromettre l'intégrité de nos cours."
 buddhism_events.32.a:0 "Exiger un nouveau procès avec d'autres Avocats."
 buddhism_events.32.b:0 "Juger en faveur du monastère."
 buddhism_events.32.c:0 "Juger en faveur des nobles."
 buddhism_events.32.dd:0 "Compenser les deux parties."
 buddhism_events.33.t:0 "Une alliance utile ?"
 buddhism_events.33.d:0 "Il y a bien des âges, les dirigeants mongols ont adopté la religion bouddhiste et ont cherché à la répandre parmi leur peuple. Au fil des années, cependant, beaucoup sont retournés aux anciennes voies des Chamanes. [Root.Monarch.GetName] a toujours été fasciné par l'héritage des gens comme Kubilai Khan et les empires qu'ils ont une fois créés au nom de cette religion. Comme la nouvelle nous parvient d'un ordre monastique tibétain dynamique et grandissant, il était donc clair pour [Root.Monarch.GetHerHim] que ceci devait être investigué.\nL'émissaire du Lama se tient maintenant devant nous et a expliqué que le Lama s'attend effectivement à ce que [Root.Monarch.GetName] soit une réincarnation de Kubilai Khan. Il est aussi prêt à soutenir notre règne si nous lui permettons de répandre sa secte dans toutes les terres que nous contrôlons."
 buddhism_events.33.a:0 "Le temps du changement est venu."
 buddhism_events.33.b:0 "Collons à nos anciennes voies."
 buddhism_events.34.t:0 "Le Messager Revient du Tibet"
 buddhism_events.34.d:0 "Notre Messager du Tibet est revenu avec des nouvelles d'un chef religieux puissant qui s'est intéressé à la cause de [Root.Monarch.GetName] et de sa dynastie. S'il doit venir à [Root.Capital.GetCapitalName], cependant, nous devons être capables de faire bien plus que simplement garantir sa sécurité. Pour que le Lama lie son destin au nôtre, nous devons jurer que lui et ses futures incarnations recevront le respect et l'influence appropriés dans notre royaume et que nous créerons un grand Monastère pour lui et ses disciples. Si nous ne pouvons pas faire ces garanties, nous devrons nous contenter de recevoir une délégation de moines désireux de fonder un nouveau Monastère dans nos terres."
 buddhism_events.34.a:0 "Accepter."
 buddhism_events.34.b:0 "Accepter les moines."
 buddhism_events.35.t:0 "Figures Chamaniques"
 buddhism_events.35.d:0 "La conversion d'un pays chamaniste à un bouddhiste ne se passe pas du jour au lendemain et beaucoup de gens dans nos frontières adorent encore dans les anciennes voies. Désireux de répandre sa religion, cependant, le plus éminent Lama de notre pays a condamné les figures chamaniques communes que beaucoup de gens du commun honorent encore et a exigé qu'elles soient toutes détruites."
 buddhism_events.35.a:0 "Brûler les Figures."
 buddhism_events.35.b:0 "Donnons-leur du temps..."
 buddhism_events.36.t:0 "Mort d'un Lama"
 buddhism_events.36.d:0 "Notre Lama le plus vénéré et honoré est mort et la recherche de sa réincarnation a commencé. Bien que son ordre soit certain qu'ils seront capables de localiser rapidement son nouveau soi, il est probable qu'un peu d'aide de l'État pour financer l'expédition ne serait pas mal accueillie."
 buddhism_events.36.a:0 "Donnons-leur un coup de main."
 buddhism_events.36.b:0 "Je suis sûr qu'ils peuvent s'en occuper."
 buddhism_events.37.t:0 "Réincarnation Trouvée"
 buddhism_events.37.d:0 "L'ordre de notre ancien Haut Lama a réussi à trouver son nouveau soi et l'ont intronisé dans leur Monastère."
 buddhism_events.37.a:0 "Qu'il vive longtemps."
 buddhism_events.38.t:0 "Légitimité de l'Incarnation Questionnée"
 buddhism_events.38.d:0 "Les subtilités de la renaissance peuvent parfois être perdues sur les esprits plus simples. Même si son ordre insiste que leur nouveau Lama est une réincarnation de leur ancien leader, certaines personnes de la campagne ont été très hésitantes à accepter ce fait. Comme ils ne le reconnaissent pas, ils craignent d'avoir été dupés et à quelques occasions, les tensions ont augmenté au point de conflit armé."
 buddhism_events.38.a:0 "Envoyer des émissaires pour les convaincre."
 buddhism_events.38.b:0 "Envoyer des troupes pour les convaincre."
 buddhism_events.39.t:0 "Sri Lanka"
 buddhism_events.39.d:0 "L'Île de Lanka, récemment conquise par nos troupes, est pleine de riches monastères bouddhistes et la société semble être pratiquement dirigée par les moines en leur sein. Comme [Root.Monarch.GetName] a finalement eu la chance de les visiter, il se tient admiratif devant la richesse économique et culturelle des ordres monastiques."
 buddhism_events.39.a:0 "Nous devons faire de ceci une partie de notre culture !"
 buddhism_events.39.b:0 "Piller les Monastères !"
 buddhism_events.40.t:0 "Guidance Religieuse"
 buddhism_events.40.d:0 "L'île de Lanka a été la source d'une forte tradition bouddhiste Theravada pendant des siècles. C'est à bien des égards une société modèle pour un état Theravada et ses communautés monastiques florissantes sont l'envie du monde bouddhiste.\nBien que notre propre état suive aussi la voie Theravada, nos lois et traditions sont un patchwork de traditions locales, d'idées d'écoles bouddhistes concurrentes et nous manquons de l'infrastructure monastique forte de l'île. Nos ministres suggèrent qu'afin de remédier à ceci, nous devrions envoyer une ambassade au Sri Lanka et demander qu'ils nous envoient des moines pour porter leurs traditions Theravada à notre pays."
 buddhism_events.40.a:0 "Envoyons une ambassade."
 buddhism_events.40.b:0 "Non, nous devons soutenir nos sectes locales !"
 buddhism_events.41.t:0 "Une Ambassade de [From.GetName]"
 buddhism_events.41.d:0 "Les communautés monastiques florissantes, les reliques sacrées saintes ainsi qu'une longue tradition de comment gérer la coexistence du pouvoir monastique et régal nous rendent l'envie de beaucoup de dirigeants Theravada. Il n'est donc pas surprenant que le [From.Monarch.GetTitle] de [From.GetName] devrait aspirer à imiter notre grandeur. L'ambassade [From.GetAdjective] qui est arrivée aujourd'hui demande que nous permettions à un nombre de leurs moines de voyager vers notre pays et de recevoir l'ordination ici afin d'apporter nos traditions à [From.GetName]."
 buddhism_events.41.a:0 "Le permettre."
 buddhism_events.41.b:0 "Ils ne feront rien de tel !"
 buddhism_events.42.t:0 "Réponse [From.GetAdjective]"
 buddhism_events.42.d:0 "Le [From.Monarch.GetTitle] de [From.GetName] a permis à 40 moines de recevoir l'ordination dans [From.Monarch.GetHerHis] son pays. Il a aussi envoyé un groupe de moines directement de ses terres aux nôtres pour s'assurer que les traditions Theravada sont transférées de manière sensée."
 buddhism_events.42.a:0 "Formidable."
 buddhism_events.43.t:0 "Réponse [From.GetAdjective]"
 buddhism_events.43.d:0 "Le [From.GetAdjective] [From.Monarch.GetTitle] a fait savoir qu'il ne permettra pas à nos moines d'apprendre les voies du bouddhisme cinghalais ni ne nous aidera d'aucune autre manière à développer nos institutions religieuses."
 buddhism_events.43.a:0 "D'accord."
 HAVE_NO_RIVALS:0 "Doit avoir au moins un rival pour faire ceci."
