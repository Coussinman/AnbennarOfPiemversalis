 poor_rice_harvests:0 "Mauvaises Récoltes de Riz"
 desc_poor_rice_harvests:0 "Les fermiers de cette province ont connu des temps difficiles. Comme nous avons refusé d'alléger leur fardeau fiscal ou de leur permettre d'emprunter de l'argent, la région bouillonne maintenant de mépris envers le pouvoir de l'État."
 monastaries_blooming:0 "Monastères Florissants"
 desc_monastaries_blooming:0 "Les sages politiques de notre dirigeant ont eu un effet très bénéfique sur l'activité monastique dans cette région, avec un développement généralement positif ici en conséquence. Les monastères eux-mêmes sont riches et les moines sont disciplinés, et par conséquent toute la province prospère, des malades et pauvres aux bien-portants et riches."
 gifted_white_elephant:0 "Éléphant Blanc Offert en Cadeau"
 cleansing_of_monasteries:0 "Purification des Monastères"
 desc_cleansing_of_monasteries:0 "Afin d'améliorer la discipline monastique très défaillante dans cette région, nous avons infligé des punitions très violentes et strictes à ceux qui brisent leurs vœux. De telles purifications sont parfois nécessaires bien que regrettables, la situation semble s'améliorer lentement."
 strict_punishment_of_monks:0 "Punition Stricte des Moines"
 desc_strict_punishment_of_monks:0 "Afin d'améliorer la discipline monastique défaillante dans cette région, nous avons renforcé un contrôle beaucoup plus strict de la zone et imposé des amendes aux moines errants. Tout moine pris en flagrant délit de déshonorer ses vœux ou son ordre devra payer un grand nombre de bétail à l'État."
 lacking_monastic_discipline:0 "Discipline Monastique Défaillante"
 desc_lacking_monastic_discipline:0 "La discipline défaillante des monastères de cette région est largement connue et par conséquent la région souffre à la fois économiquement et spirituellement. Il est du devoir du pouvoir temporel de freiner de tels excès dans les monastères, pourtant cette fois-ci il a échoué."
 forced_labor:0 "Travail Forcé"
 desc_forced_labor:0 "Nous avons forcé des fermiers des provinces environnantes à aider à améliorer cette province pour le bien commun."
 human_sacrifice:0 "'Le Sacrifice Humain'"
 desc_human_sacrifice:0 "Nous avons demandé aux fermiers des provinces environnantes d'aider à améliorer cette région en échange d'une compensation pour la perte de revenus."
 bountiful_harvest:0 "Récolte Abondante"
 desc_bountiful_harvest:0 "La nourriture est bon marché et nos greniers sont pleins après une récolte inhabituellement abondante."
 political_rival_crushed:0 "Rival Politique Écrasé"
 desc_political_rival_crushed:0 "Nous avons bien profité d'une série temporaire de revers pour l'un de nos rivaux politiques. Il a maintenant été manœuvré au point qu'il semble peu probable qu'il redevienne jamais un problème. D'autres ont observé nos actions et y réfléchiront à deux fois avant d'essayer de remettre en question le pouvoir de l'État à l'avenir."
 hostile_monastery:0 "Monastère Hostile"
 desc_hostile_monastery:0 "En raison de ce qu'ils perçoivent comme une conduite grossière de leur dirigeant, les moines de cette province sont ouvertement hostiles à l'État et à son dirigeant."
 social_bandit:0 "Bandit Populaire"
 desc_social_bandit:0 "Une bande de brigands inhabituellement prospère harcèle cette région et échappe aux troupes de l'État. La bande en général et le chef en particulier ont acquis une popularité même en dehors de la région immédiate en raison de leur succès. Bien qu'il soit très incertain que leurs objectifs soient vraiment idéologiques, ils ont commencé à devenir un symbole de résistance au pouvoir central et à l'autorité en général."
 social_bandit_local_search:0 "Bandit Populaire"
 desc_social_bandit_local_search:0 "Une bande de brigands inhabituellement prospère harcèle cette région et échappe aux troupes de l'État. La bande en général et le chef en particulier ont acquis une popularité même en dehors de la région immédiate en raison de leur succès. Bien qu'il soit très incertain que leurs objectifs soient vraiment idéologiques, ils ont commencé à devenir un symbole de résistance au pouvoir central et à l'autorité en général."
