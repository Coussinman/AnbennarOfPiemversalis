 PROMOTING_INVESTMENTS_COLON:0 "Promotion des Investissements : "
 placate_rulers_desc:0 "Apaise les dirigeants locaux, changeant leur Désir de Liberté de $LD$ au coût de $PRESTIGE$ prestige."
 embargo_rivals_desc:0 "Ceci obligera votre sujet à embarguer vos rivaux, au coût de $LD$ Désir de Liberté."
 embargo_rivals_cancel_desc:0 "Ceci obligera votre sujet à cesser d'embarguer vos rivaux, supprimant la pénalité de $LD$ Désir de Liberté."
 relative_on_throne_desc:0 "Vous placerez votre propre dynastie sur leur trône. Change le Désir de Liberté de $LD$."
 enforce_religion_desc:0 "Les force à changer leur religion pour la vôtre (§Y$RELIGION$§!), changeant le Désir de Liberté de $LD$."
 scutage_desc:1 "Force votre vassal à payer un $TAX$ additionnel (actuellement $AMOUNT|Y$¤ mensuellement) de leurs revenus comme écuage, mais ils ne seront plus appelés aux guerres."
 scutage_ld:0 "Éteindre l'Écuage augmentera leur Désir de Liberté de $VAL$."
 subsidize_armies_desc:0 "Envoie §Y$MP$§! de votre Main-d'œuvre mensuelle à votre Marche. Ceci changera leur opinion de vous de $OPINION$."
 fortify_march_desc:1 "Construit ou améliore un fort dans votre sujet. Vous payez pour le fort."
 fortify_march_desc2:0 "Vous améliorerez la forteresse dans §Y$PROV$§! en §Y$NAME$§! à un coût de $COST$"
 enforce_culture_desc:0 "Change la culture primaire d'un sujet vers la vôtre (§Y$CULTURE$§!). Ceci changera leur Désir de Liberté de $LD$. Cela nous coûtera aussi $DIP$£dip  en raison de leur développement total."
 siphon_income_desc:0 "Siphonne $VAL$ de leurs revenus annuels ($AMOUNT$), ce qui détériorera les relations de $OPINION$ et augmentera le Désir de Liberté de $LD$."
 support_loyalists_desc:1 "Réduit le Désir de Liberté de $LD$ au coût de $PERCENT$ (actuellement $AMOUNT|Y$¤) de leurs revenus mensuels."
 send_officers_desc:0 "Envoie des officiers et instructeurs militaires chez eux, ce qui nous coûtera $VAL$ (actuellement $AMOUNT|Y$¤ mensuellement) de leur entretien d'armée. Ceci changera leur Désir de Liberté de $LD$."
 divert_trade_desc:1 "Le sujet doit céder $VAL$ de son Pouvoir commercial à vous. Change le Désir de Liberté de $LD$."
 seize_territory_desc:0 "Saisit de force l'une de leurs provinces dans la portée de création de cœur. Ceci les mettra en colère."
 seize_territory_desc3:0 "Nous prendrons §Y$PROV$§!. Leur Désir de Liberté augmentera de $LD$ et deviendra $LD_TOTAL$."
 start_colonial_war_desc:0 "Oblige votre nation coloniale à démarrer une guerre contre une autre nation coloniale ou des indigènes. Vous devez sélectionner l'un de leurs Casus belli."
 start_colonial_war_desc2:0 "§Y$SUBJECT$§! déclarera une guerre §Y$CB$§! contre §Y$TARGET$§!."
 replace_governor_desc:0 "Démarre des élections coloniales, change le Désir de Liberté de $LD$."
 promote_investments_desc:0 "Augmente le pouvoir commercial dans toutes les provinces de la Compagnie commerciale de $VAL$, tout en causant une inflation annuelle de $INFLATION$."
 additional_subject_interaction_desc:0 "\n\nCela aura aussi les effets suivants sur le sujet :\n"
 ASPECTS:0 "Aspects"
 KARMA_FOR_CTA:0 "Nous gagnerions $KARMA$ de Paragonisme Corinite, puisque c'est la bonne chose à faire."
 alert_mothballed_forts_instant:0 "§YIl y a des forts en réserve dans votre pays !§!"
 alert_mothballed_forts_delayed:0 "Les forteresses en réserve n'ont pas de garnison pour les défendre et tomberont rapidement aux mains des assiégeants ennemis.\n\nLes forts suivants sont actuellement en réserve :"
 subject_interaction_events.32.t:0 "Le Sujet se Retourne Contre Vous"
 subject_interaction_events.32.d:0 "Notre bellicisme, disent-ils, a causé la colère parmi nos sujets. Selon les rumeurs, ils pensent que nous nous soucions peu de gouverner justement et davantage de conquérir comme des barbares. Aussi fausses et grossières qu'elles soient, il serait imprudent de laisser cela tel quel."
 subject_interaction_events.32.a:0 "Faire un exemple avec eux."
 subject_interaction_events.32.b:0 "Je suis sûr que nous pouvons arranger les choses."
 subject_interaction_events.33.t:0 "Le Suzerain Fait un Exemple de Vous"
 subject_interaction_events.33.d:0 "En raison du mécontentement, notre suzerain a jugé bon de faire un exemple avec notre nation. C'est une disgrâce."
 subject_interaction_events.33.a:0 "Œil pour œil..."
 subject_interaction_events.34.t:0 "Sujets Loyaux"
 subject_interaction_events.34.d:0 "Il est bien connu que nos sujets sont parmi les plus satisfaits et loyaux du monde. Creuser un fossé entre nous et eux est heureusement pratiquement impossible, et en tant que tel, cela se reflète bien sur notre nation."
 subject_interaction_events.34.a:0 "Cette époque sera mémorable"
 subject_interaction_events.34.b:0 "Ceci devrait être exploité"
 subject_interaction_events.35.t:0 "Sujets Déloyaux"
 subject_interaction_events.35.d:0 "Ce n'est un secret pour personne que l'animosité entre nous et nos sujets est véritablement terrible. Dans notre cour, les halls ruissellent de rouge de sang et de noir de secrets tandis que les haines fleurissent. Naturellement, cela doit être traité."
 subject_interaction_events.35.a:0 "Laisser faire"
 subject_interaction_events.35.b:0 "S'en occuper"
 subject_interaction_events.36.t:0 "Chair à Canon"
 subject_interaction_events.36.d:0 "Il semble que notre pays se vide et manque d'une ressource très importante : la chair à canon. Ne craignez rien ! Bien que nous puissions manquer de cette ressource, l'un de nos sujets a plein de chair fraîche pour les champs de bataille. Si nous forçons leur servitude, ils seraient moins que satisfaits, mais c'est ainsi que vont les choses."
 subject_interaction_events.36.a:0 "Les armes ont besoin d'hommes pour les tirer"
 subject_interaction_events.36.b:0 "Nous ne pouvons pas risquer d'antagoniser nos sujets"
 subject_interaction_events.37.t:0 "Chair à Canon"
 subject_interaction_events.37.d:0 "Il semble que notre suzerain ait jugé bon de forcer la servitude de nos sujets pour compenser un leadership imprudent. Nos champs se vident et resteront probablement ainsi."
 subject_interaction_events.37.a:0 "C'est un scandale !"
 subject_interaction_events.38.t:0 "Une Taxe Supplémentaire"
 subject_interaction_events.38.d:0 "Ce serait un euphémisme de dire que notre économie performe 'mal', en fait certains diraient que c'est un désastre. Tandis que nous luttons pour joindre les deux bouts, nos sujets, entre tous, vont plus que bien. Peut-être ne les taxons-nous pas assez."
 subject_interaction_events.38.a:0 "Une taxe supplémentaire pourrait aider"
 subject_interaction_events.38.b:0 "Nous n'avons pas besoin d'eux"
 subject_interaction_events.39.t:0 "Une Taxe Supplémentaire"
 subject_interaction_events.39.d:0 "Notre suzerain nous a demandé de payer une grosse somme d'or pour aider à réparer leur économie défaillante."
 subject_interaction_events.39.a:0 "Qu'ils aillent au diable !"
 subject_interaction_events.40.t:0 "Propriété Légitime"
 subject_interaction_events.40.d:1 "Notre terre légitime dans [rightful_province.GetName] se trouve sous la règle de notre suzerain. C'est une situation inconvenante et si elle continue, nous ne serons que davantage jetés dans leur ombre. Ceci ne peut être permis, nous devons récupérer notre terre légitime !"
 subject_interaction_events.40.a:0 "La demander"
 subject_interaction_events.40.b:0 "Laisser faire"
 subject_interaction_events.41.t:0 "Propriété Légitime"
 subject_interaction_events.41.d:2 "Récemment, nos sujets dans [From.GetUsableName] ont jugé bon de nous rappeler les tensions causées par le fait que nous possédions des terres dans [rightful_province.GetName], qu'ils considèrent comme légitimement leurs. La leur rendre montrerait que nous sommes un pouvoir bienveillant, cependant, un tel mouvement pourrait aussi nous affaiblir."
 subject_interaction_events.41.a:0 "C'est à eux de droit"
 subject_interaction_events.41.b:0 "C'est à nous et le sera toujours"
 subject_interaction_events.42.t:0 "Propriété Légitime Refusée !"
 subject_interaction_events.42.d:0 "Notre demande de récupérer notre terre légitime a été refusée ! C'est un scandale !"
 subject_interaction_events.42.a:0 "Qu'ils aillent au diable !"
 subject_interaction_events.43.t:0 "Le Sujet est Fatigué de la Guerre"
 subject_interaction_events.43.d:0 "Il semblerait qu'avec nos guerres, l'un de nos sujets ait été assez déstabilisé. Bien sûr, nous pourrions simplement les laisser s'en occuper, mais ce serait un signe de bonne foi si nous les aidions."
 subject_interaction_events.43.a:0 "Envoyer de l'aide"
 subject_interaction_events.43.b:0 "Les laisser se débrouiller seuls"
 subject_interaction_events.44.t:0 "Le Suzerain Envoie de l'Aide"
 subject_interaction_events.44.d:0 "Notre suzerain a jugé bon d'envoyer de l'aide pour que nous puissions reconstruire notre pays après les guerres."
 subject_interaction_events.44.a:0 "Envoyer des remerciements"
 subject_interaction_events.45.t:0 "Liberté Économique"
 subject_interaction_events.45.d:0 "Maintenant que nous ne sommes plus sujets aux caprices d'un autre pays, nous pouvons conduire nos propres politiques commerciales et n'aurons plus à vivre en contournant les réglementations commerciales et la contrebande."
 subject_interaction_events.45.a:0 "D'accord."
 subject_interaction_events.46.t:0 "Fin de l'Embargo"
 subject_interaction_events.46.d:0 "Avec l'Embargo terminé, nos affaires de contrebande ont regrettablement péri."
 opinion_tyrant_overlord:0 "Suzerain Tyran"
 opinion_gave_province:0 "A Rendu une Province Légitime"
 opinion_benevolent_overlord:0 "Suzerain Bienveillant"
 opinion_scutage_benefits:0 "Bénéfices d'Écuage"
 loyal_subjects:0 "Sujets Loyaux"
 desc_loyal_subjects:0 "Nos sujets sont loyaux et cela rend la diplomatie plus fluide."
 disloyal_subjects:0 "Sujets Déloyaux"
 desc_disloyal_subjects:0 "Nos sujets sont déloyaux et cela rend la diplomatie un peu plus difficile."
 custom_idea_fort_maintenance:0 "Castramétation"
 custom_idea_fort_maintenance_desc:0 "Partout où il y a la guerre, il y a des forteresses. Certaines sont temporaires, des fortifications de campagne qui sont abandonnées après que la guerre ait été gagnée ou perdue. D'autres sont des fortifications permanentes, avec de grands murs solides qui fournissent une défense robuste contre tout ce qui leur est lancé, que ce soient des hommes, des boulets de canon ou d'autres projectiles. Les améliorations de l'entretien des forts mènent à de meilleurs forts et rendent moins cher et plus facile de maintenir notre première ligne de défense, les forts."
 custom_idea_development_cost:0 "Réforme Agraire"
 custom_idea_development_cost_desc:0 "Beaucoup de droits anciens et de coutumes se dressent sur le chemin du développement des terres sous notre contrôle. Nous devons entreprendre une réforme agraire radicale pour nous assurer que toutes les terres dans notre pays sont organisées et détenues de telle manière à rendre leur développement à leur plus grand potentiel aussi facile que possible."
 free_cities.5.tt1:1 "[From.Country.GetName] est informé que nous aiderons."
 free_cities.5.tt2:1 "[From.Country.GetName] est informé que nous avons refusé d'aider."
 free_cities.6.tt1:1 "Le nouvel Empereur sera couronné dans [This.Country.GetName]."
 fc_imperial_coronation:0 "Couronnement Impérial"
 desc_fc_imperial_coronation:0 "Cette cité fut choisie comme site pour le Couronnement Impérial et ses citoyens rayonnent littéralement de fierté !"
 fc_mercenary_contracts:0 "Contrats Mercenaires"
 desc_fc_mercenary_contracts:0 "Cette nation concentre sa défense sur la négociation de contrats moins chers avec les mercenaires."
 free_cities.1.t:1 "La Cité Libre de [Root.Capital.GetCapitalName]"
 free_cities.1.d:1 "La cité de [Root.Capital.GetCapitalName] s'est vue accorder l'Immédiateté Impériale comme Cité Libre Impériale de l'Empire d'Anbennar. Bien qu'il y ait beaucoup de cités auto-gouvernées importantes dans l'Empire, [Root.GetName] a maintenant quelque chose au-delà de sa richesse et de sa taille pour la protéger - des libertés économiques et politiques perpétuellement garanties par l'[Emperor.Monarch.GetTitle] lui-même."
 free_cities.1.a:1 "Excellent"
 free_cities.2.t:1 "[Root.GetName] - N'est Plus une Cité Libre de l'Empire"
 free_cities.2.d:1 "[Root.GetName] n'est plus une Cité Libre de l'Empire d'Anbennar. Le leadership de la Cité a été condamné pour son abus flagrant du pouvoir et son irrespect envers les institutions Impériales et a perdu tous les privilèges associés au titre qui lui fut une fois accordé."
 free_cities.2.a:1 "Regrettable"
 free_cities.3.t:1 "Fourches et Torches dans les Rues de [Root.Capital.GetCapitalName]"
 free_cities.3.d:1 "Le mécontentement et l'anonymat entre les classes inférieures et les dirigeants de la cité nous ont amenés au bord de la guerre civile. Nous sommes mal préparés à faire face à une rébellion à part entière, et beaucoup de membres des classes supérieures pressent le conseil de la cité de porter l'affaire devant l'[Emperor.Monarch.GetTitle], d'implorer l'[Emperor.Monarch.GetTitle] lui-même pour toute aide qu'il est capable de fournir. De bons hommes forts et de l'or sont ce dont nous avons le plus besoin pour éteindre les feux de rébellion qui couvent dans les rues de [Root.Capital.GetCapitalName]."
 free_cities.3.a:1 "Demander l'aide de l'[Emperor.Monarch.GetTitle]."
 free_cities.3.b:1 "Rassembler le peu d'hommes que nous avons et s'en occuper nous-mêmes."
 free_cities.4.t:1 "La Cité Libre de [From.GetName] Implore Notre Aide"
 free_cities.4.d:1 "Nous avons reçu un envoyé ce matin de la Cité Libre de [From.GetName] détaillant l'échec complet du conseil de la cité à satisfaire les besoins de leurs classes laborieuses. Le messager a parlé de feux qui couvent et font rage dans les rues de [From.Capital.GetName] comme une métaphore pour le mécontentement avec lequel la cité libre lutte, et prétend que si rien n'est fait alors les paysans de la cité lèveront bientôt leurs fourches en rébellion. Ils plaident humblement pour des soldats et de l'or, afin qu'ils puissent être capables d'apporter une justice rapide à ces citoyens mécontents."
 free_cities.4.a:1 "C'est une demande raisonnable, et une que nous honorerons."
 free_cities.4.b:1 "Le problème est plus profond dans [From.Country.GetName] et jusqu'à ce qu'ils réalisent cela, nous n'enverrons pas d'aide."
 free_cities.5.t:1 "La Réponse de l'[Emperor.Monarch.GetTitle]"
 free_cities.5.d:1 "Chaque jour le mécontentement grandit et peu importe comment nous essayons d'utiliser les hommes que nous avons à notre disposition, une fois qu'un feu est éteint un autre couve et s'enflamme devant nos yeux. Où est ce messager ? Nous espérons que notre humble demande à l'[From.Monarch.GetTitle] [From.Monarch.GetName] ne mettra pas [From.Monarch.GetHerHim] en colère, et que [From.Monarch.GetSheHe] acceptera de nous aider."
 free_cities.5.a:1 "Enfin, de bons hommes et de bonnes liquidités étaient exactement ce dont nous avions besoin !"
 free_cities.5.b:1 "L'[From.Monarch.GetTitle] prétend que le problème est trop profond pour être résolu avec du sang et de l'or..."
 free_cities.6.t:1 "Le Couronnement"
 free_cities.6.d:1 "Devant les diplomates et dignitaires assemblés, l'[PAP.Monarch.GetTitle] [PAP.Monarch.GetName] place les Regalia Impériaux dans les mains du nouvel [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName], les reconnaissant comme le légitime [Emperor.Monarch.GetTitle] d'Anbennar au nom de l'Église Ravelienne et du seul vrai Dieu. Avec le couronnement complet, l'[Root.Monarch.GetTitle] [Root.Monarch.GetName] regarde depuis un balcon tandis que les participants se déversent de l'église et vers les célébrations environnantes, suivis peu après par le nouvel [Emperor.Monarch.GetTitle]. Être sélectionné comme lieu pour le couronnement est un grand honneur, dont la signification ne sera pas perdue sur les citoyens de [Root.GetName] ou le reste de l'Empire."
 free_cities.6.a:1 "Nous sommes vraiment bénis !"
 free_cities.7.t:1 "La Conférence de Traité"
 free_cities.7.d:1 "Après que la Conférence du Traité de [Root.GetName] fut terminée, les diplomates à la fois des vainqueurs de [hre_winner.GetName] et les diplomates signant les conditions de reddition de [hre_loser.GetName] nous ont remerciés pour notre aide à les assister avec tous les détails nécessaires qui entourent un événement si important, et pour notre neutralité dans cette affaire. Cela les a aidés à se concentrer sur la tâche à accomplir. Bien que nous n'ayons pas été compensés monétairement pour autre chose que les dépenses faites pour la conférence, nous sommes maintenant considérés comme un pays plus prestigieux qu'auparavant."
 free_cities.7.a:1 "Cela valait tous les tracas, alors."
 free_cities.8.t:1 "Privilèges Douaniers et Fiscaux"
 free_cities.8.d:1 "La Cité Libre de [free_city_in_debt_target.GetName] lutte sous son propre poids, gagnant à peine assez d'argent pour se tenir loin du gouffre redouté qu'est la banqueroute. Une fois que l'économie de [free_city_in_debt_target.GetName] s'effondrera inévitablement sous le poids des problèmes qu'ils ont créés eux-mêmes, ce sera dommageable non seulement à leur réputation, mais aussi à la réputation et à la légitimité de l'Empire lui-même. Nous pourrions essayer de les aider en leur accordant certains privilèges douaniers et fiscaux qui, s'ils sont gérés correctement, soulageront leurs difficultés financières."
 free_cities.8.a:1 "Leur accorder des privilèges douaniers et fiscaux."
 free_cities.8.b:1 "Ils n'ont pas mérité ceci."
 free_cities.9.t:1 "Privilèges Douaniers et Fiscaux Accordés"
 free_cities.9.d:1 "La nouvelle de notre lutte pour rester au-dessus de nos dettes fut une petite surprise, mais la grande surprise fut que l'[From.Monarch.GetTitle] [From.Monarch.GetName] de [From.Country.GetName] a décidé de nous aider en nous accordant certains privilèges communs et fiscaux que nous doutons que peu d'autres Cités Libres possèdent."
 free_cities.9.a:1 "Une surprise certes, mais bienvenue !"
 free_cities.10.t:1 "Bien-nés avec des Armes"
 free_cities.10.d:1 "Les nobles propriétaires terriens dans [Root.Capital.GetCapitalName] n'aiment pas que notre statut de Cité Libre nous tienne hors de la règle noble directe, et dernièrement nous avons épuisé toutes les options pour les garder silencieux. S'ils avaient été de simples paysans, armés de fourches et de torches et avec peu d'entraînement militaire, nous serions capables d'écraser toute révolte qu'ils pourraient déclencher. Mais ce sont des hommes et des femmes avec des terres et des titres et formellement entraînés dans l'art de la guerre, et ne doivent pas être sous-estimés. Le seul qui puisse faire taire leurs ambitions est l'[Emperor.Monarch.GetTitle] de l'Empire d'Anbennar..."
 free_cities.10.a:1 "Demander l'aide de l'[Emperor.Monarch.GetTitle]."
 free_cities.10.b:1 "Donner aux nobles quelques privilèges et espérer qu'ils se taisent."
 free_cities.11.t:1 "Appel à l'Aide de [From.GetName] contre des Nobles Rebelles"
 free_cities.11.d:1 "Il est venu à notre attention que la Cité Libre de [From.Country.GetName] lutte avec des nobles propriétaires terriens qui n'aiment pas le statut de [From.Country.GetName] comme Cité Libre. Le pays demande notre aide pour réprimander les nobles et les faire accepter le leadership séculier de [From.Monarch.GetName], libre des titres et privilèges royaux."
 free_cities.11.a:1 "Ils auront notre aide."
 free_cities.11.b:1 "S'ils ne peuvent pas gérer leurs citoyens, sont-ils vraiment aptes à diriger un pays ?"
 free_cities.12.t:1 "Aidé ou Gêné ?"
 free_cities.12.d:1 "Les nobles deviennent plus audacieux, et essayent maintenant d'engager les paysans et bourgeois à rejoindre leur révolte contre nous et notre statut de Cité Libre. Jusqu'à présent, ils ont eu peu de succès avec ceci mais nous craignons, comme nous le faisons toujours quand quelques princes arrogants avec des noms de famille fantaisistes essayent de briser la paix pour laquelle nous luttons si dur pour maintenir. Que pensera l'[From.Monarch.GetTitle] [From.Monarch.GetName] de [From.Country.GetName] de nous ? [From.Monarch.GetSheHe] tiendra-t-[From.Monarch.GetSheHe] sa promesse et mettra fin à ces nobles indisciplinés ?"
 free_cities.12.a:1 "L'aide est arrivée de l'[From.Monarch.GetTitle] !"
 free_cities.12.b:1 "'...inapte à diriger...' Alors, pas d'aide envoyée."
 free_cities.13.t:1 "Ligue des Cités"
 free_cities.13.d:1 "Anbennar signifie unité, mais si souvent les nations de l'Empire sont restées divisées et à la gorge les unes des autres. Nous-mêmes pourrions pourtant choisir un autre chemin, cependant, et nous avons récemment demandé si d'autres Cités Libres seraient disposées à entrer dans une ligue avec nous. Nous, Cités Libres, sommes faibles seules, mais collectivement il est clair que la coopération mutuelle entre petites nations dans des matières telles que le commerce, maintenir la paix impériale, et soutenir les tribunaux et maintenir une force unifiée nous rend une force à prendre en compte que même les Grandes Puissances lutteront pour supprimer."
 free_cities.13.a:2 "Envoyer des diplomates vers [fc_league_invitation_target.GetName] !"
 free_cities.13.b:1 "Ne pourrions-nous pas simplement embaucher des mercenaires à la place ?"
 free_cities.14.t:1 "La Suggestion de Ligue des Cités"
 free_cities.14.d:1 "Il y a eu beaucoup de Ligues de coopération mutuelle dans Cannor. La Ligue de Celmaldor, par exemple, était une ligue de guildes marchandes dans une confédération commerciale et défensive, ou les Huit Sœurs qui était une association de défense mutuelle et de maintien de la paix. Certaines Ligues deviennent si puissantes et unies qu'elles sont même vues comme un état en elles-mêmes, comme la Ligue Céruléenne. La Cité Libre de [From.Country.GetName] a suggéré que nous rejoignions quelque chose de similaire, une coopération en quelque sorte, où nous collaborons dans des matières de commerce, maintenir la paix impériale, et soutenir les tribunaux."
 free_cities.14.a:1 "Qu'avons-nous à perdre ? La rejoindre !"
 free_cities.14.b:1 "Cela semble être une perte massive de temps et de ressources."
 free_cities.15.tt:1 "[From.Country.GetName] recevra votre accord."
 free_cities.16.tt:1 "[From.Country.GetName] recevra votre refus."
 free_cities.15.t:1 "Membres de la Ligue des Cités"
 free_cities.15.d:1 "L'[From.Monarch.GetTitle] [From.Monarch.GetName] de [From.Country.GetName] a accepté de coopérer avec nous sur certaines matières, telles que le commerce, maintenir la paix impériale et soutenir les tribunaux."
 free_cities.15.a:1 "Bienvenue dans la Ligue !"
 free_cities.16.t:1 "[From.GetName] a Décliné la Ligue des Cités"
 free_cities.16.d:1 "'C'est avec le plus profond regret que l'[From.Monarch.GetTitle] [From.Monarch.GetName] de [From.Country.GetName] doit refuser la coopération avec l'[Root.Monarch.GetTitle] [Root.Monarch.GetName] de [Root.Country.GetName]...'"
 free_cities.16.a:1 "Ils verront bientôt la gloire de nos économies combinées et regretteront de ne pas nous avoir rejoint !"
 free_cities.17.t:1 "L'Adhésion à la Ligue des Cités"
 free_cities.17.d:1 "La coopération entre diverses Cités Libres, basée sur et inspirée par des ligues telles que la Ligue de Couronne-de-Dame, la Ligue de Celmaldor et les Huit Sœurs, semble fonctionner splendidement. Elles ont accepté de travailler ensemble sur des matières de commerce, maintenir la paix impériale et soutenir les tribunaux. Nous, comme Cité Libre, pourrions demander l'adhésion dans cette union plutôt exclusive..."
 free_cities.17.a:1 "Envoyer un diplomate à leurs dirigeants !"
 free_cities.17.b:1 "Nous n'avons pas besoin de ceci."
 free_cities.18.t:1 "Membre Potentiel de la Ligue des Cités"
 free_cities.18.d:1 "Notre coopération avec d'autres Cités Libres fonctionne si bien que nous recevons de plus en plus de candidatures d'adhésion chaque jour ! L'[From.Monarch.GetTitle] [From.Monarch.GetName] de [From.Country.GetName] est l'un des nombreux qui souhaite nous rejoindre."
 free_cities.18.a:1 "Accepter la candidature de [From.Country.GetName]."
 free_cities.18.b:1 "Refuser la candidature de [From.Country.GetName]."
 free_cities.19.t:1 "Réformes Coopératives"
 free_cities.19.d:1 "Beaucoup de savants et d'hommes instruits appellent la Cité Libre de [Root.Country.GetName] leur demeure. En coopérant avec leurs collègues dans les autres Cités Libres de notre Ligue, ils ont été capables de raffiner leurs idées et théories de manières qui nous sont de grand bénéfice."
 free_cities.19.a:1 "Splendide !"
 fc_hre_privileges:0 "Privilèges Communs et Fiscaux Accordés par l'Empereur"
 desc_fc_hre_privileges:0 "L'Empereur de l'Empire d'Anbennar nous a accordé des privilèges communs et fiscaux spéciaux."
 opinion_special_privileges:0 "Privilèges Spéciaux Accordés par l'Empereur"
 opinion_agreed_league:0 "A Accepté la Ligue des Cités"
 opinion_refused_league:0 "A Refusé la Ligue des Cités"
 fc_city_league:0 "Ligue des Cités"
 desc_fc_city_league:0 "Inspirées par d'anciennes ligues de cités telles que l'ancienne République Damérienne, la Ligue de Couronne-de-Dame ou la Ligue de Port-du-Vin, les Cités Libres de l'Empire d'Anbennar ont accepté de joindre leurs forces dans certaines matières et de coopérer."
 opinion_withheld_reforms:0 "A Retenu les Idées de Réforme"
 opinion_introduced_reforms:0 "A Introduit les Idées de Réforme"
 fc_league_reforms:0 "Réformes de la Ligue des Cités"
 desc_fc_league_reforms:0 "Les nouvelles réformes de la Ligue des Cités se répandent à travers les Cités Libres et aideront tous ces pays à atteindre la grandeur."
 ADD_SEAT_IN_PARLIAMENT_SHORT:0 "Accorder un Siège au $NAME$"
 SEAT_PARLIAMENT_DESC:0 "Ceci a les effets suivants :\n"
 ADD_SEAT_IN_PARLIAMENT_LONG:0 "Donner à une province un siège au $NAME$ donnera quelque bonus, mais à chaque question, une majorité des sièges doit être apaisée."
 withdrawn_parliamentary_seat:0 "Siège Parlementaire Retiré"
 desc_withdrawn_parliamentary_seat:0 "La population de cette province sent qu'elle a été volée de son influence légitime sur la politique de notre pays."
 rotten_borough:0 "Circonscription Pourrie"
 desc_rotten_borough:0 "Cette Province a un siège au Parlement malgré son importance relative. Cela a permis à ceux qui ont le pouvoir dans la région de contrôler les votes car les électeurs sont assez peu nombreux et assez pauvres pour être facilement manipulés."
 parliamentary_scandal:0 "Scandale Parlementaire"
 desc_parliamentary_scandal:0 "La capitale est secouée par les actions d'un député en visite et l'incapacité de l'État à le punir pour sa conduite."
 demands_representation:0 "Exige une Représentation"
 desc_demands_representation:0 "Les gens de cette région exigent une plus grande représentation dans le gouvernement central. Le mouvement est centré sur leurs anciennes assemblées provinciales qu'ils sentent devraient être recréées au niveau national."
 yearning_for_representation:0 "Espoir de Représentation"
 desc_yearning_for_representation:0 "Les développements récents ont mené les gens de ce pays à espérer un parlement représentatif et une constitution écrite."
 parlaments.2.t:0 "Circonscriptions Pourries"
 parlaments.2.d:2 "En raison de son siège au [Root.Owner.GetParliamentWithGrammar], [Root.GetName] peut se vanter d'avoir assez d'influence sur la politique de notre pays. Ce siège est, cependant, la seule chose qui distingue la région de parties beaucoup plus riches de notre état, telles que la province de [envious_province.GetName], qui regarde [Root.GetName] avec grande envie. C'est quelque chose que les propriétaires terriens locaux ont réalisé, et à travers une combinaison de pots-de-vin et de menaces, les votes de [Root.GetName] sont venus à être contrôlés entièrement par quelques individus corrompus mais influents."
 parlaments.2.a:0 "Pourri !"
 parlaments.2.a.tt:0 "Ce Siège Parlementaire changera son modèle de vote à partir de maintenant."
 parlaments.2.b:0 "Nous devons réassigner le siège."
 parlaments.4.t:0 "Corruption de Vote"
 parlaments.4.d:2 "Les députés des circonscriptions pourries de [Root.GetName] ont choisi de s'opposer à notre proposition au [Root.Owner.GetParliamentWithGrammar]. Il semble que le propriétaire terrien qui contrôle la région ait été persuadé que la question n'est pas dans son meilleur intérêt."
 parlaments.4.a:0 "Pourri !"
 parlaments.4.b:0 "Nous devons soudoyer le propriétaire terrien alors."
 parlaments.5.t:0 "[Root.GetName] Change de Position dans le Débat !"
 parlaments.5.d:2 "L'influente Université de [Root.GetCapitalName] a réussi à influencer les Membres du [Root.Owner.GetParliamentWithGrammar] de [Root.GetName] pour qu'ils se prononcent en faveur de l'augmentation du financement universitaire."
 parlaments.5.a:0 "Génial !"
 parlaments.6.t:0 "[Root.GetName] Change de Position dans le Débat !"
 parlaments.6.d:2 "Apart d'être un siège du [Root.Owner.GetParliamentWithGrammar], [Root.GetName] est aussi le centre d'un certain nombre de compagnies influentes avec un intérêt dans le commerce outre-mer. Il semble que beaucoup de celles-ci aient décidé qu'elles bénéficieraient de la question actuellement débattue étant implémentée et ont exercé une pression sur leurs Membres du [Root.Owner.GetParliamentWithGrammar] pour le faire ainsi."
 parlaments.6.a:0 "Génial !"
 parlaments.7.t:0 "[Root.GetName] Change de Position dans le Débat !"
 parlaments.7.d:2 "L'armée est à bien des égards la force interne la plus influente dans [Root.GetName] et leur loyauté envers cette organisation a persuadé les Membres du [Root.Owner.GetParliamentWithGrammar] de ce siège de voter en faveur de la question actuelle."
 parlaments.7.a:0 "Génial !"
 parlaments.8.t:0 "[Root.GetName] Change de Position dans le Débat !"
 parlaments.8.d:2 "Le débat actuel au [Root.Owner.GetParliamentWithGrammar] sur comment mieux protéger la production domestique a attiré l'attention de beaucoup dans [Root.GetName]. Ce siège du [Root.Owner.GetParliamentWithGrammar] en est venu à nous soutenir dans le débat, dans l'espoir qu'il bénéficiera de la politique suggérée."
 parlaments.8.a:0 "Génial !"
 parlaments.9.t:0 "[Root.GetName] Change de Position dans le Débat !"
 parlaments.9.d:0 "Comme siège de notre capitale, la province de [Root.GetName] a beaucoup à bénéficier des réformes actuellement proposées. Heureusement assez de gens ont réalisé ceci pour s'assurer que le siège vote maintenant en notre faveur."
 parlaments.9.a:0 "Génial !"
 parlaments.10.t:0 "[Root.GetName] Change de Position dans le Débat !"
 parlaments.10.d:1 "Il semble que les députés du siège de [Root.GetName] aient réalisé combien la question actuellement débattue leur serait bénéfique. Leur soutien pour notre cause est très bienvenu."
 parlaments.10.a:0 "Génial !"
 parlaments.11.t:0 "[Root.GetName] Change de Position dans le Débat !"
 parlaments.11.d:1 "Il semble que les députés du siège de [Root.GetName], fervents supporteurs de notre cause il y a peu, soient venus à changer complètement leur opinion de la question actuellement débattue. Nous ne pouvons pas savoir avec certitude comment ceci est arrivé, mais il est clair que nous ne pouvons plus compter sur leur vote."
 parlaments.11.a:0 "L'avidité est une chose horrible."
 parlaments.12.t:0 "Circonscription Pourrie"
 parlaments.12.d:1 "Bien qu'il semblait que le vote de [Root.GetName] sortirait en fait en soutien de la réforme actuellement proposée pour éliminer les Circonscriptions Pourries dans notre [Root.Owner.GetParliamentName], il semble que celui qui soutenait le député dans la région ait soudainement réalisé qu'il était sur le point de perdre son siège. Il a maintenant réussi à convaincre le député de voter contre notre réforme."
 parlaments.12.a:0 "Pourri !"
 parlaments.13.t:0 "[Root.GetName] change de position dans le débat !"
 parlaments.13.d:0 "Une campagne déterminée par des membres de l'administration dans [Root.GetCapitalName] pour s'opposer au changement des lois et réglementations pour accommoder l'intégration d'autres systèmes dans le nôtre ont réussi à convaincre le député de la région de s'opposer à notre proposition."
 parlaments.13.a:0 "D'accord."
 parlaments.14.t:0 "[Root.GetName] change de position dans le débat !"
 parlaments.14.d:0 "Les députés de [Root.GetName] ont été convaincus par ceux qui ont des intérêts dans les industries de production de la province de s'opposer à l'ouverture des réglementations qui les protègent de la compétition extérieure."
 parlaments.14.a:0 "D'accord."
 parlaments.15.t:0 "[Root.GetName] change de position dans le débat !"
 parlaments.15.d:3 "Beaucoup dans [Root.GetName] ont été assez déçus de la proposition d'augmenter les dépenses navales. Ils sentent que la région contribue déjà tellement aux forces armées de notre pays et avaient plutôt attendu que le [Root.Owner.GetParliamentWithGrammar] autorise plus de fonds pour eux que de demander plus d'argent pour la marine."
 parlaments.15.a:0 "D'accord."
 parlaments.16.t:0 "[Root.GetName] change de position dans le débat !"
 parlaments.16.d:2 "La dominance de la marine dans la province de [Root.GetName] a signifié que l'augmentation proposée des dépenses sur l'armée au [Root.Owner.GetParliamentWithGrammar] a été plutôt froidement reçue là-bas. Malgré avoir initialement été positifs à la proposition, les Membres du [Root.Owner.GetParliamentWithGrammar] de cette région ne voient maintenant pas d'autre choix que de voter contre."
 parlaments.16.a:0 "D'accord."
 parlaments.17.t:0 "[Root.GetName] change de position dans le débat !"
 parlaments.17.d:0 "Bien qu'initialement en faveur, les députés de [Root.GetName] ont déclaré leur dégoût pour la question actuelle. Cela signifie une ambition de grande portée de l'état de posséder et contrôler tout dans ses frontières et ils disent qu'ils ne le supporteront pas."
 parlaments.17.a:0 "Vous pourriez bien penser cela. Je ne pourrais pas commenter."
 parlaments.18.t:0 "[Root.GetName] change de position dans le débat !"
 parlaments.18.d:0 "Les députés de [Root.GetName] sont étonnamment positifs envers notre proposition dans le débat parlementaire. Il semble que l'université dans [Root.GetName] soit convaincue qu'elle sera impliquée dans le comptage et la mesure que la proposition actuelle entraîne et les savants sont ravis de l'opportunité de prendre part de quelques nouvelles données brutes concernant notre pays."
 parlaments.18.a:0 "D'accord."
 parlaments.19.t:0 "[Root.GetName] change de position dans le débat !"
 parlaments.19.d:0 "Voter en faveur de l'augmentation des taxes a été une vente très difficile dans [Root.GetName]. Après de nombreuses protestations le député de la région a retiré son soutien pour notre proposition et s'y oppose maintenant craignant pour sa réélection."
 parlaments.19.a:0 "D'accord."
 parlaments.20.t:0 "Vie Urbaine"
 parlaments.20.d:0 "Comme représentants de régions qui sont parfois assez distantes de [Root.Capital.GetCapitalName], beaucoup de députés trouvent souvent que la vie dans la capitale pendant leurs visites est très différente de ce à quoi ils sont habitués. Certains la trouvent à la fois exiguë et sale et beaucoup semblent assez soulagés quand ils peuvent retourner chez eux.\n\nCette année s'est révélée encore plus difficile que d'habitude à endurer pour les sensibilités délicates de nos députés. Les mois chauds ont été inhabituellement chauds, les mois humides inhabituellement humides et les mois froids inhabituellement froids. Un certain nombre de députés ont maintenant décidé qu'ils en ont assez et nous ont approchés demandant d'aider à rendre leurs séjours plus plaisants."
 parlaments.20.a:0 "Nous devons faire ce que nous pouvons."
 parlaments.20.b:0 "Ils devront endurer comme le reste d'entre nous."
 parlaments.21.t:0 "Député dans un Scandale"
 parlaments.21.d:0 "Un scandale mineur a eu lieu dans la capitale pendant le débat actuel. Il semble que plutôt que d'assister aux sessions lui-même, le député de [recalcitrant_seat.GetName] était dehors perturbant la paix publique et harcelant sa logeuse. L'indignation est grande à la fois parmi ses pairs et dans la rue et est susceptible de hanter les futurs parlements pendant des années."
 parlaments.21.a:0 "Laisser passer."
 parlaments.21.b:0 "Arrêter le député."
 parlaments.22.t:0 "Absentéisme"
 parlaments.22.d:1 "Étant donné sa grande influence sur la politique de notre pays, il serait facile d'assumer que tous les députés assistent aux sessions parlementaires avec grand enthousiasme, désireux de faire le maximum avec le pouvoir qui leur a été confié. C'est, cependant, loin d'être le cas et dans n'importe quel [Root.GetParliamentName] donné il y aura certains qui ne se présentent jamais, soit parce qu'ils profitent encore de leurs domaines à la campagne ou parce qu'ils décident de prendre part aux nombreuses joies de la capitale. Le problème a grandi de plus en plus dernièrement et nous craignons que les dignitaires étrangers se moquent de nous dans notre dos. Il y a un certain nombre de mesures qui pourraient être prises pour augmenter l'assiduité mais aucune que les députés actuels prendraient très gentiment."
 parlaments.22.a:0 "Infliger une amende aux pires excès."
 parlaments.22.b:0 "Il n'y a rien que nous puissions faire."
 parlaments.23.t:0 "Demandes de Représentation"
 parlaments.23.d:0 "Un certain nombre de publications hostiles ont commencé à circuler dans les cités de [Root.GetName]. Des auteurs anonymes, pourtant très critiques, prétendent que notre gouvernement est 'Autocratique' et demandent à la fois une constitution écrite et un parlement où les diverses parties de notre pays peuvent être représentées."
 parlaments.23.a:0 "Interdire les Publications"
 parlaments.23.b:0 "Faire de vagues promesses de Réforme"
 parlaments.24.t:0 "Aide Financière"
 parlaments.24.d:0 "En raison des finances gouvernementales actuellement pauvres, toute contribution aux coffres de l'état est très bienvenue. C'est donc avec un certain enthousiasme que nous recevons les représentants d'un certain nombre d'assemblées de cités riches offrant d'aider. Leur prix, cependant, est une plus grande représentation dans le gouvernement en général et des moyens formalisés pour l'état de demander leur aide dans le futur."
 parlaments.24.a:0 "Leur Accorder une Plus Grande Représentation"
 parlaments.24.b:0 "Refuser leur argent."
 parlaments.24.c:0 "Promettre de prendre leurs vues en considération."
 parlaments.24.dd:0 "Refuser leur argent."
 parlaments.25.t:1 "Demandes du Peuple [Root.Culture.GetName]"
 parlaments.25.d:0 "Tandis que notre pays manque d'un parlement national, des assemblées locales existent depuis des temps anciens dans beaucoup de nos provinces. Celles-ci ont peu d'influence en dehors de leurs propres provinces mais elles approcheront parfois l'état et leur existence permet une taxation plus efficace des provinces.\n\nDernièrement des troubles ont brassé dans [Root.GetName], où un certain nombre de telles assemblées provinciales ont récemment commencé à demander une représentation au niveau national. Elles sentent qu'elles sont mal représentées par le gouvernement central et qu'un parlement central où elles pourraient offrir leurs opinions au dirigeant serait le seul moyen de soulager ceci."
 parlaments.25.a:0 "Nous y penserons."
 parlaments.25.b:0 "De telles idées doivent être écrasées."
 parlaments.26.t:0 "Contribution Directe"
 parlaments.26.d:0 "Enthousiastes au sujet de la question actuellement débattue au parlement, un groupe avec leur intérêt très aligné au nôtre de [Root.GetName] est venu faire une contribution directe à l'état. C'est leur espoir que l'argent puisse être mis à bon usage pour 'convaincre' tout député qui est encore opposé, ou au moins nous compenser pour tout coût que nous avons eu jusqu'à maintenant."
 parlaments.26.a:0 "Je suis sûr que nous trouverons une utilisation pour cela."
 parlaments.27.t:0 "Traditions Parlementaires"
 parlaments.27.d:0 "Une des choses les plus difficiles au sujet d'être un parlementaire n'a rien à voir avec les débats dans la capitale mais plutôt comment vendre les nouvelles lois aux gens de retour chez soi. Pourtant, un député local aura souvent un temps plus facile à expliquer une nouvelle taxe que le collecteur envoyé par le gouvernement central n'en aurait dans des systèmes moins représentatifs.\n\nIl semble que les députés en général et ceux de [Root.GetName] en particulier soient devenus si adeptes à défendre les politiques que nous pouvons voir une montée dans le soutien du gouvernement central dans son ensemble en résultat."
 parlaments.27.a:0 "Ils me comprennent enfin !"
 parlaments.28.t:0 "Soutien de l'Assemblée Locale"
 parlaments.28.d:0 "L'assemblée locale dans [Root.GetName] a été assez enthousiaste dans son soutien de notre proposition actuelle au [Root.GetParliamentWithGrammar]. Tellement qu'ils ont déjà commencé avec les préparations nécessaires pour ce qu'ils sont certains sera une approbation certaine."
 parlaments.28.a:0 "Remarquable."
 parlaments.29.t:0 "[Root.GetName] change de position dans le débat !"
 parlaments.29.d:1 "Citant leur éternelle loyauté envers l'[Root.Owner.Monarch.GetTitle] et leur pleine confiance dans [Root.Owner.Monarch.GetHerHis] sa capacité à savoir ce qui est le mieux pour notre état les députés du siège de [Root.GetName] sont sortis en soutien de notre position au [Root.Owner.GetParliamentWithGrammar]. Leur soutien pour notre cause est très bienvenu."
 parlaments.29.a:0 "Génial !"
 parlaments.30.t:0 "[Root.GetName] change de position dans le débat !"
 parlaments.30.d:1 "Citant leur méfiance envers l'[Root.Owner.Monarch.GetTitle] et [Root.Owner.Monarch.GetHerHis] sa capacité à savoir ce qui est le mieux pour notre état, les députés du siège de [Root.GetName] ont renversé leur soutien de notre position au [Root.Owner.GetParliamentWithGrammar]."
 parlaments.30.a:0 "Leur manque de confiance est troublant."
