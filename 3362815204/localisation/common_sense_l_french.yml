 subject_interaction_events.1.t:0 "Le Prétendant [Root.Monarch.GetTitle] se Lève"
 subject_interaction_events.1.d:0 "L'ancien et maintenant déposé monarque du [Root.Country.GetName] avait une famille considérable, et au moins l'un d'eux croit avoir une meilleure revendication au trône du [Root.Country.GetName] que [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Ils ont réussi à rassembler un suivant plutôt large, et marchent vers [Root.Capital.GetName], avec l'intention de placer le 'vrai' [Root.Monarch.GetTitle] sur le trône."
 subject_interaction_events.1.a:0 "Demander de l'aide au Suzerain."
 subject_interaction_events.1.b:0 "S'en occuper nous-mêmes."
 subject_interaction_events.2.t:0 "[From.Country.GetName] demande de l'aide"
 subject_interaction_events.2.d:0 "Une armée rebelle menée par un prétendant marche vers la capitale du [From.Country.GetName], [From.Capital.GetName] ! Les membres de la famille du monarque déposé du [From.Country.GetName] ont réussi à rassembler un suivant plutôt large et essaient maintenant de détrôner [From.Monarch.GetTitle] [From.Monarch.GetName]."
 subject_interaction_events.2.a:0 "Leur envoyer de l'or et des soldats."
 subject_interaction_events.2.b:0 "Ils devront s'en occuper eux-mêmes."
 subject_interaction_events.3.t:0 "L'Aide Arrive ?"
 subject_interaction_events.3.d:0 "Les rebelles prétendants se rapprochent de nous, et le messager envoyé à [From.Monarch.GetTitle] [From.Monarch.GetName] du [From.Country.GetName] devrait revenir bientôt. Si nous avons de la chance, peut-être que le messager aura des soldats et de l'or du [From.Country.GetName] qui nous aideront à repousser ces salauds de rebelles !"
 subject_interaction_events.3.a:0 "[From.Monarch.GetName] du [From.Country.GetName] nous a envoyé de l'or et des soldats !"
 subject_interaction_events.3.b:0 "[From.Monarch.GetName] a refusé de nous envoyer de l'aide !"
 subject_interaction_events.4.t:1 "Cousin Incompétent en [incompetent_cousin_country.GetName]"
 subject_interaction_events.4.d:1 "Notre cousin chèrement aimé qui règne sur le [incompetent_cousin_country.GetName], notre état sujet, s'est révélé être un bouffon incompétent, qui ne peut et ne devrait diriger aucun pays."
 subject_interaction_events.4.a:1 "Essayer de trouver un meilleur pour diriger le [incompetent_cousin_country.GetName]."
 subject_interaction_events.4.b:0 "Ceci ne peut qu'apporter du désordre au pays. Laissez faire."
 subject_interaction_events.5.t:0 "Cousin Compétent"
 subject_interaction_events.5.d:0 "Des réformes ont été prises, ministres et conseillers inutiles congédiés, l'armée et la marine n'ont jamais été meilleures... Il semble que notre cousin serve bien notre état sujet, dirigeant d'une main ferme et prenant des décisions compétentes."
 subject_interaction_events.5.a:0 "Si nous avions jamais des doutes, ils sont oubliés depuis longtemps maintenant."
 subject_interaction_events.6.t:0 "Le Cousin Revendique le Siège du [Root.Country.GetName]"
 subject_interaction_events.6.d:0 "Notre faible emprise sur le trône du [Root.Country.GetName] a rendu la revendication de notre cousin plus forte, et ce salaud revendique que le trône devrait être le sien ! Il serait facile de déposer notre cousin, mais mieux pour la paix s'ils peuvent être soudoyés pour retirer leur revendication."
 subject_interaction_events.6.a:0 "Déposer notre cousin !"
 subject_interaction_events.6.b:0 "Essayer de les soudoyer."
 subject_interaction_events.7.t:0 "Main-d'œuvre Mal Utilisée"
 subject_interaction_events.7.d:0 "La main-d'œuvre que nous avons envoyée à notre état sujet a été utilisée de façons que nous n'aurions jamais pu prévoir ! Les hommes ont été forcés de construire routes et bâtiments, nettoyer les places de ville des détritus et ordures et pas une fois ils n'ont vu de bataille. Bien que les routes soient plus larges et meilleures qu'avant, les bâtiments plus solides et les places de ville impeccables, sûrement ce n'était pas comme ça que ces hommes étaient supposés être utilisés ?"
 subject_interaction_events.7.a:0 "Leur dire comment utiliser la main-d'œuvre, correctement !"
 subject_interaction_events.7.b:0 "Ils font preuve d'ingéniosité, tant mieux pour eux !"
 subject_interaction_events.8.t:0 "Ingénieux ou Réprimandé"
 subject_interaction_events.8.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] du [From.Country.GetName] nous a envoyé de la main-d'œuvre et subventionné notre armée, mais en ces temps paisibles il n'y a eu aucun besoin de soldats. Au lieu de rester oisifs ne faisant rien d'autre que s'entraîner, manger et dormir, nous les avons mis au travail. Ils ont construit routes et bâtiments, nettoyé places de ville des détritus et ordures et autres tâches significatives qui autrement prendraient plus de temps et d'argent que le [Root.Country.GetName] n'en a."
 subject_interaction_events.8.a:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] pense que nous avons gaspillé la main-d'œuvre."
 subject_interaction_events.8.b:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] nous a complimentés pour être ingénieux."
 subject_interaction_events.9.t:0 "La Menace de la Main-d'œuvre"
 subject_interaction_events.9.d:0 "Nous n'avons pas manqué de main-d'œuvre depuis que notre suzerain a commencé à subventionner notre armée, mais il y a eu beaucoup de troubles parmi les soldats depuis que les nouveaux sont arrivés. Leur culture, langue, traditions et parfois même religion diffèrent de nos propres soldats, et ceci cause beaucoup de troubles pour nous. Ils sont moins disciplinés, ou refusent simplement de prendre des ordres de nos propres généraux."
 subject_interaction_events.9.a:0 "Les renvoyer d'où ils viennent."
 subject_interaction_events.9.b:0 "Essayer de les faire bien se comporter."
 subject_interaction_events.10.t:0 "Main-d'œuvre Causant des Méfaits en [From.Country.GetName]"
 subject_interaction_events.10.d:0 "Il y a toujours des troubles quand des gens de différentes cultures, avec différentes langues, traditions et parfois même religion se rassemblent et doivent travailler comme unité même quand tant de choses diffèrent d'eux. La main-d'œuvre que nous envoyons au [From.Country.GetName] a causé plus de troubles que [From.Monarch.GetTitle] [From.Monarch.GetName] n'était disposé à traiter, et donc certains des hommes ont été renvoyés à nous."
 subject_interaction_events.10.a:0 "Nos hommes peuvent prendre des ordres, [From.Monarch.GetName] n'a pas assez essayé !"
 subject_interaction_events.11.t:0 "Les Soldats Marchent sur leur Estomac"
 subject_interaction_events.11.d:0 "Nourriture, armes, vêtements et toutes sortes d'équipement sont nécessaires pour s'assurer que nos armées seront victorieuses en toute bataille. Cependant, avec l'afflux récent de main-d'œuvre, nous sommes capables d'enrôler plus d'hommes que nous pouvons à peine nous permettre."
 subject_interaction_events.11.a:0 "Demander à notre suzerain plus d'argent pour l'entretien."
 subject_interaction_events.11.b:0 "Résoudre le problème d'une autre façon."
 subject_interaction_events.12.t:0 "Besoin d'Entretien du [From.Country.GetName]"
 subject_interaction_events.12.d:0 "Chaque soldat décent a besoin de nourriture, une arme ou deux, vêtements et autres sortes d'équipement pour performer au mieux pour la terre qui leur donne des ordres. Le [From.Country.GetName] connaît ses limitations dans fournir ces choses pour les soldats qu'ils peuvent enrôler, et ont demandé que nous leur envoyions un petit quelque chose pour les aider à prendre soin de la main-d'œuvre que nous subventionnons pour eux."
 subject_interaction_events.12.a:0 "Leur envoyer un général."
 subject_interaction_events.12.b:0 "Ils ont besoin d'un bon conseiller."
 subject_interaction_events.12.c:0 "Envoyer plus de soldats et d'or."
 subject_interaction_events.12.e:0 "Ils ont tout ce dont ils ont besoin, nous ne leur donnerons pas plus."
 subject_interaction_events.13.tt1:0 "A envoyé au [From.Country.GetName] un Général"
 subject_interaction_events.13.tt2:0 "A envoyé au [From.Country.GetName] un Conseiller"
 subject_interaction_events.13.tt3:0 "A envoyé au [From.Country.GetName] plus d'Or et de Main-d'œuvre"
 subject_interaction_events.13.tt4:0 "A envoyé au [From.Country.GetName] Rien"
 subject_interaction_events.13.t:0 "[From.Country.GetName] Répond à la Demande d'Entretien"
 subject_interaction_events.13.d:0 "Nous doutions que [From.Monarch.GetTitle] [From.Monarch.GetName] du [From.Country.GetName] nous enverrait quoi que ce soit pour nous aider avec l'entretien de nos armées, mais gardions encore des espoirs pour quelque chose qui pourrait vraiment nous aider. Un général, un conseiller, peut-être même plus d'or et de main-d'œuvre ? Qu'aurions-nous, le cas échéant ?"
 subject_interaction_events.13.a:0 "[From.Country.GetName] a envoyé un général."
 subject_interaction_events.13.b:0 "[From.Country.GetName] a envoyé un conseiller."
 subject_interaction_events.13.c:0 "[From.Country.GetName] a envoyé or et main-d'œuvre."
 subject_interaction_events.13.e:0 "[From.Country.GetName] n'a rien envoyé."
 subject_interaction_events.14.t:0 "Embargos et Contrebandiers"
 subject_interaction_events.14.d:0 "Les embargos récents contre les rivaux de notre suzerain pourraient être notre fin, financièrement. Heureusement, il y a des individus estimés en [Root.Country.GetName] qui nous aideraient gracieusement avec notre problème commercial. Bien qu'il pourrait être sot d'appeler une si petite opération 'contrebande', c'est exactement ce que c'est et comme nous pourrions briser certains des embargos que notre suzerain nous a demandés, ils ne seront probablement pas contents de notre inconduite."
 subject_interaction_events.14.a:0 "Une opportunité comme celle-ci apparaît rarement, nous devons accepter !"
 subject_interaction_events.14.b:0 "Cela ne vaut pas risquer la colère de notre suzerain pour ceci."
 subject_interaction_events.14.ct:0 "Il y a une légère chance que notre suzerain remarque ceci"
 subject_interaction_events.15.t:0 "Les Contrebandiers de notre Vassal"
 subject_interaction_events.15.d:0 "Nos embargos contre nos rivaux ne fonctionnent pas aussi bien que nous l'avions espéré, et une raison pourrait être qu'un de nos vassaux commerce encore avec eux ! Ils font de la contrebande de biens dans les deux sens et interfèrent ainsi avec nos objectifs et nous font paraître faibles. La contrebande est très mineure, mais pourrait devenir très dommageable pour nous.\nD'autre part, de puissants intérêts commerciaux seraient disposés à payer pour ignorer la contrebande."
 subject_interaction_events.15.a:0 "Les forcer à arrêter la contrebande, maintenant !"
 subject_interaction_events.15.b:0 "Ils peuvent continuer cette petite entreprise."
 subject_interaction_events.16.tt1:0 "Notre vassal est demandé d'arrêter la contrebande"
 subject_interaction_events.16.tt2:0 "Notre vassal est demandé de garder la contrebande à petite échelle"
 subject_interaction_events.16.t:0 "Pris !"
 subject_interaction_events.16.d:0 "Notre opération de contrebande a été exposée par le [From.Country.GetName], les contrebandiers littéralement pris en flagrant délit pendant qu'ils déchargeaient des biens à prendre vers un des rivaux du [From.Country.GetName]. Les lâches ont tout confessé, même depuis combien de temps cette opération continuait."
 subject_interaction_events.16.a:0 "Ils nous forcent à arrêter cette contrebande !"
 subject_interaction_events.16.b:0 "Tant que nous la gardons petite, nous pouvons continuer."
 subject_interaction_events.17.t:0 "La Guerre ne Change Jamais"
 subject_interaction_events.17.d:0 "En échange de paix et tranquillité, nos vassaux sont obligés de payer plus de revenus à nous, leur suzerain. Ils ne sont pas appelés dans aucune de nos guerres, ce que nous croyons être un grand compromis - pour de l'or ils sont exclus de presque toutes les guerres. Un de nos vassaux se demande s'il ne serait pas mieux s'ils étaient appelés dans les guerres au lieu de payer ces - selon eux - 'sommes ridicules'."
 subject_interaction_events.17.a:0 "Idiots ingrats !"
 subject_interaction_events.18.t:0 "Bénéfices de l'Écuage"
 subject_interaction_events.18.d:0 "Alors que notre terre ravagée par la guerre est lentement reconstruite, nous avons remarqué un regard dans les yeux de l'ambassadeur de notre vassal, un regard de compréhension et peur mélangés avec quelque soulagement que la terre qu'ils regardent n'est pas la leur. 'Maintenant,' disent-ils, 'l'or que nous payons en écuage pour éviter d'être appelés dans la guerre semble une petite somme, quelque chose dont nous pourrions facilement nous séparer en échange de la paix.'"
 subject_interaction_events.18.a:0 "Nous leur avions dit que cela marcherait !"
 subject_interaction_events.19.t:0 "Conscrits Chaotiques"
 subject_interaction_events.19.d:0 "Les soldats que nous avons envoyés à un de nos vassaux comme partie de la subvention d'armée ont tourné mal ! Ils menacent de rébellion à moins que nous les retirions de la terre de notre vassal et les laissions rentrer chez eux."
 subject_interaction_events.19.a:0 "Si nous fermons nos yeux, peut-être qu'ils partiront."
 subject_interaction_events.19.b:0 "Essayer d'apaiser ces forces turbulentes, les laisser rentrer chez eux si c'est ce qu'ils souhaitent."
 subject_interaction_events.20.t:0 "Gaspillage des Loyalistes"
 subject_interaction_events.20.d:0 "Nous payons des loyalistes pour garder le Désir de Liberté dans le pays de notre partenaire junior bas et gérable, mais les derniers rapports sont devenus de plus en plus désespérés dans leurs plaidoyers pour de l'argent. Argent qu'ils doivent gaspiller, ne l'utilisant pas pour s'assurer que l'union entre notre pays et le leur reste en place !"
 subject_interaction_events.20.a:0 "Les convaincre de mieux budgéter les paiements mensuels."
 subject_interaction_events.20.b:0 "Leur envoyer une petite somme pour sécuriser leur loyauté."
 subject_interaction_events.21.t:0 "L'Embarras des Loyalistes"
 subject_interaction_events.21.d:0 "Bien que nous apprécions tous les patriotes, les loyalistes, ceux qui aiment leur pays et le protégeront à tous les coûts, quand ils réussissent à nous embarrasser devant toute la cour leur sympathie diminue férocement. Ce n'est pas pour cela que nous payons, cette jolie somme qui chaque mois disparaît dans leurs poches avides ! L'union que nous essayons de protéger vaut plus que leurs têtes pleines de poux."
 subject_interaction_events.21.a:0 "Qu'on leur coupe les têtes et qu'on les mette sur les murs de [Root.Capital.GetName] !"
 subject_interaction_events.21.b:0 "Sûrement il y a quelque chose que nous pouvons faire pour oublier et pardonner cet événement malheureux ?"
 subject_interaction_events.22.t:0 "Loyalistes Réussis"
 subject_interaction_events.22.d:0 "L'argent envoyé aux loyalistes dans un des pays avec lesquels nous avons une union a été bien dépensé, plus que nous n'aurions jamais pu imaginer et anticiper. Le Désir de Liberté de leur peuple a baissé bien au-delà de ce que nous pensions possible."
 subject_interaction_events.22.a:0 "C'est une belle surprise !"
 subject_interaction_events.23.t:0 "Les Loyalistes causent une Rébellion"
 subject_interaction_events.23.d:0 "Un fléau a frappé un pays qui est en union avec nous, un fléau d'hommes et femmes fous armés avec toutes les armes qu'ils pouvaient trouver. Enragés par le comportement des loyalistes, ils se sont levés ! Au lieu d'enforcer le lien entre nous, les loyalistes ont réussi à nuire au pays et causer que les rebelles montrent leurs vilaines têtes."
 subject_interaction_events.23.a:0 "Essayer d'annuler leurs dégâts."
 subject_interaction_events.23.b:0 "Il n'y a rien que nous pouvons faire."
 subject_interaction_events.24.t:0 "Le Comportement Cruel d'Officiers Grossiers"
 subject_interaction_events.24.d:0 "'Plusieurs petits ruisseaux créent une grande inondation' - un proverbe qui s'est malheureusement avéré véridique dans notre protectorat. De petits incidents, à peine perceptibles pour nous mais constituant de graves affronts pour ceux qui en ont été témoins ou victimes, combinés aux anciennes plaintes et aux souvenirs amers de l'époque où ce pays est devenu notre protectorat, ont constitué la goutte d'eau qui a fait déborder le vase. Le comportement déplorable, non, cruel des officiers que nous avons envoyés, a créé une fissure et détérioré les relations entre nous et le protectorat."
 subject_interaction_events.24.a:0 "Nous devons enseigner à nos officiers comment devenir de vrais gentilshommes !"
 subject_interaction_events.25.t:0 "Un Gentilhomme et un Officier"
 subject_interaction_events.25.d:0 "Le code de conduite que nous avons tenté d'inculquer dans l'esprit de chaque officier avant qu'il ne quitte notre pays pour servir d'instructeur militaire dans l'un de nos protectorats n'a peut-être pas été du temps perdu. Nous avons reçu un message félicitant et exprimant combien le comportement et la discipline stricte de ces officiers sont impressionnants, et nous, en tant que nation tout entière, devrions être fiers d'avoir réussi à faire de nos officiers de véritables gentilshommes."
 subject_interaction_events.25.a:0 "Nous ne pourrions pas être plus fiers."
 subject_interaction_events.26.t:0 "Plus nous vendons, plus nous semons, plus nous prospérons"
 subject_interaction_events.26.d:0 "Nous contrôlons le commerce de notre protectorat, et plus nous parvenons à exporter toutes les choses qu'ils cultivent et produisent, plus la récolte est abondante ! D'une manière ou d'une autre, nous avons réussi à augmenter à la fois la qualité et la quantité de leur production, tout en accroissant notre propre pouvoir commercial."
 subject_interaction_events.26.a:0 "La quantité et la qualité, voilà le chemin de la réussite."
 subject_interaction_events.27.t:0 "Exacerbation des Effets d'Exportation"
 subject_interaction_events.27.d:0 "Les négociants et marchands de nos protectorats ont subi un coup majeur à leur commerce lorsque nous avons décidé de prendre le contrôle de leur pouvoir commercial national. Leurs plaintes concernant les 'difficultés' que cette politique mercantile leur a imposées sont parvenues jusqu'au dirigeant du protectorat, qui partage leur point de vue et a clairement fait savoir que nos relations avec eux se détérioraient à cause de cela."
 subject_interaction_events.27.a:0 "Tant qu'ils ne font que se plaindre, cela nous est égal."
 subject_interaction_events.28.t:0 "Rivalité Fraternelle"
 subject_interaction_events.28.d:0 "Il n'est jamais amusant de voir des frères se battre - ou peut-être que si... surtout si ces frères sont deux pays, dont l'un est un protectorat de [Root.Country.GetName]. Peut-être pourrions-nous servir de médiateur et voir si nous pouvons forcer... négocier une paix blanche entre eux ?"
 subject_interaction_events.28.a:0 "Enquêter et servir d'intermédiaire."
 subject_interaction_events.28.b:0 "Qu'ils se battent ! Qu'ils se battent ! Qu'ils se battent !"
 subject_interaction_events.29.t:0 "Légitimité Remise en Question"
 subject_interaction_events.29.d:0 "Bien que notre emprise sur le trône de [Root.Country.GetName] puisse s'affaiblir et notre légitimité être contestée, notre fierté et notre prestige ont pris un coup lorsque l'un de nos sujets s'est exprimé contre nous en public. Il prétend que nous n'avons aucun droit à essayer de les gouverner aussi, car nous pouvons à peine gérer notre propre pays."
 subject_interaction_events.29.a:0 "Les réprimander pour avoir parlé contre nous en public."
 subject_interaction_events.29.b:0 "Ils ont peut-être raison, et cela ne devrait pas affecter leur opinion de nous."
 subject_interaction_events.30.t:0 "Le Gouffre Appelé Banqueroute"
 subject_interaction_events.30.d:0 "Un dirigeant avide du meilleur que le pays puisse offrir, un trésor gouverné par des personnes cupides et incompétentes, des investissements qui ont mal tourné et trop de prêts... Voilà comment on creuse le gouffre appelé banqueroute, et c'est peut-être tout cela ou seulement une partie qui a fait trébucher l'un de nos sujets dans ce gouffre pour tomber jusqu'au fond. Nous pouvons les aider à sortir partiellement de ce gouffre avec un don d'argent, ou l'ignorer et les laisser s'aider eux-mêmes."
 subject_interaction_events.30.a:0 "Intervenir, leur envoyer de l'argent et une échelle !"
 subject_interaction_events.30.b:0 "Ils n'ont à s'en prendre qu'à eux-mêmes !"
 subject_interaction_events.31.t:0 "La Question des Droits"
 subject_interaction_events.31.d:0 "L'un de nos sujets possède actuellement des terres sur lesquelles nous avons une revendication. Si nous devions revendiquer cette province pour nous-mêmes, ils nous considéreraient sans aucun doute avec mépris et méfiance. D'autre part, ils ne seraient pas en mesure de nous empêcher de prendre le contrôle de la région si nous le souhaitions."
 subject_interaction_events.31.a:0 "Prendre la province."
 subject_interaction_events.31.b:0 "Renoncer à la revendication et au cœur."
 subject_interaction_events.31.c:0 "Cette situation nous convient, laissons les choses en l'état."
