 flavor_corintar.21.t:0 "Parangon Perdu"
 flavor_corintar.21.d:0 "La poussière se pose sur un Cannor las — des décennies de guerre ont laissé la terre et son peuple marqués et fatigués. Des armées autrefois zélées trébuchent vers le foyer, une génération désillusionnée avec le conflit qu'elles avaient autrefois mené si férocement. La cause Corinite n'avait jamais été si unie que quand elle combattit pour le sort d'Anbennar, et pourtant juste un moment plus tard, elle n'avait jamais été si fracturée.\n\nAvec la paix dans l'Empire et aucun ennemi commun à combattre, les factions querelleuses et divisions dogmatiques qui avaient autrefois affligé la foi Corinite ont renouvelé sérieusement, et aucune n'est prête à mener encore une autre guerre religieuse pour unifier la cause Corinite. Même notre autorité juste comme descendants du Cercle de Corin a été défiée, et notre statut privilégié comme dirigeant religieux n'est plus reconnu même dans les plus pieuses des cours Corinites."
 flavor_corintar.21.a:0 "Ils regretteront ceci"
 
 flavor_corintar.30.t:0 "Corintar Renés"
 flavor_corintar.30.d:0 "Des profondeurs de sa prison, Lothane Crocs-Bleus se leva pour mener les Corintar à travers ses années formatrices. De sa mort sur le champ de bataille à Rottenstep, Corin défit le Dookanson et ascensionna à la divinité. Et de notre bande disparate d'aventuriers, nous nous sommes élevés à quelque chose de beaucoup, beaucoup plus grand. Notre histoire peut être courte, mais c'est un conte ardent de mort et renaissance, une histoire inspirante de grandeur d'humbles commencements, un récit qui se tisse entre nos héros de la Marée Verte à travers le tissu même de notre société.\n\nUn nouvel âge se lève en Escann, et un nouveau Corintar doit s'élever pour le rencontrer. Le [Root.Monarch.GetTitle] a assemblé les plus grands esprits de [Root.Monarch.GetHerHis] terre, et ensemble, ils façonneront le destin des Corintar."
 flavor_corintar.30.a:0 "Le Cercle de Corin nous a guidés avant, et ils le feront encore une fois"
 flavor_corintar.30.b:0 "Ceux qui ne combattraient pas pour Corin manquent de sa conviction"
 flavor_corintar.30.c:0 "Les Ordres Chevaleresques sont un héritage du passé — [Root.Monarch.GetName] doit être couronné roi !"
 flavor_corintar.30.e:0 "Sûrement rien ne va mal avec le statu quo ?"
 
 flavor_corintar.31.t:0 "Pétition au [Root.Monarch.GetTitle]"
 flavor_corintar.31.d:0 "La culture Corintari a longtemps été une riche mosaïque de cultures de tout Cannor, unie par une foi commune et une cause commune. Les Orques Verts représentent une grande partie de notre culture partagée, et leurs coutumes et traditions se mélangent souvent avec celles des humains de Cannor occidental, et demi-orques nés en Escann.\n\nIl y a, cependant, un sentiment croissant parmi beaucoup de nos sujets Orques Verts que la culture Orque Verte traditionnelle et tout ce qu'elle représente se meurt. Parmi les cités bourdonnantes et champs ouverts de nos terres centrales, beaucoup d'Orques Verts se sentent distants du feuillage dense des terres boisées qu'ils appelaient autrefois foyer. Plusieurs dirigeants Orques Verts proéminents ont approché le [Root.Monarch.GetTitle] et demandé [Root.Monarch.GetHerHis] aide pour établir une enclave orque dans les bois orientaux, une région sous la bannière Corintar où les orques à travers Escann peuvent se rassembler et célébrer leur héritage partagé."
 flavor_corintar.31.a:0 "Une idée capitale"
 
 flavor_corintar.32.t:0 "Un Endroit à Appeler Foyer"
 flavor_corintar.32.d:0 "Les bois à notre est ont été unis sous la bannière des Corintar, et les terres restaurées à prospérité. Avec une nouvelle communauté d'orques de tout Escann, la culture Orque Verte a vécu une renaissance propre. Chaque année, des dizaines de milliers de citoyens Corintari affluent vers les festivals régionaux en l'honneur de Corin et grands héros orques. Avec un flux ouvert d'orques Corintari se déplaçant vers et de l'enclave restaurée, la culture Orque Verte prospère à travers nos terres."
 flavor_corintar.32.a:0 "Commençons un avenir brillant ensemble"
 
 flavor_corintar.33.t:0 "Dans les Bois"
 flavor_corintar.33.d:0 "Alors que les terres boisées orientales s'unissent sous la bannière Corintar, beaucoup de nos sujets orques ont pris cette opportunité pour repeupler la zone et étendre l'enclave orque à ces nouvelles terres."
 flavor_corintar.33.a:0 "C'est difficile de suivre les orques de nos jours..."
 
 flavor_corintar.34.t:0 "En Mémoire Vivante"
 flavor_corintar.34.d:0 "En Escann, les orques meurent. Morts pauvres, pour la plupart. Ils périssent en bataille brutale, en Ozarm'Chadash désespéré, toutes les exigences de vie dans une bande de guerre. Ou ils meurent de famine, exposition aux éléments, maladie, ces fléaux d'une terre déchirée par la guerre où la civilisation ne fait que commencer à revenir. Nulle part ne vivent-ils une bonne vie, jamais ne meurent-ils de vieillesse entourés d'êtres aimés, ou dans une bataille pour une cause plus grande que simple survie.\n\nSauf. Sauf dans les Corintar, dans la poche de terre que nous avons faite foyer pour les orques qui ont vu la lumière de Corin et promis de suivre Sa vérité. Lothane 'Crocs-Bleus' vécut une grande vie, une vie qu'il ne changerait pas d'un morceau. Mais il serait le premier à vous faire savoir que ce n'était pas une bonne vie, pas nécessairement, remplie depuis le début de tristesse et douleur et perte. Combattant comme partie des épées de Corin, vivant sous Son bouclier, les orques des Corintar auront la chance pour grandeur. Plus important cependant, dans les bois et vallées d'Escann, avec bouts de tissu rouge attachés autour de leurs défenses, ils pourraient vivre pour cultiver et chasser et élever une famille et mourir au lit. Seulement ici, dans les Corintar ; seulement ici, sous la garde de Corin. Seulement ici, dans la bande forgée par Lothane 'Crocs-Bleus' Silmuna, que nous honorons à ce jour."
 flavor_corintar.34.a:0 "Lothane vit"
 
 flavor_corintar.35.t:0 "Les Crocs-Rouges Se Répandent"
 flavor_corintar.35.d:0 "Comme centre de culture orque en Escann, tendances et coutumes se répandent rapidement parmi leur population. Alors que de plus en plus d'Orques Verts adoptent solennellement le tissu rouge sur leurs défenses, symbole de leur dévotion à Corin et son ordre, la culture à [corintarget_redtusk_1.GetName] s'est décisivement tournée vers Orque Crocs-Rouges."
 flavor_corintar.35.a:0 "Excellent !"
 
 flavor_corintar.36.t:0 "Les Crocs-Rouges Se Répandent"
 flavor_corintar.36.d:0 "Avec le centre culturel orque des Corintar dominé par les Orques Crocs-Rouges montants, la coutume s'est répandue à travers les terres centrales Corintar aussi. Des orques de [corintarget_redtusk_1.GetName] à [corintarget_redtusk_2.GetName] peuvent être vus avec bandes de rouge sur leurs défenses."
 flavor_corintar.36.a:0 "Excellent !"
 
 flavor_corintar.37.t:0 "Fer à Bradnath"
 flavor_corintar.37.d:0 "Nos sujets nains ont découvert une riche mine d'hématite profond dans les collines de Bradnath. Extraire ce minéral rouge-sang nous donnera un approvisionnement ample de cramoisi avec lequel nous pouvons teindre les boucliers de nos armées."
 flavor_corintar.37.a:0 "Fer de Sang pour la Déesse de Guerre"
 flavor_corintar.37.b:0 "Fer de Sang pour la Déesse de Guerre"
 flavor_corintar.37.c:0 "Les mines existantes sont trop importantes pour abandonner"
 
 flavor_corintar.40.t:0 "Violence Religieuse"
 flavor_corintar.40.d:0 "Dans le sillage du Déluge, des bandes autrefois petites de Croisés Corinites ont gonflé leurs rangs, et errent entre nos cités avec un zèle sauvage. Tous sympathisants Adeaniques et enclaves de la Cour Régente sont souvent attaqués directement, et forcés de se convertir ou quitter leurs foyers. Ceci a atteint un point culminant dans une de nos plus grandes cités, où un temple de Nerat fut brûlé au sol pour prétendument héberger des Adeaniques. La violence s'ensuivant entre les Croisés et le clergé a laissé la cité blessée, mais entièrement Corinite."
 flavor_corintar.40.a:0 "Plus d'infidèles"
 
 flavor_corintar.41.t:0 "Pas de Place pour les Modérés"
 flavor_corintar.41.d:0 "Le cercle intérieur du [Root.Monarch.GetTitle] [Root.Monarch.GetName] était un endroit où tout conseiller assez intelligent pour obtenir l'oreille du [Root.Monarch.GetTitle] pouvait trouver ses préoccupations entendues par la cour, et répondues en cours. Récemment, cependant, la tension montante du Déluge Cramoisi a assombri cette cour autrefois puissante. Administrateurs et nobles zélés à travers la cour sont devenus de plus en plus hostiles à ceux qu'ils voient comme insuffisamment dévoués à la cause.\n\nCeci a atteint un point culminant alors qu'un conseiller proéminent au [Root.Monarch.GetTitle] a ouvertement appelé à contrôler une partie de la violence insensée des Croisés Corinites. Ses opposants à la cour ont saisi cette opportunité pour le peindre comme traître à Corin elle-même, et appellent pour sa tête."
 flavor_corintar.41.a:0 "Nous devons envoyer un message à ceux sans conviction"
 flavor_corintar.41.b:0 "Sûrement il y a un meilleur usage pour nos épées ?"
 
 flavor_corintar.42.t:0 "Cohue dans l'Armée"
 flavor_corintar.42.d:0 "Une foule semblant infinie de Croisés Corinites marche dans les Corintar, avide de combattre dans ses rangs au nom de Corin elle-même. Bien que nos nombres gonflent chaque fois que nous recrutons plus de Croisés, nos généraux et personnel de support luttent souvent pour suivre. Soldats indisciplinés arrivent souvent sur le champ de bataille, parfois pour submerger nos ennemis par simples nombres, et parfois pour craquer au premier signe de bataille."
 flavor_corintar.42.a:0 "Ce qui leur manque en discipline, ils le compensent en zèle"
 flavor_corintar.42.b:0 "Nous ne transformerons pas notre armée en foule en colère"
 
 flavor_corintar.43.t:0 "Pour Corin !"
 flavor_corintar.43.d:0 "Alors que la guerre divine fait rage au-dessus de nous, les Croisés mortels prennent sur eux de mener une guerre propre. \"Nous devons combattre sur Halann comme Corin combat dans le ciel,\" disent-ils, \"et à travers notre lutte, nous la verrons victorieuse.\"\n\nUne bande particulièrement fervente de Croisés a nommé un de nos voisins comme profondément sympathique à la cause d'Adean, et demandé que le [Root.Monarch.GetTitle] rectifie ceci avec force, ou ils prendront les choses en leurs propres mains."
 flavor_corintar.43.a:0 "Corin n'a pas reculé — nous non plus !"
 flavor_corintar.43.b:0 "Ils ne valent pas notre temps"
 
 flavor_corintar.50.t:0 "Guidance Spirituelle"
 flavor_corintar.50.d:0 "Le Cercle de Corin tenait ses suivants les plus proches, et après sa mort, ils devinrent les gardiens des mots de Corin. À travers les Corintar, ils définirent ce que signifiait suivre Corin pour une génération. Maintenant, des représentants des Corintar viennent à nous offrant de nous guider vers la vraie signification de l'œuvre de Corin. Ils prétendent que nous nous sommes égarés loin des croyances du vrai Corinite — mais ne vous inquiétez pas, car ils nous guideront de retour."
 flavor_corintar.50.a:0 "Nous sommes reconnaissants pour leur aide !"
 flavor_corintar.50.b:0 "Qui a besoin de ces vieux clercs poussiéreux ?"
 
 flavor_corintar.51.t:0 "[From.GetName] Accepte"
 flavor_corintar.51.d:0 "[From.GetName] a répondu avec enthousiasme, et a déjà invité plusieurs de nos prêtres locaux à livrer sermons dans leurs terres. Les années à venir semblent brillantes alors que nous travaillons ensemble pour unifier la foi Corinite !"
 flavor_corintar.51.a:0 "Ceci nous rapprochera"
 
 flavor_corintar.52.t:0 "[From.GetName] Rejette"
 flavor_corintar.52.d:0 "Nos émissaires reviennent enragés — [From.Monarch.GetTitle] [From.Monarch.GetName] les a ri hors de [From.Monarch.GetHerHis] cour, et même maintenant, des rapports reviennent que des prêtres dans [From.GetName] livrent sermons ardents râlant contre l'autorité religieuse dépassée de [Root.GetName]."
 flavor_corintar.52.a:0 "Ils regretteront cette décision"
 
 flavor_corintar.53.t:0 "Guidance Spirituelle Réussie !"
 flavor_corintar.53.d:0 "Une décennie de coopération a porté fruit ; alors que les Corintar nous ont guidés, ainsi nous les avons aussi guidés. Que nos deux nations jouissent de ce triomphe !"
 flavor_corintar.53.a:0 "Comme Corin l'aurait voulu"
 
 flavor_corintar.54.t:0 "Guidance Spirituelle Échouée"
 flavor_corintar.54.d:0 "Malgré nos meilleurs efforts, la guidance spirituelle des Corintar a complètement échoué. Nous sommes laissés avec une population fracturée, doctrine confuse, et une agitation croissante parmi le clergé sur cette erreur."
 flavor_corintar.54.a:0 "Peut-être si nous avions de meilleurs professeurs..."
 
 flavor_corintar.55.t:0 "Résistance Échouée"
 flavor_corintar.55.d:0 "Malgré nos meilleurs efforts, les idées des Corintar ont infiltré notre tissu religieux même, nous pliant loin de notre propre doctrine et plus près de la leur. Nous ne pouvons nous empêcher de nous demander si nous n'avons plus contrôle sur notre propre politique religieuse."
 flavor_corintar.55.a:0 "Peut-être est-ce pour le mieux..."
 
 flavor_corintar.56.t:0 "Les Corintar Échouent"
 flavor_corintar.56.d:0 "Une décennie de leurs meilleurs efforts, et les Corintar ont échoué. Notre foi se dresse forte contre les machinations de leurs prêtres, et brûle vive dans une terre qui a oublié le vrai esprit de Corinite."
 flavor_corintar.56.a:0 "Ah !"
 
 flavor_corintar.57.t:0 "[From.GetName] — Un Parangon Corinite"
 flavor_corintar.57.d:0 "Les fidèles de Corin sont triomphants ! Autrefois un état égaré à la frange de la doctrine Corinite, [From.GetName] est devenu un bastion du vrai Corinite. [From.Monarch.GetTitle] [From.Monarch.GetName] est [From.Monarch.GetHerselfHimself] un Corinite pieux, et un témoignage au succès de notre guidance."
 flavor_corintar.57.a:0 "Il y a place pour nous tous dans la lumière de Corin"
 
 flavor_corintar.58.t:0 "[From.GetName] — Un Paria Corinite"
 flavor_corintar.58.d:0 "Malgré les efforts les plus féroces de notre clergé et diplomates, [From.Monarch.GetTitle] [From.Monarch.GetName] reste une âme intransigeante dévouée à [From.Monarch.GetHerHis] corruption perverse de la doctrine de Corin. Corin combattit ses batailles avec une épée dans une main et un bouclier dans l'autre ; maintenant nous devons décider si nous ferons de même."
 flavor_corintar.58.a:0 "Déposer [From.Monarch.GetName] est la seule solution"
 flavor_corintar.58.b:0 "Nous pouvons laisser ceci glisser pour maintenant"
 
 flavor_corintar.59.t:0 "Le [Root.Monarch.GetTitle] Déposé"
 flavor_corintar.59.d:0 "Avec [Root.GetCapitalName] entouré par les troupes Corintari, le château est finalement tombé. Un silence lourd plane sur la salle du trône de [Root.Monarch.GetTitle] [Root.Monarch.GetName] alors qu'[Root.Monarch.GetSheHe] abdique formellement [Root.Monarch.GetHerHis] titre. Peut-être est-ce vraiment le jugement de Corin sur nous."
 flavor_corintar.59.a:0 "Rats"
 
 flavor_corintar.60.t:0 "Clerc Crocs-Rouges Proéminent"
 flavor_corintar.60.d:0 "Bien que beaucoup d'orques gardent à leurs propres communautés, un prêtre Crocs-Rouges local a gagné renommée en voyageant la campagne et prêchant aux congrégations d'humains, demi-orques, nains, et halfelins également. L'esprit d'unité nationale n'a jamais été plus fort, et il a offert ses services au [Root.Monarch.GetTitle] comme conseiller proche."
 flavor_corintar.60.a:0 "Un excellent ministre !"
 
 flavor_corintar.61.t:0 "Bande de Guerre Crocs-Rouges Se Lève"
 flavor_corintar.61.d:0 "Bien que le temps des aventuriers errants soit longtemps passé, beaucoup de communautés orques locales s'organisent encore ensemble en bandes de guerre. Une telle bande de guerre Crocs-Rouges s'est levée, et a juré loyauté au [Root.Monarch.GetTitle]. Il n'y a que tant que nous pouvons leur demander avant qu'ils se dispersent de retour à leurs communautés locales, et le [Root.Monarch.GetTitle] doit décider lequel de plusieurs projets prioriser."
 flavor_corintar.61.a:0 "Leurs services seront utiles"
 flavor_corintar.61.b:0 "Dirigez-les vers le centre de recrutement le plus proche"
 flavor_corintar.61.c:0 "Leur général doit être promu"
 
 flavor_corintar.62.t:0 "Réactionnaires Orques Verts"
 flavor_corintar.62.d:0 "Malgré l'adoption répandue des coutumes Crocs-Rouges, il y a toujours quelques orques qui s'accrochent à leur passé et dénoncent la perte de leur culture et héritage. Dans une de nos provinces, les Orques Verts ont atteint une majorité et des foules locales ont commencé à chasser les orques Crocs-Rouges restants."
 flavor_corintar.62.a:0 "Envoyez les troupes"
 flavor_corintar.62.b:0 "Ils viendront avec le temps"
 
 flavor_corintar.63.t:0 "Liens Raciaux"
 flavor_corintar.63.d:0 "Avec l'intégration des orques Crocs-Rouges dans notre corps diplomatique, la diplomatie avec les nations orques est plus lisse. Naviguer les coutumes orques, si étrangères à nos diplomates humains, est rempli de danger, mais nos diplomates Crocs-Rouges semblent négocier ces défis avec aisance. Un diplomate en particulier a étonné notre [Root.Monarch.GetTitle], alors que ce qu'[Root.Monarch.GetSheHe] croyait être une grave insulte à nos voisins orques fut au lieu bien reçu par leur dirigeant."
 flavor_corintar.63.a:0 "Si ce n'est pas cassé..."
 
 flavor_corintar.70.t:0 "Vampire Local Chassé"
 flavor_corintar.70.d:0 "Les chapitres Corintar locaux jouissent d'une grande indépendance des Corintar eux-mêmes, et choisissent leurs propres priorités locales entre eux. Une chose reste en commun, cependant ; et c'est la purge implacable du mal sous toutes ses formes. Éloge pour un de nos chapitres a atteint nos terres, alors que des rapports arrivent qu'un vampire féral a été chassé et tué par des membres de ce chapitre. Grandes nouvelles pour notre chapitre, mais plus grandes nouvelles pour nous, alors que plusieurs seigneurs locaux ont envoyé émissaires à [Root.Monarch.GetTitle] [Root.Monarch.GetName] pour le remercier pour le travail des Corintar à l'étranger."
 flavor_corintar.70.a:0 "Mal purgé signifie monde sauvé"
 
 flavor_corintar.71.t:0 "Incident Diplomatique"
 flavor_corintar.71.d:0 "Les documents que nos agents de chapitre ont volés ont été remarqués manquants, et des spéculations se sont répandues accusant le [Root.Monarch.GetTitle] d'ordonner personnellement le vol."
 flavor_corintar.71.a:0 "Nous pouvons arranger ceci"
 flavor_corintar.71.b:0 "Ils oublieront tout de ceci avec le temps"
 
 flavor_corintar.72.t:0 "Secrets d'État"
 flavor_corintar.72.d:0 "Les frontières entre chapitres Corintar locaux et gouvernement local deviennent souvent floues. Les chapitres travaillent étroitement avec officiels de ville, et sont souvent nommés à des positions de pouvoir pour continuer leur travail. À travers diplomatie et subterfuge, il n'est pas rare que les chapitres locaux exercent pouvoir considérable sur affaires locales. Un tel chapitre a eu plusieurs membres Corintari loyaux suggérer à notre [Root.Monarch.GetTitle] qu'ils peuvent être capables de faire sortir clandestinement information gouvernementale sensible vers leur patrie."
 flavor_corintar.72.a:0 "Nous pouvons utiliser ceci à notre avantage"
 flavor_corintar.72.b:0 "Le risque est trop grand"
 
 flavor_corintar.73.t:0 "Vague d'Aventuriers"
 flavor_corintar.73.d:0 "Les nouvelles du vampire mort se sont répandues, et le chapitre Corintar victorieux a maintenant trop de recrues à gérer. Le chapitre a commencé à diriger les recrues les plus zélées vers les Corintar eux-mêmes, et nous attendons leur arrivée bientôt."
 flavor_corintar.73.a:0 "Amenez-les au centre de recrutement le plus proche"
 flavor_corintar.73.b:0 "Nos champs ne peuvent jamais avoir trop d'ouvriers"
 flavor_corintar.73.c:0 "Y a-t-il des généraux expérimentés ?"
 
 flavor_corintar.80.t:0 "Clercs Corinites"
 flavor_corintar.80.d:0 "Un petit groupe de clercs proéminents ont regardé [corintarget_guidee.GetName] avec préoccupation, alors que leur Vertu Corinite oscille vers des extrêmes dangereux. Ils ont offert d'aller en mission religieuse à [corintarget_guidee.GetName] et parler à [corintarget_guidee.Monarch.GetTitle] [corintarget_guidee.Monarch.GetName] [corintarget_guidee.Monarch.GetHerselfHimself], ainsi qu'à diverses congrégations locales. C'est une opportunité pour nous d'étendre notre influence à nos frères égarés et unifier la foi Corinite !"
 flavor_corintar.80.a:0 "Nous les aiderons dans leur voyage"
 flavor_corintar.80.b:0 "Ils sont seuls"
 
 flavor_corintar.81.t:0 "Réfugiés de [corintarget_guidee.GetName]"
 flavor_corintar.81.d:0 "Les vues extrêmes de [corintarget_guidee.GetName] sur la foi Corinite ont aliéné beaucoup de Corinites pieux. Comme notre interprétation de la doctrine de Corin est beaucoup plus étroitement alignée avec la leur, ils cherchent refuge dans nos terres et parmi nos congrégations. Si nous les prenons, nous pouvons bénéficier de l'afflux d'ouvriers et administrateurs, mais cela signifie que seuls les membres les plus extrêmes de [corintarget_guidee.GetName] resteront."
 flavor_corintar.81.a:0 "Prenons-les"
 flavor_corintar.81.b:0 "Renvoyez-les"
 
 flavor_corintar.82.t:0 "Doctrine Non Orthodoxe"
 flavor_corintar.82.d:0 "Les visiteurs de [corintarget_guidee.GetName] parlent d'une nouvelle doctrine Corinite étrange largement acceptée parmi leur population — sans doute due à la Vertu Corinite égarée de [corintarget_guidee.Monarch.GetTitle] [corintarget_guidee.Monarch.GetName]. Plusieurs prêtres Corinites locaux ont dénoncé cette hérésie, et demandent que nous pressions [corintarget_guidee.GetName] vers une doctrine plus orthodoxe."
 flavor_corintar.82.a:0 "Contrôlez-les"
 flavor_corintar.82.b:0 "Tous les Corinites sont bienvenus dans [Root.GetName]"
 
 flavor_corintar.83.t:0 "Pétition des Croisés"
 flavor_corintar.83.d:0 "Un groupe de Croisés Corinites qui ont récemment rejoint [Root.GetName] demandent d'aller à [corintarget_guidee.GetName]. Les laisser partir nous donnerait une autre opportunité d'influencer la doctrine de [corintarget_guidee.GetName], mais leur travail est cruellement nécessaire dans les terres agricoles et terrains d'entraînement locaux."
 flavor_corintar.83.a:0 "Laissez-les partir"
 flavor_corintar.83.b:0 "Rappelez-leur leurs serments"
 
