 corintar_corinite_accord_opinion:0 "L'Accord Corinite"
 spiritual_guidance_title:0 "Offrir Guidance Spirituelle"
 spiritual_guidance_tooltip:0 "Commence une chaîne d'événements pour équilibrer la Vertu Corinite de ce pays"
 spiritual_guidance_desc:0 "Souhaitez-vous offrir §YGuidance Spirituelle§! à [This.GetName] ? Ils recevront plusieurs événements sur dix ans pour ajuster leur §YVertu Corinite§!. À la fin des dix ans, nous gagnerons points de monarque si leur §YVertu Corinite§! est équilibrée, ou un casus belli pour déposer leur dirigeant sinon."
 
