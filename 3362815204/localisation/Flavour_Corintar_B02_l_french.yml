 ############
 corintar_the_fields_of_burnoll_title:0 "Les Champs de Burnoll"
 corintar_the_fields_of_burnoll_desc:0 "Burnoll n'a rien d'extraordinaire à voir : herbe verte, arbres, quelques fermes naissantes. Mais sous cette terre est enterré un héritage considérable. C'est là que Castan le Géniteur défit les Xhazobines, la horde gnoll brûlée par le feu d'argent, et une nouvelle nation naquit de ses cendres.\n\nNotre patronne est Corin, pas Castellos, et nous sommes tous chargés de la responsabilité de continuer son œuvre, plutôt que de la laisser à un dragon d'argent lointain. Mais voir ces champs grandir, une terre qui a connu des rivières de sang — et des montagnes de cendres — apprenant maintenant la paix et la prospérité marque un début approprié pour notre propre œuvre tout de même."
 corintar_corinite_riders_title:0 "Cavaliers Corinites"
 corintar_corinite_riders_desc:0 "\"Je n'ai jamais aimé les chevaux. Et ils ne m'ont jamais aimé. Ni Arosha. Ni Creekwhistle. Heureusement, le Cercle avait peu de montures quand coincé derrière les lignes ennemies, bien que je sache que Sir Cecil manquait la sensation d'une bonne charge.\"\n-Un bref aparté dans les mémoires de Lothane 'Crocs-Bleus' Silmuna\n\nCertains ont interprété ce passage, et le style de combat de Corin elle-même, comme preuve que les Corintar devraient éviter entièrement la cavalerie. En vérité, de tels destriers seront nécessaires, que ce soit pour des messagers pour maintenir liées nos terres alors qu'elles guérissent lentement ou une force de réaction rapide pour repousser les raids orques. Recoloniser Themin et récupérer les troupeaux éparpillés des terres nous donnera un stock adéquat sur lequel puiser."
 corintar_aid_from_anbennar_title:0 "Aide d'Anbennar"
 corintar_aid_from_anbennar_desc:0 "\"Le mal ne connaît pas de frontières. Ni votre cause, ni votre destin.\" -Dominic de Gallowspeak, à Corin, dans leurs conversations sur sa résurrection.\n\nÀ l'ouest, l'Empire d'Anbennar se dresse fier, l'endroit où la lame de Corin fut aiguisée et ses compétences affinées. Il proclame l'unité, mais la bonté sans action ne signifie rien — nous devons nous assurer qu'ils reprennent son œuvre avec vigueur."
 corintar_return_of_the_farmers_title:0 "Retour des Fermiers"
 corintar_return_of_the_farmers_desc:0 "Corin quitta sa ville agricole ruinée d'Eswall, seulement pour retourner en Escann en héroïne — et plus. Nous ne devons pas attendre la même transformation de chaque réfugié qui revient. Il suffira que les gens qui connaissent le mieux la terre s'en occupent encore une fois, et la voient grandir luxuriante et verdoyante sous leurs soins."
 corintar_clear_the_woods_title:0 "Nettoyer les Bois"
 corintar_clear_the_woods_desc:0 "La plupart des Escannis évitent Oldhaven, parlant à voix basse d'une malédiction vieille de générations. Même ceux qui restèrent parleraient d'une terre qui semblait se battre contre ses habitants.\n\nMais nous ne sommes pas la plupart des Escannis. Nous sommes les Corintar, et nous ne reculons pas devant le mal. Nous nettoierons ces bois hantés et bannirons quelles que soient les ombres persistantes qui restent."
 corintar_enchanted_rain_title:0 "Bénédiction de Corin"
 corintar_enchanted_rain_desc:0 "\"Comment nous parle-t-elle ? Elle ne le fait pas. Elle nous a déjà dit tout ce qui devait être dit, donné toute la guidance dont nous aurions besoin. Maintenant c'est à nous de protéger et frapper juste.\"\n-Lothane Crocs-Bleus\n\nPersonne n'argumenterait avec le sentiment des enseignements de Crocs-Bleus, mais une averse torrentielle de pluie cramoisie était certainement plus directe comme message que quiconque pourrait prédire. Même maintenant que le Déluge est passé, son message et impact persistent. Sa magie divine a suinté dans le sol lui-même, la bénédiction de Corin à sa terre et son peuple, et tout ce que nous requérons est un rituel simple pour débloquer son potentiel."
 corintar_rise_of_new_cities_title:0 "Essor de Nouvelles Cités"
 corintar_rise_of_new_cities_desc:0 "De camp à petit hameau, de hameau à village fortifié, et de village à cité prospère — les nouveaux centres politiques et culturels d'Escann peuvent un jour rivaliser avec la grande Castonath elle-même.\n\nBien que Corin soit Maîtresse de Guerre, les cités florissant dans notre terre montrent que dans son sillage, il y a une prospérité profonde et durable. Avec sa lumière brillant vive, et toute obscurité bannie, nous grandissons et prospérons et prospérons."
 corintar_monastic_education_title:0 "Éducation Monastique"
 corintar_monastic_education_desc:0 "\"J'ai appris plus en une bataille aux côtés de Corin qu'en une décennie aux temples de Nerat. Vous aussi.\"\n-Dominic de Gallowspeak\n\nPour la plupart de l'histoire des Corintar, même les plus érudits de nos membres servaient comme soldats et généraux simplement par nécessité de survie. La paix, et la simple prospérité qu'elle apporte, a rendu cela moins garanti. Il est impossible de comprendre les enseignements de Corin sans aussi savoir comment se tenir fort derrière un bouclier, ou comment manier une épée en poursuite de justice. Nous devons codifier notre propre curriculum pour assurer que les nouveaux membres apprennent ces compétences, même aux côtés des enseignements de Dominic et des mémoires de Crocs-Bleus."
 corintar_grannvale_recruits_title:0 "Recrues de Grannvale"
 corintar_grannvale_recruits_desc:0 "Un émissaire est venu de Grannvale, un petit hameau d'Escerfork. Le demi-elfe aux cheveux bleus, Seliff, est le fils du baron local, Sigurd, qui gouvernait la zone avant la Marée Verte. Seliff servit avec les Seigneurs des Marches, mais partit pour Grannvale après la Bataille de Castonath, cherchant à reconstruire son foyer ancestral. Bien qu'il ait fait quelques progrès, il prétend qu'avec notre aide la terre pourrait être rendue encore plus brillante — et promet que tant que sa lignée gouverne, chaque homme né à Grannvale servira cinq ans dans les Corintar.\n\nCette âme brave est emblématique du feu de Corin lui-même — voyons son plan aboutir !"
 corintar_marquis_of_the_north_title:0 "Marquis du Nord"
 corintar_marquis_of_the_north_desc:0 "Longtemps avant que Corin rassemble les Seigneurs des Marches, c'était Arbaran qui servait de terrain de rassemblement contre le Roi-Sorcier. De nos jours, le Marquis d'Arbaran supervise la frontière nord-est de l'Empire d'Anbennar, ce qui le place à la frontière des terres ravagées par la Marée Verte. Ils seront ainsi instrumentaux dans la reconstruction d'Escann, et nous devrions puiser dans notre histoire partagée pour nous assurer qu'ils prennent ce rôle avec les valeurs de Corin au cœur (et qu'ils envoient toutes recrues ferventes dans notre direction, bien sûr)."
 corintar_envoy_to_the_borders_title:0 "Envoyé aux Frontières"
 corintar_envoy_to_the_borders_desc:0 "Le Marquisat Anbennarien d'Arannen peut être loin au sud, mais sa localisation au bord de la Folie de Daravan le place près de Bal Dostan, l'entrée sud dans Castanor. À cause de ceci, il serait avantageux d'établir un chapitre là pour assurer que cette route soit utilisée pour favoriser les suivants de Corin."
 corintar_the_gawed_embassy_title:0 "L'Ambassade de Gawed"
 corintar_the_gawed_embassy_desc:0 "Gawed a toujours été une des puissances majeures de Cannor, et même si son attention est actuellement focalisée ailleurs, il est situé juste à la frontière des terres Castanoriennes fracturées. Maintenir de bonnes relations avec eux est primordial au succès de la mission Corinite, et une ambassade permanente est nécessaire à cette fin. Établir d'autres chapitres dans les terres autour de Gaweton ne servira qu'à renforcer notre influence dans la région."
 corintar_chapter_recruits_title:0 "Recrues de Chapitres"
 corintar_chapter_recruits_desc:0 "Il y a des années, nous avons regardé alors que beaucoup de nos fidèles sortaient de nos terres pour établir des chapitres à travers Cannor. Maintenant, leurs efforts portent fruit alors que des milliers de suivants dévoués de Corin de tout le continent marchent vers nos centres de recrutement, remplis de contes de notre grandeur."
 corintar_restructure_the_ranks_title:0 "Restructurer les Rangs"
 corintar_restructure_the_ranks_desc:0 "\"Une fois par semaine, je finissais mes responsabilités tôt, passant tout ce que je pouvais à Aucan ou Winston, jusqu'à ce qu'il parte. J'irais aux champs d'entraînement et regarderais les nouvelles recrues s'entraîner sous Rethag et écouterais les sermons de Dominic. Ce n'était pas beaucoup de pause, mais c'était assez. Guider ces gens qui ne pouvaient pas encore tenir une épée dans la lumière de Corin — c'était assez.\"\n-Les mémoires de Lothane 'Crocs-Bleus' Silmuna\n\nLes Corintar se trouvent encore une fois pleins de recrues, prêtes à se battre pour Corin mais susceptibles de craquer au premier signe de vraie bataille. Nos généraux aguerris les façonneront en armée professionnelle digne des Corintar."
 corintar_the_corinsfall_decree_title:0 "Le Décret de Corinsfall"
 corintar_the_corinsfall_decree_desc:0 "\"Car la bonté sans action ne signifie rien, et de rien les racines du mal vont s'infecter.\"\n-Le Credo Corinite\n\nEt ainsi fut décrété, au plus fort du Déluge Cramoisi, que pour servir dans l'administration des Corintar, chaque officier doit prêter serment de violence juste contre tous ceux qui manquent de conviction dans la foi Corinite."
 corintar_corintar_leadership_title:0 "Commandement Corintar"
 corintar_corintar_leadership_desc:0 "\"Ce ne sera pas facile, championing sa cause maintenant. Mais vous le saviez déjà.\"\n-Dominic de Gallowspeak, dans une conversation privée à Lothane Crocs-Bleus\n\nMener la cause Corinite a été notre destin, comme élus de Corin. Au carrefour de l'avenir d'Anbennar, nous serons la voix et l'épée de Corin encore une fois, et mènerons tout son peuple, pas seulement ceux dans nos frontières."
 corintar_retrain_our_diplomats_title:0 "Réentraîner Nos Diplomates"
 corintar_retrain_our_diplomats_desc:0 "\"Ils se moquent de moi, chaque fois, mais je repars toujours avec le meilleur accord.\"\n-Winston Foolfoot\n\nLa Grande Purge endommagea beaucoup de parties de notre administration, mais aucune plus que notre corps diplomatique. Ce qui était autrefois une institution puissante respectée à travers Cannor perdit la plupart de son talent et contacts quand les chapitres se dissolvèrent et les modérés dans notre administration furent purgés. Avec notre zèle tempéré, il est temps de reconstruire la diplomatie Corintari."
 corintar_escann_restored_title:0 "Escann Restauré"
 corintar_escann_restored_desc:0 "\"J'aimerais voir cette rivière encore, un jour, quand elle ne sera pas si pleine de sang.\"\n-Corin, des mémoires de Lothane 'Crocs-Bleus' Silmuna\n\nCorin sourit sûrement aujourd'hui. Une terre qui était autrefois noircie par des champs de cadavres grouille de vie. Les champs fleurissent, les cités prospèrent, et la rivière même mentionnée dans les mémoires de Lothane est préservée comme site saint, pour que tous les fidèles dans les Corintar puissent être rappelés de la beauté simple que nous avons travaillé si dur à atteindre."
 corintar_a_base_of_operations_title:0 "De Tentes à Châteaux"
 corintar_a_base_of_operations_desc:0 "La Bataille de Castonath est longtemps passée, et nos jours comme bande d'aventuriers sont passés avec elle. L'avenir d'Escann dépend de notre gestion, et nous devons commencer ici, à [Root.Capital.GetName]."
 corintar_corintar_chapters_title:0 "Chapitres Corintar"
 corintar_corintar_chapters_desc:0 "Bien que presque tous les aventuriers d'Escann combattirent aux côtés de Corin, tous ne tiennent pas la même loyauté à son cercle. Nous ne devons pas laisser ces divisions interférer avec notre but partagé d'un Escann restauré. Au lieu d'une ambassade formelle, nous établirons un chapitre Corintar dans leurs terres, pour que ceux loyaux à la cause de Corin même en dehors de nos frontières aient un endroit pour se rassembler et servir Escann."
 corintar_secure_the_southgate_title:0 "Sécuriser la Porte Sud"
 corintar_secure_the_southgate_desc:0 "La Porte Sud se dresse encore, monument croulant à la foi que le vieil Escann plaçait dans de épais murs de pierre. Nous reconstruirons la porte, bien sûr, mais pour défendre la région, nous construirons des châteaux locaux, entraînerons les milices locales, et établirons une série de postes de guet et gardes. De cette façon, une nouvelle Marée Verte ne brisera jamais plus ces terres."
 corintar_the_city_of_stone_title:0 "La Cité de Pierre"
 corintar_the_city_of_stone_desc:0 "\"Castonath est surévaluée. Sûr, elle a de l'histoire derrière elle, il y a quelques beaux marchés et tavernes... mais elle a assez de corruption pour tout un royaume, et chaque Patricien est juste si diablement plein de lui-même. Pourtant, quand vous avez une cité si massive, vous n'avez pas le choix que de faire quelque chose avec.\"\n-Rethag Ironbrow, Maréchal des Corintar.\n\nAvec Castonath dans nos mains, nous contrôlons la plus grande cité sur des centaines de miles, et toute la richesse et prestige associés. Reconstruire ce symbole ancien ira loin vers restaurer Escann."
 corintar_corinsfall_memorial_title:0 "Mémorial de Corinsfall"
 corintar_corinsfall_memorial_desc:0 "\"Une semaine aux côtés de Corin durait une vie, et pourtant une semaine sans elle semble encore plus longue.\"\n-Lothane 'Crocs-Bleus' Silmuna\n\nUne place modeste dans la Basse Castonath tient le site de la bataille finale de la Marée Verte. Il est dit que Lothane visitait chaque année à l'anniversaire de la mort de Corin, et quand il passa finalement, son corps fut brûlé dans cette place pour que où qu'elle soit allée, Lothane puisse suivre. Honorer proprement la mort de Corin signifie mettre de côté cette zone, et la reconstruire non comme lieu de résidence ou commerce, mais comme lieu de culte pour tous les fidèles de Corin à se rassembler."
 corintar_the_corinite_crusaders_title:0 "Les Croisés Corinites"
 corintar_the_corinite_crusaders_desc:0 "Les Corinites zélés sont appelés à purger le mal où et quand ils le trouvent. Cela peut signifier criminels qui reçoivent justice vigilante rapide, hérétiques sympathiques à la prétention d'Adean, ou même d'autres Corinites qui sont traîtres à la cause. Beaucoup de ces Croisés Corinites, comme ils sont connus, trouvent leur chemin vers les Corintar et rejoignent notre armée en masse."
 corintar_blood_in_the_streets_title:0 "Sang dans les Rues"
 corintar_blood_in_the_streets_desc:0 "La purge juste des Croisés est souvent bien intentionnée, mais manque parfois de direction. En leur donnant une cible sur laquelle concentrer leur zèle, nous pouvons assurer que tous nos sujets suivent la vraie foi."
 corintar_tension_abroad_title:0 "Tension à l'Étranger"
 corintar_tension_abroad_desc:0 "Avec la tension croissante entre les Corintar et ses chapitres, les connexions locales que les chapitres offraient autrefois ont été moins réceptives à nos diplomates. En changeant de tactiques, nous pouvons nous distancer de nos chapitres pour renforcer notre position domestiquement."
 corintar_the_great_purge_title:0 "La Grande Purge"
 corintar_the_great_purge_desc:0 "\"Vous ne pouvez négocier avec le mal. Il ne peut recevoir un seul moment de répit, une seule crevasse pour s'infecter.\"\n-Sir Laurens sil Place\n\nLes guerres de Corin doivent être poursuivies avec zèle ardent, sa cause doit être championne par ceux qui croient sans hésitation. Il n'y a pas de place pour l'indécision, il n'y a pas de place pour l'hésitation. Les Corintar doivent être menés par des hommes et femmes avec conviction incontestable, et tous ceux qui ne s'élèvent pas à ce standard n'ont pas de place dans notre commandement !"
 corintar_the_corinite_accord_title:0 "L'Accord Corinite"
 corintar_the_corinite_accord_desc:0 "\"Nous étions une douzaine d'étrangers avant de rencontrer Corin. Notre lien transcende sa mort, et il est partagé par chaque membre des Corintar.\"\n-Lothane 'Crocs-Bleus' Silmuna, dans son premier discours aux Corintar\n\nEscann n'était jamais assez grand pour contenir la lumière de Corin. Elle brûle à travers Cannor, et à travers l'Empire d'Anbennar. Le test de foi que l'Empire avait évité si longtemps ne peut plus être évité. La foi de l'Empire pend dans la balance, et nous devons nous préparer."
 corintar_corinite_refugees_title:0 "Réfugiés Corinites"
 corintar_corinite_refugees_desc:0 "À travers Cannor, fermiers, marchands, et soldats Corinites sont expulsés de leurs patries et cherchent un nouvel endroit à appeler foyer. Le bouclier de Corin protège aussi férocement que son épée frappe juste ; nous devons immédiatement nous préparer à recevoir ces réfugiés (et leur aide dans le redéveloppement économique et stratégie militaire sera sans doute inestimable aussi)."
 corintar_corins_champion_title:0 "Champion de Corin"
 corintar_corins_champion_desc:0 "\"Vous avez une épée : utilisez-la.\"\n-Rethag Ironbrow\n\nTout Anbennar — vraiment, tout Cannor — se tient au précipice de guerre, une ombre sombre planant à travers le continent. Bien que la divine Cour Régente s'accroche à une paix ténue, le sort de nous mortels est plus terrible.\n\nPersonne ne se tenait aux côtés de Corin plus fervemment que son Cercle, et personne ne portait ses mots et épée plus zélotement que les Corintar. C'est à nous de voir son œuvre à accomplissement. Nous choisirons un parangon parmi nous, un qui peut mener et combattre presque aussi bien que Corin le fit autrefois, et avec eux, personne ne défiera notre droit de mener la cause Corinite en Anbennar."
 corintar_the_fate_of_anbennar_title:0 "Le Sort d'Anbennar"
 corintar_the_fate_of_anbennar_desc:0 "Anbennar enfin est uni sous Corin ! Une guerre sanglante sert comme conclusion mortelle appropriée à la lutte divine qui commença il y a si longtemps durant le Déluge Cramoisi, et notre triomphe est un tribut approprié à la Maîtresse de Guerre. Nos forces sont épuisées et battues, mais victorieuses néanmoins. Qu'il n'y ait plus de doute — l'ascension de Corin est complète !"
 corintar_a_new_doctrine_title:0 "Une Nouvelle Doctrine"
 corintar_a_new_doctrine_desc:0 "\"Ses enseignements sont aussi vivants que toute plante ou créature. Les voir oisifs est les voir impuissants.\"\n-Dominic de Gallowspeak\n\nLes enseignements de Corin si près tenus depuis le Déluge sont devenus dangereusement proches de stagnation. Croyances ferventes non défiées mènent à décadence, comme les Adeaniques complaisants avant nous. Nous devons ouvrir un nouveau dialogue théologique, une exploration du Corinite sous toutes ses formes, même celles rejetées il y a longtemps."
 corintar_the_reconciliation_title:0 "La Réconciliation"
 corintar_the_reconciliation_desc:0 "\"J'ai essayé de la tuer. Deux fois. Le destin peut prendre une route tordue, mais nous finissons où nous sommes nécessaires tout de même.\"\n-Dominic de Gallowspeak\n\nLes chapitres Corintar qui se séparèrent de nous durant la Grande Purge ne disparurent pas entièrement. Des membres inébranlables de la foi continuèrent à travailler dans les ombres, répandant le message de Corin où il était le plus nécessaire et envoyant aide aux causes Corinites naissantes. Malgré nos différences profondes en méthodes, ni les chapitres d'ombre ni les Corintar proprement dits n'ont eu le succès complet pour lequel nous avons tous deux travaillé si dur. Pour égaler les ambitions de Corin, nous devons combiner nos ressources, unir nos tactiques, et nous reconstruire comme Nouveaux Corintar."
 corintar_corintar_reborn_title:0 "Corintar Renés"
 corintar_corintar_reborn_desc:0 "\"Nous sommes les Corintar. Nous avons survécu au Dookanson, nous me survivrons. La seule chose que nous ne survivrons pas est la déesse elle-même.\"\n-Lothane 'Crocs-Bleus' Silmuna, durant son discours de retraite\n\nBien que la générosité d'Escann semble infinie sous notre garde, en dehors de nos frontières gît un autre conflit infini, une autre génération de bataille à une terre qui n'a pas connu la paix depuis deux cents ans. La guerre que nous combattons maintenant semble comme toute autre, sauf une différence clé — cette guerre sera la dernière d'Escann. Nous sommes les Défenseurs d'Escann, et à travers nos œuvres nous sommes prouvés l'héritier légitime de toutes ses terres. Nous récupérerons cette terre, et ce faisant, assurerons qu'elle ne voie jamais plus d'effusion de sang."
 corintar_united_under_corin_title:0 "Unis Sous Corin"
 corintar_united_under_corin_desc:0 "Notre foi et notre but sont inextricablement liés. Si nous devons unir Escann, nous devons commencer par nous unir nous-mêmes."
 corintar_reconstruction_missions_title:0 "Missions de Reconstruction"
 corintar_reconstruction_missions_desc:0 "Tout en entraînant les milices, nos missions prosélytisent aussi les villes proches. Tout en fortifiant les cités, nos architectes dessinent aussi des monastères. Tout en reconstruisant les fermes, nos ouvriers reconstruisent aussi des temples.\n\nLes gens se souviendront de qui les a aidés à se protéger, ils se souviendront de qui les a aidés à se nourrir — ils se souviendront de la grâce de Corin."
 corintar_opening_orc_relations_title:0 "Ouverture des Relations Orques"
 corintar_opening_orc_relations_desc:0 "Bien que le pire des combats finit à Castonath, orques et humains Escannis se battent encore constamment escarmouches frontalières, raids, et incursions. Si Escann doit jamais vraiment guérir, nous devons travailler avec nos voisins orques pour prévenir les raids constants."
 corintar_trade_with_grombar_title:0 "Commerce avec Grombar"
 corintar_trade_with_grombar_desc:0 "Au nord gît un commerce prospère de fourrure et poisson, tous deux biens en haute demande en Escann. Ce commerce est contrôlé par les Orques Gris. Bien que beaucoup dans l'Étendue Alénique les voient comme envahisseurs, nous croyons que leurs portes givrées peuvent être réchauffées avec la lumière de Corin, et apporter grande richesse commerciale à nos terres."
 corintar_into_the_woods_title:0 "Dans les Bois"
 corintar_into_the_woods_desc:0 "Avec la pétition Orque Verte fermement dans l'esprit de notre [Root.Monarch.GetTitle], les bois à notre est ont été restaurés. Beaucoup de nos citoyens orques affluent vers la région, et nous attendons avec impatience de les voir prospérer."
 corintar_rise_of_the_redtusks_title:0 "Essor des Crocs-Rouges"
 corintar_rise_of_the_redtusks_desc:0 "Le phénomène Crocs-Rouges commence à se répandre entre beaucoup de nos citoyens orques. Corinites dévoués, ils ont largement abandonné les différences culturelles entre leurs clans en faveur d'unité sous les enseignements de Corin."
 corintar_valley_of_the_orcs_title:0 "Vallée des Orques"
 corintar_valley_of_the_orcs_desc:0 "Avec une vallée boisée riche et prospère à appeler la leur, notre population orque a continué à prospérer. Plus d'orques s'identifient comme Crocs-Rouges chaque jour, et la bande rouge est devenue un symbole de statut et déclaration de mode aussi. Une industrie textile en plein essor, largement dirigée par les orques, s'est ouverte, et la culture Crocs-Rouges est prête à se répandre à travers nos terres centrales."
 corintar_rabble_reorganized_title:0 "Cohue Réorganisée"
 corintar_rabble_reorganized_desc:0 "\"Donnez-moi une forge assez chaude, et je peux refaire même la plus terne des épées.\" -Rethag Ironbrow\n\nNotre armée était un gâchis, et maintenant elle ne l'est pas. Maintenant, c'est une épée pour la cause de Corin, un bouclier pour son peuple, et le cœur des Corintar."
 corintar_devastation_we_wrought_title:0 "Dévastation que Nous Avons Forgée"
 corintar_devastation_we_wrought_desc:0 "\"Six mille âmes moururent à Rottenstep ; une seule revint.\" -Le Grand Sermon de Dominic de Gallowspeak à Corinsfall\n\nDominic parla de la grande ironie de Corin : l'avatar vivant de Guerre avait un fort dégoût pour elle. Pour chaque rivière tachée noire de sang, pour chaque ferme manquant son fermier, elle combattait plus dur et plus féroce, pour que la terre puisse un jour apprendre la paix.\n\nNos ennemis aujourd'hui peuvent ne pas être des raiders orques, nos champs de bataille peuvent ne pas être les vallées boisées d'Escann est, mais la dévastation dans notre sillage rappelle un souvenir de la Marée Verte néanmoins. Nous devons nous arrêter et réfléchir : est-ce la volonté de Corin ?"
 corintar_escann_defended_title:0 "Escann Défendu"
 corintar_escann_defended_desc:0 "\"Penser, ces murs croulants tenaient le sort de royaumes. Nous pouvons faire mieux.\"\n-Corin, comme enregistré dans les mémoires de Lothane 'Crocs-Bleus' Silmuna\n\nL'âge des royaumes féodaux en Escann est passé, et la terre et son peuple ont besoin d'une nouvelle doctrine défensive. Un siècle de travail monastique a laissé chaque ville, chaque cité, chaque paysan, et chaque fermier armé et prêt à se battre pour leurs terres et familles. Corin et son peuple n'ont pas seulement sauvé Escann de la Marée Verte du passé, mais des invasions futures aussi."
 corintar_lothanes_legacy_title:0 "L'Héritage de Lothane"
 corintar_lothanes_legacy_desc:0 "\"Je pourrais vivre une douzaine de vies et jamais égaler ce qu'elle a fait pour nous. Jamais rembourser ce qu'elle a fait pour moi. Mais je n'avais qu'une vie. Et je ne peux qu'espérer que j'ai fait assez.\"\n-Lothane 'Crocs-Bleus' Silmuna, durant son discours de retraite\n\nQuand beaucoup du Cercle de Corin se dispersèrent à sa mort, Lothane resta derrière pour guider ses suivants les plus dévoués dans une nouvelle ère. Ses réformes militaires et administratives transformèrent les Corintar d'une simple bande d'aventuriers en état moderne, le bras politique et militaire organisé de la volonté de Corin. Avec son passage, les Corintar pleurent, bien que les institutions qu'il construisit continuent à prospérer aujourd'hui."
 corintar_lumber_shortage_title:0 "Pénurie de Bois"
 corintar_lumber_shortage_desc:0 "Nous avons un problème : bois insuffisant pour reconstruire les villages brisés d'Escann. Mais nous avons aussi une solution clairement en vue. Avant que la rivière Nath entre Castonath, elle passe à travers de vastes forêts. Celles-ci gisent dans les Murs Blancs, alors nous pouvons installer d'extensifs camps de bûcherons tout en reconstruisant des fortifications proches pour repousser les raids orques."
 corintar_hematite_mines_title:0 "Mines d'Hématite"
 corintar_hematite_mines_desc:0 "Chacun de nos soldats portera une bande rouge sur son bouclier, manifestation physique du serment qu'ils jurèrent à Corin et aux Corintar. Ce qui était autrefois une proposition coûteuse a été rendue possible par un clan de nains pieux, qui ont partagé leurs découvertes récentes à Bradnath. À l'intérieur des vieilles mines de fer gît le minéral rouge-sang hématite, duquel nous forgerons les boucliers pour l'ordre."
 corintar_break_the_bladebreakers_title:0 "Briser les Brise-Lames"
 corintar_break_the_bladebreakers_desc:0 "\"Autrefois, j'aurais vendu mon âme pour voir le chef Brise-Lame abattu. Maintenant, comment puis-je avoir place dans mon âme pour haine, quand je l'ai toute promise à elle ?\"\n-Les mémoires de Lothane 'Crocs-Bleus' Silmuna\n\nLothane parlait rarement de la fin brutale de son temps avec les Brise-Lames : l'Ozarm'chadash raté, ses compagnons demi-orques tués, ces jours dans la fosse. Mais comme dirigeant des Corintar, Lothane ne chercha jamais vengeance contre le clan orque auquel il était né. Si ferme était sa conviction dans les enseignements de Corin, que son seul rêve pour eux était de voir sa lumière, comme lui. Avec l'intégration récente de leurs territoires, nous pouvons mettre le rêve de Lothane au repos."
 corintar_seal_the_serpentspine_title:0 "Sceller l'Échine-du-Serpent"
 corintar_seal_the_serpentspine_desc:0 "Un jour, nous protégerons tout Halann avec la lumière de Corin. Jusque-là, nous ne pouvons risquer tout ce que nous avons accompli en étalant nos défenses trop minces. Nous devons construire un fort pour diviser Escann de l'Échine-du-Serpent et libérer nos soldats pour pacifier Escann proprement dit."
 corintar_the_mountain_pass_title:0 "Le Col de Montagne"
 corintar_the_mountain_pass_desc:0 "\"Montagnes ? Surévaluées. À moins que vous deviez tenir contre ennemis cent fois votre force, alors elles sont assez bien.\"\n-Rethag Ironbrow\n\nSécuriser les cols de montagne au nord d'Escann bouchera un trou dans notre armure, et fournira à notre peuple un sens de sécurité qu'aucune horde ne viendra en déverser pour dévaster la terre encore."
 corintar_abolition_enforced_title:0 "Abolition Appliquée"
 corintar_abolition_enforced_desc:0 "\"Elle brise les chaînes qui nous lient au passé. Je ne porterai jamais plus les miennes.\"\n-Arosha Oathbreaker\n\nOù Corin enseignait pardon, beaucoup tenaient rancunes. Où Corin enseignait honneur, beaucoup cédaient à cupidité. Et où Corin enseignait égalité, beaucoup se détournaient. Nous ne pouvons rester oisifs pendant que cette perversion de la foi Corinite s'infecte — nous finirons l'esclavage orque pour de bon, par ruse et commerce si nous pouvons, par sang et acier si nous devons."
 corintar_orcish_resurgence_title:0 "Résurgence Orque"
 corintar_orcish_resurgence_desc:0 "Cela a été un long voyage, rempli de défi et opposition, mais les Orques Verts autrefois au bord d'annihilation ont encore une fois inondé Escann. Cette fois, ils ne sont pas conquérants sous le Dookanson, mais acolytes sous Corin. C'était toujours son rêve que les orques marchent parmi les humains comme égaux, et la mort encore échoue à arrêter son ambition."
 corintar_carmine_red_title:0 "Rouge Carmin"
 corintar_carmine_red_desc:0 "Un bûcheron Crocs-Rouges fut le premier à le découvrir : la mouche qui bourdonnait autour de lui alors qu'il récoltait un autre chêne robuste ne saignait pas quand elle fut écrasée — elle tenait une teinture rouge profonde dedans. Plus riche et plus facilement tissée dans tissu, elle devint la teinture de choix pour la communauté Crocs-Rouges locale. En simples semaines, les bois à travers les Corintar bourdonnaient de bûcherons écrasant Rouge Carmin. [Root.Capital.GetName] devint un épicentre du commerce de teinture presque du jour au lendemain, et Rouge Carmin est maintenant acheté et vendu tout à travers Cannor.\n\nAujourd'hui, le [Root.Monarch.GetTitle] se tient à son balcon et contemple le fruit de cette découverte — quatre-vingt mille soldats se tiennent devant lui, tenant quatre-vingt mille boucliers, chacun peint avec l'insigne rouge brûlant des Corintar."
 
