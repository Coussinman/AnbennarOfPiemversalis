 flavor_corintar.2.t:0 "Essor des Corinites"
 flavor_corintar.2.d:0 "Avec la déclaration récente de la mort de Castellos, certains ont proclamé que Corin est la vraie héritière de la Cour Régente et est la plus apte à protéger les royaumes divins et terrestres du mal. C'est notre devoir comme ses élus d'être les avant-gardes de son nouveau monde juste et bon !"
 flavor_corintar.2.a:0 "Pour Corin !"

 flavor_corintar.3.t:0 "Commandement de Lothane Crocs-Bleus"
 flavor_corintar.3.d:0 "Souvenirs. Lothane 'Crocs-Bleus' Silmuna en a beaucoup.\n\nSon plus tôt, les mains douces et larmes chaudes de sa mère, Ellis la Bleue ; une relique d'elle à ajouter au nom Silmuna et l'écharpe bleue à jamais attachée autour de sa défense gauche. Son plus récent, se tenant à simples pas de Corin, pourtant semblant galaxies à part, alors qu'elle leva son bouclier pour le défendre, tua et fut tuée par le Dookanson, et il regarda la femme qui avait sauvé sa vie et son cœur devenir quelque chose de plus.\n\nMais il y en a plein d'autres qui résonnent dans son esprit alors qu'il s'assoit dans sa tente à [Root.Capital.GetName], sachant bientôt il doit se lever et parler au Cercle de Corin — maintenant à qui ? — . Son plus amer, regardant étalé au sol, son épée et les deux doigts qu'elle avait sculptés de Karagh Bloodfist gisant simples mètres loin, pourtant son bras encore engourdi du coup victorieux du chef de guerre dans l'Ozarm'chadash, alors que ses compagnons demi-orques furent exécutés jusqu'au dernier. Son plus sombre, le temps dans une fosse après cela, maudissant chaque dieu dont il connaissait le nom. Son plus brillant, la vue d'un visage humain, les cheveux roux l'entourant éclairés vifs par le soleil couchant, lui offrant liberté de la fosse dans le sol et dans son âme.\n\nEt de là, il semble que Corin soit un fil rouge vif emmêlé à travers tous ses souvenirs. Son plus fier, se levant dans un conseil des Seigneurs des Marches, voyant chaque visage se tourner vers lui pour esquisser leur stratégie — mais ses yeux attrapèrent seulement ceux d'une autre. Son plus perplexe, alors qu'ils parlèrent une nuit de sa mort à Rottenstep, et il tendit son esprit pour l'encompasser. Son plus joyeux, cette nuit près du feu de camp, pas même il y a deux semaines.\n\nMais tout cela est le passé maintenant, sevré aussi permanentement du présent que Corin l'est maintenant de simple mortalité. C'est juste une autre chose qu'il porte, comme l'écharpe sur sa défense. Et ainsi il est temps pour lui de se lever, parler à Son cercle et Ses suivants. Son œuvre n'est pas encore faite, et c'est à nous sur Halann de la voir aboutir."
 flavor_corintar.3.a:0 "Nous sommes les Corintar, et Crocs-Bleus mènera."

 flavor_corintar.4.t:0 "Lothane Crocs-Bleus Prend sa Retraite"
 flavor_corintar.4.d:0 "Ce n'est pas travail facile, mener les Corintar. En fait c'est assez difficile, guider cette bande disparate d'aventuriers en quelque chose de plus. Même si le chaos maniaque de ces premières années est passé, quand il forgea un cercle brisé en épée et bouclier d'Escann, le travail de Lothane 'Crocs-Bleus' Silmuna n'a pas encore cessé.\n\nIl y a toujours plus de campagnes à planifier, même s'il n'est pas à leur avant-garde. Il y a toujours plus de disputes d'aventuriers à aplanir, les mêmes arguments surgissant encore et encore au point qu'il sent qu'il pourrait les gérer dans son sommeil. Il y a toujours plus de formulaires à signer, plus d'ordres de travail à réquisitionner, plus d'accords commerciaux à forger, nouvelle terre à diviser et vieilles rancunes à régler. C'est assez que les jours s'estompent, parfois. Et les semaines, et les mois. Et les années.\n\nOu ainsi Lothane réalise, un jour, alors qu'il s'assoit à son bureau au centre de [Root.Capital.GetName]. Ce qui était autrefois une tente de commandement devint la plus grande pièce dans un fort hâtivement construit, puis un espace similaire dans un fort quelque peu plus robuste, et maintenant ils l'ont relocalisé dans un des nouveaux châteaux de la cité grandissante. Mais quand il pose la paperasserie, et sort dans les corridors de pierre dehors, il réalise qu'il ne connaît personne dans les Corintar par nom plus.\n\nIl peut encore se rappeler, vivement, le sourire pervers d'Arosha alors qu'elle le battait en duel, le sourire de Foolfoot alors qu'il distribuait une ronde de cartes, la colère ardente de Creekwhistle. Mais les visages qui se précipitent dans les corridors poussiéreux et lui apportent formulaires à signer, toutes ces âmes dans les maisons proches, nouvellement construites ? Ils l'aiment et respectent tous, mais pas un seul ne le connaît.\n\nIl est assez sûr qu'il est le seul qui se souvient du poids de la lame de Corin, l'acier bosselé de son bouclier ; toutes les icônes qui surgissent sculptées dans bois ou esquissées sur parchemin ne le capturent pas tout à fait. Et le ruban autour de sa défense s'est effiloché en simples brins.\n\nIl est temps de partir. Poser l'épée, laisser quelqu'un d'autre tenir le bouclier. Une plume, et un morceau de parchemin, et souvenirs d'amour et loyauté et quelque chose de plus feront pour lui maintenant."
 flavor_corintar.4.a:0 "Nous lui souhaitons chance dans sa retraite."

 flavor_corintar.5.t:0 "Les Funérailles de Lothane Crocs-Bleus"
 flavor_corintar.5.da:0 "En Escann, les demi-orques meurent. Comme tout être mortel, c'est le sort commun à chacun. Simples moments après entrer le monde pour certains, après longues décennies pleines de conflits pour d'autres. Ils meurent de bataille, de faim, de maladie, de tous les fléaux d'une terre déchirée par la guerre. Seulement très rarement meurent-ils ayant vécu cent ans et plus, entourés de leurs enfants, leur héritage sécurisé.\n\nMais — défiant les chances une dernière fois — c'est comme cela que Lothane 'Crocs-Bleus' Silmuna mourut aujourd'hui.\n\nLes dernières décennies avaient été occupées — mais pas unkind — pour le demi-orque. Il y avait un petit cottage, dans les bois encore indomptés aux périphéries de [Root.Capital.GetName]. Il y avait apprendre à partager ce qui restait de son cœur. Il y avait même une joie inattendue, élever des enfants. Et par-dessus tout, il y avait l'écriture, les souvenirs.\n\nCrocs-Bleus avait échangé son épée et bouclier pour plume et parchemin, mains calleuses travaillant longues heures à la chandelle. Car il y avait tant à partager, tant qui devait être connu. Sa première conversation avec Corin, la nuit après qu'elle le sauve de la fosse. Les leçons en éthique et morales rassemblées l'accompagnant en bataille. Et toutes ces heures la nuit avant la Bataille de Castonath, l'aperçu le plus brûlant qu'il eut jamais de son âme ardente. Où qu'elle soit allée, il restait sur Halann, et ainsi faisaient tant qui avaient besoin d'apprendre ses voies.\n\nMais c'est passé, maintenant. Il est temps pour lui d'être mis au repos, sa croisade finalement arrivant à sa fin. Il sera pleuré à travers les Corintar, à travers Escann. Et peut-être, dans où que ce soit que les Dieux résident, la dame à qui il donna son cœur et âme le pleurera aussi."
 flavor_corintar.5.db:0 "En Escann, les demi-orques meurent. Comme tout être mortel, c'est le sort commun à chacun. Simples moments après entrer le monde pour certains, après longues décennies pleines de conflits pour d'autres. Ils meurent de bataille, de faim, de maladie, de tous les fléaux d'une terre déchirée par la guerre. Seulement très rarement meurent-ils ayant vécu cent ans et plus, entourés de leurs enfants, leur héritage sécurisé.\n\nMais — défiant les chances une dernière fois — c'est comme cela que Lothane 'Crocs-Bleus' Silmuna mourut aujourd'hui.\n\nLes dernières décennies avaient été occupées, mais pas hostiles, pour le demi-orque. Il y avait un petit cottage, dans les bois encore indomptés aux périphéries de [Root.Capital.GetName]. Il y avait apprendre à partager ce qui restait de son cœur. Il y avait même une joie inattendue, élever des enfants. Et par-dessus tout, il y avait l'écriture, les souvenirs.\n\nCrocs-Bleus avait échangé son épée et bouclier pour plume et parchemin, mains calleuses travaillant longues heures à la chandelle. Et de lui coulait chaque principe de notre foi. Cette première conversation après être sauvé de la fosse : une leçon que seule dévotion pure à faire le bien peut soutenir l'âme. Les lois d'éthique et morales, rassemblées l'accompagnant en bataille. Et le commandement de chasser le mal, où qu'on puisse le trouver, relaté à lui la nuit avant la Bataille de Castonath. Elle était allée mener les dieux, pendant qu'il restait sur Halann, pour mener ses fidèles.\n\nMais c'est passé, maintenant. Il est temps pour lui d'être mis au repos, et pour nous de renouveler notre engagement à la croisade qu'il commença. Il sera pleuré à travers les Corintar, à travers Escann, par chaque âme jurée à la cause de Corin. Et peut-être, dans où que ce soit que les Dieux résident, la dame à qui il donna son cœur et âme le pleurera aussi."
 flavor_corintar.5.a:0 "Il nous manquera."
 
 flavor_corintar.6.t:0 "Souffle de Malliath"
 flavor_corintar.6.d:0 "Développé à Nimscodd, le Souffle de Malliath est une bombarde gnomique massive envoyée par Hiérarque Mordibam Quintain pour aider Grand Maître Lothane Crocs-Bleus des Corintar. Bien qu'elle arriva trop tard pour être de grande utilité contre le Dookanson, elle sera sans doute de grand usage pour nous alors que nous unissons Escann."
 flavor_corintar.6.a:0 "Le [Root.Monarch.GetTitle] accepte gracieusement"

 flavor_corintar.7.t:0 "Les Elfes des Bois"
 flavor_corintar.7.d:0 "Parmi les nombreux alliés que Corin rassembla étaient les Elfes des Bois des Bois-Profonds. Beaucoup furent déplacés par la Marée Verte et avides d'assister Corin dans le combat contre le Dookanson. Cependant, après la défaite orque à Castonath cette force liante finit. Un nombre non petit partit pour chercher une nouvelle vie en Escann, mais ceux qui restent sont sans doute dédiés aux Corintar."
 flavor_corintar.7.a:0 "Par arc et glaive, ils combattent pour les Corintar !"

flavor_corintar.8.t:0 "Gwindeth Camllann"
 flavor_corintar.8.d:0 "Gwindeth Camllann était, d'abord, juste une des nombreuses Elfes des Bois qui suivirent Corin hors des Bois-Profonds et combattirent à la Bataille de Castonath. Pourtant après avoir témoigné de la danse des lames des elfes Aldrésiens et Ibevaris tranchant proprement à travers les lignes orques, cependant, le destin de Gwindeth changerait. Dans les décennies depuis que la Marée Verte finit, l'Elfe des Bois s'est dévouée à maîtriser ce qu'elle avait vu tout en servant les Corintar. Ce zèle lui a construit un suivant, un qui pourrait être dirigé avec un peu de direction..."
 flavor_corintar.8.a:0 "Laissons-la continuer son propre chemin."
 flavor_corintar.8.b:0 "Les Corintar pourraient apprendre de son glaive."
 flavor_corintar.8.c:0 "Gwindeth prospérerait comme commandante."
 
 flavor_corintar.10.t:0 "Réfugiés de la Purge"
 flavor_corintar.10.da:0 "Les Croisés Corinites ont pris le contrôle de l'administration Corintari. Ce qui était autrefois un ordre fier et pieux dédié à la volonté de Corin sous toutes ses formes est tombé dans le zèle enragé. Le Chapitre Corintar que nous avons hébergé pendant des décennies s'est dissous, et ses membres offrent maintenant leurs services à nous."
 flavor_corintar.10.db:0 "Les Croisés Corinites ont pris le contrôle de l'administration Corintari. Ce qui était autrefois un ordre fier et pieux dédié à la volonté de Corin sous toutes ses formes est tombé dans le zèle enragé. Sans nulle part ailleurs où se tourner, les réfugiés de la purge ont inondé notre seuil et supplient pour sanctuaire."
 flavor_corintar.10.a:0 "Nous devons aider ces âmes perdues"
 flavor_corintar.10.b:0 "Espions et traîtres, tous — sortez-les de ma vue"
 
 flavor_corintar.11.t:0 "Réfugiés Corintar"
 flavor_corintar.11.d:0 "Avec la défaite finale des Corintar, les chapitres chevaleresques autrefois loyaux à eux se sont dissous et sont passés à d'autres organisations."
 flavor_corintar.11.a:0 "Un sort malheureux"
 
 flavor_corintar.12.t:0 "Indépendance des Chapitres"
 flavor_corintar.12.d:0 "Ce n'est pas un secret que les tensions ont monté entre l'administration Corintar de plus en plus zélée et beaucoup de ses clercs Corinites plus modérés. Alors que ces clercs se trouvent évincés du gouvernement et ostracisés de leurs foyers, ils ont de plus en plus fui vers nos nombreux chapitres Corintar disparates à l'étranger. Les tentatives de contrôler ces chapitres ont échoué, et il est clair que leur loyauté n'est plus aux Corintar."
 flavor_corintar.12.a:0 "Nous n'avions pas besoin d'eux de toute façon"
 
