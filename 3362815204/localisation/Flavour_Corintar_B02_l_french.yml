 corintar_corinite_crusade:0 "Croisade Corinite"
 corintar_corinite_crusade_desc:0 "Certains états varient dans leur but, s'ajustant aux caprices d'un monarque ou l'essor d'une nouvelle famille de patriciens. Mais pas les Corintar. Notre but est clair, notre cause celle de Corin, et chaque aspect de notre état sera orienté vers Sa croisade."

 corintar_new_corintar:0 "Nouveaux Corintar"
 corintar_new_corintar_desc:0 "Un chapitre s'est fermé. Un nouveau chapitre s'est ouvert. La Grande Purge est finie, et notre administration doit accommoder les Corinites qui ont une vision légèrement différente (mais non moins passionnée) d'amener Sa volonté."

 corintar_the_circle_reborn:0 "Le Cercle Renaît"
 corintar_the_circle_reborn_desc:0 "Près de Corinsfall les coquelicots soufflent,\nentre les statues, rang sur rang,\nqui marquent notre place ; et dans le ciel,\nnotre Maîtresse là laisse échapper un soupir\nà peine entendu parmi les canons en bas.\n\nNous sommes son Cercle. Courts jours passés\nnous vivions, sentions l'aube, voyions lueur du coucher,\naimions et étions aimés, et maintenant nous gisons,\nprès de Corinsfall.\n\nPrenez notre querelle en son nom.\nÀ vous de mains défaillantes nous jetons\nLa torche ; qu'elle soit vôtre de la tenir haute.\nSi vous brisez foi avec nous qui mourons\nNous ne dormirons pas, bien que coquelicots poussent\nà Corinsfall."

 corintar_warrior_priests:0 "Prêtres Guerriers"
 corintar_warrior_priests_desc:0 "Un suivant de Minara ne sera pas chaste. Un moine juré à Begga sera charitable. Et personne ne peut s'appeler prêtre de la Déesse de Guerre s'ils ne sont pas prêts à combattre dans une. Étant donné que notre gouvernement est rempli de tels prêtres, nous sommes bien préparés pour tous conflits à venir."

 
