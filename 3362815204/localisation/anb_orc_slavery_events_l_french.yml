orc_slavery.1.t:0 "Esclaves Orcs en Aelantir"
orc_slavery.1.d:0 "Après la Marée Verte, de nombreux orcs ont été capturés et vendus comme esclaves par des aventuriers entrepreneurs et des États orcs naissants aux royaumes civilisés de Cannor, avec des villes comme Vertesk qui en ont grandement profité. À l'Âge du Déclin, les esclaves orcs étaient la pierre angulaire des empires coloniaux d'Aelantir, remplissant leurs plantations de main-d'œuvre bon marché et jetable.\n\nNos gouverneurs coloniaux rapportent que la province de [Root.GetName] a développé une minorité orc significative en raison de cela."
orc_slavery.1.a:0 "Au travail !"

orc_slavery.2.t:0 "L'Esclavage Orc Porte Ses Fruits"
orc_slavery.2.d:0 "Bien que l'esclavage soit un acte déplorable, nos esclaves orcs dans la province de [Root.GetName] ont été une grande bénédiction pour le développement de la richesse et des infrastructures de la province."
orc_slavery.2.a:0 "Tout va bien."

orc_slavery.3.t:0 "Troubles parmi les Esclaves Orcs"
orc_slavery.3.d:0 "Les orcs répondent à la force, ce qui semble manquer aux propriétaires de plantations de [Root.GetName], et leurs esclaves refusent maintenant de travailler et pillent leurs propres plantations ! Bien qu'ils maîtrisent la situation, ils nous demandent des conseils."
orc_slavery.3.a:0 "Réduire rapidement les rangs orcs et leur apprendre à obéir"
orc_slavery.3.b:0 "Les ramener à l'ordre, mais essayer de capturer des esclaves au lieu de les tuer"

orc_slavery.4.t:0 "Marché aux Esclaves Orcs"
orc_slavery.4.d:0 "Les esclaves orcs sont très largement le pilier d'Aelantir, et à ce titre, plusieurs propriétaires de plantations avec un surplus d'esclaves ont proposé que nous commencions nos propres opérations commerciales locales à [Root.GetName] au lieu de dépendre des importations de Cannor."
orc_slavery.4.da:0 "Avec l'esclavage orc interdit à Cannor, plusieurs propriétaires de plantations entrepreneurs avec un surplus d'esclaves ont proposé que nous commencions nos propres opérations commerciales locales à [Root.GetName] afin de soutenir nos demandes et celles de nos voisins."
orc_slavery.4.a:0 "Ouvert pour les affaires !"
orc_slavery.4.b:0 "Vendez simplement vos esclaves en surplus"

orc_slavery.5.t:0 "Rapatriement par l'Esclavage"
orc_slavery.5.d:0 "Les orcs ont ruiné cette grande région et n'ont apporté que mort et destruction.\n\nAvec la redécouverte d'Aelantir bien en cours, des marchands de la faction des Chercheurs de Fortune ont vendu des prisonniers orcs comme travailleurs pour les colonies et ont suggéré que nous parrainions leurs opérations à [Root.GetName] en échange d'or et d'investissements.\n\nL'esclavage est mal, et Castan lui-même était un esclave... mais cela tue deux oiseaux d'une pierre. Nous pouvons nous débarrasser des envahisseurs ET obtenir des fonds pour restaurer Escann pour le mieux..."
orc_slavery.5.a:0 "Justice et Profit"
orc_slavery.5.b:0 "C'est mal."

orc_slavery.6.t:0 "Des Chaînes pour les Vaincus"
orc_slavery.6.d:0 "Les forts régneront toujours sur les faibles, et les faibles s'inclineront toujours devant les forts.\n\nCertains de nos chefs sont connus pour vendre des orcs vaincus et faibles de clans rivaux à des marchands fatuels qui prétendent les envoyer outre-mer. Ils demandent que nous soutenions leurs efforts et apportions gloire à notre clan et une seconde chance à nos frères de prouver leur force."
orc_slavery.6.a:0 "Asservissez les faibles. S'ils sont forts, ils prévaudront."
orc_slavery.6.b:0 "Nous devons être unis si nous voulons nous faire une nouvelle maison"

orc_slavery.7.t:0 "L'Esclavage Orc Diminue en raison de l'Interdiction"
orc_slavery.7.d:0 "Avec les puissances de Cannor interdisant la vente d'esclaves orcs, il n'est plus rentable de capturer et de vendre des orcs, ceux qui restent en captivité ont été mis au travail à Escann comme travailleurs sous contrat tandis que certains ont été libérés complètement.\n\nCependant, les marchands d'esclaves de [Root.GetName] ont demandé notre aide pour continuer ce commerce déclinant mais encore lucratif de vente d'esclaves."
orc_slavery.7.a:0 "Aidez-les"
orc_slavery.7.b:0 "C'est ainsi que ça se passe"

orc_slavery.71.t:0 "Esclaves Orcs Vendus en raison de l'Édit d'Expulsion"
orc_slavery.71.d:0 "Notre Édit d'Expulsion sur les orcs a forcé de nombreux marchands d'esclaves à cesser leurs activités, beaucoup vendant leur stock en gros à tout acheteur. Les marchands d'esclaves de [Root.GetName] ont cessé leurs activités, mais au moins il y aura moins d'orcs maintenant."
orc_slavery.71.a:0 "Bon débarras."

orc_slavery.72.t:0 "Esclaves Orcs Vendus en raison de l'Édit de Purge"
orc_slavery.72.d:0 "Notre Édit de Purge sur les orcs a forcé de nombreux marchands d'esclaves à cesser leurs activités, certains réussissant à vendre leur stock, mais la plupart ont été contraints d'abattre et d'exécuter tout leur stock restant par crainte d'être arrêtés. Les marchands d'esclaves de [Root.GetName] ont cessé leurs activités, et sont à juste titre mécontents de cette situation, mais au moins notre pays sera débarrassé des orcs."
orc_slavery.72.a:0 "Bon débarras."

orc_slavery.8.t:0 "Vertesk, la Cité des Chaînes"
orc_slavery.8.d:0 "Le premier était un spectacle étrange, avec un marchand escanni de l'arrière-pays vendant des orcs à la peau verte à l'un de nos docks. Finalement, cependant, tout le quartier des docks en était rempli.\n\nLes orcs étaient autrefois une menace mais ils sont maintenant devenus une marchandise, et il semble que beaucoup en Aelantir d'outre-mer ont commencé à réclamer une main-d'œuvre bon marché et forte qui offre peu ou pas de scrupules moraux, Vertesk devenant bientôt l'épicentre de ce commerce. Après tout, ils ont envahi la surface, alors peut-être devraient-ils payer pour leurs crimes ? Pourquoi ne pas gagner un peu d'argent en retour ?"
orc_slavery.8.a:0 "Justice pour Escann, Profit pour Nous"
orc_slavery.8.b:0 "Castan était contre l'esclavage, nous aussi"

orc_slavery.9.t:0 "Le Nathalairey Krahzate"
orc_slavery.9.d:0 "La redécouverte d'Aelantir signifiait la demande incroyable de main-d'œuvre pour les colonies, dans ce cas, des orcs.\n\nAlors que beaucoup à Cannor voient cela comme un commerce de mauvais goût, il a grandement prospéré dans la ville de Vertesk, et beaucoup de nos contacts du milieu ont commencé à vendre des esclaves parmi leurs marchandises volées dans les maisons de vente aux enchères de Nathalaire. En effet, nos liens à travers le Divenhal ont commencé à attirer des gnolls intéressés à participer à ce nouveau commerce florissant, et ont établi un district d'esclaves gnoll officiel dans la ville : que les locaux appellent le 'Krahzate', d'après le mot gnoll pour marchand d'esclaves 'Krah'."
orc_slavery.9.a:0 "L'esclavage est une sombre affaire, et nous traitons dans l'obscurité"
orc_slavery.9.b:0 "Nous traitons dans le vol honorable, monsieur !"

orc_slavery.10.t:0 "L'Esclavage Orc en Aelantir"
orc_slavery.10.d:0 "La Marée Verte a apporté avec elle un ennemi sans fin et sans remords aux forces de Cannor, mais après que la marée se soit retirée, une nouvelle opportunité est apparue. Un nouveau peuple, sans terre par nature, et sauvage par droit de naissance, et mûr pour la cueillette.\n\nCes orcs ont été capturés et vendus à la fois par des commerçants intrépides et leurs semblables aux plantations de l'Aelantir nouvellement redécouvert - et ont servi de fondement à l'économie croissante du continent autrefois perdu."
orc_slavery.10.a:0 "Rejoignons le commerce"
orc_slavery.10.b:0 "Nos colonies ne seront pas souillées par l'esclavage"

orc_slavery.11.t:0 "La Cité des Chaînes n'est Plus"
orc_slavery.11.d:0 "Les forces de Cannor, en particulier les marchands intrigants de Dameshead, ont longtemps été envieux de la grande puissance et richesse de Vertesk grâce à ses esclaves, et ont depuis interdit la vente à Cannor.\n\nVertesk, avec son stock en train de s'épuiser, n'a eu d'autre choix que de se concentrer sur d'autres sources de richesse. La Cité des Chaînes n'est plus, mais cela ne signifie pas que Vertesk doit mourir avec les orcs qu'elle vendait autrefois.\n\nMaintenant, Vertesk va..."
orc_slavery.11.a:0 "...mener les modes du nord"
orc_slavery.11.b:0 "...traiter des contrats illicites et autres"
orc_slavery.11.c:0 "...produire des articles fins d'Alenic"
orc_slavery.11.dd:0 "...ne pas faiblir. Les chaînes sont éternelles, légales ou non."

orc_slavery.12.t:0 "L'Esclavage dans l'Ombre ?"
orc_slavery.12.d:0 "Les forces de Cannor ont depuis interdit la vente d'esclaves à Cannor. Heureusement, les Nathalairey sont habitués à traiter de telles affaires, et les voyous et contrebandiers de la ville peuvent sentir le profit dans la contrebande illicite - vivante ou autre.\n\nPlusieurs membres du Conseil de l'Ombre suggèrent que nous nous concentrions sur d'autres parties des affaires, mais des membres éminents du Krahzate promettent des fortunes pour tous dans ce nouveau monde de l'esclavage illégal - après tout, les plantations d'Aelantir sont toujours en demande, et les seigneurs de Rahen se sont tournés vers l'ouest pour un bétail plus intéressant."
orc_slavery.12.a:0 "Une Cité dans l'Ombre"
orc_slavery.12.b:0 "Une Cité d'Ombres a Besoin de Lumière"

orc_slavery.13.t:0 "Afflux d'Esclaves Orcs"
orc_slavery.13.d:0 "Au cours des dernières décennies, les marchands, les agriculteurs et les nobles de [luciande_slavery_target.GetName] ont acheté de grandes quantités d'esclaves orcs. Cela a conduit à une augmentation massive des esclaves disponibles, dynamisant les marchés locaux d'esclaves."
orc_slavery.13.a:0 "Ils seront utiles plus tard"
orc_slavery.13.b:0 "Installons un marché aux esclaves officiel"

orc_slavery.14.t:0 "L'Argent Vert"
orc_slavery.14.d:0 "Les plantations sont une entreprise lucrative, avec leurs propriétaires aussi riches et influents que les nobles le sont à Cannor. Leur richesse est devenue connue sous le nom d'argent vert, car elle est cultivée dans les champs grâce au travail des orcs, dans un cycle sans fin de misère et de profit.\n\nLes planteurs de [Root.GetName] ont décidé d'étendre leurs activités, et donc leur influence, en achetant encore plus d'esclaves orcs."
orc_slavery.14.a:0 "Plus d'orcs signifie plus de profits"
orc_slavery.14.b:0 "Il semblerait que les orcs surpassent maintenant leurs maîtres en nombre à [Root.GetName]"

orcish_slave_boom:0 "Boom des Esclaves Orcs"
orcish_slaves_in_colonies:0 "Esclaves Orcs dans les Colonies"
tooltip_orcish_slaves_in_colonies:0 "Active les §YÉvénements d'Esclavage Orc§! et permet la création de §YMinorités Orcs§! dans vos provinces d'Aelantir.\n\n§YVous ne pourrez pas annuler cela pendant 10 ans.§!"
tooltip_no_orcish_slaves_in_colonies:0 "Empêche les §YÉvénements d'Esclavage Orc§! et la création de nouvelles §YMinorités Orcs§! dans vos provinces d'Aelantir.\n\n§T(Cela ne supprime pas les minorités orcs existantes et les marchandises commerciales d'esclaves, pour ce faire, utilisez les décisions d'Expulsion/Purge et d'Abolition de l'Esclavage)§!\n\n§YVous ne pourrez pas annuler cela pendant 10 ans.§!"
