l_french:
 orc_slavery.1.t:0 "Esclaves Orques à Aelantir"
 orc_slavery.1.d:0 "Après la Marée Verte, de nombreux orques furent capturés et vendus en esclavage par des aventuriers entreprenants et des états orques naissants aux royaumes civilisés de Cannor, avec des villes comme Vertesk en profitant grandement. À l'Âge du Démêlement, les esclaves orques étaient la base des empires coloniaux d'Aelantir, remplissant ses plantations de main-d'œuvre jetable et bon marché.\n\nNos gouverneurs coloniaux rapportent que la province de [Root.GetName] a développé une minorité orque considérable à cause de cela."
 orc_slavery.1.a:0 "Au travail !"
 orc_slavery.2.t:0 "L'Esclavage Orque Paie"
 orc_slavery.2.d:0 "Bien que l'esclavage soit un acte déplorable, nos esclaves orques dans la province de [Root.GetName] ont été un grand bienfait pour le développement de la richesse et infrastructure de la province."
 orc_slavery.2.a:0 "Tout va bien."
 orc_slavery.3.t:0 "Troubles d'Esclaves Orques"
 orc_slavery.3.d:0 "Les orques répondent à la force, ce qui semble manquer aux propriétaires de plantation de [Root.GetName], et leurs esclaves refusent maintenant de travailler et saccagent leurs propres plantations ! Bien qu'ils maîtrisent la situation, ils nous demandent des directives."
 orc_slavery.3.a:0 "Abattez rapidement les rangs orques et apprenez-leur à obéir"
 orc_slavery.3.b:0 "Remettez-les à l'ordre, mais essayez de capturer des esclaves plutôt que de les tuer"
 orc_slavery.4.t:0 "Marché d'Esclaves Orques"
 orc_slavery.4.d:0 "Les esclaves orques sont vraiment l'épine dorsale d'Aelantir, et en tant que tels, plusieurs propriétaires de plantations avec un surplus d'esclaves ont proposé que nous commencions nos propres opérations commerciales locales à [Root.GetName] au lieu de dépendre des importations cannoriennes."
 orc_slavery.4.da:0 "Avec l'Esclavage Orque interdit à Cannor, plusieurs propriétaires de plantations entreprenants avec un surplus d'esclaves ont proposé que nous commencions nos propres opérations commerciales locales à [Root.GetName] afin de soutenir nos demandes et celles de nos voisins."
 orc_slavery.4.a:0 "Ouverts aux Affaires !"
 orc_slavery.4.b:0 "Vendez simplement vos esclaves en surplus"
 
 orc_slavery.5.t:0 "Rapatriement par l'Esclavage"
 orc_slavery.5.d:0 "Les orques ont ruiné cette grande région et n'ont apporté avec eux que mort et destruction.\n\nAvec la redécouverte d'Aelantir bien en cours, des marchands de la faction des Chercheurs-de-Fortune vendent des prisonniers orques comme ouvriers pour les colonies et ont suggéré que nous sponsorisions leurs opérations à [Root.GetName] en échange d'or et d'investissement.\n\nL'esclavage est mal, et Castan lui-même était un esclave... mais cela fait d'une pierre deux coups. Nous pouvons nous débarrasser des envahisseurs ET obtenir des fonds pour restaurer Escann en mieux..."
 orc_slavery.5.a:0 "Justice et Profit"
 orc_slavery.5.b:0 "C'est mal."
 orc_slavery.6.t:0 "Chaînes pour les Vaincus"
 orc_slavery.6.d:0 "Les forts régneront toujours sur les faibles, et les faibles s'inclineront toujours devant les forts.\n\nCertains de nos chefs sont connus pour vendre des orques vaincus et faibles de clans rivaux à des marchands maniérés qui prétendent les envoyer outre-mer. Ils demandent que nous soutenions leurs efforts et apportions gloire à notre clan et une seconde chance à nos frères de prouver leur force."
 orc_slavery.6.a:0 "Asservissez les faibles. S'ils sont forts, ils prévaudront."
 orc_slavery.6.b:0 "Nous devons être unis si nous voulons faire un nouveau foyer"
 orc_slavery.7.t:0 "L'Esclavage Orque Diminue à cause de l'Interdiction"
 orc_slavery.7.d:0 "Avec les puissances de Cannor interdisant la vente d'esclaves orques, il n'est plus devenu profitable de capturer et vendre des orques, avec ceux qui restent en captivité ayant été mis au travail à Escann comme ouvriers sous contrat tandis que certains ont été complètement libérés.\n\nCependant, les esclavagistes de [Root.GetName] ont demandé notre aide pour continuer cette affaire déclinante mais encore lucrative de vente d'esclaves."
 orc_slavery.7.a:0 "Aidez-les"
 orc_slavery.7.b:0 "C'est comme ça que ça va"
 orc_slavery.71.t:0 "Esclaves Orques Vendus à cause de l'Édit d'Expulsion"
 orc_slavery.71.d:0 "Notre Édit d'Expulsion sur la race orque a forcé de nombreux esclavagistes à fermer boutique, avec beaucoup vendant leur stock en gros à tout acheteur. Les esclavagistes de [Root.GetName] ont fermé boutique, mais au moins il y aura moins d'orques maintenant."
 orc_slavery.71.a:0 "Bon débarras."
 orc_slavery.72.t:0 "Esclaves Orques Vendus à cause de l'Édit de Purge"
 orc_slavery.72.d:0 "Notre Édit de Purge sur la race orque a forcé de nombreux esclavagistes à fermer boutique, avec certains réussissant à vendre leur stock, mais la plupart ont été forcés d'abattre et exécuter tout leur stock restant par peur d'être arrêtés. Les esclavagistes de [Root.GetName] ont fermé boutique, et sont légitimement contrariés par cette situation, mais au moins notre pays sera débarrassé des orques."
 orc_slavery.72.a:0 "Bon débarras."
 
 
 orc_slavery.8.t:0 "Vertesk, la Cité des Chaînes"
 orc_slavery.8.d:0 "Le premier était une vue étrange, avec quelque marchand escannien de l'arrière-pays colportant des orques à peau verte sur l'un de nos docks. Finalement, cependant, tout le quartier des chantiers navals en était plein.\n\nLes orques étaient autrefois une menace mais maintenant ils sont devenus une marchandise, et il semble que beaucoup outre-mer à Aelantir ont commencé à réclamer une main-d'œuvre bon marché et forte qui offre peu ou pas de scrupules moraux, avec Vertesk devenant bientôt l'épicentre de ce commerce. Après tout, ils ont envahi la surface, alors peut-être devraient-ils payer pour leurs crimes ? Pourquoi ne pas faire un peu d'argent en retour ?"
 orc_slavery.8.a:0 "Justice pour Escann, Profit pour Nous"
 orc_slavery.8.b:0 "Castan était contre l'esclavage, nous aussi"
 orc_slavery.9.t:0 "Le Krahzate de Nathalairey"
 orc_slavery.9.d:0 "La redécouverte d'Aelantir signifiait l'incroyable demande de main-d'œuvre pour les colonies, dans ce cas, les orques.\n\nBien que beaucoup à Cannor le voient comme un commerce de mauvais goût, il a grandement prospéré dans la ville de Vertesk, et beaucoup de nos contacts de la pègre ont commencé à colporter des esclaves parmi leurs marchandises volées dans les maisons d'enchères de Nathalaire. En effet, nos liens à travers le Divenhal ont commencé à attirer des gnolls désireux intéressés à participer à ce nouveau commerce florissant, et ont établi un quartier officiel d'esclaves gnolls dans la ville : que les locaux appellent le « Krahzate », d'après le mot gnoll pour esclavagiste 'Krah'."
 orc_slavery.9.a:0 "L'esclavage est une affaire sombre, et nous traitons dans les ténèbres"
 orc_slavery.9.b:0 "Nous traitons dans le vol honorable, monsieur !"
 
 orc_slavery.10.t:0 "Esclavage Orque à Aelantir"
 orc_slavery.10.d:0 "La Marée Verte apporta avec elle un ennemi sans fin et impitoyable aux forces de Cannor, mais après que la marée se soit calmée vint une nouvelle opportunité. Un nouveau peuple, sans terre par nature, et sauvage par droit de naissance, et mûr pour la cueillette.\n\nCes orques furent capturés et vendus à la fois par des commerçants intrépides et leurs semblables aux plantations d'Aelantir nouvellement redécouvert - et servirent de fondation à l'économie croissante du continent autrefois perdu."
 orc_slavery.10.a:0 "Rejoignons le commerce"
 orc_slavery.10.b:0 "Nos colonies ne seront pas souillées par l'esclavage"
 
 orc_slavery.11.t:0 "La Cité des Chaînes Plus Jamais"
 orc_slavery.11.d:0 "Les forces de Cannor, spécialement les marchands intrigants de la Tête-de-Dame ont longtemps envié le grand pouvoir et richesse de Vertesk de ses esclaves, et ont depuis interdit la vente à Cannor.\n\nVertesk, avec son stock se tarissant, n'a eu d'autre choix que de se concentrer sur d'autres sources de richesse. La Cité des Chaînes n'est plus, mais cela ne signifie pas que Vertesk doit mourir avec les orques qu'elle vendait autrefois.\n\nMaintenant, Vertesk va..."
 orc_slavery.11.a:0 "...mener les modes nordiques"
 orc_slavery.11.b:0 "...traiter dans les contrats illicites et autres"
 orc_slavery.11.c:0 "...produire des fineries aléniques"
 orc_slavery.11.dd:0 "...ne pas faiblir. Les chaînes sont éternelles, légales ou autres."
 
 orc_slavery.12.t:0 "Esclavage dans les Ombres ?"
 orc_slavery.12.d:0 "Les forces de Cannor ont depuis interdit la vente d'esclaves à Cannor. Heureusement les Nathalairey sont habitués à traiter de telles affaires, et les voleurs et contrebandiers de la ville peuvent sentir le profit dans la contrebande illicite - vivante ou autre.\n\nPlusieurs membres du Conseil des Ombres suggèrent que nous nous concentrions sur d'autres parties des affaires mais des membres proéminents du Krahzate promettent des fortunes pour tous dans ce nouveau monde d'esclavage illégal - après tout, les plantations d'Aelantir sont toujours en manque, et les seigneurs de Rahen se sont tournés vers l'ouest pour du bétail plus intéressant."
 orc_slavery.12.a:0 "Une Cité dans les Ombres"
 orc_slavery.12.b:0 "Une Cité d'Ombres a Besoin de Lumière"
 
 orc_slavery.13.t: "Afflux d'Esclaves Orques"
 orc_slavery.13.d: "Durant les dernières décennies, marchands, fermiers et nobles de [luciande_slavery_target.GetName] ont acheté de grandes quantités d'esclaves orques. Cela a mené à une augmentation massive d'esclaves disponibles, renforçant les marchés d'esclaves locaux."
 orc_slavery.13.a: "Ils seront utiles plus tard"
 orc_slavery.13.b: "Établissons un marché d'esclaves officiel"

 orc_slavery.14.t: "Argent Vert"
 orc_slavery.14.d: "Les plantations sont une affaire lucrative, avec leurs propriétaires étant aussi riches et influents que les nobles le sont à Cannor. Leur richesse est devenue connue sous le nom d'argent vert, car elle est cultivée dans les champs du labeur orque, dans un cycle sans fin de misère et profit.\n\nLes planteurs de [Root.GetName] ont décidé d'étendre leurs affaires, et donc leur influence, en achetant encore plus d'esclaves orques."
 orc_slavery.14.a: "Plus d'orques signifie plus de profits"
 orc_slavery.14.b: "Il semblerait que les orques dépassent maintenant en nombre leurs maîtres à [Root.GetName]"
 
 orcish_slave_boom:0 "Boom des Esclaves Orques"
 orcish_slaves_in_colonies:0 "Esclaves Orques dans les Colonies"
 tooltip_orcish_slaves_in_colonies:0 "Active les §YÉvénements d'Esclavage Orque§! et permet aux §YMinorités Orques§! d'être créées dans vos provinces d'Aelantir.\n\n§YVous ne pourrez pas annuler ceci pendant 10 ans.§!"
 tooltip_no_orcish_slaves_in_colonies:0 "Empêche les §YÉvénements d'Esclavage Orque§! et la création de nouvelles §YMinorités Orques§! dans vos provinces d'Aelantir.\n\n§T(Ceci ne retire pas les minorités orques existantes et biens commerciaux d'esclaves, pour cela utilisez les décisions d'Expulsion/Purge et d'Abolition de l'Esclavage)§!\n\n§YVous ne pourrez pas annuler ceci pendant 10 ans.§!"
 orcish_slaves_in_colonies_cooldown:0 "Temps de Recharge des Esclaves Orques dans les Colonies (10 ans)"