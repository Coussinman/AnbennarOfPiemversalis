l_french:
 start_demonsterization:0 "Notre nation ne souhaite plus être considérée comme §OMonstrueuse§! ; nous aspirons à être vus comme civilisés au même titre que les autres nations. Ceci déclenchera une série d'événements périodiques dont les décisions nous rapprocheront ou nous éloigneront du statut §OMonstrueux§! tandis que notre nation subit cette transformation. Ce processus peut être interrompu à tout moment."
 start_demonsterization_title:0 "Commencer la Démonstrification"
 start_demonsterization_desc:0 "Nous allons commencer à prendre des mesures pour démonstrifier notre pays aux yeux de la communauté internationale. Nous nous efforcerons d'être comptés comme des égaux dans les affaires du monde - et non comme des monstres à abattre par des aventuriers."
 semi_monstrous:0 "Semi-Monstrueux"
 
 semi_monstrous_tooltip:0 "§GNotre réputation nationale s'est améliorée aux yeux de la communauté internationale !§!"
 no_longer_monstrous_tooltip:0 "§GNous ne sommes plus considérés comme une Nation Monstrueuse !§!"
 demonsterization_tooltip:0 "§GNous avons réussi à changer la perception de notre pays dans la communauté internationale.§!"
