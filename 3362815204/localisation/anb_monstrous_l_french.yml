 #Background & utility events 1-99
 monstrous.3.t:0 "Le Juste Milieu"
 monstrous.3.d:0 "Le peuple [Root.Country.GetAdjective] a fait de grands progrès dans la Démonstrification, et a réussi à se faire reconnaître aux yeux du monde entier. Les nations réfléchiront maintenant à deux fois avant de nous écarter comme des monstres sans esprit dont le seul destin est d'être chassés et tués. Nous avons prouvé que nous sommes un État naissant désireux de montrer sa valeur par des moyens appropriés et civilisés !"
 monstrous.3.a:0 "La Route Continue"
 
 monstrous.4.t:0 "[Root.GetName] : Égal Parmi les Hommes"
 monstrous.4.d:0 "Long fut notre voyage, mais finalement, nous avons prouvé à tous ceux qui doutaient de nous que nous sommes de vrais et respectables membres de la communauté civilisée et internationale... qu'ils le veuillent ou non !\n\nFini le temps où le peuple [Root.GetAdjective] était massacré par des bandes d'aventuriers cupides. Non, maintenant nous sommes ceux qui donnent les quêtes !"
 monstrous.4.a:0 "Un Nouveau Commencement"
 
 monstrous.5.t:0 "Un Prix Trop Élevé"
 monstrous.5.d:0 "Gagner le respect aux yeux du monde n'est pas chose aisée, et nous n'avons pas les ressources pour cela. Malgré tous nos efforts, nous n'avons pas été capables d'enseigner au monde nos voies pacifiques."
 monstrous.5.a:0 "Alors nous le leur montrerons par la force !"
 
 
 #Generic Events 100-199
 monstrous.101.t:0 "De Monstres et de Guerre"
 monstrous.101.d:0 "Notre nature monstrueuse a permis à notre peuple d'être féroce et sauvage au combat. Pendant des éons, nos domaines ont été une frontière monstrueuse, inhospitalière à la plupart et dangereuse pour tous. Nous ne souscrivons pas aux civilités de la guerre. Notre peuple s'est battu pour sa terre. Notre peuple s'est battu pour gagner. Notre peuple s'est battu pour survivre.\n\nMais les réformistes dans nos rangs disent que nous devons nous tenir à un standard plus élevé que le nôtre, que nous devons combattre sur le même terrain que nos voisins plus civilisés. Faire des prisonniers, pas des esclaves. Montrer de la miséricorde aux ennemis respectables... garder notre sauvagerie en bride."
 monstrous.101.a:0 "Nous devons nous battre avec dignité !"
 monstrous.101.b:0 "Nous sommes ce que nous sommes."
 monstrous_beast_muzzled:0 "Sauvagerie Monstrueuse Muselée"
 monstrous_unleash_the_beast:0 "Sauvagerie Déchaînée"
 
 monstrous.102.t:0 "Frontières Monstrueuses"
 monstrous.102.d:0 "Les frontières et la notion d'États-nations ne dérangent pas les monstres. Nous vivons librement avec la terre, et la terre que nous possédons est la terre sur laquelle nous nous tenons. La province voisine de [province.GetName] a longtemps souffert d'incursions fréquentes de notre espèce, et par droits monstrueux nous pouvons la revendiquer... mais les réformistes parmi nous disent que nous devrions commencer à respecter les frontières établies par d'autres."
 monstrous.102.a:0 "Nous devons renoncer à notre revendication"
 monstrous.102.b:0 "Cette terre nous appartient !"
 
 monstrous.103.t:0 "Diplomatie Monstrueuse"
 monstrous.103.d:0 "Depuis notre décision de nous Démonstrifier, nous avons envoyé des émissaires vers les terres voisines pour rencontrer et parler avec qui que ce soit plutôt que de combattre et tuer comme au bon vieux temps. Un tel événement avec [country.GetName] s'est révélé très difficile pour nos émissaires, car leur peuple semble intolérant à nos coutumes et cherche à nous rabaisser et nous insulter à chaque tournant !"
 monstrous.103.a:0 "Nous devons travailler plus dur pour réconcilier nos différences"
 monstrous.103.b:0 "Qu'ils soient maudits. Ceci appelle des négociations agressives !"
 improved_relation_monstrous:0 "Relations Monstrueuses Améliorées"
 
 monstrous.104.t:0 "Protocoles de Conquête"
 monstrous.104.d:0 "Nos tentatives de légitimer notre nation aux yeux de la communauté internationale ont soulevé des questions sur la façon dont nous nous conduisons en guerre, et plus important encore : la conquête. Nous sommes habitués à la loi du plus fort. Le fort gouverne. Le fort garde ce qu'il gagne.\n\nMais apparemment le monde entier préfère la guerre avec des causes justes, et cette chose ridicule appelée un 'Casus Belli' ! Peut-être qu'en apprendre davantage sur les voies de la guerre nous enseignera une chose ou deux sur la façon de nous conduire dans les affaires militaires."
 monstrous.104.a:0 "Apprendre les protocoles de guerre"
 monstrous.104.b:0 "C'est simple : si c'est à nous, c'est à nous !"
 monstrous_protocols_of_conquest:0 "Protocoles de Conquête"
 
 monstrous.105.t:0 "Un Nouveau Décorum ?"
 monstrous.105.d:0 "Nos efforts pour nous Démonstrifier et nous montrer dignes de participer à la communauté élargie comme des égaux ont conduit notre peuple à en apprendre davantage sur la façon de se tenir en conversation. Que ce soit l'étiquette, des choses comme s'incliner ou comment manger - et même des choses comme apprendre leur langue et offrir des échanges culturels.\n\nSi nous souhaitons continuer sur cette voie, nous pourrions financer et exemplifier nos efforts dans cette matière - et cela aura sûrement un effet sur le monde entier !"
 monstrous.105.a:0 "Bonjour, bon monsieur !"
 monstrous.105.b:0 "GRAAAAAH !"
 monstrous_newfound_decorum:0 "Nouveau Décorum"
 
 monstrous.106.t:0 "Réformes Sociétales"
 monstrous.106.d:0 "Avec nos incursions pour nous Démonstrifier, nous avons commencé à observer comment d'autres pays se conduisent dans les affaires de l'État : comment ils gouvernent, comment ils adoptent et appliquent les lois, et ainsi de suite. Si nous devons vraiment les rejoindre dans la société internationale, nous devons presser de l'avant avec nos propres réformes, à tout prix."
 monstrous.106.a:0 "Vers le Progrès !"
 monstrous.106.b:0 "Jamais !"
 monstrous_societal_reforms:0 "Réformes Sociétales"
 
 monstrous.107.t:0 "Marchands sur la Frontière Monstrueuse"
 monstrous.107.d:0 "Les marchands de [country.GetName] nous ont demandé de fournir des tarifs favorables et un traitement préférentiel pour leurs affaires sur nos terres. Après tout, si nous devons être l'un d'entre eux - sûrement nous devrions apprendre à jouer selon les règles ?\n\nCertains dans notre grand royaume suggèrent que ces misérables serpents tentent en fait de manipuler notre inexpérience dans les affaires commerciales... mais sûrement ils ne feraient pas ça ? Le feraient-ils ?"
 monstrous.107.a:0 "Euh, bien sûr, faites ce que vous voulez"
 monstrous.107.b:0 "Nous ne sommes pas stupides !"
 MONSTROUS_TRADE:0 "Marchands Monstrueux Dupés"
 
 monstrous.108.t:0 "Faux Pas Diplomatique"
 monstrous.108.d:0 "Que c'est embarrassant ! Nous nous débrouillions si bien pour montrer au monde notre vraie nature (non-monstrueuse !), et voilà que ceci doit arriver ! Notre échec à saisir les subtilités des coutumes [country.GetAdjective] les a grandement insultés ! Seul un grand signe de respect et de grands efforts de notre part pour réparer les choses arrangeront cela."
 monstrous.108.a:0 "Je suis tellement désolé, nous apprenons encore !"
 monstrous.108.b:0 "Bah, que vos coutumes soient maudites !"
 decreased_relation_monstrous:0 "Relations Monstrueuses Détériorées"
 
 monstrous.109.t:0 "Missionnaires Étrangers"
 monstrous.109.d:0 "Espérant répandre leur foi, et ayant entendu parler de nos tentatives de gagner l'acceptation du monde entier, des prêtres et missionnaires de [country.GetName] sont apparus dans notre province de [province.GetName] espérant convertir la population. En effet, ils semblent inflexibles, et leur chef propose d'aider notre communauté à prospérer et se développer."
 monstrous.109.a:0 "Leur foi est la bienvenue, et leur investissement aussi !"
 monstrous.109.b:0 "Chassez ces païens !"
 
 monstrous.110.t:0 "Célèbre Groupe d'Aventuriers Capturé !"
 monstrous.110.d:0 "Les aventuriers sont un spectacle courant rôdant à travers nos frontières, espérant accomplir une quête idiote d'une manière ou d'une autre. Nous avons récemment capturé un groupe célèbre d'aventuriers qui semblent avoir causé le chaos dans notre royaume pendant un certain temps.\n\nAutrefois, il y aurait eu une solution simple : tuer. Mais peut-être que montrer que nous pouvons être miséricordieux même envers ceux qui nous ont grandement fait du tort peut améliorer notre réputation."
 monstrous.110.a:0 "Libérez-les, et qu'ils racontent des histoires de notre miséricorde."
 monstrous.110.b:0 "Tuez-les. Faites-le ! Faites-le maintenant !"
 
 monstrous.111.t:0 "Nouvelle Armée Modèle"
 monstrous.111.d:0 "Les nations du monde entier ont communément combattu d'une manière différente des monstres comme nous. Peut-être avons-nous des conduites de guerre différentes, ou peut-être nous battons-nous simplement d'une manière qu'ils jugent arriérée.\n\nLes réformateurs militaires qui ont étudié leurs voies ont suggéré que si nous devons rivaliser dans les grands jeux joués par la communauté internationale."
 monstrous.111.a:0 "Nous devons apprendre leurs voies de guerre."
 monstrous.111.b:0 "Nous nous battons comme nous nous sommes toujours battus."
 
 monstrous.112.t:0 "Leçons de Langue"
 monstrous.112.d:0 "La langue monstrueuse est variée et pour le reste du monde, extrêmement compliquée, sinon menaçante ou étrangère par nature.\n\nAinsi, l'une des étapes les plus importantes pour atteindre l'acceptation est d'apprendre leurs voies, et la meilleure façon de le faire est d'apprendre leur langue. Notre biologie peut ne pas le supporter, et nous pouvons paraître stupides en tentant même de parler leur langue correctement et éloquemment, mais cela importe. Cela prendra une longue période de temps, mais nous devons continuer à essayer de comprendre et parler leur langue."
 monstrous.112.a:0 "Organiser des leçons pour nous tous !"
 monstrous.112.b:0 "C'est trop difficile !!"
 
 monstrous.113.t:0 "Dirigeant Arriéré"
 monstrous.113.d:0 "La nature personnelle de [Root.Monarch.GetName] a causé des frictions dans nos tentatives de Démonstrification, et nous a considérablement fait reculer."
 monstrous.113.a:0 "Que le monde soit damné !"
 
 monstrous.114.t:0 "Dirigeant Progressiste"
 monstrous.114.d:0 "La nature personnelle de [Root.Monarch.GetName] a causé de grands progrès dans nos tentatives de Démonstrification, et nous a poussés considérablement vers l'avant."
 monstrous.114.a:0 "Le monde nous sera bientôt ouvert."
 
 monstrous.115.t:0 "Investisseurs Étrangers à [province.GetName]"
 monstrous.115.d:0 "Avec notre nature intermédiaire entre monstruosité pure et égalité avec le reste du monde, beaucoup d'ailleurs sont venus sur nos terres cherchant à investir dans notre nation naissante. Ils voient nos terres comme quelque chose à nourrir, et espèrent que s'ils arrivent tôt et nous soutiennent, lorsque nous serons accueillis par le reste du monde, ils obtiendront leurs dividendes."
 monstrous.115.a:0 "Bienvenue à [province.GetName] !"
 monstrous.115.b:0 "Nous ne serons pas des pions de l'influence étrangère !"
 
 monstrous.116.t:0 "Conseiller Non-Monstrueux ?"
 monstrous.116.d:0 "Un individu bien respecté de [province.GetName] en [country.GetName] a offert ses services au [Root.Monarch.GetTitle]. Il prétend vouloir aider notre nation à prospérer et gagner le respect de la communauté internationale, mais certains de la vieille garde dans nos rangs suggèrent que ce conseiller ne sera rien de plus qu'un serpent souhaitant manipuler notre [Root.Monarch.GetTitle]."
 monstrous.116.a:0 "Bienvenu !"
 monstrous.116.b:0 "Partez !"
 
 monstrous.117.t:0 "Les Réformistes Exploitent une Faille"
 monstrous.117.d:0 "Alors que nous continuons nos progrès dans la Démonstrification, nous avons construit une caste plus bureaucratique et cléricale qui aidera à gouverner et réformer notre pays. Une petite cabale au sein de ce groupe a apparemment été prise en train d'exploiter une faille de leur propre conception pour siphonner des fonds à leur propre bénéfice.\n\nQuand confrontés ils feignent l'innocence, après tout, c'est comme ça que les gouvernements sont supposés fonctionner, non ?"
 monstrous.117.a:0 "Euh, je suppose que ce n'est pas illégal..."
 monstrous.117.b:0 "Je vois clair dans votre tromperie !"
 
 monstrous.118.t:0 "Dettes d'État ?"
 monstrous.118.d:0 "Avec l'acceptation dans le monde entier, nous devons apprendre à commercer et prendre part aux plus grandes institutions financières de l'époque telles que les banques et entreprises. Une telle proposition pour nous légitimer en contractant des prêts, dettes et intérêts de notre peuple au nom de notre nation, afin d'établir une nouvelle ligne de crédit."
 monstrous.118.a:0 "Si nous assumons les dettes, nous obtenons une nouvelle ligne de crédit, un diurétique financier"
 monstrous.118.b:0 "Ce plan financier est une demande outrageante !"
 monstrous_interest:0 "Assumer les Dettes d'État"
 
 monstrous.119.t:0 "Conversion au [country.Religion.GetName]"
 monstrous.119.d:0 "Un membre éminent de [country.GetName] a passé du temps avec [Root.Monarch.GetName] récemment, et a fait de grands efforts pour conseiller le pays dans la Démonstrification. Dans ces discussions ont été abordés des sujets sur la foi, et comment se convertir au [country.Religion.GetName] peut grandement aider à légitimer [Root.Country.GetName] aux yeux du monde."
 monstrous.119.a:0 "Je me convertis !"
 monstrous.119.b:0 "Nous nous en tenons aux anciennes voies."
 
 monstrous.120.t:0 "Éducation Étrangère pour notre Héritier"
 monstrous.120.d:0 "Avec nos efforts de Démonstrification, nous avons eu l'opportunité d'envoyer [Root.Heir.GetName], notre héritier, vers des terres lointaines pour une période afin d'être éduqué et instruit dans leurs voies."
 monstrous.120.a:0 "Fais tes bagages, [Root.Heir.GetName] !"
 monstrous.120.b:0 "[Root.Heir.GetSheHeCap] restera à la maison."
 
 monstrous.121.t:0 "Résultats de l'Éducation Étrangère"
 monstrous.121.da:0 "Notre héritier [Root.Heir.GetName] est revenu dans notre royaume comme une nouvelle personne.\n\nBien qu'il lui ait été difficile de s'adapter à son nouvel environnement, il a appris beaucoup de choses qui l'aideront dans son futur rôle de [Root.Monarch.GetTitle]."
 monstrous.121.db:0 "Notre héritier [Root.Heir.GetName] est revenu dans notre royaume comme une nouvelle personne.\n\nIl a passé un excellent moment à apprendre et vivre là-bas, et a rapporté beaucoup de choses pour nous enseigner comment être acceptés dans le monde entier."
 monstrous.121.dc:0 "Notre héritier [Root.Heir.GetName] est revenu dans notre royaume comme une nouvelle personne.\n\nIl revient presque étranger à nos terres, parlant couramment leur langue, et s'habillant de leurs vêtements. Bien que cela puisse être un choc pour certains, il aura en effet appris beaucoup de choses durant son séjour à l'étranger."
 monstrous.121.a:0 "Bon retour à la maison !"
 
 monstrous.122.t:0 "Des Héros Attaquent notre [Root.Monarch.GetTitle]"
 monstrous.122.d:0 "Les aventuriers. Depuis longtemps ils ont été le fléau de maintes nations 'monstrueuses', se glissant derrière nos frontières pour frapper n'importe quelle cible qu'ils jugent assez prestigieuse. Maintenant, ils ont commis une offense encore plus ignoble contre notre peuple - attaquant le cœur même de notre pays : notre [Root.Monarch.GetTitle] !\n\nPendant que nous nous reposions, un groupe de ces vagabonds chercheurs de fortune a lancé un assaut contre [Root.Monarch.GetTitle] [Root.Monarch.GetName], nous prenant au dépourvu. Bien que nous nous soyons rapidement levés au son de l'alarme, ils avaient déjà engagé [Root.Monarch.GetHerHim] en bataille ! Même maintenant, alors que nous nous hâtons vers [Root.Monarch.GetHerHis], nous pouvons entendre les sons rageurs du combat au loin !"
 monstrous.122.a:0 "Tiens bon, [Root.Monarch.GetName] ! Nous ne te laisserons pas mourir !"
 
 #Lizardfolk Events
 monstrous.201.t:0 "La Lumière de Taneyas"
 monstrous.201.d:0 "Dans nos efforts pour répandre la vérité et la beauté de l'histoire des Hommes-Lézards aux étrangers, nous faisons face à un problème significatif sous la forme du Zytazashtu, 'neuf-couleurs', notre système d'écriture traditionnel. Le Zytazashtu utilise des encres multicolores comme moyen d'expression, mais la plupart des autres espèces sont légèrement à sévèrement daltoniennes, avec seulement une capacité rudimentaire à reconnaître le jaune et une incapacité complète à voir le nitukh, l'arut ou même le rouge sombre.\n\nL'utilisation de la couleur de l'encre pour influer sur le sens est un aspect vital de la poésie classique des Hommes-Lézards et des traités politiques, et les traditionalistes à la cour soutiennent qu'utiliser une gamme plus étroite de teintures pour les éditions étrangères de ces œuvres équivaudrait à les diluer. D'autre part, nous pourrions difficilement espérer une compréhension parfaite des étrangers, même s'ils pouvaient voir correctement. Si nous souhaitons vraiment être traités avec le respect requis, les étrangers doivent en fait être capables de lire nos textes fondamentaux."
 monstrous.201.a:0 "Rien ne vaut la peine d'adultérer les classiques."
 monstrous.201.b:0 "Même les humains peuvent utiliser des annotations, non ?"
 monstrous.201.c:0 "Utiliser des couleurs alternatives visibles aux non-Hommes-Lézards."
 monstrous_vibrant_inks:0 "Encres Vibrantes"
 
 monstrous.202.t:0 "Politique Comparée"
 monstrous.202.d:0 "L'étendue presque incompréhensible de l'histoire des Hommes-Lézards a donné naissance à une tradition tout aussi ancienne de pensée et de disputation politiques, si bien que presque aucune pensée n'a été produite par des étrangers qui n'ait pas à un moment donné également été pondérée par les anciens sages des Hommes-Lézards. De nouvelles éditions de ces classiques politiques serviraient à impressionner les étrangers sur la pure étendue de l'histoire dont nous sommes les gardiens.\n\nPublier des œuvres comparatives qui cartographient la pensée politique étrangère sur la nôtre servirait deux objectifs : un meilleur renseignement sur nos adversaires potentiels, et un point parfaitement établi pour quiconque rejetterait notre héritage intellectuel."
 monstrous.202.a:0 "Publier et distribuer les comparaisons."
 monstrous.202.b:0 "Sponsoriser une nouvelle génération d'érudits."
 monstrous.202.c:0 "Devons-nous vraiment leur expliquer les choses clairement ?"
 monstrous_comparative_politics:0 "Politique Comparée"
 
 monstrous.203.t:0 "Reconnaître les Émissaires Étrangers"
 monstrous.203.d:0 "Les étrangers, particulièrement parmi les Horasheshi, prétendent souvent que nous, Hommes-Lézards, n'avons aucune compréhension du principe d'immunité diplomatique ou de droit d'hospitalité. C'est bien sûr un non-sens : de tels concepts avaient gagné une large diffusion dès le Onzième Empire, bien avant que les ancêtres de ces étrangers aient même cessé de déféquer par terre. Les émissaires de tribus arrivistes, cependant, qui se représentaient faussement comme émissaires souverains - ceux-ci étaient renvoyés rapidement comme les charlatans qu'ils étaient, et punis sévèrement pour leur tromperie.\n\nNos courtisans aux idées plus libérales suggèrent que, si nous devions accepter de telles prétentions au pied de la lettre - au moins au contact initial - cela pourrait beaucoup adoucir notre image aux yeux des étrangers. La question est de savoir si nous pouvons accepter un tel affront au concept approprié de souveraineté."
 monstrous.203.a:0 "D'accord, ils peuvent apporter leurs petites lettres."
 monstrous.203.b:0 "Les émissaires ne représentent que les États appropriés."
 monstrous_outsider_envoys:0 "Émissaires Étrangers"
 
 monstrous.204.t:0 "Amnistie de Déférence Mutuelle"
 monstrous.204.d:0 "Une partie du respect de soi est une insistance à être salué et reçu correctement par les autres. C'est un principe de la vie politique des Hommes-Lézards auquel nous n'avons jamais fait de compromis pour l'approbation bon marché des étrangers, et pourtant peu d'entre eux peuvent vraiment maîtriser les systèmes complexes de révérences, de modulation de la parole, d'ordre conversationnel et de choix de repas qui constituent l'étiquette des hauts Naga, par exemple. Ceci est vrai même s'ils ont une forte maîtrise de notre langue, ce que peu d'étrangers ont.\n\nDe plus, les visiteurs étrangers voient souvent cette déférence forcée comme implicitement insultante ou dégradante. Assouplir la rigidité de telles demandes sur les diplomates étrangers est une haute priorité parmi l'ensemble tourné vers l'extérieur à la cour, aussi répugnant que cela puisse paraître."
 monstrous.204.a:0 "Ils n'ont pas besoin de frapper leur tête au sol."
 monstrous.204.b:0 "Nous préserverons notre dignité."
 monstrous.204.c:0 "Une nouvelle poignée de main inter-espèces, peut-être ?"
 
 monstrous.205.t:0 "Réexaminer les Histoires"
 monstrous.205.d:0 "Il est vrai qu'il y a quelques Empires historiques dont les relations avec les étrangers n'étaient pas tout à fait aussi glaciales que les nôtres tendent à l'être maintenant. La Troisième Liste d'Empereurs de Yatkara regorge de détails fascinants sur les relations du 116ème Empire avec une entité humaine connue sous le nom de 'Peuple de la Terre Blanche', bien qu'au-delà du nom, les archives de cette entité politique sans doute transitoire soient quelque peu insuffisantes.\n\nSi nous cherchons vraiment à interagir plus facilement avec les étrangers, une réorganisation et consultation approfondies de nos matériaux d'archives pourrait offrir une richesse de précédents, nous informant des bases sur lesquelles de telles relations étaient conduites par nos ancêtres."
 monstrous.205.a:0 "Commander l'étude."
 monstrous.205.b:0 "Ce qui est juste ne requiert pas l'approbation des morts."
 monstrous.205.c:0 "Une perte de temps."
 
 monstrous.206.t:0 "Règle Numéro Un"
 monstrous.206.d:0 "Il nous est venu à l'attention que certains termes utilisés parmi les Hommes-Lézards pour les Halfelins et les humains sont une source de grande offense pour leurs émissaires. On ne répète pas ces termes particuliers en bonne compagnie, faisant référence comme ils le font à l'odeur étrange de lait animal qui plane autour du torse ou à la lividité dégoûtante injectée de sang de chair tremblotante, mais bien sûr quand les émissaires Hommes-Lézards au travail murmurent entre eux, ils utilisent un tel langage.\n\nÀ dire vrai, toute l'affaire est quelque peu embarrassante ; nous sommes habitués à ce que notre langue soit mal comprise par les étrangers. Changerons-nous vraiment la langue même que nous parlons pour ces étrangers arrivistes ? Peu de nos diplomates se réjouiront d'être grondés comme un enfant par nos surveillants, après tout."
 monstrous.206.a:0 "Nous pouvons encore dire les mots à la maison, au moins."
 monstrous.206.b:0 "Nous pourrions instituer une sorte de bocal à jurons..."
 monstrous.206.c:0 "Une interdiction pure et simple est la seule option."
 monstrous.206.e:0 "Mais leur chair tremblote vraiment..."
 monstrous_uphold_rule_one:0 "Respecter la Règle Un"
 monstrous_ignore_rule_one:0 "Briser la Règle Un"
 
 monstrous.207.t:0 "Mutation Linguistique"
 monstrous.207.d:0 "La diversité et la variabilité des Hommes-Lézards sont inégalées dans le monde connu. Les communautés spécifiques d'Hommes-Lézards, surtout si isolées, peuvent montrer de profonds changements biologiques adaptatifs dans l'espace de seulement quelques générations, ou même comme résultat d'efforts d'élevage délibérément dirigés. Quelques clans d'Hommes-Lézards ont développé des membranes et des nodules dans leurs gorges, leur permettant de produire les étranges sons labiaux utilisés par d'autres êtres sentients qui ont toujours été une source de grande difficulté pour nous. L'obstacle biologique profond auquel nous faisons face en acquérant ces langues étrangères a joué un rôle indéniable dans notre isolement historique, et ainsi ces lézards présentent une grande opportunité.\n\nNotre corps diplomatique a demandé des fonds pour l'identification de tels clans, et souhaite consacrer des ressources à enseigner aux lézards à gorge-labiée à parler des langues étrangères dans un cadre formel. Sur le principe de base que nous devrions être plus informés des étrangers qu'ils ne le sont de nous, la proposition gagne du soutien."
 monstrous.207.a:0 "Ces lézards à gorge-labiée sont utiles, même s'ils sont un peu répugnants."
 monstrous.207.b:0 "Leur construire leur propre quartier dans la capitale."
 monstrous.207.c:0 "Les étrangers peuvent apprendre notre langue."
 monstrous_throat_lipped_compound:0 "Complexe à Gorge-Labiée"
 monstrous_linguistic_isolation:0 "Isolement Linguistique"
 
 monstrous.208.t:0 "Majesté Équivalente"
 monstrous.208.d:0 "Une idée radicale circulant dans le corps diplomatique a récemment éclaté en conflit ouvert à la cour. Nos diplomates les plus réformistes soutiennent que le seul moyen par lequel nous construirons vraiment des relations significatives avec les cours étrangères est si nous reconnaissons leurs gouvernements comme au moins conditionnellement souverains, leurs dirigeants implicitement au niveau des monarques Hommes-Lézards.\n\nC'est un changement profond dans le protocole diplomatique, bien qu'il n'ait pas besoin d'avoir un impact énorme sur le fonctionnement de la cour. En aucun cas nous n'entendons inviter des souverains étrangers sur notre sol, après tout. La question est principalement de principe, mais cela ne la rend pas facile à résoudre ; des millénaires ont été vécus sous de tels principes."
 monstrous.208.a:0 "Chacun peut être dit régner sur sa propre sphère."
 monstrous.208.b:0 "Le règne des Hommes-Lézards est historiquement exceptionnel."
 
 monstrous.209.t:0 "L'Exception Halfeline"
 monstrous.209.d:0 "Peut-être les seuls étrangers qui font des incursions régulières en territoire Homme-Lézard sont les Vyzemby, les Halfelins qui fréquentent nos ports et avec qui nous commercons et correspondons depuis longtemps. Alors que des explorateurs et marchands de toujours plus loin sillonnent la côte, nous comptons de plus en plus sur nos contacts Vyzemby pour la connaissance. Ils sont notre fenêtre sur le monde, et eux seuls parmi les étrangers ont une appréciation de la profondeur de notre histoire et culture.\n\nIl serait absurde que des étrangers nouvellement arrivés jouissent soudain de privilèges similaires à ceux que les Vyzemby ont gagnés par notre longue amitié. Nous n'insulterions jamais leur dignité de cette façon. En conséquence, une faction à la cour souhaite voir notre lien avec les Vyzemby formellement reconnu, leur accordant la précédence pour les audiences, le droit de sélectionner l'emplacement de leur ambassade, et la libre circulation."
 monstrous.209.a:0 "Formaliser leur statut privilégié."
 monstrous.209.b:0 "Je suppose qu'ils ne sentent pas autant que les humains..."
 monstrous_favoured_halflings:0 "Halfelins Privilégiés"
 monstrous_vyzemby_diplomacy_tooltip:0 "Gagne §G50§! d'opinion avec chaque pays des §YHalfelins Vyzemby§!"
 
 monstrous.210.t:0 "Unique Parmi les Êtres Sentients"
 monstrous.210.d:0 "Nous n'avons jamais reconnu la capacité d'autres espèces à produire une haute civilisation. Ils peuvent servir comme vassaux ou même faire de fermes alliés, mais d'innombrables millénaires d'art politique et d'ambition ne peuvent être égalés par des tribaux arrivistes ou des structures claniques népotistes primitives, peu importe leur grande habileté ou leur sage conseil. Alors que nous avons commencé à nous ouvrir au monde, cependant, nous avons commencé à concevoir un principe universel de sentience, un seuil large de raisonnement moral que toutes les espèces sentientes peuvent être dites avoir atteint. Après tout, même les humains ne sont pas tout à fait aussi denses que les tchoken.\n\nEn vertu de notre tradition la plus ancienne, nous en sommes venus à être plus raffinés que d'autres... mais c'est une fonction du temps, pas de la moralité. Nous sommes uniques parmi les êtres sentients, mais tous les êtres sentients sont capables de travailler régulièrement vers une haute civilisation à un moment dans le futur. Promulguer cette nouvelle compréhension fera beaucoup pour réconcilier nos institutions à l'ouverture de notre société."
 monstrous.210.a:0 "Un compromis saillant."
 monstrous.210.b:0 "Allons-nous les caresser sur la tête ensuite ?"
 monstrous_sentient_potential:0 "Potentiel Sentient"
 
 monstrous.211.t:0 "Héritage de Karassk"
 monstrous.211.d:0 "Le souvenir de Karassk court profond parmi les humains de Sarhal, au point que dans certains dialectes ruraux, Karassk est utilisé comme terme fourre-tout pour la civilisation des Hommes-Lézards. Les humains voient la domination de Karassk comme une tache sombre sur leur histoire, une période de répression et de misère à la pointe de nos épées, leurs espoirs et rêves broyés dans la terre. Tout cela est terriblement dramatique, et ils n'arrêteront pas d'en parler.\n\nUn geste d'excuse pour les actes de Karassk, même détaché de notre gouvernement et mode de vie actuels, pourrait grandement contribuer à dégeler notre relation glaciale avec l'humanité. Mais c'est un abaissement de nous-mêmes, peu importe comment on le présente."
 monstrous.211.a:0 "Oh, jette-leur un os."
 monstrous.211.b:0 "Ne sois pas si cynique ; guérissons la blessure."
 monstrous.211.c:0 "Nous ne nous excusons pas."
 monstrous.211.e:0 "Nos ancêtres avaient 70% raison, 30% tort."
 monstrous.211.f:0 "Répudier nos ancêtres."
 monstrous.211.g:0 "Nous ne nous excusons pas."
