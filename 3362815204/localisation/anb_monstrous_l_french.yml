 monstrous.212.t:0 "Foire Technologique"
 monstrous.212.d:0 "Il fut un temps où aucune nation d'Hommes-Lézards ne reconnaîtrait ces étranges petits bidules comme dignes de perdre sa dignité. Pourtant certaines choses créées à l'étranger ont de l'utilité, et prendre du retard est juste une perte de dignité différente. Si nous organisons des foires dans nos métropoles régionales pour les dernières inventions dont nous avons pris connaissance, nous pouvons montrer de l'intérêt dans un cadre formel et faire étalage de notre érudition en même temps."
 monstrous.212.a:0 "Qu'il en soit ainsi."
 monstrous.212.b:0 "Pourquoi ça tourne... ?"
 monstrous_technology_fair:0 "Foire Technologique"
 
 monstrous.213.t:0 "Notre Étranger Favori"
 monstrous.213.d:0 "Un artiste de [target_country.GetName] a récemment attiré un grand nombre de suiveurs en [Root.GetName], malgré le fait d'être relativement négligé sur son marché domestique. Son utilisation de la couleur, bien qu'apparaissant discordante à ses compatriotes, plaît à nos sensibilités d'Hommes-Lézards ; il montre une appréciation inhabituelle de la profondeur de teinte apparemment uniforme. Il vit une vie précaire pour l'instant ; si nous devions lui offrir la résidence, nous pourrions nous montrer comme des mécènes éclairés de l'art étranger."
 monstrous.213.a:0 "L'amener dans notre sphère."
 monstrous.213.b:0 "Je préfère un bon Yayat, moi-même..."
 
 monstrous.214.t:0 "Reconnaissance Diplomatique Formelle"
 monstrous.214.d:0 "[target_country.GetName] est la dernière entité politique étrangère à demander une reconnaissance formelle et le droit de construire une ambassade dans notre capitale. Permettre ceci ennuiera presque certainement les élites de notre capitale, qui doivent maintenant se mélanger avec des étrangers arrivistes, mais approuver sélectivement de telles ambassades est un bon moyen de favoriser les relations avec ces royaumes que nous jugeons dignes."
 monstrous.214.a:0 "Tant que l'ambassade n'est pas près des bains."
 monstrous.214.b:0 "Ils ne méritent pas notre considération."
 
 monstrous.215.t:0 "Stupidité Monstrueuse"
 monstrous.215.d:0 "Une femme d'État ne se préoccupe pas du nettoyage des feuilles des gouttières de bendbark ; nous ne nous sommes jamais particulièrement préoccupés de la désapprobation des fous et étrangers. Face à de loin la civilisation la plus vénérable du monde, les divers sauvages humains qui flanquent Taneyas croupissent dans leur jalousie impotente, nous déclarant monstres. Nous apprenons que les humains écorchés qui errent récemment vers le sud vers Vyzemby sont encore plus ignorants et bornés à cet égard.\n\nUn tel statu quo soulève des problèmes à la fois pragmatiques et orgueilleux. Cette perception négative marginalise nos émissaires et marchands, entravant nos efforts à l'étranger, et c'est déjà assez mauvais. Plus fondamentalement, nous ne pouvons tolérer l'indignité de leur ignorance continue. Une centaine d'âges d'or avaient passé pour nous avant que ces peuples aient même appris à fixer le silex à un misérable bout de bois. Il est grand temps qu'ils comprennent cela."
 monstrous.215.a:0 "Notre mission civilisatrice commence."
 
 monstrous.216.t:0 "Pareils en Dignité"
 monstrous.216.d:0 "Les traductions de nos œuvres siègent dans des bibliothèques à travers le monde. Quand les étrangers visitent, ils montrent l'émerveillement et la déférence appropriés en marchant sous nos portes anciennes, sachant que les bâtiments qu'ils aperçoivent sont plus vieux que leurs cultures entières. Bien que les subtilités soient encore maladroites, nous recevons maintenant les émissaires plus ou moins sans heurts, et pouvons les contraindre par politesse à montrer une déférence digne à nos dirigeants. C'est la leçon des Hommes-Lézards : adaptez-vous si vous devez, mais maintenez votre dignité. Ne permettez jamais au monde de vous voir gratter par besoin, ou ils remplaceront 'monstre' par 'mendiant' et continueront tout à fait joyeusement avec leur irrespect.\n\nNous sommes les porte-étendards de la plus ancienne civilisation sur Halann, et cet héritage recueille maintenant le respect qu'il devrait. Jamais nous ne sacrifierons les principes qui nous rendent grands."
 monstrous.216.a:0 "Le reste du monde a été civilisé."
