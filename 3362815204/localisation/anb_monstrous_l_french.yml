l_french:
 start_demonsterization:0 "Notre pays ne souhaite plus être considéré comme §OMonstrueux§!, nous aspirons à être vus comme civilisés au même titre que les autres nations. Cela déclenchera une série d'événements périodiques dont les décisions nous rapprocheront ou nous éloigneront du statut de §OMonstrueux§! alors que notre nation subit cette transformation. Elle peut être suspendue à tout moment."
 start_demonsterization_title:0 "Commencer la Démonstérisation"
 start_demonsterization_desc:0 "Nous allons commencer à prendre des mesures pour démonstériser notre pays aux yeux de la communauté internationale. Nous nous efforcerons d'être considérés comme des égaux dans les affaires du monde - et non comme des monstres à abattre par des aventuriers."
 semi_monstrous:0 "Semi-Monstrueux"

 semi_monstrous_tooltip:0 "§GLa réputation de notre pays s'est améliorée aux yeux de la communauté internationale !§!"
 no_longer_monstrous_tooltip:0 "§GNous ne sommes plus considérés comme une Nation Monstrueuse !§!"
 demonsterization_tooltip:0 "§GNous avons réussi à changer la perception de notre pays au sein de la communauté internationale.§!"
 start_demonsterization_tooltip:0 "§YPermettra des événements qui vous permettent de réduire la Monstruosité.§!"
 is_semi_monstrous_tooltip:0 "Est §YSemi-Monstrueux§!"

 decrease_monstrous_10_tooltip:0 "§GDiminution massive de la Monstruosité§!"
 decrease_monstrous_5_tooltip:0 "§GTrès grande diminution de la Monstruosité§!"
 decrease_monstrous_3_tooltip:0 "§GGrand diminution de la Monstruosité§!"
 decrease_monstrous_2_tooltip:0 "§GDiminution moyenne de la Monstruosité§!"
 decrease_monstrous_1_tooltip:0 "§GFaible diminution de la Monstruosité§!"
 increase_monstrous_5_tooltip:0 "§RAugmentation massive de la Monstruosité§!"
 increase_monstrous_3_tooltip:0 "§RGrande augmentation de la Monstruosité§!"
 increase_monstrous_2_tooltip:0 "§RAugmentation moyenne de la Monstruosité§!"
 increase_monstrous_1_tooltip:0 "§RFaible augmentation de la Monstruosité§!"

 current_monstrous_level_tooltip:0 "Niveau de Monstruosité actuel : [Root.MonstrousLevel] §Y[Root.monstrousPoints.GetValue]/100§!"
 MonstrousLevel75:0 "§RTrès Monstrueux§!"
 MonstrousLevel50:0 "§YMonstrueux§!"
 MonstrousLevel25:0 "§GSemi-Monstrueux§!"
 MonstrousLevel0:0 "§TRéformé Monstrueux§!"
 current_monstrous_level_title:0 "§ONiveau de Monstruosité§!"
 current_monstrous_level_desc:0 "Comment notre nation est perçue par la communauté Non-Monstrueuse.\nNiveau de Monstruosité actuel : [Root.MonstrousLevel] §Y[Root.monstrousPoints.GetValue]/100§!"

 monstrous.1.t:0 "Voie Médiane"
 monstrous.1.d:0 "Le peuple [Root.Country.GetAdjective] a fait de grands progrès dans la démonstérisation, et a réussi à se valider aux yeux du monde entier. Les nations réfléchiront désormais à deux fois avant de nous écarter comme des monstres sans esprit dont le seul sort est d'être chassés et tués. Nous avons prouvé que nous sommes un État naissant désireux de montrer leur valeur par des moyens propres et civils !"
 monstrous.1.a:0 "La route continue"

 monstrous.2.t:0 "[Root.GetName] : Égal parmi les Hommes"
 monstrous.2.d:0 "Notre voyage a été long, mais enfin, nous avons prouvé à tous ceux qui ont douté de nous que nous sommes de vrais et respectables membres de la communauté civilisée et internationale... qu'ils le veuillent ou non !\n\nLes jours où le peuple [Root.GetAdjective] était massacré par des bandes d'aventuriers avides sont révolus, non, maintenant nous sommes ceux qui donnent les quêtes !"
 monstrous.2.a:0 "Un nouveau commencement"

 monstrous.3.t:0 "Des Monstres et de la Guerre"
 monstrous.3.d:0 "Notre nature monstrueuse a permis à notre peuple d'être féroce et sauvage au combat. Depuis des éons, nos domaines ont été une frontière monstrueuse, indésirable pour la plupart et dangereuse pour tous. Nous n'adhérons pas aux civilités de la guerre. Notre peuple s'est battu pour sa terre. Notre peuple s'est battu pour gagner. Notre peuple s'est battu pour survivre.\n\nMais les réformistes dans nos rangs disent que nous devons nous tenir à un standard plus élevé que le nôtre, que nous devons combattre sur le même terrain que nos voisins plus civilisés. Prendre des prisonniers, pas des esclaves. Montrer de la miséricorde envers des adversaires respectables... garder notre sauvagerie sous contrôle."
 monstrous.3.a:0 "Nous devons combattre avec dignité !"
 monstrous.3.b:0 "Nous sommes ce que nous sommes."
 monstrous_beast_muzzled:0 "Sauvagerie Monstrueuse sous contrôle"
 monstrous_unleash_the_beast:0 "Sauvagerie déchaînée"

 monstrous.4.t:0 "Frontières Monstrueuses"
 monstrous.4.d:0 "Les frontières et la notion d'États-nations ne dérangent pas les monstres. Nous vivons libres avec la terre, et la terre que nous possédons est celle sur laquelle nous nous tenons. La province voisine de [province.GetName] a longtemps souffert d'incursions fréquentes de notre espèce, et selon les droits monstrueux, nous sommes capables de la revendiquer... mais les réformistes parmi nous disent que nous devrions commencer à respecter les frontières établies par les autres."
 monstrous.4.a:0 "Nous devons renoncer à notre revendication"
 monstrous.4.b:0 "Cette terre nous appartient !"

 monstrous.5.t:0 "Diplomatie Monstrueuse"
 monstrous.5.d:0 "Depuis notre décision de nous démonstériser, nous avons envoyé des émissaires dans les terres voisines pour rencontrer et parler avec quiconque plutôt que de combattre et tuer comme autrefois. Un tel événement avec [country.GetName] s'est avéré très difficile pour nos émissaires, car leur peuple semble intolérant à nos façons et cherche à nous rabaisser et à nous insulter à chaque occasion !"
 monstrous.5.a:0 "Nous devons travailler plus dur pour réconcilier nos différences"
 monstrous.5.b:0 "Maudits soient-ils. Cela appelle à des négociations agressives !"
 improved_relation_monstrous:0 "Relations Monstrueuses Améliorées"

 monstrous.6.t:0 "Protocoles de Conquête"
 monstrous.6.d:0 "Nos tentatives de légitimer notre nation aux yeux de la communauté internationale ont soulevé des questions sur la manière dont nous nous conduisons en temps de guerre, et plus important encore : en matière de conquête. Nous sommes habitués à la règle par la force. Le fort règne. Le fort garde ce qu'il gagne.\n\nMais apparemment, le monde plus large préfère la guerre avec des causes justes, et cette chose ridicule appelée un 'Casus Belli' ! Peut-être qu'en apprenant davantage sur les voies de la guerre, nous apprendrons une ou deux choses sur la manière de nous conduire dans les affaires militaires."
 monstrous.6.a:0 "Apprendre les protocoles de guerre"
 monstrous.6.b:0 "C'est simple : si c'est à nous, c'est à nous !"
 monstrous_protocols_of_conquest:0 "Protocoles de Conquête"

 monstrous.7.t:0 "Nouveau Décorum ?"
 monstrous.7.d:0 "Nos efforts pour nous démonstériser et nous montrer dignes de participer à la communauté plus large en tant qu'égaux ont conduit notre peuple à en apprendre davantage sur la manière de se tenir en conversation. Qu'il s'agisse d'étiquette, de choses comme s'incliner ou manger - et même d'apprendre leur langue et d'offrir des échanges culturels.\n\nSi nous souhaitons continuer sur cette voie, nous pourrions financer et exemplifier nos efforts en la matière - et cela aura sûrement un effet sur le monde entier !"
 monstrous.7.a:0 "Bonjour, cher monsieur !"
 monstrous.7.b:0 "GRAAAAAH !"
 monstrous_newfound_decorum:0 "Nouveau Décorum"

 monstrous.8.t:0 "Réformes Sociétales"
 monstrous.8.d:0 "Avec nos incursions pour nous démonstériser, nous avons commencé à observer comment d'autres pays se conduisent dans les affaires de l'État : comment ils gouvernent, comment ils adoptent et font respecter les lois, etc. Si nous devons vraiment les rejoindre dans la société internationale, nous devons avancer avec nos propres réformes, à tout prix."
 monstrous.8.a:0 "Vers le Progrès !"
 monstrous.8.b:0 "Jamais !"
 monstrous_societal_reforms:0 "Réformes Sociétales"

 monstrous.9.t:0 "Commerçants à la Frontière Monstrueuse"
 monstrous.9.d:0 "Les marchands de [country.GetName] nous ont demandé de leur accorder des tarifs favorables et un traitement préférentiel pour leurs entreprises sur notre territoire. Après tout, si nous devons faire partie d'eux - nous devrions sûrement apprendre à jouer selon leurs règles ?\n\nCertains dans notre grand royaume suggèrent que ces serpents misérables tentent en fait de manipuler notre inexpérience dans les affaires commerciales... mais sûrement ils ne feraient pas cela ? N'est-ce pas ?"
 monstrous.9.a:0 "Euh, bien sûr, faites comme vous voulez"
 monstrous.9.b:0 "Nous ne sommes pas stupides !"
 MONSTROUS_TRADE:0 "Commerçants Monstrueux Trompés"

 monstrous.10.t:0 "Faux Pas Diplomatique"
 monstrous.10.d:0 "Embarras ! Nous nous en sortions si bien en montrant au monde notre vraie nature (non monstrueuse !), et cela devait arriver ! Notre incapacité à saisir les subtilités des coutumes [country.GetAdjective] les a grandement insultés ! Seul un grand signe de respect et de grands efforts de notre part pour réparer cela pourront arranger les choses."
 monstrous.10.a:0 "Je suis tellement désolé, nous apprenons encore !"
 monstrous.10.b:0 "Bah, maudites soient vos façons !"
 decreased_relation_monstrous:0 "Relations Monstrueuses Détériorées"

 monstrous.11.t:0 "Missionnaires Étrangers"
 monstrous.11.d:0 "Espérant répandre leur foi, et entendant parler de nos tentatives pour gagner l'acceptation du monde plus large, des prêtres et missionnaires de [country.GetName] ont commencé à apparaître dans notre province de [province.GetName] espérant convertir la population. En effet, ils semblent déterminés, et leur chef offre d'aider notre communauté à prospérer et à se développer."
 monstrous.11.a:0 "Leur foi est la bienvenue, et leur investissement aussi !"
 monstrous.11.b:0 "Chassez ces païens !"

 monstrous.12.t:0 "Groupe d'Aventuriers Célèbres Capturé !"
 monstrous.12.d:0 "Les aventuriers sont un spectacle courant rôdant à travers nos frontières, espérant accomplir quelque quête idiote d'une manière ou d'une autre. Nous avons récemment capturé un groupe célèbre d'aventuriers qui semble avoir causé le chaos dans notre royaume depuis quelque temps.\n\nAutrefois, il y aurait eu une solution simple : tuer. Mais peut-être que montrer que nous pouvons être miséricordieux même envers ceux qui nous ont grandement lésés peut améliorer notre position."
 monstrous.12.a:0 "Libérez-les, et laissez-les raconter des histoires de notre miséricorde."
 monstrous.12.b:0 "Tuez-les. Faites-le ! Faites-le maintenant !"

 monstrous.13.t:0 "Construction dans un Nouveau Style"
 monstrous.13.d:0 "Notre récente construction à [province.GetName] a été critiquée parmi les réformateurs dans nos rangs. Ils suggèrent que nous prenions plus de temps et incorporions des éléments étrangers dans notre architecture, et peut-être essayions de nouveaux styles de construction. Si ce n'est pas pour apprendre pour nous-mêmes, mais pour prouver au monde que nous sommes capables de faire quelque chose à leur manière."
 monstrous.13.a:0 "Cela nous retardera, mais cela en vaut la peine."
 monstrous.13.b:0 "Quoi ? Qui s'en soucie !"

 monstrous.14.t:0 "Nouvelle Armée Modèle"
 monstrous.14.d:0 "Les nations du monde plus large ont communément combattu d'une manière différente des monstres comme nous. Peut-être avons-nous des conduites de guerre différentes, ou peut-être combattons-nous simplement d'une manière qu'ils jugent rétrograde.\n\nLes réformateurs militaires qui ont étudié leurs façons ont suggéré que si nous devons rivaliser dans les grands jeux joués par la communauté internationale."
 monstrous.14.a:0 "Nous devons apprendre leurs façons de faire la guerre."
 monstrous.14.b:0 "Nous combattons comme nous l'avons toujours fait."

 monstrous.15.t:0 "Leçons de Langue"
 monstrous.15.d:0 "La langue monstrueuse est variée et pour le reste du monde, extrêmement compliquée, sinon menaçante ou étrangère en quelque sorte.\n\nAinsi, l'une des étapes les plus importantes pour atteindre l'acceptation est d'apprendre leurs façons, et la meilleure façon de le faire est d'apprendre leur langue. Notre biologie ne le supporte peut-être pas, et nous pouvons sembler stupides en essayant de parler leur langue correctement et éloquemment, mais cela compte. Cela prendra une longue période, mais nous devons continuer à essayer de comprendre et de parler leur langue."
 monstrous.15.a:0 "Organiser des leçons pour nous tous !"
 monstrous.15.b:0 "C'est trop dur !"

 monstrous.16.t:0 "Dirigeant Rétrograde"
 monstrous.16.d:0 "La nature personnelle de [Root.Monarch.GetName] a causé des frictions dans nos tentatives de démonstérisation, et nous a considérablement retardés."
 monstrous.16.a:0 "Le monde soit maudit !"

 monstrous.17.t:0 "Dirigeant Progressiste"
 monstrous.17.d:0 "La nature personnelle de [Root.Monarch.GetName] a causé de grandes avancées dans nos tentatives de démonstérisation, et nous a considérablement poussés vers l'avant."
 monstrous.17.a:0 "Le monde s'ouvrira bientôt à nous."

 monstrous.18.t:0 "Investisseurs Étrangers à [province.GetName]"
 monstrous.18.d:0 "Avec notre nature intermédiaire entre la monstruosité pure et l'égalité avec le reste du monde, beaucoup de l'étranger sont venus sur notre terre cherchant à investir dans notre nation naissante. Ils voient nos terres comme quelque chose à nourrir, et espèrent que s'ils entrent tôt et nous soutiennent, lorsque nous serons accueillis par le reste du monde, ils obtiendront leurs dividendes."
 monstrous.18.a:0 "Bienvenue à [province.GetName] !"
 monstrous.18.b:0 "Nous ne serons pas des pions de l'influence étrangère !"

 monstrous.19.t:0 "Conseiller Non Monstrueux ?"
 monstrous.19.d:0 "Un individu bien respecté de [province.GetName] à [country.GetName] a offert ses services au [Root.Monarch.GetTitle]. Il prétend vouloir aider notre nation à prospérer et à gagner le respect de la communauté internationale, mais certains de l'ancienne garde dans nos rangs suggèrent que cet conseiller ne sera rien de plus qu'un serpent souhaitant manipuler notre [Root.Monarch.GetTitle]."
 monstrous.19.a:0 "Bienvenue !"
 monstrous.19.b:0 "Allez-vous-en !"

 monstrous.20.t:0 "Les Réformistes Exploitent une Faille"
 monstrous.20.d:0 "Alors que nous continuons nos progrès dans la démonstérisation, nous avons construit une caste bureaucratique et cléricale plus importante qui aidera à gouverner et à réformer notre pays. Un petit groupe au sein de ce groupe a apparemment été pris en train d'exploiter une faille de leur propre conception pour détourner des fonds à leur profit.\n\nLorsqu'ils sont confrontés, ils feignent l'innocence, après tout, c'est ainsi que les gouvernements sont censés fonctionner, n'est-ce pas ?"
 monstrous.20.a:0 "Euh, je suppose que ce n'est pas illégal..."
 monstrous.20.b:0 "Je vois clair dans votre tromperie !"

 monstrous.21.t:0 "Dettes de l'État ?"
 monstrous.21.d:0 "Avec l'acceptation dans le monde plus large, nous devons apprendre à commercer et à participer aux grandes institutions financières de l'époque telles que les banques et les entreprises. Une telle proposition pour nous légitimer en contractant des prêts, des dettes et des intérêts pour notre peuple au nom de notre nation, afin d'établir une nouvelle ligne de crédit."
 monstrous.21.a:0 "Si nous assumons les dettes, nous obtenons une nouvelle ligne de crédit, un diurétique financier"
 monstrous.21.b:0 "Ce plan financier est une demande outrageuse !"
 monstrous_interest:0 "Assumer les Dettes de l'État"

 monstrous.22.t:0 "Conversion à la [country.Religion.GetName]"
 monstrous.22.d:0 "Un membre éminent de [country.GetName] a passé du temps avec [Root.Monarch.GetName] récemment, et a fait de grands efforts pour conseiller le pays dans la démonstérisation. Parmi ces discussions, il y a eu des sujets sur la question de la foi, et comment la conversion à la [country.Religion.GetName] peut grandement aider à légitimer [Root.Country.GetName] aux yeux du monde."
 monstrous.22.a:0 "Je me convertis !"
 monstrous.22.b:0 "Nous restons fidèles aux anciennes voies."

 monstrous.23.t:0 "Éducation Étrangère pour notre Héritier"
 monstrous.23.d:0 "Avec nos efforts pour nous démonstériser, nous avons obtenu l'opportunité d'envoyer [Root.Heir.GetName], notre héritier, dans des terres lointaines pendant un certain temps pour être éduqué et formé à leurs façons."
 monstrous.23.a:0 "Prépare tes bagages, [Root.Heir.GetName] !"
 monstrous.23.b:0 "[Root.Heir.GetSheHeCap] restera à la maison."

 monstrous.24.t:0 "Résultats de l'Éducation Étrangère"
 monstrous.24.da:0 "Notre héritier [Root.Heir.GetName] est revenu dans notre royaume une nouvelle personne.\n\nBien qu'il ait été difficile pour lui de s'adapter à son nouvel environnement, il a appris beaucoup de choses qui l'aideront dans son futur rôle de [Root.Monarch.GetTitle]."
 monstrous.24.db:0 "Notre héritier [Root.Heir.GetName] est revenu dans notre royaume une nouvelle personne.\n\nIl a passé un bon moment à apprendre et à vivre là-bas, et a ramené beaucoup de choses à nous enseigner sur la façon d'être acceptés dans le monde plus large."
 monstrous.24.dc:0 "Notre héritier [Root.Heir.GetName] est revenu dans notre royaume une nouvelle personne.\n\nIl revient presque étranger à nos terres, parlant couramment leur langue et s'habillant de leurs vêtements. Bien que cela puisse être un choc pour certains, il aura en effet appris beaucoup de choses pendant son temps à l'étranger."
 monstrous.24.a:0 "Bienvenue à la maison !"

 monstrous.25.t:0 "Des Héros Attaquent notre [Root.Monarch.GetTitle]"
 monstrous.25.d:0 "Les aventuriers. Depuis longtemps, ils ont été le fléau de bien des nations 'monstrueuses', se glissant derrière nos frontières pour frapper toute cible qu'ils jugent assez prestigieuse. Maintenant, ils ont commis une offense encore plus odieuse contre notre peuple - attaquant le cœur même de notre pays ; notre [Root.Monarch.GetTitle] !\n\nAlors que nous nous reposions, un groupe de ces vagabonds en quête de fortune a lancé une attaque contre [Root.Monarch.GetTitle] [Root.Monarch.GetName], nous prenant par surprise. Bien que nous nous soyons rapidement levés au son de l'alarme, ils avaient déjà engagé [Root.Monarch.GetHerHim] dans un combat ! Même maintenant, alors que nous nous hâtons à [Root.Monarch.GetHerHis] côté, nous pouvons entendre les sons furieux du combat au loin !"
 monstrous.25.a:0 "Tiens bon, [Root.Monarch.GetName] ! Nous ne te laisserons pas mourir !"

 monstrous.26.t:0 "Un Coût Trop Élevé"
 monstrous.26.d:0 "Gagner le respect aux yeux du monde n'est pas facile, et nous n'avons pas les ressources pour cela. Malgré tous nos efforts, nous n'avons pas réussi à montrer au monde nos voies pacifiques."
 monstrous.26.a:0 "Alors nous leur montrons par la force !"
