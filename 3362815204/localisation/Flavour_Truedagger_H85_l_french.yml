 assassination_attempt_action_title:0 "Tentative d'Assassinat"
 assassination_attempt_action_desc:0 "Nous tenterons d'assassiner le dirigeant de cette nation.\n\nSi nous §Gréussissons§!, le dirigeant sera tué et notre cible perdra §R1§! stabilité supplémentaire, tandis que nous gagnerons §G5§! de légitimité ainsi que §G5§! de projection de puissance si la cible est notre rival.\n\nSi nous §Réchouons§!, nous perdrons §R5§! de légitimité, §R5§! de prestige et §R-1§! de réputation diplomatique pendant 20 ans, ainsi que §R5§! de projection de puissance si la cible est notre rival"
