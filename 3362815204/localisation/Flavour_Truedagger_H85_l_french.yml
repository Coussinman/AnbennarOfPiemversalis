l_french:
#Missions#
 H85_new_opportunities_title:0 "Nouvelles Opportunités"
 H85_new_opportunities_desc:0 "Amldihr : les Portes de l'Assemblée. Jadis capitale étincelante des nains, désormais forteresse brisée grouillante d'orques. Le donjon représente quelque chose de différent pour chaque créature qui nomme l'Échine-du-Serpent son foyer : pouvoir, contrôle, sécurité, prestige... ou, pour nous, une nouvelle opportunité de grandeur !"
 H85_conquer_the_ogres_title:0 "Conquérir les Ogres"
 H85_conquer_the_ogres_desc:0 "Bien que les ogres du Val-du-Serpent fussent réputés inégalés dans leur puissance brute, nous avions le nombre de notre côté ! Les récits de cent gobelins griffant, lacérant et grimpant sur un combattant plus grand que les montagnes de l'Échine-du-Serpent feront réfléchir nos ennemis à deux fois !"
 H85_the_serpents_vale_title:0 "Le Val-du-Serpent"
 H85_the_serpents_vale_desc:0 "Les orques qui nous ont précédés ont décimé le système d'irrigation du Val. À contrecœur, nous pouvons admettre que les mécanismes impliqués dépassent tout ce avec quoi nous avons travaillé, mais nous, gobelins, sommes tout aussi intelligents que les nains, et il reste juste assez de leur création pour que nous comprenions quel élément va où..."
 H85_greenskin_fights_title:0 "Combats de Peaux-Vertes"
 H85_greenskin_fights_desc:0 "Deux gobelins qui se battent ne constituent guère un spectacle. Il y a énormément de griffures et de crachats, un peu de morsures, et occasionnellement une pierre lancée ici ou là. Notre peuple, cependant, est très pris par les batailles entre nos cousins orques costauds et nos sujets ogres bestiaux. Ils constituent certainement un sport bien plus divertissant !"
 H85_improve_the_arena_title:0 "Améliorer l'Arène"
 H85_improve_the_arena_desc:0 "L'Arène des Peaux-Vertes s'est révélée incroyablement populaire, tant parmi la foule que chez les prétendants potentiels. Agrandir l'arène s'avérerait probablement une entreprise profitable et valable."
 H85_the_intrigue_court_title:0 "La Cour d'Intrigue"
 H85_the_intrigue_court_desc:0 "Depuis que nous avons revendiqué notre section de l'Échine-du-Serpent, les meilleurs et plus brillants d'entre nous ont débattu de la façon dont nous devrions gouverner notre clan. Bien que le soutien à notre Chef-de-Clan ait toujours été élevé, les successeurs ont constamment eu du mal à prouver leur légitimité, et ni une république ni une monarchie ne se sont révélées populaires parmi le peuple.\n\nHeureusement, il semble que notre Chef-de-Clan ait une idée pour quelque chose d'un peu... plus sournois..."
 H85_legitimize_our_claims_title:0 "Légitimer nos Revendications"
 H85_legitimize_our_claims_desc:0 "Nous revendiquons une grande partie de l'Échine-du-Serpent Occidental, mais la véracité de ces revendications continue d'être questionnée par d'autres nations et, dans une certaine mesure, notre propre peuple. Premièrement, nous leur prouverons qu'ils ont tort ; deuxièmement, nous reconquerrons enfin nos terres légitimes !"
 H85_to_the_north_title:0 "Vers le Nord"
 H85_to_the_north_desc:0 "Orlazam-az-Dihr : la Porte des Seigneurs-Béliers. Connue non seulement pour sa cavalerie éponyme mais aussi pour sa production alimentaire qui nourrissait jadis une grande partie du Dwarovar. Cette forteresse au nord se présente donc comme une cible parfaite suivante pour alimenter notre expansion future."
 H85_the_grand_observatory_title:0 "Le Grand Observatoire"
 H85_the_grand_observatory_desc:0 "Dûr-Vazhatun : la Forteresse des Astronomes. Foyer ancestral des Nains de Saphir, souillé par les vestiges décolorés de quelque grande tragédie. Là où les Saphir regardaient vers le haut et trouvaient le chaos, pourrions-nous regarder vers l'avant et trouver la prospérité ?"
 H85_the_northern_serpentspine_title:0 "L'Échine-du-Serpent Septentrionale"
 H85_the_northern_serpentspine_desc:0 "Après de nombreuses années de conquête et de colonisation, nous avons enfin pris le contrôle de l'intégralité de l'Échine-du-Serpent Septentrionale ! Enfin, Truedagger est connu comme plus qu'un simple clan gobelin - nous sommes une nation puissante à part entière !"
 H85_all_hail_the_clanboss_title:0 "Tous Acclament le Chef-de-Clan !"
 H85_all_hail_the_clanboss_desc:0 "Nous avons suivi notre Chef-de-Clan à chaque tournant, et notre loyauté envers la cause a enfin porté ses fruits ! Sous leur direction, nous avons accompli des choses précédemment impensables ! Nous les suivrons jusqu'à ce que ces montagnes mêmes s'effritent autour de nous ! Qu'ils règnent longtemps !"
 H85_find_their_homes_title:0 "Trouver leurs Foyers"
 H85_find_their_homes_desc:0 "Les rébellions parmi nos sujets déloyaux sont trop courantes, car ils échouent à respecter l'autorité du Chef-de-Clan. Heureusement, nos nouveaux mages ont la capacité de divination pour tout ce dont nous aurions besoin pour mettre fin à ces soulèvements.\n\nVoyons combien de temps un rebelle émeute quand nous répondons par une visite à son adresse personnelle..."
 H85_eternal_loyalty_title:0 "Service Éternel"
 H85_eternal_loyalty_desc:0 "Depuis que nous avons organisé notre nation, les propriétaires terriens puissants ont toujours été difficiles à contrôler. Le contrôle partiel des courtisans sur les Poignards de l'Ombre, en particulier, nous met dans une position difficile. Nous devons réduire leur influence et assurer leur loyauté, pour rétablir un contrôle complet sur nos espions et assassins d'élite."
 H85_seizing_amldihr_title:0 "S'Emparer d'Amldihr"
 H85_seizing_amldihr_desc:0 "Les Portes de l'Assemblée sont nôtres - ou, du moins, ce qu'il en reste. Dans la guerre, la forteresse déjà endommagée fut encore plus dégradée. Avec un peu d'ingéniosité gobeline (et beaucoup de dur labeur), reconstruisons Amldihr pour qu'elle soit encore plus grande qu'avant !"
 H85_the_kronium_hold_title:0 "La Forteresse de Kronium"
 H85_the_kronium_hold_desc:0 "Le travail pour restaurer Amldihr est enfin terminé, et il n'y a pas de vue plus glorieuse que ses halls légendaires grouillant de gobelins Truedagger !"
 H85_a_blue_roof_title:0 "Un Toit Bleu ?"
 H85_a_blue_roof_desc:0 "Une rumeur étrange se répand parmi notre peuple : une caverne géante avec un immense toit bleu a été trouvée à l'extérieur de notre nouvelle forteresse. Nos expéditions d'éclaireurs ont maintenant confirmé que cette incroyable caverne existe vraiment ! Elle semble riche en ressources et merveilles, et nous devons coloniser vers elle !"
 H85_the_goblin_village_title:0 "Le Village Gobelin"
 H85_the_goblin_village_desc:0 "Dans la capitale des ogres conquis du Val-du-Serpent, nous avons trouvé quelque chose de particulier : un village de gobelins, vivant en coexistence avec les géants. Bien que leur relation avec le clan Gueule-du-Bourbier fût principalement bénigne, ils furent quand même forcés de s'adapter à vivre hors de la sécurité de l'Échine-du-Serpent.\n\nBeaucoup d'entre eux eurent recours aux manteaux et poignards - certains pourraient même surpasser nos assassins les plus habiles ! Nous les intégrerons ainsi que leurs idées dans notre propre clan."
 H85_the_shadow_daggers_title:0 "Les Poignards de l'Ombre"
 H85_the_shadow_daggers_desc:0 "Alors que nous avons grandi et rencontré de nouveaux clans et nations, une leçon tient vraie par-dessus toutes les autres - nous devons nous battre pour notre place dans le monde ou tomber face à d'autres faisant de même.\n\nAvec l'aide de nos nouveaux assassins, nous enseignerons au monde une leçon différente : que les murs chuchotent, et les ombres font taire."
 H85_infiltrate_the_railyard_title:0 "Infiltrer la Gare de Triage"
 H85_infiltrate_the_railyard_desc:0 "Er-Natvir : La Gare de Triage. Jadis une forteresse animée du commerce nain, les rails sont tombés silencieux depuis longtemps dans le sillage de la chute d'Aul-Dwarov. Nous ne contrôlons pas encore le centre du Dwarovar, mais nous devons le faire pour nous étendre plus au sud.\n\nCela devrait être le test parfait pour les Poignards de l'Ombre naissants..."
 H85_take_er_natvir_title:0 "Prendre Er-Natvir"
 H85_take_er_natvir_desc:0 "C'est fait. Les Poignards ont percé le Cœur du Dwarovar.\n\nLes murs chuchotent. Les ombres font taire."
 H85_new_operations_title:0 "Nouvelles Opérations"
 H85_new_operations_desc:0 "Les Poignards de l'Ombre se sont comportés admirablement lors de la prise d'Er-Natvir, mais il y a toujours plus à faire. Peut-être que leur prochaine cible devrait être plus... personnelle.\n\nUn dirigeant hostile, peut-être ? Il serait terriblement utile qu'ils puissent retirer certaines épines de nos flancs."
 H85_new_talents_title:0 "Nouveaux Talents"
 H85_new_talents_desc:0 "La prémisse même de la Cour d'Intrigue nous a laissés avec de nombreux membres potentiels des Poignards de l'Ombre. Avec une légère poussée, nous pourrions renforcer leurs rangs et étendre leurs opérations."
 H85_influences_from_the_court_title:0 "Influences de la Cour"
 H85_influences_from_the_court_desc:0 "Comme prévu, introduire nos courtisans les plus habiles aux Poignards de l'Ombre les a rendus bien plus efficaces. Cela a aussi fourni un bénéfice inattendu - nous permettant d'exercer un contrôle plus direct sur cette légion jadis quasi-étrangère."
 H85_enlightened_minds_title:0 "Esprits Éclairés"
 H85_enlightened_minds_desc:0 "Dûr-Vazhatun était remplie de livres. Grandes histoires et anciens contes populaires nains. Divagations hantées, décrivant quelque 'Terreur Astrale' dans un texte précipité et griffonné. Mais, plus important, des pages et des pages de notes détaillées qui ont servi de grands bénéfices à nos propres mages."
 H85_the_trainig_facility_title:0 "L'Installation d'Entraînement"
 H85_the_trainig_facility_desc:0 "Les magies apprises de la Forteresse des Astronomes ont été inestimables, mais aucune autant que les fascinantes illusions que nos mages ont pu recréer. Déjà, les Poignards de l'Ombre potentiels se sont entraînés avec ces 'simulations' - nous devrions leur construire une installation d'entraînement appropriée et formaliser ce modèle d'enseignement expérimental !"
 H85_the_daggers_blade_title:0 "La Lame du Poignard"
 H85_the_daggers_blade_desc:0 "Nos Poignards de l'Ombre ont perfectionné leur art pendant longtemps. Beaucoup connaissent les façons les plus propres de tuer un homme aussi bien que le dos de leur main. Ils sont vraiment l'étendard brillant de l'entraînement de Truedagger !"
 H85_rumors_of_reclaimers_title:0 "Rumeurs de Reconquérants"
 H85_rumors_of_reclaimers_desc:0 "Des nains ont été aperçus au nord ! La rumeur semblait improbable au début, mais nous avons rapidement réalisé que cela pourrait être quelque chose de plus que de simples chuchotements sans fondement. Maintenant que nos nouveaux réfugiés l'ont confirmé, notre Chef-de-Clan doit envoyer une expédition pour trouver ces nains et les frapper en premier, avant qu'ils viennent et tentent de nous massacrer tous !"
 H85_dwarves_for_the_mines_title:0 "Nains pour les Mines"
 H85_dwarves_for_the_mines_desc:0 "Avec les nains sous notre règne grâce à une frappe préventive réussie, nous avons maintenant un nouveau groupe de sujets qui doivent être mis au travail ! Les relocaliser dans nos colonies minières semble être un travail parfait pour eux !"
 H85_a_grand_arena_title:0 "Une Grande Arène"
 H85_a_grand_arena_desc:0 "Notre peuple aime le frisson de la bataille et organise depuis longtemps des combats de gladiateurs, quelque peu en dépit de leur héritage gobelin sournois. Pour satisfaire ce désir de carnage, nous pouvons créer une arène de gladiateurs centralisée près de notre capitale. Que les batailles commencent !"
 H85_orcish_warriors_title:0 "Guerriers Orques"
 H85_orcish_warriors_desc:0 "Beaucoup d'orques partagent la même soif de sang que nos gladiateurs gobelins - sans mentionner leur disposition au combat. Ils constitueraient un défi parfait pour nos combattants les plus forts dans l'arène !"
 H85_green_farms_title:0 "Fermes Vertes"
 H85_green_farms_desc:0 "Réparer le système d'irrigation du Val est un travail long et dur, et beaucoup de gobelins manquent de la capacité physique pour le voir accompli. Heureusement, nous avons de nombreux sujets orques sous notre contrôle qui seraient disposés à donner un coup de main.\n\nS'ils refusent ? Eh bien, je suppose que nous ne demandons pas..."
 H85_fertile_lands_title:0 "Terres Fertiles"
 H85_fertile_lands_desc:0 "Il y a énormément de gobelins dans notre nation - sans mentionner nos autres sujets non-gobelins. Réparer le système d'irrigation du Val-du-Serpent assurerait un approvisionnement constant de nourriture à nos citoyens ; ils ne peuvent certainement pas manger des fleurs-serpent et des champignons pour toujours."
 H85_down_the_dwarovrod_title:0 "Descendre le Dwarovrod"
 H85_down_the_dwarovrod_desc:0 "Mithradûm : la Forteresse du Mithril et de la Vérité. Bien que leurs façons honnêtes n'aient pas leur place dans Truedagger, leur richesse matérielle remplira nos coffres et fournira à nos armées une armure plus forte."
 H85_the_gate_to_escann_title:0 "La Porte vers Escann"
 H85_the_gate_to_escann_desc:0 "Khugdihr : Les Portes d'Agate. Connectant l'Échine-du-Serpent avec Cannor, notre contrôle de cette forteresse nous fournirait l'accès aux richesses d'Escann ! Dommage pour les colons nains... mais ils peuvent facilement être traités."
 H85_improve_the_mines_title:0 "Améliorer les Mines"
 H85_improve_the_mines_desc:0 "Les nains dans les mines ont trouvé de nouvelles richesses minérales ! Sûrement, ils n'y verraient pas d'inconvénient à être priés de creuser plus profond pour en trouver plus ?"
 H85_make_them_suffer_title:0 "Les Faire Souffrir"
 H85_make_them_suffer_desc:0 "Nous, gobelins, avons toujours été haïs et maltraités par les autres races de l'Échine-du-Serpent. Les orques nous ont asservis. Les nains nous ont confinés aux cavernes sombres et humides. Maintenant c'est notre tour de nous dresser au-dessus des autres.\n\nNos esclaves ont bien travaillé, mais il y a toujours plus à faire. Après tout, qui se soucie qu'un esclave meure ?"
 H85_riches_of_the_serpentspine_title:0 "Richesses de l'Échine-du-Serpent"
 H85_riches_of_the_serpentspine_desc:0 "L'Échine-du-Serpent est pleine de diamants, rubis, or, et plus ! Dans nos entreprises minières, nous avons trouvé quelques bons filons à exploiter. Bien sûr, ce ne sera pas nous qui ferons le sale travail."
 H85_our_enemies_enchained_title:0 "Nos Ennemis Enchaînés"
 H85_our_enemies_enchained_desc:0 "Certaines de nos fermes et mines, malgré être dirigées presque entièrement par des esclaves, ont décuplé ! Nous devons centraliser et prendre le contrôle direct des plus riches d'entre elles, en exerçant notre volonté sur nos sujets orques et nains."
 H85_fellow_slavers_title:0 "Compagnons Esclavagistes"
 H85_fellow_slavers_desc:0 "Avec notre découverte de Cannor, nous avons appris que nous ne sommes pas les seuls à asservir des orques. Si nous pouvons établir de bonnes relations avec nos nations esclavagistes compagnes, nous gagnerons l'accès à un marché très profitable. Khugdihr, comme porte d'entrée vers Cannor, serait un endroit parfait pour une nouvelle maison de ventes aux enchères !"
 H85_the_bloody_arena_title:0 "L'Arène Sanglante"
 H85_the_bloody_arena_desc:0 "L'arène de Verkal Vazkron est connue à travers Halann ! Les parents chuchotent à leurs enfants de 'L'Arène Sanglante', où les plus sauvages des races du monde se griffent, déchirent et lacèrent les uns les autres.\n\nEh bien, même si cela nous apporte quelque dédain diplomatique, c'est très bon pour maintenir la soif de sang de notre peuple en échec."

