 #Event#
 flavor_truedagger.2.title:0 "Le Déluge Gobelin"
 flavor_truedagger.2.desc:0 "[Root.Monarch.GetName] arpente les halls légendaires d'Amldihr, fronçant les sourcils.\n\nQuand les forteresses du Rocroyal furent saisies, le Chef-de-Clan avait cherché un foyer grandiose pour [Root.Monarch.GetHerHis] peuple. À cet égard, [Root.Monarch.GetSheHe] avait réussi. [Root.Monarch.GetSheHe] n'avait cependant pas pris en compte le message qu'une telle entreprise enverrait.\n\nÀ peine un mois après qu'Amldihr eut chuté, les premiers gobelins extérieurs étaient arrivés. Avant longtemps, ils se montraient en masse, déferlant par les portes et tunnels, cherchant un nouveau foyer bien à eux.\n\nLa forteresse est déjà endommagée par des années de mauvais usage orque, et ces réfugiés n'aident guère la situation !"
 flavor_truedagger.2.a:0 "Espérons que les piliers tiennent..."
 flavor_truedagger.3.title:0 "Réfugiés Orques"
 flavor_truedagger.3.desc:0 "Le messager se recroqueville devant le Chef-de-Clan, s'inclinant si bas vers le sol que son nez frôle le plancher de pierre.\n\n'N-nouvelles de l-la g-g-garde, Boss. Des orques ont é-été aperçus le l-l-long de la frontière nord.'\n\nIntéressant.\n\n[Root.Monarch.GetName] congédie le messager d'un geste de [Root.Monarch.GetHerHis] main. Bien sûr, nous n'avons pas tué tous les orques qui ont réussi à s'échapper d'Amldihr... mais s'ils se mobilisent, et si près...\n\nPeut-être qu'une frappe préventive s'impose."
 flavor_truedagger.3.a:0 "Nous avons trouvé de nouveaux ennemis !"
 flavor_truedagger.4.title:0 "Courtisans et Assassins"
 flavor_truedagger.4.desc:0 "Les murs chuchotent. Les ombres font taire. Tel est le crédo des Poignards de l'Ombre, de leur conception à maintenant.\n\nLe mot a atteint notre Chef-de-Clan que la faction des courtisans de nos assassins d'élite a subverti le contrôle du groupe."
 flavor_truedagger.4.a:0 "Impressionnant..."
 flavor_truedagger.5.title:0 "Tous les Rails Mènent À..."
 flavor_truedagger.5.desc:0 "L'histoire se souvient des plus grandes conquêtes comme de batailles grandioses et impressionnantes. Nous savons différemment. Nous savons que, quand nous avons marché sur Er-Natvir, le vrai combat s'est déroulé dans les ombres de leur forteresse.\n\nC'était presque trop facile. Subvertir un capitaine amer de la garde et la payer grassement pour nous vendre des secrets militaires. Arranger un contrat avec un contrebandier bien connecté, et faire entrer furtivement quelques assassins dans la forteresse par son réseau secret de tunnels, leur permettant d'occuper des parties clés d'Er-Natvir et de tuer quelques officiels en cours de route.\n\nAprès cela, avec leurs défenses affaiblies, tout ce que nos assassins avaient besoin de faire était d'éliminer le leadership, un par un. Certaines morts furent silencieuses. D'autres furent atroces, même selon les standards d'un gobelin. Toutes servirent à répandre la peur et le mécontentement.\n\nBien avant que nos armées arrivent, pas un seul Dagrite ne se sentira en sécurité dans son foyer, et encore moins derrière ses murs. Au moment où nos forces seront aperçues le long de l'ancienne ligne de chemin de fer, les citoyens d'Er-Natvir seront assez effrayés pour ouvrir grand leurs portes et accueillir leurs nouveaux protecteurs."
 flavor_truedagger.5.a:0 "Magistralement fait."
 flavor_truedagger.8.title:0 "Assassinat Réussi"
 flavor_truedagger.8.desc:0 "Nous avons été assassinés"
 flavor_truedagger.8.a:0 "Nous avons été assassinés"
 flavor_truedagger.9.title:0 "Assassinat Réussi"
 flavor_truedagger.9.desc:0 "Les murs chuchotent. Les ombres font taire.\n\nNotre tentative d'assassinat a réussi. Avec leur dirigeant mort, notre cible se trouve en lambeaux, tentant désespérément de trouver le coupable.\n\nBien sûr, nous n'étions jamais là..."
 flavor_truedagger.9.a:0 "Parfait..."
 flavor_truedagger.10.title:0 "Assassinat Échoué"
 flavor_truedagger.10.desc:0 "Les murs chuchotent. Les ombres font taire. La plupart du temps.\n\nMalgré les meilleurs efforts de nos assassins, notre cible continue de marcher, parler et gouverner. Pire encore, quelques-uns de nos meilleurs Poignards ont perdu la vie dans la tentative, nous exposant !"
 flavor_truedagger.10.a:0 "Mortifiant !"
 flavor_truedagger.11.title:0 "Le Jiestedenok"
 flavor_truedagger.11.desc:0 "Jiestedenok - l'Enfant Chanceux. Le premier des héritiers de notre Chef-de-Clan, né profondément dans les halls royaux de notre capitale.\n\nBeaucoup d'autres suivront. [Root.Heir.GetSheHe] devra être aussi chanceux que son nom l'indique."
 flavor_truedagger.11.a:0 "Le premier héritier est né !"
 flavor_truedagger.13.title:0 "Mort dans la Nuit"
 flavor_truedagger.13.desc:0 "Les murs chuchotent. Les ombres font taire.\n\nUn de nos héritiers a été découvert tué dans la nuit, probablement assassiné par un de ses frères et sœurs. Telle est la voie de la Cour d'Intrigue."
 flavor_truedagger.13.a:0 "Une tête tombe. Une autre prend sa place."
 flavor_truedagger.14.title:0 "Assassin Pris"
 flavor_truedagger.14.desc:0 "Il semble qu'un des enfants de notre Chef-de-Clan ait envoyé un assassin après un frère ou une sœur, dans la parfaite tradition Truedagger.\n\nNous ne laissons pas n'importe qui dans les Poignards de l'Ombre. Celui-ci n'aurait certainement pas fait l'affaire."
 flavor_truedagger.14.a:0 "Il avait l'esprit, au moins ?"
 flavor_truedagger.15.title:0 "Massacre de l'Aube"
 flavor_truedagger.15.desc:0 "Les murs chuchotent. Les ombres font taire.\n\nUne de nos nourrices, enquêtant sur l'étrange silence de ses chambres royales assignées, a découvert quelque chose de terrible ce matin - cinq de nos enfants, massacrés dans la nuit !"
 flavor_truedagger.15.a:0 "Affreux..."
 flavor_truedagger.15.b:0 "Terriblement impressionnant !"
 flavor_truedagger.16.title:0 "Héritier Présomptueux"
 flavor_truedagger.16.desc:0 "Nos héritiers sont toujours à la gorge les uns des autres, comme c'est la voie de la Cour d'Intrigue. Parfois cependant, l'un devient un peu trop ambitieux.\n\nDans ce cas, un complot par un de nos enfants a été découvert - ils projettent de tuer le Chef-de-Clan [Root.Monarch.GetHerHim]self ! Comment devrions-nous traiter ce petit arriviste ?"
 flavor_truedagger.16.a:0 "Quelle honte. Exécutez-le !"
 flavor_truedagger.16.b:0 "C'était un plan assez détaillé, pourtant..."
 flavor_truedagger.17.title:0 "Or Manquant"
 flavor_truedagger.17.desc:0 "Tous nos assassins ne s'en tiennent pas strictement au meurtre. Il semble que l'un d'eux se soit furtivement glissé dans notre trésorerie et soit parti avec une bonne portion de notre or !"
 flavor_truedagger.17.a:0 "Ennuyeux, mais assez impressionnant..."
 flavor_truedagger.18.title:0 "Courtisans À La Cour"
 flavor_truedagger.18.desc:0 "Certains de nos courtisans les plus habiles et influents ont approché plusieurs de nos héritiers avec des propositions - assistance pour prendre le trône, probablement en échange de pouvoir, richesse, ou quelque autre avantage.\n\nBien que nous n'encouragerions jamais nos héritiers à chercher l'aide extérieure, les courtisans étendant leur influence dans la Cour d'Intrigue pourrait ne pas être une bonne chose..."
 flavor_truedagger.18.a:0 "Laissons-les aider !"
 flavor_truedagger.18.b:0 "Nous ne devrions pas les laisser interférer..."
 flavor_truedagger.19.title:0 "Assassinat Réussi"
 flavor_truedagger.19.desc:0 "Les murs chuchotent. Les ombres font taire.\n\n[Root.Monarch.GetName] est mort. [Root.Monarch.GetHerHis] cadavre a été trouvé pendu devant la salle du trône, [Root.Monarch.GetHerHis] gorge tranchée. À l'intérieur, jouant avec la couronne, attendant sur le trône du Chef-de-Clan, se trouvait un de [Root.Monarch.GetHerHis] héritiers, souriant narquoisement aux participants choqués qui se pressaient à l'intérieur.\n\nIl semble que Truedagger ait un nouveau dirigeant..."
 flavor_truedagger.19.a:0 "Terrifiant... mais incroyable, néanmoins."
 flavor_truedagger.20.title:0 "Héritier dans l'Arène"
 flavor_truedagger.20.desc:0 "L'arène est un endroit pour les ogres et orques - pas pour les gobelins. Malgré cela, un de nos héritiers nous harcèle pour leur permettre l'entrée. Apparemment, ils veulent 'tester leur valeur' contre les adversaires les plus forts possible."
 flavor_truedagger.20.a:0 "Peu orthodoxe, mais pourquoi pas ?"
 flavor_truedagger.20.b:0 "Mettons fin à ces idéaux insensés."
 flavor_truedagger.21.title:0 "Héritier dans l'Installation d'Entraînement"
 flavor_truedagger.21.desc:0 "Rien n'empêche nos héritiers de profiter de notre installation d'entraînement, mais peu se révèlent assez compétents pour faire réellement le sale travail d'assassinat.\n\nUn de nos héritiers, cependant, a fait exactement cela, et a apparemment très bien pris à l'entraînement !"
 flavor_truedagger.21.a:0 "Une bonne initiative"
 flavor_truedagger.22.title:0 "Héritier Mal Entraîné"
 flavor_truedagger.22.desc:0 "Malgré avoir montré un grand potentiel, notre héritier a quitté l'installation d'entraînement ayant tiré les mauvaises conclusions de leurs efforts. Bien qu'ils puissent encore se prouver d'autres façons, ils ne seront jamais aussi compétents qu'ils auraient pu l'être."
 flavor_truedagger.22.a:0 "Refaites le programme ! Cela ne peut plus arriver..."
 flavor_truedagger.22.b:0 "Notre héritier aurait dû essayer plus dur !"
 flavor_truedagger.23.title:0 "Un Vrai Guerrier"
 flavor_truedagger.23.desc:0 "Contre toute attente, notre héritier a abattu tous les adversaires que nous lui avons opposés - gobelin, orque et ogre confondus.\n\nLa foule l'adore, et ils sont maintenant connus comme un des guerriers de premier plan de Truedagger !"
 flavor_truedagger.23.a:0 "C'est mon gamin, là !"
 flavor_truedagger.24.title:0 "Héritier Tué"
 flavor_truedagger.24.desc:0 "Sans surprise, notre héritier est allé se faire tuer dans l'arène. Ils ont seulement réussi à prouver qu'ils font une pâte plutôt dégoûtante sous le pied d'un ogre."
 flavor_truedagger.24.a:0 "Idiot..."
 flavor_truedagger.26.title:0 "Le Dernier"
 flavor_truedagger.26.desc:0 "De tous les enfants de notre Chef-de-Clan, un se dresse maintenant seul.\n\nEntouré par les cadavres de ses frères et sœurs, ils ont persévéré à travers les épreuves de la Cour d'Intrigue.\n\nLe trône de Truedagger les attend."
 flavor_truedagger.26.a:0 "Les murs chuchotent. Les ombres font taire."
 flavor_truedagger.27.title:0 "L'Héritier est un Idiot"
 flavor_truedagger.27.desc:0 "Par quelque cruel tour du destin, le dernier survivant des héritiers Truedagger est un idiot absolu.\n\nClairement, les rouages internes de la Cour d'Intrigue ne sont pas infaillibles. Peut-être les courtisans l'ont-ils vu comme une marionnette facilement manipulable, ou peut-être ses frères et sœurs ne l'ont-ils simplement pas vu comme une menace, et se sont-ils entretués jusqu'à ce qu'aucun ne reste."
 flavor_truedagger.27.a:0 "Une disgrâce... mais telle est la voie de la Cour d'Intrigue."
 flavor_truedagger.28.title:0 "Déplacer le Marécage"
 flavor_truedagger.28.desc:0 "Les choses changent dans le Val-du-Serpent.\n\nBien qu'ils aient toujours été quelque peu libres de vivre comme ils le souhaitaient, les gobelins que nous avons trouvés vivant parmi les ogres n'ont jamais été vus comme rien de plus que des citoyens de seconde classe. Maintenant que nous avons pris le contrôle, les géants ont commencé à s'éloigner du village, où les habitants se sont trouvés avec un niveau d'influence sans précédent sur leurs anciens dirigeants.\n\nPeut-être cela est-il symbolique de notre règne futur sur toute l'Échine-du-Serpent !"
 flavor_truedagger.28.a:0 "Dites au monde cette résurgence gobeline !"
 flavor_truedagger.30.title:0 "Eau Courante"
 flavor_truedagger.30.desc:0 "Après de nombreuses années de dur labeur, le système d'irrigation dans le nord du Val a été entièrement réparé !\n\nDéjà, l'eau fraîche se précipite dans les canaux pour nourrir nos cultures. Bientôt, de minuscules pousses vertes seront vues jaillissant de la terre, s'efforçant d'atteindre le soleil. Peut-être le monde à l'extérieur de l'Échine-du-Serpent n'est-il pas si mal, après tout ?"
 flavor_truedagger.30.a:0 "Fermes abondantes sous un ciel bleu."

