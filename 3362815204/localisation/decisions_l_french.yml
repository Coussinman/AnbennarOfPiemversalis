l_french:
 designate_the_staple_port_title:0 "Désigner Calais comme Port d'Étape"
 designate_the_staple_port_desc:0 "Pour taxer efficacement les marchandises, nous devons d'abord les réguler. Si nous désignions Calais comme unique point d'importation pour l'étape de la laine, nous améliorerions considérablement nos revenus fiscaux."
 pol_commonwealth_title:0 "Former la République des Deux Nations Polono-Lituanienne"
 pol_commonwealth_desc:0 "Remplacer l'union personnelle entre la Pologne et la Lituanie par une véritable union, soudant les deux pays en un État puissant, capable de résister à nos ennemis."
 lit_commonwealth_title:1 "Former la République des Deux Nations Lituano-Polonaise"
 lit_commonwealth_desc:0 "Remplacer l'union personnelle entre la Pologne et la Lituanie par une véritable union, soudant les deux pays en un État puissant, capable de résister à nos ennemis."
 commonwealth_enforced_title:1 "Imposer une République des Deux Nations"
 commonwealth_enforced_desc:0 "La Pologne et la Lituanie partagent une histoire commune de coopération étroite et à travers l'Union de Vilnius et Radom, nos aristocraties respectives ont été intégrées l'une à l'autre en 1413. Bien que le destin nous ait depuis séparés, nos intérêts demeurent étroitement alignés et maintenant que nous contrôlons à la fois le cœur des terres lituaniennes et polonaises, il est peut-être temps de laisser nos anciens amis devenir les parties prenantes d'un État conjoint."
 shan_nation_title:0 "Confédérer les États Shan"
 shan_nation_desc:0 "Seuls, les divers États Shan disparates sont faibles et vulnérables. Unis, ils pourraient constituer une puissance sérieuse en Asie du Sud-Est."
 croatian_nation_title:0 "Former la Croatie"
 croatian_nation_desc:0 "Il y a des siècles, les terres de Croatie étaient unifiées. Notre royaume se dressait fier et puissant jusqu'à ce qu'une crise de succession mène à une union personnelle sous la Hongrie. Maintenant que nous tenons fermement la patrie croate entre nos mains, le temps est venu de mettre fin à cette ère de servitude pour notre peuple et de créer un nouveau royaume indépendant."
 polish_nation_title:0 "Former la Nation Polonaise"
 polish_nation_desc:0 "Le royaume que les Piast ont jadis tant œuvré à réunifier est maintenant divisé et sans roi. Nous devons nous efforcer d'unir le peuple polonais et de créer une nation polonaise pour prendre la place du royaume qui fut."
 australia_nation_title:0 "Former la Nation Australienne"
 australia_nation_desc:0 "Le temps est venu de secouer les derniers vestiges de notre passé colonial. Nous devons former une nation véritable et solidifier nos revendications sur cette région."
 andalusian_nation_title:0 "Restaurer Al-Andalus"
 andalusian_nation_desc:0 "Jadis, toute l'Ibérie était gouvernée par les glorieux dirigeants musulmans d'Andalousie. Annulons la honteuse Reconquista chrétienne et reprenons les terres de nos ancêtres."
 recognization_of_eastern_power_north_title:0 "Orientation Occidentale"
 recognization_of_eastern_power_north_desc:1 "Par nos conquêtes territoriales, nous avons prouvé à nos voisins occidentaux que nous sommes une force puissante avec laquelle il faut compter sur le champ de bataille. Notre influence politique croissant quotidiennement dans les principales cours d'Europe, il nous conviendrait donc d'adopter une approche plus occidentale de notre culture, de notre économie et de notre politique, alors que nous entrons en contact croissant avec nos nouveaux voisins."
 recognization_of_eastern_power_south_title:0 "Orientation Occidentale"
 recognization_of_eastern_power_south_desc:1 "Par nos conquêtes territoriales, nous avons prouvé à nos voisins occidentaux que nous sommes une force puissante avec laquelle il faut compter sur le champ de bataille. Notre influence politique croissant quotidiennement dans les principales cours d'Europe, il nous conviendrait donc d'adopter une approche plus occidentale de notre culture, de notre économie et de notre politique, alors que nous entrons en contact croissant avec nos nouveaux voisins."
 elevate_bishopric_title:0 "Élever notre statut au sein de l'Empire"
 elevate_bishopric_desc:0 "[Root.elevate_bishopric_desc_var]"
 elevate_bishopric_rc_desc:0 "En tant que Prince-Électeur de l'Empire d'Anbennar, nous possédons un pouvoir politique bien plus grand que ne l'impliquerait normalement le titre de 'Prêtre'. Utilisons cette influence pour convaincre les autres temples de reconnaître notre nouveau rang de 'Grand Prêtre'."
 elevate_bishopric_ravelian_desc:0 "En tant que Prince-Électeur de l'Empire d'Anbennar, nous possédons un pouvoir politique bien plus grand que ne l'impliquerait normalement le titre de 'Prévôt'. Utilisons cette influence pour convaincre le Haut Rectorat de nous élever au rang d''Archiprévôt'."
 elevate_bishopric_corinite_desc:0 "En tant que Prince-Électeur de l'Empire d'Anbennar, nous possédons un pouvoir politique bien plus grand que ne l'impliquerait normalement le titre de 'Casque'. Utilisons cette influence pour convaincre nos collègues prédicateurs de nous élever au rang de 'Heaume'."
 secularization_of_protestant_theocracy_title:0 "Sécularisation"
 secularization_of_protestant_theocracy_desc:0 "Avec les liens avec Rome coupés, nous n'avons plus de place dans une hiérarchie chrétienne plus large. Peut-être les fidèles seraient-ils tout aussi bien servis par un Monarque qu'ils le sont par un [Root.Monarch.GetTitle] ?"
 secularization_of_christian_theocracy_title:0 "Sécularisation"
 secularization_of_christian_theocracy_desc:0 "[Root.Monarch.GetTitle] est un titre honorable mais il est temps que nous nous tenions sur nos propres jambes et utilisions l'influence que nous avons dans cet État pour construire quelque chose de plus fort. Aussi pieux que notre État puisse être, nous devrions saisir ces terres pour nos propres descendants plutôt que de risquer la nomination d'un successeur incompétent."
 inti_obligatory_religious_festivals_title:0 "Prosélytisme Inti"
 inti_obligatory_religious_festivals_desc:0 "Outre les forcer à placer toutes divinités ou icônes sous notre garde, nous devrions nommer des députés pour notre Sapa Inca afin de visiter chaque partie de notre empire pour accomplir les saints festivals de notre religion. La présence sera obligatoire, spécialement pour ceux qui s'accrochent à leurs fois païennes."
 nahuatl_conversion_ceremonies_title:0 "Prosélytisme Nahuatl"
 nahuatl_conversion_ceremonies_desc:0 "Afin d'enseigner correctement à tous ceux qui vivent dans nos zones conquises la manière appropriée de plaire aux dieux, nous devons faire de la construction de grands temples avec pierres sacrificielles dans chaque capitale provinciale sous notre contrôle une routine. Ici nos sujets participeront à nos rituels sacrés et seront amenés à voir la grâce de nos dieux."
 mesoamerican_sacrifical_ceremonies_title:0 "Cérémonies Sacrificielles"
 mesoamerican_sacrifical_ceremonies_desc:0 "Entreprenons régulièrement de grandes cérémonies sacrificielles sur site dans toutes les terres nouvellement conquises afin que tous nos sujets aient une image fraîche et correcte de la meilleure façon d'apaiser les dieux et que les dieux regardent ces régions plus favorablement."
 totemism_purification_movement_title:0 "Mouvement de Purification"
 totemism_purification_movement_desc:0 "Il est grand temps que nous prenions position pour la foi de nos ancêtres. Débarrassons-nous de tout syncrétisme et traditions extérieures et promouvons une version plus pure de notre religion."
 shamanism_wondering_shamans_title:0 "Shamanes Itinérants"
 shamanism_wondering_shamans_desc:0 "Nous en sommes venus à contrôler des régions bien au-delà des limites de notre foi et par conséquent un grand nombre de païens se tournent vers nous pour des conseils. Envoyons nos Shamanes pour répandre notre foi et enseigner à ceux parmi nos nouveaux sujets qui sont capables de devenir Shamanes eux-mêmes."
 animism_ritual_education_title:0 "Éducation Rituelle"
 animism_ritual_education_desc:0 "La croyance qu'il n'y a qu'un seul être divin dans le monde est un mythe horrible qui semble répandu partout où nous allons. Nous devons nous efforcer d'éduquer nos pauvres sujets sur la vraie nature des choses, sur comment le monde fonctionne et sur les nombreux esprits qui l'habitent."
 zoroastrian_diaspora_title:0 "Diaspora Zoroastrienne"
 zoroastrian_diaspora_desc:0 "Pendant les dures années d'oppression en Perse, beaucoup ont quitté leurs foyers ancestraux pour se réinstaller à l'étranger. Le Qissa-i Sanjan nous parle de ceux qui ont entrepris un voyage long et ardu pour s'installer au Gujarat et allumer de nouveaux feux et recommencer. Connus pour leur industrie, ces hommes et femmes ont prospéré dans leur nouvelle patrie. Nos efforts pour faire du zoroastrianisme la seule religion majoritaire dans nos frontières nous permettront de nous réunir avec ces frères et sœurs étrangers."
 zoroastrian_royal_fires_title:0 "Rallumer les Feux Royaux"
 zoroastrian_royal_fires_desc:0 "De tous les temples du feu de notre foi, la légende des trois feux allumés par Zoroastre lui-même est la plus prestigieuse. Ils ont cependant longtemps été perdus alors que notre foi déclinait au cours des siècles et les emplacements des anciens feux sont maintenant inconnus. Bien qu'un feu ne puisse être recréé, nous pouvons tenter de trouver le site de ces temples et allumer de nouveaux feux pour symboliser l'essor de notre Empire Zoroastrien."
 zoroastrian_rites_of_admission_title:0 "Rites d'Admission"
 zoroastrian_rites_of_admission_desc:0 "Contrairement à certaines religions, la nôtre ne tente pas de s'imposer à des enfants ignorants. Une initiation zoroastrienne doit être faite par quelqu'un d'assez âgé pour comprendre ce qu'elle implique. Néanmoins, beaucoup pourrait être fait pour encourager ceux qui ne voient pas la valeur de notre foi."
 tengri_black_shamanism_title:0 "Shamanisme Noir"
 tengri_black_shamanism_desc:0 "Le bouddhisme se répand parmi les pratiquants de notre foi ancestrale à un rythme alarmant. Bien que cette foi ait été acceptée par certains de nos ancêtres, elle repousse maintenant dangereusement la vraie foi tengriste et pollue les pratiques de nos sujets avec des tendances bouddhistes. Nous devons activement rejeter de telles notions et à la place œuvrer à répandre les vraies et pures pratiques de nos ancêtres parmi notre peuple."
 tengri_yellow_shamanism_title:0 "Shamanisme Jaune"
 tengri_yellow_shamanism_desc:0 "Depuis l'époque des Grands Khans, beaucoup de nos sujets sont adeptes du bouddhisme Vajrayana et bien que nous déplorons qu'ils se soient écartés de la foi pure de notre nation, il serait imprudent de les rejeter. Accentuons plutôt les éléments syncrétiques de notre foi et empruntons aux rituels Vajrayana pour inclure ces bouddhistes dans notre communauté."
 mesoamerican_codification_of_the_faith_title:0 "Codification de la Foi"
 mesoamerican_codification_of_the_faith_desc:0 "Afin de répandre correctement les traditions et rituels de notre peuple vers les terres étrangères, nous devrions créer un récit écrit de toutes les règles religieuses, rituels et lois ainsi que l'histoire de la création. Cela nous permettra d'éduquer même les plus ignorants dans les manières appropriées de plaire aux dieux."
 tuscan_nation_title:0 "Former la Toscane"
 tuscan_nation_desc:0 "Pas depuis l'époque du Margraviat de Toscane une seule puissance n'a contrôlé autant des terres toscanes que nous le faisons. Adoptons un nouveau titre pour mieux refléter notre nouvelle position parmi les États d'Italie."
 development_of_amsterdam_title:0 "Récupération de Terres en Hollande"
 development_of_amsterdam_desc:0 "La Hollande a à travers les années été affligée par des inondations intermittentes et cela limite le potentiel de ce qui est autrement une région très attrayante. Bien que nos ancêtres aient fait de leur mieux pour drainer les marais hollandais, ils ne possédaient pas les mêmes moyens que nous. Concentrons toute notre expertise en récupération de terres pour améliorer la région et la ville d'Amsterdam afin que nous puissions créer une ville portuaire nordique digne de rivaliser avec les anciens centres urbains du Sud."
 pragmatic_sanction_decision_title:0 "Sanction Pragmatique"
 pragmatic_sanction_decision_desc:0 "Notre héritier est une femme mais la couronne impériale ne peut passer qu'à un homme. Il serait intolérable que notre dynastie perde sa mainmise sur la couronne qu'elle a tant œuvré à acquérir à cause d'une simple technicité. Utilisons toute notre influence pour nous assurer que notre héritière féminine sera considérée comme notre successeur quand viendra le temps d'élire un nouvel Empereur de l'Empire d'Anbennar."
 unite_japan_subject_tooltip:1 "Chaque Sujet Daimyo du Japon deviendra indépendant.\nNous perdrons tous les §Ycœurs de provinces§! sur les provinces possédées par nos sujets Daimyo.\nChaque Sujet Daimyo du Japon :\nAbolit la Réforme Gouvernementale §YDaimyo§! !"
 stop_shadow_kingdom_title:0 "Maîtriser l'Italie du Nord"
 stop_shadow_kingdom_desc:0 "Beaucoup de nos prédécesseurs sur le trône impérial ont échoué à affirmer leur autorité sur le Royaume d'Italie. Si nous voulons empêcher la région de glisser entièrement hors du contrôle impérial, nous devons avec force affirmer notre autorité sur l'Italie du Nord."
 stop_shadow_kingdom_ai_title:0 "Maîtriser l'Italie du Nord"
 stop_shadow_kingdom_ai_desc:0 "Beaucoup de nos prédécesseurs sur le trône impérial ont échoué à affirmer leur autorité sur le Royaume d'Italie. Si nous voulons empêcher la région de glisser entièrement hors du contrôle impérial, nous devons avec force affirmer notre autorité sur l'Italie du Nord."
 venetia_in_hre_tooltip:0 "Les parties continentales de la Région de §YVénétie§! sont dans l'Empire ou vassal de l'Empereur."
 central_italy_in_hre_tooltip:1 "La Région d'§YItalie Centrale§!, excepté les Abruzzes, est dans l'Empire ou vassal de l'Empereur."
 lombardy_in_hre_tooltip:0 "La Région de §YLombardie§! est dans l'Empire ou vassal de l'Empereur."
 piedmont_in_hre_tooltip:0 "La Région de §YPiémont§! est dans l'Empire ou vassal de l'Empereur."
 liguria_in_hre_tooltip:0 "La Région de §YLigurie§! est dans l'Empire ou vassal de l'Empereur."
 emilia_in_hre_tooltip:0 "La Région d'§YÉmilie-Romagne§! est dans l'Empire ou vassal de l'Empereur."
 tuscany_in_hre_tooltip:0 "La Région de §YToscane§! est dans l'Empire ou vassal de l'Empereur."
 rome_in_hre_tooltip:0 "§YRome§! est dans l'Empire ou vassal de l'Empereur."
 disable_shadow_kingdom_tooltip:0 "Toutes les provinces d'Italie sous notre contrôle direct ou indirect seront ajoutées à l'Empire.\nAucun État ne quittera l'Empire par l'événement Royaume des Ombres."
 icelandic_nation_title:0 "Embrasser l'Identité Islandaise"
 icelandic_nation_desc:0 "Les circonstances ont conspiré pour faire de nos possessions islandaises la partie principale de notre pays. Embrassons cette nouvelle identité de pays islandais et renforçons les institutions locales, enracinant notre propre règne sur l'île."
 global_flag_western_focus_not_set_tooltip:0 "Aucun autre pays n'a pris la décision §YOrientation Occidentale§!."
 reestablishing_themes_names_tooltip:0 "La dénomination grecque sera restaurée dans beaucoup de nos provinces turques."
 roman_culture_provinces_tooltip:1 "Toutes les provinces du Groupe Culturel [Root.Culture.GetGroupName] auront maintenant la Culture §YRomaine§!."
 no_more_celestial_empire_title:0 "Réforme Gouvernementale"
 no_more_celestial_empire_desc:0 "Ayant suffisamment renforcé nos institutions gouvernementales, nous pouvons briser le pouvoir de nos factions de cour et assurer le contrôle direct de notre $MONARCHTITLE$."
 native_american_reform_title:0 "Réformer la Société"
 native_american_reform_desc:0 "Notre société change et l'État doit s'adapter. Marchons vers l'avenir avec un esprit ouvert sur les coutumes et traditions que nous devons garder et celles dont nous ferions mieux de nous débarrasser."
 expel_foreign_traders_title:0 "Expulser les Marchands Étrangers"
 expel_foreign_traders_desc:0 "Nous avons été trop généreux envers les marchands étrangers qui se sont vus accorder des droits étendus pour gouverner les terres autour de leurs comptoirs commerciaux. Nous devons reprendre ces terres à l'État et expulser les marchands étrangers."
 stop_foreign_slave_trade_title:0 "Arrêter le Commerce d'Esclaves Étranger"
 stop_foreign_slave_trade_desc:0 "Trop longtemps nous avons accordé aux marchands canoriens l'accès à nos marchés. L'esclavage a mis certaines régions de notre pays à genoux alors que beaucoup de jeunes hommes sont expédiés à travers l'Atlantique. Un commerce qui est maintenant clairement plus dans notre intérêt. Brisons ces chaînes et déplaçons ceux qui profiteraient de notre perte !"
 stop_slave_trade_tooltip:0 "Les Seigneurs Locaux dans les provinces avec le Commerce d'Esclaves comme principale source de revenus tenteront de contourner cet édit pendant 15 ans."
 pagan_conversion_to_christianity_title:0 "Se Convertir au Christianisme"
 pagan_conversion_to_christianity_desc:0 "Les communautés chrétiennes de notre pays propagent pour que l'État adopte leur religion. De cette façon, elles prétendent que nous serons capables de rapprocher les pays chrétiens de notre point de vue."
 pagan_conversion_to_christianity_tooltip:0 "[Root.GetName] adoptera la foi chrétienne telle que pratiquée par leurs sujets comme nouvelle religion d'État."
 pagan_conversion_to_islam_title:0 "Se Convertir à l'Islam"
 pagan_conversion_to_islam_desc:0 "Les communautés musulmanes de notre pays propagent pour que l'État adopte leur religion. De cette façon, elles prétendent que nous serons capables de rapprocher d'autres pays musulmans de notre point de vue."
 pagan_conversion_to_islam_tooltip:0 "[Root.GetName] adoptera la foi musulmane telle que pratiquée par leurs sujets comme nouvelle religion d'État."
 pagan_conversion_to_buddhism_title:0 "Se Convertir au Bouddhisme"
 pagan_conversion_to_buddhism_desc:0 "Les communautés bouddhistes de notre pays propagent pour que l'État adopte leur religion. De cette façon, elles prétendent que nous serons capables de rapprocher d'autres pays bouddhistes de notre point de vue."
 pagan_conversion_to_buddhism_tooltip:0 "[Root.GetName] adoptera une foi orientale telle que pratiquée par leurs sujets comme nouvelle religion d'État."
 pagan_conversion_to_dharmic_title:0 "Se Convertir à une Foi Indique"
 pagan_conversion_to_dharmic_desc:0 "Les communautés indiques de notre pays propagent pour que l'État adopte leur religion. De cette façon, elles prétendent que nous serons capables de rapprocher d'autres pays hindous ou sikhs de notre point de vue."
 pagan_conversion_to_dharmic_tooltip:0 "[Root.GetName] adoptera une foi dharmique pratiquée par leurs sujets comme nouvelle religion d'État."
 pagan_conversion_to_zoroastrian_title:0 "Se Convertir au Zoroastrianisme"
 pagan_conversion_to_zoroastrian_desc:0 "Les communautés zoroastriennes de notre pays propagent pour que l'État adopte leur religion."
 pagan_conversion_to_zoroastrian_tooltip:0 "[Root.GetName] adoptera la foi zoroastrienne pratiquée par leurs sujets comme nouvelle religion d'État."
 pagan_conversion_to_judaism_title:0 "Se Convertir au Judaïsme"
 pagan_conversion_to_judaism_desc:0 "Les communautés juives de notre pays propagent pour que l'État adopte leur religion."
 pagan_conversion_to_judaism_tooltip:0 "[Root.GetName] adoptera la foi juive pratiquée par leurs sujets comme nouvelle religion d'État."
 abolished_slavery_act_tooltip:0 "Chaque province possédée par [Root.GetName] cessera de produire des Esclaves."
 forming_spain_diplomatically_tooltip:0 "[Root.GetName] est le suzerain dans un vassalage ou union entre la Castille et l'Aragon."
 tatar_nation_title:0 "Reformer la Horde d'Or"
 tatar_nation_desc:0 "Il y a des siècles, notre Grand Père a uni nos ancêtres dans leur patrie ancestrale. Il est mort laissant ses fils se quereller et diviser son puissant empire en petits fiefs, petits, faibles et indignes de son héritage ! Les vestiges désarticulés balayent encore les steppes instillant la peur dans le cœur de ses ennemis tout comme la Grande armée mongole le faisait jadis.\nPlus jamais ! Un peuple digne portant encore la bannière de son héritage chevauche à travers ces terres ! Bien que nous nous inclinions maintenant devant un nouveau Dieu, le sang de Genghis Khan coule encore dans nos veines. Nous sommes la Horde d'Or et nous venons pour ce qui nous revient de droit !"
 accept_rhodians_and_other_greeks_title:0 "Rhodiens et autres Grecs dans l'Ordre"
 accept_rhodians_and_other_greeks_desc:0 "Face à l'avancée des païens, nous ne pouvons nous permettre de discriminer contre les Rhodiens locaux et autres Grecs. Tous ceux qui le peuvent doivent servir l'ordre."
 recently_changed_government_flag_tooltip:1 "N'a pas changé de Type de Gouvernement pendant les 25 dernières années."
 restore_the_shrine_of_ise_title:0 "Restaurer les Sanctuaires d'Ise"
 restore_the_shrine_of_ise_desc:0 "Les Barbares ont laissé le Grand Sanctuaire d'Ise se dégrader faute d'entretien approprié. Nous devons restaurer ce lieu saint à son statut approprié comme site le plus saint de notre religion."
 empire_of_china_title:0 "Revendiquer l'Empire de Chine"
 empire_of_china_desc:0 "Les traditions impériales chinoises sont souillées par un peuple qui ne contrôle aucune partie du royaume de Chine. En tant que fier porteur de cet héritage, notre [Root.Monarch.GetTitle] doit être proclamé nouveau [Root.GetTributaryOverlord] une fois que nous aurons sécurisé les capitales traditionnelles de l'Empire."
 empire_of_china_not_in_china:0 "L'Empire de Chine actuel ne possède aucune province dans les régions de §YChine du Nord§!, §YChine du Sud§! ou §YXinan§!."
 become_russian_principality_title:0 "Adopter l'Administration Autocratique"
 become_russian_principality_desc:0 "Nous avons besoin d'un dirigeant fort pour nous guider en ces temps troublés. Centralisons notre pouvoir sur les Boyards et créons un gouvernement dans l'esprit de l'ancienne Rus' de Kiev."
 abolish_black_army_title:0 "Abolir l'Armée Noire"
 abolish_black_army_desc:0 "L'Armée Noire est une source de dépenses constantes et est détestée par notre noblesse. La loyauté achetée avec de l'argent peut être perdue tout aussi facilement. Débarrassons-nous de l'Armée Noire et laissons plutôt les armées fiables du royaume se battre pour nous."
 abolishing_black_army_tooltip:0 "§YLa Noblesse§! gagnera §Y15§! d'Influence."
 capital_in_belgrade_title:0 "Déplacer la Capitale à Belgrade"
 capital_in_belgrade_desc:0 "Belgrade occupe un point défensif et économique clé dans les Balkans et a dans le passé servi de capitale de la Serbie. Nous devrions faire de cette grande ville notre capitale une fois de plus et la restaurer à la glorieuse cité qu'elle fut jadis !"
 from_great_yuan_title:0 "Réformer le Grand Yuan"
 from_great_yuan_desc:0 "Les héritiers de Kublai Khan ont jadis régné sur toutes les terres chinoises et mongoles. Levons-nous pour réclamer l'héritage de l'ancien Yuan et écraser les lignées plus faibles qui ont tenté de revendiquer l'Empire qui est notre droit de naissance !"
 subject_all_mongols:2 "Toutes les terres mongoles, korchines, khalkas et oïrates doivent être gouvernées par [Root.GetName] ou leurs vassaux."
 custom_tsardom_title:0 "Revendiquer le Titre de Tsar"
 custom_tsardom_desc:0 "Notre principauté a grandi pour devenir l'un des États les plus puissants de la planète. Clairement nous sommes dignes de revendiquer le titre de Tsar sur tous les autres ?"
 yemen_nation_title:0 "Unifier le Yémen"
 yemen_nation_desc:0 "Trop longtemps les terres fertiles du Yémen ont souffert entre les mains de dynasties incompétentes n'ayant d'autre intention que de piller ses trésors. Nous devons unir ces terres afin qu'elles puissent une fois de plus prospérer sous un dirigeant capable."
 georgia_nation_desc:0 "Depuis l'abdication d'Alexandre Ier, la Géorgie a été divisée et dévastée par les luttes internes. Cela a permis à d'autres pays de contrôler la politique interne de la région et d'opprimer notre peuple.\nLe temps est venu d'unir une fois de plus le peuple géorgien et de reforger le royaume qui fut jadis perdu !"
 georgia_nation_title:0 "Unifier la Géorgie"
 turkish_nation_title:0 "Restaurer le Sultanat de Rûm"
 turkish_nation_desc:0 "Jadis, le Sultanat de Rûm unissait tous les Beys et Émirs turcs d'Anatolie, mais il fut abattu par des ennemis jaloux et perfides venus de loin. En démolissant les empires qui souillent la mémoire de la dynastie Seldjoukide, nous pouvons restaurer le Sultanat qui fut. Unissons les Beys sous notre bannière et apportons la destruction à ceux qui rêveraient d'être nos suzerains !"
 state_firearm_regiments_title:0 "Régiments d'Armes à Feu d'État"
 state_firearm_regiments_desc:0 "Bien que la technologie soit encore dans son enfance, les armes à feu peuvent être une force mortelle sur n'importe quel champ de bataille. Pour être efficaces, cependant, les armes à feu requièrent un entraînement régulier et un approvisionnement constant en munitions. Pour une armée de levée régulière, ce niveau de compétence peut être difficile à maintenir. Un soldat qui doit rentrer chez lui pour s'occuper de ses champs n'est pas quelqu'un qui s'exercera régulièrement avec son arme.\nBien que nous ne puissions changer toute notre structure militaire d'un coup, nous pouvons nous assurer qu'un noyau de troupes salariées hautement entraînées se spécialisent dans ces armes."
 explain_state_firearm_regiments:0 "Donne le modificateur suivant jusqu'à révocation :"
 standardized_uniforms_title:0 "Uniformes Standardisés"
 standardized_uniforms_desc:0 "Dans la mesure où des uniformes sont utilisés dans nos armées, les commandants de régiment sont souvent censés les fournir et les payer. Cela mène à une grande variété de couleurs et styles sur le champ de bataille et rend confuse l'identification entre ami et ennemi. Créons un uniforme standard pour toutes les troupes sur notre paie que nous tentons ensuite de fournir à nos troupes."
 abolish_standardized_uniforms_title:0 "Abolir les Uniformes Standardisés"
 abolish_standardized_uniforms_desc:0 "Il y a beaucoup d'avantages à ce que l'État fournisse des uniformes standardisés mais c'est peut-être moins cher et plus efficace que les commandants de régiment les paient et les commandent à la place. Nous pourrions revenir aux façons de faire d'avant même si notre professionnalisme militaire en souffrirait quelque peu."
 abolish_state_firearm_regiments_title:0 "Abolir nos Régiments d'Élite Armés"
 abolish_state_firearm_regiments_desc:0 "Nous payons beaucoup trop pour de nouvelles technologies et de nouvelles méthodes. Nous devrions nous efforcer d'élever toute l'armée et non juste quelques pionniers."
 armenia_nation_title:0 "Royaume d'Arménie"
 armenia_nation_desc:0 "Le Royaume d'Arménie dominait jadis le Caucase. Le temps ne fut pas tendre avec nos ancêtres, cependant, et les empires voisins virent une faiblesse dans nos divisions internes et l'utilisèrent pour conquérir notre peuple. Chassons ces envahisseurs et rétablissons le Royaume et l'Église d'Arménie."
 timurid_nation_title:0 "Revendiquer l'Héritage de Timur"
 timurid_nation_desc:0 "En tant que descendant de Timur Lenk, le grand conquérant d'Iran, de Transoxiane et du Khorasan, c'est notre devoir de réclamer son héritage. Avec les bastions timourides traditionnels sous notre contrôle, nous pouvons enfin nous proclamer chef de la dynastie de Timur, et dirigeant de tous les princes Ghurkani."
 enthrone_timurid_prince_title:0 "Introniser un Prince Timouride"
 enthrone_timurid_prince_desc:0 "L'Émir Timur a jadis écrasé tous les royaumes de cette région et confié leur gouvernement à ses parents. Depuis ils ont été déchirés par la soif des princes timourides de tout gouverner, et il y a beaucoup de princes qui pourraient encore revendiquer l'empire de Timur. Certains dirigeants locaux sont connus pour inviter des prétendants timourides dans leurs États, les soutenant comme dirigeants, et utilisant la force du nom de Timur pour étendre leur domination sur toutes les terres qu'il gouverna jadis."
 tooltip_about_timurid_empire:0 "Cela nous permettra de former l'Empire Timouride."
 adopt_mamluk_government_title:0 "Adopter le Gouvernement Mamelouk"
 adopt_mamluk_government_desc:0 "Les Mamelouks sont encore un facteur fort dans cette région. Nous pourrions gagner leur soutien en invitant ces esclaves soldats aguerris à participer à notre gouvernement."
 conversion_of_convenience_title:0 "Temps pour un [Root.Monarch.GetTitle] [Root.Religion.GetName] ?"
 conversion_of_convenience_desc:0 "Le fait que [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] ne suive pas la religion officielle d'État a longtemps été une grande épine dans le pied de ceux qui luttent pour les esprits et les âmes du peuple [Root.GetAdjective]. Peut-être est-il temps pour [Root.Monarch.GetName] de laisser le bien de [Root.Monarch.GetHerHis] peuple passer avant les questions personnelles de foi ?"
 reform_into_iqta_title:0 "Adopter le Gouvernement Islamique"
 reform_into_iqta_desc:0 "La royauté et la gouvernance peuvent être beaucoup de choses et les traditions sur lesquelles nous nous appuyons se trouvent hors du courant principal du monde islamique. En adoptant le système Iqta, nous pouvons affirmer notre autorité sur les terres du royaume directement, avec des droits de revenus donnés seulement aux Émirs de confiance."
 enforce_religion_muslim_title:0 "Imposer l'Unité Religieuse"
 enforce_religion_muslim_desc:0 "Nous ne devons pas tolérer les hérétiques dans notre royaume. Un ensemble dur de lois conçues pour cibler tout adepte des traditions de faux Imams et prêtres nous permettra de marginaliser toute influence hérétique au sein de notre société."
 remove_non_electors_emperors_from_empire_effect_tooltip:0 "Toutes les provinces possédées seront retirées de l'Empire d'Anbennar."
 muslim_conversion_to_sikhism_title:0 "Se Convertir au Sikhisme"
 muslim_conversion_to_sikhism_desc:0 "Une nouvelle foi se répand dans nos terres. Les Sikhs suivent les enseignements du Guru Nanak et de ses successeurs et leur message gagne de plus en plus de traction parmi beaucoup de nos sujets. Si nous adoptions cette foi pour nous-mêmes, nous aurions le soutien du mouvement sikh pour des générations."
 scottish_nation_title:0 "Former la Nation Écossaise"
 scottish_nation_desc:0 "La jadis fière nation d'Écosse est tombée en ruine, pourtant il reste certains parmi les Clans avec la volonté de restaurer notre royaume. Nous rassemblerons notre courage et nous battrons pour une Écosse libre et indépendante."
 sultan_of_delhi_title:0 "Sultan de Delhi"
 sultan_of_delhi_desc:0 "Delhi était jadis la capitale de tout le sous-continent indien et notre propre État est à bien des égards une continuation de leurs traditions.\nRevendiquons l'héritage des sultans de Delhi, et gouvernons le sous-continent depuis leur ancienne capitale dans le Doab."
 nepal_nation_title:0 "Unification du Népal"
 nepal_nation_desc:0 "Bien que beaucoup d'entre eux aient des histoires fières et anciennes, les royaumes himalayens sont faibles et divisés. Nous devons unir toute la région montagneuse sous la règle d'un seul royaume. Ensemble nous serons une force imparable face aux rois de l'Hindoustan. Contents de vivre de leur richesse, ils ont gaspillé leurs richesses pendant des générations, et ne feront pas le poids face à nos armées endurcies."
 timurid_claims_abandoned_tooltip:0 "§RToutes les Revendications dans les régions de Perse, Khorasan, Caucase et Asie Centrale seront perdues.§!"
 rajput_nation_title:0 "Unir les Rajpoutes"
 rajput_nation_desc:0 "Les terres du Rajputana ont été brisées et faibles depuis l'invasion musulmane il y a des siècles. Nous devons reprendre les grandes villes des grandes dynasties qui nous ont précédés et unir les princes du Rajputana !"
 deccan_nation_title:0 "Sultan du Deccan"
 deccan_nation_desc:0 "Cette terre était jadis étrangère à nos ancêtres mais nous en avons fait la nôtre. Ici nous avons bâti une nouvelle société où les influences persanes ont rencontré les traditions indiennes anciennes locales. Nous avons notre propre langue, nos propres traditions administratives et nos propres mythes et légendes. Il est temps de montrer au monde que le sud a surmonté ses différences et est uni comme un seul."
 maratha_nation_title:0 "Confédération Marathe"
 maratha_nation_desc:0 "Les guerriers marathes de tout le Deccan se rassembleront sous nos bannières si nous montrons un leadership clair et acquérons tous les grands forts du Desh. Unissons les clans et partons gouverner l'Inde !"
 gond_nation_title:0 "Royaume de Nagpur"
 gond_nation_desc:0 "Rêvons d'un royaume nouveau et moderne qui transcende les loyautés tribales. Un royaume moderne avec une nouvelle capitale prête à affronter un nouvel âge."
 punjab_nation_title:0 "Royaume du Pendjab"
 punjab_nation_desc:0 "Nous devons unir le peuple pendjabi si nous voulons jamais pouvoir résister aux envahisseurs étrangers. Ensemble nous bâtirons un État moderne avec des armées capables d'affronter les nombreux ennemis qui nous attaqueraient pour nos terres, et qui feraient n'importe quoi pour éteindre notre foi !"
 orissa_nation_title:0 "Unifier l'Orissa"
 orissa_nation_desc:0 "Avec les cœurs de l'Orissa sous notre contrôle, il est temps de revendiquer notre héritage comme serviteurs de Jagannath et de nous proclamer rois sur toute la région !"
 cossack_nation_title:0 "Appel des Steppes"
 cossack_nation_desc:0 "Nous devons être fidèles aux traditions de nos ancêtres et gouverner notre nation à la façon cosaque !"
 become_indian_sultanate_title:0 "Indianiser le Sultanat"
 become_indian_sultanate_desc:0 "Nous devons évoluer et étendre les idées traditionnelles musulmanes de Royauté si nous voulons prospérer en tant que Sultanat musulman en Inde. Bien que nous resterions un État islamique, le rôle des Dhimmi serait étendu aux religions dharmiques."
 curtail_prussian_confederation_title:0 "Restreindre la Confédération Prussienne"
 curtail_prussian_confederation_desc:0 "Nous devons mettre fin à la Confédération Prussienne de peur que la situation ne dégénère hors de contrôle. Nous devons décider si l'apaisement ou la répression est la bonne voie."
 curtail_prussian_confederation.tooltip:0 "§YLa Confédération Prussienne ne se lèvera pas contre nous.§!"
 restore_mongol_empire_title:0 "Restaurer l'Empire Mongol"
 restore_mongol_empire_desc:0 "L'empire de Genghis Khan est tombé, brisé en de nombreuses parties. Nous devons restaurer son héritage en répliquant les conquêtes du Grand Khan. Nous reconquerrons l'Empire Mongol !"
 mongolia_decision_tooltip:0 "§Y[Root.GetName]§! possède toutes les provinces colonisées dans la région de Mongolie"
 restore_ilkhanate_decision_march_title:0 "Restaurer l'Ilkhanat"
 restore_ilkhanate_decision_march_desc:0 "Comme le Grand Khan l'a fait il y a longtemps, nous devrions déléguer la Perse à un Khan subordonné pour alléger le fardeau de gouverner notre vaste empire."
 restore_ilkhanate_decision_title:0 "Reformer l'Ilkhanat"
 restore_ilkhanate_decision_desc:0 "L'Ilkhanat, successeur de l'Empire Mongol en Perse, gouvernait jadis un grand empire. Il est temps de restaurer cet héritage et gouverner la Perse comme une nouvelle dynastie d'Ilkhans."
 california_nation_title:0 "Former la Nation Californienne"
 california_nation_desc:0 "Nous avons fait de cette terre rude notre foyer. Il est temps pour nous de rassembler nos forces et de rejeter l'oppression de nos suzerains coloniaux, afin que nous puissions bâtir un paradis à l'Ouest."
 texas_nation_title:0 "Former la Nation Texane"
 texas_nation_desc:0 "Quand un gouvernement a cessé de protéger les vies, la liberté et la propriété du peuple, duquel ses pouvoirs légitimes sont dérivés, et pour l'avancement du bonheur duquel il fut institué, et au lieu d'être une garantie pour la jouissance de ces droits inestimables et inaliénables, devient un instrument entre les mains de dirigeants maléfiques pour leur oppression."
 por_flee_to_brazil_title:0 "Fuir au Brésil"
 por_flee_to_brazil_desc:0 "Le Portugal est en ruines ! Le monarque et la cour doivent se dépêcher de traverser la mer avant que nos ennemis ne s'abattent sur nous une fois de plus. Bien qu'il sera douloureux de laisser le Portugal derrière, nous créerons sûrement un glorieux nouvel Empire au Brésil."
 brazil_move_capital_tooltip:0 "La capitale sera déplacée à Rio de Janeiro si possédée, ou sinon vers une province aléatoire dans la région coloniale du Brésil."
 brazil_provinces_tooltip:0 "Un sujet colonial avec une capitale dans la région coloniale du Brésil a au moins 20 provinces possédées."
 brazil_portugal_tooltip:0 "Le Portugal sera libéré comme partenaire junior dans une Union Personnelle sous le Brésil."
 lower_black_flag_decision_title:0 "Baisser le Pavillon Noir"
 lower_black_flag_decision_desc:0 "Le temps est venu de mettre fin à nos vies de piraterie et de nous installer pour établir une République plus stable."
 institute_prussian_monarchy_title:0 "Instituer la Monarchie Prussienne"
 institute_prussian_monarchy_desc:0 "Notre monarchie doit une fois de plus refléter les vertus prussiennes et les idéaux protestants !"
