verne_flavor_ace.1.t: "Un Changement de Société"
verne_flavor_ace.1.d: "Les Vernemans, avec leur culture martiale de longue date, leur importante population paysanne affranchie et leur contrôle sur le Khenak riche en cuivre, se retrouvent à raconter une histoire bien différente de celle des polities féodales qui les entourent au sein de l'Empire. La surpopulation relative, le désir de gloire et les nombreux comtes en conflit, disputes et princes ambitieux ont poussé de nombreux Vernemans à chercher emploi et gloire au service de différents souverains et gouverneurs étrangers. Cette tendance s'est encore accentuée avec l'arrivée de la Marée verte et des guerres Lilas, période où la demande pour des régiments vernemans n'avait jamais été aussi forte et l'offre aussi abondante. Maintenant, cependant, les nombreux vétérans des décennies de guerres passées cherchent à racheter des terres dans leur patrie, entrant en conflit avec les nobles locaux au sujet des concessions foncières. Les nobles, craignant que cela ne sonne le glas définitif de l'ordre féodal traditionnel à Verne, sollicitent la cour pour mettre en place une réforme agraire en apparence anodine, qui aurait pour effet d'anoblir les propriétaires terriens payant une prime, une tentative désespérée de diviser et d'intégrer la multitude d'aspirants seigneurs. Les conséquences de cette affaire pourraient s'avérer durables pour l'avenir de Verne."

verne_flavor_ace.1.a: "La décision devrait revenir en dernier ressort au Duc"

verne_flavor_ace.2.t: "L'Administration du Khenak"
verne_flavor_ace.2.d: "La conquête de l'intégralité de la chaîne du Khenak pose une question difficile à notre administration. La région montagneuse est mal connue, habitée depuis des siècles par les Gnolls des collines et divisée en dizaines de factions dans les parties les plus inaccessibles de la chaîne. Les relations avec les Gnolls des collines peuvent être exploitées plutôt que de leur imposer la hiérarchie féodale habituelle, bien que cette approche moins interventionniste les prive des riches ressources et mines du Khenak."

verne_flavor_ace.2.a: "Exploiter la population et les ressources du Khenak."
verne_flavor_ace.2.b: "Essayer une approche plus conciliante"

verne_flavor_ace.3.t: "L'Offre de l'Ancienne Tour"
verne_flavor_ace.3.d: "L'Ancienne Tour appartient officiellement au Magisterium, mais elle était autrefois détenue par l'ancien royaume de Verne. En tant que l'une des plus anciennes forteresses magiques et bibliothèques de la région, son prestige et sa collection seraient d'une grande aide pour construire des installations capables d'accueillir et de dompter les jeunes dragons sous notre garde. Le magister a déjà été sondé pour une offre, et il ne reste plus qu'à fixer le prix lors des potentielles négociations."

verne_flavor_ace.3.a: "Faire une offre modeste"
verne_flavor_ace.3.b: "Tout faire sur le plan diplomatique"

verne_flavor_ace.4.t: "Verne Propose d'Acheter l'Ancienne Tour"
verne_flavor_ace.4.d: "Le Duc de Verne a soudainement commencé à soumettre des offres pour l'Ancienne Tour tout en nous sondant sur le prix de sa vente potentielle."

verne_flavor_ace.4.a: "Les termes sont tout à fait acceptables"
verne_flavor_ace.4.b: "Nous ne donnerons pas nos terres à ces vagabonds"

verne_flavor_ace.5.t: "Vente de l'Ancienne Tour Acceptée"
verne_flavor_ace.5.d: "Il semble que nos démarches diplomatiques pour la vente de l'Ancienne Tour aient rencontré un succès retentissant. Il reste encore des baux et des documents à signer et ratifier dans différents parlements et registres, mais après quelques cérémonies à la fin du mois, l'Ancienne Tour sera de nouveau vernmane."

verne_flavor_ace.5.a: "Les termes sont tout à fait acceptables"

verne_flavor_ace.6.t: "Vente de l'Ancienne Tour Refusée"
verne_flavor_ace.6.d: "Lors des dernières offres et signatures diplomatiques pour une vente potentielle de l'Ancienne Tour, les relations diplomatiques ont été brusquement rompues. Il semble que l'Ancienne Tour soit bien trop précieuse pour les sommes que nous avons proposées, et il ne reste plus que des documents à moitié signés pour en témoigner."

verne_flavor_ace.6.a: "Maudits soient-ils ! Déplacer le chantier plus près de la cour et payer les frais supplémentaires"

verne_flavor_ace.7.t: "Alliance Eborthilienne"
verne_flavor_ace.7.d: "Les guerres Lilas s'étaient révélées désastreuses pour le parti lunaire, mais lors de la bataille du Détroit de Busilari, nous avions remporté une victoire éclatante aux côtés de la marine eborthilienne pour écraser l'armada du lion. Cette coopération et notre mépris mutuel pour Busilar ont forgé des liens diplomatiques solides avec Eborthil, et ont conduit à l'organisation d'un jeu de guerre, la seule question étant son orientation."

verne_flavor_ace.7.a: "Se concentrer sur la coordination terrestre"
verne_flavor_ace.7.b: "Approfondir notre coopération navale"

verne_flavor_ace.8.t: "Pacte de protection verneman-eborthilien"
verne_flavor_ace.8.d: "La défaite finale de Busilar nous a placés en position de partenaire principal dans l'alliance avec Eborthil, sans pour autant marquer la fin de notre coopération. Le Divenhaul, malheureusement, continue de causer des problèmes aux deux nations, rendant nécessaire une intégration plus poussée de nos efforts. Nombre de nos hommes d'État et généraux ont contribué à un projet de traité cimentant notre coopération avec Eborthil, ainsi que notre position dominante. L'idée du traité a été bien accueillie, bien que l'opinion générale soit qu'il nécessite certaines garanties."

verne_flavor_ace.8.a: "Espérons des négociations équitables"

verne_flavor_ace.9.t: "Débats sur l'Autonomie"
verne_flavor_ace.9.d: "Lors de l'une des réunions les moins monotones concernant le développement d'un pacte de protection avec Eborthil, une délégation de petits nobles et magnats est arrivée. Ils ont tenté de faire valoir l'inclusion d'une extension des protections et privilèges qu'ils maintiennent actuellement sous la protection de la couronne eborthilienne dans le projet de traité. Leur présence a détourné l'attention de certains sujets prévus pour la journée, qui étaient plus importants.\nFaveur actuelle d'§YEborthil§! [Root.verne_eborthil_chance.GetValue]"

verne_flavor_ace.9.a: "Les assurer qu'ils conserveront leurs privilèges"
verne_flavor_ace.9.b: "Ramener la conversation sur le sujet principal"

verne_flavor_ace.10.t: "Craintes pour l'Emploi"
verne_flavor_ace.10.d: "\nFaveur actuelle d'§YEborthil§! [Root.verne_eborthil_chance.GetValue]"

verne_flavor_ace.10.a: "Tenter de les compenser pour leur emploi précédent"
verne_flavor_ace.10.b: "Rejeter leurs pétitions et préoccupations"

verne_flavor_ace.11.t: "Question de la Défense Commune"
verne_flavor_ace.11.d: "\nFaveur actuelle d'§YEborthil§! [Root.verne_eborthil_chance.GetValue]"

verne_flavor_ace.11.a: "Promettre des régiments vernemans pour leur défense"
verne_flavor_ace.11.b: "Leur prêter des officiers et des fonctionnaires"

verne_flavor_ace.12.t: "Délégation des Affaires Étrangères"
verne_flavor_ace.12.d: "\nFaveur actuelle d'§YEborthil§! [Root.verne_eborthil_chance.GetValue]"

verne_flavor_ace.12.a: "Leur accorder une large capacité de décision"
verne_flavor_ace.12.b: "Exiger qu'un ambassadeur verneman approuve leurs décisions"

verne_flavor_ace.13.t: "Le Traité Finalisé"
verne_flavor_ace.13.d: "\nFaveur actuelle d'§YEborthil§! [Root.verne_eborthil_chance.GetValue]"

verne_flavor_ace.13.a: "Notre supériorité sur eux est évidente et notre protection bienveillante"
verne_flavor_ace.13.b: "Espérons que nos compromis portent leurs fruits"
verne_flavor_ace.13.c: "Un marché difficile, mais bon"

verne_flavor_ace.14.t: "Protection Vernemane"
verne_flavor_ace.14.d: "Les négociations concernant une alliance potentielle et un pacte de protection avec Verne sont terminées. Notre sécurité semble bien garantie, bien que certaines souverainetés doive être cédées pour la maintenir. Il serait possible de rejeter l'accord en entier avant que l'encre ne sèche, mais cela risquerait de mettre Verne en colère."

verne_flavor_ace.14.a: "Les Vernemans sont nos amis, leur protection est nécessaire"
verne_flavor_ace.14.b: "Nous ne renoncerons pas à notre souveraineté"

verne_flavor_ace.15.t: "Eborthil Rompt les Liens"
verne_flavor_ace.15.d: "Il semble qu'à la fin du sommet des négociations, Eborthil ait soudainement et irrespectueusement quitté la conférence. Le traité était largement achevé et prêt à être signé, ce qui a surpris beaucoup de nos officiels. Cette surprise s'est rapidement transformée en colère, et beaucoup d'hommes d'État voient désormais dans l'application militaire du traité le seul moyen de restaurer l'honneur de Verne."

verne_flavor_ace.15.a: "Maudits soient-ils, nous appliquerons nous-mêmes le traité"

verne_flavor_ace.16.t: "Réforme des Régiments ?"
verne_flavor_ace.16.d: "Lors de l'une des sessions les plus marquantes du comité de réforme des wyvernes, un groupe de délégués et de commandants a présenté une série de traités détaillant la formation d'unités massives de wyvernes. Ces traités semblent devoir dominer les discussions et orienter le comité pour les prochaines semaines, avec une opposition et des contre-traités formés instantanément. La base de ces formations massives semble s'inspirer des développements dans les formations d'infanterie, tout en accentuant le potentiel d'anéantissement de toute armée qu'elles pourraient rencontrer. L'opposition affirme qu'il s'agirait d'une force ingérable à approvisionner et que le système régimentaire, avec sa faible concentration, permet de mieux réagir aux circonstances locales. Avant qu'un blocage ne s'installe et que d'autres sujets de réforme moins controversés ne soient négligés, il pourrait être nécessaire de prendre une décision."

verne_flavor_ace.16.a: "Construisons des \"armées de wyvernes\""
verne_flavor_ace.16.b: "Renforcer le système régimentaire"

verne_flavor_ace.17.t: "Une Aventure au Haut Temple"
verne_flavor_ace.17.d: "Une expédition vers un Haut Temple a récemment engagé un contingent de nos plus braves aventuriers. Ce pourrait être une excellente opportunité de découvrir ce qui s'y trouve. En raison de la rareté de cette occasion, les aventuriers ont contacté des officiels gouvernementaux pour tenter de lever plus de ressources en échange des informations qui seront obtenues lors de cette expédition. Il y a amplement d'opportunités pour tenter d'obtenir des ressources et des connaissances sans les soutenir directement, bien que cela puisse s'avérer utile."

verne_flavor_ace.17.a: "Lever des ressources de l'État pour les aider"
verne_flavor_ace.17.b: "Laisser cela en tant que contrat privé"

verne_flavor_ace.18.t: "Une Différence de Philosophie"
verne_flavor_ace.18.d: "Venant de côtés opposés de Halann, il était inévitable que les différentes écoles de pensée mènent à des conflits concernant l'exploration du temple. Le clash est survenu plus tôt que prévu, car la procédure d'exploration et de démarrage a provoqué une dispute. Les hôtes halessis appellent à un examen et une documentation minutieuse de tout, tandis que le groupe de mercenaires demande moins de documentation en faveur d'une progression plus rapide."

verne_flavor_ace.18.a: "Compter sur l'expertise locale"
verne_flavor_ace.18.b: "Utiliser les obligations contractuelles"

verne_flavor_ace.19.t: "Traversée du Haut Temple"
verne_flavor_ace.19.d: "L'expédition a fait des progrès solides dans le temple en suivant une carte apparemment fiable, tout en notant et en collectant différents mécanismes et babioles du temple. La chance de la carte semble cependant s'être épuisée, car un mur renforcé par les sorts du Haut Temple bloque le passage. Les hôtes halessis sont troublés par ce mur, absent de la carte, mais ont prévu un autre foret korashi pour le percer. Une autre caractéristique non mentionnée sur la carte est une entrée flanquant le côté opposé du mur, menant apparemment à un labyrinthe de tunnels qui pourrait offrir un passage plus rapide et plus direct."

verne_flavor_ace.19.a: "La fortune sourit aux audacieux, le labyrinthe sera conquis"
verne_flavor_ace.19.b: "Laisser les experts continuer leur forage"

verne_flavor_ace.20.t: "Embuscade dans le Labyrinthe"
verne_flavor_ace.20.d: "Traverser les tunnels du Haut Temple a désensibilisé le groupe aux nombreux grincements et bruits étranges provenant de toutes les directions. Un bruit apparemment inoffensif s'est avéré être un membre du groupe déclenchant une plaque de pression en pierre, qui a englouti plusieurs hommes. Le groupe a réagi rapidement et a réussi à sauver certains d'une chute périlleuse, mais une partie solide du groupe et leurs provisions ne seront plus jamais revus."

verne_flavor_ace.20.a: "L'imprudence ne trouvera aucune clémence en ce lieu"

verne_flavor_ace.21.t: "Toujours à Gauche"
verne_flavor_ace.21.d: "Un sentiment prévalent au sein du groupe était de continuer dans une seule direction à travers les tunnels, mais cela s'est avéré vain, car ils continuaient à trouver les mêmes tunnels. Après avoir tourné en rond, le porteur de la carte a cependant réussi à trouver un motif correspondant à une section éloignée de la carte. Suivre cette route a mené à une autre section de tunnels correspondant à une autre partie de la carte, ce qui, après beaucoup de frustration, a finalement conduit le groupe à la fin du labyrinthe."

verne_flavor_ace.21.a: "Le chemin est éclairé, la voie est claire, il ne nous faut que la force de la suivre."

verne_flavor_ace.22.t: "Le Foret Surchauffe"
verne_flavor_ace.22.d: "Le foret korashi de rechange que les hôtes halessis avaient apporté était beaucoup plus petit, conçu pour être transporté sans difficulté, mais ses performances moindres se font maintenant sentir par tous les membres du groupe. En raison d'une mauvaise manipulation par un junior, le foret est temporairement hors service après avoir été utilisé trop longtemps. L'expert du foret affirme qu'au rythme actuel, une fois réparé, il pourrait falloir une journée pour percer le mur."

verne_flavor_ace.22.a: "Réveillez-moi quand nous aurons percé"

verne_flavor_ace.23.t: "Progrès Sans Accroc"
verne_flavor_ace.23.d: "Forer à travers le mur a demandé beaucoup plus de temps et d'efforts que prévu. Heureusement, le plus grand problème auquel le groupe est actuellement confronté est l'ennui. Avec des morceaux de débris qui s'entrechoquent occasionnellement, signifiant bruyamment les progrès, le groupe n'a plus qu'à attendre un peu."

verne_flavor_ace.23.a: "La patience est une vertu"

verne_flavor_ace.24.t: "Pénétration dans les Voûtes de Reliques"
verne_flavor_ace.24.d: "Bien que la carte semble largement obsolète et erronée, les gravures se sont avérées suffisamment distinctives pour marquer les sanctuaires intérieurs du temple lorsque le groupe les a rencontrés. Les voûtes semblent cependant bien moins remplies que ce que le contingent halessi avait espéré, bien que la carte ait de nouveau caché d'autres caractéristiques du Haut Temple. Des portes latérales des voûtes mènent à une annexe totalement indocumentée sur la carte, suscitant une spéculation effrénée sur d'autres trésors."

verne_flavor_ace.24.a: "Nous devrions rester prudents et trouver la sortie"
verne_flavor_ace.24.b: "Il doit y avoir d'autres chambres"

verne_flavor_ace.25.t: "Piège à Rochers"
verne_flavor_ace.25.d: "Après mûre réflexion, le groupe a décidé de continuer à explorer où que mène l'annexe. Bien que beaucoup de portes mènent à de petites pièces vides ou à de longs placards déserts, un couloir prometteur et long s'offre à eux. Alors que le groupe pensait que le couloir allait se terminer, quelqu'un a trébuché sans le savoir sur un fil. Le reste du groupe dans l'annexe a été très surpris lorsque l'équipe du couloir est revenue en courant, poursuivie par un rocher. Heureusement, la majorité de l'équipe est revenue, mais certaines personnes et tout l'équipement qu'elles avaient avec elles se trouvent maintenant de l'autre côté du rocher bloquant le couloir."

verne_flavor_ace.25.a: "D'anciens pièges attendent, non déclenchés et assoiffés de sang..."

verne_flavor_ace.26.t: "Sanctuaire Précurseur"
verne_flavor_ace.26.d: "Après mûre réflexion, le groupe a décidé de continuer à explorer où que mène l'annexe. Bien que beaucoup de portes mènent à de petites pièces vides ou à de longs placards déserts, une trappe discrète a été découverte. Se faufiler dans ce qui semblait être un conduit d'égout, à en juger par l'odeur, a révélé, à la grande joie du malchanceux chargé de descendre, une pièce. Une inspection plus poussée a révélé un égout à découvert dans un coin de la pièce, ainsi qu'un autre ensemble de boîtes et de tiroirs remplis de différents artefacts."

verne_flavor_ace.26.a: "Espérons qu'il y a du parfum là-dedans"

verne_flavor_ace.27.t: "Un Travail Bien Fait"
verne_flavor_ace.27.d: "Après une grande quantité de fouilles et d'exploration, le groupe du Haut Temple est revenu et le contrat des mercenaires a expiré, séparant les chemins des deux parties. En récompense pour leur assistance, une variété de fines pièces halessies a été remise aux mercenaires, qui, grâce à un troc habile, ont été échangées contre un petit foret korashi. Normalement, ces appareils sont hautement protégés par les marchands halessis, mais il semble que la camaraderie construite lors de l'expédition ait aidé au charisme du capitaine, faisant de lui le premier Cannorien à posséder cette merveille technologique."

verne_flavor_ace.27.a: "Le foret korashi et ses secrets sont enfin à nous."

verne_flavor_ace.28.t: "Une Expédition vers Kheinoai"
verne_flavor_ace.28.d: "L'exploration de Kheinoai devra être très différente des expéditions précédentes en Aelantir. La quantité d'États établis et développés dans la région offre une grande opportunité d'étendre les liens commerciaux existants, bien que cela nécessitera de la tactique et peut-être de la coercition. Une expédition a été encouragée et sponsorisée avec enthousiasme par l'aventurière ambitieuse Castina síl Thanallen. Avec des rumeurs d'autres expéditions similaires vers Kheinoai pour le commerce et la conquête, nous devrions agir rapidement pour soutenir ses efforts."

verne_flavor_ace.28.a: "Une opportunité grandiose, mettre les voiles immédiatement"

verne_flavor_ace.29.t: "La Question de l'Intrusion"
verne_flavor_ace.29.d: "Malheureusement, malgré une amitié et de bonnes relations initiales, l'intrusion prolongée de l'expédition est de plus en plus accueillie avec hostilité. Bien qu'elle n'initie pas beaucoup de conflits, Castina a continuellement empêché toute désescalade et a envenimé différentes rencontres. Bien que ce ne soit pas un début idéal, un consensus a été atteint entre l'officier colonial et Castina : la poursuite de la cartographie et de l'exploration de Kheinoai nécessitera plus d'hommes et d'armes avec l'approche actuelle."

verne_flavor_ace.29.a: "Continuer avec une approche plus discrète et formelle"
verne_flavor_ace.29.b: "Cartographier ces terres étranges est essentiel, et la discrétion un luxe"

verne_flavor_ace.30.t: "Insuffisances de Siège"
verne_flavor_ace.30.d: "Bien que les conflits à petite échelle contre différentes forces antagonistes à Kheinoai aient continuellement tourné en faveur de l'expédition grâce au leadership de Castina, un problème émergent a été constaté : le manque de puissance de feu capable de percer les fortifications. La plupart des fortifications rencontrées ont été des ouvrages de campagne ou de vieux murs, qui peuvent heureusement être contournés et tirés pour un certain effet. Castina, cependant, a des ambitions de renverser bien plus que de simples ouvrages de campagne et a envoyé une demande à l'officier colonial pour que des bombardes soient apportées à l'expédition."

verne_flavor_ace.30.a: "Envoyer plus d'hommes est trop coûteux"
verne_flavor_ace.30.b: "Fournir une force de siège adéquate est peut-être possible"

verne_flavor_ace.31.t: "Des Emplois pour les Garçons"
verne_flavor_ace.31.d: "La bureaucratie coloniale devient de plus en plus anxieuse à chaque message retourné par Castina, alors qu'elle promeut continuellement ses propres membres pour agir en tant qu'officiers et diplomates. Cette situation laisse la bureaucratie coloniale à la merci d'étrangers en qui elle n'a pas pleinement confiance, ni en leurs capacités ni en leur caractère. Les services internes ont commencé à rédiger un mandat exigeant la réaffectation des personnes promues par Castina avec des bureaucrates expérimentés."

verne_flavor_ace.31.a: "Insister sur des administrateurs officiels"
verne_flavor_ace.31.b: "Un travail bien fait mérite une promotion"

verne_flavor_ace.32.t: "La Campagne de Kheinoai Commence"
verne_flavor_ace.32.d: "Après une série d'embuscades, Castina et l'expédition ont été repoussées vers le sud dans Kheinoai, réussissant à arrêter les assaillants juste avant la côte. Rompant avec l'autorité coloniale qui insiste sur une solution diplomatique, elle a saisi une zone à Dnagutakh, dans le sud de Devand, avec l'intention de soumettre les pays voisins sous son commandement. Le bureau colonial est en état de panique, car il a sanctionné l'expédition de Castina, qui appelle maintenant le continent à soutenir ses conquêtes."

verne_flavor_ace.32.a: "Les dés sont jetés"

verne_flavor_ace.33.t: "Une Expédition vers Taychend"
verne_flavor_ace.33.d: "Les premières expéditions pour tenter de contourner les Leechdens avaient traversé des marécages insupportables et des jungles affreuses pour se retrouver face aux montagnes Veyil Sikhara, entravant l'exploration de ce qui serait Taychend. Il a fallu un certain temps avant d'établir le contact et de découvrir les États taychendis, avec de plus en plus d'informations apprises sur cette terre protégée, suscitant davantage d'intrigue. Des vétérans des anciennes expéditions effelaïennes et des aventuriers ambitieux cherchent maintenant à lancer une nouvelle expédition pour traverser correctement les Veyil Sikhara et en apprendre davantage sur ces terres mystérieuses."

verne_flavor_ace.33.a: "Ils sont déjà divisés, nous n'aurons peut-être qu'à conquérir"

verne_flavor_ace.34.t: "Le Besoin de Montures Plus Robustes"
verne_flavor_ace.34.d: "Les terres de Taychend présentent un environnement très différent de celui des forêts effelaïennes voisines, étant beaucoup plus montagneuses et vallonnées. Cela a d'abord été remarqué visuellement, mais maintenant, l'usure des différentes bêtes de somme, particulièrement inadaptées à l'environnement, devient un problème de plus en plus pressant. Cela devient une question de plus en plus cruciale alors que l'expédition rencontre de plus en plus de signes de banditisme massif et de violence débridée dans la région. Le bureau colonial doit maintenant débattre de l'envoi d'une mission pour rassembler des montures plus adaptées et les transporter dans l'une des parties les plus dangereuses d'Aelantir."

verne_flavor_ace.34.a: "Ils devront se contenter de ce qu'ils ont"
verne_flavor_ace.34.b: "Peut-être le prochain navire pourrait-il apporter des bœufs et des mules"

verne_flavor_ace.35.t: "Ambitions de Seigneur de Guerre"
verne_flavor_ace.35.d: "Lors de ce qui avait commencé comme une marche assez ordinaire, l'expédition taychendi est tombée sur un autre groupe de soldats qui a rapidement commencé à les attaquer. L'escarmouche avait tourné contre l'expédition lorsqu'un autre groupe de Ruinborns est apparu soudainement pour attaquer les assaillants. L'escarmouche avait tué le précédent capitaine, Alano s’il Verne, bien que la majorité du groupe, grâce aux Ruinborns amis, ait réussi à survivre. Les guerriers Ruinborns ont commencé à expliquer au nouveau commandant, Cicero Silebor, ce que l'expédition avait commencé à comprendre concernant le warlordisme rampant à Taychend. Les guerriers Ruinborns encouragent désormais Cicero à poursuivre leurs assaillants et à commencer à protéger et gouverner cette région, car l'hôte précédent écumait ces terres. Cela présente une bonne opportunité de développer un contingent natif connaissant bien le terrain, bien qu'ils ne prêtent allégeance que si Cicero prend le manteau de dirigeant."

verne_flavor_ace.35.a: "Lui permettre de continuer sa mascarade"
verne_flavor_ace.35.b: "Insister pour qu'il décourage toute pensée en ce sens"

verne_flavor_ace.36.t: "Une Question de Détente"
verne_flavor_ace.36.d: "Il semble que nous ne soyons pas les seuls à nous intéresser aux connaissances sur Taychend, car [taychend_36_target.GetName] nous a approchés avec une offre des plus inhabituelles. Ils nous proposent, pour un prix relativement modeste, leurs cartes et leurs connaissances sur Taychend, qui se sont avérées étendues. Nous savons que leurs récentes incursions ont été sévèrement entravées par les guerres de la région, il est donc probable qu'ils essaient de nous faire tirer les marrons du feu en attirant plus de cibles qu'eux-mêmes. Les connaissances sur la région sont cependant étendues et peut-être encore trop bonnes, les cyniques de la cour restant sceptiques quant à toute aide potentielle allant à [taychend_36_target.GetName]."

verne_flavor_ace.36.a: "Aider [taychend_36_target.GetName] est un coût trop élevé"
verne_flavor_ace.36.b: "Il est peut-être bon d'être amical"

verne_flavor_ace.37.t: "La Campagne de Taychend Commence"
verne_flavor_ace.37.d: "L'expédition taychendi, qui avait commencé avec l'espoir de découvrir une terre mystique et exotique pleine de potentiel commercial, a vu ces espoirs s'éteindre face aux scènes de destruction et de guerre rampantes. Cette terre aurait rendu les représentations les plus brutales d'Agrados presque douces par moments, l'expédition devant continuellement se battre contre des embuscades et des vols à main armée. Cicero Silebor, ayant pris la tête d'une armée de plus en plus grande après la défaite de nombreuses bandes de la région, ne voit désormais qu'un seul moyen de rendre la région malléable aux intérêts varnis : la conquérir. Après avoir saisi un port à Ursibamkq, il tourne maintenant son armée vers le nord afin de sécuriser une meilleure base d'opérations."

verne_flavor_ace.37.a: "La fortune sourit aux braves"

verne_flavor_ace.38.t: "Réforme de la Méthode Coloniale"
verne_flavor_ace.38.d: "Notre méthode coloniale a mené à la conquête de certains des plus grands empires d'Aelantir. Bien que cette méthode n'ait guère été idéale pour la gouvernance de vastes territoires et ait conduit au sous-développement des régions, elle a entraîné une gouvernance et un contrôle parfois négligents de notre empire théoriquement vaste. De nouvelles conditions poussent donc à un changement de méthode."

verne_flavor_ace.38.a: "Restructurer leurs finances pour les rendre plus mercantilistes"
verne_flavor_ace.38.b: "Développer de meilleurs codes juridiques pour eux devrait être la priorité"
verne_flavor_ace.38.c: "Renforcer l'esprit d'aventure dans les colonies"

verne_flavor_ace.39.t: "L'Héritage des Conquistadors"
verne_flavor_ace.39.d: "Les premières expéditions vers Taychend et Kheinoai étaient menées par des conquistadors de renom, combattant les éléments et les armées contre toute attente. Leur héritage vit dans nos vastes possessions en Aelantir, mais aussi dans les régiments qui ont évolué à partir de leurs expéditions initiales. Ces régiments durables peuvent s'avérer être un outil incroyablement loyal et tactique pour les conflits dans la région ; il ne nous reste qu'à établir leur tradition et les formaliser."

verne_flavor_ace.39.a: "Que leurs triomphes soient éternels"

verne_flavor_ace.40.t: "Enquêtes sur les Ruines Précurseurs"
verne_flavor_ace.40.d: "Les enquêtes sur les établissements précurseurs à Taychend ont porté beaucoup de fruits. Déjà, une grande quantité de nouvelles perspectives technologiques et de progrès ont été acquises grâce à l'exploration. Les puits de l'ancienne technologie ont soulevé la question de savoir s'il faut garder les artefacts dans la région pour mieux en comprendre l'usage, ou commencer l'expédition de reliques vers le continent."

verne_flavor_ace.40.a: "Voir si cela peut être appliqué aux études d'artificier"
verne_flavor_ace.40.b: "Cela appartient bien sûr dans un musée pour des études générales"

verne_flavor_ace.41.t: "Les Honneurs de la Conquête"
verne_flavor_ace.41.d: "Les récents appels à une expédition dans l'Ynn ont suscité une compétition entre les deux groupes de frontaliers à Noruin. Les Mariniers Ynniques ont maintenu un bon équilibre le long de l'estuaire de l'Ynn jusqu'à la baie des Trolls, tout en remontant régulièrement le fleuve. Les Éclaireurs de l'Ynn aident à maintenir et explorer la moitié est de Noruin ; ils sont habitués à escarmoucher le long et dans l'Ynn pour chasser les menaces hors de notre territoire à Noruin, une tâche rude et exigeante."

verne_flavor_ace.41.a: "Les mariniers seront les mieux à même de dompter l'Ynn"
verne_flavor_ace.41.b: "Les Éclaireurs seront bien adaptés aux terres sauvages et indomptées"

verne_flavor_ace.42.t: "Appels à une Expédition en Eordand"
verne_flavor_ace.42.d: "L'Eordand est une terre de saisons, de mystère, de fées et de reliques précurseurs. Leur isolement et leur unité ont empêché toute interférence majeure sur leurs terres, bien que la richesse qu'elles recèlent ait suscité de nombreuses tentatives. Cette abondance et ce lien avec le mystère des fées ont suscité l'intérêt pour une autre grande expédition afin de mener une campagne de conquête et d'exploration en Eordand."

verne_flavor_ace.42.a: "Les réponses aux mystères du Royaume Féerique sont à notre portée"

verne_flavor_ace.43.t: "Traversée du Portail"
verne_flavor_ace.43.d: "Le Royaume Féerique à l'intérieur du Domandrod semble plus agité et malléable que d'habitude. À certains endroits, ce qui conduisait habituellement à une barrière infranchissable ou impossible s'est brisé, permettant le voyage dans ce royaume étrange."

verne_flavor_ace.43.a: "Le Domandrod nous appelle"

verne_flavor_ace.44.t: "Intégration des Aventuriers Ynniques"
verne_flavor_ace.44.d: "L'Étendue Ynnic est peut-être aussi difficile à gérer et à habiter qu'elle est vaste. Cela n'a pas dissuadé de nombreuses parties cannoriens indépendantes de tenter de revendiquer un morceau de terre. Ces aventuriers pourraient cependant être bien disposés envers notre administration coloniale, et une invitation à les intégrer à notre influence pourrait être de mise."

verne_flavor_ace.44.a: "Sonder leurs diplomates, peut-être pourrions-nous les convaincre"

verne_flavor_ace.45.t: "Offre de Protection de Verne"
verne_flavor_ace.45.d: "Verne, en tant que partenaire principal de notre alliance ces dernières années, nous a offert un statut plus favorable en matière de protection et de coopération. Cette offre se ferait cependant au prix de notre souveraineté."

verne_flavor_ace.45.a: "L'offre est généreuse et peut-être trop belle"
verne_flavor_ace.45.b: "Nous ne devons jamais renoncer à notre souveraineté"

verne_flavor_ace.46.t: "Choisir ses Favoris"
verne_flavor_ace.46.d: "Notre politique visant à unifier les petites cités vernmanes en une sorte de clientèle a rencontré beaucoup de succès et bénéficie désormais du soutien des seigneurs de la lune. Bien que nous ayons obtenu tout le soutien nécessaire pour construire notre État client, les différents dirigeants des anciennes nations cherchent toujours à se battre et à concéder pour obtenir le droit de détenir la position de dirigeant nominal. Puisque c'est maintenant eux qui sollicitent quelque chose de notre part, différentes concessions peuvent être négociées pour obtenir l'estimée position de favori de la cour vernmane."

verne_flavor_ace.46.a: "Le comte de Galèinn pourrait sans doute accorder plus d'exportations de sel"
verne_flavor_ace.46.b: "Le patronage du centre d'aventuriers de Menibor est assurément un grand atout"
verne_flavor_ace.46.c: "La dette du grand port de l'ancien royaume de Verne est avantageuse"

verne_flavor_ace.47.t: "L'Offre du Fort Vaillant"
verne_flavor_ace.47.d: "Le Fort Vaillant est une possession très isolée de l'Ordre aldresien. Il n'est pas ouvertement menaçant pour notre position, bien qu'il tende à susciter des conflits entre les dirigeants locaux sur l'étendue de la souveraineté du fort. Puisqu'il a été précédemment acheté et que l'ordre est plutôt conciliant dans les accords concernant les territoires, il pourrait être possible de racheter le fort."

verne_flavor_ace.47.a: "Leur faire une offre raisonnable"
verne_flavor_ace.47.b: "La générosité n'a jamais échoué dans les négociations"

verne_flavor_ace.48.t: "Une Offre pour le Fort Vaillant"
verne_flavor_ace.48.d: "Les seigneurs de Verne ont soumis une offre pour le territoire et le château entourant le Fort Vaillant. Ils proposent une somme assez décente pour le soulagement d'une gouvernance coûteuse en dehors de notre protection immédiate."

verne_flavor_ace.48.a: "C'est une offre raisonnable"
verne_flavor_ace.48.b: "Non, le fort est trop important"

verne_flavor_ace.49.t: "Vente du Fort Vaillant Annulée"
verne_flavor_ace.49.d: "Il semble que, malgré nos offres plus que généreuses, notre proposition pour le Fort Vaillant se soit soldée par un refus. La plupart des documents et traités nécessaires avaient été signés, mais lors des dernières négociations, il semble que cela ait échoué et que la délégation aldresienne soit partie."

verne_flavor_ace.49.a: "Maudits soient-ils, prenez les projets et insistez sur le fait qu'ils ont signé"

verne_flavor_ace.50.t: "Choix du Nouveau Siège de Dameria"
verne_flavor_ace.50.d: "Grâce à une diplomatie épuisante et exaspérante, nous avons enfin réussi à unifier les différents États querelleurs émergés de la chute de Dameria lors des guerres Lilas. Ces États sont désormais favorables au retour d'un grand-duché formel de Dameria, guidé par des liens étroits avec notre cour. Bien que la question de l'emplacement de la nouvelle capitale n'ait pas fait éclater l'accord, elle a suscité de nombreux pots-de-vin et offres de faveurs, qui peuvent s'avérer utiles."

verne_flavor_ace.50.a: "Nous pourrions avoir quelque chose à apprendre des maréchaux de l'Empire"
verne_flavor_ace.50.b: "Les Mages feraient de grands alliés en Dameria"
verne_flavor_ace.50.c: "Les Elfes apprécieraient une position rehaussée"
verne_flavor_ace.50.d1: "Protéger les petits Princes pourrait améliorer notre image"

verne_flavor_ace.51.t: "Réorganisation du Grand-Duché de Wex"
verne_flavor_ace.51.d: "La défaite et la déposition des pouvoirs wexonards antagonistes ont laissé une grave rupture au sein de l'empire. Les États, sans dirigeant et isolés, ont laissé tous les nobles wexonards restants terrifiés à l'idée de nouvelles partitions ou conquêtes de leurs royaumes. Ces circonstances ont permis à une délégation de sonder une potentielle unification des territoires du grand-duché de Wex. Ce mouvement nous éloignera de notre intention initiale de mettre fin aux occupations illégales wexonardes et mettra en colère les princes, mais c'est la meilleure chance de contrôler cette partie cruciale des frontières."

verne_flavor_ace.51.a: "Bal Hyl peut diriger le nouveau duché"
verne_flavor_ace.51.b: "La cour de Sugamber a de meilleures revendications dynastiques pour soutenir le duché"
verne_flavor_ace.51.c: "Les Bisaniens sont rustiques et loyaux à la cause impériale"

verne_flavor_ace.52.t: "Unifier les Frontières"
verne_flavor_ace.52.d: "Les frontières orientales ont été parmi les parties les moins surveillées et les plus agitées de l'empire, ce qui n'est guère idéal pour l'un de nos points d'invasion. Avant que ce problème ne s'aggrave, une nouvelle entité est promulguée pour unifier la gouvernance et les ressources des frontières. La création et l'administration de ce duché se sont déroulées sans encombre, à l'exception de la décision concernant l'emplacement de la capitale, car plusieurs lieux offrent des avantages et des promesses intéressants."

verne_flavor_ace.52.a: "Arannen doit à nouveau diriger les frontières"
verne_flavor_ace.52.b: "Les síl Vivins d'Ashfield proposent une offre intrigante"
verne_flavor_ace.52.c: "Peut-être qu'un des ports de Highcliff conviendrait mieux"
verne_flavor_ace.52.d1: "Tellum est une capitale digne de notre plus grande marche"

verne_flavor_ace.53.t: "Le Dostanor Anbennarien"
verne_flavor_ace.53.d: "Établir les divisions de nouvelles terres pour l'empire peut être une tâche fastidieuse et cauchemardesque, selon la manière dont le territoire a été acquis. Le faire pour une région de la taille du Dostanor, tout en l'intégrant davantage au droit impérial en tant que grand-duché, s'est avéré bien pire. Les nobles de la région ont offert leurs services et leur soutien pour la réforme, mais tous semblent exiger que leur cour devienne la nouvelle capitale et qu'ils soient autorisés à administrer le grand-duché. Sans le soutien de l'une des factions, nos bureaucrates risquent de s'épuiser à la tâche, et avec des offres généreuses, il pourrait être judicieux d'accepter une proposition."

verne_flavor_ace.53.a: "Les Korbarides proposent une offre quelque peu sinistre..."
verne_flavor_ace.53.b: "Bal Ouord se dresse sur la route de toute invasion"
verne_flavor_ace.53.c: "Nathalaire pourrait bien reconstruire la côte inondée"

verne_flavor_ace.54.t: "Le Statut de Vertesk"
verne_flavor_ace.54.d: "Vertesk et sa grande citadelle castanorienne se trouvent au cœur même de la Damescrown, et les discussions sur un État plus grand de Damescrown ont soulevé la question de son inclusion ou non. Ses liens avec les peuples aleniques et les querelles entre les divers petits pays de l'est de la Damescrown, qui s'unissent généralement contre l'empiètement alenique, ont conduit les penseurs à souligner les problèmes pratiques d'une union potentielle. Maintenant, l'heure de l'union a sonné, et l'avenir de Vertesk doit être décidé : avec ses compatriotes aleniques ou avec ses partenaires commerciaux de la Dameshead."

verne_flavor_ace.54.a: "Ils sont clairement destinés à faire partie de la Damescrown"
verne_flavor_ace.54.b: "Peut-être leur destin se trouve-t-il ailleurs"

verne_flavor_ace.55.t: "La Formation du Duché de Dameshead"
verne_flavor_ace.55.d: "Parmi les marchands impitoyables de la Dameshead, la cérémonie et la compétition entourant la future capitale potentielle ont été plus flagrantes et moins subtiles. Le duché de Dameshead aidera à réinvestir les immenses profits de la Dameshead dans le duché dans son ensemble, et probablement dans la capitale, les routes commerciales étant susceptibles de changer. Pour les cités-États commerciales de la Dameshead, cela pourrait être le plus grand bouleversement de l'équilibre des pouvoirs de la région en leur faveur depuis longtemps, et elles sont donc très vocales sur ce qu'elles peuvent offrir si on leur accorde ce privilège."

verne_flavor_ace.55.a: "La Tour Noire doit diriger le duché"
verne_flavor_ace.55.b: "Les marchands de la Dameshead se sentent chez eux à Damescrown"
verne_flavor_ace.55.c: "La Monnaie Impériale est un bastion de notre autorité"
verne_flavor_ace.55.d1: "Les avocats de Crothàn construisent une fois de plus un bon argument"

verne_flavor_ace.56.t: "Querelles autour de Telgeir"
verne_flavor_ace.56.d: "Dans la délégation chargée de renverser des siècles de tradition impériale et de créer des grands-duchés dans la moitié orientale de l'empire, un problème inattendu a émergé. Le comté de Telgeir a été considéré dans les itérations précédentes comme faisant partie de l'ancien royaume d'Esmaria et du concept entourant l'ancien titre obsolète de grand-duché d'Esmaria. Commercialement, cependant, Telgeir est très intégré et lié aux princes de Damescrown, qui déploient une influence considérable pour tenter de gagner les célèbres armuriers contre les princes esmariens. La querelle autour du fief des Vanbury est devenue un obstacle majeur à la finalisation des futurs grands-duchés d'Esmaria et de Damescrown, bien que la maison Vanbury ait également des liens ailleurs qui peuvent être priorisés."

verne_flavor_ace.56.a: "Les liens de Telgeir avec la Dameshead sont clairs"
verne_flavor_ace.56.b: "Ils font partie depuis longtemps de l'ancien royaume d'Esmaria et doivent le rester"
verne_flavor_ace.56.c: "Les revendications de Telgeir l'orientent ailleurs..."

verne_flavor_ace.57.t: "Restaurer le Grand-Duché d'Esmaria"
verne_flavor_ace.57.d: "Esmaria se trouve au cœur de l'empire, avec seulement les Elfes isolationnistes d'Ibevar comme voisins non impériaux. C'est l'une des régions les plus prospères de l'empire, nourrie par le grand fleuve Esmar, où les barges fluviales étalent la richesse d'Esmaria. C'est l'un des grands-duchés les plus logiques à créer, son statut pseudo-existant étant déjà loi, il ne reste plus qu'à établir une capitale appropriée parmi les riches cités-États qui se disputent ce titre."

verne_flavor_ace.57.a: "Les barges exclusives de Themarenn doivent être les bienvenues pour l'Empereur"
verne_flavor_ace.57.b: "Les grandes œuvres de Balgar ont encore de l'importance à Silverforge"
verne_flavor_ace.57.c: "Les voies fluviales d'Esmaria convergent agréablement vers Estallen"
verne_flavor_ace.57.d1: "Giberd serait un excellent partenaire avec ses innovations en artificerie"

verne_flavor_ace.58.t: "Proclamer le Petit Duché"
verne_flavor_ace.58.d: "L'incorporation du petit pays dans l'empire ne doit pas représenter l'emprise impérialiste que Gawed et Lorent exerçaient sur la terre. Pour garantir que les halfelins ne se révoltant pas et restent satisfaits dans l'empire, nous devons maintenir leur représentation, soit par l'électorat de Beepeck, soit par un prince nouvellement promu en qui les halfelins ont confiance."

verne_flavor_ace.58.a: "L'électeur halfelin est le mieux placé pour diriger le nouveau duché"
verne_flavor_ace.58.b: "Un prince loyal doit diriger ce nouveau duché"

verne_flavor_ace.59.t: "Les Elfes de Silverwood"
verne_flavor_ace.59.d: "Dans tout l'empire, il existe de nombreux groupes minoritaires d'elfes, mais à l'endroit où Munas a accosté et dans les environs de Silverwood, ils ont établi une présence bien plus ferme. Dans la création d'un grand-duché elfe, la question s'est posée de savoir si ces terres devaient être incluses afin que le duché puisse protéger la population importante d'elfes dans la région. Ce territoire détaché serait une source importante d'inefficacité dans la gouvernance impériale, mais les elfes de Silverwood seraient mieux représentés dans l'empire, tout en renforçant le duché en lui fournissant une région prospère et un port."

verne_flavor_ace.59.a: "Ils feront partie du nouveau duché"
verne_flavor_ace.59.b: "Ce serait impraticable à administrer"

verne_flavor_ace.60.t: "La Capitale du Royaume Elfique"
verne_flavor_ace.60.d: "Les elfes de l'empire existent en groupes disparates et divisés, et ont souvent été lentement réduits à des minorités dans leurs terres. Ainsi, lors de l'élaboration des plans d'un grand-duché elfe, les seules terres vraiment sensées qui peuvent servir de cœur se trouvent à l'ouest, à travers Arbaran et Ibevar. Ici se trouve l'ancien centre des royaumes elfiques cannoriens, bien qu'Arbaran ait depuis longtemps abandonné ce statut. Ibevar, quant à lui, est resté un royaume isolationniste et le Silent Repose a abrité les plus anciens elfes de tout Cannor. Choisir un membre senior parmi ces trois pourrait s'avérer difficile, mais nécessaire pour que le duché puisse fonctionner."

verne_flavor_ace.60.a: "Ibevar est le centre des elfes cannoriens depuis un certain temps"
verne_flavor_ace.60.b: "En tant que l'une des marches de l'Empire, Arbaran doit être récompensée"
verne_flavor_ace.60.c: "Le Silent Repose est un candidat incontestable"

verne_flavor_ace.61.t: "La Frontière Ouest"
verne_flavor_ace.61.d: "La sécurité de la moitié ouest de la Dameshead a été négligée depuis un certain temps. Pour protéger véritablement la région des menaces des Winelords, il serait nécessaire d'unir les Dameriens de l'ouest en une marche occidentale. Ensemble, ils pourront mieux se défendre, bien que la direction de la marche sera probablement décidée en fonction de l'emplacement de leur capitale."

verne_flavor_ace.61.a: "Le Marquis de Wesdam sécurisera la frontière ouest"
verne_flavor_ace.61.b: "Un geste sincère pour enterrer la hache de guerre avec Pearlsedge pourrait être bénéfique"
verne_flavor_ace.61.c: "La marine impériale à Neckcliffe sera nécessaire pour les campagnes à l'ouest"

verne_flavor_ace.62.t: "Formation du Duché de Lencenor"
verne_flavor_ace.62.d: "Des siècles de conflit avec les descendants de Lorenan semblent enfin toucher à leur fin. Le pouvoir de Lorent a enfin été brisé, et à sa place, de meilleurs partenaires et princes sont apparus à Lencenor. Nous devons consolider nos gains et inaugurer proprement notre triomphe sur Lorent en proclamant Lencenor comme faisant partie intégrante de l'empire en tant que grand-duché."

verne_flavor_ace.62.a: "L'ennemi héréditaire... démantelé"

verne_flavor_ace.63.t: "Les Revendications de Telgeir"
verne_flavor_ace.63.d: "La maison Vanbury, qui règne sur le comté de Telgeir, a été bannie de sa position de seigneurs à Gawed il y a des siècles. Cette revendication est encore tenue avec mépris par les Vanbury, bien qu'elle ait depuis longtemps été considérée comme nulle, mais elle pourrait réalistement être ravivée afin de donner une légitimité à une occupation anbennarienne de l'Alen et à une restructuration éventuelle."

verne_flavor_ace.63.a: "Leur présence dans la région offrira une certaine stabilité"
verne_flavor_ace.63.b: "Le fardeau administratif d'une telle déconnexion est trop lourd"

verne_flavor_ace.64.t: "Le Statut de Vertesk"
verne_flavor_ace.64.d: "Vertesk et sa grande citadelle castanorienne se trouvent au cœur même de la Damescrown, et les discussions sur un État plus grand de Damescrown ont soulevé la question de son inclusion ou non. Ses liens avec les peuples aleniques et les querelles entre les divers petits pays de l'est de la Damescrown, qui s'unissent généralement contre l'empiètement alenique, ont conduit les penseurs à souligner les problèmes pratiques d'une union potentielle. Maintenant, l'heure de l'union a sonné, et l'avenir de Vertesk doit être décidé : avec ses compatriotes aleniques ou avec ses partenaires commerciaux de la Dameshead."

verne_flavor_ace.64.a: "La tour noire de Vertesk ombragera les Aleniques"
verne_flavor_ace.64.b: "Peut-être leur destin se trouve-t-il ailleurs"

verne_flavor_ace.65.t: "Formation du Duché Alenique"
verne_flavor_ace.65.d: "L'empire célébrera à jamais le triomphe contre les Gawedi antagonistes. Cependant, la victoire a été en partie amère, car nous devons maintenant administrer la région. Fracturer et protéger correctement les Aleniques empêchera toute puissance de menacer à nouveau la Damescrown ou la nouvelle frontière."

verne_flavor_ace.65.a: "Vertesk, en tant que principal membre alenique de l'Empire, doit le diriger"
verne_flavor_ace.65.b: "Les revendications de Telgeir doivent être restaurées"
verne_flavor_ace.65.c: "Peut-être qu'un nouveau prince devrait être élevé à cette position"

verne_flavor_ace.66.t: "Gouverner le Chagrin"
verne_flavor_ace.66.d: "Le titre de roi de Kheterata ne peut être accordé qu'au peuple de Kheterata, mais cela n'empêche pas le clergé intrigant de la région de tenter de revendiquer le titre pour eux-mêmes ou de l'offrir en échange de pouvoir. Il ne serait donc pas impossible de raviver la subjugation de Khetarata que l'ancienne république damerienne avait exercée en revendiquant le mandat nous-mêmes ou par l'intermédiaire d'un proxy. Cette dernière condition aidera sans doute à éviter la folie de l'ancien dominion damerien sur Khetarata."

verne_flavor_ace.66.a: "Nommer un roi fantoche en tant que gouverneur de facto pourrait être la meilleure solution"
verne_flavor_ace.66.b: "Nous revendiquerons le mandat pour nous-mêmes"

