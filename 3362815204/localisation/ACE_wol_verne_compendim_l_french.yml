verne_flavor_ace.68.t: "Crise à Verne"
verne_flavor_ace.68.d: "Ce qui a commencé comme une protestation largement coloniale contre l'autorité et la politique autoritaire du gouvernement dans les colonies a gagné le soutien de certains méritocrates. La règle des sénioristes a finalement fait déborder la colère des différentes factions méritocrates et les a poussées à s'unir dans la révolte avec les divers exilés et rebelles cherchant de plus grandes libertés et plus de pouvoir. À travers les colonies, des bandes armées de méritocrates se sont levées et ont commencé à attaquer différents arsenaux gouvernementaux, forts et domaines sénioristes, avec des actions réciproques menées par les sénioristes levant des armées privées. La révolte s'est propagée de manière sporadique sur le continent, où les sénioristes ont commencé une campagne vicieuse pour tenter de l'arrêter indépendamment de la couronne. La capitale, cependant, semble pour l'instant calme et soutenue par des factions modérées et neutres. Dans ce moment de paix, la couronne doit prendre une sorte de mesure pour rétablir l'ordre dans cette spirale de troubles."

verne_flavor_ace.68.a: "Les méritocrates insolents doivent être écrasés et l'ordre rétabli"
verne_flavor_ace.68.b: "Les sénioristes ont outrepassé leurs privilèges depuis trop longtemps"

verne_flavor_ace.69.t: "Fin de la Guerre Civile Vernemane"
verne_flavor_ace.69.d: "Ce qui était initialement perçu comme une grande perturbation civile et politique a surpris tous les observateurs lorsque la crise à Verne a éclaté en guerre civile. La destruction à travers les colonies et le continent a été catastrophique pour le bien-être de tous à Verne et n'a épargné même pas les régions les plus éloignées et les plus reculées. Il semble que le bain de sang et la destruction aient enfin sobriété la majorité des combattants et fait capituler les factions radicales cherchant à prolonger le conflit. Différents groupes rebelles sont maintenant dissous, et cette crise, espérons-le, se dissipera avec le temps pour que la nation puisse guérir."

verne_flavor_ace.69.a: "L'aristocratie endure à nouveau"
verne_flavor_ace.69.b: "Vers une nouvelle ère de liberté"
verne_flavor_ace.69.c: "Peut-être pouvons-nous nous tourner vers la guérison de la nation..."

verne_flavor_ace.70.t: "Ralliement des Sénioristes"
verne_flavor_ace.70.d: "Les efforts récents des sénioristes ont réussi à construire et lever une armée significative. Il semble que les nobles précédemment détachés soient maintenant engagés contre les méritocrates et cherchent à rejoindre la réaction générale contre eux."

verne_flavor_ace.70.a: "Des cieux cendrés"

verne_flavor_ace.71.t: "Ralliement des Méritocrates"
verne_flavor_ace.71.d: "Une bande de mercenaires et d'exilés précédemment désemparés semble avoir finalement craqué et pris parti dans la guerre civile. Ils ont rassemblé des nobles aspirants mécontents et forcé des garnisons à les rejoindre pour fomenter la révolte."

verne_flavor_ace.71.a: "Des cieux cendrés"

verne_flavor_ace.72.t: "Désertions Massives"
verne_flavor_ace.72.d: "La destruction observée dans la campagne vernemane et la peur générale de ce qui se passe chez eux ont provoqué une vague importante de désertions dans nos rangs. Il semble que cette tendance ait commencé parmi quelques régiments qui n'ont pas pu être contraints de prolonger leur service, d'autres régiments les ayant rejoints par jalousie ou parce que leurs propres contrats arrivaient à expiration."

verne_flavor_ace.72.a: "Nous devons reprendre le contrôle du pays"

verne_flavor_ace.73.t: "Non-Engagement Impérial"
verne_flavor_ace.73.d: "La guerre civile qui a fait rage à Verne est heureusement restée largement confinée aux territoires de la couronne de Verne. Cette situation a cependant poussé de nombreux membres des cours impériales et du parlement à déclarer que ce problème doit être réglé avec les propres ressources de l'empereur. Ce défi surprenant de la volonté impériale a causé un grave revers à nos efforts dans la guerre et à nos offres d'aide."

verne_flavor_ace.73.a: "Ne voient-ils pas que cela les concerne aussi ?"

verne_flavor_ace.74.t: "Le Parlement Impérial Accorde une Aide"
verne_flavor_ace.74.d: "La diète impériale a récemment décidé de respecter nos appels à des levées pour reconquérir nos territoires en révolte. Cela a nécessité beaucoup d'influence politique pour y parvenir, mais pas autant que cela aurait pu être pour ce qui a été offert par le parlement."

verne_flavor_ace.74.a: "Jamais un retour d'impôt n'a été aussi nécessaire"
verne_flavor_ace.74.b: "Voyons si nous pouvons rediriger le recrutement impérial"

verne_flavor_ace.75.t: "La Nation se Rallie à Notre Cause"
verne_flavor_ace.75.d: "Il semble que la couronne ait une fois de plus pris une décision judicieuse. Malgré le bain de sang et la destruction qui entourent le pays, un effort renouvelé s'est mobilisé dans quelques villes et villages, envoyant plus d'hommes rejoindre nos rangs."

verne_flavor_ace.75.a: "Une bonne nouvelle pour une fois"

verne_flavor_ace.76.t: "Un Leader Charismatique Fomente des Révoltes"
verne_flavor_ace.76.d: "Une région relativement calme a maintenant été incitée à la révolte, largement en raison de l'influence d'une figure précédemment neutre. La révolte pourrait peut-être être apaisée, car il semble qu'il ne soit pas idéologiquement engagé et qu'il se révolte plutôt pour tenter d'arracacher un peu de pouvoir et d'influence du mouvement. Si nous pouvions lui offrir une meilleure offre, cela pourrait empêcher cet agitateur de soulever la révolte."

verne_flavor_ace.76.a: "Nous ne nous laisserons pas faire chanter"
verne_flavor_ace.76.b: "Voyons si nous pouvons déplacer un peu d'argent pour arrêter cela"

verne_flavor_ace.77.t: "Un Conseiller Incompétent"
verne_flavor_ace.77.d: "Il semble qu'un des membres de notre conseil soit en léger déclin."

verne_flavor_ace.77.a: "Lui demander de rédiger une lettre de démission"
verne_flavor_ace.77.b: "Il fait partie des nôtres et les nôtres lui font confiance"

verne_flavor_ace.78.t: "Renouvellement des Postes du Cabinet"
verne_flavor_ace.78.d: "Il semble qu'un des membres de notre conseil soit en léger déclin. Son travail est devenu de plus en plus bâclé et de moindre qualité, tandis que sa participation au conseil a été médiocre au mieux. Sa performance remet maintenant en question sa compétence à occuper son poste, bien qu'il ait encore de nombreux alliés dans le gouvernement qui demandent qu'il soit conservé."

verne_flavor_ace.78.a: "Une excellente opportunité d'avoir de nouveaux talents"
verne_flavor_ace.78.b: "Ces postes nécessitent de la finesse et du tact pour être gérés"

verne_flavor_ace.79.t: "Mort d'un Propriétaire Terrien"
verne_flavor_ace.79.d: "Il semble que le décès récent d'un propriétaire terrien éminent ait causé de sérieux problèmes concernant son héritage. Au moment de sa mort, ses options pour les héritiers sont floues, éloignées et non mentionnées dans son testament hâtivement affiché. Ainsi, son grand domaine se retrouvera entre les mains de l'État, et la question de savoir quoi en faire a occupé une grande partie des débats du cabinet ces derniers jours."

verne_flavor_ace.79.a: "Diviser le domaine pour de plus petits propriétaires terriens"
verne_flavor_ace.79.b: "L'État pourrait encore peut-être utiliser la terre"

verne_flavor_ace.80.t: "Triomphe des Domaines Traditionnels"
verne_flavor_ace.80.d: "Il semble que récemment, quelques agendas et schémas aient abouti avec succès pour certains membres de la noblesse. Certains sont plus routiniers et mineurs, mais plusieurs ont réussi à étendre l'influence de ces figures traditionnelles."

verne_flavor_ace.80.a: "Utiliser cela pour affaiblir leur opposition"
verne_flavor_ace.80.b: "Voir que leur projet aboutisse avec succès"

verne_flavor_ace.112.t: "Organiser la Régate"
verne_flavor_ace.112.desc: "La Régate, d'origine plus modeste et locale, est devenue une grande fête traditionnelle pour les peuples et les communautés maritimes de Verne. Pour inaugurer et promouvoir correctement la compétition, nous devrons travailler avec les maîtres de jeu traditionnels pour fournir un parcours de course aussi sûr que possible. Avec cela, nous pouvons influencer de manière assez certaine la destination de la course, formant un groupe robuste de marins pour une tâche de notre choix."

verne_flavor_ace.112.a: "De Stingport à Ekha, une tradition classique"
verne_flavor_ace.112.b: "Atteindre Fangaula promeut une certaine compétence et finesse"
verne_flavor_ace.112.c: "Une course pour les îles aux Clous aide le trafic marchand"
verne_flavor_ace.112.d: "Contourner Ardimya nécessite de bons capitaines et un meilleur navire"
verne_flavor_ace.112.e: "Suivre la trace de nombreux pionniers et terminer à Haless"
verne_flavor_ace.112.f: "Ceux qui cherchent la gloire devront naviguer autour du monde !"
verne_flavor_ace.112.f2: "Un passage à travers des barrières sûres dans les Vents de la Mort est palpitant et habile"
verne_flavor_ace.112.g: "Quitter"

