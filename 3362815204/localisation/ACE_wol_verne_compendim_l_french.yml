verne_merchant_escort: "Garde Marchande"
verne_merchant_escort_desc: "La présence d'un petit détachement de mercenaires à bord d'un navire peut faire une grande différence pour repousser les pirates. Les pirates préféreront souvent éviter le combat, et montrer qu'ils auront affaire à des marins et aventuriers Vernmen renommés ira loin pour assurer la sécurité de nos marchands en mer."
verne_red_brass_mono: "Monopole du Laiton Rouge"
verne_red_brass_mono_desc: "Fondée par la famille Sil na Bronzewing, la société Vernmen de bronze et d'artillerie s'est vu accorder par l'empereur d'Anbennar un monopole complet sur la production de laitons rouges. Le laitons rouge, extrait unique de cuivre des Khenaks, est très prisé pour son artisanat supérieur et sa qualité exceptionnelle par rapport aux autres alliages de bronze."
verne_land_grants: "Concessions Terriennes pour Vétérans"
verne_land_grants_desc: "La retraite pour un aventurier peut ne jamais venir, et ceux trop blessés ou âgés pour continuer ce mode de vie tombent souvent dans la misère. Mettre en place un système de concessions terriennes pour récompenser les aventuriers vétérans peut aider à mieux orienter le développement des terres tout en offrant une juste récompense à nos meilleurs éléments."
verne_korvid_offer: "« Diplomates » Korbarids"
verne_korvid_offer_desc: "Les Korbarids cachent un sombre secret dans leurs châteaux et terres. Le fait qu'ils parviennent à garder ce secret malgré toutes les investigations est impressionnant. Passer un accord pour les protéger et les laisser tranquilles en échange de leur expertise semble être un marché équitable."
