### Factions
adven_rep_captains: "Les Capitaines"
adven_rep_captains_FACTION_DESC: "Les dirigeants influents et aventuriers fortunés de Verne, en raison de leurs positions de pouvoir, tendent à orienter l'État vers une république plus traditionnelle. Leur intention est de maintenir la stabilité de l'État et le respect de la république, bien qu'ils soient souvent perçus comme stricts, voire autoritaires."
adven_rep_captains_influence: "Influence des Capitaines"
adven_rep_dogooder: "Les Bienfaiteurs"
adven_rep_dogooder_FACTION_DESC: "Les divers chasseurs de monstres, pacificateurs, explorateurs et diplomates sont souvent catégorisés comme les bienfaiteurs. Leur tendance à moraliser et à se concentrer sur les conditions internes de Verne les rend populaires auprès de la population et améliore les relations en temps de paix. Cette tendance à moraliser entrave cependant la conduite de la guerre et exaspère le sentiment pacifiste qu'ils encouragent."
adven_rep_dogooder_influence: "Influence des Bienfaiteurs"
adven_rep_gloryhound: "Les Chasseurs de Gloire"
adven_rep_gloryhound_FACTION_DESC: "Les Chasseurs de Gloire sont de jeunes aventuriers ambitieux cherchant à se faire un nom par la conquête ou de grands exploits physiques. Leur absence de peur et leur zèle à rejoindre tout combat les rendent aussi disruptifs et enclins à former des foules agitées."
adven_rep_gloryhound_influence: "Influence des Chasseurs de Gloire"

### Gouvernements
A33_adventury_republic_reform: "République Aventurière"
A33_adventury_republic_reform_desc: "Les derniers vestiges de l'ancienne noblesse Vernmen ont donné naissance à une nouvelle forme de gouvernement. Le vide du pouvoir laissé par la noblesse a été rapidement comblé par la caractéristique la plus notable et abondante de Verne : les aventuriers. Ce gouvernement, valorisant une représentation plus démocratique, est dirigé et protégé par les aventuriers de Verne, qui, n'ayant plus à défier la noblesse, se disputent entre eux sur la meilleure façon de gouverner."
A33_nobles_adventurers_gov: "Monarchie Aventurière"
A33_nobles_adventurers_gov_desc: "Résultat du pari désespéré des nobles Vernmen pour sauver un ordre aristocratique à Verne. Leur stratagème a réussi, mais le vœu du singe s'est retourné contre eux : la nature de l'ordre est constamment en flux. Les factions se sont retranchées pour tenter de faire pencher la balance dans un sens ou dans l'autre, les Méritistes essayant de créer une cour noble plus qualifiée et inclusive, tandis que les Sénioristes tentent de préserver l'exclusivité de la noblesse et l'ancien ordre aristocratique, ainsi que les privilèges de leur base de noblesse traditionnelle."
