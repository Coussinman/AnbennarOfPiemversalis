l_french:
 #Missions
 caamas_sponsor_naval_infrastructure_title:0 "Parrainer l'Infrastructure Navale"
 caamas_sponsor_naval_infrastructure_desc:0 "Les Caamas sont connus pour leurs traditions navales, sans peur de la mer. Le soleil d'été brille sur la mer Sarmadfar, et l'Elarbarc grouille des plus humbles bateaux de pêche, des navires de guerre les plus formidables, et plus encore. Nous devons nous assurer que les navires loyaux à notre cause restent abondants et non diminués par nos rivaux."
 caamas_curry_favor_from_merchant_lords_title:0 "Faveur des Seigneurs Marchands"
 caamas_curry_favor_from_merchant_lords_desc:0 "Les Seigneurs Marchands des Caamas, pas toujours nobles de sang, sillonnent les mers avec leurs armadas de navires marchands. Ce sont eux qui contrôlent vraiment le commerce sur les flots, et si nous cherchons à atteindre la dominance sur les mers face à nos rivaux nous devons les impressionner avec une flotte considérable. Car les Seigneurs Marchands sont connus pour ne négocier qu'avec ceux qui les impressionnent avec une force qui pourrait les menacer."
 caamas_mare_sarmadfar_title:0 "Farge Sarmadfar"
 caamas_mare_sarmadfar_desc:0 "Le Sarmadfar, la Mer-d'Été, devrait naturellement être la plus riche de tout Eordand. Un climat chaud avec presque aucune chute de neige, des ports protégés contre les vagues, et un accès facile aux ports étrangers, le Sarmadfar est parfait pour la manifestation du commerce. Nous devons arracher le contrôle de nos rivaux pour que les fruits de la mer et de l'été nous appartiennent."
 caamas_venture_further_south_title:0 "S'Aventurer Plus au Sud"
 caamas_venture_further_south_desc:0 "L'expédition dans les terres Fograc a été éclairante mais presque décevante. Leurs terres sont maigres et peu impressionnantes ; il doit sûrement y avoir plus au Sud. Pour que nos expéditions atteignent leur plein potentiel, il semble qu'elles doivent regarder au-delà de la péninsule Fograc vers les terres plus au sud. Des marins errants décrivent une terre bénie par l'Été, toujours de plus en plus chaude et tropicale. En effet, les marchands Kheionai qui se sont aventurés dans le Sarmadfar depuis le sud parlent de grandes rivières généreuses passé le désert. Nous devons monter une expédition et découvrir quelles richesses s'y trouvent."
 caamas_foothold_in_haraf_title:0 "Point d'Appui en Haraf"
 caamas_foothold_in_haraf_desc:0 "Au sud du grand désert se trouve une vaste terre bénie par la lumière de l'Été. Chaude et abondante, elle semble comme un paradis pour les Caamasi. Cependant, cette terre n'est pas vide. Les 'Haraf'ne' revendiquent le nord plus aride, les Kooras dans la savane du sud, et quelques peuples curieux sans bouche dans les jungles entre les deux qui observaient nos explorateurs de loin. Indépendamment des habitants étranges, cette terre a attiré beaucoup de Caamasi vers elle, la terre semblant bénie par l'Été lui-même. Laissons-les revendiquer ces terres."
 caamas_urdea_samrad_title:0 "Urdea Samrad"
 caamas_urdea_samrad_desc:0 "La colonisation d'Haraf a été un succès, avec beaucoup de Caamas s'installant dans ces terres chaudes honorant l'Été. Une large rivière et un port protégé, l'emplacement parfait pour la pierre angulaire de notre installation en Haraf, a été trouvé et cartographié. Elle sera appelée Urdea Samrad, le bastion de l'Été et point de rassemblement pour toutes nos entreprises futures. Une grande tour de phare sera construite, un phare guide vers notre nouvelle terre."
 caamas_bolster_internal_trade_title:0 "Renforcer le Commerce Interne"
 caamas_bolster_internal_trade_desc:0 "La Cour d'Été est un bassin constant de luttes internes entre marchands opportunistes, seigneurs riches, et humbles prêtres qui tous prospèrent de et se battent pour une chose : le commerce. Les eaux bleues étincelantes du Sarmadfar que la Cour d'Été tient sacré sont le mécanisme parfait pour le commerce et le profit : assurons-nous d'avoir l'avantage en améliorant nos marchés."
 caamas_merchant_holds_title:0 "Forteresses Marchandes"
 caamas_merchant_holds_desc:0 "Les Seigneurs Marchands écoutent maintenant notre parole, impressionnés par notre démonstration de force. Ils suggèrent un partenariat avec nous sur un intérêt commun : tenir un monopole sur le commerce du Sarmadfar. Bien qu'ils aient des navires abondants à leur disposition, ils manquent d'une chose que nous avons en excès : terre dans laquelle développer leurs affaires au-delà du simple transport de marchandises."
 caamas_floating_fortresses_title:0 "Forteresses Flottantes"
 caamas_floating_fortresses_desc:0 "Avec l'influence et les ressources des Seigneurs Marchands à notre disposition, il est temps de penser plus grand et plus grandiose. Nos petits navires peuvent exercer notre influence sur le Sarmadfar et l'Elarbarc, mais pour atteindre une vraie dominance des navires plus grands et plus imposants devraient être construits. Des navires de guerre construits comme forteresses flottantes, ornés de canons et revêtus des bois les plus forts, mais aussi manœuvrables que le plus petit canot, peuvent être nôtres pour une petite somme."
 caamas_fortify_bulwark_ruins_title:0 "Fortifier les Ruines-Remparts"
 caamas_fortify_bulwark_ruins_desc:0 "Les côtes de la Cour d'Été sont parsemées d'anciennes ruines Précurseurs, érodées par le barrage sans fin des vagues mais encore debout avec une grandeur inégalée par toute construction moderne. Beaucoup de leurs fondations sont encore solides, abritant des zones de la côte de la mer. Étendons leur protection non seulement aux vagues, mais comme rempart contre tous ceux qui apporteraient ruine à nos terres."
 caamas_unite_summer_court_title:0 "Unir la Cour d'Été"
 caamas_unite_summer_court_desc:0 "La Cour d'Été a longtemps été divisée entre états rivaux : nous sommes ceux qui sont dignes de tous les gouverner. Murdkather, Dearktir, Bagcatir, Sidmargbal, tous seront sous notre garde. Car nous nous tenons le plus haut dans la lumière du soleil de l'Été, premiers de la plus grande saison. Ensemble les enfants de l'Été peuvent apporter la chaleur rayonnante de notre saison à tout Eordand."
 caamas_prepare_for_southern_eordan_expedition_title:0 "Une Expédition du Sud"
 caamas_prepare_for_southern_eordan_expedition_desc:0 "Au sud d'Eordand se trouve une péninsule aride habitée par les Fograc, un peuple qui il y a longtemps rejeta la foi Eordellon. Ces terres seraient de peu d'intérêt s'il n'y avait la présence de ruines Précurseurs. Envoyons une Expédition Eordan, pour trouver ces ruines et la connaissance qui a été laissée derrière."
 caamas_convert_the_fograc_title:0 "Convertir les Fograc"
 caamas_convert_the_fograc_desc:0 "La première étape de notre expédition devrait être d'enrôler l'aide des Fograc. Bien qu'ils aient rejeté notre foi, ils sont nos frères égarés. Si nous leur montrions la lumière de nos voies, peut-être pourraient-ils nous aider dans notre expédition ?"
 caamas_whispers_among_the_sands_title:0 "Murmures dans les Sables"
 caamas_whispers_among_the_sands_desc:0 "Les Fograc parlent d'un endroit enterré sous le désert au sud-est par le bord du désert Haraf. Ce doit être le site que nous cherchons, l'expédition doit être envoyée là immédiatement et commencer l'excavation !"
 caamas_unearthed_knowledge_of_cadcimn_title:0 "Connaissance de Cadcimn Perdue"
 caamas_unearthed_knowledge_of_cadcimn_desc:0 "Cela fait de nombreuses années que l'Expédition Eordan a commencé à excaver Cadcimn, et de nombreuses merveilles ont été trouvées. Cependant, jusqu'à maintenant seulement de petits artefacts et chambres ont été trouvés. Maintenant de grandes portions de la structure originale ont été trouvées, principalement intactes. C'est une vraie percée, exactement ce qui nous manquait tout ce temps. Nous devons explorer davantage !"
 caamas_pretenders_of_pelomar_title:0 "Prétendants de Pelomar"
 caamas_pretenders_of_pelomar_desc:0 "Au sud sont les pathétiques imposteurs, les soi-disant Champions des Fae. Trop longtemps Pelomar a exploité son titre défunt depuis longtemps, il est temps qu'ils soient abattus et remplacés par ceux vraiment dignes."

