l_french:

 tuan_quest_tt:0 "La Cité de l'Ambition, Tuan Caoban, rayonne à nouveau de sa splendeur d'antan. Drapée de soies aux mille couleurs chatoyantes, ses avenues ont retrouvé leur prestance perdue, son peuple prospère dans l'opulence — mais ses habitants spirituels ne nous reconnaissent pas encore comme dirigeants pleinement légitimes. D'abord, ils exigent que nous prouvions notre dignité envers ce pilier de l'âme en démontrant notre détermination inébranlable.\n\n[Root.tuan_quest_1]\n[Root.tuan_quest_2]\n[Root.general_t_quest]"
 tuan_quest_1_yes:0 "£yes£ §Y[Root.GetName]§! Possède au moins 50 000 soldats sous ses bannières."
 tuan_quest_1_no:0 "£no£ §Y[Root.GetName]§! Possède au moins 50 000 soldats sous ses bannières."
 tuan_quest_2_yes:0 "£yes£ §Y[Root.GetName]§! est une grande puissance."
 tuan_quest_2_no:0 "£no£ §Y[Root.GetName]§! est une grande puissance."
 skarkaophe_quest_tt:0 "La Cité de la Générosité a récemment subi une révolte dévastatrice qui l'a ébranlée jusqu'en ses fondements. Bien que notre main ferme l'ait stabilisée et vue renaître de ses cendres, les esprits qui demeurent dans la cité exigent encore que nous accomplissions une ultime épreuve pour qu'ils nous considèrent dignes de gouverner le pilier de la générosité.\n\n[Root.skarkaophe_quest]\n[Root.general_s_quest]"
 skarkaophe_quest_yes:0 "£yes£ A envoyé 5 présents complets ou subventionné 5 nations."
 skarkaophe_quest_no:0 "£no£ A envoyé 5 présents complets ou subventionné 5 nations."
 khabtei_teleni_quest_tt:0 "La Cité de la Nourriture se dresse dans une impasse délicate : la mémoire et la révolte de Sokha Khangming marquent encore la cité et son peuple de leurs cicatrices profondes. Les esprits ancestraux exigent que nous leur accordions la paix de l'esprit et la nourriture spirituelle pour nous prouver dirigeants dignes.\n\n[Root.khabtei_teleni_quest_1]\n[Root.khabtei_teleni_quest_2]\n[Root.khabtei_teleni_quest_3]\n[Root.general_k_quest]"
 khabtei_teleni_quest_1_yes:0 "£yes£ Khabtei Teleni est prospère."
 khabtei_teleni_quest_1_no:0 "£no£ Khabtei Teleni est prospère."
 khabtei_teleni_quest_2_yes:0 "£yes£ Khabtei Teleni possède un bâtiment de production."
 khabtei_teleni_quest_2_no:0 "£no£ Khabtei Teleni possède un bâtiment de production."
 khabtei_teleni_quest_3_yes:0 "£yes£ Khabtei Teleni possède une manufacture."
 khabtei_teleni_quest_3_no:0 "£no£ Khabtei Teleni possède une manufacture."
 bim_lau_quest_tt:0 "La Cité Impérieuse de Bim Lau demeure fière bien longtemps après son humiliation par Jaher. Ses esprits vénérables exigent que nous restaurions et magnifiions leur grandiose nécropole pour faire nos preuves.\n\n[Root.bim_lau_quest]\n[Root.general_b_quest]"
 bim_lau_quest_yes:0 "£yes£ La Nécropole a été améliorée au niveau 2"
 bim_lau_quest_no:0 "£no£ La Nécropole a été améliorée au niveau 2"
 semphrerong_quest_tt:0 "La Cité de l'Innovation s'est depuis longtemps éloignée de ses racines ancestrales, s'intéressant davantage à ce qui passe dans le fleuve qui la longe — et à ce qui pourrait être négocié au-delà de ses murailles — plutôt qu'à sa croissance intérieure. Les esprits exigent que nous nous montrions dignes de ce pilier de l'âme en démontrant l'éclat de notre peuple.\n\n[Root.semphrerong_quest]\n[Root.general_se_quest]"
 semphrerong_quest_yes:0 "£yes£ Possède 25 d'innovation"
 semphrerong_quest_no:0 "£no£ Possède 25 d'innovation"
 lapnam_amrik_quest_tt:0 "La Cité de la Discipline demeure indomptable et orgueilleuse à travers les âges, rejouant constamment les anciens exploits de prouesse martiale. Les esprits qui l'habitent exigent que nous nous montrions dignes de ce glorieux héritage en remportant cent batailles.\n\n[Root.lapnam_amrik_quest]\n[Root.general_l_quest]"
 lapnam_amrik_quest_yes:0 "£yes£ A remporté au moins §Y100§! batailles. (actuellement §Y[Root.lapnam_amrik_battle_counter.GetValue]§!)"
 lapnam_amrik_quest_no:0 "£no£ A remporté au moins §Y100§! batailles. (actuellement §Y[Root.lapnam_amrik_battle_counter.GetValue]§!)"
 risrong_quest_tt:0 "Le pilier de l'harmonie se trouve dans une position des plus délicates : les Risbeko sont les plus menacés de tous les Bom et leur ancien sens de l'harmonie s'est mué en un zèle ardent. Nous devons guérir cette blessure et leur rappeler leurs valeurs sacrées pour apaiser les esprits de la cité.\n\n[Root.risrong_quest]\n[Root.general_r_quest]"
 risrong_quest_yes:0 "£yes£ A intégré 4 races"
 risrong_quest_no:0 "£no£ A intégré 4 races"
