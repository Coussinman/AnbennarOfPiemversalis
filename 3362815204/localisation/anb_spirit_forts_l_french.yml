 #decision
 spirit_fort_upgrade_title:0 "Exaltation de Forteresse Spirituelle"
 spirit_fort_upgrade_desc:0 "Exaltation de Forteresse Spirituelle"
 
 #events
 spirit_forts.01.ti:0 "Exaltation de Forteresse"
 spirit_forts.01.de:0 "Nous avons pris le contrôle d'une des nombreuses forteresses qui parsèment le Bomdan, désormais nous devons nous prouver dignes de ce pilier de la terre pour nous proclamer souverains de tous les Bom."
 spirit_forts.01.a:0 "Tuan Caoban"
 spirit_forts.01.b:0 "Skarkaophe"
 spirit_forts.01.c:0 "Khabtei Teleni"
 spirit_forts.01.d:0 "Bim Lau"
 spirit_forts.01.e:0 "Semphrerong"
 spirit_forts.01.f:0 "Lapnam Amrik"
 spirit_forts.01.g:0 "Risrong"
 spirit_forts.01.z:0 "Retourner"
 spirit_forts.04.t:0 "Sommeil Spirituel"
 spirit_forts.04.d:0 "Tandis que nos troupes occupent notre nouveau trophée, les lumières de la forteresse commencent à vaciller et s'éteindre, ses habitants spirituels déposant leurs armes et retombant dans leur sommeil séculaire, rejetant la légitimité de notre règne"
 spirit_forts.04.a:0 "Toute cire doit fondre en son temps"
 
 
 #modifiers
 latent_fortress:0 "Forteresse Latente"
 latent_fortress_desc:0 "La forteresse spirituelle qui se dresse ici demeure inactive car ses habitants rejettent notre domination légitime, pour qu'ils nous acceptent nous devons accomplir ces tâches :\n\n  20 de Développement dans cette province\n  Une Forteresse et un Temple\n  Être de culture Gon ou gagner leur respect par les Missions"
 awakened_fortress:0 "Forteresse Éveillée"
 awakened_fortress_desc:0 "La forteresse spirituelle qui se dresse ici nous a accordé sa puissance car ses habitants embrassent notre règne glorieux"
