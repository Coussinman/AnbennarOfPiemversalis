 tariffs_on_sugar:0 "Droits de douane sur le sucre"
 desc_tariffs_on_sugar:0 "Notre mère patrie a resserré son emprise sur notre économie en introduisant un droit de douane spécial sur le sucre."
 tariffs_on_tobacco:0 "Droits de douane sur le tabac"
 desc_tariffs_on_tobacco:0 "Notre mère patrie a resserré son emprise sur notre économie en introduisant un droit de douane spécial sur le tabac."
 TRIGGER_COLONIAL_PARENT:0 "Parent colonial"
 IS_NOT_FORMER_COLONIAL_NATION:0 "N'est PAS une ancienne nation coloniale"
 IS_FORMER_COLONIAL_NATION:0 "Est une ancienne nation coloniale"
 native_adm_ideas:0 "Idées administratives indigènes"
 native_dip_ideas:0 "Idées diplomatiques indigènes"
 native_mil_ideas:0 "Idées militaires indigènes"
 migrative_traditions:0 "Traditions migratoires"
 migrative_traditions_desc:0 "Notre tradition de délocaliser les villages lorsque les sols s'appauvrissent nous a amenés à améliorer nos méthodes de construction. En exploitant ces nouvelles méthodes et en les répandant, nous pouvons grandement en bénéficier."
 clan_societies:0 "Sociétés claniques"
 clan_societies_desc:0 "Si les clans de notre société devaient chacun adopter un rôle distinct dans les cérémonies et la vie quotidienne, nous pourrions assurer une bien plus grande efficacité dans la gouvernance de notre nation."
 wampum_belts:0 "Ceintures de wampum"
 wampum_belts_desc:0 "En utilisant des images, des ceintures de wampum et de l'art pour représenter nos rites et cérémonies sacrés, ainsi que les grands événements de notre histoire, nous pouvons assurer la continuité et la stabilité de notre société."
 law_of_peace:0 "Loi de la paix"
 law_of_peace_desc:0 "En établissant des règles qui gouvernent les voies de notre peuple et déterminent comment les conflits entre les clans doivent être résolus, nous pouvons parvenir à une paix plus durable parmi notre peuple."
 tribal_constitution:0 "Constitution tribale"
 tribal_constitution_desc:0 "En développant les rôles et les pouvoirs des personnes qui gouvernent notre nation, nous pouvons grandement améliorer notre capacité à nous gouverner nous-mêmes."
 travois:0 "Travois"
 travois_desc:0 "En attachant des morceaux de bois à une plateforme traînée par un chien ou un animal plus grand, nous facilitons grandement le transport de lourds fardeaux sur de grandes distances, même sur un terrain accidenté et inégal."
 smoke_ceremonies:0 "Cérémonies de la fumée"
 smoke_ceremonies_desc:0 "L'usage cérémoniel des pipes et du tabac parmi notre peuple est un art ancien. En utilisant ces cérémonies de la fumée pour sceller les paix et les alliances, nous pouvons donner une plus grande autorité à nos accords et nos pactes."
 trade_diplomacy:0 "Diplomatie commerciale"
 trade_diplomacy_desc:0 "Dans nos relations avec d'autres peuples, nous avons trouvé une constante : le langage des cadeaux et du commerce est universel. Tirer parti du commerce pour nous rendre indispensables aux voisins aidera grandement nos relations."
 clan_migrations:0 "Migrations claniques"
 clan_migrations_desc:0 "Les régions autour de nous sont souvent habitées par des tribus désorganisées et isolées. En faisant s'installer des clans individuels de notre grand peuple dans ces régions, nous pouvons étendre notre influence vers de nouvelles frontières."
 talking_leaves:0 "Feuilles parlantes"
 talking_leaves_desc:0 "Si nous pouvions développer un moyen d'enregistrer nos affaires sous forme permanente en utilisant des symboles pour représenter les sons comme d'autres le font, nous pourrions grandement développer nos capacités à conduire le commerce et la diplomatie."
 warrior_societies:0 "Sociétés guerrières"
 warrior_societies_desc:0 "L'établissement de sociétés prestigieuses de guerriers encouragera nos jeunes hommes à faire preuve d'une plus grande bravoure sur le champ de bataille."
 raid_warfare:0 "Guerre de raids"
 raid_warfare_desc:0 "En utilisant des frappes rapides et furtives, nous pouvons prendre nos ennemis au dépourvu et en tuer beaucoup avant qu'ils aient la chance de se retourner contre nous."
 tribal_adoptions:0 "Adoptions tribales"
 tribal_adoptions_desc:0 "Pour aider à augmenter nos nombres, nous devrions prendre des captifs d'autres tribus quand nous le pouvons, puis les adopter parmi nos propres rangs."
 trail_networks:0 "Réseaux de pistes"
 trail_networks_desc:0 "En étudiant la configuration du terrain, nous pouvons savoir quelles pistes nos troupes peuvent suivre en sécurité et quelles pistes elles devraient chercher à éviter, nous permettant de minimiser nos pertes."
 flexible_warfare:0 "Guerre flexible"
 flexible_warfare_desc:0 "Alors que nous rencontrons de nouvelles tactiques et armes chez nos ennemis et autres que nous rencontrons, nous devons toujours rester flexibles pour pouvoir les intégrer dans nos stratégies."
 la_plata_nation_title:0 "Former la nation platéenne"
 la_plata_nation_desc:0 "Le temps est venu de secouer les derniers vestiges de notre passé colonial. Nous devons former une véritable nation et solidifier nos revendications sur cette région."
 haiti_nation_title:0 "Former la nation haïtienne"
 haiti_nation_desc:0 "Il ne suffit pas d'avoir expulsé les barbares qui ont ensanglanté notre terre. Nous devons à jamais assurer la liberté dans le pays de notre naissance et enlever tout espoir de nous réasservir au gouvernement inhumain qui nous a si longtemps maintenus opprimés. En fin de compte, nous devons vivre indépendants ou mourir."
 colombia_nation_title:0 "Former la nation colombienne"
 colombia_nation_desc:0 "Le temps est venu de secouer les derniers vestiges de notre passé colonial. Nous devons former une véritable nation et solidifier nos revendications sur cette région."
 chile_nation_title:0 "Former la nation chilienne"
 chile_nation_desc:0 "Le temps est venu de secouer les derniers vestiges de notre passé colonial. Nous devons former une véritable nation et solidifier nos revendications sur cette région."
 canada_nation_title:0 "Former la nation canadienne"
 canada_nation_desc:0 "Le temps est venu de secouer les derniers vestiges de notre passé colonial. Nous devons former une véritable nation et solidifier nos revendications sur cette région."
 venezuela_nation_title:0 "Former la nation vénézuélienne"
 venezuela_nation_desc:0 "Le temps est venu de secouer les derniers vestiges de notre passé colonial. Nous devons former une véritable nation et solidifier nos revendications sur cette région."
 usa_nation_title:0 "Former la nation américaine"
 usa_nation_desc:0 "Longtemps ces fières colonies ont été soumises à l'avidité et à l'oppression des puissances européennes, mais plus jamais ! La poussée de liberté dans les colonies nous a donné l'opportunité de former une fière fédération d'États indépendants libres de la tyrannie. Les États-Unis d'Amérique !"
 upca_nation_title:0 "Former la nation centraméricaine"
 upca_nation_desc:0 "Notre peuple a enduré des années d'ingérence étrangère, de sujétion, d'incursions, et nos terres divisées... Assez ! Le temps est venu de libérer et d'unir notre peuple sous une bannière, et d'écrire notre propre destin. Nous formerons une nation libérale enrichie par le commerce passant entre les océans Atlantique et Pacifique."
 quebec_nation_title:0 "Former la nation québécoise"
 quebec_nation_desc:0 "Le temps est venu de secouer les derniers vestiges de notre passé colonial. Nous devons former une véritable nation et solidifier nos revendications sur cette région."
 peru_nation_title:0 "Former la nation péruvienne"
 peru_nation_desc:0 "Le temps est venu de secouer les derniers vestiges de notre passé colonial. Nous devons former une véritable nation et solidifier nos revendications sur cette région."
 paraguay_nation_title:0 "Former la nation paraguayenne"
 paraguay_nation_desc:0 "Le temps est venu de secouer les derniers vestiges de notre passé colonial. Nous devons former une véritable nation et solidifier nos revendications sur cette région."
 mexico_nation_title:0 "Former la nation mexicaine"
 mexico_nation_desc:0 "Nous devons laisser derrière nous les derniers vestiges de notre héritage colonial et nous réformer en un État indépendant approprié. La nation du Mexique deviendra le protecteur de toute la Mésoamérique !"
 louisiana_nation_title:0 "Former la nation louisianaise"
 louisiana_nation_desc:0 "Notre peuple a dû adopter un mode de vie frontalier durci dans cette grande étendue sauvage. Nous sommes maintenant simplement un peuple différent des Européens : une race d'hommes plus rude et plus résistante, plus sauvage, se mariant avec les Indiens. Bâtissons sur le commerce et le sol de ces riches terres fluviales, et étonnons le monde par notre prouesse rustique."
 brazil_nation_title:0 "Former la nation brésilienne"
 brazil_nation_desc:0 "Les maîtres coloniaux qui souhaitaient nous asservir sont partis. Il est temps de former un pays véritablement indépendant qui soit le nôtre. À partir de ce jour, le mot d'ordre du Brésil sera 'Indépendance ou Mort !'"
 heretic_tolerance:0 "Tolérance hérétique"
 desc_heretic_tolerance:0 "Les croyants hérétiques ont pu exiger de grandes concessions par l'usage de la force militaire."
 visit_of_the_four_kings:0 "Visite des quatre rois"
 random_event.EVTNAME20:0 "Les quatre rois"
 random_event.EVTDESC20:0 "Une délégation des Cinq Nations des Iroquois a fait l'ardu voyage outre-mer et est arrivée à [Root.Capital.GetCapitalName] avec l'intention de former une alliance avec nous, et est involontairement devenue une sensation. Nos roturiers agitent la main et acclament alors qu'ils parcourent nos rues dans des carrosses royaux et nos nobles rivalisent pour le privilège de divertir ces 'Quatre Rois' des Mohawks.\n\nIls ont une allure imposante, beaucoup plus grands que notre homme moyen et ils portent des culottes noires, des gilets et des bas et par-dessus cela ils portent tous des manteaux écarlates bordés d'or. Ils ont la peau sombre, les yeux sombres et des tatouages fantastiques comme nous n'en avons jamais vus. Ils ne parlent pas notre langue, mais après un échange de cadeaux ils ont fait lire un discours en leur nom, demandant de meilleures relations et de l'aide contre nos ennemis communs, nous parlant de leur situation difficile et amenant certains membres de notre cour aux larmes. Ils ont fait une sacrée impression."
 random_event.EVTOPTA20:0 "Leur donner une chaîne d'acier représentant notre lien incassable"
 random_event.EVTOPTB20:0 "Leur donner des cadeaux mais ne faire aucune promesse"
 random_event.EVTOPTC20:0 "Ne leur donner rien, ces hommes sont des sauvages, pas de la royauté"
 random_event.EVTNAME21:0 "Bible traduite"
 random_event.EVTDESC21:0 "Un prêtre de [Root.GetCapitalName] a traduit la Bible dans notre langue et a commencé à distribuer des copies dans les villages voisins à travers [Root.GetName]."
 random_event.EVTOPTA21:0 "Hérésie ! Brûlez le prêtre et ses livres !"
 random_event.EVTOPTB21:0 "Excellente nouvelle ! Répandez ces Bibles au loin"
 random_event.EVTNAME22:0 "Établir une colonie pénitentiaire en [Root.GetName]"
 random_event.EVTDESC22:0 "Notre colonie en [Root.GetName] n'a pas progressé aussi rapidement que nous le souhaiterions. Un de vos conseillers a cependant trouvé un plan pour accélérer la croissance. Il propose que nous envoyions des voleurs, des débiteurs et d'autres criminels en [Root.GetName] et qu'ils paient leurs dettes à la société en travaillant pour développer la colonie et devenir éventuellement des colons une fois leur peine accomplie. Bien que ce plan puisse sembler bon sur le papier, il y a une chance qu'une rébellion se produise en raison de la présence de tous ces individus dangereux en un seul endroit."
 random_event.EVTOPTA22:0 "Ça sonne bien, mettons cela en place"
 random_event.EVTOPTB22:0 "Nous ne pouvons pas faire confiance à ces gens ! Gardons-les en prison ici"
 penal_colony:0 "Colonie pénitentiaire"
 desc_penal_colony:0 "Afin d'aider la colonie à grandir, des voleurs, des débiteurs et d'autres criminels ont été envoyés ici pour payer leurs dettes à la société en travaillant à la développer."
 random_event.EVTNAME23:0 "Grippe !"
 random_event.EVTDESC23:1 "Les rumeurs disent que des marins sont revenus d'un voyage malades comme l'enfer, et ceux qui ne sont pas morts à bord ont infesté tout [Root.GetCapitalName] avec leur maladie. Il est temps d'agir avant que tout le pays ne meure de toux et de sueurs froides."
 random_event.EVTOPTA23:0 "Mettre le port en quarantaine et les laisser mourir !"
 random_event.EVTOPTB23:0 "Ce n'est pas la première grippe dans notre pays, je m'en fiche !"
 influenza_spreads:0 "La grippe finira par se propager à une province voisine..."
 quarantined_influenza:0 "Grippe mise en quarantaine"
 desc_quarantined_influenza:0 "La province a été mise en quarantaine afin d'empêcher la grippe de se propager. Mais le manque d'aide a été dévastateur pour la province."
 influenza:0 "Grippe"
 desc_influenza:0 "La province a été dévastée par la grippe, mais des efforts pour soulager la souffrance ont été faits."
 random_event.EVTNAME24:0 "La grippe se propage"
 random_event.EVTDESC24:0 "La grippe s'est propagée à [Root.GetName] ! Comment devons-nous gérer cette épidémie croissante ?"
 random_event.EVTOPTA24:0 "Mettre la province en quarantaine !"
 random_event.EVTOPTB24:0 "Elle passera bientôt"
 random_event.EVTNAME25:0 "Fureur iconoclaste"
 random_event.EVTDESC25:0 "Pendant la réforme, des éruptions de destruction d'art religieux ravélien se sont produites dans divers pays européens. L'exemple le plus notoire est le \"Beeldenstorm\" dans les Pays-Bas, mais des attaques similaires se sont produites en Allemagne, en Suisse, en Angleterre, en Écosse, en France et en Livonie. La majorité des attaques ont été menées par des foules spontanées, mais dans certains pays, le gouvernement a pris un rôle de leader."
 random_event.EVTOPTA25:0 "Envoyer des gardes pour arrêter ces vandales !"
 random_event.EVTOPTB25:0 "Nous ne pouvons rien faire sauf affronter la tempête !"
 random_event.EVTOPTC25:0 "Il est temps de prendre les devants et de briser l'emprise du Rectorat !"
 stopped_iconoclastic_fury:0 "Fureur iconoclaste arrêtée"
 allowed_iconoclastic_fury:0 "Fureur iconoclaste autorisée"
 iconoclastic_fury:0 "Fureur iconoclaste"
 desc_iconoclastic_fury:0 "Les éruptions de destruction d'art religieux ravélien à travers le pays ont poussé beaucoup de gens à fuir leurs foyers et ont perturbé la production et le commerce."
 colonial_nation.EVTNAME300:0 "Interdire le commerce des fourrures"
 colonial_nation.EVTDESC300:0 "Les gens en [Root.GetName] sont trop amicaux avec les Indiens. Une proposition a été avancée pour une interdiction de tout commerce privé avec les Indiens, y compris la peine de mort pour quiconque est pris en train d'enseigner à un Indien comment tirer avec un fusil. Cette nouvelle loi nuira à l'économie locale des Indiens et de la population locale mais assurera notre sécurité contre les raids indiens armés."
 colonial_nation.EVTOPTA300:0 "Approuver la loi"
 colonial_nation.EVTOPTB300:0 "Ignorer la question"
 colonial_nation.EVTNAME301:0 "La récolte de [GetYear]"
 colonial_nation.EVTDESC301:0 "La récolte de [Root.GetName] a été très pauvre cette année et la pénurie de nourriture se fait déjà sentir dans toute la colonie. Les prix montent en flèche et certains prédisent qu'un hiver rigoureux pourrait venir. Les Indiens voisins ont découvert notre situation difficile et ont proposé volontairement certaines de leurs provisions alimentaires. Ce qu'ils ont apporté n'est pas près d'être suffisant pour nous soutenir pendant l'hiver, mais il doit y avoir plus de maïs d'où vient le cadeau. Certains proposent que nous envoyions des soldats aux villages indiens et saisissions leur nourriture."
 colonial_nation.EVTOPTA301:0 "Prenons ce dont nous avons besoin"
 colonial_nation.EVTOPTB301:0 "Nous résoudrons cela nous-mêmes"
 colonial_nation.EVTNAME302:0 "Lois salariales pour les bâtisseurs"
 colonial_nation.EVTDESC302:0 "Les prix de construction augmentent parce que la main-d'œuvre qualifiée est en pénurie car les nouveaux colons affluant dans la colonie exigent grandement leurs services. Une proposition a été avancée qu'un salaire maximum devrait être fixé à travers [Root.GetName] pour tous les charpentiers, scieurs, maçons et briquetiers. Le prix sera fixé à des niveaux équitables, et quiconque exigeant un paiement plus élevé ou offrant de payer plus pour des travaux de construction serait soumis à une pénalité. Comment votons-nous ?"
 colonial_nation.EVTOPTA302:0 "Voter oui, c'est une bonne idée"
 colonial_nation.EVTOPTB302:0 "Nous n'avons pas besoin de réguler cela"
 colonial_nation.EVTNAME303:0 "Fer découvert"
 colonial_nation.EVTDESC303:0 "Pour nous soutenir, [Root.Owner.GetName] doit chercher de nouvelles sources de revenus et réduire notre dépendance aux importations. Une grande opportunité s'est présentée cependant, car du minerai de fer des marais a été découvert en [Root.GetName] ! La proposition est d'obliger le propriétaire à construire un fourneau et une forge et de commencer immédiatement la production. En échange, le propriétaire se verra garantir une exonération fiscale de 10 ans pour subventionner le coût initial."
 colonial_nation.EVTOPTA303:0 "Cela semble être une bonne opportunité"
 colonial_nation.EVTOPTB303:0 "Non, merci"
 colonial_nation.EVTNAME304:0 "Industrie lainière domestique"
 colonial_nation.EVTDESC304:0 "Les profits déclinants du commerce colonial et notre dépendance aux biens importés commencent à nuire à [Root.Owner.GetName]. Nous devons chercher l'indépendance économique des importations et à cette fin une nouvelle proposition a été présentée. En interdisant les exportations de moutons et en ordonnant que plus de laine soit produite localement, nous assurerons que suffisamment de vêtements chauds soient offerts aux colons. Pour cela, une manufacture textile devrait être démarrée en [Root.GetName]."
 colonial_nation.EVTOPTA304:0 "Cela semble être une bonne opportunité"
 colonial_nation.EVTOPTB304:0 "Non, merci"
 colonial_nation.EVTNAME305:0 "Un quai nécessaire"
 colonial_nation.EVTDESC305:0 "Si [Root.Owner.GetName] veut devenir moins dépendant de [Root.Owner.ColonialParent.GetName] et progresser vers l'autosuffisance, nous devons être capables d'assurer suffisamment de sel et de fournitures navales. Un citoyen éminent vivant à [Root.GetCapitalName] nous a assuré qu'avec un peu d'aide il pourrait construire un nouveau quai en [Root.GetName]. En échange de son investissement, il demande 10 ans de subventions."
 colonial_nation.EVTOPTA305:0 "Cela semble être une bonne opportunité"
 colonial_nation.EVTOPTB305:0 "Non, merci"
 colonial_nation.EVTNAME306:0 "Interdiction des cultures de rente"
 colonial_nation.EVTDESC306:0 "Contrairement aux fondateurs de [Root.Owner.GetName], les nouveaux colons tendent à être à courte vue et mettent les profits avant d'assurer l'existence future d'eux-mêmes et de leurs familles. Ils ignorent la nécessité de produire de la nourriture pour la colonie et vont directement aux cultures de rente croyant qu'ils pourront la vendre et acheter de la nourriture d'autres fermiers. Si cela continue, notre colonie fera éventuellement face à la famine et au désordre. Pour éviter cela, une loi imposant que les nouveaux fermiers produisent de la nourriture dans au moins une partie de leurs champs a été suggérée."
 colonial_nation.EVTOPTA306:0 "Une loi semble nécessaire"
 colonial_nation.EVTOPTB306:0 "Ce ne sont pas nos affaires"
 colonial_nation.EVTNAME307:0 "Plantation de tabac interdite"
 colonial_nation.EVTDESC307:0 "Quand nous sommes arrivés ici pour la première fois, les prix du tabac montaient en flèche, et les profits étaient immenses. Maintenant, alors que plus de fermiers arrivent et commencent leurs propres plantations, l'offre de tabac a rapidement augmenté et a causé la chute des prix en Europe année après année. Une proposition a été faite par les planteurs établis d'interdire la plantation de tabac pendant un an, pour que les prix aient le temps de se rétablir. Les nouveaux fermiers s'opposent évidemment à cette proposition mais nous devons faire ce que nous devons faire pour protéger nos moyens de subsistance."
 colonial_nation.EVTOPTA307:0 "L'appliquer"
 colonial_nation.EVTOPTB307:0 "Rejeter leur proposition"
 colonial_nation.EVTNAME310:0 "Conflit frontalier colonial"
 colonial_nation.EVTDESC310:0 "Des colons d'une autre colonie de [Root.Owner.ColonialParent.GetName] ont franchi nos frontières ! À la recherche de ressources, ils se sont étendus sur des terres faisant partie de [Root.GetName] et sont entrés en conflit avec la population locale. Cela ne peut être toléré !"
 colonial_nation.EVTOPTA310:0 "Envoyer la milice locale pour les chasser !"
 colonial_nation.EVTOPTB310:0 "Laisser la situation se résoudre d'elle-même"
 colonial_nation.EVTDESC311:0 "À la recherche de nouvelles terres et ressources, des colons de [Root.GetName] ont aventuré à travers la frontière vers [From.GetName] ce qui a causé des conflits avec la population locale là-bas. [From.Owner.GetName] a alors envoyé leur milice pour les chasser, mais leur milice semble être allée trop loin et leur mission a dégénéré en un raid vengeur dans [Root.GetName]. Cela ne peut être toléré !"
 colonial_nation.EVTOPTA311:0 "Envoyer notre milice locale aussi !"
 colonial_nation.EVTOPTB311:0 "Laisser la situation se résoudre d'elle-même"
 colonial_nation.EVTDESC312:0 "Envoyer notre milice pour chasser les colons concurrents de [From.From.GetName] pourrait avoir été une erreur. Encouragées par leur succès facile, nos troupes se sont emportées et ont continué dans [From.GetName], pillant les villages frontaliers là-bas. Cela a grandement contrarié [From.Owner.GetName] et ils ont à leur tour envoyé leur milice dans [From.From.GetName]..."
 colonial_nation.EVTOPTA312:0 "Qu'ils soient maudits !"
 colonial_nation.EVTDESC313:0 "Soupir... par où commencer ? Il semble que des colons de [From.Owner.GetName] se soient aventurés dans [From.From.GetName] - une province de [From.From.Owner.GetName] - à la recherche de nouvelles terres et ressources. [From.From.Owner.GetName] a alors envoyé sa milice pour les chasser, mais ils sont devenus trop zélés et ont poursuivi les colons jusqu'à [From.GetName], pillant et brûlant. Le conflit s'est alors intensifié quand [From.Owner.GetName] a envoyé sa milice pour chasser la milice [From.From.Owner.GetAdjective] et mener ses propres raids dans [From.From.GetName]...\n\nLe [From.From.Owner.Monarch.GetTitle] de [From.From.Owner.GetName], [From.From.Owner.Monarch.GetName], blâme le [From.Owner.Monarch.GetTitle] de [From.Owner.GetName], [From.Owner.Monarch.GetName], et vice versa. Comment résolvons-nous cela sans perdre la face ?"
 colonial_nation.EVTOPTA313:0 "Les laisser s'arranger entre eux"
 colonial_nation.EVTOPTB313:0 "Retirer le [From.From.Owner.Monarch.GetTitle] [From.From.Owner.Monarch.GetName]"
 colonial_nation.EVTOPTC313:0 "Retirer le [From.Owner.Monarch.GetTitle] [From.Owner.Monarch.GetName]"
 colonial_nation.EVTOPTD313:0 "Régler leurs différends"
 colonial_nation.EVTDESC314:0 "Dans le récent conflit le long de la frontière entre [From.From.From.GetName] et [From.From.GetName], [From.GetName] a pris le parti de [From.From.Owner.GetName] ! Le [From.Monarch.GetTitle] [From.Monarch.GetName] a décidé de blâmer le [Root.Monarch.GetTitle] [Root.Monarch.GetName] pour l'incident et l'a révoqué."
 colonial_nation.EVTOPTA314:0 "Pour qui ce '[From.Monarch.GetTitle]' se prend-[From.Monarch.GetSheHe] ?!"
 colonial_nation.EVTDESC315:0 "Dans le récent conflit le long de la frontière entre [From.From.From.GetName] et [From.From.GetName], [From.GetName] a pris notre parti ! Le [From.Monarch.GetTitle] [From.Monarch.GetName] a décidé de blâmer le [From.From.Owner.Monarch.GetTitle] [From.From.Owner.Monarch.GetName] pour l'incident et l'a révoqué."
 colonial_nation.EVTOPTA315:0 "Bien joué !"
 colonial_nation.EVTDESC316:0 "Dans le récent conflit le long de la frontière entre [From.From.From.GetName] et [From.From.GetName], [From.GetName] a pris le parti de [From.From.From.Owner.GetName] ! Le [From.Monarch.GetTitle] [From.Monarch.GetName] a décidé de blâmer le [Root.Monarch.GetTitle] [Root.Monarch.GetName] pour l'incident et l'a révoqué."
 colonial_nation.EVTDESC317:0 "Dans le récent conflit le long de la frontière entre [From.From.From.GetName] et [From.From.GetName], [From.GetName] a pris notre parti ! Le [From.Monarch.GetTitle] [From.Monarch.GetName] a décidé de blâmer le [From.From.From.Owner.Monarch.GetTitle] [From.From.From.Owner.Monarch.GetName] pour l'incident et l'a révoqué."
 colonial_nation.EVTNAME318:0 "Milice coloniale renforcée"
 colonial_nation.EVTDESC318:0 "L'assemblée a proposé que nous mettions de côté des ressources substantielles pour renforcer notre milice. La colonie a besoin d'une meilleure protection contre les attaques indigènes et les raids d'autres colonies. Cela nous renforcera aussi si nous devions à un moment nous retrouver en guerre avec [Root.ColonialParent.GetName]."
 colonial_nation.EVTOPTA318:0 "L'établir"
 colonial_nation.EVTOPTB318:0 "Ne pas l'établir"
 colonial_nation.EVTNAME319:0 "Achat de terres"
 colonial_nation.EVTDESC319:0 "Les colons en [Root.GetName] se plaignent qu'il y a encore des indigènes vivant dans des parties de la province. Cette terre pourrait être utilisée plus efficacement si elle était colonisée et cultivée. Ils suggèrent que nous achetions cette terre aux indigènes locaux."
 colonial_nation.EVTOPTA319:0 "Bonne idée"
 colonial_nation.EVTOPTB319:0 "C'est trop coûteux"
 colonial_nation.EVTDESC320:0 "Pour être capable de concurrencer d'autres colonies, nous devons soutenir la croissance de [Root.GetName]. Les indigènes d'une province voisine se sont montrés disposés à nous vendre leurs terres. Cela semble être une solution idéale."
 colonial_nation.EVTNAME321:0 "Le dernier des Mahican"
 colonial_nation.EVTDESC321:0 "Un petit groupe d'indigènes, depuis longtemps pacifiés et maintenant décimés par la guerre et la maladie, cherchent à vivre sous la protection de notre colonie. Bien qu'ils soient peu nombreux, ils peuvent encore nous être d'une certaine aide avec leur connaissance des coutumes locales, et sont disposés à nous aider en retour de notre protection de leur village en [Root.GetName]. Mais leurs ennemis indigènes nous verraient d'un mauvais œil..."
 colonial_nation.EVTOPTA321:0 "Leur offrir protection"
 colonial_nation.EVTOPTB321:0 "Les refuser"
 colonial_nation.EVTNAME322:0 "Les gars de [Root.GetName]"
 colonial_nation.EVTDESC322:0 "Les nouvelles d'assauts indigènes sur nos gens le long des frontières se sont répandues à travers la colonie. Raisonnant que tous les indigènes sont d'une manière ou d'une autre alliés et ne peuvent en aucun cas être de confiance, une foule armée en colère s'est abattue sur le paisible vestige des Mahican vivant en [Root.GetName]. Seule une poignée, les tout derniers de leur peuple, reste, et la foule, contre laquelle personne ne témoignera, reste en liberté..."
 colonial_nation.EVTOPTA322:0 "Protéger le vestige à tout prix"
 colonial_nation.EVTOPTB322:0 "Nous ne pouvons pas les sauver..."
 colonial_nation.EVTNAME323:0 "Le dernier à mourir"
 colonial_nation.EVTDESC323:0 "Il y a des années, nous avons accordé notre protection au dernier vestige de la tribu Mahican. Dans les années qui ont suivi, la maladie et la guerre ont fait d'autres ravages, jusqu'à ce qu'enfin il n'en reste qu'un seul - le dernier de son peuple. Il était un allié fidèle, guidant nos gens au combat et aidant nos colons, mais les lois de la vie sont dures, et maintenant lui aussi est décédé. Avec lui meurent non seulement un homme, mais un peuple et un mode de vie."
 colonial_nation.EVTOPTA323:0 "Nous ne pouvons que pleurer..."
