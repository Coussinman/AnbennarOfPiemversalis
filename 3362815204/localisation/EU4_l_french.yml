 STATE_DRO:2 "Un royaume est divisé en plusieurs territoires, où toutes les provinces possédées dans une zone forment un territoire. Un territoire peut être transformé en état de la nation, qui est une partie intégrante du royaume. Cela coûtera un certain entretien selon la distance de la capitale, tout en réduisant dramatiquement son autonomie minimale.\n\nLe développement dans les états et territoires utilise la capacité de gouvernance. Le développement des territoires ne compte que comme utilisant 25% de la capacité de gouvernance. La capacité de gouvernance peut être augmentée en augmentant le rang gouvernemental, en avançant la technologie administrative, en complétant le groupe d'idées Administratives et en utilisant le Progrès de Réforme pour Élargir l'Administration dans la fenêtre des Réformes Gouvernementales."
