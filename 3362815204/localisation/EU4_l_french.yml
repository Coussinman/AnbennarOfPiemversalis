 reformed_events.EVTNAME1:0 "Réfugiés réformés"
 reformed_events.EVTDESC1:0 "Un de nos voisins opprime impitoyablement leur minorité de fidèles réformés. Ces pauvres âmes souhaitent échapper à la persécution et s'installer dans notre province frontalière [Root.GetName]. Permettre cela bénéficierait à notre économie mais contrarie​rait grandement notre voisin..."
 reformed_events.EVTOPTA1:0 "Les laisser traverser"
 reformed_events.EVTOPTB1:0 "Nous ferions mieux de ne pas"
 reformed_events.EVTNAME2:0 "Les fidèles réformés fuient"
 reformed_events.EVTDESC2:0 "Beaucoup d'hérétiques réformés en [Root.GetName] ont fui à travers la frontière espérant trouver un refuge sûr en [From.GetName]. Prétendument, cela a été effectué avec la sanction tacite du gouvernement de [From.Owner.GetName]."
 reformed_events.EVTOPTA2:0 "Comment osent-ils !"
 reformed_events.EVTNAME3:0 "Envoyer des ministres à l'étranger"
 reformed_events.EVTDESC3:0 "Beaucoup au sein de l'église sont d'avis que nous, en tant que nation réformée dirigeante, devrions envoyer nos ministres à l'étranger pour assurer que la vraie réforme continue de se répandre."
 reformed_events.EVTOPTA3:0 "Pour la gloire de Dieu !"
 reformed_events.EVTOPTB3:0 "Gardons cela à l'intérieur de nos frontières"
 reformed_events.EVTNAME4:0 "Ministres étrangers en [Root.GetName]"
 reformed_events.EVTDESC4:0 "Il y a des rapports de ministres prêchant la foi réformée qui sont apparus en [Root.GetName]. Ils semblent venir de [From.GetName] afin d'encourager la population locale à résister et à riposter contre nos tentatives d'éradiquer cette hérésie."
 reformed_events.EVTOPTA4:0 "Scandaleux !"
 reformed_events.EVTNAME5:0 "Prédestination"
 reformed_events.EVTDESC5:0 "Les théologiens réformés croient que seuls ceux qui sont prédestinés à être sauvés peuvent être sauvés. Mais puisqu'il est impossible de savoir qui est prédestiné, une notion s'est développée qu'il pourrait être possible de discerner qu'une personne est prédestinée en observant son mode de vie. Comme le travail dur, la frugalité, le succès social et la richesse sont pensés être d'importantes conséquences d'être prédestiné, cela semble inspirer les fidèles de la foi réformée à s'efforcer de les atteindre, ainsi qu'attirer ceux qui les possèdent déjà - comme les bourgeois et les marchands."
 reformed_events.EVTOPTA5:0 "Encourager ces croyances"
 reformed_events.EVTOPTB5:0 "Laisser faire"
 reformed_events.EVTNAME6:0 "Instruments à l'église"
 reformed_events.EVTDESC6:0 "Les théologiens dirigeants sont d'avis que la musique ne devrait pas être utilisée dans les sermons religieux. Ils croient qu'elle distrait les gens de la question d'importance - l'adoration et la recherche de la connaissance de Dieu - et favorisent donc l'interdiction des instruments de musique dans les églises."
 reformed_events.EVTOPTA6:0 "Émettre une interdiction"
 reformed_events.EVTOPTB6:0 "Ignorer leurs opinions"
 reformed_events.EVTNAME7:0 "Fureur iconoclaste"
 reformed_events.EVTDESC7:0 "[Root.GetName] a vu des éruptions de violence religieuse alors que des foules de fidèles réformés vandalisent les églises et détruisent l'art religieux ravélien. La majorité ravélienne en [Root.GetName] exige que le gouvernement prenne immédiatement action."
