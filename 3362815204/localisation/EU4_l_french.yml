 heretic_rebels_demand:0 "Acceptation pour $HERETIC_RELIGION$"
 heretic_rebels_demand_desc:0 "Les rebelles $HERETIC_RELIGION$ demandent que nous les laissions adorer en paix. Cependant, notre clergé nous avertit que ceci minera le respect pour nos croyances et causera des hérésies encore pires qui prendront racine et se répandront."
