 colonial_patriot_rebels_demand_desc:0 "Les Colons sentent qu'ils n'obtiennent pas de représentation pour leurs taxes et demandent que nous les laissions rejoindre $DEFECT_COUNTRY$."
 revolutionary_rebels_demand:0 "Renverser le Gouvernement"
 revolutionary_rebels_demand_desc:0 "Les révolutionnaires ressentent notre gouvernement présent, oppressif à leur avis, et demandent un $GOVERNMENT$."
 noble_rebels_demand:0 "Privilèges Accrus"
 noble_rebels_demand_desc:0 "Les nobles demandent que nous retournions aux anciennes coutumes, où les cavaliers montés régnaient sur des domaines de paysans soumis. Ils demandent la fin de ce pays de Marchands et de Paysans."
