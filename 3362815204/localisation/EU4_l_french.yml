 maharathan_guerilla_warfare:0 "Telingas"
 rajput_musketeerDESCR:0 "Alors que le développement des armes à feu progressait, l'équipement des mousquetaires indiens augmenta en qualité. La précision et la longue portée furent prioritaires car les Moghols continueraient à utiliser les mousquetaires comme tireurs d'élite ou tireurs de précision. Les Moghols continueraient aussi l'usage de mousquetaires au service direct de l'autorité centrale (par opposition au bras de cavalerie entre les mains des Mansabdars)."
 reformed_mughal_mansabdarDESCR:0 "Les Sikhs du Pendjab développeraient un type spécial de style de combat de cavalerie inspiré par les armées persanes et afghanes. Ceci était appelé 'dhai-phat' ou frappe 'deux-et-demi'. Un groupe de cavalerie monterait vers l'ennemi et tirerait leurs mousquets, battrait en retraite et répéterait. Quand l'ennemi était suffisamment amolli la grande masse de la cavalerie chargeait avec leurs sabres. De même beaucoup d'États du nord de l'Inde vinrent de plus en plus à incorporer des cavaliers mobiles armés de mousquets dans leurs armées, souvent recrutés parmi les nombreux hommes de tribu afghans dans la région."
 indian_shock_cavalryDESCR:0 "Le Deccan occidental, une zone de collines, jungles et nombreuses forteresses s'avéra assez difficile à soumettre pour les grandes armées mogholes lourdement équipées. Dans son combat désespéré pour survivre le sultanat d'Ahmednagar fut pionnier dans l'usage de cavalerie légère pour harceler les forces mogholes. Les cavaliers marathes employés par Ahmednagar eurent tant de succès qu'ils furent bientôt employés par d'autres dirigeants aussi."
 bhonsle_infantryDESCR:0 "Beaucoup d'hommes de tribu des régions Kanara, Desh et Malnad, tels que les Berads et Mavales, adoptèrent les mousquets à mèche pour la chasse et la guerre tôt. Due à leur familiarité avec les armes ces hommes de tribu devinrent bientôt les principaux mousquetaires dans le sud de l'Inde. Les armées marathes en particulier vinrent à compter sur ces groupes tribaux pour recruter l'infanterie à leurs armées. L'organisation tribale des troupes était souvent gardée, avec les chefs servant comme officiers. Les Berads et Mavales seraient de plus en plus déployés dans les armées marathes, mogholes et mysoréennes pendant les 17ème et 18ème siècles et formeraient éventuellement le cœur de futurs régiments d'infanterie de style européen dans la zone."
 indian_archersDESCR:0 "Bien que les Éléphants fussent un élément commun dans la plupart des armées indiennes ils seraient souvent seulement utilisés en petits nombres par les commandants et comme un supplément à la cavalerie ou l'infanterie. Dans les régions dominées par la jungle cependant, telles qu'Orissa ou Bastar, les chevaux sont à la fois difficiles à utiliser efficacement et à garder en bonne santé. En résultat les armées dans ces régions compteraient beaucoup plus sur de plus grandes unités d'éléphants utilisées comme plateformes d'archers mobiles."
 indian_arquebusierDESCR:0 "Avec le manque général d'intérêt dans le développement de tactiques d'infanterie dans les armées indiennes l'avènement des armes à feu ne ferait d'abord pas un grand impact. Bien que communes dans les armées indiennes elles ne constitueraient pas une partie importante des troupes d'infanterie pendant longtemps et les armes à feu continueraient à être utilisées de manière individuelle plutôt qu'adoptées pour des formations spécifiques. Plutôt que d'équiper leurs propres unités avec les nouvelles armes les États indiens seraient initialement contents d'engager des arquebusiers étrangers, souvent turcomans, comme un supplément à leurs archers et artillerie."
 rajput_hill_fightersDESCR:0 "Avec l'arrivée des puissances musulmanes vint un afflux accru de bonnes montures de cavalerie étrangères en Inde. L'usage de tactiques militaires musulmanes devint éventuellement commun même dans les armées d'États hindous tels que l'Empire Vijayanagara. Dans le nord-ouest les guerriers rajputs s'adaptèrent rapidement aux tactiques des sultanats indiens et une nouvelle race de chevaux de cavalerie rajputs émergea aussi bientôt. Le soin et l'élevage de ces chevaux marwaris prendrait un rôle hautement cérémoniel et vénéré dans les sociétés rajpoutes hautement militantes. Dans le climat du sud de l'Inde élever des montures de cavalerie s'avéra plus difficile et les dirigeants du sud de l'Inde se trouvèrent devoir compter sur les marchands de l'Océan Indien pour fournir leur cavalerie."
 mughal_mansabdarDESCR:0 "Tout au long du 15ème siècle la cavalerie continua à être la plus influente des armes de combat en Inde. L'arrivée de Babur au début du 16ème siècle et la naissance de l'Empire moghol vinrent accentuer davantage cette tendance. Babur fit usage de grands contingents d'archers à cheval des steppes de Transoxiane pendant son invasion et les Moghols qui vinrent après lui continueraient à compter sur un grand bras de cavalerie. Comme les autres États du nord de l'Inde essayaient de rattraper la machine militaire moghole beaucoup d'entre eux vinrent à compter de plus en plus sur l'usage d'aventuriers d'Asie centrale comme officiers de cavalerie. Un de ces aventuriers afghans viendrait à fonder l'Empire suri de courte durée dans l'est et le centre de l'Inde."
 tipu_sultan_rocketDESCR:0 "Alors que le 18ème siècle progressait l'infanterie indienne vint à combattre plus coordonnée, avec un taux de tir plus élevé et être mise à bien meilleur usage qu'avant. L'addition d'innovations militaires telles que les fusées mysoréennes et l'intégration de cavalerie légère indienne permirent aux États indiens d'être beaucoup plus réussis contre les armées européennes. Frappant un bon équilibre à ceci, Mysore en particulier viendrait, sous Haider Ali et Tipu Sultan, à se propulser d'un royaume local à une puissance régionale du sud de l'Inde."
 indian_footsoldierDESCR:0 "Dans l'histoire militaire indienne l'infanterie était souvent bon marché à obtenir et facile à remplacer due à la grande population indienne. La cavalerie d'autre part était chère et avait souvent, au moins depuis l'arrivée des armées musulmanes au 13ème siècle, prouvé être l'élément décisif sur les champs de bataille indiens. Peut-être à cause de ceci le développement de tactiques d'infanterie ne recevrait pas autant d'attention pendant la plupart de l'ère moderne précoce. Le rôle de l'infanterie était de constituer la masse d'une force et d'assiéger les nombreuses forteresses du sous-continent indien."
 indian_elephantDESCR:0 "Alors que l'empire moghol grandissait le besoin d'une organisation centrale pour garder une trace de ses nombreux détenteurs de pouvoir devint une nécessité. Sous Akbar un système de classement numérique pour tous les nobles (Mansabdars) fut implémenté. Les Jagirs, allocations et le nombre de cavaliers qu'un noble était obligé de déployer, deviendraient dépendants de ce rang."
 mughal_musketeerDESCR:2 "Avec l'invasion de Babur en Inde le sous-continent vit son premier usage organisé d'armes à feu. Contrairement à l'ouest, cependant, les mousquetaires, ou Toofangchis, comme utilisés par Babur serviraient comme tireurs de précision dans ses armées, tirant individuellement sur des cibles spécifiques à la fois pendant les batailles rangées et les sièges. Babur prit soin d'entraîner ces troupes pour obtenir de meilleurs résultats et contrairement au bras de cavalerie moghol le recrutement, l'entraînement et l'organisation de mousquetaires seraient gardés sous son contrôle direct. Que le grand succès de Babur à Panipat fût dû à l'usage d'armes à feu ou non l'usage de mousquetaires devint de plus en plus commun dans les armées indiennes après l'invasion de Babur."
 maharathan_cavalryDESCR:0 "Après la chute du sultanat d'Ahmednagar les Marathes qui avaient précédemment prospéré dans son service vinrent à combattre au service de Bijapur et d'autres pouvoirs locaux ou régionaux désireux de développer davantage de moyens de déjouer les grandes armées mogholes empiétant sur le Deccan. Avec la montée de l'habileté militaire marathe vint la montée du pouvoir politique marathe et ces guerriers deccaniens formeraient bientôt des États propres, éclipsant leurs anciens employeurs musulmans et prouvant être une menace à leur némésis moghol. À travers l'usage de cavalerie légère et d'infanterie les armées marathes seraient capables de harceler et couper des forces mogholes beaucoup plus grandes et moins mobiles et tailler un nombre d'empires de l'État moghol déclinant."
 sikh_rifleDESCR:0 "L'embauche d'officiers européens pour entraîner et mener des régiments indiens changea le paysage militaire de l'Inde de beaucoup de manières. Les armées utilisant des tactiques traditionnelles, mettant l'accent sur la cavalerie, étaient souvent battues par des forces avec de l'infanterie armée de mousquets exercée et de l'artillerie mobile. Afin de rester en avance il deviendrait essentiel d'organiser cavalerie, infanterie et artillerie pour combattre ensemble à un degré beaucoup plus grand que ce qui avait précédemment été vu en Inde. Mysore sous Hyder Ali et Tipu Sultan fut un des États qui prit cette leçon le plus à cœur et réussit à prouver que tant qu'elle pouvait être correctement coordonnée avec les autres armes la cavalerie légère était encore un outil très puissant pour perturber les opérations de leurs opposants en Inde."
 south_indian_musketeerDESCR:0 "Vijayanagara et ses États successeurs comptaient sur les chefs locaux des communautés de leur empire pour beaucoup de son administration. Parmi leurs tâches était l'organisation de la défense locale et le recrutement et rassemblement de troupes."
 sikh_hit_and_runDESCR:0 "Le bras d'infanterie moins prestigieux attirerait communément les troisièmes ou quatrièmes fils de familles rajpoutes purbia pauvres dans la campagne du nord, hommes de clan afghans désertés, fermiers jat, et autres groupes avec de pauvres perspectives. Incapables de se permettre des chevaux ces groupes adopteraient l'usage d'armes à feu comme un moyen moins cher de réussir sur le champ de bataille. Bien qu'ils fussent donnés peu d'entraînement formel ces mousquetaires purbia auto-éduqués constitueraient éventuellement le cœur d'une armée du nord de l'Inde plus moderne car leur usage d'armes à feu et usage éventuel de tactiques d'infanterie européennes plus modernes leur permettaient de faire de plus en plus une différence sur les champs de bataille d'Inde."
 indian_rifleDESCR:0 "Le rôle que les Telingas et Berads remplissaient dans le sud serait éventuellement rempli par les Purbias dans le nord. Les officiers britanniques au service de la Compagnie des Indes Orientales et aventuriers français au service des Moghols ou autres dirigeants indiens devinrent de plus en plus communs comme commandants d'infanterie à mousquet indienne dans le nord-est. En résultat des régiments d'infanterie indienne exercée pourraient bientôt être trouvés dans toutes les armées des États du nord aussi bien que dans des bandes mercenaires. Éventuellement le recrutement deviendrait encore plus organisé et ces troupes du nord de l'Inde, connues comme Cipayes d'après le terme moghol pour un fantassin deviendraient étroitement associées avec le règne de la Compagnie en Inde."
 reformed_mughal_musketeerDESCR:0 "Alors que l'empire Vijayanagara se fractura en un nombre de royaumes nayak suivant sa défaite à Talicota les Poligars locaux restèrent en place comme détenteurs de pouvoir locaux responsables du recrutement. Dans quelques-uns de ces États successeurs les Poligars acquerraient une position encore plus indépendante qu'ils avaient sous Vijayanagara. Avec la pénurie continue de chevaux ceci mena à un ratio d'infanterie encore plus grand dans les armées du sud. Les armes à feu continuèrent aussi à devenir plus communes dans le sud aussi bien que dans le nord pendant le 16ème siècle."
 bhonsle_cavalryDESCR:0 "La cavalerie légère marathe prouva de plus en plus combien vulnérables les grandes armées de cavalerie lourde moghole étaient si vous pouviez couper leurs approvisionnements. Pendant la première moitié du 18ème siècle alors que le pouvoir marathe grandissait et que l'infanterie devenait de plus en plus organisée à la mode européenne il vint un besoin de régiments de cavalerie plus organisés. Des années 1720 et par la suite la taille et niveau d'organisation des armées de cavalerie indiennes augmenteraient pour tenter d'égaler le développement de tactiques d'infanterie et d'artillerie qui prenaient maintenant place. Il prendrait quelque temps avant que les généraux indiens expérimentés réalisent juste combien vulnérable leur focus sur le bras de cavalerie pourrait les rendre contre les régiments de mousquet de style européen exercés qui devenaient de plus en plus communs pendant les années 1700."
 maharathan_guerilla_warfareDESCR:0 "Alors que les Français devenaient de plus en plus empêtrés dans les affaires des États du sud et de l'est de l'Inde ils commencèrent la pratique d'entraîner les troupes indiennes à utiliser des tactiques d'infanterie européennes coordonnées. Ceci s'avérerait bientôt être le début d'une révolution dans la guerre indienne car l'infanterie plutôt que la cavalerie venait de plus en plus à être le facteur déterminant dans les batailles. Sous Dupleix et de Bussy les soldats télugus commencèrent à combattre et s'armer de manière plus similaire aux armées européennes de l'époque. Ces troupes étaient connues comme Telingas d'après leur zone d'origine (Telingana) mais bientôt le terme vint à être utilisé à propos de troupes d'infanterie armées de mousquets et en uniforme dans d'autres parties de l'Inde."
