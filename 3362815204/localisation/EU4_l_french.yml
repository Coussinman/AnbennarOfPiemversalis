 mesoamerican_spearmen:0 "Lanciers Mésoaelantiriens"
 mesoamerican_spearmenDESCR:0 "L'unité de base des armées de Mésoaelantir. Ils étaient habituellement une levée paysanne menée par des officiers aristocratiques et armés de lance et bouclier. Cette unité formait l'épine dorsale des armées d'États comme l'Empire Aztèque."
 south_american_forest_warfare:0 "Guerriers des Forêts Sud-Aelantiriens"
 south_american_forest_warfareDESCR:0 "Le guerrier des forêts continua à s'améliorer alors que de nouvelles technologies et tactiques devenaient disponibles. Conservant son équilibre entre attaque et défense il continua à s'améliorer dans les deux domaines."
 incan_slingshots:0 "Frondeurs Incas"
 incan_slingshotsDESCR:0 "Les Frondeurs Incas utilisaient leurs armes de jet mortelles à relativement courte portée, où leur précision et impact pouvaient être mortels. L'usage d'une fronde ou huaraca était une connaissance commune dans de grandes parties de l'Aelantir du Sud car les enfants passaient souvent beaucoup d'heures à perfectionner leurs compétences en tuant des oiseaux."
 incan_axemen:0 "Hacheurs Incas"
 incan_axemenDESCR:0 "Les Hacheurs Incas supplémentaient les troupes de projectiles, utilisant une variété d'armes des petites haches à main appelées champis, à celles avec des manches aussi longs qu'une hallebarde."
 south_american_reformed_gunpowder_warfare:0 "Mousquetaires Aelantiriens Réformés"
 south_american_reformed_gunpowder_warfareDESCR:0 "Avec l'arrivée des Européens en Aelantir, les armes à poudre vinrent à être connues par la population locale. Les avantages devinrent apparents et ce ne fut qu'une question de temps avant que des unités portant des mousquets apparaissent. Le mousquetaire Réformé était une tentative de combiner la nouvelle technologie avec la férocité de la guerre tribale antique. Cette unité est plus forte en offensive, mais les nouvelles armes à poudre lui donnent aussi du poids en défense."
 south_american_arquebusier:0 "Arquebusier Sud-Aelantirienne"
 south_american_arquebusierDESCR:0 "L'Arquebusier Sud-Aelantirienne tire avantage du poids plus léger de son arme et de sa manœuvrabilité accrue. Ce qu'elle perd en choc offensif elle le gagne en maintenant un tir constant en action défensive."
 westernized_incan:0 "Infanterie Inca Occidentalisée"
 westernized_incanDESCR:0 "L'infanterie Inca Occidentalisée était les successeurs des guerriers des montagnes d'ères antérieures. L'entraînement et équipement occidentaux ont amélioré ces unités dans tous les départements."
 reformed_westernized_incan:0 "Infanterie Inca Occidentalisée Réformée"
 reformed_westernized_incanDESCR:0 "L'infanterie Inca Occidentalisée Réformée utilisa la nouvelle technologie de poudre et l'entraînement pour assumer un rôle plus défensif."
 incan_guerilla_warfare:0 "Guérilla Inca"
 incan_guerilla_warfareDESCR:0 "La Guérilla Inca utilisa le terrain à son avantage maximum. Bien qu'elle ne fasse pas beaucoup de dégâts à l'opposition, il peut falloir longtemps pour user ces unités."
