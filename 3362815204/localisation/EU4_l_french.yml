 age_of_discovery_desc:1 "Les orques déferlent de l'Échine-du-Serpent, les hobgobelins marchent sur Haless, les centaures assaillent les Républiques des Lacs, et les gnolls menacent de submerger Bulwar et la Douleur. Seule la montée d'États-nations unifiés peut éviter cette marée monstrueuse."
