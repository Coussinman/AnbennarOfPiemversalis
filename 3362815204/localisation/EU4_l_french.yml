 elections.EVTNAME711:0 "Assemblée coloniale"
 elections.EVTDESC711:0 "Notre colonie [From.GetName] a décidé de former sa propre assemblée afin de prendre le contrôle de la législation fiscale et des budgets. Ils prétendent que ces questions sont mieux traitées localement, mais cela ressemble étrangement à un premier pas vers l'indépendance..."
 elections.EVTOPTB711:0 "Suspect en effet..."
 elections.EVTNAME712:0 "Vents de liberté"
 elections.EVTDESC712:0 "Les vents de la liberté soufflent fort en [From.GetName]. L'assemblée élue localement a décidé d'élire désormais son propre [From.Monarch.GetTitle]. Heureusement, cela semble avoir apaisé leur désir de liberté. Du moins pour le moment..."
 elections.EVTOPTB712:0 "Très inquiétant..."
 elections.700.d:0 "Avec $MONARCH$ contraint de quitter ses fonctions par les factions révoltées, un nouveau [Root.Monarch.GetTitle] devra être élu. Tandis que les votes sont comptabilisés, il y a une excitation inhabituelle dans l'air. Les trois candidats principaux sont tous parfaitement conscients des événements qui se sont déroulés ces derniers jours..."
 elections.700.limitedterm:0 "Il est de nouveau temps pour des élections en [Root.GetName]. Comme c'est la tradition, [Root.Monarch.GetName] doit abdiquer pour qu'un autre candidat puisse gouverner le [Root.GovernmentName]. Les trois candidats principaux suivants ont été nommés..."
