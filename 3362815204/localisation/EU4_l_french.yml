 INFANTRY_DESC:0 "L'épine dorsale de toute armée, l'humble fantassin marche depuis des temps immémoriaux. Le fondement de votre armée qui établit la plateforme pour que vos autres armes combattent, et premier dans la brèche quand une forteresse est prise d'assaut."
