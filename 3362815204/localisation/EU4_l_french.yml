 desc_icon_michael:1 "Saint Michel, l'Archistratège, est le commandant des armées célestes et l'Archange qui vaincra Satan dans la guerre au Paradis. Les icônes de Saint Michel sont communes à travers la Chrétienté Orthodoxe et la plupart des villes russes ont une église qui lui est dédiée."
