 ronin_rebels_demand:0 "Renverser le Gouvernement"
 ronin_rebels_demand_desc:0 "Les Ronin sont des samouraïs sans maître, restés de la guerre. Amers et pauvres, ils se sont rassemblés autour d'un chef qu'ils souhaitent installer comme Shogun."
 ikko_ikki_rebels_demand:0 "Renverser le Gouvernement"
 ikko_ikki_rebels_demand_desc:0 "Les Ikko-Ikki sont des paysans mécontents de l'ordre actuel au Japon et ils essaieront de le démolir. Ils préféreraient être laissés tranquilles."
 reactionary_rebels_demand:0 "Arrêter l'Occidentalisation"
 reactionary_rebels_demand_desc:0 "Les réactionnaires demandent un arrêt de ces nouvelles idées de l'ouest. Ils demandent que nous retournions au bon vieux temps."
