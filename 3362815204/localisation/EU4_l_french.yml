 ARTILLERY_DESC:0 "L'artillerie est spécifiquement des canons à poudre, sous sa forme primitive elle est la plus efficace dans une situation de siège. L'évolution du canon le verra devenir une arme destructrice sur le champ de bataille."
 TRANSPORT_DESC:0 "Tout le monde sait que les soldats ne peuvent simplement pas se transformer magiquement en bateaux, le navire de transport est un navire spécialement construit pour déplacer les armées de A à B sur les Hautes Mers."
