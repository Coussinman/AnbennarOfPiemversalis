 cossack_rebels_demand:0 "Autonomie Accrue"
 cossack_rebels_demand_desc:0 "Les Cosaques demandent le droit de reconnaissance et de pouvoir se gouverner selon leurs propres traditions."
 particularist_rebels_demand:0 "Autonomie Accrue"
 particularist_rebels_demand_desc:0 "Les Particularistes en ont assez d'être gouvernés depuis une capitale lointaine, insensible aux besoins locaux. Ils demandent que nous laissions les régions se gouverner elles-mêmes."
 nationalist_rebels_demand:0 "Indépendance pour $INDEPENDENCE_COUNTRY$"
 nationalist_rebels_demand_desc:0 "Les Séparatistes demandent l'Indépendance pour $INDEPENDENCE_COUNTRY$. Ils pensent que leur dirigeant devrait être de culture $CULTURE$."
 patriot_rebels_demand:0 "Faire défection vers $DEFECT_COUNTRY$"
 patriot_rebels_demand_desc:0 "Les Patriotes méprisent notre occupation injuste et aspirent à retourner dans leur terre natale de $DEFECT_COUNTRY$"
 colonial_rebels_demand:0 "Indépendance pour $INDEPENDENCE_COUNTRY$"
