 #Événements
 devandi.1.t: "Âme Unificatrice de Nahrei"
 devandi.1.d: "La dernière cérémonie du festival de plusieurs semaines de l'Âme Unificatrice de Nahrei arrive juste à temps, car les [Root.GetAdjective] ont commencé à devenir agités. Ils ont passé le mois écoulé en méditation profonde et introspection sur la nature du monde et leur place en celui-ci. La cérémonie commence et se termine par le Flyransh, ou 'Danse des Fleurs', dans laquelle les [Root.GetAdjective] dansent autour d'un poteau couronné de fleurs, alors que chaque danseur s'approche individuellement du poteau central pour prier les âmes. Mais le véritable bienfait du festival n'est pas visible jusqu'à ce que le dernier Flyransh se termine. Après, il y a un sentiment d'énergie dans l'air, alors que chaque [Root.GetAdjective] est impatient d'appliquer ses apprentissages au monde."
 devandi.1.a: "Parfois tout ce qu'il faut c'est un peu de gratitude."
 devandi.2.t: "Ferme Courage"
 devandi.2.d: "[Root.Monarch.GetName] peut le sentir : la guerre est venue à [Root.GetName]. Dans le passé, les conflits totaux étaient rares parmi les Devandi, mais les temps changent. Ainsi, [Root.Monarch.GetName] s'est mis à galvaniser l'armée de [Root.GetName] avec un discours formidable, leur rappelant le grand don de liberté qui leur fut donné par le libérateur Munakles et leur devoir de la préserver face aux oppresseurs. Après, [Root.Monarch.GetName] peut remarquer une différence petite mais substantielle dans le comportement des colonnes : les soldats se tiennent plus droits. Les conversations ont cessé, et chaque soldat a une lueur déterminée dans l'œil."
 devandi.2.a: "Notre cause est juste !"
 devandi.3.t: "Une Offrande"
 devandi.3.d: "Un prêtre de [Root.GetName] s'approche de l'autel taillé dans le bois avec une offrande aux âmes. Les Devandi ne sacrifient pas leur richesse ou leurs ressources brutes, car ils savent que les âmes sont trop sages pour accepter cela. Au lieu de cela, ils sacrifient leurs objets sentimentaux et souvenirs, quelque valeur qu'ils puissent avoir ; Ce que le prêtre a placé sur l'autel sacré.\n\nAu cours de quelques heures, les objets sur l'autel s'évaporent et se désintègrent en poussière tandis que les [Root.GetAdjective] environnants offrent des prières de dernière minute chuchotées aux âmes. La bénédiction des âmes est subtile : les quelques récoltes suivantes sont un peu plus saines. Les ouvriers travaillent un peu plus dur. La nation de [Root.GetName] est un peu plus énergisée."
 devandi.3.a: "Remerciez les Âmes !"
 devandi.4.t: "Sens Sismique"
 devandi.4.d: "[Root.Monarch.GetName] regarde les géomanciens de [Root.GetName], connus sous le nom de Femezkhanz, parcourir les terres à la recherche de gemmes et pierres précieuses. Le progrès des Femezkhanz est rapide et silencieux, car ils n'ont jamais besoin de s'arrêter pour creuser ou examiner le sol. Soudain, le groupe cesse sa démarche rapide, et [Root.Monarch.GetName] sourit alors qu'ils dépêchent un messager. Les Femezkhanz, avec leur sens magique, ont presque certainement découvert une cache significative de minerai précieux sous leur emplacement. Dans la journée, un groupe de mineurs [Root.GetAdjective] zélés sera envoyé pour coloniser la zone. Alors que le porteur de message se rapproche, [Root.Monarch.GetName] médite une dernière question : quel minéral cela pourrait-il être ?"
 devandi.4.a: "Espérons quelque chose de précieux."
 devandi.5.t: "Grand Pèlerinage"
 devandi.5.d: "La foi Mazhthramazh a plus d'un millénaire, mais ses enseignements sont intemporels. Les sages paroles de Munakles et les croyances animalistes des Devandi sont transmises oralement et, comme telles, se sont dispersées à travers la Vallée. Ainsi, le but de chaque pèlerin est de voyager autour de la sainte Vallée visitant chaque région pour apprendre ses histoires et aphorismes uniques, ainsi que visiter les sites saints informels de Mazhthramazh. C'est le voyage que [Root.Monarch.GetName] a entrepris, et au cours des prochaines semaines, avec une caravane de Femezkhanz, [Root.Monarch.GetSheHe] visitera tous, du plus rural village Mteibhar aux monuments les plus fréquentés de Mzhaara."
 devandi.5.a: "Bénissez la Vallée !"
 devandi.6.t: "Raid !"
 devandi.6.d: "La terre de [askaeorg_raid_target.GetName] est en flammes, car les Chendhyans sont passés. Les terres agricoles brûlent, et les colonies mineures se dressent silencieuses et vacantes, ayant été pillées par les pillards. Il y eut très peu de résistance, car les cavaliers-chats sont bien trop rusés et rapides pour être attrapés, et les habitants de [askaeorg_raid_target.GetName] trop effrayés pour s'engager. L'ancienne stratégie des Chendhyans, connue sous le nom de Qahliræ, implique trois étapes : d'abord, ravager la campagne sans défense ; puis, piller les plus petites colonies ; puis, si l'ennemi est distrait, tenter de percer dans les villes pour causer plus de chaos et prendre davantage."
 devandi.6.a: "Telle est la Vie !"
 
 #Capacités Religieuses
 unifying_soul_of_nahrei: "Âme Unificatrice de Nahrei"
 desc_unifying_soul_of_nahrei: "Le festival de l'Âme Unificatrice de Nahrei, malgré ce que son nom peut suggérer, n'est pas une brève célébration mais plutôt une période de plusieurs semaines d'introspection intense pour les Devandi. L'Âme Unificatrice de Nahrei est entrecoupée de festivals, chacun dédié à l'apprentissage et à la discussion d'un certain aspect de Nahrei, l'âme créatrice. La célébration porte son nom du festival final, connu sous le nom d'Âme Unificatrice. En appelant notre nation à cette célébration, nous pouvons leur donner une plus grande appréciation de ce monde et de ses possibilités."
 solid_fortitude: "Ferme Courage"
 desc_solid_fortitude: "Le précepte central dans les enseignements de Munakles est la liberté et la nécessité de sa préservation. Elle doit être protégée à tout prix, même si cela signifie attaquer en premier. En rappelant à nos guerriers l'énorme importance de leur combat, ils seront certainement plus féroces."
 a_sense_of_freedom: "Un Sens de la Liberté"
 desc_a_sense_of_freedom: "Les Devandi croient que les temps de paix et de liberté ne sont que temporaires et qu'éventuellement ils affronteront une fois de plus les difficultés. Ainsi, pendant les périodes prospères, les dirigeants Devandi organisent souvent des célébrations nationales du sens de liberté dont jouit leur peuple."
 an_offering: "Une Offrande"
 desc_an_offering: "Les adeptes de la tradition de Munakles croient qu'ils doivent chercher un lien plus étroit avec les âmes de Halann, qui représentent typiquement un aspect du monde. Les Devandi offrent typiquement des possessions personnelles aux âmes en échange de guidance pour atteindre la liberté de l'esprit, du corps et de l'âme. Cependant, les dirigeants Devandi du passé ne se sont pas abstenus de demander des bénédictions matérielles aux âmes, bien sûr, quand ils sont disposés à payer le prix."
 bonds_of_the_world: "Liens du Monde"
 desc_bonds_of_the_world: "Nous avons tous été créés par les âmes, et nous avons tous été amenés en sécurité et liberté par Munakles, qui nous a appris à nous souvenir de notre héritage commun et de nos buts communs. En mettant l'accent sur l'unité, les dirigeants Devandi du passé ont relâché les tensions ainsi que les cordons de la bourse."
 seismic_sense: "Sens Sismique"
 desc_seismic_sense: "Les Femezkhanz sont la classe de mage des Mteibhar, qui sont magiquement accordés au sol de Halann. Ils sont capables de manipuler facilement la terre, mais ils sont particulièrement utiles aux Mteibhar à cause de leur capacité à détecter les minerais et métaux précieux. Les dirigeants influents exploitent souvent les Femezkhanz pour trouver des emplacements de choix pour l'établissement et l'excavation."
 plains_of_learning: "Plaines de l'Apprentissage"
 desc_plains_of_learning: "Les enseignements de Munakles mettent l'accent sur l'amélioration et l'adaptation plutôt que sur la tradition. Comme tels, les dirigeants Mazhthramazh envoient souvent des délégations aux nations voisines pour les examiner et apprendre d'elles."
 grand_pilgrimage: "Grand Pèlerinage"
 desc_grand_pilgrimage: "La vallée sacrée est vaste, et les enseignements de Mazhthramazh ne sont pas centralisés. Les régions individuelles portent leurs propres histoires uniques, enseignements et interprétations de la vision du monde Mazhthramazh. En visitant ou voyageant autour des Mteibas, un dirigeant peut apprendre beaucoup."
 dance_of_the_flying_serpents: "Danse des Serpents Volants"
 desc_dance_of_the_flying_serpents: "Il est dit que quand les Chendhyans empiétèrent dans Taychend, à Armahadastir, ils adoptèrent la Danse native des Serpents Volants pour faire la paix avec les Taychendi. Éventuellement, la danse devint un moyen d'instiller la paix et l'équilibre en temps de conflit."
 hunt_of_togetherness: "Chasse de l'Union"
 desc_hunt_of_togetherness: "Les chasses sont le langage commun des Chendhyans ; elles sont intégrales à la vie quotidienne et un moyen facile de créer des liens ou résoudre les différences. Les puissants dirigeants Chendhyans du passé ont utilisé les chasses tribales pour rallier leurs guerriers et soldats avant une guerre ou bataille."
 askaeorg_raid: "Raid !"
 desc_askaeorg_raid: "Il n'y a pas de meilleure exclamation de la foi Chendhyan que le raid. Tous les Chendhyans comprennent la passion et la droiture derrière l'acte d'attaquer ses voisins et saisir leurs objets de valeur. C'est totalement juste, car la foi Askaeorg exige que ses adeptes préservent de manière proactive leur liberté."

