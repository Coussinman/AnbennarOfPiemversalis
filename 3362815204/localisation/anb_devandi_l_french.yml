 #Affaires du Monument Mt. Tsharab
 declare_zhutashsar: "Déclarer Zhutashsar"
 desc_declare_zhutashsar: "Le chemin pour devenir un Zhutashsar, un philosophe Mteibhar, a toujours été nébuleux. Certains furent reconnus à titre posthume, d'autres vinrent graduellement à l'éminence de leur vivant. Mais se déclarer soi-même Zhutashsar est une action garantie d'enflammer une controverse intense et de l'opposition. Le faire en tant que dirigeant déstabilisera certainement le royaume. Les dirigeants-philosophes ont toujours été des figures polarisantes, et seuls les plus sages ont réussi à le tourner à leur avantage."
 declare_zhutashsar_tt: "Le Dirigeant n'a PAS déjà utilisé '§YDéclarer Zhutashsar§!'"
 declare_zhutashsar_effect_tt: "Perd §R20§! Pouvoir Gouvernemental et perd §R1§! Stabilité"
 mteibhar_monastery_tsharab: "Monastère Tsharabmazh"
 mteibhar_monastery_tsharab_desc: "---------------\nCe ne fut pas le hasard qui fit que Mt. Tsharab fut l'endroit où le héros Munakles entra d'abord dans les Mteibas. La présence de la montagne peut être ressentie par ceux dans les environs ; son immense spiritualité lui a valu le surnom de 'Cœur du Devand.' Mais plus souvent ce sont les Devandi qui ont laissé leur marque sur l'âme de la montagne, non l'inverse.\n\nCe fut au temps de Munakles que Mt. Tsharab fut d'abord développé, construit comme un phare et point de rassemblement pour ses peuples divers. Ce fut à la fin de cet âge révolu que les moines déclarèrent d'abord la montagne sainte, élargissant lentement leur complexe monastique au cours des siècles, bien que le site trouva un usage plus fréquent comme camp de guerre Chendhyan pour les semblables d'Ultarlan. Au 11e siècle le complexe était tombé aux mains des Femezkhanz, devenant la capitale d'été pour les énigmatiques mages-prêtres des Mteibhar. Mais le jour des Femezkhanz a tiré à sa fin, et leurs constructions, abandonnées il y a des décennies, sont tombées en désuétude.\n\nD'innombrables philosophes et grands hommes ont visité Mt. Tsharab, et d'innombrables autres viendront."
 mteibhar_monastery_tsharab_tt: "Donne accès à la capacité pour Mazhthramazh et Askaeorg '§YDéclarer Zhutashsar§!'"
 province_is_or_accepts_devandi_tt: "La Religion de §Y[Root.GetName]§! est soit §YAskaeorg§! ou §YMazhthramazh§! et est soit la Religion d'État, la Religion Syncrétique ou la Religion Harmonisée du propriétaire."
 devandi.7.t: "Réflexions sur Mt. Tsharab"
 devandi.7.d: "'J'écoute les paroles du conquérant Vaunsarlanbeg :\n\n'Marcher sur les pierres de Tsharabmazh c'est se voir dans le contexte de mille ans. Mais je ne suis pas submergé par le passé ou l'avenir. J'apprends à aimer le présent, car je vois ma place dans la continuité intemporelle de l'histoire.'\n\nTrouver son chemin vers le sommet de la montagne est une tâche monumentale en soi, et une qui récompense les curieux. Un mauvais tournant, et je suis transporté en bas de la montagne vers un ancien cimetière des jours post-Munaklean. Je regarde les tombes : toutes portent des noms peu familiers, mais ils ont dû être éminents, comme indiqué par leurs gravures altières.\n\nLe nom d'une se détache : SHOLANSHAZA YSTAERANAS ALA'ZHAMATHAN. Qui était cette personne ? Être Sholanshaz, le dirigeant de l'ordre légendaire des mages-prêtres Mteibhar Femezkhanz, était un accomplissement significatif ; comme ils ont dû être importants en leur temps ! Comme ils ont dû être ambitieux, comme était la nature de tous les Femezkhanz. Pourtant pour toute ma plongée dans l'histoire Mteibhar, je n'ai aucun souvenir de cette figure supposément significative.\n\nUn sens de futilité m'envahit. Malgré leurs exploits, ils furent oubliés. Être rappelé est le désir secret que tous les grands hommes d'État trouvent en commun les uns avec les autres, après tout. Combien de grandes choses ai-je faites ! Pourtant il semble inévitable maintenant que dans quelques siècles je reposerai non-rappelé, comme ce fut le cas avec ce Sholanshaz.\n\nJe m'assois en silence un moment, ruminant sur une question écrasante : Que dois-je faire ?'\n\n- Journaux de $MONARCH$, $YEAR$"
 devandi.7.a: "'Les historiens ne se souviennent jamais des grands administrateurs, mais le peuple si.'"
 devandi.7.b: "'Les futurs dirigeants apprécieront la richesse et l'influence que je créerai.'"
 devandi.7.c: "'Il n'y a que les conquérants qui ont des monuments construits pour eux !'"
 devandi.8.t: "Déclarer Zhutashsar"
 devandi.8.desc: "Pendant des semaines $MONARCH$ avait été en discussion secrète avec ses conseillers les plus proches. Se déclarer Zhutashsar, un titre accordé à titre posthume aux penseurs les plus prestigieux, était pratiquement inouï. Les risques étaient énormes : $MONARCH$ ferait certainement face à beaucoup de surveillance et scepticisme de la part des factions dans sa nation, où ce serait vu comme presque hérétique. Mais la récompense était tout aussi puissante, si leur déclaration trouvait un terrain solide : acceptation généralisée de quelle que soit la théorie qu'ils proposaient, et le prestige et l'autorité associés qui venaient avec le titre de Zhutashsar.\n\nAvec leurs conseillers incertains, la décision reposait sur la volonté de $MONARCH$."
 devandi.8.a: "L'adaptabilité et l'innovation de mon administration sont inégalées."
 devandi.8.b: "Je suis à la pointe de la diplomatie !"
 devandi.8.c: "Ma stratégie militaire n'a jamais perdu."
 devandi.8.d: "Peut-être que ce n'est pas juste..."

 #Réformes Gouvernementales
 mteibhara.1.t: "Élections dans le Delath"
 mteibhara.1.desc.a: "Le Syrhana Delathan n'est appelé que par nécessité dans la Confédération Delathine typique. Le décès malheureux de Rabulath $MONARCH$ est une telle occasion, cependant. Les élections ne sont pas une affaire plaisante pour les candidats potentiels, car la décision doit être unanime parmi les Delaths constituants. Trois des plus influents de notre royaume ont soumis leur candidature, et passeront le mois suivant à rallier le soutien parmi les Delaths."
 mteibhara.1.desc.b: "Dans le Delath Centralisé, c'est au Rabulath de choisir son successeur. Typiquement, le Rabulath doit passer des années à convaincre les influents de son royaume de son choix, et peut convoquer le Syrhana Delathan plusieurs fois pour débattre de leur successeur. Pour le Rabulath d'ignorer ces formalités ne serait pas sans précédent, mais aurait certainement d'énormes conséquences politiques."
 mteibhara.1.a: "Il n'y a pas de question, [mteibhar_candidate_a_@ROOT.GetName] doit régner !"
 mteibhara.1.b: "Il n'y a pas de question, [mteibhar_candidate_b_@ROOT.GetName] doit régner !"
 mteibhara.1.c: "Il n'y a pas de question, [mteibhar_candidate_c_@ROOT.GetName] doit régner !"
 mteibhara.1.d: "Ne causons pas de tumulte."

