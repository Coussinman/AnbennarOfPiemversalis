 #Réformes Gouvernementales
 chendhyan_tribal_federation: "Fédération Tribale Chendhyan"
 chendhyan_tribal_federation_desc: "Les plaines du Chendhya ont été notre foyer pendant des millénaires, et c'est sur ces vastes plaines que notre credo est né : piller et combattre pour notre propre bien, briser les chaînes qui nous lient et courir libre à travers les terres. Bien que nous chérissons notre liberté sacrée, elle ne peut être absolue pour que nous fonctionnions comme société. Par conséquent nous avons besoin d'un système en place pour organiser les raids et résoudre les disputes sur les trophées de raid, l'usage des pâturages et plus pour empêcher la dissolution de notre tribu en anarchie. Ainsi, un conseil d'anciens, recruté parmi les clans, est formé pour discuter et disputer, et pour élire un grand dirigeant, l'Adezheg, avec l'autorité de décider pour la tribu, tant qu'ils ont le soutien des anciens."
 chendhyan_tribal_raiding_tt: "Active le Casus Belli §YRaid Tribal§! contre les pays voisins"
 chendhyan_federation_to_ezhudar: "Fédération vers Exhudar"
 chendhyan_federation_to_ezhudar_desc: "L'ambition bourgeonnante des Chendhyans doit être affinée et forgée en quelque chose de plus, quelque chose pour livrer le rêve d'innombrables générations à notre portée : la conquête de nos voisins détestés, les Taychendi. Cependant, pour que cela réussisse, cela nécessitera de grands changements tant à la société Taychendi qu'à la nôtre. Des règles plus formalisées d'établissement, des règles claires de pillage en temps de guerre et de tribut en temps de paix, et une vision claire pour l'avenir pour exploiter notre richesse amassée pour devenir ce qui n'a été réalisé qu'une fois durant le plus grand moment de notre histoire : un vrai Ezhudar."
 chendhya_uncolonize_po_tt: "\nActive l'Option de Paix §YReconquérir notre Terre§! lors de l'utilisation du Casus Belli §YRaid Tribal§!, qui §GDécolonise§! toutes nos provinces de §YTerre Tribale§! possédées par le pays ennemi"

