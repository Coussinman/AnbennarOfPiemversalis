l_french:
 #Events
 devandi.1.t: "Âme Unificatrice de Nahrei"
 devandi.1.d: "La dernière cérémonie des semaines du festival de l'Âme Unificatrice de Nahrei est arrivée juste à temps, car les [Root.GetAdjective] ont commencé à devenir agités. Ils ont passé le mois dernier en méditation profonde et en introspection sur la nature du monde et leur place dans celui-ci. La cérémonie commence et se termine par le Flyransh, ou « Danse des Fleurs », dans laquelle les [Root.GetAdjective] dansent autour d'un poteau couronné de fleurs, chaque danseur s'approchant individuellement du poteau central pour prier les âmes. Mais la véritable bénédiction du festival n'est visible qu'à la fin du dernier Flyransh. Ensuite, il y a une sensation d'énergie dans l'air, car chaque [Root.GetAdjective] est impatient d'appliquer leurs apprentissages au monde."
 devandi.1.a: "Parfois, il suffit d'un peu de gratitude."
 devandi.2.t: "Fortitude Solide"
 devandi.2.d: "[Root.Monarch.GetName] peut le sentir : la guerre est venue à [Root.GetName]. Dans le passé, les conflits ouverts étaient rares parmi les Devandi, mais les temps changent. Ainsi, [Root.Monarch.GetName] s'est mis à éveiller l'armée de [Root.GetName] avec un discours terrible, leur rappelant le grand don de la liberté qui leur a été donné par le libérateur Munakles et leur devoir de la préserver face aux oppresseurs. Ensuite, [Root.Monarch.GetName] peut remarquer une petite mais substantielle différence dans le comportement des colonnes : les soldats se tiennent plus droits. La conversation a cessé, et chaque soldat a une lueur déterminée dans les yeux."
 devandi.2.a: "Notre cause est juste !"
 devandi.3.t: "Une Offrande"
 devandi.3.d: "Un prêtre de [Root.GetName] s'approche de l'autel en bois avec une offrande aux âmes. Les Devandi ne sacrifient pas leur richesse ou leurs ressources brutes, car ils savent que les âmes sont trop sages pour accepter cela. Au lieu de cela, ils sacrifient leurs objets sentimentaux et leurs souvenirs, quelle que soit leur valeur ; ce que le prêtre a placé sur l'autel sacré.\n\nAu cours de quelques heures, les objets sur l'autel s'évaporent et se désintègrent en poussière tandis que les [Root.GetAdjective] environnants offrent des prières chuchotées de dernière minute aux âmes. La bénédiction des âmes est subtile : les prochaines récoltes sont un peu plus saines. Les travailleurs travaillent un peu plus dur. La nation de [Root.GetName] est un peu plus énergisée."
 devandi.3.a: "Remerciez les Âmes !"
 devandi.4.t: "Sens Sismique"
 devandi.4.d: "[Root.Monarch.GetName] regarde les géomanciens de [Root.GetName], connus sous le nom de Femezkhanz, parcourir les terres à la recherche de gemmes et de pierres précieuses. La progression des Femezkhanz est rapide et silencieuse, car ils n'ont jamais besoin de s'arrêter pour creuser ou examiner le sol. Soudain, le groupe cesse leur marche rapide, et [Root.Monarch.GetName] sourit en envoyant un messager. Les Femezkhanz, avec leur sens magique, ont presque certainement découvert un cache important de minerai précieux sous leur emplacement. Dans la journée, un groupe de mineurs [Root.GetAdjective] zélés sera envoyé pour s'installer dans la région. Alors que le porteur de message se rapproche, [Root.Monarch.GetName] se pose une dernière question : quel minéral cela pourrait-il être ?"
 devandi.4.a: "Espérons quelque chose de précieux."
 devandi.5.t: "Grand Pèlerinage"
 devandi.5.d: "La foi Mazhthramazh a plus d'un millénaire, mais ses enseignements sont intemporels. Les sages paroles de Munakles et les croyances animalistes des Devandi sont transmises oralement et, à ce titre, se sont répandues dans toute la Vallée. Ainsi, le but de chaque pèlerin est de voyager autour de la Vallée sacrée en visitant chaque région pour apprendre ses histoires et aphorismes uniques, ainsi que de visiter les sites saints informels de Mazhthramazh. C'est le voyage que [Root.Monarch.GetName] a entrepris, et au cours des prochaines semaines, avec une caravane de Femezkhanz, [Root.Monarch.GetSheHe] visitera tous, du village Mteibhar le plus rural aux monuments les plus visités de Mzhaara."
 devandi.5.a: "Bénissez la Vallée !"
 devandi.6.t: "Raid !"
 devandi.6.d: "La terre de [askaeorg_raid_target.GetName] est en flammes, car les Chendhyans sont passés. Les terres agricoles brûlent, et les petits établissements se tiennent silencieux et vides, ayant été pillés par les raiders. Il y a eu très peu de résistance, car les cavaliers-chats sont bien trop rusés et rapides pour être attrapés, et les habitants de [askaeorg_raid_target.GetName] trop effrayés pour s'engager. L'ancienne stratégie des Chendhyans, connue sous le nom de Qahliræ, comporte trois étapes : premièrement, ravager la campagne non défendue ; ensuite, piller les petits établissements ; puis, si l'ennemi est distrait, tenter de percer dans les villes pour causer davantage de chaos et prendre plus."
 devandi.6.a: "Telle est la vie !"

 #Religious Abilities
 unifying_soul_of_nahrei: "Âme Unificatrice de Nahrei"
 desc_unifying_soul_of_nahrei: "Le festival de l'Âme Unificatrice de Nahrei, malgré ce que son nom peut suggérer, n'est pas une célébration brève mais plutôt une période de plusieurs semaines d'introspection intense pour les Devandi. L'Âme Unificatrice de Nahrei est entrecoupée de festivals, chacun dédié à l'apprentissage et à la discussion d'un certain aspect de Nahrei, l'âme créatrice. La célébration porte son nom du festival de clôture, connu sous le nom d'Âme Unificatrice. En appelant notre nation à cette célébration, nous pouvons leur donner une plus grande appréciation pour ce monde et ses possibilités."
 solid_fortitude: "Fortitude Solide"
 desc_solid_fortitude: "Le principe central dans les enseignements de Munakles est la liberté et la nécessité de sa préservation. Elle doit être protégée à tout prix, même si cela signifie attaquer en premier. En rappelant à nos guerriers l'énorme importance de leur combat, ils seront certainement plus féroces."
 a_sense_of_freedom: "Un Sens de la Liberté"
 desc_a_sense_of_freedom: "Les Devandi croient que les périodes de paix et de liberté ne sont que temporaires et qu'éventuellement ils affronteront à nouveau des difficultés. Ainsi, pendant les périodes prospères, les dirigeants Devandi organisent souvent des célébrations nationales du sens de la liberté que leur peuple apprécie."
 an_offering: "Une Offrande"
 desc_an_offering: "Les adeptes de la tradition de Munakles croient qu'ils doivent chercher un lien plus étroit avec les âmes de Halann, qui représentent généralement un aspect du monde. Les Devandi offrent généralement des possessions personnelles aux âmes en échange de conseils pour atteindre la liberté de l'esprit, du corps et de l'âme. Cependant, les dirigeants Devandi dans le passé n'ont pas hésité à demander des bénédictions matérielles aux âmes, bien sûr, lorsqu'ils étaient prêts à payer le prix."
 bonds_of_the_world: "Liens du Monde"
 desc_bonds_of_the_world: "Nous avons tous été créés par les âmes, et nous avons tous été amenés à la sécurité et à la liberté par Munakles, qui nous a appris à nous souvenir de notre héritage commun et de nos objectifs communs. En mettant l'accent sur l'unité, les dirigeants Devandi dans le passé ont apaisé les tensions ainsi que les cordons de la bourse."
 seismic_sense: "Sens Sismique"
 desc_seismic_sense: "Les Femezkhanz sont la classe de mages des Mteibhar, qui sont magiquement accordés au sol de Halann. Ils sont capables de manipuler facilement la terre, mais ils sont surtout utiles aux Mteibhar en raison de leur capacité à sentir les minerais et les métaux précieux. Les dirigeants influents utilisent souvent les Femezkhanz pour trouver des endroits idéaux pour l'installation et l'excavation."
 plains_of_learning: "Plaines de l'Apprentissage"
 desc_plains_of_learning: "Les enseignements de Munakles mettent l'accent sur l'amélioration et l'adaptation plutôt que sur la tradition. Ainsi, les dirigeants Mazhthramazh envoient souvent des délégations dans les nations voisines pour les examiner et apprendre d'elles."
 grand_pilgrimage: "Grand Pèlerinage"
 desc_grand_pilgrimage: "La vallée sacrée est vaste, et les enseignements de Mazhthramazh ne sont pas centralisés. Les régions individuelles portent leurs propres histoires, enseignements et interprétations uniques de la vision du monde Mazhthramazh. En visitant ou en voyageant autour des Mteibas, un dirigeant peut apprendre beaucoup."
 dance_of_the_flying_serpents: "Danse des Serpents Volants"
 desc_dance_of_the_flying_serpents: "Il est dit que lorsque les Chendhyans ont empiété sur Taychend, à Armahadastir, ils ont adopté la Danse des Serpents Volants native pour faire la paix avec les Taychendi. Finalement, la danse est devenue un moyen d'instaurer la paix et l'équilibre en temps de trouble."
 hunt_of_togetherness: "Chasse de la Solidarité"
 desc_hunt_of_togetherness: "Les chasses sont le langage commun des Chendhyans ; elles sont intégrales à la vie quotidienne et un moyen facile de créer des liens ou de résoudre des différences. Les puissants dirigeants Chendhyans dans le passé ont utilisé des chasses tribales pour rallier leurs guerriers et soldats avant une guerre ou une bataille."
 askaeorg_raid: "Raid !"
 desc_askaeorg_raid: "Il n'y a pas de meilleure exclamation de la foi Chendhyan que le raid. Tous les Chendhyans comprennent la passion et la justesse derrière l'acte d'attaquer ses voisins et de s'emparer de leurs biens. C'est parfaitement juste, car la foi Askaeorg exige que ses adeptes préservent proactivement leur liberté."

