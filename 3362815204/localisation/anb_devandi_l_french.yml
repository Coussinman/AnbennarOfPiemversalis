 mteibhara.2.t: "Élections dans la Grande Confédération"
 mteibhara.2.desc: "Avec le décès malheureux de $MONARCH$, le Syrhana Delathan s'est convoqué pour choisir son successeur. Le Syrhana Delathan doit s'accorder par une marge des deux tiers pour élire le prochain Rabulath-Sholanshaz, ou Gouverneur-Commandant, et les débats électoraux peuvent durer des mois. Les candidats sont typiquement choisis parmi les plus influents de la nation, mais il n'est pas inhabituel pour des figures inconnues de capturer l'attention des Delaths constituants. Pour un candidat d'utiliser des moyens peu savoureux pour gagner l'élection ne serait pas inhabituel, mais aurait certainement des conséquences."
 mteibhara.2.a: "Le marchand de Jarrelsban navigue son chemin vers le pouvoir."
 mteibhara.2.b: "Une vieille famille de Mzhaara tire quelques ficelles."
 mteibhara.2.c: "Celui de la Campagne rallie les masses !"
 mteibhara.2.d: "Laissons les Delaths décider."

