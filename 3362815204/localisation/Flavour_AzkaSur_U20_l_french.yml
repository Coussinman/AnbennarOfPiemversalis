 flavor_azka_sur.1.t:0 "Le Diadème Solaire" 
 flavor_azka_sur.1.d:0 "Pour notre assistance et amitié fidèle au cours de ces nombreuses années passées, les nains de citrine de Seghdihr ont forgé pour notre [Root.Monarch.GetTitle] un beau diadème orné de joyaux. Fait d'or de la plus haute pureté de Verkal Gulan, y est serti un motif solaire fait avec des gemmes avec un grand rubis au centre. Sur les marches du grand temple d'Azka-Sur la procession des nains se rassemble autour du [Root.Monarch.GetTitle] et [Root.Monarch.GetHerHim] présente le Diadème Solaire, le proclamant symbole de l'unité entre les nains surani et de citrine. Tant que votre dirigeant porte ceci, Seghdihr se tiendra avec vous. Comme notre [Root.Monarch.GetTitle] se dresse, le soleil se reflète des gemmes sur le Diadème, et au peuple en dessous, c'est comme si le soleil lui-même brillait d'eux."
 flavor_azka_sur.1.a:0 "Louange à Surael, et nos merveilleux amis les nains de citrine !"
 
 flavor_azka_sur.2.t:0 "Les Nombreux Styles d'Azka-Sur"
 flavor_azka_sur.2.d:0 "Le nôtre est un pays culturellement mélangé. Dans la capitale on voit souvent des nains de citrine, elfes du soleil, humains surani, tous mélangés ensemble. Inutile de dire, il y en a assez de chaque groupe qu'ils ont commencé à se rassembler en districts au fil du temps et ces districts en sont venus à ressembler à la race qui les habite. Tous sont beaux et impressionnants à leur façon, le quartier nain est assez austère mais solidement construit et impressionnant dans sa portée et échelle. Le quartier elfique est plus raffiné, avec des flèches délicates et temples avec jardins paisibles et fontaines éparpillés entre. Le quartier humain est assez grand, chaque bâtiment montrant la richesse de son propriétaire par la décoration et détail dans la maçonnerie. Nos conseillers ont suggéré que nous adoptions un de ces styles comme standard de construction du pays afin de rassembler tout le monde et former une identité Azka-Surienne plus solide.\nLa seule question est : lequel ?"
 flavor_azka_sur.2.a:0 "Adopter le style nain. Il est juste si fonctionnel."
 flavor_azka_sur.2.b:0 "Le style elfique est si gracieux, sûrement il nous représenterait le mieux."
 flavor_azka_sur.2.c:0 "Nous sommes un royaume humain ; nous utiliserons le style humain."
 
 flavor_azka_sur.3.t:0 "Volontaires d'Azka-Sur" 
 flavor_azka_sur.3.d:0 "Il semble que nos amis d'Azka-Sur aient entendu parler de notre plan d'expansion et aient décidé d'envoyer quelques volontaires pour nous aider ! C'est bon d'avoir des amis si serviables et dignes de confiance."
 flavor_azka_sur.3.a:0 "Merveilleuses nouvelles !"
 
 flavor_azka_sur.4.t:0 "La Chasse Royale" 
 flavor_azka_sur.4.d:0 "Les grandes portes se fermèrent derrière la partie de chasse du [Root.Monarch.GetTitle]. Ils s'assirent sur leurs chevaux et regardèrent avec émerveillement autour d'eux. Les murs étaient assez hauts que de l'extérieur, seuls les tout sommets des arbres les plus proches du mur pouvaient être vus. Il enfermait une large zone qui bordait les montagnes et avait été ensemencée avec vie végétale et plusieurs troupeaux de divers animaux. Les arbres autour d'eux étaient luxuriants et verts et comme ils s'aventuraient plus loin ils arrivèrent sur la grande plaine qui dominait le centre de la zone. C'était comme voir une miniature des terres qui entourent le Suran, avec une petite rivière tributaire coulant à travers et les contreforts et montagnes de l'autre côté. Il y avait des animaux buvant de l'eau, d'autres paissant, d'autres encore chassant comme [Root.Monarch.GetSheHe] le ferait bientôt.\nLe [Root.Monarch.GetTitle] sourit. 'C'est là que l'amusement commence.'"
 flavor_azka_sur.4.a:0 "Quelle chasse spectaculaire !"

 flavor_azka_sur.5.t:0 "Azka-Sur Rebelle" 
 flavor_azka_sur.5.d:0 "Ces imbéciles humains prêcheurs d'Azka-Sur sont intolérables ! Ils clament que nous ne devrions pas nous asseoir sur nos trônes ! Ils disent que nous devrions être assis dans un temple étudiant ou priant toute la journée ! Et ils ont le nerf de pousser ces croyances sur nous et nos suiveurs. Un jour, voulant Surael, nous serons débarrassés d'eux !"
 flavor_azka_sur.5.a:0 "Je ne peux pas les supporter !"


 flavor_azka_sur.6.t:0 "Nouvelles du Lointain Salahad" 
 flavor_azka_sur.6.d:0 "Une procession de hérauts prêtres et soldats est arrivée dans nos terres, allant de cité en cité et proclamant que l'hérésie dans l'extrême est a été éradiquée et que le Jadd n'est plus. Apparemment le peuple d'Azka-Sur est assez passionné sur la pureté de foi. Ils croient que les elfes ne devraient être rien de plus que de humbles prêtres, disant aux humains comment adorer Surael au mieux. Cette notion ridicule ne siège pas bien avec les seigneurs du Bulwar et ne siège pas bien avec nous. Ils sont simplement un remplacement pour la menace orientale précédente du Jadd, car ils étaient les seuls restants à remplir le vide de pouvoir laissé par le passage de Jaddar. Malheureusement, leurs mots frappent chez certains humains dans notre propre pays. Espérons que rien de mal ne viendra de ceci, mais nous devons être préparés."
 flavor_azka_sur.6.a:0 "Espérons qu'ils continuent à aller vers l'est à la place."

 flavor_azka_sur.7.t:0 "Traiter avec les Gnolls des Montagnes" 
 flavor_azka_sur.7.d:0 "Les gnolls qui vivent maintenant dans les montagnes Šad Sur sont sous notre contrôle. Ayant vaincu leur dirigeant et pris leurs terres, ils n'attendent maintenant que notre mot sur s'ils peuvent rester ou non.\nIls ont déjà installé cette terre, et il y en a certains parmi nous qui disent qu'ils peuvent faire de très bons alliés à avoir. Cependant, beaucoup plus disent qu'ils sont de la même espèce que Zokka et doivent donc être chassés ou éradiqués ! Nous serions alors capables de repeupler les montagnes avec leurs peuples originaux, les Zanites et Brasanni."
 flavor_azka_sur.7.a:0 "Les vils gnolls seront chassés !"
 flavor_azka_sur.7.b:0 "Nous les garderons, espérons que la Lumière de Surael les civilisera un peu."
 
 flavor_azka_sur.8.t:0 "Le Grand Temple Suran"
 flavor_azka_sur.8.d:0 "Le travail est fini et le Grand Temple est complet. Englobant l'entièreté d'une large colline au milieu de la cité, près de 40 acres de terre, le Temple de la Confluence est disposé en forme de soleil, avec le bâtiment central du temple au centre et ailes rayonnant pour former les rayons du soleil. Le temple central seul fait près de 10 acres en zone, avec un énorme toit en dôme par-dessus tout. Trois larges fenêtres en verre dans le dôme permettent au soleil de briller directement sur l'autel central au lever du soleil, à midi, et coucher du soleil, quand les prières sont tenues pour le peuple de la cité. Les bâtiments annexes abritent les prêtres et gardiens des temples, avec des bâtiments dédiés à l'éducation, guérison, formation théologique, art, et nombreuses autres poursuites. Finalement, bien que ce soit un temple, d'abord et avant tout, le complexe inclut hauts murs avec beaux tours hautes autour des côtés de la colline, transformant les 40 acres entiers de complexe de temple en forteresse pour que ceux qui sont vrais à Surael puissent prendre refuge à l'intérieur en temps de crise et guerre."
 flavor_azka_sur.8.a:0 "Louange à Surael ! Et louange au [Root.Monarch.GetTitle] [Root.Monarch.GetName] !"

 flavor_azka_sur.9.t:0 "Sécuriser le Kašra"
 flavor_azka_sur.9.d:0 "Nos soldats se déplacent à travers le temple, chambre par chambre, saisissant tous les Kašra qu'ils trouvent et retirant tous signes restants de leur décadence de ce lieu saint. Nos prêtres elfes du soleil sont escortés d'Azka-Sur pendant que nous parlons et arriveront dans plusieurs jours, s'arrêtant à chaque village et cité le long du chemin pour répandre les nouvelles. Eduz-Vacyn est dans le soin des [Root.Monarch.GetTitle]s humains du Suran de ce jour.\n\nNous devons nous assurer que ce lieu soit rendu convenable pour les elfes pour qu'ils puissent concentrer leurs efforts sur corriger les torts spirituels de leurs prédécesseurs dès qu'ils arrivent. Louange à Surael, le Kašra n'est plus !"
 flavor_azka_sur.9.a:0 "Le Premier Temple est nôtre maintenant !"

 flavor_azka_sur.10.t:0 "Le Visage de Jaher"
 flavor_azka_sur.10.d:0 "À l'aube, les premiers rayons de soleil frappent Ebbušubtu de l'est, brillant sur les lignes d'or et cuivre qui ont été travaillées dans les sculptures. La grande effigie de Jaher, regardant vers l'est à travers les dunes vers Rahen et Haless, autrefois partie de son empire, un regard de détermination sur son visage montrant son souhait de reconquérir ce qui était autrefois partie de son glorieux empire saint, ses yeux brillant comme feu dans la lumière du soleil. Comme le soleil se couche, il éclaire son visage à nouveau regardant vers l'ouest, un regard aimant sur son visage pour son peuple élu dans le Bulwar. Tous ceux qui regardent son visage royal sauront que Jaher et Surael, nous regardent encore, toujours regardant vers notre salut. Toujours nous apportant la Lumière pour bannir les Ténèbres."
 flavor_azka_sur.10.a:0 "Louange à Surael !"

 flavor_azka_sur.11.t:0 "Le Temple du Sud"
 flavor_azka_sur.11.d:0 "Loin au sud, sur ce qui est connu comme la haute Côte du Café, l'île de Dasmatuš siège juste dans le Golfe de Rahen. L'île elle-même est un paradis tropical, beaux arbres et plantes et fleurs jonchent son paysage et les mers autour sont d'un magnifique bleu clair. Au pic de la colline centrale de l'île, où se dressait autrefois la forteresse pirate, se dresse maintenant un grand complexe de temple. Le Grand Temple du Sud est plus petit que celui situé à Azka-Sur mais d'un style similaire, ayant un large dôme central avec 3 fenêtres pour laisser entrer le soleil au lever du soleil, à midi, et coucher du soleil. Il a les mêmes bâtiments annexes spiralants pour former les rayons du soleil. Sous ses planchers gît un grand mausolée, construit autour de l'endroit où les Maqeti enterrent traditionnellement leurs rois et reines. Cet endroit a été déclaré sacré par les prêtres, abritant ceux qui gardèrent la foi (bien que pas tout à fait la bonne) pendant tant de siècles et les dirigeants des Maqeti seront encore honorés avec des enterrements ici dans le futur. Ce complexe de temple diffère de ceux dans le Bulwar dans le nombre de cours et jardins situés autour et entre les bâtiments, permettant aux prêtres, pèlerins, et étudiants de même de jouir des brises plaisantes et chaudes et de regarder les belles eaux du Golfe. Déjà il y a beaucoup des Maqeti voyageant vers l'île pour rendre leurs respects à ceux qui les libérèrent de la tyrannie Gnolle et apprendre les voies appropriées du Culte du Soleil et la divinité de Jaher."
 flavor_azka_sur.11.a:0 "Rien comme louer le soleil avec vos orteils dans les eaux chaudes du Golfe."

 
