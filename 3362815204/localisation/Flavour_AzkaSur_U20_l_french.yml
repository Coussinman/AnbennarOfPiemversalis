#MISSIONS#
#Column 1#

 U20_dwarves_friend_1_title:0 "Nos Amis Nains"
 U20_dwarves_friend_1_desc:0 "L'amitié entre les Nains de Citrine et les Azka-Suri est proverbiale et remonte aux premiers jours de l'établissement humain. Alors que la forteresse se tourne vers le Dwarovar vidé pour son expansion et nous vers le reste du Bulwar, nous devons raviver nos liens !"

 U20_dwarves_friend_2_title:0 "Soutenir la Reconquête"
 U20_dwarves_friend_2_desc:0 "Les Nains de Citrine faisaient autrefois partie du grand Empire Phénix de Jaher. Bien qu'il se soit écoulé très longtemps depuis cette époque, notre peuple est encore vu comme une normalité dans leurs terres, une occurrence régulière dans leurs cités. Récemment, ils ont rassemblé des ressources pour recoloniser les forteresses perdues du Segbandal et certains des nôtres souhaitent les rejoindre dans cette entreprise. Certes, plus notre peuple vit dans Seghdihr, mieux c'est pour notre position, mais ils peuvent toujours bénéficier de notre aide également. Nous devrions envoyer certains de nos experts dans leur forteresse pour sécuriser leurs approvisionnements ainsi que quelques soldats. Cela devrait rendre notre présence là-bas plus sûre."

 U20_dwarves_friend_3_title:0 "Libre-Échange à Seghdihr"
 U20_dwarves_friend_3_desc:0 "La reconquête du Dwarovar Central a mené à un afflux de richesses à Seghdihr et le volume de commerce circulant entre la forteresse et nos cités sur le Suran n'a jamais été aussi grand. Nous devons établir de nouveaux marchés et financer quelques marchands pour commencer à commercer sérieusement. Espérons que cela mènera les deux pays vers une bien plus grande richesse."

 U20_dwarves_friend_4_title:0 "Le Diadème Solaire"
 U20_dwarves_friend_4_desc:0 "Les Nains de Citrine ont toujours été de grands artisans et leurs gemmes ont orné les dirigeants du Bulwar depuis l'ère des Rois-Dieux. Mais avec notre amitié si solidifiée et depuis que les Nains se sont étendus dans tant de richesses plus profondément dans le Dwarovar grâce à notre aide, ils ont commandé à leurs plus grands artisans de faire un diadème pour notre [Root.Monarch.GetTitle] comme signe durable de l'amitié et de l'unité entre nos deux peuples."

 U20_coffee_mission_1_title:0 "Café Grillé au Soleil"
 U20_coffee_mission_1_desc:0 "Selon de nombreux érudits, le mot café vient de la cité de Kufu près d'Eduz-Vacyn où la tradition de cultiver et de préparer le café est largement connue dans le Bulwar. Comme notre population et notamment le [Root.Monarch.GetTitle] en consomme de grandes quantités quotidiennement, nous devons développer les opérations à Kufu. Bientôt nous pourrons même en avoir assez pour exporter !"
 
 U20_coffee_mission_2_title:0 "La Plante Barkazan"
 U20_coffee_mission_2_desc:0 "Il y a deux autres prétendants aux origines du café. Le premier est la côte sud-ouest du Golfe de Rahen et le second est une terre loin à l'est de Sarhal où ils disent que des commerçants gnolls l'ont volé. Bien sûr nous, les Bulwari, avons toujours rejeté ces affirmations. Mais néanmoins nous avons besoin des plantations de café de l'ancien Dasmatuš ou peu importe quelles meutes de gnolls Gazraaki les ont reprises pour leur fameuse variété Barkazan de plant de café pour notre commerce. Avec cela, nous serons un pas plus près de créer le meilleur café du monde !"
 
 U20_coffee_mission_3_title:0 "Raffiner Notre Variété"
 U20_coffee_mission_3_desc:0 "Comme nous contrôlons la plupart de la production de café de l'ancien monde, nous avons eu des érudits recherchant et testant diverses souches des plants de café que nous avons disponibles à travers notre royaume. Ils se sont efforcés de trouver la toute meilleure race de cette plante qui fera le plus fin café du monde. D'autres travaillent à raffiner le processus de préparation du café pour qu'Azka-Sur soit connu à travers Halann pour avoir la plus fine tasse de café du monde."
 
 U20_architecture_title:0 "Architecture Surani"
 U20_architecture_desc:0 "L'architecture Surani a toujours été inspirée par les diverses cultures qui nous entourent. Originellement c'étaient les Nains de Citrine, puis les génies et elfes et même les gnolls de certaines façons. Alors que nous nous étendons à travers le Bulwar nous devrions avoir une certaine cohérence dans le style de nos nouveaux bâtiments pour que notre influence puisse être vue longtemps après notre départ. Cela aidera aussi à unir le peuple et le rendre plus confortable en allant de cité en cité. Nous fonderons une école nationale d'architecture et établirons quel style nous devrions suivre."
 
 U20_royal_paradise_title:0 "Le Paradis Royal"
 U20_royal_paradise_desc:0 "Sardazar a toujours été plus calme que les rues animées d'Azka-Sur et de nombreux [Root.Monarch.GetTitle]s ont favorisé sa campagne pour leurs activités de loisir. Notre dirigeant actuel [Root.Monarch.GetTitle] [Root.Monarch.GetName] a pris goût aux contreforts du Dwarovar qui entourent la cité et a demandé la commission d'un Paradis, une immense enceinte murée remplie de forêts et champs pour ses sessions de chasse."
 
 U20_court_royal_title:0 "Une Cour Royale"
 U20_court_royal_desc:0 "Comme le paradis de Sardazar attire des visiteurs de tout le Bulwar et est devenu la résidence principale de la famille Royale avec toute la chasse qu'ils font, beaucoup à la cour ont entretenu l'idée d'étendre les terrains de chasse pour faire partie d'un plus grand district palatial qui servirait comme nouvelle capitale du royaume, loin des prêtres d'Azka-Sur. Cette séparation physique d'état et église aidera à solidifier davantage la séparation appropriée entre les Élus et les humains."
 
 U20_audience_hall_title:0 "Une Salle d'Audience"
 U20_audience_hall_desc:0 "Le district palatial de Sardazar était une merveille selon les standards Bulwari, mais le [Root.Monarch.GetTitle] voulait quelque chose de plus. Bientôt, l'idée d'ajouter une merveilleuse chambre d'audience pour faire écho à l'ancienne architecture Bulwari d'âges depuis longtemps passés a fleuri dans les esprits des architectes royaux. Ornée de motifs solaires faits de gemmes et d'or et meublée avec le plus fin bois de Bahar, elle symboliserait la domination complète du Roi des Rois sur le Bulwar et son autorité accordée par Surael."
 
 #Column 2#
 U20_fortress_title:0 "Reconstruire 'Logrod-Tûngr'"
 U20_fortress_desc:0 "La forteresse d'Azka-Sur fut d'abord construite il y a très, très longtemps par les Nains de Citrine de Seghdihr. À cette époque, c'était un avant-poste de marché fortifié, qui permettait aux Surani locaux de se rassembler autour d'un lieu protégé et commencer à se civiliser avec l'aide des nains. Plus récemment, elle est tombée en ruine et les marchands ne souhaitent pas vendre leurs marchandises dans un tel lieu ancien et délabré. Avec l'aide naine nous devrions pouvoir reconstruire la forteresse, et les bâtiments de marché qu'elle contient, sans beaucoup de coût. Avec elle réparée, nous serons capables de nous défendre contre les dangers qui nous attendent dans les déserts."
 
 U20_return_surani_title:0 "Le Retour des Surani"
 U20_return_surani_desc:0 "Les terres au-delà d'Azka-Sur furent prises par la meute de Zokka suite à leur conquête de Hašr, nous n'avons réussi qu'à défendre avec succès la terre la plus proche de notre capitale, et seulement de justesse.\nBien que les gnolls aient pris et ravagé les terres le long du Suran, maintenant que nous les avons reconquises, des réfugiés Surani reviennent en masse d'autres royaumes voisins et de villes cachettes secrètes à travers le territoire précédemment occupé par les gnolls. Le Suran est à nouveau Surani !"
 
 U20_resettle_plains_title:0 "Repeupler les rives"
 U20_resettle_plains_desc:0 "Le Haut Suran n'a jamais été la partie la plus riche du Bulwar. Bien que les terres le long du bas Suran et la plupart du Buranun tendent à être hautement peuplées et productives, les nôtres, si proches du désert, tendent à être moins prolifiques. Sans mentionner les raids gnolls et conquêtes récentes qui l'ont laissé dans un état encore plus pitoyable. Maintenant que nous contrôlons la région, nous devrions investir dans l'établissement du haut Suran pour que nous puissions tirer le meilleur parti de notre merveilleux homonyme !"
 
 U20_erlian_natu_fortress_title:0 "Forteresses du Désert"
 U20_erlian_natu_fortress_desc:0 "Les terres entourant Azka-Sur doivent être défendues ou sinon il n'y aura pas de tampon entre notre capitale et les déserts. Certains des Erlian-Natu nous ont apporté des plans pour une paire de forteresses aux frontières du désert. Ces deux emplacements, à tenir par eux, agiraient comme un rempart contre les deux entrées les plus proches du désert. Cela nous permettrait de défendre toute la vallée contre les menaces."
 
 U20_erlian_natu_fortress_zokka_title:0 "Honorer Erlian"
 U20_erlian_natu_fortress_zokka_desc:0 "Erlian Surzuir était le dernier Akal elfique d'Azka-Sur et un héros pour les Surani. Sa mort en combattant contre Zokka en 1444 est vivement rappelée par tous et comme notre contrôle sur l'Oasis Harra s'est renforcé il nous semble logique d'effacer la mémoire du monstre en renommant sa pitoyable capitale en Azka-Erlian. Louange à Surael que nous ayons repoussé les gnolls !"
 
 U20_end_jadd_title:0 "Finir le Jadd"
 U20_end_jadd_desc:0 "L'hérésie Jaddari a été exterminée dans nos terres mais il y en a certains parmi les elfes et harpies à l'est qui tiennent encore à leur foi tordue. Nous devons nous assurer qu'ils ne soient pas gardés égarés, que ce soit par diplomatie ou force. Le Jadd doit finir."
 
 U20_carving_mountain_title:0 "Sculpter la montagne"
 U20_carving_mountain_desc:0 "La Montagne de la Vue Claire est un lieu magnifique, entourée de tous côtés par le désert ouvert baigné de soleil, on peut voir à des kilomètres depuis le sommet. Les missionnaires et prêtres Jaddari avaient érigé des monastères et forteresses au sommet de la montagne que nous avons depuis mis à profit pour répandre le vrai Culte au peuple du désert. Comme les derniers vestiges du Jadd sont finalement partis, faisons un monument de cette montagne. Nous sculpterons une effigie de Jaher, lui qui est Surael renaissant ! Que son visage regarde vers le désert et que tous ceux qui voyagent regardent son visage et connaissent sa Lumière. Louange à Surael !"
 
 U20_the_sad_sur_title:0 "Les Montagnes Šad Sur"
 U20_the_sad_sur_desc:0 "Depuis que nous avons poussé vers Sareyand, les gnolls de la meute Tluukt ont été un problème majeur pour nos armées. De leur position dans les montagnes Šad Sur ils ont pu faire des raids et harceler nos armées et lignes d'approvisionnement sans vraie résistance. Nous devons décider quoi faire d'eux."
 
 U20_elves_eastern_bulwar_title:0 "Les Elfes du Bulwar Oriental"
 U20_elves_eastern_bulwar_desc:0 "Les Elfes de Sareyand ont été connus pour éduquer de nombreux déviants et décadents au fil des années. Les contes de leurs manoirs le long de la rivière Naza ont terni la bonne réputation du Culte aux yeux de beaucoup dans le Bulwar, disant que de tels actes sont en dessous de ceux Élus par Surael. Il semble qu'ils aient besoin d'être rappelés de leurs devoirs. L'ancienne cité-forteresse d'Ekluzagnu dans les montagnes Šad Sur sera réorganisée et reconstruite pour abriter un grand monastère pour les Elfes du Soleil. Cela leur donnera du temps et de la paix pour se rappeler pourquoi ils furent Élus tandis qu'ils se mettent au travail dans leurs devoirs sacrés."
 
 #Column 3#

 U20_building_legitimacy_title:0 "Construire la Légitimité"
 U20_building_legitimacy_desc:0 "Aucun Humain n'a régné à Azka-Sur depuis 400 ans et [Root.Monarch.GetName] devra démontrer sa prouesse martiale pour faire accepter à la population [Root.Monarch.GetHerHim] comme leur dirigeant légitime sur un des Élus."

 U20_outer_salahad_title:0 "Reprendre le Salahad Extérieur"
 U20_outer_salahad_desc:0 "Le Salahad Extérieur fut pris par la meute Zokka durant leurs campagnes récentes, avec de nombreux Humains forcés de fuir leurs maisons ou être poussés dans l'esclavage. Si nous pouvions sécuriser certains de nos anciens avant-postes dans le désert, cela nous donnerait de bons emplacements pour pousser vers l'extérieur quand nous serons prêts à reprendre nos terres aux gnolls !"

 U20_legion_threat_title:0 "La Menace de la Légion"
 U20_legion_threat_desc:0 "Comme la Légion Jaddari gagne un pied dans le désert, elle attire de plus en plus vers sa foi Jaddiste hérétique. Comme dernier bastion du Vrai Culte du Soleil à l'est, c'est notre devoir de maintenir la menace Jaddiste à distance. Alors que leurs légions grandissent, les nôtres aussi doivent grandir, pour que quand ils viennent, nous soyons prêts à les repousser."

 U20_conquest_mountain_title:0 "Conquête d'Ebbušubtu"
 U20_conquest_mountain_desc:0 "La Montagne de la Vue Claire, siège du pouvoir Jaddari dans les déserts du Lointain Salahad, a été prise par nos forces vaillantes suite à un dur combat contre la redoutable cavalerie Jaddari. Leurs armées gisent maintenant brisées dans le sable et le reste du Salahad est nôtre à prendre ! Louange à Surael !"

 U20_people_desert_title:0 "Le Peuple du Désert"
 U20_people_desert_desc:0 "Le peuple Mašnsih était les habitants originaux du Désert avant l'arrivée des Elfes et leurs Légions Phénix. Ils sont principalement des tribus nomades mais ils suivent la Lumière et seront donc bienvenus parmi nous. Au moins ils sont Humains. Suite à la chute d'Ebbušubtu, les soi-disant elfes du désert flanchent et les légions autrefois disciplinées des Jaddari sont éparpillées et brisées. Nous avons tendu la main aux dirigeants des tribus Mašnsih et les avons invités à retourner vers leurs terres ancestrales sous notre protection et règne. Bientôt, les déserts seront à nouveau humains et les elfes du désert ne seront pas plus qu'une histoire racontée aux enfants."

 U20_sur_zama_title:0 "Triomphe du Sur Zama"
 U20_sur_zama_desc:0 "Le Bouclier du Soleil se dresse invaincu ! Tout le Lointain Salahad a été purgé d'hérésie et de païens tandis que nos troupes, sanctifiées par les prêtres Elfiques, se dressent comme la force la plus sainte du Bulwar. Maintenant que nos frontières sont sécurisées et les hérétiques partis, il est temps de tourner notre regard vers l'ouest, vers les royaumes corrompus d'Elfes du Soleil du Bulwar qui ont souillé les enseignements originaux du Culte et ont ainsi corrompu leur propre nature divine. Surael prête-nous ta force !"

 U20_bringing_order_sareyand_title:0 "Apporter l'Ordre à Sareyand"
 U20_bringing_order_sareyand_desc:0 "Le royaume elfique de Sareyand a été notre protecteur pour la plupart de notre histoire. Tristement, maintenant il est dirigé par un lâche qui a laissé Zokka découper son royaume de la vallée de la rivière Suran. C'est notre devoir d'amener les elfes Sareyand sous notre guidance pour qu'ils puissent être restaurés à leur place légitime dans le Culte et redevenir purs."

 U20_cities_bulwar_title:0 "Les Cités du Bulwar"
 U20_cities_bulwar_desc:0 "Nos armées glorieuses ont fait tout le chemin jusqu'aux terres du cœur du Bulwar, jusqu'à la cité même. Nos généraux et prêtres se tiennent au pied du grand temple et rendent grâce à Surael pour cette victoire. Maintenant que nous contrôlons la majorité des rivières Suran et Buranun, notre campagne pour l'unification du Bulwar est bien en cours !"

 U20_glory_surakel_title:0 "La Gloire de Surael"
 U20_glory_surakel_desc:0 "Tout le Suran est sous la protection des légions Surani. De Brasan à Azka-Sur les fidèles se réjouissent et acclament notre Roi-des-Rois qui pose maintenant [Root.Monarch.GetHerHis] yeux sur Bahar et au-delà ! Que tous les peuples du Bulwar se réjouissent sous notre règne !"

 #Column 4#

 U20_down_the_suran_title:0 "En bas du Suran"
 U20_down_the_suran_desc:0 "L'akalat de Hašr était la principale victime de l'avance de Zokka. L'ancien vassal Sareyandi fut saccagé par la Dévoreuse-de-Soleils et Azka-Sur aurait rencontré le même sort si Erlian Surzuir n'avait pas vaillamment combattu contre les Gnolls en protégeant les réfugiés de Hašr. Il nous revient de reprendre ces terres et nettoyer la présence gnolle !"
 U20_strike_the_gnolls_title:0 "Finir la menace gnoll"
 U20_strike_the_gnolls_desc:0 "Zokka n'est plus, et sa meute a été facilement chassée par nos forces. Mais l'histoire nous dit que vaincre un gnoll, peu importe à quel point il est puissant, ne garantit pas une fin pour eux. Nous ne devons pas permettre à un autre Zokka de revenir à travers le Salahad, il est temps de porter le combat vers eux et effectuer un grand nettoyage des déserts pour nous débarrasser de ces démons !"

 U20_end_coffee_slavery_title:0 "Libérer la Côte Ofehibi"
 U20_end_coffee_slavery_desc:0 "Avec les hérétiques vaincus, notre regard se tourne vers les terres de Beni Gnidi et Biribitid. Les anciens royaumes furent repris par les Raheni du Sud, et des ports Ofehibi les esclaves coulent de Sarhal vers Rahen. En libérant la côte des Raheni, nous pouvons porter un coup aux économies gnolles et harimari, car les deux dépendent du commerce d'esclaves pour fonctionner."

 U20_pirate_heretics_title:0 "Hérétiques Pirates"
 U20_pirate_heretics_desc:0 "Il y a longtemps, Dasma szel-Maqet mena un groupe d'esclaves Bulwari échappés vers le sud-est jusqu'à ce qu'ils s'installent sur la côte du café. Ces gens, qui deviendraient connus comme les Maqeti, furent toujours isolés du reste du Bulwar par le désert au nord-ouest. Cela signifiait que quand les Elfes du Soleil arrivèrent, leur divinité ne fut jamais réalisée par les Maqeti. Ni le Jadd ne réussit à les atteindre avant que les gnolls aient déferlé à nouveau sur le Salahad et les conquièrent avec tant d'autres terres. Maintenant, le dernier bastion libre de leur peuple gît sur l'île de Dasmatuš, un pirate gardé en sécurité par le manque de prouesse navale des gnolls. Nous devons retirer cette île forteresse d'hérésie et vilenie. Ses fortifications aideront à garder les fidèles de la côte en sécurité à la place."

 U20_bringing_light_barkazan_title:0 "Apporter la Lumière au Sud"
 U20_bringing_light_barkazan_desc:0 "La côte nord de Madriamilak est le dernier bastion des esclavagistes dans le Golfe de Rahen, et avec sa conquête, nous pouvons arrêter le commerce d'esclaves vers Rahen, causant des ravages sur les royaumes Harimari qui résistent encore. Libres de la souillure du commerce d'esclaves, les richesses de Sarhal couleront vers les cités Mašnsih du golfe, et de là, vers la Citadelle du Soleil."

 U20_davarhal_elephants_title:0 "Les Éléphants Davharral"
 U20_davarhal_elephants_desc:0 "Le caravansérail de Davharral a toujours abrité une large population d'éléphants, bêtes puissantes qui serviront un grand rôle pour l'Akal d'Azka-Sur. Avec cette grande source d'éléphants Raheni et du désert sous notre contrôle nous pouvons harnacher et entraîner assez pour aligner un nombre utilisable en bataille. Nos ennemis trembleront des secousses de nos charges !"

 U20_elephant_lords_rahen_title:0 "Les Seigneurs-Éléphants"
 U20_elephant_lords_rahen_desc:0 "Les seigneurs des Ghavaanaj sont bons avec les éléphants et ont eu des siècles pour déterminer comment les entraîner au mieux pour la bataille. Nous devrions leur demander quelques conseils sur le sujet."

 U20_elephant_brigade_title:0 "La Brigade d'Éléphants"
 U20_elephant_brigade_desc:0 "Avec de nombreux troupeaux d'éléphants sous notre contrôle nous pouvons intégrer ces bêtes puissantes dans nos armées en brigades entières pour terroriser nos ennemis dans le Bulwar et au-delà ! Aucun ne tiendra devant nos légions glorieuses !"

 U20_king_kings_title:0 "Roi des Rois"
 U20_king_kings_desc:0 "Akalunakal, Roi des Rois... Peu de dirigeants du Bulwar pourraient réclamer ce titre de règne universel mais nos conquêtes ont démontré qu'il n'y a pas de dirigeant dans le Bulwar plus juste et méritant du titre que le nôtre."
 
 #Column 5#
 
 U20_holy_pilgrims_title:0 "Pèlerinage Saint"
 U20_holy_pilgrims_desc:0 "La Source du Suran a toujours été considérée comme un lieu saint pour les Bulwaris. Comme nous sécurisons les routes et reconstruisons le temple qui siège près des montagnes, nous pouvons augmenter le nombre de pèlerins qui viennent dans notre état."
 
 U20_the_caste_system_title:0 "Le Système de Castes"
 U20_the_caste_system_desc:0 "Les Lois de la Paix de Surael furent codifiées en 1487 comme moyen de formaliser le rôle des Elfes du Soleil dans notre société. D'autres royaumes dans le Bulwar permettent aux Elfes du Soleil de diriger, et cela a été montré mener à la complaisance et arrogance chez les Élus. Certains leur permettent de conseiller et administrer, mais cela a montré mener à l'avidité et entêtement chez les Élus. Il fut cru ici à Azka-Sur que les Élus devraient être laissés seulement à faire ce que Surael souhaite pour eux, diriger les peuples du Bulwar dans leur foi en la Lumière de Surael et aider à bannir les Ténèbres de nos cœurs pour laisser cette Lumière entrer. Avec cela en tête, la Paix de Surael déclare que tous les Élus seront dorénavant placés dans des rôles de nature théocratique et magocratique. De cette façon, leurs âmes peuvent rester pures par contemplation de la Sagesse de Surael et ainsi nos âmes resteront pures par leur guidance."
 
 U20_the_confluence_temple_title:0 "Le Grand Temple Suran"
 U20_the_confluence_temple_desc:0 "Vraiment ce lieu sera un monument à la Sagesse et Lumière de Surael. Nous avons planifié une grande entreprise en ceci, contreforts balayants, flèches s'élançant, fenêtres de verre teinté de Jaher et le Soleil et Surael. Il n'y aura pas de plus grand témoignage à aucune foi érigé sur Halann que le Temple de la Confluence. Les pèlerins viendront de loin pour prier en ce lieu saint. Le complexe du temple inclura logement pour nos prêtres Elfes du Soleil et de nombreuses bibliothèques et rectoires pour étude et contemplation. Les fontaines garderont les jardins verts tout autour du temple et ce sera un lieu de paix pour tous ceux qui viennent à Azka-Sur."
 
 U20_end_the_claims_Eduz_title:0 "Finir les revendications du Temple"
 U20_end_the_claims_Eduz_desc:0 "Le grand temple d'Eduz-Vacyn a été en désaccord avec Azka-Sur depuis que nos royaumes ont d'abord fleuri. Les deux états ont revendiqué d'être l'hégémon naturel du Haut Suran et le centre religieux de la région. Avec notre pouvoir grandissant et notre autorité spirituelle si haute, il est temps que nous finissions cette querelle et les amenions sous notre contrôle solidifiant ainsi notre pouvoir et la justesse de notre cause à l'est."
 U20_secure_priesthood_title:0 "Sécuriser le Kašra"
 U20_secure_priesthood_desc:0 "Les Humains sont imparfaits et donc enclins aux erreurs et mauvaises interprétations. C'est la raison pourquoi les Élus doivent diriger notre clergé, pour s'assurer que, si rien d'autre, nos âmes resteront intactes en cette vie sous leur guidance. Le temple d'Eduz-Vacyn est dirigé par un groupe de prêtres humains appelés le Kašra, un groupe d'humains aussi décadent qu'il y en ait jamais eu. Ils ont mené leur pauvre peuple en erreur trop longtemps dans leur poursuite de richesse et pouvoir mais maintenant que nous contrôlons le temple, nous pouvons chasser ces vautours corrompus et les remplacer par des Elfes du Soleil purs et saints. Bien sûr, le temple nécessitera quelques rénovations pour accommoder les besoins des Élus."
 U20_our_lost_brethren_title:0 "Nos Frères Perdus"
 U20_our_lost_brethren_desc:0 "Les Maqeti n'ont jamais joui de la bénédiction des Elfes, isolés qu'ils étaient par le Salahad autour d'eux. S'accrochant aux anciennes traditions Bulwari depuis leur fondation, ils étaient un des derniers lieux à avoir une population qui suivait l'Ancien Culte du Soleil. Comme nous avons pris contrôle de leur dernier refuge, l'île de Dasmatuš, il nous est venu à l'esprit que nous devrions construire sur cette île un large complexe de temple à gérer par des Elfes du Soleil qui seront en charge d'enseigner aux Maqeti les enseignements appropriés du Culte. Ce temple du Sud marquera aussi un autre pas dans notre hégémonie sur l'est et le sud."
 U20_port_in_rahen_title:0 "Un Port en Rahen"
 U20_port_in_rahen_desc:0 "Davharral n'était que le premier pas dans notre poussée vers l'est. Si nous voulons aller plus loin, un bon point de ravitaillement sera nécessaire, et la cité portuaire d'Avhavubhiya et ses terres environnantes seront parfaites. Avec nourriture à proximité, la côte pour transporter les approvisionnements et un petit passage facilement défendable entre montagnes et côte tout fait de ceci la cible idéale pour nos conquêtes. Que nos légions apportent le soleil aux Raheni !"
 U20_trade_east_title:0 "Commerce à l'Est"
 U20_trade_east_desc:0 "Avec notre contrôle sur la région Salahad vient l'accès à de nombreux biens et contrôle sur tout commerce passant vers le Bulwar depuis Rahen et au-delà. Si nous souhaitons contrôler le flux de commerce encore plus, nous devons nous établir sur la côte Sarkhashabid où la plupart des biens coulent vers le Bulwar. Contrôler la cité de Sarkhashabid elle-même serait idéal car ses marchés sont déjà réputés comme les plus grands dans le Golfe Rahen Ouest, mais nous pourrions toujours investir dans nos possessions actuelles à la place et améliorer l'infrastructure commerciale dans Avhavubhiya. De cette façon nous pourrions surpasser les marchands Sarkhashabid et changer l'équilibre du commerce dans la région en notre faveur."
 U20_tiger_hunt_title:0 "La Chasse au Tigre"
 U20_tiger_hunt_desc:0 "La Côte Rahen est la maison des Harimari, le peuple même qui, il y a longtemps, força le Prince Baji à fuir leur oppression après l'avoir vaincu lui et ses armées. Ce prince fuirait vers l'est et finirait à Azka-Sur où il serait marié dans notre famille royale renommé Barid-szel-Sur. Barid est un héros pour nous maintenant et le sujet de nombreuses histoires. Peut-être, maintenant que nous contrôlons une voie d'accès vers Rahen, devrions-nous pousser plus profondément dans le Raj. Et nulle part en Rahen ou Haless vous ne pouvez rencontrer autant d'Harimari que dans la Péninsule de l'Ascension, bordant commodément nos conquêtes récentes. Je dis qu'il est temps que nous les chassions comme les animaux qu'ils sont ! Si nous pouvons retirer leur emprise solidifiée sur le sud de Rahen, il sera facile de pousser au nord et retirer le reste."
 U20_legacy_barid_title:0 "Héritage de Barid-szel-Sur"
 U20_legacy_barid_desc:0 "Finalement, nous avons réussi à inverser le travail de Manava et libérer le peuple Raheni de la règle Harimari et leur système de castes oppressif ! Barid-szel-Sur peut se reposer maintenant, sachant que son rêve d'un Rahen humain unifié et libre a été réalisé !"

