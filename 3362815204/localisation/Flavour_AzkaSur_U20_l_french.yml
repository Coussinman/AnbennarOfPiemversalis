 flavor_azka_sur.12.t:0 "Demi Akal"
 flavor_azka_sur.12.d:0 "£nsc_incident_banner£\nTraditionnellement, les Rois d'Azka-Sur ont eu des prêtres Elfes du Soleil personnels pour accompagner leurs prières. Depuis la relocalisation à Sardazar, Ereleša Surzuir, la fille du dernier Roi Elfique Erlian, qui est née après sa mort, a servi les Monarques fidèlement. Mais un scandale s'est produit - une liaison entre la prêtresse et le monarque actuel a produit un fils bâtard, une abomination pour tous les fidèles ! Le garçon fut caché pendant un temps, mais le monarque a changé d'avis et a non seulement amené le jeune Erlian à la cour mais fait du garçon son héritier officiel, avec Ereleša maintenant sa consorte."
 flavor_azka_sur.12.a:0 "Ceci n'a pas de précédent."
 flavor_azka_sur.13.t:0 "Un Événement Malheureux"
 flavor_azka_sur.13.d:0 "£nsc_incident_banner£\nUne tragédie a frappé notre nation ! Notre Monarque bien-aimé a été assassiné ! Ce matin, tandis que notre dirigeant plaçait une offrande dans un des autels dans la cour d'Eduz-Meduru, un zélote du Culte du Soleil qui désapprouvait son acte hérétique réussit à éviter les gardes, déguisé en prêtre, et tua notre Monarque à l'intérieur de la maison de Surael. Notre peuple est en choc, et maintenant la Reine a assumé le pouvoir et essaiera de diriger l'état jusqu'à ce qu'Erlian soit assez âgé pour diriger."
 flavor_azka_sur.13.a:0 "Longue Vie à notre Reine Consorte."
 flavor_azka_sur.14.t:0 "Les Demi-Elfes Sortent de l'Ombre"
 flavor_azka_sur.14.d:0 "£nsc_incident_banner£\nPuisque le Culte du Soleil affirme que chaque race est unique, et que chacune a une place et rôle différents dans la Lutte. L'existence des demi-elfes, les Mišari, les met dans une position théologique difficile, puisque le culte ne reconnaît pas l'existence de demi-races. Les demi-elfes sont ainsi considérés tabous par les Cultes du Soleil, avec quelques extrémistes même les considérant un mélange impur du Sang Élu avec du stock Bulwari moindre. Comme dans le reste du Bulwar, les demi-elfes qui furent reconnus comme tels furent envoyés dans des monastères spéciaux, où ils étudièrent pendant au moins 13 ans pour s'harmoniser avec leurs héritages.\nAvec Erlian sur le trône, beaucoup des demi-elfes plus jeunes ont échappé de leurs monastères et demandent une vie libre dans le Bulwar, loin des cérémonies d'harmonisation et devoirs."
 flavor_azka_sur.14.a:0 "Les ramener aux monastères."
 flavor_azka_sur.14.b:0 "Les laisser vivre leur vie."
 flavor_azka_sur.15.t:0 "Une Union Troublante"
 flavor_azka_sur.15.d:0 "£nsc_incident_banner£\nLes Mišari qui se sont harmonisés à leur héritage d'Elfe du Soleil ont longtemps été autorisés à vivre libres et être considérés Elfes du Soleil par les autorités religieuses. Ils n'avaient qu'à faire un vœu de célibat, parce que toute descendance qu'ils auraient continuerait d'être de natures divisées. Mais avec l'ascension d'Ereleša, il y en a beaucoup qui reconsidèrent leurs vœux. Ce que personne n'a prédit c'est que le jeune amour pourrait fleurir dans le sol nouvellement fertile, un Mišari considéré Elfe du Soleil a soudain déclaré son amour pour une héritière Elfe du Soleil ! La famille de la mariée, cependant, voit cette union comme tabou et en dessous de leur rang. La maison noble et le clergé sont complètement opposés à l'union, et ont tout essayé sauf meurtre pour garder les deux séparés, citant le vœu de célibat du Mišari comme leur excuse. Mais le couple a échappé à leur captivité, et sont apparus dans la salle du trône main dans la main pour pétitionner la Régente pour permission de se marier !"
 flavor_azka_sur.15.a:0 "L'interdire."
 flavor_azka_sur.15.b:0 "L'autoriser."
 flavor_azka_sur.16.t:0 "Conseillers Demi-Elfiques"
 flavor_azka_sur.16.d:0 "£nsc_incident_banner£\nLes demi-elfes sont souvent bien éduqués à cause de l'éducation fournie dans les monastères, notamment en histoire ou théologie. La plupart des demi-elfes étudient pour s'harmoniser avec leur nature duelle et trouver leur propre vérité, après quoi ils sont confrontés par un Lamassu, un être magique qui garantit leur sincérité. Ceux qui ont passé la cérémonie d'harmonisation pouvaient déjà vivre dans la société Bulwari sous le statut de Purifiés, mais ils étaient souvent discriminés. En ces temps difficiles, beaucoup d'entre eux ont proposé de rejoindre la Régence comme conseillers, espérant prouver au reste de la société Bulwari qu'ils sont dignes d'être des membres libres et productifs de la société."
 flavor_azka_sur.16.a:0 "Absurde"
 flavor_azka_sur.16.b:0 "Une idée intéressante."
 flavor_azka_sur.17.t:0 "Persécutions Anti Demi-Elfes"
 flavor_azka_sur.17.d:0 "£nsc_incident_banner£\nTraditionnellement les Exemplaires étaient chargés de capturer les demi-elfes échappés et les livrer aux temples pour qu'ils rejoignent les monastères, puisque leur existence était un tabou religieux, plutôt qu'interdit par les lois d'état. Bien qu'ils utilisaient la force, ils se retenaient généralement de tuer le demi-elfe, ce qui les distinguait des membres de l'ordre Zénith, qui tuaient sans question ces Mišari qui résistaient. En temps récents des hordes de zélotes se sont rassemblées pour attaquer les demi-elfes qui ont décidé de vivre au grand jour, décidant de contourner les autorités traditionnelles qu'ils jugeaient protectrices des Mišari. Sous circonstances normales, protéger les demi-elfes innocents d'être brûlés au bûcher serait un choix évident. Mais, tandis que les zélotes ne sont pas officiellement sanctionnés par le clergé, leurs nombres incluent beaucoup de membres du sacerdoce et les Zašamar, anciens membres de l'Ordre Zénith, et donnés les tensions religieuses entourant la Régence, toute tentative de protéger les demi-elfes serait interprétée comme favoritisme et même hérésie. Cela aliénerait sûrement le clergé, et ils pourraient devenir opposants d'Ereleša et son fils."
 flavor_azka_sur.17.a:0 "Nous pourrions fermer les yeux."
 flavor_azka_sur.17.b:0 "Nous devons les protéger !"
 flavor_azka_sur.18.t:0 "Une Protestation des Élus"
 flavor_azka_sur.18.d:0 "£nsc_incident_banner£\nLes Elfes du Soleil ont pétitionné l'état sur garantir leurs droits. Ils craignent que reconnaissance formelle de l'existence des demi-elfes signifierait diluer leur statut d'Élus du peuple Bulwari."
 flavor_azka_sur.18.a:0 "Garantir leur statut."
 flavor_azka_sur.18.b:0 "Ils doivent comprendre que les temps changent."
 flavor_azka_sur.19.t:0 "Demandes de la Noblesse Surani"
 flavor_azka_sur.19.d:0 "£nsc_incident_banner£\nLa Noblesse sur papier n'a pas beaucoup de raison de s'opposer à la Régence, excepté ceux qui sont dédiés au Culte. Mais une Régence est toujours un temps incertain, et un groupe de nobles opportunistes demandent que la Régente leur fasse des concessions, ou sinon ils menacent de rejoindre les mécontents."
 flavor_azka_sur.19.a:0 "Céder à leurs demandes."
 flavor_azka_sur.19.b:0 "C'est inacceptable."
 flavor_azka_sur.20.t:0 "Demi-Elfes Tentés par le Jadd"
 flavor_azka_sur.20.d:0 "£nsc_incident_banner£\nPour certains demi-elfes, le Culte du Soleil est oppressif et hostile. Beaucoup ont ainsi lu les anciens textes Jadd et essaient maintenant de ramener les enseignements de Jaddar, qui ne tenait aucune opinion hostile sur les demi-elfes, puisqu'il avait engendré descendance avec un dirigeant Mašnsih. Ceci a été l'occasion que les Exemplaires à la tête de l'orthodoxie attendaient pour escalader leurs actions contre les demi-elfes. Nous sommes ainsi déchirés : si nous restreignons les actions des Exemplaires, l'hérésie fleurira dans notre Empire mais si nous les laissons attaquer les hérétiques, ils l'utiliseront pour nuire aux demi-elfes innocents."
 flavor_azka_sur.20.a:0 "Laisser les Exemplaires les échauffer."
 flavor_azka_sur.20.b:0 "Atténuer les persécutions."
 flavor_azka_sur.21.t:0 "L'Ultimatum de Barid"
 flavor_azka_sur.21.d:0 "£nsc_incident_banner£\nBarid szel-Sur est l'oncle de notre jeune Monarque. Un administrateur compétent tandis que son frère était sur le trône, il a essayé de saper la Régente depuis le meurtre de son frère, claimant que c'est son droit et devoir de diriger jusqu'à ce que son neveu atteigne la majorité. Cependant, des rumeurs l'ont comme l'homme responsable du meurtre de son frère, et il a contacté les dirigeants religieux aux côtés de ses amis dans la noblesse pour sécuriser sa position. Si Ereleša refuse sa proposition, il lèvera probablement une armée pour presser sa revendication, mais elle ne lui fait pas confiance pour laisser son fils vivre s'il devient Régent."
 flavor_azka_sur.21.a:0 "Notre confiance en [Root.Monarch.GetName] reste."
 flavor_azka_sur.21.b:0 "Un nouveau régent c'est."
 flavor_azka_sur.22.t:0 "Un Accident Tragique"
 flavor_azka_sur.22.d:0 "£nsc_incident_banner£\nTristement Erlian est mort dans un accident de chasse et Barid héritera maintenant du trône. Rien de suspect ici."
 flavor_azka_sur.22.a:0 "Longue Vie à Barid."
 flavor_azka_sur.23.t:0 "Fin"
 flavor_azka_sur.23.da:0 "£nsc_incident_banner£\nLe Bulwar n'a jamais eu de Demi-Elfes et il n'en aura jamais. Avec la mort d'Erlian, les demi-elfes sont à nouveau traqués et déjà des bûchers sont allumés partout dans le Bulwar pour éliminer leur tache sur la société."
 flavor_azka_sur.23.dbd:0 "£nsc_incident_banner£\nAvec l'accession d'Erlian au trône, les demi-elfes ont gagné une nouvelle place dans le Bulwar. Bien que vraie acceptation ne viendra probablement pas de leur vivant, ils sont maintenant libres d'exister, se marier et vivre simplement dans le Bulwar."
 flavor_azka_sur.23.dc:0 "£nsc_incident_banner£\nL'accession d'Erlian sur le trône n'a pas signifié que les demi-elfes sont acceptés dans le Bulwar. Plutôt, une doctrine d'exceptionnalisme a sanctifié le sang saint des Surzuir, la seule dynastie combinant la grandeur des monarques szel-Sur avec la sainteté des elfes."
 flavor_azka_sur.23.a:0 "Les Humains seront en charge."
 flavor_azka_sur.23.b:0 "Les Demi-elfes dirigeront le Bulwar."
 flavor_azka_sur.23.c:0 "Le Sang-Saint de Surzuir nous guidera."
 
