l_french:

 #Aspects
  good_kings_oversight:0 "Surveillance du Roi Avisé"
  desc_good_kings_oversight:0 "Le Vrai Roi comprend que la guerre se livre autant par les trésoriers que par les soldats. Un Roi Avisé s'assure que les besoins de l'armée seront satisfaits avec la plus grande efficacité possible, n'épargnant aucun effort pour réduire les coûts et limiter le gaspillage et les pertes."
  mighty_kings_siege:0 "Siège du Roi Puissant"
  desc_mighty_kings_siege:0 "Le Vrai Roi utilise la force de ses muscles et de son esprit pour ouvrir la voie à ses armées. Nulle forteresse de pierre ou de fer ne peut résister à un Roi Puissant !"
  thoughtful_kings_openness:0 "Ouverture du Roi Réfléchi"
  desc_thoughtful_kings_openness:0 "Le Vrai Roi connaît à la fois les voies de son peuple et celles de ceux qui l'entourent. Un Roi Réfléchi reconnaît que tous ont beaucoup à apprendre les uns des autres, et encourage la diffusion des nouvelles connaissances."
  strategic_kings_training:0 "Entraînement du Roi Stratégique"
  desc_strategic_kings_training:0 "Le Vrai Roi sait que les guerriers les plus forts qui combattent seuls périront face à des soldats qui se battent ensemble. Un Roi Stratégique vise à transformer ses guerriers en soldats, jusqu'à ce qu'ils puissent se battre épaule contre épaule dans une parfaite synchronie."
  hardened_kings_defense:0 "Défense du Roi Endurci"
  desc_hardened_kings_defense:0 "Le Vrai Roi ressent la douleur de son peuple comme la sienne propre. Un Roi Endurci renforce ses forteresses de sorte qu'aucune souffrance ne touche son peuple tant qu'il se protège derrière leurs murailles imposantes."
  indomidable_kings_spirit:0 "Esprit du Roi Indomptable"
  desc_indomidable_kings_spirit:0 "Il faut imaginer le Dernier Vrai Roi heureux. Un Roi Indomptable à l'esprit fort sera capable d'affronter toute tâche qui se présente à lui avec une attitude positive et de surmonter tous les obstacles."
  friendly_kings_contacts:0 "Relations du Roi Amical"
  desc_friendly_kings_contacts:0 "Le Vrai Roi reconnaît la valeur des alliés dans un monde dangereux. Un Roi Amical comprend qu'une approche personnelle du monarque peut beaucoup contribuer à gagner et conserver ces alliés."
  savvy_kings_profits:0 "Profits du Roi Habile"
  desc_savvy_kings_profits:0 "Le Vrai Roi saisit les opportunités partout où elles se présentent. Un Roi Habile sait que dans le commerce, les opportunités peuvent être créées autant que saisies."
  surviving_kings_revitalization:0 "Revitalisation du Roi Survivant"
  desc_surviving_kings_revitalization:0 "Le Vrai Roi survit à toutes les épreuves, même aux tribulations du temps lui-même. Un Roi Endurant résiste à toutes les difficultés, et ses soldats sont toujours prêts à se battre pour lui."
  trusted_kings_selection:0 "Sélection du Roi de Confiance"
  desc_trusted_kings_selection:0 "Le Vrai Roi peut toujours faire confiance à son peuple. Un Roi de Confiance s'assure que ceux qui dirigent ses armées peuvent compter sur lui en retour."
  respected_kings_representation:0 "Représentation du Roi Respecté"
  desc_respected_kings_representation:0 "Le Vrai Roi recueille l'adulation de toutes les nations. Un Roi Respecté est connu au loin, ses émissaires sont les bienvenus dans toutes les cours et sa parole est considérée comme équivalente à la loi."
  loved_kings_promises:0 "Promesses du Roi Bien-Aimé"
  desc_loved_kings_promises:0 "Le Vrai Roi promet toutes choses à son peuple, et il tient toujours ses promesses. Un Roi Bien-Aimé est adoré de tous, et nul parmi ses sujets ne lèvera la main contre lui."
  pious_kings_preachings:0 "Prédications du Roi Pieux"
  desc_pious_kings_preachings:0 "Le Vrai Roi est le géniteur de la Vraie Foi. Un Roi Pieux est capable de convertir même les hérétiques et païens les plus obstinés à la lumière du Vrai Roi."
  devout_kings_revalations:0 "Révélations du Roi Dévot"
  desc_devout_kings_revalations:0 "Le Vrai Roi exige une pure dévotion. Un Roi Dévot est capable de respecter la parole du Dernier Vrai Roi et de la répandre au loin par ses actions."
  fairer_kings_sailing:0 "Navigation du Roi Aventureux"
  desc_fairer_kings_sailing:0 "Le Vrai Roi dompte les mers quand le monde était jeune. Un Roi Aventureux brave chaque vague et chaque houle, inspirant ses marins à toujours chercher l'horizon lointain."
  prosperous_kings_dealing:0 "Négociations du Roi Prospère"
  desc_prosperous_kings_dealing:0 "Le Vrai Roi s'assura que son royaume puisse prospérer grâce à de bons accords. Un Roi Prospère reconnaît une bonne offre quand il en voit une, et est capable de tirer parti de toutes les occasions qui se présentent."
  powerful_kings_strength:0 "Force du Roi Puissant"
  desc_powerful_kings_strength:0 "Le Vrai Roi fut capable d'utiliser sa propre force pour terrasser l'Oubli. Un Roi Puissant imite la puissance même du Vrai Roi, l'utilisant pour imposer sa volonté à travers le monde grâce à une armée forte et ses propres forces."
  decisive_kings_strategy:0 "Stratégie du Roi Décisif"
  desc_decisive_kings_strategy:0 "Le Vrai Roi fut capable de commander ses armées de manière efficace. Un Roi Décisif imite la stratégie parfaite du Vrai Roi dans une tentative d'assurer la victoire dans toutes ses batailles."
  pleasant_kings_intuition:0 "Intuition du Roi Plaisant"
  desc_pleasant_kings_intuition:0 "Le Vrai Roi voit les cœurs cachés de tous les hommes. Un Roi Plaisant connaît toujours les mots justes pour apaiser les tempéraments et trouver un terrain d'entente, même parmi les ennemis."
  expansive_kings_unification:0 "Unification du Roi Expansif"
  desc_expansive_kings_unification:0 "Le Vrai Roi a créé la terre, et tout ce qui s'y trouve lui appartient. La revendication d'un Roi Expansif est inviolable, et ses ennemis n'osent élever la voix contre ses efforts."
  unshakable_kings_rush:0 "Charge du Roi Inébranlable"
  desc_unshakable_kings_rush:0 "Le Vrai Roi est aussi imparable que la marée et aussi immobile que la montagne. Un Roi Inébranlable charge comme un grand sanglier, et tous ceux sur son chemin doivent soit s'écarter soit être écartés."
  careful_kings_planning:0 "Planification du Roi Prudent"
  desc_careful_kings_planning:0 "Le Vrai Roi connaît les chemins du temps, et chacune de ses actions se produit à l'instant parfait. Un Roi Prudent planifie toutes les éventualités, et s'assure que ses armées ne bougent qu'au moment opportun."
  knowledgable_kings_wisdom:0 "Sagesse du Roi Savant"
  desc_knowledgable_kings_wisdom:0 "Le Vrai Roi connaît tout ce qui fut, et peut ainsi discerner tout ce qui sera. Un Roi Savant reconnaît combien il lui reste encore à apprendre, et est donc toujours disposé à découvrir quelque chose de nouveau."
  stalwart_kings_acceptance:0 "Acceptation du Roi Loyal"
  desc_stalwart_kings_acceptance:0 "Le Vrai Roi porte de nombreux fardeaux pour son peuple. Un Roi Loyal ne fléchira jamais sous le rocher le plus lourd, et ainsi les épaules du peuple seront allégées."
  grandiose_kings_propagation:0 "Propagation du Roi Magnanime"
  desc_grandiose_kings_propagation:0 "Le Vrai Roi est toujours généreux, car tout ce qui existe lui appartient, pourtant il offre le monde entier à ses sujets. Un Roi Magnanime répand largement les richesses de son royaume, et est récompensé par la générosité de son peuple."
  inspiring_kings_charisma:0 "Charisme du Roi Inspirant"
  desc_inspiring_kings_charisma:0 "Le Vrai Roi naît dans la gloire. Un Roi Inspirant emplit le cœur de ses soldats de bravoure, de sorte qu'ils ne faibliront jamais sous son regard."
  
  #Decisions
  begin_a_new_pilgrimage_title:0 "Entreprendre un Nouveau Pèlerinage"
  begin_a_new_pilgrimage_desc:0 "Pour prouver notre direction vertueuse, nous devons gravir le mont Rigoti et parler au §YDernier Vrai Roi§! !"
  
  #events
  gotiriei_pilgrimage.0.t:0 "Le Chemin des Rois"
  gotiriei_pilgrimage.0.d:0 "Sachez ceci d'abord - les Vrais Rois de tous les Cieux gouvernaient jadis toute chose.\n\nQuand du néant jaillit le Premier Déséquilibre, les Rois repoussèrent le mal de l'Oubli et le taillèrent en mille morceaux. Épuisés après leur grande bataille, ils formèrent notre univers libéré du cancer de l'Oubli comme demeure reposante pour leurs essences, et s'y reposèrent un moment dans un parfait repos. Finalement, reposés et satisfaits, ils se préparèrent à partir vers un autre plan, versant des larmes de sang, de chair, d'esprit et d'âme. De celles-ci, la vie naquit.\n\nAu cours des éons, les elfes vinrent à l'existence, prospérèrent et vécurent. Mais avec le temps, des dirigeants injustes et corrompus, pâles ombres des Vrais Rois, répandirent corruption et gaspillage dans leurs royaumes. À de telles choses l'essence de l'Oubli est attirée, et bientôt un Second Déséquilibre menaça non seulement les royaumes des mortels mais l'univers lui-même.\n\nAlors que l'Oubli faisait rage, transformant le monde entier en terre désolée, un jeune berger gravit le sommet du serein Rigoti, le plus beau des pics. Il implora les Vrais Rois de revenir en ce monde et de sauver les elfes, et à travers une faille dans le ciel, ils le firent. Les Rois sans nom combattirent et moururent pour disperser l'Oubli une fois de plus, périssant tour à tour jusqu'à ce qu'il n'en reste qu'un seul. Ce Dernier Vrai Roi oignit le jeune berger premier des Fasiri, les rois justes d'Eltibhar.\n\nÀ ce jour, une dalle de pierre blanche au sommet même du Rigoti marque cet événement sacré. Chaque dirigeant d'Eltibhar doit gravir le Rigoti, s'il espère avoir la bénédiction du Dernier Vrai Roi. Avec une telle sagesse nous évitons l'Oubli, et la fin de tout ce qui nous est cher."
  gotiriei_pilgrimage.0.a:0 "Le Dernier Vrai Roi guide nos pas."
  gotiriei_startup_reminder_tt:0 "Faire le pèlerinage au Rigoti comporte des risques, mais permet de gagner ou remplacer rapidement les Aspects de Foi."
  gotiriei_pilgrimage.1.t:0 "Commencer l'Ascension"
  gotiriei_pilgrimage.1.d:0 "Aujourd'hui, je me mesure au Rigoti. Je ne serai pas seul dans ce pèlerinage vers l'Escalier des Rois au sommet de la montagne, car je suis accompagné de mes gardes et serviteurs les plus loyaux et méritants, ainsi que de quelques compagnons pèlerins qui cherchent la bénédiction du Dernier Vrai Roi.\n\nMes épreuves, visions et révélations, cependant, seront miennes et miennes seules. C'est à la fois le fardeau et le privilège d'un Roi d'entreprendre le voyage intérieur en même temps que l'extérieur, un creuset tant de l'esprit que du corps.\n\nMoi, galvanisé par la volonté du Dernier Vrai Roi, je jure sur ma couronne et mon peuple que tout ce que je relate dans ce testament est la vérité solennelle. Puissent ceux qui viendront après moi le trouver utile dans leurs propres voyages."
  gotiriei_pilgrimage.1.a:0 "Commençons !"
  gotiriei_pilgrimage.3.t:0 "Enseignements de Diplomatie"
  gotiriei_pilgrimage.3.d:0 "Le voyage vient juste de commencer et je peux déjà sentir mes pieds me faire mal inconfortablement à chaque pas dans la montagne. Au moins, il y a une brise froide qui apaise la douleur croissante dans mes pieds. Tandis que je peine, je peux voir mes gardes et serviteurs tous se hissant péniblement dans la montagne ensemble, mais pas tous au même rythme, ralentissant notre progression. Je remarque aussi que les quelques pèlerins étrangers qui nous accompagnent peinent également sur cette montagne massive. Je pourrais ordonner aux troupes de ralentir le rythme pour que nos soldats se fatiguent moins pendant le voyage. Pourtant, en regardant ces étrangers lutter à nos côtés, je réalise qu'ils ont réussi à maintenir le rythme malgré le fait qu'ils ne soient pas aussi bien préparés que nous ! Peut-être est-ce ce que le berger qui devint le premier Riei eut à choisir dans le passé ? S'occuper des besoins de son propre troupeau ou suivre le rythme de ses compagnons bergers ? En tant que dirigeant, mes ressources ne sont pas illimitées. Dois-je me consacrer à renforcer mon pays pour un futur uni ou dois-je me concentrer vers l'extérieur, forgeant des liens et des alliances pour que nous nous portions mutuellement vers un avenir plus radieux ?"
  gotiriei_pilgrimage.3.a:0 "Se concentrer sur l'extérieur"
  gotiriei_pilgrimage.3.b:0 "Se concentrer sur l'intérieur"
  gotiriei_pilgrimage.4.t:0 "Enseignements de Religion"
  gotiriei_pilgrimage.4.d:0 "Le voyage vient juste de commencer mais je me sens déjà essoufflé, et je suis encore plus épuisé quand je regarde la montagne et le chemin menant à son sommet. Néanmoins, je prends une grande inspiration et continue à marcher vers la base du Rigoti. Je suis accompagné de mes gardes et serviteurs loyaux, croyants de confiance. Aux côtés de notre expédition, il y a quelques pèlerins voyageant seuls. Ils testent leur foi, bien que quelques-uns semblent aussi fatigués que moi. Malgré toutes leurs difficultés, ils parviennent à garder le sourire. Nous bavardons un moment et je découvre que ces pèlerins sont de nouveaux convertis, dont les vies furent changées grâce à la conversion et à la vision du chemin de la droiture. Mes propres prêtres et chamanes me tirent à l'écart après avoir entendu cela et me disent que notre politique de conversion forcée fonctionne clairement. Le groupe isolé de pèlerins, entendant cela, me dit que c'est de leur propre volonté qu'ils se sont convertis à la foi.\n\nCe conflit entre conversion forcée et simple diffusion de la vérité apporte un conflit à mon âme. Si les gens ne voient pas la lumière, alors comment prospéreront-ils, et comment ce royaume de vraie foi peut-il maintenir sa droiture ? Et pourtant, ces convertis ont vu la lumière par eux-mêmes... dois-je me concentrer sur mon peuple, en étant un exemple de dirigeant et de souverain pour nous maintenir vrais et unis, ou dois-je utiliser mon pouvoir pour éclairer les nombreuses autres personnes dans et hors de mon royaume de la vraie foi ?"
  gotiriei_pilgrimage.4.a:0 "Répandre la bonne parole"
  gotiriei_pilgrimage.4.b:0 "Imposer la bonne parole"
  gotiriei_pilgrimage.5.t:0 "Enseignements de Gouvernance"
  gotiriei_pilgrimage.5.d:0 "Tandis que je marche sur la sainte montagne Rigoti, il semble que ma cohorte de gardes loyaux, serviteurs et même quelques pèlerins dévoués de toutes les parties d'Alecand ont déjà commencé à ralentir à cause de l'épuisement. Leurs conversations fatiguées me surprennent ; les soldats commencent à argumenter que la sécurité de la terre est mieux gérée en éliminant toute menace externe. Les serviteurs ne restent pas non plus inactifs, beaucoup ripostant pour chercher du soutien et s'allier avec d'autres nations autour de nous. Ils clament qu'il n'y a nul besoin de verser du sang. Juste avant que je puisse exprimer mon opinion, quelques serviteurs restants s'expriment. Ils déclarent qu'avant de traiter de quelque guerre ou problème externe que ce soit, nous devons d'abord et avant tout régler l'ordre et les problèmes dans nos terres. Le voyage vient à peine de commencer et je suis assailli par des problèmes de ma propre terre. Quel chemin dois-je choisir ? Quel genre de Dirigeant serai-je pour mon peuple ?"
  gotiriei_pilgrimage.5.a:0 "Gouverner en Administrateur"
  gotiriei_pilgrimage.5.b:0 "Gouverner en Militant"
  gotiriei_pilgrimage.5.c:0 "Gouverner en Diplomate"
  gotiriei_pilgrimage.7.t:0 "Visions des Mers"
  gotiriei_pilgrimage.7.d:0 "Tandis que je voyage dans la montagne, les gens et les terres commencent à rétrécir. L'océan prend lentement possession de l'horizon, enrichissant ma vue. Plus je regarde l'océan, plus mon esprit s'enfonce dans ses profondeurs. Étant si haut dans cette montagne, je peux déjà voir des visions - visions d'une marine massive et robuste gardant nos mers de tout ennemi et pirate, un rempart inébranlable contre toutes les menaces de l'extérieur. Mais de l'autre côté, je vois parmi les nuages de potentiel nos drapeaux flottant dans chaque port et havre à travers cette terre, étant renommés partout pour nos biens et notre commerce. Une flotte commerciale massive avec un trésor massif. Mon esprit s'évanouit lentement dans les pensées de la mer, tandis que je commence à me demander..."
  gotiriei_pilgrimage.7.a:0 "Dominer les vagues par la force"
  gotiriei_pilgrimage.7.b:0 "Dominer les vagues en paix"
  gotiriei_pilgrimage.8.t:0 "Visions de l'Armée"
  gotiriei_pilgrimage.8.d:0 "Tandis que je voyage dans la montagne, la vue ne fait que s'élargir, les terres et les gens deviennent plus petits mais l'horizon d'une certaine manière plus proche. Les gens en bas rétrécissent jusqu'à devenir des pions sur un plateau. En bas à la base de la montagne, je peux voir plusieurs régiments de mon armée, de minuscules carrés à cette distance. C'est la puissante armée qui protège cette terre de toutes sortes de menaces. En regardant les nuages et le pic, je peux imaginer les formes du Dernier Vrai Roi et de son armée se dressant avec fierté et expérience. Mes armées peuvent-elles égaler les armées du Dernier Vrai Roi ? Cela finira-t-il en tempête sans fin ou les cieux s'éclairciront-ils pour révéler mes hommes tous ensanglantés et morts ? Non ! Non, je dois m'assurer que mes armées traverseront tout, pour résister à tout défi ! Je les inspirerai à se battre jusqu'au dernier souffle, je me battrai jusqu'au dernier souffle ! Non ! J'entraînerai une armée de soldats invincibles ! Avec une profonde inspiration d'air, je reviens à mes sens, mais je sais que je dois décider d'un chemin avant d'affronter le Dernier Vrai Roi au sommet."
  gotiriei_pilgrimage.8.a:0 "Inspirer l'armée"
  gotiriei_pilgrimage.8.b:0 "Entraîner l'armée"
  gotiriei_pilgrimage.9.t:0 "Visions de Choix"
  gotiriei_pilgrimage.9.d:0 "Tandis que je voyage dans la montagne, la vue ne fait que s'élargir, les terres et les gens deviennent plus petits, rétrécissant jusqu'à devenir des pions sur un plateau. Ces gens, les petites taches que je vois maintenant, sont mes sujets. La terre sous moi est mienne, le Riei, soldat du Dernier Vrai Roi. Je médite sur mes terres, je regarde au loin. De là où je me tiens, je porte mon regard sur l'étendue ouverte des mers qui mènent aux vastes champs de terre du Devand. Je sais qu'il y a plus au-delà, incluant des peuples. Je vois des taches dans le Devand, et des taches bien au-delà. Ces gens sont-ils mes sujets ? Ces terres sont-elles mon royaume, ou sont-elles simplement trop loin au-delà de là où je me tiens ?\n\nJe cherche à explorer ces terres, alors je dois me questionner : Oserai-je paître leurs champs et conquérir au nom de notre roi, ou honorons-nous les piliers et constructions de la diplomatie ?"
  gotiriei_pilgrimage.9.a:0 "Honorer les piliers"
  gotiriei_pilgrimage.9.b:0 "Paître les champs"
  gotiriei_pilgrimage.11.t:0 "Le Sanglier Blanc"
  gotiriei_pilgrimage.11.d:0 "Tandis que j'approche du sommet du Rigoti, je sens que je perds des fragments de mon esprit alors que visions et aberrations s'immiscent. De temps en temps, je me remarque tombant trop profondément dans l'illusion ; je mords la peau de mes doigts, arrachant l'engourdissement du gel en faveur du soulagement douloureux du sang qui coule. Je dois constamment me rappeler que je suis seul, je suis l'unique Riei.\n\nPourtant il semble que dans toutes mes tentatives de garder ma sanité, des contradictions apparaissent. Un sanglier blanc apparaît devant moi, et je parviens à sentir sa fourrure avant qu'il ne s'enfuie.\n\nIl est réel.\n\nLes sangliers blancs sont un animal rare, dit être des cadeaux du Dernier Vrai Roi, un animal de chasse sacré. Je crois qu'il est temps pour un autre défi, pourtant je ne sais pas si mon corps est préparé à gérer une telle tâche.\n\nJe regarde les quelques options que j'ai : Quelques portions de rations qui pourraient être utilisées comme appât, ou une petite dague. Un piège, ou un combat. Tandis que je continue à marcher, le sanglier me pousse à frapper, ou à planifier. Vaut-il la peine de sacrifier le peu de nourriture qu'il me reste, ou la force restante dans mon corps ? Pourtant, je me rappelle encore une fois, le Dernier Vrai Roi cherche un successeur digne. Je me prépare pour la tâche, et prends le temps de décider quoi faire..."
  gotiriei_pilgrimage.11.a:0 "Combattre le sanglier de front !"
  gotiriei_pilgrimage.11.b:0 "Poser un piège... en secret"
  gotiriei_pilgrimage.12.t:0 "Les Pierres Blanches"
  gotiriei_pilgrimage.12.d:0 "J'arrive près du sommet du Rigoti, le pic béni où tout sera révélé à mes yeux faibles. Je trébuche avec des chaussures en lambeaux et peu de provisions restantes. Mon corps a peu de force pour continuer, pourtant je le force à bouger.\n\nSoudain, un fracas à ma droite : une avalanche.\n\nJ'essaie de fuir, de trouver la sécurité face à la mort imminente, pourtant il semble que j'aie atteint ma limite. Je m'effondre sur le sol, laissé à la merci du Dernier Vrai Roi.\n\nIl semble qu'il ait assez confiance en moi pour me laisser continuer, car je reste vivant pour le moment. Quand je me réveille, mon corps se sent plus léger, mon esprit régénéré. Je me lève, seulement pour remarquer que l'avalanche n'a laissé aucune trace si ce n'est un petit rocher, blanc comme le jour, positionné parfaitement devant moi. Cette forme de pierre est la même que celles au sommet du Rigoti, où se trouve l'Édifice des Rois. L'Édifice est un bâtiment fait de la même pierre blanche, contenant une dalle sculptée de chaque prétendant Riei. Il semble que le Dernier Vrai Roi m'ait chargé de sculpter la pierre depuis ma position et de la porter le reste de la montagne. Je fais maintenant face à ce qui semble être une tâche impossible. Je me suis déjà fatigué en ne portant que mes propres biens ; le poids ajouté de cette pierre pourrait faire que je ne voie jamais le sommet !\n\nJe suis resté ici pendant les deux dernières heures à réfléchir à comment approcher ce dernier devoir qui m'incombe. À la fin, j'ai décidé qu'il serait mieux de..."
  gotiriei_pilgrimage.12.a:0 "Construire un mécanisme pour alléger le fardeau"
  gotiriei_pilgrimage.12.b:0 "Je m'imagine heureux portant seul le poids de la pierre"
  gotiriei_pilgrimage.13.t:0 "Les Visages"
  gotiriei_pilgrimage.13.d:0 "Tandis que je grimpe ce qui reste de la montagne, je sens ma sanité s'échapper. Mes yeux ne sont remplis que de brume et d'hallucinations. Je ne peux plus distinguer le réel du faux, et cela m'effraie. Cela n'aide pas que mon corps m'abandonne ; lever mon bras demande un effort insupportable, et maintenir mes jambes en mouvement est une sensation constante de douleur. Je suis fatigué, désespéré, et seul.\n\nSeul avec mes pensées...\n\nSeul avec mes visions\n\nSeul avec les visages des rois et héros passés, qui marchent sans aucun stress. J'en ai reconnu quelques-uns jusqu'à présent, certains dont je me souviens tendrement de ma jeunesse, et d'autres qui semblent comme des souvenirs lointains. Certains traînent à mes côtés, tandis que d'autres contemplent le monde autour d'eux. Je les vois tentant de m'aider, comme s'ils essayaient de me soulever pour atteindre le sommet du Rigoti.\n\nEst-ce réel ? Je vois tous ces héros de mon passé, tous ces souvenirs vagues, et j'ai envie de pleurer. Je ne sais pas comment ils ont la force de continuer ainsi...\n\nPourtant alors qu'ils restent devant moi... Je veux savoir comment ils continuent. Je veux utiliser le peu de voix qu'il me reste, et leur demander..."
  gotiriei_pilgrimage.13.a:0 "Demander comment ils ont apporté la prospérité à leurs royaumes"
  gotiriei_pilgrimage.13.b:0 "Demander comment ils ont conquis des royaumes"
  gotiriei_pilgrimage.14.t:0 "La Fin"
  gotiriei_pilgrimage.14.d:0 "Le sommet est là. Je sens le tourment froid des vents impudents qui se forcent sur moi. Je vois des flous et des visions, mélangeant la réalité avec la fiction. J'essaie de rester concentré, mais mon esprit se fatigue de l'ascension, aspirant à être soulagé de ce voyage éternel. Ce n'est plus mon corps qui me pousse vers l'avant non plus, car à chaque pas que je fais, je m'approche de l'effondrement.\n\nNon... c'est la poussée de l'âme, de ma droiture, preuve de ma dignité. Alors que mon corps perd toutes ses fonctions, mon esprit s'éteignant, c'est mon âme qui me pousse vers l'avant. C'est l'âme qui poussa les nombreux rois d'autrefois à faire des sacrifices. C'est l'âme qui poussa les rois divins à se sacrifier pour sauver notre monde. C'est mon âme qui offrira l'oblation en remboursement.\n\nJ'ai vu le sommet il y a quelque temps, mais maintenant il semble si clair... si... si clair...\n\nCette image vivide du sommet de la montagne étreint par le vent et la neige s'imprime dans mon âme. Tandis que je fais un pas, il semble devenir plus brillant.\n\nUn autre pas, encore plus brillant.\n\nUn autre pas, aussi brillant que si le soleil était descendu pour illuminer le sommet lui-même.\n\nUn autre pas, une porte s'ouvre.\n\nUn autre pas, une main se tend vers moi, et je me prépare à être jugé.\n\nJe me retrouve au pied du Rigoti une fois de plus, en lambeaux, secoué, pourtant vivant.\n\nLe Dernier Vrai Roi est notre sauveur, et je ne suis que son marteau, une âme pure à être moulée à son image. Il me maniera selon le besoin, et aujourd'hui il m'a choisi pour régner comme son régent, son Riei."
  gotiriei_pilgrimage.14.a:0 "Je ne suis rien qu'une page de sa plus grande histoire"
  gotiriei_pilgrimage.15.t:0 "Mort d'un Riei"
  gotiriei_pilgrimage.15.d:0 "Le Riei est mort. Il n'est pas clair comment c'est arrivé. Tout ce que nous savons c'est que son corps a été amené au pied du Rigoti pour une cérémonie d'enterrement. Comme le veut la tradition, il sera brûlé au pied de la montagne, et ses cendres seront répandues autour de sa base.\n\nPour beaucoup, c'est un jour tragique. Un autre roi juste est parti, après tout. Pour d'autres cependant, ils voient cela comme une nouvelle opportunité. Du sillage de la faiblesse de notre espèce se lèvera un nouveau dirigeant juste pour nous guider. C'est le cycle du Riei, et nous attendons le jour où il apparaîtra pour gravir la montagne une fois de plus."
  gotiriei_pilgrimage.15.a:0 "Nous recommencerons"
  
