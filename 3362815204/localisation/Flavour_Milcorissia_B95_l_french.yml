flavor_milcorissia.300.t: "La Faveur de Xamarzu"
flavor_milcorissia.300.desc: "Alors que [Root.Monarch.GetTitle] [Root.Monarch.GetName] se tient au seuil entre la partie cartographiée du Labyrinthe de Varlosen et les couloirs interdits à quiconque sauf au [Root.Monarch.GetTitle] et à une poignée d'élus, la crainte et la peur envahissent son corps... Comment l'Avatar de Kuradaz réagira-t-il à mon message ?\n----------\n§YFaveur§! actuelle avec §YXamarzu§! : §Y[Root.xamarzu_favor]§!\n----------\nLa faveur peut être obtenue en :\nComplétant des Missions\nChoisissant des options de Faveur dans les Événements\nFaisant convertir des pays à la Foi Kuradaznaï\nOrganisant de Grandes Cérémonies Religieuses"
flavor_milcorissia.300.a: "Je rentre chez moi !"
flavor_milcorissia.300.b: "Organiser une Grande Cérémonie Religieuse au nom de Xamarzu"
flavor_milcorissia.300.c: "Demander une Bénédiction Nécrotique"
flavor_milcorissia.300.e: "Infester notre ennemi de guerre à l'aide du Tome de Canrec le Souilleur"
flavor_milcorissia.300.f: "Accélérer nos Morts-Vivants"
flavor_milcorissia.300.g: "Laisser notre [Root.Monarch.GetTitle] lire les Tablettes de Morgurax"

