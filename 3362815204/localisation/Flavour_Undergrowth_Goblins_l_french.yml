 under_the_undergrowth_desc:0 "Dans les profondeurs sous la forteresse de Grôzumdihr, les forces d'esclaves laborieuses de [Root.GetName] peinent pour le bénéfice de ceux qui vivent au-dessus d'elles"
 undergrowth_green_gate:0 "La Porte Verte"
 undergrowth_green_gate_desc:0 "La Porte Verte de Grôzumdihr, passage entre Rahen et l'Échine-du-Serpent, restaurée et élevée à de nouveaux sommets sous la domination Gobeline"
 undergrowth_grozumdihr_growth:0 "Croissance de Grôzumdihr"
 undergrowth_grozumdihr_growth_desc:0 "Notre peuple peut enfin s'installer dans un foyer qui lui appartient - et la population explose !"
