 undergrowth_king_of_the_tribes_title:0 "Roi des Tribus"
 undergrowth_king_of_the_tribes_desc:0 "Les clans, longtemps divisés, doivent s'unir ; longtemps unis, ils finiront par se diviser. Ainsi en a-t-il toujours été dans les profondeurs. Un changement se fait sentir dans le souffle des cavernes, un murmure porteur de nouvelles - le moment est venu pour les gobelins de l'Arbre-de-Pierre de se serrer à nouveau les coudes. La seule question qui se pose à nous est de savoir lequel des clans dominera la nouvelle hiérarchie. Alors aiguisez vos lances ! Cachez vos dagues ! Demain, la Racaille déferlera sur nos ennemis !"
 undergrowth_clasped_in_chains_title:0 "Entravés de Chaînes"
 undergrowth_clasped_in_chains_desc:0 "Nous avons ouvert une cage dans les geôles de Dak et une douzaine d'orques en sont sortis. Dans la cage suivante, c'était deux douzaines de gobelins. Combien d'esclaves Dak gardait-il exactement, et que comptait-il en faire ? Nous ne pouvons que nous réjouir de ne jamais avoir eu à le découvrir. Bien que ce soit vraiment dommage de laisser toute cette main-d'œuvre s'échapper..."
 undergrowth_hidden_riches_title:0 "Richesses Cachées"
 undergrowth_hidden_riches_desc:0 "Ces gobelins, hein ? Ils sont si cupides ! Vous les libérez de l'esclavage, et ils refusent encore de vous dire où se trouve le butin. Peu importe, nous pouvons le leur arracher par la torture à l'ancienne, puis les mettre au travail dans les mines qu'ils ont découvertes."
 undergrowth_secrets_of_the_caves_title:0 "Secrets des Cavernes"
 undergrowth_secrets_of_the_caves_desc:0 "Les gobelins connaissent les secrets de l'Échine-du-Serpent. Nous les connaissons mieux que les nains, qui s'aventurent rarement hors de leurs forteresses, et nous les connaissons certainement mieux que les orques, qui ne pourraient jamais se faufiler dans autant de tunnels et de crevasses que nous. Nous connaissons les trésors, les anciennes ruines, les richesses enfouies. Il est temps d'exploiter les réserves secrètes de richesses - nous en aurons besoin pour ce qui nous attend."
 undergrowth_servitude_in_serpentbloom_title:0 "Servitude à Serpentbloom"
 undergrowth_servitude_in_serpentbloom_desc:0 "La liberté des gobelins sous Dak fut chèrement acquise et durement gagnée. Mais, si on y réfléchit, ils n'ont rien fait - c'était tout nous. En réalité, ils devraient nous rembourser. Pas comme esclaves, l'esclavage c'est tellement dépassé. Nous appellerons cela de la servitude, et leurs dettes pourront être acquittées pour le prix dérisoire d'une vie entière de labeur."
 undergrowth_chains_under_opulence_title:0 "Chaînes sous l'Opulence"
 undergrowth_chains_under_opulence_desc:0 "Dak savait ce que les clans ignoraient : la grandeur se bâtit sur le dos de la souffrance. Chaque niveau de forteresse, chaque nouvelle tour de mage, chaque atelier est construit de sang et de larmes autant que de pierre et de mortier. Pas notre sang, bien sûr, mais le sang de centaines, de milliers, un jour d'un million d'esclaves. Le nombre importe peu : l'Arbre-de-Pierre est le Foyer-Gobelin, et ici vivent des gobelins innombrables. Un jour - bientôt - ils se prosterneront tous devant le Trône-Gobelin."
 undergrowth_hegemony_of_the_tree_title:0 "Hégémonie de l'Arbre"
 undergrowth_hegemony_of_the_tree_desc:0 "L'Arbre-de-Pierre est le Foyer-Gobelin. C'est là, selon la légende, que les gobelins sont nés, et c'est là que réside encore la plupart des gobelins de l'Échine-du-Serpent. Le revendiquer, c'est revendiquer non pas un simple lopin de terre, mais le droit de naissance de tous les gobelins. Avoir fait valoir cette revendication comme nous l'avons fait, c'est proclamer non seulement à nos sujets mais au monde entier - 'Les gobelins se sont unis. Il y a quelque chose de nouveau à craindre.'"
 undergrowth_king_under_stone_title:0 "Roi sous la Pierre"
 undergrowth_king_under_stone_desc:0 "Dans les temps anciens, les anciens se rassemblaient pour proclamer un Chef-de-Clan. Quelqu'un qui dirigeait une plus grande partie de l'Arbre-de-Pierre pourrait être un Sur-Chef, ou même un Chef-Suprême. Finies ces frivolités ! Nous avons appris de Dak, et des humains. Plus un simple chef, notre dirigeant portera désormais le titre de... Roi-Gobelin."
 undergrowth_the_oldest_grudge_title:0 "La Rancune Éternelle"
 undergrowth_the_oldest_grudge_desc:0 "« Un pour un ! Tous pour tous !\nPoignardez le nain et tailladez le grand !\nNous étions là avant qu'ils viennent,\nnous serons là quand ils tomberont ! »\n  -Chant de guerre traditionnel des Gobelins Souterrains"
 undergrowth_gaslight_title:0 "Embobiner"
 undergrowth_gaslight_desc:0 "Règles pour Dirigeants numéro un : faire de la diplomatie ! Nous avons fait beaucoup de diplomatie. Et certes, les diplomates que nous envoyons reviennent généralement meurtris ou décapités, mais cela importe peu. Et d'après ces communications, certains humains disent prendre grand plaisir à tabasser nos diplomates - ils nous ont même envoyé de l'argent pour que le train des diplomates continue. C'est, bien sûr, une situation gagnant-gagnant."
 undergrowth_goblinboss_title:0 "Chef-Gobelin"
 undergrowth_goblinboss_desc:0 "Les Règles pour Dirigeants nous ont bien servi, mais apparemment, il existe d'autres livres. Les humains qui viennent à notre forteresse ont apporté avec eux une grande variété d'ouvrages décrivant d'autres formes de gouvernance non-gobeline : il y a le féodalisme, le républicanisme, quelque chose appelé 'anarcho-syndicalisme'... Les humains se plaignent longuement du système qu'ils ont fui, quelque chose appelé un 'Raj.' L'organisation sociale du système de castes, l'autorité centralisatrice du Raja, l'asservissement de masse de leur propre espèce... il semble que nous ayons un système de plus dont nous pouvons tirer des leçons."
 undergrowth_the_green_throne_title:0 "Le Trône Vert"
 undergrowth_the_green_throne_desc:0 "Il y a longtemps, c'était un lieu de domination naine et de coopération raheni. Maintenant c'est une ruine croulante que fouillent les cochons de forteresse. Nous ne savons pas exactement ce qui le rend si spécial, mais nous savons ceci - s'emparer de ce trône nous rendra extrêmement légitimes. Presque TROP légitimes."
 undergrowth_branching_out_title:0 "Étendre nos Branches"
 undergrowth_branching_out_desc:0 "Il s'avère que les anciennes routes à l'extérieur de la forteresse fonctionnent encore ! Nous le savons car un groupe d'aventuriers est arrivé l'autre jour pour nous exterminer. Pleurer, crier et vomir tout en lâchant un tas de pièces d'or sur le sol les a mis suffisamment mal à l'aise pour qu'ils partent, et dans toute cette confusion, l'un d'eux a même laissé un livre derrière lui : 'Règles pour Dirigeants', par un homme-tigre. Il y a même une carte à l'intérieur !"
 undergrowth_gatekeep_title:0 "Garder l'Accès"
 undergrowth_gatekeep_desc:0 "Ces 'Règles pour Dirigeants' sont vraiment utiles ! L'une d'elles décrit la pratique de se mettre à genoux, qui est apparemment très importante pour les dirigeants. Plus il y a de gens qui se mettent à genoux devant un dirigeant, meilleur ce dirigeant est ! Quoi qu'il en soit, le chapitre suivant parlait de s'assurer que sa porte d'entrée soit verrouillée."

 ###EVENTS###
 undergrowth_goblin.1.t:0 "Embobiner"
 undergrowth_goblin.1.d:0 "LES RÈGLES DU GOBLINBALL SONT LES SUIVANTES :\nDeux joueurs, chacun se tenant à environ dix pas d'une ligne centrale, se font face en tenant de grandes raquettes en bois\nUn gobelin de taille standard ne mesurant pas plus de 5 pieds de haut sera placé au centre\nLe gobelin sera recroquevillé avec son menton rentré dans ses genoux, pour éviter le plus gros des dégâts à sa structure squelettique. Pleurnicher encouragé.\nLe jeu se poursuivra jusqu'à ce qu'un joueur marque dans le filet de l'autre, que le gobelin subisse un arrêt de vie soudain et imprévisible, ou que vingt minutes se soient écoulées, auquel cas il y aura une pause.\n\n« Je te dis, la mousse qui pousse dehors a meilleur goût que celle qui pousse dans les cavernes. » Le garde enfonça son petit doigt dans son nez et fit voler ce qui en sortit.\n\nL'autre gobelin leva les yeux au ciel. « Tu aimes juste manger de la mousse. »\n\nDevant les deux gardes, une silhouette sombre apparut au sommet d'une colline à l'horizon, l'ombre du crépuscule voilant ses traits. Les yeux du premier gobelin se plissèrent, et le second leva sa lance. « Halte, voyageur ! Quelles sont vos affaires ? »\n\nAlors la silhouette se tourna, et le soleil du soir révéla clairement ses traits : tout meurtri et aux yeux au beurre noir était [Root.GetUndergrowthAdvisor], dont la démarche incertaine et la tête enflée avaient combiné pour masquer sa silhouette. De droite et de gauche il vacillait sur ses pieds, et le second gobelin lâcha sa lance, courant vers l'avant pour rattraper le gobelin avant qu'il ne tombe.\n\n« [Root.GetUndergrowthAdvisor] ! Le diplomate ! » déclara le premier garde gobelin. « Qu'est-ce que, euh, quelles nouvelles nous apportez-vous des terres humaines ? »\n\nDepuis sa position affaissée sur l'épaule du second garde, [Root.GetUndergrowthAdvisor] leva faiblement ses traits tuméfiés. « Nous avons joué… au Goblinball. Ils ont adoré. »"
 undergrowth_goblin.1.a:0 "Nous paraîtrons faibles, pour le bénéfice des humains et le nôtre."
 undergrowth_goblin.2.t:0 "Gobelins de l'Arbre"
 undergrowth_goblin.2.d:0 "L'Arbre-de-Pierre, certains disent que c'est même la toute première origine des Gobelins. Nous, gobelins, avons habité ce lieu pendant des millénaires, et aussi longtemps que nous avons été dans l'Arbre, nous nous sommes querellés entre nous pour savoir qui serait le chef.\n\nIl ne s'est pas écoulé depuis l'époque de Grimka le Spoliateur qu'un dirigeant assez puissant se soit élevé pour unir longtemps les Gobelins de l'Arbre. En cette unique occasion, Grimka faillit détruire les Nains... Et depuis, beaucoup de Gobelins ont tenté d'unifier l'arbre, la plupart ont fini avec une dague dans le dos, ou du poison dans leur coupe. Plus jamais ! Ces derniers siècles, alors que les routes naines vers l'ouest se sont tues, l'Arbre-de-Pierre a vu trois clans s'élever en puissance.\n\nAmbersniffer, le plus récent des clans, devenu clan peu après le déclin de la forteresse Topaze, ils sont même connus pour tenter des raids sur Ovdal Kanzad à ce jour et rôdent constamment autour des Mines d'Ambre, cherchant des opportunités de frapper et de finir la forteresse pour de bon en unissant les autres clans.\n\nPoisoned Rock, un clan sournois qui s'est échappé du camp orque de la Carrière d'Anduz en empoisonnant leurs asservisseurs, utilisant des roches vénéneuses. L'histoire s'est transmise de génération en génération, inspirant de féroces combattants, refusant de plier le genou sans se battre et revendiquant leur droit de se protéger.\n\nDirtwater, le plus ancien des clans de l'Arbre, avec leurs Chamans transmettant les récits de leurs voyages et même des choses telles que de grandes batailles contre les étranges hommes-tigres. Installé autour du site antique d'Earthseed, ce clan a vu l'ascension et la chute de nombreuses autres tribus, et souhaite mettre fin aux querelles.\n\nDans l'Arbre-de-Pierre, les clans naissent et tombent souvent, mais ces clans puissants, poussés par la seconde chute de Grôzumdihr et par la stagnation d'Ovdal Kanzad ont consolidé leurs pouvoirs, et ont ouvertement revendiqué la totalité de l'Arbre-de-Pierre !"
 undergrowth_goblin.2.a:0 "[Root.GetName] sera victorieux !"
 undergrowth_goblin.3.t:0 "Une Forteresse Gobeline"
 undergrowth_goblin.3.d:0 "« Comment bâtirons-nous notre patrie, étendrons son grand embrassement ?\nD'Ovdal-az-Ân vient la réponse : Le travail continue sans répit. »\n	-Miit Mit, publié en [GetYear] AA\n\nPromenez-vous avec moi dans les étages de Grôzumdihr. De ses origines comme ruine et décombres, la forteresse de Grôzumdihr a grandi jusqu'à des proportions grandioses. Le brouhaha de la vie quotidienne emplit les corridors et les niveaux de l'antique structure, un vacarme qui témoigne du chaos contrôlé si commun à la société gobeline. Mais examinons le cas plus minutieusement.\n\n[Root.GetUndergrowthSlaves1] [Root.GetUndergrowthSlaves2] [Root.GetUndergrowthSlaves3] [Root.GetUndergrowthSlaves4]\n\nLa forteresse de Grôzumdihr est un paradis d'entreprise, de production, d'administration. Elle est bien gardée et bien gérée ; chaque individu dans la forteresse a réussi à atteindre son plein potentiel. Et vous alors, hein ? Dans quel rôle excellez-vous le mieux ?"
 undergrowth_goblin.3.a:0 "Ne vous donnez pas la peine de fuir - la chaîne est déjà à votre pied."

 undergrowthorcs:0 "En arrivant à la forteresse, nous sommes accueillis par des gardes orques, se dressant fiers dans leurs armures rutilantes. Comme ils sont beaux, comme ils sont disciplinés ! Comme il est étrange que les bottes qu'ils portent semblent être boulonnées au sol."
 undergrowthhumans:0 "À l'intérieur, l'étage supérieur de la forteresse est occupé par un vaste marché où des marchands humains colportent leurs marchandises. Mais regardez - il n'y a que des humains dans les étals de vendeurs, comme c'est bizarre de ne voir aucun gobelin, orque ou harimari. Pourtant nous ne devons rien en penser, ni considérer comment les étals ont des couchettes mais aucune porte."
 undergrowthdwarves:0 "Descendons maintenant d'un niveau, vers les mines en dessous. Elles résonnent du bruit des moulins qui grincent, du claquement de la pioche sur la pierre, du cliquetis des chariots sur les rails de fer. Les nains travaillent dur, surveillés attentivement par leurs patrons gobelins. Ils sont enchaînés - non les uns aux autres, mais plutôt aux pioches qu'ils tiennent, aux chariots qu'ils poussent, aux moulins qu'ils tournent."
 undergrowthharimari:0 "Et voici le cœur de tout cela : le dernier niveau de la forteresse, l'endroit d'où les ordres sont envoyés par monte-plats aux étages supérieurs. Le grattement de la plume sur le papier emplit la pièce, et tout ce que nous voyons sont des yeux de tigre brillants et luisants dans l'obscurité - rangée après rangée, un millier de lumimites bougeant de concert. Les harimaris sont ici, s'occupant des affaires d'administration de la forteresse - et ils ne doivent rien faire d'autre. Voyez, à leurs chevilles - les chaînes qui les lient à leurs bureaux. Et leurs plumes, délicatement attachées à leurs poignets."

 undergrowth_goblin.4.t:0 "Métaux découverts dans l'Arbre-de-Pierre !"
 undergrowth_goblin.4.d:0 "Nos gobelins ont travaillé dur, creusant les racines de l'arbre, et trouvant des métaux au-delà de toute mesure. Attendez, comment avez-vous vu cela ?"
 undergrowth_goblin.4.a:0 "D'accord !"

 ###TOOLTIPS###
 undergrowth_goblin_2_tt:0 "La légitimité de notre règne est chancelante, avec des prétendants prêts à prendre la place de notre Chef-de-Clan. Si nous voulons légitimer notre revendication sur les souterrains, nous devrons prouver notre force à notre propre bande de guerre.\n\nGagner des guerres nous accordera §G30 de légitimité§! !\nFinir des expéditions nous accorde §G15 de légitimité§! ."
 undergrowth_king_of_the_tribes_tt:0 "Tous les sujets Gobelins Souterrains recevront aussi le modificateur suivant !"
 undergrowth_secrets_of_the_caves_tt:0 "Découvrez toutes les §YCibles d'Expédition§! dans la région de l'Arbre-de-Pierre !"
 undergrowth_the_oldest_grudge_tt:0 "Décolonisez §Y[4247.GetName]§! ."
 undergrowth_goblinboss_trigger_one_tt:0 "Chaque pays connu avec sa capitale dans les états bordant l'Arbre-de-Pierre doit avoir §G+95§! d'amélioration des relations de notre part. (Voir surbrillance !)"
 undergrowth_goblinboss_trigger_two_tt:0 "Aucune nation connue non-gobeline souterraine ne peut avoir sa capitale dans l'Arbre-de-Pierre."
 undergrowth_increase_claim_tt:0 "§GAugmenter§! le niveau du modificateur "§YRevendication sur les Souterrains§!" "
 undergrowth_increase_claim_final_tt:0 "Après cela, nos sujets commenceront à s'installer et à coloniser l'arbre, si nous en avons. Prenez garde à ne pas rester coincés !"
 undergrowth_hidden_riches_tt:0 "Cinq provinces remplissant les exigences de la mission changent aléatoirement leur bien commercial en §YFer§!, §YCuivre§!, ou rarement §YOr§! ."
 undergrowth_servitude_tt:0 "Chaque province remplissant les exigences de la mission obtient '§YServitude à Serpentbloom§!' pendant §Y15 ans,§! donnant les effets suivants :\nTroubles locaux §R+2.00§! !\nCoût de développement local §+15%§! !\nModificateur de main-d'œuvre locale §G+50.0%§! !"
 undergrowth_clasped_in_chains_tt:0 "Le développement volé de cette forteresse sera distribué parmi les cavernes."

