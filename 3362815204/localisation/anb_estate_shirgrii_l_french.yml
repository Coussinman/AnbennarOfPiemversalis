 ########################
 ########################
 ### Ajgriijarul Estate
 ########################
 ########################
 estate_ajgriijarul:0 "Ajgriijarul"
 estate_ajgriijarul_desc:0 "Le Temple de la Griffe Éclatante a affronté de nombreux conquérants en herbe et 'héros' tapageurs, et tous ont été brisés par ceux qui l'appellent foyer. Produisant les plus forts, les plus fiers et les plus intimidants de tous les Oni, ils se soucient peu de travailler dans les champs ou de produire de l'artisanat."
 estate_ajgriijarul_ownership:0 "Propriétés Foncières des Ajgriijarul"
 ajgriijarul_influence_modifier:0 "Influence des Ajgriijarul"
 ajgriijarul_loyalty_modifier:0 "Équilibre de Loyauté des Ajgriijarul"
 ajgriijarul_privilege_slots:0 "Privilèges Maximum des Ajgriijarul"

 #Privileges
 estate_ajgriijarul_cast_magic:0 "Lancer la Magie"
 estate_ajgriijarul_cast_magic_desc:0 "Les Ajgriijarul sont de puissants guerriers, utilisant souvent la magie et l'élevage sélectif pour créer des soldats de plus en plus forts. Leur focus sur la prouesse martiale s'est répandu dans leur magie, où ils possèdent une bibliothèque de sorts et magies bien plus utiles au royaume que la simple modification corporelle."
 estate_ajgriijarul_land_rights:0 "Concessions de Terres du Temple"
 estate_ajgriijarul_land_rights_desc:0 "L'Ajgriijarul abrite les seigneurs de guerre Oni les plus féroces. Ils ont gagné leur droit à une plus grande part de terre, par la sauvagerie et la conquête."
 estate_ajgriijarul_advisors:0 "Mentorat de la Griffe"
 estate_ajgriijarul_advisors_desc:0 "Les guerriers du Temple de la Griffe Éclatante ont prouvé leur valeur dans d'innombrables batailles contre de sots intrus et de prétendus 'héros'. Leur sagesse dans les affaires de combat est inégalée, et serait un ajout bienvenu à notre cour."
 estate_ajgriijarul_monthly_power_mil:0 "Leadership de la Griffe Éclatante"
 estate_ajgriijarul_monthly_power_mil_desc:0 "Les Oni Ajgriijarul sont craints à travers Haless non seulement pour leur sauvagerie, mais pour leur ruse sournoise et leur prouesse au combat. Ils font des leaders naturels de notre puissante armée."
 estate_ajgriijarul_military_command:0 "Généraux Ajgriijarul"
 estate_ajgriijarul_military_command_desc:0 "Le Temple de la Griffe Éclatante abrite des guerriers dont les noms inspirent la peur à travers le royaume et au-delà. Les choisir pour mener nos armées frappera le désespoir dans les cœurs de nos ennemis."
 estate_ajgriijarul_military_command_tooltip:0 "Recruter des §YLeaders§! ajoute §Y5 d'Influence Ajgriijarul§!"
 EST_VAL_AJGRIIJARUL_LEADER:0 "Généraux Ajgriijarul"
 estate_ajgriijarul_drafting_subjects:0 "Conscription de la Griffe Éclatante"
 estate_ajgriijarul_drafting_subjects_desc:0 "En étendant le droit des Ajgriijarul de recruter et conscire parmi la population de nos sujets, nous pouvons lever une force toujours plus grande de régiments auxiliaires pour remplir nos rangs."
 estate_ajgriijarul_generic:0 "Honorer la Griffe Éclatante"
 estate_ajgriijarul_generic_desc:0 "Les guerriers de la Griffe Éclatante ont été les premiers à engager les diverses menaces assaillant notre royaume, et la dernière vision de nombreux aventuriers. Un type fier et noble, en embellissant leurs titres et leur accordant prestige et cérémonie nous pouvons sécuriser leur soutien."


 #Monopolies
 estate_ajgriijarul_monopoly_metals:0 "Monopole sur l'Extraction et la Fonte"
 estate_ajgriijarul_monopoly_metals_desc:0 "Les Ajgriijarul possèdent la culture martiale la plus établie des Shirgii, et sont des forgerons et artisans habiles. Désireux de maintenir leur prouesse dans une ère d'armement en évolution, ils ont offert un soutien financier en échange de droits exclusifs sur le commerce des métaux."
 ajgriijarul_monopoly_income_desc_tooltip:0 "de la production de fer, mithril et cuivre."
 ajgriijarul_monopoly_metals_effect_tooltip:2 "§RAucun revenu du §Yfer§!, du §Ymithril§! ou du §Ycuivre§!§!"
 estate_ajgriijarul_monopoly_metals_mod:0 "Monopole sur l'Extraction et la Fonte"
 desc_estate_ajgriijarul_monopoly_metals_mod:0 "Le [Root.Monarch.GetTitle] a accordé aux Ajgriijarul les droits de monopole sur l'extraction et la fonte."
 estate_ajgriijarul_monopoly_metals_revoke_tooltip:0 "Les revenus de production du §Yfer§!, du §Ymithril§! et du §Ycuivre§! sont restaurés"
 #event
 monopoly_privileges.15.t:0 "Extension du Monopole sur l'Extraction et la Fonte"
 monopoly_privileges.15.ajgriijarul:0 "Le monopole sur l'extraction et la fonte que nous avons accordé aux [Root.GetAjgriijarulName] a expiré, ce qui signifie que nous pouvons maintenant récupérer les revenus de la production de métaux. Cependant, les [Root.GetAjgriijarulName] tiennent à garder leurs privilèges et offrent de nous payer une somme forfaitaire en échange de la garantie du monopole pour 10 années supplémentaires."
 monopoly_privileges.15.b.tooltip:0 "Nous pourrons révoquer le privilège d'état §YMonopole sur l'Extraction et la Fonte§!."

 #Agendas
 estate_privileges_and_agendas_events.3.aj:0 "La Proposition des [Root.GetAjgriijarulName]"
 estate_ajgriijarul_develop_x:0 "Augmenter la Main-d'œuvre dans [agenda_province.GetName]"
 estate_ajgriijarul_develop_x_desc:0 "Les [Root.GetAjgriijarulName] demandent que nous investissions dans la prospérité de leurs terres dans [agenda_province.GetName]."
 estate_ajgriijarul_build_fort_building_in_y:0 "Fortifier [agenda_province.GetName]"
 estate_ajgriijarul_build_fort_building_in_y_desc:0 "Les [Root.GetAjgriijarulName] nous appellent à renforcer nos fortifications dans [agenda_province.GetName]. Ils arguent qu'il est impératif que nous protégions cette position stratégique clé des attaques."
 estate_ajgriijarul_restore_legitimacy:0 "Restaurer la [Root.GetLegitimacyOrMeritocracy]"
 estate_ajgriijarul_restore_legitimacy_desc:0 "Les [Root.GetAjgriijarulName] s'inquiètent que le [Root.Monarch.GetTitle] soit incapable de commander le respect de [Root.Monarch.GetHerHis] peuple. Ils exigent que la légitimité du [Root.Monarch.GetTitle] soit restaurée - d'une manière ou d'une autre..."
 estate_ajgriijarul_hire_advisor:0 "Engager un Conseiller Militaire"
 estate_ajgriijarul_hire_advisor_desc:0 "Les [Root.GetAjgriijarulName] désirent que le [Root.Monarch.GetTitle] engage un nouveau conseiller militaire."
 estate_ajgriijarul_fire_advisor:0 "Renvoyer notre Conseiller Militaire"
 estate_ajgriijarul_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] a insulté les [Root.GetAjgriijarulName]. Ils exigent que nous [Root.Mil_Advisor.GetHerHim] renvoyions !"
 estate_ajgriijarul_retake_core:0 "Reprendre [agenda_province.GetName]"
 estate_ajgriijarul_retake_core_desc:0 "Les [Root.GetAjgriijarulName] déplorent le fait que [agenda_province.GetName], partie intégrante de notre nation, ne soit pas sous notre contrôle. Ils exigent que nous récupérions la terre qui nous appartient de droit !"
 estate_ajgriijarul_build_an_army:0 "Construire une Armée pour notre Nation"
 estate_ajgriijarul_build_an_army_desc:0 "Les [Root.GetAjgriijarulName] considèrent notre armée comme un embarras pour notre nation. Ils appellent urgemment à ce qu'elle soit étendue, afin que nos forces puissent présenter une dissuasion suffisante aux ennemis qui pourraient convoiter nos terres."
 estate_ajgriijarul_bigger_army_than_rival:0 "Se Protéger contre [agenda_country.GetUsableName]"
 estate_ajgriijarul_bigger_army_than_rival_desc:0 "Les [Root.GetAjgriijarulName] s'inquiètent que notre armée s'en sortirait mal contre les [agenda_country.GetAdjective] dans une guerre. Ils insistent sur le fait que nous devons augmenter notre recrutement afin que nos forces armées ne soient plus surpassées par nos rivaux."
 estate_ajgriijarul_build_up_manpower_reserves:0 "Constituer nos Réserves de Main-d'œuvre"
 estate_ajgriijarul_build_up_manpower_reserves_desc:0 "la lassitude de nos réserves de main-d'œuvre inquiète les [Root.GetAjgriijarulName], qui avertissent que [Root.GetUsableName] serait laissé sans défense si nos ennemis cherchaient à profiter de la situation. Ils préconisent que nous consolidions pendant un temps et permettions à nos réserves de récupérer."
 estate_ajgriijarul_recover_abysmal_prestige:0 "Récupérer notre Prestige"
 estate_ajgriijarul_recover_abysmal_prestige_desc:0 "Les [Root.GetAjgriijarulName] sont consternés par les profondeurs auxquelles nous avons permis à l'image de notre nation de sombrer. Ils exigent un effort concerté pour restaurer notre réputation parmi nos pairs !"
 estate_ajgriijarul_improve_prestige:0 "Améliorer notre Prestige"
 estate_ajgriijarul_improve_prestige_desc:0 "Les [Root.GetAjgriijarulName] souhaitent que nous améliorions notre position parmi les nations en augmentant la splendeur de la cour du [Root.Monarch.GetTitle]."

