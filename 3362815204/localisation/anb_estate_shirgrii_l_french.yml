 ########################
 ########################
 ### Shinukhorchi Estate
 ########################
 ########################
 estate_shinukhorchi:0 "Shinukhorchi" 
 estate_shinukhorchi_desc:0 "La Citadelle du Feu Suprême constitue la plus vaste et la plus ancienne des quatre grandes Shirgrii, s'élançant majestueusement vers les cieux et dominant tout ce sur quoi règnent les Oni. Ceux du Feu Suprême comptent parmi les plus sages et les plus autoritaires, bien qu'ils soient notoirement obstinés dans leur attachement aux voies ancestrales."
 estate_shinukhorchi_ownership:0 "Propriétés Foncières des Shinukhorchi"
 shinukhorchi_influence_modifier:0 "Influence des Shinukhorchi"
 shinukhorchi_loyalty_modifier:0 "Équilibre de Loyauté des Shinukhorchi"
 shinukhorchi_privilege_slots:0 "Privilèges Maximum des Shinukhorchi"

 #Privileges
 estate_shinukhorchi_supremacy:0 "Suprématie des Shirgrii"
 estate_shinukhorchi_supremacy_desc:0 "En rendant hommage et accordant des privilèges étendus aux résidents des Shinukhorchi, nous gagnerons le respect et la loyauté des Shirgii, au prix d'un certain contrôle sur les affaires de la cour."
 estate_shinukhorchi_land_rights:0 "Seigneurs Fonciers Shinukhorchi"
 estate_shinukhorchi_land_rights_desc:0 "Les résidents des Shinukhorchi, la plus ancienne et la plus grande des quatre Shirgii, comptent parmi les guerriers-chamans les plus féroces et les plus aguerris des Oni. Leur accorder des droits étendus et le contrôle du territoire constitue un choix naturel."
 estate_shinukhorchi_statutory_rights:0 "Intervention des Shinukhorchi"
 estate_shinukhorchi_statutory_rights_desc:0 "En échange du retour d'une quantité significative de terres à la couronne, nous avons cédé une autorité considérable à la cour des Shinukhorchi, érodant notre contrôle sur notre état dans le processus."
 estate_shinukhorchi_advisors:0 "Conseil des Shinukhorchi"
 estate_shinukhorchi_advisors_desc:0 "Les Shinukorchi, opulents et impériaux, abritent certains des seigneurs Oni les plus sages et les plus anciens. Leur assistance s'avérerait inestimable pour gérer notre cour."
 estate_shinukhorchi_monthly_power_adm:0 "Le Feu Suprême, Primordial"
 estate_shinukhorchi_monthly_power_adm_desc:0 "La sagesse et l'expérience des Oni Shinukorchi s'avèrent inestimables dans les affaires d'état, et leur assistance constitue une partie vitale de notre appareil gouvernemental."
 estate_shinukhorchi_inwards_perfection:0 "Monachisme de la Citadelle"
 estate_shinukhorchi_inwards_perfection_desc:0 "Nous sommes plus que les sauvages brutaux que les étrangers craignent que nous soyons. Suivant la sagesse des anciens Shinukhorchi, nous déplacerons notre focus de l'agression extérieure vers le développement interne et la contemplation."
 estate_shinukhorchi_cast_magic:0 "Lancer la Magie"
 estate_shinukhorchi_cast_magic_desc:0 "Les Shinukhorchi sont peut-être les plus magiquement accordés de tous les Oni. Leur Shirgrii a cultivé un lien intrinsèque avec le Teimarji, cette substance bleue exotique capable d'alimenter la magie presque aussi bien que le sang. Leurs sorts se concentrent principalement sur les affaires domestiques, améliorant la stabilité du royaume - parfois avec un grand risque."
 estate_shinukhorchi_generic:0 "Supervision du Feu Suprême"
 estate_shinukhorchi_generic_desc:0 "Les Oni des Shinukhorchi demeurent les gardiens de nos anciennes traditions, et bien que cette inertie puisse poser problème, leur sagesse s'avère inestimable pour notre [Y01.Monarch.GetTitle]."
 estate_shinukhorchi_development_of_monasteries:0 "Développement des Monastères"
 estate_shinukhorchi_development_of_monasteries_desc:0 "Les monastères disparates de [Root.GetName] constituent des lieux de refuge et le siège des Shirgrii. La souveraineté de ces institutions doit être garantie, et leur développement doit être promu."

 #Monopolies
 estate_shinukhorchi_monopoly_of_damestear:0 "Monopole sur le Damestear"
 estate_shinukhorchi_monopoly_of_damestear_desc:0 "Le Teimarji, connu des commerçants extérieurs sous le nom de Damestear, constitue la sève vitale de toute organisation magique et une denrée inestimable. Nous pouvons gagner la loyauté et la gratitude des Shinukhorchi en leur accordant les droits exclusifs de contrôler son commerce dans notre royaume."
 estate_shinukhorchi_monopoly_of_damestear_mod:0 "Monopole sur le Damestear"
 desc_estate_shinukhorchi_monopoly_of_damestear_mod:0 "L'état a accordé aux Shinukhorchi les droits de monopole sur la production de damestear."
 monopoly_privileges.12.shinukhorchi:0 "Le monopole sur le damestear que nous avons accordé aux [Root.GetShinukhorchiName] a expiré, ce qui signifie que nous pouvons maintenant récupérer les revenus de la production de damestear. Cependant, les [Root.GetShinukhorchiName] tiennent à garder leurs privilèges et offrent de nous payer une somme forfaitaire en échange de la garantie du monopole pour 10 années supplémentaires."

 #Agendas
 estate_privileges_and_agendas_events.3.su:0 "La Proposition des [Root.GetShinukhorchiName]"
 estate_shinukhorchi_build_temple_in_y:0 "Construire un Temple dans [agenda_province.GetName]"
 estate_shinukhorchi_build_temple_in_y_desc:0 "Les [Root.GetShinukhorchiName] nous pressent de construire un Monastère magnifique dans [agenda_province.GetName] afin que leurs fidèles puissent avoir un lieu adéquat pour se rassembler dans la province."
 estate_shinukhorchi_develop_x:0 "Augmenter les Revenus Fiscaux dans [agenda_province.GetName]"
 estate_shinukhorchi_develop_x_desc:0 "Les [Root.GetShinukhorchiName] demandent que nous investissions dans la prospérité de leurs terres dans [agenda_province.GetName]."
 #estate_burghers_build_production_building_in_y:0 "Build a Manufactory in [agenda_province.GetName]"
 #estate_burghers_build_production_building_in_y_desc:0 "The entrepreneurs among the [Root.GetShinukhorchiName] of [agenda_province.GetName] ask that we invest in their province's production infrastructure. They claim that the expanded facilities they propose would greatly increase the prosperity of the province and the country as a whole."
 estate_shinukhorchi_develop_damestear_in_y:0 "Augmenter la Production de Damestear dans [agenda_province.GetName]"
 estate_shinukhorchi_develop_damestear_in_y_desc:0 "Les [Root.GetShinukhorchiName] demandent que nous investissions dans la prospérité de leurs terres productrices de [agenda_province.GetTradeGoodsName] dans [agenda_province.GetName]."
 estate_shinukhorchi_build_manufactory_in_y:0 "Construire une Manufacture dans [agenda_province.GetName]"
 estate_shinukhorchi_build_manufactory_in_y_desc:0 "Les [Root.GetShinukhorchiName] de [agenda_province.GetName] demandent que nous financions la construction d'une nouvelle [agenda_province.GetManufactory]. Ils affirment que ce sera un investissement hautement profitable, doublant la production de [agenda_province.GetTradeGoodsName] de la province."
 estate_shinukhorchi_convert_province_x:0 "Convertir [agenda_province.GetName]"
 estate_shinukhorchi_convert_province_x_desc:0 "Les [Root.GetShinukhorchiName] s'inquiètent de la présence continue de mécréants dans notre nation. Ils exigent que nous les extirpions, en commençant par ceux qui vivent dans [agenda_province.GetName] !"
 estate_shinukhorchi_reduce_war_exhaustion:0 "Réduire la lassitude de Guerre"
 estate_shinukhorchi_reduce_war_exhaustion_desc:0 "Les [Root.GetShinukhorchiName] se plaignent des souffrances causées par les nombreuses guerres de [Root.GetUsableName]. Ils nous supplient de permettre à la nation de récupérer avant d'entreprendre de nouvelles conquêtes."
 estate_shinukhorchi_recover_stability:0 "Récupérer la Stabilité"
 estate_shinukhorchi_recover_stability_desc:0 "Les [Root.GetShinukhorchiName] aspirent à la stabilité. Ils nous appellent à restaurer l'ordre dans [Root.GetUsableName]."
 estate_shinukhorchi_increase_stability:0 "Renforcer la Stabilité Nationale"
 estate_shinukhorchi_increase_stability_desc:0 "Les [Root.GetShinukhorchiName] considèrent la stabilité de [Root.GetUsableName] comme primordiale. Ils insistent sur le fait que nous devons améliorer la gouvernance de la nation afin que notre pays puisse être libre d'instabilité."
 estate_shinukhorchi_reduce_overextension:0 "Réduire la Surextension"
 estate_shinukhorchi_reduce_overextension_desc:0 "Les [Root.GetShinukhorchiName] affirment que les capacités de gouvernance de notre nation sont étendues jusqu'au point de rupture. Ils soutiennent que nous devons faire une pause pour consolider avant d'entreprendre de nouvelles conquêtes."
 estate_shinukhorchi_crush_religious_revolts:0 "Écraser les Hérétiques"
 estate_shinukhorchi_crush_religious_revolts_desc:0 "Les [Root.GetShinukhorchiName] exigent que nous écrasions les hérétiques qui se sont soulevés pour défier leur autorité sur les affaires spirituelles."
 estate_shinukhorchi_hire_advisor:0 "Engager un Conseiller Administratif"
 estate_shinukhorchi_hire_advisor_desc:0 "Les [Root.GetShinukhorchiName] désirent que le [Root.Monarch.GetTitle] engage un nouveau conseiller administratif."
 estate_shinukhorchi_fire_advisor:0 "Renvoyer notre Conseiller Administratif"
 estate_shinukhorchi_fire_advisor_desc:0 "[Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] a insulté les [Root.GetShinukhorchiName]. Ils exigent que nous [Root.Adm_Advisor.GetHerHim] renvoyions !"
 estate_shinukhorchi_restore_legitimacy:0 "Restaurer la [Root.GetLegitimacyOrMeritocracy]"
 estate_shinukhorchi_restore_legitimacy_desc:0 "Les [Root.GetShinukhorchiName] s'inquiètent que le [Root.Monarch.GetTitle] soit incapable de commander le respect de [Root.Monarch.GetHerHis] peuple. Ils exigent que la légitimité du [Root.Monarch.GetTitle] soit restaurée - d'une manière ou d'une autre..."
 estate_shinukhorchi_regain_liberty:0 "Reconquérir notre Liberté"
 estate_shinukhorchi_regain_liberty_desc:0 "Les [Root.GetShinukhorchiName] s'irritent sous le règne de nos suzerains [agenda_country.GetAdjective]. Ils exigent une action pour restaurer la liberté [Root.GetAdjective] !"

 #Estate Events

