 monopoly_privileges.18.khelorvalshi:0 "Le monopole sur les reliques précurseurs que nous avons accordé aux [Root.GetKhelorvalshiName] a expiré, ce qui signifie que nous pouvons maintenant récupérer les revenus de la production de reliques précurseurs. Cependant, les [Root.GetKhelorvalshiName] tiennent à garder leurs privilèges et offrent de nous payer une somme forfaitaire en échange de la garantie du monopole pour 10 années supplémentaires."
 monopoly_privileges.18.b.tooltip:0 "Nous pourrons révoquer le privilège d'état §YMonopole sur les Reliques Précurseurs§!."

