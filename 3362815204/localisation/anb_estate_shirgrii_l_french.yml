 ########################
 ########################
 estate_kabiurgarko:0 "Kabiurgarko"
 estate_kabiurgarko_desc:0 "Les Murs des Portes Dorées portent bien leur nom, leurs murailles et toitures plaquées d'or scintillant sous les rayons du soleil. D'innombrables villages humains ont été établis dans leur ombre, fournissant un tribut abondant. Bien que leurs coffres débordent d'or et de joyaux, ceux de Kabiurgarko sont tristement célèbres pour leur cupidité, et en veulent toujours davantage..."
 estate_kabiurgarko_ownership:0 "Propriétés Foncières des Kabiurgarko"
 kabiurgarko_influence_modifier:0 "Influence des Kabiurgarko"
 kabiurgarko_loyalty_modifier:0 "Équilibre de Loyauté des Kabiurgarko"
 kabiurgarko_privilege_slots:0 "Privilèges Maximum des Kabiurgarko"

 #Privileges
 estate_kabiurgarko_land_rights:0 "Barons Kabiurgarko"
 estate_kabiurgarko_land_rights_desc:0 "Les Oni des Portes Dorées possèdent une richesse incommensurable en or, mais convoitent les terres et le prestige davantage accordés aux autres grandes Shirgrii. Leur accorder du territoire allégera le fardeau de l'administration et satisfera leur cupidité, pour l'instant."
 estate_kabiurgarko_monthly_power_dip:0 "Sagesse des Dorés"
 estate_kabiurgarko_monthly_power_dip_desc:0 "Le Kabiurgarko abrite certains des seigneurs Oni les plus fortunés et les plus ambitieux. Bien qu'ils soient réputés pour leur cupidité et leur duplicité, leur habileté dans les affaires commerciales et les négociations interespèces ne peut être ignorée."
 estate_kabiurgarko_indebted_to_golden:0 "Endettés envers les Portes Dorées"
 estate_kabiurgarko_indebted_to_golden_desc:0 "Les maîtres des Portes Dorées sont disposés à offrir des prêts favorables en échange d'influence politique et de statut. Cependant, s'appuyer sur cela affaiblira graduellement l'économie, car les Kabiurgarko se soucient d'abord de leur propre richesse et du bien-être de l'état seulement dans la mesure où cela leur profite."
 estate_kabiurgarko_advisors:0 "Conseillers Dorés"
 estate_kabiurgarko_advisors_desc:0 "Les Kabiurgarko jouissent d'une réputation bien méritée de cupidité et de duplicité. Cependant, en collectant le tribut de sujets de diverses espèces, parmi tous les Shirgii ils sont devenus les plus expérimentés en négociation et interaction avec d'autres espèces et cultures. Leur présence à notre conseil nous assistera grandement dans les affaires d'état."
 estate_kabiurgarko_control_over_monetary_policy:0 "Contrôle de la Politique Monétaire"
 estate_kabiurgarko_control_over_monetary_policy_desc:0 "Les Kabiurgarko regardent comment [Root.GetName] est gouverné, et voient tant de pièces non collectées, tant de trésors laissés en chemin. Ils promettent au [Root.Monarch.GetTitle] une richesse sans fin si nous mettons simplement notre politique monétaire sous leur contrôle, et que pourrait-il mal se passer avec un tel marché ?"
 estate_kabiurgarko_exclusive_trade_rights:0 "Étendre le Tribut Kabiurgarko"
 estate_kabiurgarko_exclusive_trade_rights_desc:0 "Une grande partie des vastes fortunes des Kabiurgarko provient de leurs dîmes et taxations des villages qu'ils favorisent. En leur accordant plus de droits pour maintenir et taxer nos centres de commerce prospères, nous pouvons améliorer notre infrastructure au prix de nos revenus à court terme."
 estate_kabiurgarko_generic:0 "Rendre Hommage aux Dorés"
 estate_kabiurgarko_generic_desc:0 "Bien que les Oni Kabiurgarko soient riches en biens et possessions terrestres, ils manquent du prestige traditionnel ou du respect accordé à nos anciens guerriers et chamans. En leur décernant des titres cérémoniels, des rituels élaborés, et en les élevant en statut, nous pouvons sécuriser leur loyauté pour peu de coût matériel."
 estate_kabiurgarko_cast_magic:0 "Lancer la Magie"
 estate_kabiurgarko_cast_magic_desc:0 "Les Kaiburgarko sont remarquablement cupides, ayant depuis longtemps drainé leur domaine d'une grande partie de sa richesse facilement acquise. En quête de profits plus grands, ils sont devenus très habitués à la manipulation des matériaux et même de la terre elle-même. En plus de créer des biens manufacturés de très haute qualité, le talent des Kaiburgarko pour façonner et infuser peut rendre de nombreux actes physiques bien plus faciles."
 estate_kabiurgarko_religious_culture:0 "Culture Religieuse"
 estate_kabiurgarko_religious_culture_desc:0 "L'unité dans une société ne peut être atteinte que quand les Shirgrii non seulement prennent les affaires spirituelles en main mais jouent aussi un rôle plus crucial dans les questions culturelles et sociales du royaume."

 #Monopolies
 estate_kabiurgarko_monopoly_of_luxuries:0 "Monopole sur les Biens de Luxe"
 estate_kabiurgarko_monopoly_of_luxuries_desc:0 "Les seigneurs Kabiurgarko sont connus à travers Haless pour leur cupidité et leur extravagance, particulièrement dans leurs exhibitions ornées de richesse. Ils ont demandé les droits de gérer les biens de luxe dans notre nation, en échange d'un soutien financier immédiat."
 MONOPOLY_INCOME_LUXURIES_DESC:0 "de la production de soie et teintures."
 estate_kabiurgarko_monopoly_of_luxuries_effect_tooltip:2 "§RAucun revenu de la §YSoie§! ou des §YTeintures§!§!"
 estate_kabiurgarko_monopoly_of_luxuries_mod:0 "Monopole sur les Biens de Luxe"
 desc_estate_kabiurgarko_monopoly_of_luxuries_mod:0 "Le [Root.Monarch.GetTitle] a accordé aux Kabiurgarko les droits de monopole sur les biens de luxe."
 estate_kabiurgarko_monopoly_of_luxuries_revoke_tooltip:0 "Les revenus de production de la §YSoie§! et des §YTeintures§! sont restaurés"
 monopoly_privileges.17.t:0 "Extension du Monopole sur les Biens de Luxe"
 monopoly_privileges.17.kabiurgarko:0 "Le monopole sur les biens de luxe que nous avons accordé aux [Root.GetKabiurgarkoName] a expiré, ce qui signifie que nous pouvons maintenant récupérer les revenus de la production de métaux. Cependant, les [Root.GetKabiurgarkoName] tiennent à garder leurs privilèges et offrent de nous payer une somme forfaitaire en échange de la garantie du monopole pour 10 années supplémentaires."
 monopoly_privileges.17.b.tooltip:0 "Nous pourrons révoquer le privilège d'état §YMonopole sur les biens de luxe§!."

 #Agendas
 estate_privileges_and_agendas_events.3.kb:0 "La Proposition des [Root.GetKabiurgarkoName]"
 estate_kabiurgarko_develop_x:0 "Augmenter la Production dans [agenda_province.GetName]"
 estate_kabiurgarko_develop_x_desc:0 "Les [Root.GetKabiurgarkoName] demandent que nous investissions dans la prospérité de leurs terres dans [agenda_province.GetName]."
 estate_kabiurgarko_restore_legitimacy:0 "Restaurer la [Root.GetLegitimacyOrMeritocracy]"
 estate_kabiurgarko_restore_legitimacy_desc:0 "Les [Root.GetKabiurgarkoName] s'inquiètent que le [Root.Monarch.GetTitle] soit incapable de commander le respect de [Root.Monarch.GetHerHis] peuple. Ils exigent que la légitimité du [Root.Monarch.GetTitle] soit restaurée - d'une manière ou d'une autre..."
 estate_kabiurgarko_hire_advisor:0 "Engager un Conseiller Diplomatique"
 estate_kabiurgarko_hire_advisor_desc:0 "Les [Root.GetKabiurgarkoName] désirent que le [Root.Monarch.GetTitle] engage un nouveau conseiller diplomatique."
 estate_kabiurgarko_fire_advisor:0 "Renvoyer notre Conseiller Diplomatique"
 estate_kabiurgarko_fire_advisor_desc:0 "[Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] a insulté les [Root.GetKabiurgarkoName]. Ils exigent que nous [Root.Dip_Advisor.GetHerHim] renvoyions !"
 estate_kabiurgarko_pay_off_loans:0 "Rembourser la Dette Nationale"
 estate_kabiurgarko_pay_off_loans_desc:0 "Les [Root.GetKabiurgarkoName] sont troublés par l'état des finances de notre nation. Ils nous pressent de restreindre nos dépenses et de réduire l'ampleur de nos dettes."
 estate_kabiurgarko_restore_currency:0 "Restaurer la Monnaie"
 estate_kabiurgarko_restore_currency_desc:0 "Les [Root.GetKabiurgarkoName] s'inquiètent de l'inflation que connaît [Root.GetUsableName]. Ils appellent à ce qu'elle soit freinée avant qu'elle ne devienne incontrôlable !"
 estate_kabiurgarko_increase_trade_power_in_X:0 "Augmenter la Puissance Commerciale dans [agenda_trade_node.GetTradeNodeName]"
 estate_kabiurgarko_recovery_from_hyperinflation:0 "Se Remettre de l'Hyperinflation"
 estate_kabiurgarko_recovery_from_hyperinflation_desc:0 "Les [Root.GetKabiurgarkoName] se plaignent amèrement des difficultés causées par la dévaluation rapide de notre monnaie. Ils exigent une action pour restaurer des prix stables !"
 estate_kabiurgarko_increase_trade_power_in_X_desc:0 "Augmenter la Puissance Commerciale dans [agenda_trade_node.GetTradeNodeName]"
 estate_kabiurgarko_get_cash:0 "Constituer un Trésor"
 estate_kabiurgarko_get_cash_desc:0 "L'état pitoyable de nos coffres constitue un sujet de grande préoccupation pour les [Root.GetKabiurgarkoName]. Ils nous pressent de modérer nos dépenses afin que notre trésor puisse être reconstitué."
 estate_kabiurgarko_access_sea:0 "Obtenir l'Accès à la Mer"
 estate_kabiurgarko_access_sea_desc:0 "Les [Root.GetKabiurgarkoName] aspirent à l'accès à la mer, notre manque d'accès nuisant à leurs intérêts mercantiles. Ils demandent une action militaire pour sécuriser un port pour notre nation."
 estate_kabiurgarko_increase_corruption:0 "Accepter les Pots-de-Vin"
 estate_kabiurgarko_increase_corruption_desc:0 "Les [Root.GetKabiurgarkoName] sont troublés par les obstacles qu'ils rencontrent dans leurs affaires. Ils ont offert de généreux pots-de-vin en échange de fermer les yeux sur quelques infractions mineures."
 estate_kabiurgarko_silk_trade:0 "Contrôler le Commerce de la Soie"
 estate_kabiurgarko_silk_trade_desc:0 "Parmi les opportunités qu'offrent nos avant-postes à l'Est se trouve la chance d'établir le contrôle sur les sources de soie de haute qualité. Les [Root.GetKabiurgarkoName] nous pressent de faire de leur acquisition notre priorité."
 estate_kabiurgarko_tea_trade:0 "Contrôler le Commerce du Thé"
 estate_kabiurgarko_tea_trade_desc:0 "Le thé est essentiel à la civilisation - ou du moins, c'est ce que disent les [Root.GetKabiurgarkoName]. Ils insistent sur le fait que nous devons prendre le contrôle de sa production afin que son approvisionnement vers [Root.GetUsableName] ne puisse plus jamais être mis en doute."
 estate_kabiurgarko_build_production_building_in_y:0 "Augmenter l'Efficacité de Production dans [agenda_province.GetName]"
 estate_kabiurgarko_build_production_building_in_y_desc:0 "Les entrepreneurs parmi les [Root.GetKabiurgarkoName] de [agenda_province.GetName] demandent que nous investissions dans l'infrastructure de production de leur province. Ils affirment que les installations étendues qu'ils proposent augmenteraient grandement la prospérité de la province et du pays dans son ensemble."
 estate_kabiurgarko_build_port_building_in_y:0 "Développer l'Infrastructure Portuaire dans [agenda_province.GetName]"
 estate_kabiurgarko_build_port_building_in_y_desc:0 "Les [Root.GetKabiurgarkoName] appellent à l'expansion des installations portuaires de [agenda_province.GetName], permettant à la province de se développer en une base navale précieuse pour notre nation."
