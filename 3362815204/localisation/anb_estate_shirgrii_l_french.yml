 estate_khelorvalshi:0 "Khelorvalshi"
 estate_khelorvalshi_desc:0 "La Maison des Âmes Maudites fut construite il y a bien longtemps par des Oni exilés pour les extrémités auxquelles ils iraient pour apprendre les magies et connaissances les plus interdites possibles. La Shirgrii fut longtemps abandonnée et habitée par des humains, mais avec notre reconquête de son domaine, nous avons désormais accès à la sagesse sombre dans ses murs."
 estate_khelorvalshi_ownership:0 "Propriétés Foncières des Khelorvalshi"
 khelorvalshi_influence_modifier:0 "Influence des Khelorvalshi"
 khelorvalshi_loyalty_modifier:0 "Équilibre de Loyauté des Khelorvalshi"
 khelorvalshi_privilege_slots:0 "Privilèges Maximum des Khelorvalshi"

 #Privileges
 estate_khelorvalshi_cast_magic:0 "Lancer la Magie"
 estate_khelorvalshi_cast_magic_desc:0 "Les plus sombres de tous les doigts de la Voie Dévorante, les Khelorvalshi traitent des affaires de vie et de mort. Plus spécifiquement, ils ont fait de la manipulation du chi leur domaine favori. Bien que d'autres Oni puissent manipuler les âmes, les Khelorvalshi manipulent la vie même qui compose ces âmes - le potentiel est infini pour ceux disposés à le saisir, comme ils le sont."
 estate_khelorvalshi_land_rights:0 "Terres pour les Maudits"
 estate_khelorvalshi_land_rights_desc:0 "La reconquête des Khelorvalshi a été accueillie avec suspicion et scepticisme. Accorder des terres à ces mages sombres peut être dangereux, mais cela allégera le fardeau sur notre administration et leur donnera de nouveaux royaumes pour pratiquer leurs rites sombres."
 estate_khelorvalshi_church_power:0 "Rechercher la Sagesse Interdite"
 estate_khelorvalshi_church_power_desc:0 "Les maîtres de la sombre Voie Dévorante affluent vers les Khelorvalshi. Leur soutien et tutelle nous accorderont une compréhension et un contrôle plus profonds des enseignements lugubres de la Voie."
 estate_khelorvalshi_study_help:0 "Tutorat des Maudits"
 estate_khelorvalshi_study_help_desc:0 "Tandis que notre dirigeant se plonge dans l'étude magique, l'opportunité d'apprendre des maîtres sombres des Khelorvalshi se présente. En échange d'une plus grande influence politique, ils partageront leur savoir sacrilège avec notre dirigeant."
 estate_khelorvalshi_temple_desecrators:0 "Profanateurs de Temples"
 estate_khelorvalshi_temple_desecrators_desc:0 "Les leaders lugubres des Khelorvalshi sont venus à nous avec une proposition sombre. En drainant et subvertissant les énergies spirituelles des grands temples de Haless, ils plieront l'immatériel à leur volonté, et nous accorderont un pouvoir insondable."
 estate_khelorvalshi_halve_corruption_penalty:0 "Souilleurs Sombres"
 estate_khelorvalshi_halve_corruption_penalty_desc:0 "Le processus de corruption des grands temples requiert une contribution matérielle immense de notre royaume pour se maintenir. Les maîtres des Khelorvalshi sont disposés à porter une partie de ce fardeau immense, en échange d'une plus grande influence et contrôle."
 estate_khelorvalshi_halve_corruption_penalty_tooltip:0 "La Pénalité de Pouvoir du Monarque de la corruption des temples sera réduite de moitié."
 estate_khelorvalshi_generic:0 "Ressusciter les Cérémonies Anciennes"
 estate_khelorvalshi_generic_desc:0 "La restauration du temple Khelorvalshi a créé une nouvelle caste de sorciers et érudits avides de statut et de pouvoir dans notre royaume. En les parrainant dans la recréation de cérémonies anciennes et interdites et de festivals de débauche sombre et rituels infernaux, nous pouvons gagner leur loyauté et augmenter leur statut parmi les Shirgii."
 estate_khelorvalshi_accepted_the_cursed:0 "Accepté les Maudits"
 estate_khelorvalshi_accepted_the_cursed_desc:0 "Suite à la restauration de la Shirgrii Khelorvalshi à [Root.GetName], le [Root.Monarch.GetTitle] est allé contre les souhaits des autres Shirgrii et a donné aux Khelorvalshi libre cours pour pratiquer des rites longtemps interdits par les Oni."
 estate_khelorvalshi_restrictive_regulations:0 "Réglementations Restrictives"
 estate_khelorvalshi_restrictive_regulations_desc:0 "Suite aux demandes des autres Shirgrii, le [Root.Monarch.GetTitle] a implémenté des restrictions strictes sur la capacité des Khelorvalshi à pratiquer leurs magies interdites et sur leur autonomie."
 estate_khelorvalshi_granted_study_privileges:0 "Privilèges de Recherche Accordés"
 estate_khelorvalshi_granted_study_privileges_desc:0 "Les Khelorvalshi sont infâmes pour leur recherche en magies interdites et rites sacrilèges qui leur ont accordé une vaste connaissance. Leur permettre de plus grands droits dans l'acquisition de sujets d'étude et fermer les yeux sur des expériences qui vont contre les lois des Oni permettrait un avancement technologique plus rapide."

 #Monopolies
 estate_khelorvalshi_monopoly_of_relics:0 "Monopole sur les Reliques Précurseurs"
 estate_khelorvalshi_monopoly_of_relics_desc:0 "Il y a de nombreuses générations, nos ancêtres ont résisté aux répugnants Précurseurs dans leurs efforts pour remodeler le monde à leur image, et cette inimitié est profondément enracinée dans notre histoire et tradition. Bien que la plupart des mages se moquent de l'idée d'apprendre de nos rivaux morts depuis longtemps, les Khelorvalshi ont toujours été des iconoclastes disposés à gagner du pouvoir à tout prix. Ils ont demandé le contrôle des excavations et réserves de reliques dans nos terres, en échange d'un généreux soutien financier."
 MONOPOLY_INCOME_RELICS_DESC:0 "de la production de reliques précurseurs."
 estate_khelorvalshi_monopoly_of_relics_effect_tooltip:2 "§RAucun revenu des §Yreliques§!§!"
