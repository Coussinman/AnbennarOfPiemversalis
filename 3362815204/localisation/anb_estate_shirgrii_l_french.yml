 ### Chumijemoya Estate
 ########################
 ########################
 estate_chumijemoya:0 "Chumijemoya"
 estate_chumijemoya_desc:0 "L'Ordre de la Brume Silencieuse constitue la plus cachée des Shirgrii, nichée profondément dans une jungle dense baignée de brouillard. Ceux qui proviennent de ses halls sont réputés être d'excellents maîtres-espions et pisteurs, possédant de nombreux réseaux d'espionnage à travers Haless. Leurs méthodes sournoisesne leur gagnent cependant que peu d'amis."
 estate_chumijemoya_ownership:0 "Propriétés Foncières des Chumijemoya"
 chumijemoya_influence_modifier:0 "Influence des Chumijemoya"
 chumijemoya_loyalty_modifier:0 "Équilibre de Loyauté des Chumijemoya"
 chumijemoya_privilege_slots:0 "Privilèges Maximum des Chumijemoya"

 #Privileges
 estate_chumijemoya_cast_magic:0 "Lancer la Magie"
 estate_chumijemoya_cast_magic_desc:0 "Les Chumijemoya constituent les plus reclus de tous les Shirgrii, et peut-être les plus agressifs pour s'assurer que leurs secrets restent confidentiels. Ils forment un clan qui a pris soin de cultiver un appareil puissant d'espionnage et de travail d'espion, utilisant des illusions habiles et une manipulation astucieuse pour rassembler, vérifier et protéger l'information, ainsi que des réseaux de magie d'illusion puissante."
 estate_chumijemoya_secret_police:0 "Exécuteurs Silencieux"
 estate_chumijemoya_secret_police_desc:0 "Les Chumijemoya maîtrisent l'art de la discrétion et de l'espionnage. En les faisant patrouiller nos terres pour détecter la dissidence et la sédition, nous pouvons sécuriser notre règne sur le territoire."
 estate_chumijemoya_secret_police_tooltip:0 "why is this a tooltip"
 estate_chumijemoya_advisors:0 "Coercition de la Brume"
 estate_chumijemoya_advisors_desc:0 "En permettant aux Chumijemoya d'opérer sans discrimination à l'étranger, capturant les meilleurs talents étrangers et les amenant à notre cour, nous pouvons assembler les esprits les plus brillants du continent pour travailler pour nous - gagnant quelque ire des étrangers, bien sûr."
 estate_chumijemoya_spynetworks:0 "Toiles de Silence"
 estate_chumijemoya_spynetworks_desc:0 "En donnant aux Chumijemoya la permission d'agir sans entrave, nous pouvons exploiter leurs talents pour former un réseau inégalé d'atouts, d'espions et d'infiltrateurs à travers Haless."
 estate_chumijemoya_generic:0 "Soutien des Silencieux"
 estate_chumijemoya_generic_desc:0 "Bien que les Chumijemoya préfèrent une approche bien plus subtile comparée aux autres Shirgii, leur discrétion leur permet de remplir de nombreux devoirs dans et hors du royaume. Leur permettre plus de droits et de marge de manœuvre pour opérer nous bénéficiera à tous les deux."
 estate_chumijemoya_khappur_sappers:0 "Sapeurs de Khappur"
 estate_chumijemoya_khappur_sappers_desc:0 "Le district de Khappur de Sarisung jouit d'une réputation bien méritée comme havre pour les gangs, brigands et crime organisé de toutes sortes. Les Chumijemoya ont exprimé un intérêt pour les affaires de la ville, et croient qu'ils peuvent exploiter les clans résidents et guildes d'assassins dans leurs propres stratagèmes à travers notre empire. En échange d'une plus grande influence dans Sarisung, ils feront usage des saboteurs locaux pour assister dans notre conquête."

 #Monopolies
 estate_chumijemoya_monopoly_of_incense:0 "Monopole sur l'Encens"
 estate_chumijemoya_monopoly_of_incense_desc:0 "Les Chumijemoya ne sont pas seulement des maîtres assassins et saboteurs, mais aussi des mystiques secrets avec une tradition rituelle élaborée. Nous pouvons gagner leur faveur en leur accordant les droits exclusifs à la production et distribution d'encens dans la nation."
 estate_chumijemoya_monopoly_of_incense_effect_tooltip:2 "§RAucun revenu de l'§Yencens§!§!"
 estate_chumijemoya_monopoly_of_incense_mod:0 "Monopole sur l'Encens"
 desc_estate_chumijemoya_monopoly_of_incense_mod:0 "Le [Root.Monarch.GetTitle] a accordé aux Chumijemoya les droits de monopole sur l'encens."
 estate_chumijemoya_monopoly_of_incense_revoke_tooltip:0 "Les revenus de production de l'§Yencens§! sont restaurés"
 monopoly_privileges.16.t:0 "Extension du Monopole sur l'Encens"
 monopoly_privileges.16.chumijemoya:0 "Le monopole sur l'encens que nous avons accordé aux [Root.GetChumijemoyaName] a expiré, ce qui signifie que nous pouvons maintenant récupérer les revenus de la production de métaux. Cependant, les [Root.GetChumijemoyaName] tiennent à garder leurs privilèges et offrent de nous payer une somme forfaitaire en échange de la garantie du monopole pour 10 années supplémentaires."
 monopoly_privileges.16.b.tooltip:0 "Nous pourrons révoquer le privilège d'état §YMonopole sur l'Encens§!."

 #Agendas
 estate_privileges_and_agendas_events.3.cu:0 "La Proposition des [Root.GetChumijemoyaName]"
 estate_chumijemoya_develop_x:0 "Augmenter la Production dans [agenda_province.GetName]"
 estate_chumijemoya_develop_x_desc:0 "Les [Root.GetChumijemoyaName] demandent que nous investissions dans la prospérité de leurs terres dans [agenda_province.GetName]."
 estate_chumijemoya_vassalise_vulnerable_country:0 "Vassaliser [agenda_country.GetUsableName]"
 estate_chumijemoya_vassalise_vulnerable_country_desc:0 "Les Chumijemoya ne peuvent s'empêcher d'être tentés par la cible vulnérable présentée par nos voisins dans [agenda_country.GetUsableName]. Ils poussent pour une campagne militaire avec usage extensif de mercenaires pour les amener sous notre domination."
 estate_chumijemoya_restore_legitimacy:0 "Restaurer la [Root.GetLegitimacyOrMeritocracy]"
 estate_chumijemoya_restore_legitimacy_desc:0 "Les [Root.GetChumijemoyaName] s'inquiètent que le [Root.Monarch.GetTitle] soit incapable de commander le respect de [Root.Monarch.GetHerHis] peuple. Ils exigent que la légitimité du [Root.Monarch.GetTitle] soit restaurée - d'une manière ou d'une autre..."
 estate_chumijemoya_condottieri_rivals:0 "Envoyer des Condottieri contre [agenda_country.GetUsableName]"
 estate_mages_chumijemoya_rivals_desc:0 "Nos rivaux dans [agenda_country.GetUsableName] cherchent à étendre leur pouvoir à travers leur guerre avec [agenda_enemy_country.GetUsableName]. Les [Root.GetChumijemoyaName] nous appellent à les empêcher de nous voler une marche en envoyant une force pour soutenir la cause [agenda_enemy_country.GetAdjective]."

 #Estate Events

 #Innate Influence and Loyalty Modifiers
 chumijemoya_ruler_loyalty:0 "Moguruld [Root.Monarch.GetTitle] : "
 chumijemoya_ruler_influence:0 "Moguruld [Root.Monarch.GetTitle] : §Y+$VAL$%§!"
 chumijemoya_heir_loyalty:0 "Moguruld Rashokudei : "
 chumijemoya_heir_influence:0 "Moguruld Rashokudei : §Y+$VAL$%§!"
 chumijemoya_empire_loyalty:0 "Tamotch dirigé par Moguruld : "
 chumijemoya_empire_influence:0 "Tamotch dirigé par Moguruld : §Y+$VAL$%§!"
 kongren_locate_chumijemoya_guarenteed_success:0 "Localisation Assistée des Kongren : §Y$VAL$%§!"

