 ngwenamasonamingo_reform_desc:0 "Le Royaume de Reines Léopard est un mélange monarchique de pratiques Tanizu et Mengi. Dirigé par de puissantes Reines et leur harem fidèle d'Époux de tous les coins du Sarhal Oriental."
