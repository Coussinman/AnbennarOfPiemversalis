 S53_spiritual_boundaries_effect_tooltip:0 "Tous vos sujets §YTanizu§! ou §YHommes-Lézards Cyazizeta§! gagnent le modificateur §YComprendre Amilak§! leur donnant §G+20%§! §YPouvoir Religieux§!, §G+50§! §YPouvoir Diplomatique/Militaire/Administratif§!, et gagnent accès à vos §YActions Religieuses§! débloquées et améliorées, s'ils sont §YDomaine Céleste.§!"
