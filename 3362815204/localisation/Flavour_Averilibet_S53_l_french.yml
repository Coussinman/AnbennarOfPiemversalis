#events 
 flavor_averilibet.1.1.t:0 "Choisir un Héritier"
 flavor_averilibet.2.t:0 "Mort Sans Héritier"
 flavor_averilibet.2.desc:0 "Espérons que vos sœurs s'en sont mieux sorties."
 flavor_averilibet.2.a:0 "Longue vie à la nouvelle Mezhi"
 flavor_averilibet.3.t:0 "Le Harem des Époux"
 flavor_averilibet.3.desc:0 "Par l'habileté, la ruse et l'apparence, beaucoup d'hommes vous ont impressionnée. Pour vous assurer d'être capable de contrôler la bande de divers hommes forts, vous avez décidé que les meilleurs recevront le titre de Premier Époux. Le moment est maintenant venu de choisir un autre Premier Époux, qui sera-ce ?"
 flavor_averilibet.3.a:0 "Le Plus Fort."
 flavor_averilibet.3.b:0 "Le Plus Beau."
 flavor_averilibet.3.c:0 "Le Plus Sage."
 flavor_averilibet.3.d:0 "Celui-ci me sert encore fidèlement."
 flavor_averilibet.3.d.tooltip:0 "Vous garderez le même §YÉpoux§!, et son niveau augmentera d'§YUn§!, §GDiminuant§! encore le coût de conseiller fourni par eux et donnant des §YBonus Additionnels§!, jusqu'au §YNiveau 3.§!"
 flavor_averilibet.4.t:0 "Une Entorse à la Tradition"
 flavor_averilibet.4.desc:0 "[Root.Monarch.GetName] passa d'innombrables nuits à décider comment amener un membre du clergé dans la cérémonie. Les premières idées étaient de les déguiser en aide et peut-être même en membre éloigné de la famille de la noblesse. Peut-être même un marchand qui apporte de nouveaux biens pour effectuer les cérémonies secrètes Tanizu que la noblesse fait avant de revenir au point de départ et déguiser simplement le membre du clergé en un de leurs gardes royaux, amener un ou deux gardes de plus ne devrait pas être un problème. Et en effet ce ne le fut pas, bien que cela ne dura pas longtemps car le membre du clergé était perdu, dégoûté de voir une telle performance animalière de la noblesse être pratiquée mais aussi charmé par sa beauté primitive. La noblesse remarquant les questions constantes du \"garde\" garantit un retrait rapide de leur casque, révélant que le membre du clergé était un prêcheur d'Amilak. Les plus anciens et fermes des nobles furent découragés par une telle action secrète de [Root.Monarch.GetName], même en disant leurs intentions honnêtes. La cérémonie fut interrompue et [Root.Monarch.GetName] et le membre du clergé rapidement renvoyés. Bien que le jour après quelques-uns des nobles, principalement les plus jeunes alignent leurs vues avec [Root.Monarch.GetName], acceptant qu'il serait plus sage d'ouvrir les traditions Tanizu à plus de gens au lieu de juste la noblesse elle-même."
 flavor_averilibet.4.a:0 "Ce n'est qu'un revers mineur."
 flavor_averilibet.5.t:0 "Enfants des Bêtes"
 flavor_averilibet.5.desc:0 "Une fois de plus nous rallions les loges pour que les guerriers aillent au combat comme les grands ancêtres du Léopard, Mangouste, et Éléphant le firent jadis. Les guerriers dans les hautes herbes et masques de bois marchent une fois de plus pour s'arrêter à nos pieds. Ici vous gesticulez non au loin vers quelque royaume étranger mais plutôt vers la terre et les plantes. Vous exclamez que si vous devez faire comprendre au peuple de Madriamilak vous ne devez pas rallier pour la guerre contre son peuple, mais plutôt en pitié pour la plante de la terre qui découpa la bête À-Tête-de-Ciel, Amilak. Que les bêtes À-Tête-de-Ciel puissent avoir été tuées par les Plantes de La Terre mais l'âme d'Amilak pleure pour leur pardon. Et maintenant elles n'existent que sans leur sagesse ou force à cause de la colère ultime du Créateur rancunier. Alors maintenant nous marcherons pour semer la terre et réparer les artères du cœur d'Amilak et chercher à pardonner toutes les plantes de la terre que nous rencontrons en commençant..."
 flavor_averilibet.5.a:0 "Ici."
 flavor_averilibet.5.b:0 "Attendez j'ai oublié quelque chose."
 flavor_averilibet.6.t:0 "Dans les Hautes Herbes"
 flavor_averilibet.6.desc:0 "Nous avons peut-être vécu à Madriamilak pendant trois siècles mais nous sommes encore des étrangers dans ces terres.\n\nAlors que la nuit descend sur le royaume vous arrivez enfin dans la clairière d'herbe piétinée dans la savane, vos yeux se transformant en ceux d'un léopard, vous permettant de voir aussi clairement qu'en plein jour. Le costume d'herbes longues vous couvre de la tête aux pieds alors que vous allumez un grand feu. D'autres apparaissent portant des costumes d'herbe et des masques sculptés dépeignant les formes de lions, éléphants, gazelles, bœufs, et beaucoup d'autres, certains semblent même changer leur forme, leurs nouvelles formes horribles dépassant de leurs tenues d'herbe. La danse commence un rythme bestial transmis depuis des générations. Malgré les tenues vous savez qui sont la plupart des danseurs, vos époux, les capitaines de votre armée, vos sœurs, et autres dames et vous commencez à vous demander sur les vieux contes du Tanizuland et comment ils n'avaient jamais besoin de masques et déguisements pour ces événements, alors que vous continuez à danser toute la nuit. Dans la première lueur de lumière avant le lever du soleil, alors que le feu meurt et une fois de plus vous transformez vos yeux en ceux d'un léopard vous voyez alors des hommes cachés au sommet d'une colline proche, qui ont observé les événements de la nuit. Ils peuvent être des espions de Layinret, peut-être des marchands qui se sont approchés trop près, ça pourrait même être certains de vos gardes qui ont refusé de suivre leurs ordres d'attendre au palais ; Quoi qu'il en soit vous pouvez voir qu'ils ont peur.\n\nEn 1104, cherchant un répit de l'assaut des Trolls nous avons fui dans le cœur d'une terre à peine connue de nous à l'époque. Nous avons lutté et triomphé avant d'arriver dans le cœur de la terre d'Amilak. Ici notre peuple rencontra le dieu lui-même, Amilak, l'acceptant dans nos cœurs, bien que n'oubliant jamais d'où nous venions. Nos nuits sont remplies de thérianthropes hurlant. Nos nobles transmettent les traditions Tanizu à leurs enfants, soigneusement gardées au cours des siècles. Nos prêtres parlent du pouvoir de la terre sous nous aussi souvent que du pouvoir d'Amilak au-dessus de nous. Nos voisins nous craignent, nous considérant encore à peine mieux que des étrangers dans leurs terres. Layinret refuse encore d'accepter la défaite et aboie pour notre sang. Mais notre peuple sait que nous méritons de diriger cette terre, tant que nous avons la force de la prendre. Tout revers n'est que temporaire sur notre chemin vers le triomphe."
 flavor_averilibet.6.a:0 "Notre victoire est garantie."
 flavor_averilibet.7.t:0 "Mariage d'une Vie : Demander une Main"
 flavor_averilibet.7.desc:0 "Le moment est encore venu pour vous de trouver un prétendant, mais pas n'importe lequel. Si nous devons tendre la main à un ami de confiance il y en aurait plus disposés à nous laisser nous marier indépendamment de toute sorte de différences qui pourraient survenir. Avec la plus grande acceptation des Traditions Tanizu dans notre cour les différences entre ceux qui ne connaissent pas la parole d'Amilak, ni n'ont les facilités pour nous permettre de porter des fruits, ne sont qu'une affaire triviale. Bien qu'ils puissent voir cela comme une simple cérémonie entre nos deux terres nous savons ce que cela signifie vraiment."
 flavor_averilibet.7.a:0 "Qui prendra ma main ?"
 flavor_averilibet.8.t:0 "Célibataires Séduisants dans Votre Région ?"
 flavor_averilibet.8.desc:0 "Si vous voyez ceci cela signifie amusez-vous bien dans votre partie multijoueur."
 flavor_averilibet.8.a:0 "Oui."
 flavor_averilibet.8.b:0 "C'est évidemment une arnaque."
 flavor_averilibet.9.t:0 "Mariage d'une Vie : Début de la Cérémonie"
 flavor_averilibet.9.desc:0 "Je conférerai ma faveur sur toi, car Amilak le père de tous voit ton Seigneur du Vent, ton protecteur, ton gardien bête, toujours devant sa face... nous devons maintenant devenir un ; reçois maintenant cette grâce de moi et à travers moi ; pare-toi comme une épousée qui attend son époux, afin que tu puisses devenir comme je suis, et moi comme tu es. Que la semence de sa lumière descende dans ta chambre nuptiale ; reçois ton époux, un parmi beaucoup, peu familier avec son nom et donne-lui place, et ouvre tes bras pour l'embrasser. Voici, la grâce est descendue sur toi. - Épître à Mezhi Neza, seconde Mezhi d'Averilibet."
 flavor_averilibet.9.a:0 "Tu peux embrasser l'époux."
 flavor_averilibet.10.t:0 "Mariage d'une Vie : Plus une Tradition"
 flavor_averilibet.10.desc:0 "Dans ce jeu votre nation a fini comme une union personnelle d'Averilibet puis obtenu la Religion du Domaine Céleste."
 flavor_averilibet.10.a:0 "Je suppose plus de pouvoir pour vous mais cela ne marchera pas aussi bien si vous n'êtes pas Averilibet."
 flavor_averilibet.11.t:0 "Un Souvenir de Peur"
 flavor_averilibet.11.desc:0 "Notre migration originale de 1104 fut tout sauf facile. Notre ancien foyer au Tanizuland était impitoyable sans mentionner les autres tribus Tanizu, toutes essayant de survivre dans un environnement si dangereux et dur nous forçant à migrer vers les foyers pour des terres plus calmes et prospères. Alors que nous migrions nous suivîmes la sagesse de nos chamans et la sagesse des Trois Grandes Bêtes. Mais même cela ne fut pas suffisant, de nouvelles maladies vinrent, et notre peuple se perdit dans les nouvelles terres, combattant des raids et bandits et dans quelques cas rares des soldats d'autres royaumes. Mais nous continuâmes d'avancer, guidés par un objectif d'un nouveau foyer. Le long de nos voyages, nous entendîmes les prêtres Mengi parler d'Amilak, un être singulier guidant et aidant leur peuple. Au début, nous rejetâmes mais nous continuions de perdre des gens précieux. Bientôt cette district ferme et aversion du culte Mengi commença à changer. Certains dans notre noblesse et même prêtrise virent qu'Amilak pourrait être ce que les Trois Grandes Bêtes étaient avant. Un être unifié, la bête À-Tête-de-Ciel. Nos traditions et foi furent niées par les locaux et nous savions que nous ne pouvions pas survivre seuls dans ces nouvelles terres et bientôt. Nos traditions commencèrent à fusionner avec la foi Mengi locale et peu après cela, certains des prêtres virent que notre foi n'était pas si étrange et hérétique après tout. Après tout, les deux fois avaient un être, un créateur. Il ne fallut pas trop longtemps après cela, en suivant le ciel, nous atterrîmes dans notre nouveau et pourtant étranger foyer."
 flavor_averilibet.11.a:0 "Nous sommes vraiment chez nous."
 flavor_averilibet.12.t:0 "La Règle du Léopard"
 flavor_averilibet.12.desc:0 "Nous sommes retournés à notre foyer au Tanizland, nous avons éclairé nos sœurs là sur ce que nous avons appris à Madriamilak, et nous avons fait de même aux Mengi. Maintenant tout ce qui reste est devons-nous continuer à laisser nos époux gérer leurs propres affaires ou devons-nous être unis comme un pour toujours ?"
 flavor_averilibet.12.a:0 "Les laisser gérer leurs propres affaires."
 flavor_averilibet.12.b:0 "Être unis comme un."
 flavor_averilibet.13.t:0 "Adoption Forcée"
 flavor_averilibet.13.desc:0 "Les gens d'en dehors de notre Royaume peuvent facilement voir que nous sommes les plus fortes et les plus sages entre notre Royaume, le Matriarcat de Naleni, et le Royaume de Reines de Hisost Yamok. Mais nos deux sœurs, autant que nous les aimons, continuent de faire leurs choses sans beaucoup plus de réflexion ou contrôle de leurs royaumes. Tant de potentiel et ressources gaspillées. Maintenant il est temps de marcher nos troupes vers leurs Capitales et voir si nos sœurs seront loyales à nous, pour voir que nous sommes la sœur aînée. Non, que nous sommes leur mère et que nous les guiderons et protégerons, les filles indisciplinées seront punies en conséquence pour faire l'idiote."
 flavor_averilibet.13.a:0 "Maintenant pour l'autre fille."
 flavor_averilibet.14.t:0 "Belles-Filles"
 flavor_averilibet.14.desc:0 "Notre démonstration de force fut peut-être trop précipitée, mais il fallait le faire. Il n'y avait pas besoin de prolonger de telles affaires. Autant que nous aimons nos deux... filles, elles ne sont simplement pas les plus sages avec leurs actions de diriger un royaume dans ce monde grand et dangereux. Et elles verront bientôt que nous faisons cela seulement pour leur bien, seulement avec nous les surveillant de près cette fois. Les affaires de diriger un état et des gens sont quelque chose qui devrait être fait correctement et avec soin. Je suis sûre qu'elles comprendront qu'avec nous étant leur figure maternelle dans ce cas."
 flavor_averilibet.14.a:0 "Elles nous aimeront."
 flavor_averilibet.15.t:0"Amour Dur"
 flavor_averilibet.15.desc:0 "Nous avons peut-être été dures avec la démonstration de force précédente et la guerre avec [L55.GetName] et [S23.GetName]. Mais il fallait le faire, une punition rapide et précise pour les faire écouter. Suivi de prendre soin de toute blessure ou cicatrice qui fut laissée sur ceux qui n'écoutèrent pas. Après cela, elles obéirent à nos commandes et actions, ce que nous récompensâmes en retour de diverses façons et célébrâmes nos accomplissements ensemble. Telle est la vie d'une mère, équilibrant leurs filles avec discipline et guidance pour que nous ayons tous un avenir fraternel."
 flavor_averilibet.15.a:0 "Je ne t'ai peut-être pas mis au monde, mais je t'en sortirai."

#estate privleges 
 estate_nobility_S53_tanizu_tradition_blood: "Traditions Tanizu - §RSang§!" 
 estate_nobility_S53_tanizu_tradition_blood_desc: "Notre temps à Madriamilak ne nous a pas fait oublier d'où nous venions. Cependant les ennemis que nous nous sommes faits pendant ce temps ont mené ceux qui continuent ces traditions à les faire dans des cérémonies secrètes fermées à tous sauf ceux avec des gouttes de sang Tanizu coulant dans leurs veines. Bien que cela rende plus difficile pour nos voisins de voler des secrets de nous, cela a rendu notre noblesse méfiante et peu disposée à travailler avec ceux qui n'ont pas de sang Tanizu. Avec les divers prêtres-de-pluie qui échouent à comprendre ces pratiques étant donné leur secret."
 estate_nobility_S53_tanizu_tradition_water: "Traditions Tanizu - Eau"
 estate_nobility_S53_tanizu_tradition_water_desc: "Alors que nous avons forcé les cérémonies à inclure les Semayebaka, et donc ceux sans le sang des Tanizu, cela n'a pas dilué les cérémonies et pratiques. Nous avons peut-être atteint une détente entre les Yenaze Mezhi et les Semaybaka mais cela ne semble pas s'être étendu au-delà du cœur du siège de la Reine Léopard car les laïcs cowrent encore de peur de ce que nous faisons la nuit."
 estate_nobility_S53_tanizu_tradition_covenant: "Traditions Tanizu - §GAlliance§!"
 estate_nobility_S53_tanizu_tradition_covenant_desc: "Maintenant le peuple Mengi comprend les pratiques et cérémonies des Tanizu. À Madriamilak maintenant personne ne craint les pratiques que nous suivons car tous comprennent ce qu'elles signifient. Cette nouvelle alliance a été forgée seulement via la force de nos Reines et durera pour toujours."

#relgious actions
 S53_cleanse_sins_upg_tooltip:0 "Que les Transformeurs et Riyitewag trouvent le pardon."
 S53_children_of_beasts_aspect:0 "Enfants des Bêtes"
 desc_S53_children_of_beasts_aspect:0 "Appelez les divers transformeurs de votre royaume pour combattre leur vrai ennemi, la terre elle-même.\n\nDonne une réduction du coût de développement, du coût de construction et du temps de construction dans votre choix de trois zones différentes pendant cinq ans, et pendant dix ans donne un bonus de vitesse de mouvement, limite d'approvisionnement et commerce global, a un délai de récupération de 10 ans."
 S53_marriage_of_many_aspect:0 "Mariage de Beaucoup"
 desc_S53_marriage_of_many_aspect:0 "Notre Tanizu nous a enseigné que l'allié le plus proche est un membre de votre famille. Alors pourquoi ne pas ajouter un autre époux pour augmenter la force de notre royaume à la fois théologiquement et diplomatiquement.\n\nToute nation indépendamment de la race ou religion deviendra cérémonieusement mariée à vous, si elle a moins de 350 de développement et 70 de confiance avec vous, vous obtiendrez tous deux un bonus au gain de prestige légitimité et splendeur pendant 5 ans, après la mort du dirigeant de cette nation vous obtiendrez un casus belli restaurer l'union."
 S53_marriage_of_many_tooltip:0 "Aucun pays connu n'est actuellement dans un mariage cérémoniel avec vous, et il s'est écoulé 20 ans depuis que vous avez utilisé cette action pour la dernière fois."

