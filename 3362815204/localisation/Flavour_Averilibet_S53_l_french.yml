#missions 
 just_a_game_S53_title:0 "Juste un Jeu"
 just_a_game_S53_desc:0 "Il ne s'est écoulé que quelques générations depuis que Mezhi Desta établit les Tournois des Fêtes dans notre pays, qui évoluèrent naturellement au fil du temps pour devenir l'une de nos fiertés nationales. Mezhi Merima II entrevoit le potentiel de quelque chose de plus grand pour ces tournois. Comme première étape, nous suggérons d'améliorer les conditions dans notre capitale et d'inviter des mercenaires de tout le pays, ainsi que quelques conseillers expérimentés. Une grande cérémonie suivra bientôt."

 new_facilities_S53_title:0 "Nouvelles Installations"
 new_facilities_S53_desc:0 "Avec l'expansion de notre capitale, dégageant l'espace pour plus de bâtiments, nous pouvons investir davantage de fonds dans nos tournois des fêtes, réservant un lieu plus permanent dans notre capitale. Et avec le retour des mercenaires dans leurs foyers, nous attirerons beaucoup de potentiel étranger et de revenus dans nos terres."

 make_it_official_S53_title:0 "Officialiser la Chose"
 make_it_official_S53_desc:0 "Avec nos récents tournois couronnés de succès, qui ont attiré de nombreux mercenaires et Riyitewag, il est grand temps pour nous de formaliser de tels groupes. Plus personne ne peut simplement devenir aventurier ; ils doivent désormais obtenir une licence accompagnée de quelques privilèges symboliques en respectant nos lois. Payés ou gagnés, les personnes plus expérimentées ont une chance de devenir nos époux."

 watery_detour_S53_title:0 "Détour Aquatique"
 watery_detour_S53_desc:0 "Alors que notre nation s'étend, nous avons trouvé un autre lieu approprié pour les jeux autour et dans Yikikakeli. Nos conseillers suggèrent que nous établissions d'autres Jeux Setinda dans la province, avec un accent sur les épreuves aquatiques, comme la natation, la capture de créatures aquatiques exotiques et dangereuses avec et sans outils, et divers sports de plongée. Cela attirerait les mercenaires hommes-lézards, renforçant le potentiel de mercenaires exceptionnels et d'époux et connexions potentiels."

 up_the_ante_S53_title:0 "Relever les Enjeux"
 up_the_ante_S53_desc:0 "Avec nos tournois et jeux florissants dans la capitale et d'autres cités importantes, nous avons attiré un nombre considérable de Riyitewag, mercenaires et sportifs de tout le Sarhal. Nous sommes maintenant résolus à envoyer ces âmes courageuses affronter les Sorcières et Trolls du Marécage des Ombres. Nous sommes sûrs que ceux qui reviendront apporteront de nombreuses nouvelles expériences et quelques esclaves trolls, et développeront peut-être de nouveaux jeux basés sur et autour du combat contre les trolls. Après tout, les trolls sont remarquables pour leur régénération, leur permettant de survivre et récupérer de ce que nous supposons être des blessures fatales."

 a_final_raid_S53_title:0 "Un Dernier Raid"
 a_final_raid_S53_desc:0 "Il y a plusieurs siècles, alors que notre peuple errait encore, nous avons pillé et saccagé la cité de Layinret. C'était un obstacle sur notre chemin qui nous accorda de nombreuses richesses. Avec la chute de la ville, nous rencontrâmes bientôt des terres parfaites pour s'installer. Nous prîmes la terre de Layinret. Depuis lors, les habitants de cette cité nous considèrent comme des ennemis mortels. Nos grands exploits ont éclipsé Layinret maintes et maintes fois, malgré leurs tentatives de nous détruire. Il est maintenant temps de mettre fin à cette plaisanterie ; il est temps de marcher vers le sud et d'absorber enfin la cité et ses terres."

 cooking_the_books_S53_title:0 "Cuisiner les Livres"
 cooking_the_books_S53_desc:0 "Avec les troubles limités grâce au plan de Mezhi Merima lors de la cérémonie, la noblesse est très prudente concernant les futures initiatives de Merima et du sang dirigeant. Mais comme la plupart des ordres, ils cherchent le pouvoir pour conserver leurs positions précieuses. En leur permettant de convoquer leurs propres diètes et d'épouser la noblesse d'autres États, nous adoucirons leur résistance aux futurs projets. Leur sang ne sera pas aussi pur que par le passé, mais tant que nous poussons notre culture et nos cérémonies, la noblesse sera ouverte à d'autres concessions."

 holy_matrimony_S53_title:0 "Saint Mariage"
 holy_matrimony_S53_desc:0 "Bien que nous ayons réussi à soutenir les petits États Tanizu avec notre guidance, ils manquent encore du pouvoir pour se tenir sur leurs propres jambes. Au lieu de les aider de loin, que diriez-vous de les inviter dans notre maison comme époux plutôt qu'alliés ? Sous notre maison, ils s'élèveront vers des richesses et une opulence dont ils ne pouvaient que rêver par le passé."

 heros_and_husbands_S53_title:0 "Héros et Époux"
 heros_and_husbands_S53_desc:0 "Le succès des Jeux Setinda a apporté non seulement des combattants mais aussi divers grands hommes à notre service. Les récompenses de tels jeux vont assez loin pour retenir ces héros ; néanmoins, ils continuent de presser qu'ils devraient être compensés pour risquer leurs vies dans de tels tournois. Peut-être est-il temps d'ouvrir les droits de mariage de harem à ces héros et champions, nous liant les meilleurs dirigeants et combattants pour nos forces armées."

 jumping_beasts_S53_title:0 "Bêtes Sauteuses"
 jumping_beasts_S53_desc:0 "Les jeux mettant en scène des animaux dans les jeux Sentidad et tournois nationaux ont été un favori perpétuel parmi beaucoup de gens et la paysannerie. Mais alors que notre noblesse devient de plus en plus versée dans nos traditions Tanizu, surtout celles qui ne viennent pas de notre royaume, il devient plus difficile de justifier de tels jeux. Même les plus doux, comme attraper des poissons exotiques ou l'équitation sont vus avec une franche aversion par notre Noblesse, et si nous disons bannissons de tels jeux, ce serait un revers massif pour beaucoup de sportifs et guerriers libres qui viennent dans notre terre. Nous suggérons d'encourager les divers gnolls qui vivent ou rôdent dans nos terres à faire un nouveau sport. Bête Sauteuse. Ce qui ne mettrait en danger que le sauteur et laisserait l'animal indemne, cela devrait suffire à apaiser tout le monde, et mener peut-être à un ensemble de jeux encore plus ambitieux via la prise de la Salle d'Émeraude."

 a_national_league_S53_title:0 "Une Ligue Nationale"
 a_national_league_S53_desc:0 "Avec les nouveaux jeux et tournois que nous avons établis qui atteignent maintenant presque la même renommée que ceux quand Zenidir dirigeait ces terres. Tout ce qui reste est de restaurer son stade favori et la recréation des diverses ligues Izenwez en son sein. Certaines sont encore pratiquées à ce jour, mais seulement en petit nombre. Le joueur le plus célèbre de ces ligues était quelqu'un nommé Kamniel qui réussit à s'élever dans les airs comme un être divin."

 a_special_guest_S53_title:0 "Un Invité Spécial"
 a_special_guest_S53_desc:0 "[Root.Monarch.GetName] prévoit d'amener un ecclésiastique de statut supérieur à l'une des cérémonies Tanizu secrètes que nos nobles ont menées derrière des portes verrouillées pendant des âges. [Root.Monarch.GetName] espère qu'avec un tel geste, les deux groupes s'unifieront. Hélas, de telles cérémonies ne sont pas pour ceux au cœur faible. Espérons que cela finisse bien."

 give_them_hope_S53_title:0 "Leur Donner de l'Espoir"
 give_them_hope_S53_desc:0 "Notre noblesse maintient encore beaucoup d'histoires et de souvenirs de nos ancêtres et de notre culture Tanizu passée. Merima prévoyait d'ouvrir ces histoires de notre fière culture au monde Mengi plus large. Au lieu de faire la leçon aux plus grandes puissances, peut-être serait-il sage d'inspirer les plus petits États Tanizu sur comment nous avons réussi à nous élever par le passé. Et contrairement au passé, il y aura une main secourable qui les attend."

 a_fairer_sex_S53_title:0 "Le Sexe le Plus Juste"
 a_fairer_sex_S53_desc:0 "Averilibet a été dirigé par des Mezhis femmes depuis sa création, mais cette règle n'a jamais été formalisée. Et ainsi, après des années de construction de relations et d'implémentation de divers plans entre la noblesse et le clergé, il est temps de le proclamer formellement. Avec ce décret, époux et épouses se tiendront sur un pied d'égalité. Cela permettra à notre Mezhi de se concentrer sur le royaume et les questions externes, tandis que son harem d'époux et sujets s'occupent des affaires internes de leurs États."

 more_the_marryier_S53_title:0 "Plus on se Marie, Mieux c'est"
 more_the_marryier_S53_desc:0 "Nous avons vécu si longtemps dans les terres Mengi que nous avons adopté beaucoup de leurs traditions et cérémonies. Mais alors que nous retournons vers nos anciennes terres Tanizu, il est peut-être temps de ramener nos cérémonies de mariage à nos rites Tanizu. Contrairement aux Mengi, nos mariages royaux nous permettent d'épouser des gens qui sont mariés à d'autres, nous connectant comme les rites de la Mémoire de la Bête. Un mariage d'esprits, forgeant en quelque sorte un lien. De telles cérémonies sont plus primitives mais élégantes dans leur simplicité, renforçant notre emprise dans le paysage politique."

 middling_migration_S53_title:0 "Migration Modérée"
 middling_migration_S53_desc:0 "Il s'est écoulé plus de trois siècles depuis que nous avons quitté notre ancienne patrie Tanizu pour le cœur de Madriamilak. Une migration longue et dangereuse, elle s'acheva avec le roi de Layinret nous accueillant à bras ouverts seulement pour lancer ses soldats sur notre peuple. Mais avec notre férocité et pouvoir de transformation, nous les battîmes et nous installâmes au nord des terres de Layinret. Maintenant que nous avons marié de nombreuses tribus Tanizu dans notre famille, nous pouvons laisser ces tribus s'installer dans des terres plus prospères. Mais pas toutes d'un coup. Nous laisserons simplement un filet de sujets Tanizu dans notre Royaume, car nous ne souhaitons pas répéter les mêmes souffrances du passé."

 sheding_pains_S53_title:0 "Douleurs de Mue"
 sheding_pains_S53_desc:0 "Nous avions de tendres souvenirs de nos frères lézards quand nous vivions dans les jungles du Tanizuland. Mais au fil du temps et de notre grande migration, ces souvenirs s'estompèrent, laissant seulement nos plus anciennes familles nobles se souvenir de ces puissants guerriers. Mais récemment avec les nouvelles migrations, plus de leurs guerriers libres ou Riyitewag sont dans nos terres, et notre peuple et paysannerie les voient non comme des gens mais comme quelque chose de plus monstrueux. Nous devrions construire nos communautés Hommes-Lézards et encourager nos semblables à apprendre d'eux comme nous le faisions par le passé, sûrement ils seront vus non comme une curiosité mais comme un membre de notre famille."

 till_death_do_us_apart_S53_title:0 "Jusqu'à ce que la Mort nous Sépare"
 till_death_do_us_apart_S53_desc:0 "C'est fait. La terre de nos ancêtres est fermement entre nos mains, notre harem est rempli de dirigeants qui gouvernent des nations entières et sont farouchement loyaux à notre Royaume. Nous avons réussi à fusionner nos traditions Tanizu avec la culture Mengi, harmonisant nos deux cultures en quelque chose de plus grand et plus puissant. Notre peuple prospère, nos terres sont sûres, nos tournois connus à travers Halann. Maintenant, devons-nous intégrer nos sujets dans notre nation ou devons-nous continuer à diriger un harem de sujets à travers le Sarhal ?"

 some_progress_S53_title:0 "Quelques Progrès"
 some_progress_S53_desc:0 "Alors que notre État grandit, nous voyons plus de guerriers libres au milieu de nos terres, beaucoup d'entre eux promettent leur allégeance au clergé ou à notre noblesse Tanizu. Ceux qui rejoignent la noblesse sont influencés vers \"l'acte de se transformer\" en une puissante bête, quelque chose contre quoi le clergé et leurs guerriers sont fortement opposés, croyant que de tels actes sont d'origine sombre ou de sorcière. Ces guerriers-bêtes seraient un gaspillage de ne pas utiliser et au lieu de cela, nous devrions amadouer le clergé pour qu'il accorde son assentiment. Un lourd sac de pièces ici, déplaçant quelque terre là. Avec le temps, la plupart du clergé pardonnera le péché de \"transformation\"."

 like_a_sister_S53_title:0 "Comme une Sœur"
 like_a_sister_S53_desc:0 "Il est toujours utile d'avoir des sœurs en qui nous pouvons avoir confiance, mais c'est encore mieux d'avoir des sœurs que nous pouvons contrôler et commander. Et ainsi, après tant de temps écoulé, montrons à nos sœurs que nous sommes les meilleures pour diriger ; après tout, nous sommes les plus fortes et les plus sages, parfaitement aptes à être la sœur aînée, non ?"

 like_a_mother_S53_title:0 "Comme une Mère"
 like_a_mother_S53_desc:0 "Avec nos deux sœurs fermement sous notre contrôle, il est temps de les diriger et de leur enseigner. Comme la mère de [Root.Monarch.GetName] lui enseigna quand elle était jeune : parfois, la meilleure façon de faire quelque chose est par soi-même. Il serait mieux d'amener les deux sœurs directement dans notre giron, surtout maintenant qu'elles nous reconnaissent comme la \"sœur aînée\"."

 an_injustice_S53_title:0 "Une Injustice"
 an_injustice_S53_desc:0 "Bien que nous croyions que la pratique de l'esclavage est justifiée (si fortement réglementée, bien sûr) nous ne pouvons pas laisser ceux qui commercent en esclaves Tanizu continuer à opérer. Ils sont notre peuple, et en tant que tels doivent être libérés de telles chaînes. Nous prendrons les cités de Mertgeban et Dodchiberra, démolissons leurs bâtiments et utilisons ce qui est utile pour quelque chose de plus approprié."

 a_procession_of_beasts_S53_title:0 "Une Procession de Bêtes"
 a_procession_of_beasts_S53_desc:0 "Avec la noblesse et le clergé opérant maintenant en tandem ensemble, après avoir amadoué leurs mains et travaillé pendant des décennies pour faciliter nos croyances Tanizu dans le Domaine Céleste du clergé. Nos anciennes croyances et capacités de transformation ne sont plus un péché aux yeux des prêtres dans nos terres, mais la paysannerie le voit différemment. C'est un pouvoir étranger étrange. Certains chuchotent que c'est influencé par les sorcières, que la transformation est un pouvoir sombre mais ces rumeurs sont toutes fausses. Nous montrerons à ces gens que les transformateurs et notre noblesse et leurs croyances ne posent aucun danger et qu'au lieu de cela, de tels pouvoirs et croyances sont pour le bien et aident notre pays à prospérer."

 spiritual_boundaries_S53_title:0 "Frontières Spirituelles"
 spiritual_boundaries_S53_desc:0 "Si nous devons laisser plus de Tanizu dans notre terre, nous avons besoin qu'ils comprennent ce que nous avons vu, la gloire de notre seigneur Amilak. Alors que nous migrions vers la terre Mengi, la sagesse des Trois Grandes Bêtes nous aida pendant la migration, mais Amilak non seulement nous guida mais nous accepta et nos traditions dans ces terres Mengi. Montrons la gloire d'Amilak dans le Tanizuland. Pas par la force, mais la compassion. Faisons cela en établissant de nouvelles églises et charités au cœur du Tanizuland."

 the_real_deal_S53_title:0 "La Vraie Affaire"
 the_real_deal_S53_desc:0 "Le moment est maintenant. Les hommes-lézards vivent maintenant dans le Royaume d'Amilak sans crainte de persécution et les Tanizu qui sont arrivés pratiquent encore leur tradition qui sont maintenant entremêlées avec notre foi du Domaine Céleste. Bien que la dernière migration dans notre terre fut plus mesurée, nous laisserons maintenant toute tribu traverser dans notre royaume. Nous devrions encore nous préparer car même avec toute cette préparation, de telles migrations de masse verseront du sang le long de leur chemin, très probablement pour ceux qui sont faibles et blessés. Nous prions pour le meilleur."

 help_from_friends_S53_title:0 "Aide d'Amis"
 help_from_friends_S53_desc:0 "Averilibet a été dirigé par des Mezhis depuis que nous nous sommes installés à Melakfan et en tant que tel, les nobles et le clergé préfèrent que nos alliés soient aussi dirigés par des femmes puissantes. Certains proposent [S23.GetName], une terre où Gnolls et humains travaillent main dans la main, et quelques audacieux proposent même de nous allier avec [L55.GetName]. Gardez vos alliés proches et vos ennemis plus proches, non ? De cette façon nous sculptons le paysage politique en notre faveur."

 advice_from_strangers_S53_title:0 "Conseils d'Étrangers"
 advice_from_strangers_S53_desc:0 "Nous avons déjà établi des connexions avec des États femelles compagnons dans le Sarhal Oriental, mais il y a des rumeurs fugaces sur un autre Royaume de Reines au Nord à travers les mers. Quelques marchands viennent de ces régions ; si nous voulons en apprendre plus, il serait sage d'instruire nos marchands d'être moins compétitifs et plus amicaux. Quelle est la perte de quelque commerce en retour de plus de connaissance et d'alliés potentiels ?"

 like_a_matriarch_S53_title:0 "Comme une Matriarche"
 like_a_matriarch_S53_desc:0 "Nous nous sommes avec succès attirées les bonnes grâces de nos sœurs harpies, leur montrant que nous ne sommes pas seulement la sœur aînée mais aussi en quelque sorte leur mère. Maintenant il est temps de leur montrer que nous sommes aussi leur Matriarche. Nous aiderons à développer de nouveaux perchoirs dans les terres de nos sœurs harpies et peut-être, en retour, elles verront qu'il est sûr d'étendre leurs ailes dans notre terre et de voler. Avec leur maîtrise des vagues, elles nous aideront à voyager sur les mers et guider nos bateaux."

 experts_at_this_S53_title:0 "Expertes en Cela"
 experts_at_this_S53_desc:0 "Nous connaissons le Royaume de Reines du Nord, [Y72.GetName] depuis des décennies. Leurs gemmes et bijoux ont été populaires parmi notre noblesse, marchands exotiques, et même la Reine elle-même ! Leurs techniques sont considérées supérieures aux nôtres dans les marchés, si nous étions capables de convaincre certains de ces bijoutiers du nord de s'installer dans notre pays, nous pouvons sûrement les convaincre de partager leurs techniques et produire de nouveaux bijoux dans notre style et nous aider à reconstruire la Salle d'Émeraude."

#mission triggers
 S53_help_from_friends_tooltip:0 "§Y[L55.GetName]§! @[L55.GetTag] et §Y[S23.GetName]§! @[S23.GetTag] ont soit §Y50 relations améliorées§! avec vous ou §Yn'existent pas.§!"
 S53_cooking_the_books_tooltip:0 "Les Mezhi Yenaze ont le privilège §YDroit des Mezhi Yenaze pour Appel de Diète§! et la §Ydécision associée est en récupération.§!"
 S53_give_them_hope_tooltip:0 "Connaître une nation §YTanizu§! ou §YHommes-Lézards Cyazizeta§! qui est un sujet, pas votre sujet, a reçu un §Ycadeau de vous§! et vous avez une §Yarmée plus importante que leur suzerain.§! Ou c'est 1460 et aucune nation Tanizu/Hommes-Lézards n'est sujette."
 S53_some_progress_tooltip:0 "Les Semayebaka ont le privilège §YSemayebaka Institutionnalisés§! ou §YDroit de Donations§! et la §Ydécision associée est en récupération.§!"
 S53_like_a_sister_tooltip:0 "Avoir 10 unités dans la capitale de §Y[L55.GetName]§! @[L55.GetTag] ou §Y[S23.GetName]§! @[S23.GetTag] selon lequel est votre §Yami historique§! et avoir une alliance avec 25 de réseau d'espionnage dans les deux, ou ils n'existent pas."
 S53_advice_from_strangers_tooltip:0 "Avoir un niveau de §Ytechnologie diplomatique plus élevé§! que le propriétaire d'§YArawkelin.§!"
 S53_holy_matrimony_tooltip:0 "Avoir §Y55 de Confiance§! avec §Y4 nations Tanizu§! ou §YHommes-Lézards Cyazizeta§! qui ne sont §Ypas sujettes§! qui sont §Yalliées§! et §Ygaranties§! par vous et ont le modificateur §YPromesse des Léopards§!, ou avoir §Y55 de Confiance§! avec §Y6 nations Tanizu§! ou §YHommes-Lézards Cyazizeta§! qui ne sont pas §Ysujettes§! et §Ygaranties§! par vous."
 S53_like_a_mother_tooltip:0 "§Y[L55.GetName]§! @[L55.GetTag] et §Y[S23.GetName]§! @[S23.GetTag] ont moins de §Y50 de Désir de Liberté§! et au moins §Y75 de Confiance§! avec vous, ou n'existent pas."
 S53_more_the_marryier_tooltip:0 "Avoir un §YÉpoux de niveau 2§! ou plus. Avoir une §YAlliance§! et §Y70 de Confiance§! avec une §YMonarchie Biologiquement Compatible.§! avec §Y350§! ou moins de §YDéveloppement.§!"
 S53_up_the_ante_tooltip:0 "Gagner §Y5 batailles§! contre §Y[S70.GetName]§! @[S70.GetTag], ou §Y[S70.GetName]§! @[S70.GetTag] n'existe pas."
 S53_heros_and_husbands_tooltip:0 "Avoir un §YÉpoux de niveau 2§! ou plus. L'action religieuse §YMariage de Beaucoup§! est en récupération."
 S53_middling_migration_trigger_tooltip:0 "Possédé par des §Ysujets.§!"
 S53_experts_at_this_tooltip:0 "§Y[Y72.GetName]§! @[Y72.GetTag] ou le propriétaire actuel de §YKeoden§! a §Y90 relations améliorées§! avec vous."
 S53_shedding_pains_tooltip:0 "Avoir §Y10 provinces§! avec au moins une minorité §YHommes-Lézards§! §GCoexistante§! ou plus grande et §Y9 de développement.§!"
 just_a_game_S53_tt:0 "Avoir n'importe quelle Compagnie Mercenaire dans la province d'§YAverilibet§!"

#mission rewards
 S53_like_a_sister_event_insight_tooltip:0 "\n§GAperçu d'Événement§!\nSelon votre choix d'Ami Historique, §Y[L55.GetName]§! @[L55.GetTag] ou §Y[S23.GetName]§! @[S23.GetTag] finira comme votre §YUnion Personnelle.§! Puis vous briserez votre §YAlliance§! et ou §YMariage§! avec l'autre et obtiendrez un casus belli §YRestaurer l'Union§! sur eux."
 S53_like_a_mother_event_insight_tooltip:0 "\n§GAperçu d'Événement§!\nVous intégrerez §Y[L55.GetName]§! @[L55.GetTag] et §Y[S23.GetName]§! @[S23.GetTag], avec un coût de deux §YPouvoir Diplomatique§! par un de leur §YDéveloppement§!. Ce sera cependant moins cher si vous possédez les §YZones Werikafan§! et §YFetengaben.§!"
 S53_more_the_marryier_event_insight_tooltip:0 "\n§GAperçu d'Événement§!\nVous entrerez dans un §YMariage Cérémoniel§! avec un §YRoyaume§!, donnant aux deux une opinion accrue l'un de l'autre, qui rencontre les exigences de cette mission. Puis après la mort du §YDirigeant§! de ce royaume vous obtiendrez un casus belli §YRestaurer l'Union§! sur eux, pendant dix ans, et le §YMariage Cérémoniel§! sera brisé. Vous débloquerez aussi cet événement comme une §YAction Religieuse§! sans l'exigence d'être §YBiologiquement Compatible.§!"
 S53_a_procession_of_beasts_event_insight_tooltip:0 "\n§GAperçu d'Événement§!\nVotre choix d'§YUne§! sur §YTrois Zones Aléatoires§! obtiendra un bonus à leur §YCoût de Développement, Coût de Construction, Temps de Construction§! pendant §Y5 Ans§!. Vous obtiendrez aussi des bonus de pays à la §YLogistique§! de votre §YArmée§! et au §YCommerce§!. Cet événement sera aussi débloqué comme une §YAction Religieuse.§!"
 S53_help_from_friends_gnolls_tooltip:0 "Si a le modificateur §YFocus Racial : Gnolls.§!"
 S53_help_from_friends_harpy_tooltip:0 "Si a le modificateur §YFocus Racial : Harpies.§!"
 S53_give_them_hope_effect_tooltip:0 "Toutes les nations §YTanizu§! ou §YHommes-Lézards Cyazizeta§! actuellement subjuguées obtiennent §YPromesse des Léopards§! leur donnant §R+75%§! §YDésir de Liberté§! pendant §Y35 Ans.§!"
 S53_some_progress_effect_tooltip:0 "§YPurifier les Péchés des Riyitewag§! gagne §G+10%§! §YDégâts de Choc§! et ne baisse plus la Loyauté de la Noblesse."
 S53_make_it_official_effect_tooltip:0 "§YRiyitewag§! gagne §YOrganisation d'Aventuriers : Aventuriers Licenciés§!, §YParrainer des Épées-à-Louer§! gagne §G+25%§! §YMain-d'Œuvre Mercenaire.§!"
 S53_holy_matrimony_effect_tooltip:0 "Pour chaque allié §YTanizu§! ou §YHommes-Lézards Cyazizeta§! gagner 20 or. Chaque §YTanizu§! ou §YHommes-Lézards Cyazizeta§! qui est garanti et a §Y55 de Confiance§! devient un §YRoyaume Mengi§! et une §YUnion Personnelle.§! Toutes les §YUnions Personnelles Tanizu§! ou §YHommes-Lézards Cyazizeta§! gagnent des §YRevendications Permanentes§! sur la §YRégion Ishyamtuwu.§!"
 S53_watery_detour_effect_tooltip:0 "Débloquer la §GCompagnie Mercenaire§! §YPorteurs Rhada.§!"
 S53_like_a_matriarch_effect_tooltip:0 "Chaque §YProvince§! principale avec §YCollines§!, §YMontagnes§!, Ou §YHautes Terres§! que vous ou votre sujet avez gagne une §YMinorité Harpie§!, ou si elles ont une Minorité Harpie elle augmente en taille. La §YZone Melakfan§! gagne une §YGrande Minorité Harpie§! dans chaque §YProvince.§!"
 S53_heros_and_husbands_effect_tooltip:0 "§YHéros dans l'Armée§! ne baisse plus la §YLoyauté§! ni le §YProfessionnalisme§!, mais augmente encore le §YCoût des Généraux§! de §R+25%.§!"
 S53_middling_migration_effect_tooltip:0 "Chaque §YProvince Principale§! dans la zone §YSud Denbari§! gagne §Y1 Développement§!, d'un type aléatoire, ou une §YMinorité Hommes-Lézards.§!"
 S53_experts_at_this_effect_tooltip:0 "§Y[Y72.GetName]§! @[Y72.GetTag] ou le propriétaire actuel de §YKeoden§! perd §Y10 de Confiance§! avec vous."
 S53_jumping_beasts_effect_tooltip:0 "Débloquer la §GCompagnie Mercenaire§! §YSauteurs de Buffles Gnolls.§!"
