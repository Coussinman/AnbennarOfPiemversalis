accretive_path_chi_stacking_methods_dynamic_text_generic:0 "--------------\nLe Chi peut être obtenu de la manière suivante:\n  Expansion de l'Administration: §G+40§! Chi\n  Changement de Réforme Gouvernementale: §G+100§! Chi\n  Conversion des Provinces: §G+10§! Chi\n  Prise d'une Nouvelle Réforme Gouvernementale: §G+200§! Chi"
