accretive_path_acts_of_hermitage_minor_hover_tt:0 "Actes de l'Ermitage\n--------------\nL'ermitage est un concept plutôt simple : on se rend dans les déserts et les montagnes et autres lieux isolés, pour se séparer des discordes, vivre en harmonie avec son environnement, ou entraîner son esprit et son corps sans distractions mondaines. Bien que difficile pour beaucoup, un tel chemin porte avec lui un immense honneur et révérence.\nLégitimité Annuelle : §G+0.5§!\nTradition Républicaine Annuelle : §G+0.15§!\nDévotion Annuelle : §G+0.5§!"
accretive_path_acts_of_hermitage_major_unimproved_hover_tt:0 "§TActes de l'Ermitage§!\n--------------\nLes mois s'écoulent comme l'eau, les étés et les hivers passent sur l'ermite comme la pluie sur les montagnes. Le corps frissonne, sue, souffre, mais se renforce néanmoins, et l'esprit grandit aussi vif que des lames d'herbe. L'ermite est isolé, mais pas inutile. Ils cultivent, construisent, étudient, contemplent comme tout le monde, mais sans être accablés par la diversion.\nLégitimité Annuelle : §G+1§!\nTradition Républicaine Annuelle : §G+0.3§!\nDévotion Annuelle : §G+1§!\nCoût de Gouvernance de l'État §Y+15%§!"
accretive_path_acts_of_hermitage_major_improved_hover_tt:0 "§TActes de l'Ermitage§!\n--------------\nLes années passent comme des feuilles dans le vent, les saisons viennent et partent ; l'ermite se délecte d'elles, mais ne cherche pas à les faire rester. L'ermite est content, ni distrait ni accablé, aussi libre qu'un oiseau. Son corps est maintenant parfait, stable comme la pierre, énergique comme l'eau, avec son esprit aussi flexible que le bois et pourtant maîtrisant les émotions du feu. Et avec sa nature même aussi juste que le métal, il a atteint la perfection dans l'isolement.\nLégitimité Annuelle : §G+1§!\nTradition Républicaine Annuelle : §G+0.3§!\nDévotion Annuelle : §G+1§!"
accretive_path_remembrance_festivals_minor_hover_tt:0 "Festivals de la Mémoire\n--------------\nDans de nombreuses communautés, les festivals sont la forme la plus élevée de culte, qu'il s'agisse d'un événement régulier ou d'un certain jour du mois ou de l'année. Des icônes et des fresques sont recouvertes de visages à la fois récents et anciens, tous disparus de ce monde. De telles cérémonies apportent un sentiment de facilité et de calme, non seulement aux locaux, mais aussi aux esprits autour d'eux.\nModificateur de Coût de Stabilité : §G-7.5%§!"
accretive_path_remembrance_festivals_major_unimproved_hover_tt:0 "§TFestivals de la Mémoire§!\n--------------\nLa préparation commence de plus en plus tôt, plus certaine et habile. Les rôles sont joués comme une horloge : peinture, danse, sculpture, tous selon un grand et connaissable dessein. Un rire doux remplit l'air aux côtés d'une contemplation silencieuse, mais l'un n'écrase pas l'autre. La célébration rend la vie plus tolérable, les fardeaux et les peines plus faciles à porter, bien que non sans coût.\nModificateur de Coût de Stabilité : §G-15%§!\nModificateur de Taxe Globale : §R-10%§!"
accretive_path_remembrance_festivals_major_improved_hover_tt:0 "§TFestivals de la Mémoire§!\n--------------\nLes cycles sont déterminés par le festival, les préparations commençant des semaines ou des mois à l'avance. La joie et le chagrin vont et viennent, des cycles à embrasser plutôt que des extrêmes vers lesquels être attirés. D'innombrables tableaux de cérémonie et de tradition, des siècles affichés à travers une création contrôlée, des lanternes surpassant les étoiles, les ancêtres et les esprits honorés et apaisés.\nModificateur de Coût de Stabilité : §G-15%§!"
accretive_path_sponsor_travelling_libraries_minor_hover_tt:0 "Parrainer les Bibliothèques Itinérantes\n--------------\nDes chariots se mettent en route vers l'horizon, remplis de parchemins et de livres, pris en charge par des philosophes et des érudits. Peu savent lire là-bas ; ainsi les pages sont lues à haute voix, sous des cieux azur ou crépusculaires. Le savoir est apporté des centres des empires et des sociétés aux confins, les villages ruraux et les bourgs éclairés par la lumière des lanternes.\nPropagation Globale des Institutions : §G+10%§!"
accretive_path_sponsor_travelling_libraries_major_unimproved_hover_tt:0 "§TParrainer les Bibliothèques Itinérantes§!\n--------------\nLes chariots continuent sans entrave, s'arrêtant seulement le long des rivières et aux marchés. L'obscurité est illuminée, le brouillard se séparant des esprits qu'ils rencontrent. Ils sont acclamés partout où ils vont, que ce soit sur les hautes pentes des montagnes ou le long des sentiers sinueux de la forêt ou sur les trails désertiques arides. L'ignorance persiste, cependant, et des intellectuels sont convoqués de la capitale ; de plus en plus de lanternes sont allumées contre l'obscurité.\nPropagation Globale des Institutions : §G+20%§!\nRéserve de Conseillers : §Y-1§!"
accretive_path_sponsor_travelling_libraries_major_improved_hover_tt:0 "§TParrainer les Bibliothèques Itinérantes§!\n--------------\nL'illumination couvre le pays, illustre et resplendissante. Les villageois lisent des tomes, des parchemins et des livres, prennent des notes pour eux-mêmes, le savoir se transportant plus loin que les chariots ne le pourraient jamais. Comme les lucioles qui entourent le chariot à la tombée de la nuit, la lumière du savoir se propage plus loin et plus vite maintenant ; plus besoin des lanternes, aussi libérées que les rivières et le vent.\nPropagation Globale des Institutions : §G+20%§!"
accretive_path_meditation_through_labour_minor_hover_tt:0 "Méditation par le Travail\n--------------\nLes agriculteurs se mettent en route à l'aube, traçant paresseusement le chemin jusqu'à leurs parcelles de riz et de légumes, tandis que les mineurs se dirigent vers leurs minerais. Les deux travaillent dur toute la journée, le balancement d'une faux et d'un pic créant un chœur, s'ils pouvaient seulement l'entendre.\nEfficacité de Production : §G+5%§!"
accretive_path_meditation_through_labour_major_unimproved_hover_tt:0 "§TMéditation par le Travail§!\n--------------\nLes deux sont plus rapides maintenant, les muscles apprenant les tâches, l'esprit libre de vagabonder. Il pondère le monde d'abord, puis au-delà, s'alignant comme les arbres au vent. Un tel travail est intense, cependant - beaucoup ont besoin de temps pour se rétablir, se reposer et se régénérer.\nEfficacité de Production : §G+10%§!\nVitesse de Récupération de la Main-d'œuvre : §R-10%§!"
accretive_path_meditation_through_labour_major_improved_hover_tt:0 "§TMéditation par le Travail§!\n--------------\nIls se réveillent d'un coup, se déplaçant rapidement vers leur travail, leurs mains et leurs pieds bougeant aussi vite que la pluie et aussi directement que les rivières, traitant habilement leurs objectifs pour la journée. Leur esprit gère mille tâches, n'en échouant aucune, glorieux dans sa lutte, harmonieux dans son conflit.\nEfficacité de Production : §G+10%§!"
accretive_path_fill_the_begging_bowls_minor_hover_tt:0 "Remplir les Bols de Mendicité\n--------------\nLes mendiants sont courants dans tout le pays, des montagnes aux mers. Des cuisines sont installées, la nourriture est préparée, les feux sont attisés, bouillant, grillant, hachant. Du riz et des légumes fades, un peu de viande, pauvres mais nourrissants, assez pour durer la nuit. Des aumônes sont données, des pièces tintant dans des coupes et des bols.\nModificateur d'Amélioration des Relations : §G+10%§!"
accretive_path_fill_the_begging_bowls_major_unimproved_hover_tt:0 "§TRemplir les Bols de Mendicité§!\n--------------\nLes feux grandissent, des casseroles et des poêles et des baguettes sont à la fois achetées et apportées de loin. Des conseillers sont dépêchés pour donner des fonds aux nécessiteux : la pauvreté est atténuée, des faveurs sont gagnées, la gentillesse est récompensée avec le temps.\nModificateur d'Amélioration des Relations : §G+20%§!\nDiplomates§ §Y-1§!"
accretive_path_fill_the_begging_bowls_major_improved_hover_tt:0 "§TRemplir les Bols de Mendicité§!\n--------------\nDes épices finement coupées, du riz magistralement cuit - la perfection dans la grillade des viandes. La faim est vaincue, comme on tuerait une bête inférieure ou déracinerait des bandits. Le rire est partagé autour des feux de camp, aussi énergique que les flammes à côté desquelles ils parlent. La pièce tombe rapidement comme la pluie ; de nouvelles vies sont arrosées.\nModificateur d'Amélioration des Relations : §G+20%§!"
relive_past_lives_minor_hover_tt:0 "Revivre les Vies Passées\n--------------\nLe Chi coule à travers tout, et comme tel, il coule de vie en vie. Si l'on se concentre, on peut remonter le fleuve, voir son passé. Le voyage est difficile ; les rapides du Chi rendent le progrès difficile et de courte durée. Rois, mages, philosophes ; la sagesse peut être glanée des grands hommes et femmes de l'histoire.\nCoût des Idées : §G-5%§!"
relive_past_lives_major_unimproved_hover_tt:0 "§TRevivre les Vies Passées§!\n--------------\nLa natation est plus facile maintenant ; passez les rochers et les racines, volez à travers les eaux vers votre objectif. Des expériences sont glanées, des souvenirs gagnés, des leçons apprises. Comment trier les vers du fromage ?. De nombreuses vies sont simplement ordinaires, agriculteurs et mineurs et esclaves, inutiles. Plus d'énergie, de temps et de ressources sont nécessaires pour surmonter ce blocage.\nCoût des Idées : §G-10%§!\nCoût des Conseillers : §Y+10%§!"
relive_past_lives_major_improved_hover_tt:0 "§TRevivre les Vies Passées§!\n--------------\nFlottez en haut et en bas de la rivière, naviguant à travers les vies. Des héros vertueux et des méchants misérables, des rois puissants et des mendiants faibles, ceux qui ont vécu longtemps et ceux qui ont à peine eu le temps de vivre. Aucune expérience n'est inutile, aucun acte, action ou événement indigne d'étude ou impénétrable en détail. En maîtrisant chaque vie, la préparation à toute situation est garantie.\nCoût des Idées : §G-10%§!"
accretive_path_universal_martial_education_minor_hover_tt:0 "Éducation Martiale Universelle\n--------------\nParmi les moyens les plus basiques de cultiver son Chi personnel, il y a l'action attentive répétitive : l'agriculteur qui arrose ses cultures pendant des mois, le peintre qui apprend la nature intérieure des azurs et des ocres, et bien sûr, l'artiste martial qui pratique ses postures et ses formes. Grâce à des entraîneurs universellement accessibles, nos peuples bénéficient de l'ajustement de leur âme, tandis que l'État en bénéficiera au moment de la guerre.\nMoral des Terres : §G+5§!"
accretive_path_universal_martial_education_major_unimproved_hover_tt:0 "§TÉducation Martiale Universelle§!\n--------------\nLe corps se déplace par la volonté de l'âme ; par l'intentionnalité, il y a du sens, et par le sens, un but. Se déplacer, c'est grandir, s'arrêter, c'est devenir comme une pierre, dépourvu de vie, dépourvu de Chi. Ainsi, il est dans l'intérêt de tous de continuer à bouger, de ne pas rester immobile et de pourrir. Grâce aux arts martiaux, les gens atteignent cela, obtenant un but et la force d'une vie cultivée.\nMoral des Terres : §G+10§!\nDiscipline : §R-5%§!"
accretive_path_universal_martial_education_major_improved_hover_tt:0 "§TÉducation Martiale Universelle§!\n--------------\nRépétition. Le corps coule comme l'eau s'ajustant à la terre ; au monde qui l'entoure. Le coup engendre le travail des pieds. La forme suit la forme. L'artiste martial devient semblable à un bassin versant, son corps un système. À travers chaque frappe coule leur Chi cultivé. À travers chaque frappe - la fluidité de l'eau. Par la répétition, les peuples de notre terre imprègnent ce crédo.\nMoral des Terres : §G+10§!"
accretive_path_leadership_of_hero_monks_minor_hover_tt:0 "Direction des Moines-Héros\n--------------\nNos troupes et généraux sont comme des fleurs dans un jardin. Ils poussent de manière sauvage et vicieuse sans un jardinier, mais avec la guidance de nos Moines, ils pousseront droits et forts.\nChoc des Dirigeants Terrestres : §G+1§!"
accretive_path_leadership_of_hero_monks_major_unimproved_hover_tt:0 "§TDirection des Moines-Héros§!\n--------------\nLe Moine se penche et se courbe dans le fourré. Elle dépouille le soldat des jeunes pousses de naïveté, et bientôt fleurit l'orchidée.\nChoc des Dirigeants Terrestres : §G+2§!\nCoût des Généraux : §R+33%§!"
accretive_path_leadership_of_hero_monks_major_improved_hover_tt:0 "§TDirection des Moines-Héros§!\n--------------\nChaque tête pétalée se tourne vers le soleil ; cherchant ses semblables, elle atteint la subsistance. Comme le Moine a pris soin du jardin, maintenant le jardin prend soin du Moine.\nChoc des Dirigeants Terrestres : §G+2§!"
accretive_path_hire_sellsword_monks_minor_hover_tt:0 "Embaucher des Moines Mercenaires\n--------------\nUne fois pleinement développée, une fleur s'épanouira, s'étirant haut et grand vers le soleil. Il en va de même pour les Moines, qui offrent leurs services non pour s'enrichir avec l'or, mais pour l'expérience qui vient avec une profession si dangereuse. Ce sont des étapes importantes vers leur future croissance.\nModificateur de Maintien des Mercenaires : §G-10%§!"
accretive_path_hire_sellsword_monks_major_unimproved_hover_tt:0 "§TEmbaucher des Moines Mercenaires§!\n--------------\nHélas, trop de moines dans un régiment mèneront à des querelles, comme un pot partageant deux fleurs. Il n'y a que tant de place avant que les deux racines ne commencent à se battre pour les richesses du sol. Nous devons cultiver nos moines comme nous cultivons nos terres, avant que des problèmes graves ne surviennent.\nModificateur de Maintien des Mercenaires : §G-20%§!\nDiscipline des Mercenaires : §R-5%§!"
accretive_path_hire_sellsword_monks_major_improved_hover_tt:0 "§TEmbaucher des Moines Mercenaires§!\n--------------\nAu fil du temps, deux fleurs qui partagent un pot réussissent toutes les deux ou rencontrent toutes les deux leur fin. Tout comme nous avons réussi à cultiver notre État et notre terre, nous avons également cultivé nos Mercenaires. Les batailles et les guerres ont forgé de nos moines querelleurs de féroces frères d'armes. Un avenir florissant nous attend.\nModificateur de Maintien des Mercenaires : §G-20%§!"
accretive_path_liberation_of_the_mind_unimproved_hover_tt:0 "§TLibération de l'Esprit§!\n--------------\nL'esprit est l'une des choses les plus simples et pourtant les plus complexes. Comme une canne à pêche, on pêche pour se nourrir. Mais un pêcheur trop concentré sur sa tâche sera bientôt englouti par la mer. Un pêcheur inexpérimenté rentre chez lui ou peut se nourrir et laisser la mer prendre le dessus.\nPouvoir Administratif du Pays : §G+2§!\nPouvoir Diplomatique du Pays : §R-1§!\nPouvoir Militaire du Pays : §R-1§!"
accretive_path_liberation_of_the_mind_major_improved_hover_tt:0 "§TLibération de l'Esprit§!\n--------------\nCelui qui conquiert la mer, conquiert l'esprit. Savoir quand se concentrer sur soi-même et quand sur la mer. Un tel pêcheur rentrera toujours chez lui avec un filet plein.\nPouvoir Administratif du Pays : §G+1§!"
accretive_path_liberation_of_the_soul_unimproved_hover_tt:0 "§TLibération de l'Âme§!\n--------------\nL'âme, la source de soi-même. Débordante d'énergie que notre corps et notre esprit souffrent à comprendre et que nos corps souffrent à exercer. Libérer notre âme nous mènera à de nouvelles richesses et chemins. Mais sans discipline, une telle libération se moque de nos devoirs.\nPouvoir Diplomatique du Pays : §G+2§!\nPouvoir Administratif du Pays : §R-1§!\nPouvoir Militaire du Pays : §R-1§!"
accretive_path_liberation_of_the_soul_major_improved_hover_tt:0 "§TLibération de l'Âme§!\n--------------\nLa véritable libération de l'âme réside dans l'harmonie de l'esprit et du corps. Chacun aspire à sa propre substance, mais ne peut exister sans l'autre. C'est notre devoir de nous discipliner et d'harmoniser ces deux forces opposées, afin que nos esprits puissent être libérés.\nPouvoir Diplomatique du Pays : §G+1§!"
accretive_path_liberation_of_the_body_unimproved_hover_tt:0 "§TLibération du Corps§!\n--------------\nLe corps est le fondement du soi. Il est l'hôte de l'esprit et de l'âme, et ne peut être simplement laissé de côté. Comme une fondation appropriée, il nécessite de la nourriture ; la force de l'âme et de l'esprit sont construites sur elle. Là où la fondation s'effondre, la maison n'est pas loin derrière.\nPouvoir Militaire du Pays : §G+2§!\nPouvoir Administratif du Pays : §R-1§!\nPouvoir Diplomatique du Pays : §R-1§!"
accretive_path_liberation_of_the_body_major_improved_hover_tt:0 "§TLibération du Corps§!\n--------------\nCe n'est qu'une fois que tout le temple est planifié que la fondation est construite ; sans planification, le Temple ne tiendrait jamais l'Esprit et l'Âme. Trop petite une fondation et le Temple ne tient pas dessus. Trop large, et l'on gaspille trop de ressources pour pouvoir se permettre le Temple lui-même. Chaque temple a sa propre fondation ; alors que nous les étudions, nous apprenons sur nous-mêmes. Sinon, tout s'effondrera tôt ou tard.\nPouvoir Militaire du Pays : §G+1§!"
accretive_path_river_flows_in_you_minor_hover_tt:0 "La Rivière Coule en Toi\n--------------\nLes gens sont comme des rivières, coulant souvent d'un endroit à l'autre : de la maison au travail, comme des commerçants d'un pays à l'autre, comme des guerriers d'un champ de bataille à l'autre. En tant qu'État, nous avons de l'influence et du pouvoir pour diriger ce flux humain vers un étang plus prospère.\nDirection du Commerce : §G+5%§!"
accretive_path_river_flows_in_you_major_unimproved_hover_tt:0 "§TLa Rivière Coule en Toi§!\n--------------\nTout comme avec les rivières, s'il y a trop d'eau, les berges éclateront, débordant et causant d'immenses dégâts le long de son parcours. En un tel temps, les eaux abondantes de la rivière déborderont des frontières, incontrôlées.\nDirection du Commerce : §G+10%§!\nBiens Produits Globaux : §R-10%§!"
accretive_path_river_flows_in_you_major_improved_hover_tt:0 "§TYanhe Coule en Toi§!\n--------------\nAvec le temps, même les rivières nées de la calamité se calmeront. Un chemin solide est creusé dans le sol, usé par des années d'eaux indomptables et débordantes suivant leur cours. Ainsi, il n'est pas surprenant que de nombreux moines regardent une rivière et son reflet, et s'inspirent de cela dans la culture de leur chi.\nDirection du Commerce : §G+10%§!"
accretive_path_words_aflame_minor_hover_tt:0 "Mots Étincelants\n--------------\nLe corps cultivé n'est rien sans un esprit cultivé ; l'esprit exige des connaissances et du chi. Grâce à un calcul et une redirection minutieux du Chi, les pensées circuleront avec lui et viendront à l'esprit comme des éclairs, des étincelles et des braises.\nCoût de la Technologie : §G-2.5%§!"
accretive_path_words_aflame_major_unimproved_hover_tt:0 "§TMots en Flammes§!\n--------------\nLes pensées peuvent consumer — et à travers cette consommation engendrer l'obsession. Le peuple Gangim exploite cela avec un grand effet à travers une forme de pratique méditative effectuée dans des sources chaudes ; ils canalisent leur Chi intérieur vers l'éventail de cette flamme d'obsession, la flamme du but unique qui alimente l'innovation et la découverte.\nCoût de la Technologie : §G-5%§!\nDécadence du Prestige : §R-1%§!"
accretive_path_words_aflame_major_improved_hover_tt:0 "§TMots Embrasés§!\n--------------\nUn esprit curieux brûle ; les mots et les pensées circulent à travers son être ; la flamme alimente des hauteurs toujours plus grandes de réalisation. La plupart des feux de ce genre sont rapidement réduits en cendres, mais pas ici, où la flamme est constamment alimentée en carburant. Le Chi de soi, le Chi des eaux des sources chaudes, le Chi de la nature qui imprègne tout, peut circuler en lui, et hors de lui. Comme en haut, ainsi en bas.\nCoût de la Technologie : §G-5%§!"
accretive_path_serenity_in_rock_and_stone_minor_hover_tt:0 "Sérénité dans Ces Murs\n--------------\nRoche et Pierre, châteaux et murs ; chacun orne les salles des Guerres d'Haless. Ils se forment aussi naturellement que des berges le long des rivières et des falaises à côté des mers orageuses. Naturellement, les généraux voient cela comme une autre facette du don de la nature ; des bâtiments précieux qui protègent les richesses et la prospérité dans leur ombre.\nTaille de la Garnison Globale : §G+10%§!"
accretive_path_serenity_in_rock_and_stone_major_unimproved_hover_tt:0 "§TSérénité dans Ce Donjon§!\n--------------\nEt alors que nous les construisons, le fait de les garnir vient à un prix. Tout comme dans la nature, toutes les choses ont un coût. Nous ne déplaçons que de la terre et de la roche, mais des personnes et des familles, des casernes et des armureries, des forgerons et leurs outils. Sommes-nous capables de supporter un tel fardeau.\nTaille de la Garnison Globale : §G+20%§!\nEntretien des Forts : §R+15%§!"
accretive_path_serenity_in_rock_and_stone_major_improved_hover_tt:0 "§TSérénité dans la Roche et la Pierre§!\n--------------\nEt avec le temps, notre dévouement et notre maîtrise ont cultivé nos connaissances. Comme une falaise, les eaux de la discipline érodent toutes les saillies avec le temps. Seule la pierre nécessaire reste.\nTaille de la Garnison Globale : §G+20%§!"
accretive_path_the_second_ascension_minor_hover_tt:0 "Ascension Mineure\n--------------\nParmi tant de choses que la nature et la vie nous donnent, la plus recherchée est simplement plus de temps : plus de temps pour explorer, plus de temps pour profiter, plus de temps pour chérir, plus de temps pour recueillir la sagesse. De nombreux moines partent en quête pour développer leur chi, pour briser leurs limites, s'inspirant souvent des vieux animaux et de leurs esprits. Après tout, la sagesse vient de l'expérience et du temps.\nEspérance de Vie Moyenne des Monarques : §G+7.5§!"
accretive_path_the_second_ascension_major_unimproved_hover_tt:0 "§TVoie de l'Ascension§!\n--------------\nMais contrairement à certains animaux, bénis d'une longue vie, les personnes sont invisiblement liées à une horloge. Certains sont même capables de ressentir cette liaison, et tireront contre sa tension, se tordant et se contorsionnant de manières peu reluisantes. De tels mouvements sont visibles, contrairement aux fils du temps et de la mort.\nEspérance de Vie Moyenne des Monarques : §G+15§!\nRéputation Diplomatique : §R-1§!"
accretive_path_the_second_ascension_major_improved_hover_tt:0 "§TLa Deuxième Ascension§!\n--------------\nMais comme les Moines, avec soin et culture, apprenant des actes et des actions de ceux qui sont venus avant, nous pouvons construire un temple de connaissance. Nous pouvons nous sentir à l'aise dans notre liaison, relâchant la corde de quelques heures de plus avant que l'horloge ne s'arrête. C'est au moins assez de temps pour préparer le prochain de nous, et laisser le soin du Temple au suivant alors que nous passons.\nEspérance de Vie Moyenne des Monarques : §G+15§!"
accretive_path_tea_ceremonies_minor_hover_tt:0 "Formalités du Thé\n--------------\nDans les champs, les feuilles sont récoltées, apportées dans les maisons du village, où elles sont bouillies et préparées. Deux s'agenouillent, l'un versant dans la porcelaine, les deux saisissant leurs tasses avec deux mains. Ils boivent, goûtant la saveur, avant de parler. La formalité apporte un sentiment de facilité.\nPouvoir Commercial Global Propre : §G+5%§!"
accretive_path_tea_ceremonies_major_unimproved_hover_tt:0 "§TCérémonies du Thé§!\n--------------\nLa tradition s'étend ; de nombreuses bouilloires bouillent dans tout le village, préparation expérimentée de nouveaux mélanges. Un groupe s'assoit, l'hôte passant la bouilloire, distribuant le breuvage. Un invité le remercie gracieusement, portant sa tasse à ses lèvres. Il recrache le thé ; un goût encore à acquérir.\nPouvoir Commercial Global Propre : §G+10%§!\nModificateur d'Amélioration des Relations : §R-20%§!"
accretive_path_tea_ceremonies_major_improved_hover_tt:0 "§TRituels du Thé§!\n--------------\nGrande préparation, mélanges et saveurs élaborés, techniques perfectionnées pendant des décennies par des maîtres de leur art. Le village se réunit, un festival de commerce et de prospérité. Paires et groupes, amis et étrangers, vieux et jeunes ; chacun boit du breuvage de prospérité, qui coule près et loin.\nPouvoir Commercial Global Propre : §G+10%§!"
accretive_path_teachings_of_balris_minor_hover_tt:0 "Enseignements de Balris\n--------------\nIl n'y a pas de terre dans tout Haless qui ne connaisse pas les monastères de Balrijin, les fils et filles du grand dragon Balris dispensant leur sagesse à quiconque voudrait l'entendre. Un tel chemin est dangereux, cependant, et comme tel, seulement quelques dizaines font le voyage. Ils traversent des champs et des terres agricoles, vers les montagnes du nord où, parmi les temples, ils se font connaître.\nDécadence du Prestige : §G-0.5%§!"
accretive_path_teachings_of_balris_major_unimproved_hover_tt:0 "§TEnseignements de l'Or§!\n--------------\nLes bannières flottent dans le vent alors que des centaines font le trek, passant des stations et des auberges construites pour les aider, vers l'endroit dont on chante les chansons, l'endroit dont les majestueuses tapisseries ne peuvent qu'afficher à moitié. L'avidité règne, cependant. Beaucoup ne peuvent résister à l'attrait de la richesse, grimpant tout le chemin simplement pour saisir des écailles égarées, des breloques à vendre sur les marchés des basses terres.\nDécadence du Prestige : §G-1%§!\nRéduction de l'Inflation : §R+0.1§!"
accretive_path_teachings_of_balris_major_improved_hover_tt:0 "§TEnseignements de l'Aurique§!\n--------------\nTemples et monastères, dorés de connaissance, bénis par le flux éternel de philosophie vertueuse. Chaque jour, des milliers affluent en haut et en bas des marches, que ce soit par la lumière du soleil ou des lanternes, l'éclat des écailles sages les guidant vers la sagesse et l'illumination. Et parmi ces sommets dorés, les rejetons écailleux enseignent les voies de leur Dragon de l'Aube vertueux, le Seigneur Aurique Balris.\nDécadence du Prestige : §G-1%§!"
accretive_path_sages_of_the_misty_mountains_minor_hover_tt:0 "Sages des Brumes et des Hautes Terres\n--------------\nMoines et sages parcourent les hautes terres, les yeux scrutant pour trouver leur chemin, chaque pas atterrissant sur des rochers hasardeux et des corniches précaires. L'ascension laborieuse prend des heures, les dents serrées et les muscles endoloris, alors que chaque initié fait son chemin vers le sommet des hautes terres. Et pourtant, le fait que si peu puissent emprunter ce chemin est une bénédiction.\nAttrition Hostile : §G+1§!"
accretive_path_sages_of_the_misty_mountains_major_unimproved_hover_tt:0 "§TSages du Brouillard et des Collines§!\n--------------\nLe chemin est plus facile ; yeux, jambes, bras, mains, tous se déplaçant en harmonie, s'élevant comme un. L'entraînement commence, des sages habiles à la lance patrouillent les landes, leurs capes de brouillard leur accordant une invisibilité habile. Mais le chemin est un fardeau pour tant de personnes.\nBonus de Lancer de Dés sur le Territoire Propre : §G+1§!\nModificateur de Limite de Force Terrestre : §R-10%§!"
accretive_path_sages_of_the_misty_mountains_major_improved_hover_tt:0 "§TSages des Montagnes Brumeuses§!\n--------------\nLes hommes et les femmes tissent leur chemin à travers les montagnes, dansant à travers le péril, l'eau coulant vers le terrain le plus élevé. En temps de paix, les sherpas guident le chemin, les marchands et les voyageurs protégés sous la protection sage. En temps de guerre, des yeux dans les collines, des lances dans le brouillard, un ennemi à juste titre mal à l'aise.\nBonus de Lancer de Dés sur le Territoire Propre : §G+1§!"

