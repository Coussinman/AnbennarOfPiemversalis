 accretive_path_chi_stacking_methods_dynamic_text_generic:0 "--------------\nLe Chi peut être gagné par les actions suivantes :\n  Étendre l'Administration : §G+40§! Chi\n  Changer de Réforme Gouvernementale : §G+100§! Chi\n  Convertir des Provinces : §G+40§! Chi\n  Prendre une nouvelle Réforme Gouvernementale : §G+200§! Chi"
 accretive_path_chi_stacking_methods_dynamic_text_jiangszun:0 "--------------\nLe Chi peut être gagné par les actions suivantes :\n  Engager un Conseiller : §G+10§! Chi par niveau (Renvoyer des conseillers §Rfait perdre§! ce montant)\n  Construire des Bâtiments Commerciaux : §G+20§! Chi\n  Compléter des Agendas de Castes : §G+40§! Chi"
 accretive_path_chi_stacking_methods_dynamic_text_beikling:0 "--------------\nLe Chi peut être gagné par les actions suivantes :\n  Brûler des Provinces : §G+10§! Chi\n  Assiéger une Capitale : §G+30§! Chi\n  Construire des Manufactures d'Armes : §G+100§! Chi\n  Déclarer la Guerre : §G+20§! Chi"
 accretive_path_chi_stacking_methods_dynamic_text_gangim:0 "--------------\nLe Chi peut être gagné par les actions suivantes :\n  Progresser en Technologie : §G50§! Chi\n  Convertir des Provinces : §G+40§! Chi\n  Étendre un Privilège de Monopole : §G+40§! Chi"
 accretive_path_chi_stacking_methods_dynamic_text_naamjyut:0 "--------------\nLe Chi peut être gagné par les actions suivantes :\n  Construire des Bâtiments de Fort : §G+40§! Chi\n  Construire des Plantations : §G+100§! Chi\n  Développer avec la Production : §G+10§! Chi"
 accretive_path_chi_stacking_methods_dynamic_text_jiangyang:0 "--------------\nLe Chi peut être gagné par les actions suivantes :\n  Construire des Bâtiments de Main-d'œuvre ou de Limite de Force : §G+20§! Chi\n  Conquérir des Provinces : §G+10§! Chi\n  Construire des Bâtiments de Tribunal : §G+10§! Chi\n  Construire des Bâtiments de Domaine Agricole : §G+20§! Chi"
 accretive_path_chi_stacking_methods_dynamic_text_upper_raheni:0 "--------------\nLe Chi peut être gagné par les actions suivantes :\n  Engager un Conseiller Marchand : §G+10§! Chi par niveau (Renvoyer ce conseiller §Rfait perdre§! ce montant)\n  Obtenir un Nouveau Dirigeant : §G+100§! Chi (§G+50§! pour les Républiques)\n  Construire des Bâtiments Commerciaux : §G+20§! Chi"
 accretive_path_chi_stacking_methods_dynamic_text_goldscale_kobold:0 "--------------\nLe Chi peut être gagné par les actions suivantes :\n  Construire des Bâtiments Fiscaux : §G+20§! Chi\n  Rembourser des Prêts : §G+10§! Chi\n  Développer avec les Taxes : §G+10§! Chi"
 accretive_path_chi_stacking_methods_dynamic_text_harimari:0 "--------------\nLe Chi peut être gagné par les actions suivantes :\n  Construire des Bâtiments Fiscaux ou Universitaires : §G+20§! Chi\n  Développer avec la Main-d'œuvre : §G+10§! Chi\n  Construire ou Améliorer des Monuments Halessi : §G+200§! Chi"
 accretive_path_chi_stacking_methods_dynamic_text_xiaken:0 "--------------\nLe Chi peut être gagné par les actions suivantes :\n  Gagner des Batailles : §G+5§! Chi par 1000 Pertes\n  Engager des Généraux : §G+20§! Chi\n  Construire des Bâtiments de Fort : §G+40§! Chi"
 accretive_path_adm_cant_change_aspect_tt:0 "[Root.accretive_path_adm_aspect_tt]\nVous ne pouvez pas changer votre Voie tant que vous n'avez pas terminé une Célébration"
 accretive_path_dip_cant_change_aspect_tt:0 "[Root.accretive_path_dip_aspect_tt]\nVous ne pouvez pas changer votre Voie tant que vous n'avez pas terminé une Célébration"
 accretive_path_mil_cant_change_aspect_tt:0 "[Root.accretive_path_mil_aspect_tt]\nVous ne pouvez pas changer votre Voie tant que vous n'avez pas terminé une Célébration"
 accretive_path_acts_of_hermitage_minor_hover_tt:0 "Actes d'Ermitage\n--------------\nL'ermitage est un concept plutôt simple : on part vers les déserts et les montagnes et autres lieux isolés, pour se séparer de la discorde, pour vivre en harmonie avec son environnement, ou pour entraîner son esprit et son corps sans les distractions mondaines. Bien que rude pour beaucoup, une telle voie porte avec elle un immense honneur et une révérence profonde.\nLégitimité Annuelle : §G+0.5§!\nTradition Républicaine Annuelle : §G+0.15§!\nDévotion Annuelle : §G+0.5§!"
 accretive_path_acts_of_hermitage_major_unimproved_hover_tt:0 "§TActes d'Ermitage§!\n--------------\nLes mois s'écoulent comme l'eau, les étés et les hivers passant sur l'ermite comme la pluie sur les montagnes. Le corps frissonne, transpire, souffre, mais se renforce néanmoins, et l'esprit devient aussi aiguisé que les brins d'herbe. L'ermite est isolé, mais non inutile. Il cultive, construit, étudie, contemple comme tout un chacun, mais libéré de toute diversion.\nLégitimité Annuelle : §G+1§!\nTradition Républicaine Annuelle : §G+0.3§!\nDévotion Annuelle : §G+1§!\nCoût de Gouvernance d'État §Y+15%§!"
 accretive_path_acts_of_hermitage_major_improved_hover_tt:0 "§TActes d'Ermitage§!\n--------------\nLes années passent comme des feuilles dans le vent, les saisons venant et s'en allant ; l'ermite s'en délecte, mais ne cherche pas à les retenir. L'ermite est satisfait, ni distrait ni accablé, aussi libre qu'un oiseau. Son corps est maintenant perfectionné, stable comme la pierre, énergique comme l'eau, avec son esprit aussi flexible que le bois et maîtrisant pourtant les émotions du feu. Et avec sa nature même aussi droite que le métal, il a atteint la perfection dans l'isolement.\nLégitimité Annuelle : §G+1§!\nTradition Républicaine Annuelle : §G+0.3§!\nDévotion Annuelle : §G+1§!"
 accretive_path_remembrance_festivals_minor_hover_tt:0 "Festivals du Souvenir\n--------------\nDans de nombreuses communautés, les festivals sont la plus haute forme de culte, qu'il s'agisse d'une occurrence régulière ou d'un certain jour du mois ou de l'année. Les icônes et les murales sont tapissées de visages à la fois récents et anciens, tous partis de ce monde. De telles cérémonies apportent un sentiment d'aisance et de calme, non seulement aux habitants, mais aussi aux esprits qui les entourent.\nModificateur de Coût de Stabilité : §G-7.5%§!"
 accretive_path_remembrance_festivals_major_unimproved_hover_tt:0 "§TFestivals du Souvenir§!\n--------------\nLa préparation commence toujours plus tôt, plus certaine et plus habile. Les rôles sont joués comme une horloge : peinture, danse, sculpture, le tout selon un grand dessein connaissable. Un rire doux emplit l'air aux côtés d'une contemplation silencieuse, pourtant l'un ne domine pas l'autre. La célébration rend la vie plus tolérable, les fardeaux et les peines plus faciles à porter, mais non sans coût.\nModificateur de Coût de Stabilité : §G-15%§!\nModificateur Fiscal Global : §R-10%§!"
 accretive_path_remembrance_festivals_major_improved_hover_tt:0 "§TFestivals du Souvenir§!\n--------------\nLes cycles sont déterminés par le festival, les préparations commençant des semaines ou des mois à l'avance. La joie et le chagrin montent et descendent, cycles à embrasser plutôt qu'extrêmes vers lesquels être attiré. D'infinies rangées de cérémonies et de traditions, des siècles exposés à travers la création contrôlée, des lanternes surpassant les étoiles, ancêtres et esprits honorés et apaisés.\nModificateur de Coût de Stabilité : §G-15%§!"
 accretive_path_sponsor_travelling_libraries_minor_hover_tt:0 "Parrainer des Bibliothèques Itinérantes\n--------------\nDes chariots partent vers l'horizon, chargés de parchemins et de livres, soignés par des philosophes et des érudits. Peu savent lire là-bas ; ainsi les pages sont lues à haute voix, sous des cieux azurés ou crépusculaires. La connaissance est apportée des centres des empires et des sociétés vers les périphéries, villages ruraux et bourgs éclairés par la lumière des lanternes.\nPropagation Globale d'Institution : §G+10%§!"
 accretive_path_sponsor_travelling_libraries_major_unimproved_hover_tt:0 "§TParrainer des Bibliothèques Itinérantes§!\n--------------\nLes chariots continuent sans entrave, arrêtés seulement le long des rivières et aux marchés. L'obscurité est illuminée, la brume se dissipant des esprits qu'ils saluent. Ils sont acclamés partout où ils vont, que ce soit sur les hautes pentes montagneuses ou le long des sentiers forestiers sinueux ou par les rudes pistes désertiques. L'ignorance persiste, cependant, et les intellectuels sont convoqués de la capitale ; toujours plus de lanternes sont allumées contre les ténèbres.\nPropagation Globale d'Institution : §G+20%§!\nRéserve de Conseillers : §Y-1§!"
 accretive_path_sponsor_travelling_libraries_major_improved_hover_tt:0 "§TParrainer des Bibliothèques Itinérantes§!\n--------------\nL'illumination couvre la terre, illustre et resplendissante. Les villageois lisent des tomes, des parchemins, et des livres, prennent des notes pour eux-mêmes, la connaissance se portant plus loin que les chariots n'auraient jamais pu le faire. Comme les lucioles qui entourent le chariot à la tombée de la nuit, la lumière de la connaissance se répand plus loin et plus vite maintenant ; nul besoin des lanternes, aussi libre que les rivières et le vent.\nPropagation Globale d'Institution : §G+20%§!"
 accretive_path_meditation_through_labour_minor_hover_tt:0 "Méditation par le Labeur\n--------------\nLes fermiers partent à l'aube, suivant paresseusement le sentier vers leurs parcelles de riz et de légumes, tandis que les mineurs se dirigent vers leurs minerais et métaux. Tous deux travaillent dur toute la journée, le balancement d'une faux et d'une pioche créant un chœur, s'ils pouvaient seulement l'entendre.\nEfficacité de Production : §G+5%§!"
 accretive_path_meditation_through_labour_major_unimproved_hover_tt:0 "§TMéditation par le Labeur§!\n--------------\nTous deux sont plus rapides maintenant, les muscles apprenant les tâches, l'esprit libre de vagabonder. Il médite d'abord sur le monde, puis au-delà, s'alignant comme les arbres au vent. Un tel labeur est intense, cependant - beaucoup ont besoin de temps pour récupérer, se reposer et se ressourcer.\nEfficacité de Production : §G+10%§!\nVitesse de Récupération de Main-d'œuvre : §R-10%§!"
 accretive_path_meditation_through_labour_major_improved_hover_tt:0 "§TMéditation par le Labeur§!\n--------------\nIls s'éveillent d'un coup, se dirigeant rapidement vers leur labeur, leurs mains et pieds se mouvant aussi vifs que la pluie et aussi directs que les rivières, traitant habilement leurs objectifs pour la journée. Leur esprit gère mille tâches, n'échouant en aucune, glorieux dans sa lutte, harmonieux dans son effort.\nEfficacité de Production : §G+10%§!"
 accretive_path_fill_the_begging_bowls_minor_hover_tt:0 "Remplir les Bols à Aumônes\n--------------\nLes mendiants sont monnaie courante à travers le pays, des montagnes aux mers. Des cuisines sont installées, la nourriture est préparée, les feux sont attisés, bouillant, grillant, hachant. Riz fade et légumes, un peu de viande, pauvre mais nourrissant, assez pour durer la nuit. L'aumône est donnée, les pièces tintent dans les coupes et les bols.\nModificateur d'Amélioration des Relations : §G+10%§!"
 accretive_path_fill_the_begging_bowls_major_unimproved_hover_tt:0 "§TRemplir les Bols à Aumônes§!\n--------------\nLes feux grandissent, casseroles et poêles et baguettes tant achetées qu'apportées de loin. Des conseillers sont dépêchés pour donner des fonds aux nécessiteux : la pauvreté est allégée, les faveurs sont gagnées, la bonté est remboursée en temps voulu.\nModificateur d'Amélioration des Relations : §G+20%§!\nDiplomates : §Y-1§!"
 accretive_path_fill_the_begging_bowls_major_improved_hover_tt:0 "§TRemplir les Bols à Aumônes§!\n--------------\nÉpices expertement découpées, riz magistralement cuit - perfection dans le grillage des viandes. La faim est vaincue, comme on tuerait une bête moindre ou déracinerait des bandits. Le rire est partagé autour des feux de camp, aussi énergique que les flammes près desquelles ils parlent. La pièce tombe rapidement comme la pluie ; de nouvelles vies sont arrosées.\nModificateur d'Amélioration des Relations : §G+20%§!"
 relive_past_lives_minor_hover_tt:0 "Revivre les Vies Passées\n--------------\nLe Chi coule à travers tout, et comme tel, il coule de vie en vie. Si l'on se concentre, on peut remonter le courant de la rivière, voir son passé. Le voyage est difficile ; les rapides du chi rendent le progrès difficile et de courte durée. Rois, mages, philosophes ; la sagesse peut être glanée des grands hommes et femmes de l'histoire.\nCoût d'Idée : §G-5%§!"
 relive_past_lives_major_unimproved_hover_tt:0 "§TRevivre les Vies Passées§!\n--------------\nNager est plus facile maintenant ; pousser au-delà des rochers et des racines, voler à travers les eaux vers votre but. Les expériences sont glanées, les souvenirs gagnés, les leçons apprises. Comment séparer les vers du fromage ? Beaucoup de vies sont simplement ordinaires, fermiers et mineurs et esclaves, inutiles. Plus d'énergie, de temps, et de ressources sont nécessaires pour pousser au-delà de cette obstruction.\nCoût d'Idée : §G-10%§!\nCoût de Conseiller : §Y+10%§!"
 relive_past_lives_major_improved_hover_tt:0 "§TRevivre les Vies Passées§!\n--------------\nCouler vers le haut et vers le bas de la rivière, naviguer à travers les vies. Héros droits et méchants misérables, rois puissants et mendiants faibles, ceux qui vécurent longtemps et ceux qui purent à peine vivre du tout. Aucune expérience n'est inutile, aucun acte, action, ou événement indigne d'étude ou impénétrable en détail. Dans la maîtrise de chaque vie, la préparation à toute situation est garantie.\nCoût d'Idée : §G-10%§!"
 accretive_path_universal_martial_education_minor_hover_tt:0 "Éducation Martiale Universelle\n--------------\nParmi les façons les plus basiques de cultiver son Chi personnel, il y a l'action attentive répétitive : le fermier qui arrose ses cultures pendant des mois, le peintre qui apprend la nature intérieure des azurs et des ocres, et bien sûr, l'artiste martial qui pratique ses postures et ses formes. Grâce à des entraîneurs universellement accessibles, nos peuples bénéficient de l'accordage de leur âme, tandis que l'État bénéficiera quand viendra le temps de la guerre.\nMoral Terrestre : §G+5§!"
 accretive_path_universal_martial_education_major_unimproved_hover_tt:0 "§TÉducation Martiale Universelle§!\n--------------\nLe corps se meut par la volonté de l'âme ; par l'intentionnalité il y a du sens, et par le sens un but. Se mouvoir c'est grandir, s'arrêter c'est devenir comme une pierre, dépourvu de vie, dépourvu de Chi. Ainsi il est dans l'intérêt de tous de continuer à bouger, de ne pas rester immobile et pourrir. À travers les arts martiaux, le peuple atteint cela, atteignant un but et la force de la vie cultivée.\nMoral Terrestre : §G+10§!\nDiscipline : §R-5%§!"
 accretive_path_universal_martial_education_major_improved_hover_tt:0 "§TÉducation Martiale Universelle§!\n--------------\nRépétition. Le corps coule comme l'eau s'ajustant à la terre ; au monde qui l'entoure. Le coup engendre le jeu de jambes. Forme suit forme. L'artiste martial devient semblable à un bassin versant, son corps un système. À travers chaque frappe coule son Chi cultivé. À travers chaque frappe - la fluidité de l'eau. Par la répétition, les peuples de notre terre imprègnent ce credo.\nMoral Terrestre : §G+10§!"
 accretive_path_leadership_of_hero_monks_minor_hover_tt:0 "Direction des Moines-Héros\n--------------\nNos troupes et généraux sont comme des fleurs dans un jardin. Elles poussent sauvagement et méchamment sans jardinier, mais avec les conseils de nos Moines, elles pousseront droites et fortes.\nChoc de Chef Terrestre : §G+1§!"
 accretive_path_leadership_of_hero_monks_major_unimproved_hover_tt:0 "§TDirection des Moines-Héros§!\n--------------\nLe Moine se penche et se courbe dans le fourré d'épines. Elle débarrasse le soldat des pousses vertes de la naïveté, et bientôt fleurit l'orchidée.\nChoc de Chef Terrestre : §G+2§!\nCoût de Général : §R+33%§!"
 accretive_path_leadership_of_hero_monks_major_improved_hover_tt:0 "§TDirection des Moines-Héros§!\n--------------\nChaque tête pétale se tourne vers le soleil ; cherchant ses semblables, elle tend vers la subsistance. Comme le Moine soignait le jardin, maintenant le jardin soigne le Moine.\nChoc de Chef Terrestre : §G+2§!"
 accretive_path_hire_sellsword_monks_minor_hover_tt:0 "Engager des Moines Mercenaires\n--------------\nUne fois pleinement développée, une fleur fleurira, s'étirant haute et fière vers le soleil. Il en va de même pour les Moines, qui offrent leurs services non pour s'enrichir pour l'or, mais pour l'expérience qui vient avec une profession si dangereuse. Ce sont d'importants tremplins vers leur croissance future.\nModificateur d'Entretien de Mercenaires : §G-10%§!"
 accretive_path_hire_sellsword_monks_major_unimproved_hover_tt:0 "§TEngager des Moines Mercenaires§!\n--------------\nHélas, trop de moines dans un régiment mèneront aux querelles, comme un pot partageant deux fleurs. Il n'y a que tant d'espace avant que les deux racines commencent à se battre pour les richesses du sol. Nous devons cultiver nos moines comme nous cultivons nos terres, avant que des problèmes graves ne surgissent.\nModificateur d'Entretien de Mercenaires : §G-20%§!\nDiscipline de Mercenaires : §R-5%§!"
 accretive_path_hire_sellsword_monks_major_improved_hover_tt:0 "§TEngager des Moines Mercenaires§!\n--------------\nComme le temps progresse, deux fleurs qui partagent un pot soit réussissent toutes deux soit trouvent toutes deux leur fin. Tout comme nous avons réussi à cultiver notre état et notre terre, nous avons aussi cultivé nos Mercenaires. Les batailles et les guerres ont forgé de nos moines querelleurs de féroces frères d'armes. Un avenir florissant attend.\nModificateur d'Entretien de Mercenaires : §G-20%§!"
 accretive_path_liberation_of_the_mind_unimproved_hover_tt:0 "§TLibération de l'Esprit§!\n--------------\nL'esprit est l'une des choses les plus simples et pourtant les plus complexes. Comme une canne à pêche, on pêche pour se nourrir. Mais un pêcheur trop concentré sur sa tâche sera bientôt avalé par la mer. Un pêcheur inexpérimenté soit rentre chez lui soit peut se nourrir et laisser la mer prendre le dessus.\nPuissance Administrative Nationale : §G+2§!\nPuissance Diplomatique Nationale : §R-1§!\nPuissance Militaire Nationale : §R-1§!"
 accretive_path_liberation_of_the_mind_major_improved_hover_tt:0 "§TLibération de l'Esprit§!\n--------------\nCelui qui conquiert la mer, conquiert l'esprit. Savoir quand se concentrer sur soi et quand sur la mer. Un tel pêcheur reviendra toujours chez lui avec un filet plein.\nPuissance Administrative Nationale : §G+1§!"
 accretive_path_liberation_of_the_soul_unimproved_hover_tt:0 "§TLibération de l'Âme§!\n--------------\nL'âme, la source de soi-même. Débordant d'énergie que notre corps et notre esprit peinent à comprendre et que nos corps peinent à exercer. Libérer notre âme mènera à de nouvelles richesses et voies. Mais sans discipline, une telle libération fait une moquerie de nos devoirs.\nPuissance Diplomatique Nationale : §G+2§!\nPuissance Administrative Nationale : §R-1§!\nPuissance Militaire Nationale : §R-1§!"
 accretive_path_liberation_of_the_soul_major_improved_hover_tt:0 "§TLibération de l'Âme§!\n--------------\nLa vraie libération de l'âme réside dans l'harmonie de l'esprit et du corps. Chacun aspire à sa propre substance, mais ne peut exister sans l'autre. C'est notre devoir de nous discipliner et d'harmoniser ces deux forces opposées, afin que nos esprits puissent être rendus libres.\nPuissance Diplomatique Nationale : §G+1§!"
 accretive_path_liberation_of_the_body_unimproved_hover_tt:0 "§TLibération du Corps§!\n--------------\nLe corps est la fondation du soi. Il est l'hôte de l'esprit et de l'âme, et ne peut simplement être laissé derrière. Comme une fondation appropriée, il requiert nourrissement ; la force de l'âme et de l'esprit est construite sur lui. Où la fondation s'effondre, la maison n'est pas loin derrière.\nPuissance Militaire Nationale : §G+2§!\nPuissance Administrative Nationale : §R-1§!\nPuissance Diplomatique Nationale : §R-1§!"
 accretive_path_liberation_of_the_body_major_improved_hover_tt:0 "§TLibération du Corps§!\n--------------\nSeulement une fois que tout le temple est planifié, la fondation est construite ; sans planification, le Temple ne tiendrait jamais l'Esprit et l'Âme. Trop petite fondation et le Temple ne peut s'y ajuster. Trop large, et l'on gaspille trop de ressources pour pouvoir se permettre le Temple lui-même. Chaque temple a sa propre fondation ; comme nous les étudions, nous apprenons sur nous-mêmes. Sinon tout s'écroulera tôt ou tard.\nPuissance Militaire Nationale : §G+1§!"
 accretive_path_river_flows_in_you_minor_hover_tt:0 "Le Ruisseau Coule en Vous\n--------------\nLes gens sont comme les rivières, coulant souvent d'un endroit à l'autre : de la maison au travail, comme les commerçants d'un pays à l'autre, comme les guerriers d'un champ de bataille au suivant. En tant qu'état, nous avons l'influence et le pouvoir de diriger ce flux humain vers un étang plus prospère.\nDirection Commerciale : §G+5%§!"
 accretive_path_river_flows_in_you_major_unimproved_hover_tt:0 "§TLa Rivière Coule en Vous§!\n--------------\nTout comme avec les rivières, s'il y a trop d'eau, les berges éclateront, débordant et causant d'immenses dégâts le long de son chemin. En un tel temps, les eaux abondantes de la rivière se répandront par-delà les frontières, incontrôlées.\nDirection Commerciale : §G+10%§!\nProduction Globale de Biens : §R-10%§!"
 accretive_path_river_flows_in_you_major_improved_hover_tt:0 "§TYanhe Coule en Vous§!\n--------------\nAu fil du temps, même les rivières nées de calamités se calmeront. Un chemin fort est taillé du sol, usé d'années d'eaux indisciplinées et débordantes suivant leur cours. Ainsi, il n'est pas surprenant que beaucoup de moines regardent une rivière et son reflet, et s'en inspirent dans la cultivation de leur chi.\nDirection Commerciale : §G+10%§!"
 accretive_path_words_aflame_minor_hover_tt:0 "Paroles Étincelantes\n--------------\nLe corps cultivé n'est rien sans un esprit cultivé ; l'esprit demande connaissance et chi pareillement. À travers un calcul minutieux et une redirection du Chi, les pensées couleront avec lui et viendront à l'esprit comme des éclairs, des étincelles, et des braises.\nCoût de Technologie : §G-2.5%§!"
 accretive_path_words_aflame_major_unimproved_hover_tt:0 "§TParoles Enflammées§!\n--------------\nLes pensées peuvent consumer — et par cette consommation engendrer l'obsession. Le peuple Gangim maîtrise cela avec grand effet à travers une forme de pratique méditative effectuée dans les sources chaudes ; ils canalisent leur Chi intérieur vers l'attisement de cette flamme d'obsession, la flamme du but unique qui alimente l'innovation et la découverte.\nCoût de Technologie : §G-5%§!\nDéclin de Prestige : §R-1%§!"
 accretive_path_words_aflame_major_improved_hover_tt:0 "§TParoles Embrasées§!\n--------------\nUn esprit curieux brûle ; les mots et pensées coulent à travers son être ; la flamme alimente des hauteurs toujours plus grandes d'accomplissement. La plupart des feux de cette sorte sont rapidement réduits en cendres, mais pas ici, où la flamme est toujours approvisionnée en combustible. Le Chi du soi, le Chi des eaux des sources chaudes, le Chi de la nature qui imprègne tout, peut couler dans, et hors de lui. Comme en haut, ainsi en bas.\nCoût de Technologie : §G-5%§!"
 accretive_path_serenity_in_rock_and_stone_minor_hover_tt:0 "Sérénité dans ces Murs\n--------------\nRoche et Pierre, châteaux et murs ; chacun orne les halls des Guerres de Haless. Ils se forment aussi naturellement que les berges le long des rivières et les falaises près des mers orageuses. Naturellement, les généraux voient ceux-ci comme juste une facette de plus du don de la nature ; précieux bâtiments qui protègent les richesses et la prospérité dans leur ombre.\nTaille de Garnison Globale : §G+10%§!"
 accretive_path_serenity_in_rock_and_stone_major_unimproved_hover_tt:0 "§TSérénité dans ce Donjon§!\n--------------\nEt comme nous les construisons, garnir de tels murs a un prix. Tout comme dans la nature, toutes choses ont un coût. Nous déplaçons juste terre et roche, mais des gens et des familles, casernes et armureries, forgerons et leurs outils. Sommes-nous capables de prendre un tel fardeau.\nTaille de Garnison Globale : §G+20%§!\nEntretien de Fort : §R+15%§!"
 accretive_path_serenity_in_rock_and_stone_major_improved_hover_tt:0 "§TSérénité dans la Roche et la Pierre§!\n--------------\nEt au fil du temps, notre dévouement et notre maîtrise ont cultivé notre connaissance. Comme une falaise, les eaux de discipline érodent tous les affleurements au fil du temps. Seule la pierre nécessaire demeure.\nTaille de Garnison Globale : §G+20%§!"
 accretive_path_the_second_ascension_minor_hover_tt:0 "Ascension Mineure\n--------------\nParmi tant de choses que la nature et la vie nous donnent, la plus recherchée est simplement plus de temps : plus de temps pour explorer, plus de temps pour jouir, plus de temps pour chérir, plus de temps pour rassembler la sagesse. Beaucoup de moines partent en quête pour développer leur chi, pour percer leurs limites, s'inspirant souvent des vieux animaux et de leurs esprits. Après tout, la sagesse vient de l'expérience et du temps.\nDurée de Vie Moyenne du Monarque : §G+7.5§!"
 accretive_path_the_second_ascension_major_unimproved_hover_tt:0 "§TVoie de l'Ascension§!\n--------------\nMais contrairement à certains animaux, bénis de longues vies, les gens sont invisiblement liés à une horloge. Certains sont même capables de sentir cette liaison, et tireront contre sa tension, se tordant et se contorsionnant de façons inconvenantes. De tels mouvements sont visibles, contrairement aux fils du temps et de la mort.\nDurée de Vie Moyenne du Monarque : §G+15§!\nRéputation Diplomatique : §R-1§!"
 accretive_path_the_second_ascension_major_improved_hover_tt:0 "§TLa Seconde Ascension§!\n--------------\nMais comme les Moines, avec soin et cultivation, apprenant des actes et actions de ceux qui vinrent avant, nous pouvons bâtir un temple de connaissance. Nous pouvons devenir confortables dans notre liaison, relâchant la corde pour juste quelques heures de plus avant que l'horloge n'égraine. C'est au moins assez de temps pour préparer le suivant d'entre nous, et laisser le soin du Temple au suivant alors que nous poursuivons.\nDurée de Vie Moyenne du Monarque : §G+15§!"
 accretive_path_tea_ceremonies_minor_hover_tt:0 "Formalités du Thé\n--------------\nDans les champs, les feuilles sont rassemblées, apportées dans les maisons du village, où elles sont bouillies et préparées. Deux s'agenouillent, l'un versant dans la porcelaine, tous deux saisissant leurs tasses à deux mains. Ils boivent, goûtant la saveur, avant de parler. La formalité apporte un sentiment d'aisance.\nPuissance Commerciale Propre Globale : §G+5%§!"
 accretive_path_tea_ceremonies_major_unimproved_hover_tt:0 "§TCérémonies du Thé§!\n--------------\nLa tradition s'étend ; beaucoup de bouilloires bouillent à travers le village, préparation expérimentée de nouveaux mélanges. Un groupe s'assoit, l'hôte passant la bouilloire autour, distribuant le breuvage. Un invité le remercie gracieusement, portant sa tasse à ses lèvres. Il recrache le thé ; un goût encore à acquérir.\nPuissance Commerciale Propre Globale : §G+10%§!\nModificateur d'Amélioration des Relations : §R-20%§!"
 accretive_path_tea_ceremonies_major_improved_hover_tt:0 "§TRituels du Thé§!\n--------------\nGrande préparation, mélanges et saveurs élaborés, techniques perfectionnées pendant des décennies par des maîtres de leur art. La ville se rassemble, un festival de commerce et de négoce. Paires et groupes, amis et étrangers, vieux et jeunes ; chacun boit du breuvage de prospérité, qui coule près et loin.\nPuissance Commerciale Propre Globale : §G+10%§!"
 accretive_path_teachings_of_balris_minor_hover_tt:0 "Enseignements de Balris\n--------------\nIl n'y a pas de terre dans tout Haless qui ne connaisse les monastères de Balrijin, les fils et filles du grand dragon Balris dispensant leur sagesse à quiconque voudrait entendre. Une telle voie est dangereuse, cependant, et comme tel seulement quelques douzaines font le voyage. Ils traversent des champs vallonnés et des terres agricoles, vers les montagnes du nord où, parmi les temples, ils se font connaître.\nDéclin de Prestige : §G-0.5%§!"
 accretive_path_teachings_of_balris_major_unimproved_hover_tt:0 "§TEnseignements du Doré§!\n--------------\nLes bannières flottent dans le vent alors que des centaines font le trek, passant par des stations de repos et des auberges construites pour les aider, vers l'endroit dont les chansons sont chantées, l'endroit dont la majesté ne peut être qu'à demi affichée par les tapisseries. L'avidité court rampante, cependant. Beaucoup ne peuvent résister à l'attrait de la richesse, grimpant tout le chemin simplement pour arracher des écailles perdues, des bibelots à vendre aux places de marché des basses terres.\nDéclin de Prestige : §G-1%§!\nRéduction d'Inflation : §R+0.1§!"
 accretive_path_teachings_of_balris_major_improved_hover_tt:0 "§TEnseignements de l'Aurique§!\n--------------\nTemples et monastères, dorés de connaissance, bénis d'un flux éternel de philosophie droite. Chaque jour, des milliers affluent vers le haut et vers le bas des marches, que ce soit par soleil ou lumière de lanterne, l'éclat d'écailles sages les guidant vers la sagesse et l'illumination. Et parmi ces pics dorés, les rejetons écaillés enseignent les voies de leur Dragon-de-l'Aube droit, le Seigneur Aurique Balris.\nDéclin de Prestige : §G-1%§!"
 accretive_path_sages_of_the_misty_mountains_minor_hover_tt:0 "Sages de la Brume et des Hautes Terres\n--------------\nMoines et sages font des treks vers le haut et vers le bas des hautes terres, yeux scrutant pour trouver leur chemin, chaque pas atterrissant sur des rochers hasardeux et des rebords précaires. L'ascension pénible prend des heures, dents serrées et muscles douloureux, alors que chaque initié fait son chemin vers le sommet des hautes terres. Et pourtant, que si peu puissent prendre cette voie est une bénédiction.\nAttrition Hostile : §G+1§!"
 accretive_path_sages_of_the_misty_mountains_major_unimproved_hover_tt:0 "§TSages du Brouillard et des Collines§!\n--------------\nLe chemin est plus facile ; yeux, jambes, bras, mains, tous se mouvant en harmonie, ascendant comme un. L'entraînement commence, sages habiles à la lance patrouillent les landes, leurs manteaux de brouillard accordant une invisibilité habile. Mais le chemin est un fardeau pour tant.\nBonus de Dé de Territoire Propre : §G+1§!\nModificateur de Limite de Force Terrestre : §R-10%§!"
 accretive_path_sages_of_the_misty_mountains_major_improved_hover_tt:0 "§TSages des Montagnes Brumeuses§!\n--------------\nLes hommes et femmes tissent vers le haut des montagnes, dansant à travers le péril, eau coulant vers le terrain le plus haut. En temps de paix, les sherpas guident le chemin, marchands et voyageurs guidés sous protection sage. En temps de guerre, yeux dans les collines, lances dans la brume, un ennemi à juste titre mal à l'aise.\nBonus de Dé de Territoire Propre : §G+1§!"
 accretive_path_temples_for_warriors_major_unimproved_hover_tt:0 "§TSanctuaires pour les Guerriers§!\n--------------\nTexte temporaire.\nLe Pays Autorise les Moines-Guerriers\nModificateur Fiscal National : §R-10%§!"
 accretive_path_temples_for_warriors_major_improved_hover_tt:0 "§TTemples pour les Guerriers§!\n--------------\nTexte temporaire.\nLe Pays Autorise les Moines-Guerriers"

