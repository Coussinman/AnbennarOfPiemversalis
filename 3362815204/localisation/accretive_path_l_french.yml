accretive_path_chi_stacking_methods_dynamic_text_beikling:0 "--------------\nLe Chi peut être obtenu de la manière suivante:\n  Dévastation des Provinces: §G+10§! Chi\n  Siège d'une Capitale: §G+30§! Chi\n  Construction de Manufactures d'Armes: §G+100§! Chi"
accretive_path_chi_stacking_methods_dynamic_text_gangim:0 "--------------\nLe Chi peut être obtenu de la manière suivante:\n  Avancement Technologique: §G200§! Chi\n  Conversion des Provinces: §G+10§! Chi\n  Développement avec Production: §G+10§! Chi"
accretive_path_chi_stacking_methods_dynamic_text_naamjyut:0 "--------------\nLe Chi peut être obtenu de la manière suivante:\n  Construction de Bâtiments de Fort: §G+40§! Chi\n  Construction de Plantations: §G+100§! Chi\n  Développement avec Production: §G+10§! Chi"
accretive_path_chi_stacking_methods_dynamic_text_jiangyang:0 "--------------\nLe Chi peut être obtenu de la manière suivante:\n  Construction de Bâtiments de Main-d'œuvre ou de Limite de Force: §G+20§! Chi\n  Conquête des Provinces: §G+10§! Chi\n  Construction de Bâtiments de Tribunal: §G+10§! Chi"
accretive_path_chi_stacking_methods_dynamic_text_upper_raheni:0 "--------------\nLe Chi peut être obtenu de la manière suivante:\n  Embauche d'un Conseiller Commerçant: §G+10§! Chi par niveau (Licencier ce conseiller §Rperdra§! ce montant)\n  Obtention d'un Nouveau Dirigeant: §G+100§! Chi (§G+50§! pour les Républiques)\n  Construction de Bâtiments Commerciaux: §G+20§! Chi"
accretive_path_chi_stacking_methods_dynamic_text_goldscale_kobold:0 "--------------\nLe Chi peut être obtenu de la manière suivante:\n  Construction de Bâtiments de Taxe: §G+20§! Chi\n  Paiement des Prêts: §G+10§! Chi\n  Développement avec Taxe: §G+10§! Chi"
accretive_path_chi_stacking_methods_dynamic_text_harimari:0 "--------------\nLe Chi peut être obtenu de la manière suivante:\n  Construction de bâtiments de taxe ou d'université: §G+20§! Chi\n  Développement avec main-d'œuvre: §G+10§! Chi\n  Construction ou mise à niveau des monuments Halessi: §G+200§! Chi"
