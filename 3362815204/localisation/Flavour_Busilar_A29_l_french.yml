l_french:
 A29_reclaim_mount_khenak_title:0 "Reprendre le Mont Khenak"
 A29_reclaim_mount_khenak_desc:0 "Le règne gnoll sur Busilar s'acheva il y a cinq siècles quand les Castanoriens envahirent. Cependant, les gnolls demeurent une menace et contrôlent des zones tout le long du Khenak, en faisant une menace potentielle, un cruel rappel, et un contrôleur des cols de montagne stratégiques. Ceci ne peut être toléré. Nous devons reprendre le Khenak !"
 A29_claim_escandar_title:0 "Revendiquer Escandar"
 A29_claim_escandar_desc:0 "Escandar fut originellement construite pendant la Guerre du Roi-Sorcier comme moyen de repousser toute menace qui viendrait du nord depuis Busilar. Bien qu'elle soit tombée en délabrement sous le contrôle de Sugamber, si la forteresse était assez bonne pour nous tenir nous et les gnolls à l'écart pendant des siècles, elle devrait être assez bonne pour nous protéger de toutes menaces que l'Empire pourrait nous envoyer."
 A29_expand_our_coastline_title:0 "Étendre Notre Littoral"
 A29_expand_our_coastline_desc:0 "Avec notre conquête d'Escandar achevée, nous devrions nous efforcer de prendre les terres à l'est de celle-ci, tout le chemin jusqu'à la côte. Ceci aidera à la fois avec la logistique pour sécuriser notre règne à Escandar, ainsi qu'étendre notre frontière au-delà du cœur Busilari, nous donnant une frontière passé le Khenak pour protéger Hapainé et Port Jaher."
 A29_the_imperial_flooded_coast_title:0 "La Côte Impériale Inondée"
 A29_the_imperial_flooded_coast_desc:0 "Quand la plupart de l'Empire regardent vers l'est vers la Folie de Daravan ils ne voient qu'un tas de marais, terres sans valeur. Nous le voyons pour ce que c'est : une forteresse gnollique attendant de frapper les gens sans méfiance des Marches, comme tel, ce n'est pas par cupidité que nous devons amener la Côte Impériale Inondée sous la protection du grand lion, mais par désir de protéger ces gens tendres des marches de leur mort imminente sous ces pattes et griffes démoniaques."
 A29_reinforce_the_khenak_title:0 "Renforcer le Khenak"
 A29_reinforce_the_khenak_desc:0 "Depuis les années où Busilar fut d'abord colonisé, le Khenak a servi comme notre frontière naturelle et défini ce que Busilar était, et n'était pas. Il nous protégea des menaces externes, et protégea aussi l'extérieur de nos propres démons, sous la forme gnollique ou humaine qu'ils prirent. Comme tel, établir une série de postes défensifs dans la chaîne de montagnes est crucial, pour que Busilar ne tombe jamais aux envahisseurs à nouveau."
 A29_revitalize_the_copper_mines_title:0 "Revitaliser les Mines de Cuivre"
 A29_revitalize_the_copper_mines_desc:0 "Busilar commença comme colonie de Kheterata, fondée comme Busirat avec la responsabilité de miner les riches veines de cuivre qui existent dans nos terres pour les armes de bronze contemporaines des Khet. Ces terres sont encore pleines du minerai et avec les canons de bronze devenant plus populaires chaque année il y a un marché grandissant pour cela, quelque chose que nous pouvons et devrions exploiter."
 A29_rhinmond_area_title:0 "Posséder Rhinmond"
 A29_rhinmond_area_desc:0 "Avec notre conquête du Khenak nordique achevée, nous pouvons voir la faiblesse de ses propriétaires précédents, la maison de Rhinmond. Avec les révoltes de leur noblesse et leur échec à protéger de grands châteaux comme Escandar, il est temps pour nous d'intervenir et maintenir le contrôle."
 A29_the_imperial_cub_title:0 "Le Lionceau Impérial"
 A29_the_imperial_cub_desc:0 "Arannen, la terre du Lion de Sel, est parmi les plus grandes des principautés impériales, mais elle ne fut pas toujours ainsi. Dans le passé lointain, ces terres étaient le foyer des Milcorissiens, ancêtres des Businori, et pendant mille ans notre peuple marcha ces forêts sombres et collines brumeuses. Leur lion doit être joint au nôtre une fois de plus - et quand il le sera, nous marquerons le retour des Busilari aux marches en plantant notre lion de pierre au cœur d'Arannen lui-même."
 A29_modernize_the_arsenal_title:0 "Moderniser l'Arsenal"
 A29_modernize_the_arsenal_desc:0 "L'Arsenal Busilari est un ancien point de fierté nationale. Datant des jours avant le règne de Castanor Noir, c'est une relique fière des nôtres — mais elle devient de plus en plus juste cela, une relique. Si notre marine doit avoir une chance, nous devons moderniser et construire un nouvel Arsenal Busilari. Port Jaher a déjà une grande population et beaucoup de bons constructeurs navals et comme tel sera un excellent emplacement pour un Arsenal Busilari moderne."
 A29_reunite_with_our_brothers_title:0 "Se Réunir avec Nos Frères"
 A29_reunite_with_our_brothers_desc:0 "Alors que Jaher nous libéra de Castanor Noir et des gnolls, ce fut sa fille, Jexis, qui vit le potentiel de notre peuple. En 1153, elle encouragea certains des nôtres à s'installer dans le Bahar occidental. En faisant ainsi créant ce que nous appelons maintenant Crathánor, un pays qui depuis le dernier grand empire Elfique a eu une histoire rocailleuse et instable. Comme tel nous devrions faire juste comme Jaher fit autrefois pour nous ; laissons-nous protéger nos frères et réunir ces deux terres unies par foi et culture, et seulement séparées par un peu d'eau."
 A29_a_frontier_for_crathanor_title:0 "Une Frontière pour Crathánor"
 A29_a_frontier_for_crathanor_desc:0 "Contrairement à notre foyer à Busilar, nos frères à Crathánor n'ont pas de frontière naturelle, pas de Khenak pour les garder contre leurs menaces de gobelins, elfes, ou compagnons humains. Comme tel, comme nouveaux protecteurs de Crathánor, nous devrions nous efforcer de construire une frontière pour que rien ne puisse les menacer."
 A29_the_copper_dwarves_title:0 "Les Nains de Cuivre"
 A29_the_copper_dwarves_desc:0 "Les Nains d'Ovdal Tûngr sont un ancien natif de Bahar qui, comme les Busilari, ont résisté à tous les orages qui les ont attaqués et maintenu leurs terres anciennes. Additionnellement, nous leur devons, car pendant le leadership tyrannique de Re´uyel sur nos frères Crathánori, ils aidèrent à les libérer. Mais comme nous avons maintenant protégé leur forteresse et protégeons leur frontière, il est temps qu'ils retournent cette protection avec gratitude."
 A29_katrano_pillar_title:0 "Pilier de Katrano"
 A29_katrano_pillar_desc:0 "Le Bahar occidental est pleinement sous notre contrôle - des halls des nains à la Marche Sud Ourdienne, la région a été sécurisée comme forteresse du pouvoir Busilari. Dans la ville de Katrano, nos cousins Ilatani s'enrichissent dans le commerce sous notre protection, l'union entre nos peuples une de paix et prospérité. Il est temps de construire un grand monument qui proclame notre contrôle - un pilier de granit et marbre, surmonté du lion de pierre, pour contempler nos étendues orientales et déclarer notre maîtrise pour tous à voir."
 A29_stone_lions_of_busilar_title:0 "Lions de Pierre de Busilar"
 A29_stone_lions_of_busilar_desc:0 "Les constructions sont achevées, nous avons fait plusieurs monuments à notre règne et nous sommes prouvés une grande puissance en unifiant le peuple Businori, prenant le manteau de protecteur d'Akasik d'Eborthíl, et amenant les Marches sous notre protection. Avec ceci, nul ne peut questionner notre pouvoir, et s'ils le feraient, nos lions leur montrent autrement. Ceci est vraiment la naissance d'un empire Busilari. Que le lion de pierre reste fort pour toujours !"
 A29_the_gnolls_defeated_title:0 "Les Gnolls Vaincus"
 A29_the_gnolls_defeated_desc:0 "Alors que les motivations derrière notre expansion dans Akasik peuvent ne pas d'abord avoir été bienveillantes, notre désir de débarrasser Akasik de la menace Gnollique l'est. Busilar connaît la douleur des hommes et femmes d'Akasik, les histoires des démons sont encore racontées à la maison pour effrayer les enfants à bien se comporter. Nous avons souffert leur torture cruelle pendant des millénaires et comme tel nous savons que le seul bon gnoll est un gnoll mort."
 A29_stabilize_the_country_title:0 "Stabiliser le Pays"
 A29_stabilize_the_country_desc:0 "Les Guerres Lilas frappèrent durement chaque nation qui y participa, incluant Busilar. Notre marine prisée, l'Armada du Lion, fut détruite par une combinaison de navires d'Eborthíl et Verne à la bataille des Détroits Busilari. Les chiens Tefori prirent vite avantage, et commencèrent à raider nos côtes du sud. Si nous devons avoir une chance d'obtenir notre revanche, nous devons stabiliser notre pays et canaliser ressources dans reconstruire notre infrastructure."
 A29_expand_port_jaher_title:0 "Étendre Port Jaher"
 A29_expand_port_jaher_desc:0 "Pendant la Guerre du Roi-Sorcier, le grand Elfe du Soleil Jaher libéra notre pays de la tyrannie de Castanor Noir et se mit rapidement à réellement investir dans Busilar. Une des premières choses qu'il fit fut établir la ville de Port Jaher — un nom que nous lui donnâmes, en gratitude et nommé d'après notre libérateur. Au cours des années depuis, elle a vu forte croissance et devint la plus grande ville de Busilar, mais au cours des années récentes son développement a stagné due à un manque d'investissement approprié et raids pendant les Guerres Lilas. Ceci ne peut rester ! Comme port crucial et centre urbain, l'intérêt de la ville est l'intérêt de Busilar !"
 A29_rebuild_the_lion_armada_title:0 "Reconstruire l'Armada du Lion"
 A29_rebuild_the_lion_armada_desc:0 "Depuis notre honteuse défaite à la bataille des Détroits Busilari pendant les Guerres Lilas, l'Armada du Lion a été une ombre de son ancien soi ; ce qui était autrefois une flotte fière a été réduit à décombres. Nous pouvons encore entendre le rire de nos rivaux à Eborthíl de l'autre côté du détroit chaque jour. Nous devons récupérer notre gloire perdue, reconstruire l'Armada du Lion, et en temps obtenir notre revanche."
 A29_prepare_for_our_revenge_title:0 "Préparer Notre Revanche"
 A29_prepare_for_our_revenge_desc:0 "Notre rivalité avec les Silebor est relativement jeune, mais elle reste amère. Supposément elle commença pendant l'interrègne de 1173 quand les Silebor supportèrent nos ennemis et essayèrent même de pousser un de leurs membres sur le trône Busilari. Plus tard, quand nous sortîmes de la crise pauvres et désespérés nous demandâmes aide de nos cousins - mais en retour pour toute 'générosité', ils demandèrent droits commerciaux qu'ils n'avaient pas le droit de demander. Depuis lors, l'Île de Tef a été notre plus grand ennemi — et c'est un ennemi que nous devons être préparés à affronter. Donc, nous devons augmenter la conscription et préparer nos armées pour la guerre qui va venir."
 A29_ending_the_rivalry_title:0 "Finir la Rivalité"
 A29_ending_the_rivalry_desc:0 "Nous sommes prêts. L'Armada du Lion est restaurée, nous avons des milliers d'hommes prêts à marcher, et la seule chose nous arrêtant est une déclaration directe de guerre pour finir la rivalité et la menace qu'est Eborthíl."
 A29_a_symbol_of_our_protection_title:0 "Un Symbole de Notre Protection"
 A29_a_symbol_of_our_protection_desc:0 "Enfin l'Île de Tef est nôtre, les Silebor duplices et cupides écrasés et les Tefori amenés dans notre union de peuple Businori. Alors que notre dominance des détroits Busilari est maintenant incontestée, au sud de Tef se trouve la terre de Deshak, précédemment gardée par les Silebor. Fondée comme colonie Kheteratane juste comme notre noble nation fut autrefois, Deshak se tient sans défense contre les déprédations de Kheterata et les Gnolls du Salahad. Nous devons protéger cette terre de ceux qui la gâcheraient, et planter notre Lion de Pierre parmi ses montagnes pour que tous comprennent qui règne sur l'Akasik oriental."
 A29_surpass_the_gnolls_title:0 "Surpasser les Gnolls"
 A29_surpass_the_gnolls_desc:0 "Avec nous maintenant en contrôle de Deshak, il est temps pour nous de préparer nos bannières et nous préparer pour bataille contre les gnolls, mais d'abord nous devons savoir que c'est une bataille que nous pouvons gagner pour que les créatures démons viles ne fassent pas tout ce progrès aller à gâchis."
 A29_fulfilling_our_promise_title:0 "Accomplir Notre Promesse"
 A29_fulfilling_our_promise_desc:0 "Eborthíl gouverna originellement Deshak comme promesse à son peuple de le protéger de la menace gnollique, et bien qu'elle le fit avec succès, elle fit aussi seulement cela, elle protégea. Mais nous ne sommes pas de noble Tefori heureux avec protection, non nous repousserons la menace gnollique et accomplirons notre promesse au peuple d'Akasik que le joug gnollique sur Akasik ne sera plus !"
 A29_lion_marsh_title:0 "Marais du Lion"
 A29_lion_marsh_desc:0 "Avec explorations récentes nous avons découvert qu'Aelantir est en fait deux masses terrestres, et avec la plupart de Cannor se précipitant pour contester et lutter sur la moitié nord, nous devrions regarder au sud à la place. Un point de départ vital à cette entreprise est un marais du côté oriental d'Aelantir Sud plein d'elfes dérangés ressemblant comme s'ils venaient directement d'un cauchemar. L'endroit semble inhospitalier ou non attractif à la plupart, mais nous voyons l'opportunité qui existe en lui. Comme tout commerce du sud doit passer l'embouchure de ce marais, nous devrions établir un poste stratégique avant que quiconque d'autre puisse le faire. Après tout, rien n'égale la résilience du lion."
 A29_nur_hapaine_title:0 "Núr Hapainé"
 A29_nur_hapaine_desc:0 "Au sud des marais humides des Leechdens, nous avons trouvé une grande terre avec la nature tropicale des Leechdens mais avec le climat plus sec et confortable du foyer. C'est un endroit où nous pourrions cultiver nouvelles récoltes et avoir un temps plus facile à installer les gens. Une nouvelle capitale pour les Businori à Aelantir, une Núr Hapainé."
 A29_wander_to_aelantir_title:0 "Errer vers Aelantir"
 A29_wander_to_aelantir_desc:0 "Notre peuple sont des vagabonds au cœur. Nous commençâmes comme colonie il y a des millénaires fondée par Elikhet le Vagabond, et fûmes plus tard gouvernés par la famille Silnara dont l'homonyme Narawen la Vagabonde elle-même explora pendant que d'autres stagnaient. Comme tel, les efforts pour essayer de trouver l'ancienne patrie elfique ne sont que naturels pour le fier peuple de Busilar."
 A29_a_western_outpost_title:0 "Un Poste Occidental"
 A29_a_western_outpost_desc:0 "Avec notre découverte d'Aelantir achevée, nous avons trouvé quelques grandes îles à l'est de l'ancien cœur elfique. Contrôler proprement une de ces îles serait un bon premier pas pour contrôler l'ancien cœur elfique. Elle agirait à la fois comme station d'approvisionnement pour nos navires et arrêt commercial pour le long voyage de maison d'Aelantir à Busilar."
 A29_nariande_title:0 "Nariande"
 A29_nariande_desc:0 "Pendant que nous étions occupés à établir notre premier poste à Aelantir, nos explorateurs trouvèrent une grande mer à l'ouest. La mer divise le continent en deux et comme tel sera sûrement une route importante pour tous navires. Déjà, nous pouvons voir nos compétiteurs réaliser ceci alors qu'ils se précipitent pour installer postes sur ces îles. Bien, nous ne pouvons les laisser obtenir toute la richesse et gloire, alors installons ces îles aussi et jouissons des richesses qui suivent."
 A29_nur_lorbet_title:0 "Núr Lorbet"
 A29_nur_lorbet_desc:0 "Avec contrôle stratégique des routes commerciales à travers la Mer Ruinée établi, nous pouvons maintenant regarder au sud vers les jungles profondes de Soruin. Bien que forêts ne soient pas le foyer des lions, ces terres offrent beaucoup d'opportunités économiques car elles sont parfaites pour plantations de tels biens que café, coton, et richesse d'autres options. Tout ceci nous apportera richesse immense."
 A29_nur_busilar_title:0 "Núr Busilar"
 A29_nur_busilar_desc:0 "À l'extrémité occidentale d'Aelantir Sud est un grand bassin en quelque sorte, protégé par une grande chaîne de montagnes à son nord, un grand désert magique à son sud, et jungles denses mélangées avec collines à l'est. C'est une position défensive parfaite, comme Busilar était quand installé il y a des millénaires par les Khet. Comme pour rendre l'endroit encore meilleur, il y a même rumeurs d'argent dans les montagnes. Si nos explorateurs ont raison, nous ne pouvons trouver meilleure option à une seconde maison pour notre peuple, un nouveau Busilar."

