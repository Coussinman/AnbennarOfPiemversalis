 aelantirspawnables.1.a:0 "Un concurrent de plus en Aelantir."
 aelantirspawnables.1.b:0 "£event_button_spawnable£"
 aelantirspawnables.1.t:0 "La Fondation de Gommoport"
 aelantirspawnables.1.d:0 "Les Gommo ont depuis longtemps tourné leur regard vers Aelantir, aussi loin que Cannor puisse se souvenir de l'existence de ce continent mystérieux. À mesure que les cartographes dévoilaient peu à peu les secrets de ces terres perdues, cette fascination ne fit que s'intensifier, attisée par l'appel irrésistible de défis inédits à relever, de mystères ancestraux à percer, et par-dessus tout, de vastes étendues vierges à revendiquer. Cependant, organiser une expédition d'une telle envergure exige des ressources considérables, contraignant jusqu'alors les Gommo à limiter leurs incursions à de modestes reconnaissances. Mais aujourd'hui marque la fin de cette époque de frustration.\n\nAprès de longues années d'efforts acharnés pour rassembler les fonds nécessaires, les Gommo disposent enfin des moyens pour hisser les voiles vers l'aventure. Leur expédition, promettant terres fertiles et richesses fabuleuses à quiconque acceptera de les suivre comme ouvrier volontaire, s'apprête à mettre le cap vers l'établissement d'un avant-poste baptisé Gommoport, à l'embouchure du fleuve légendaire connu sous le nom d'Harafroy. L'organisation aspire à exploiter et surmonter les défis singuliers que présente Aelantir pour faire progresser la noble cause de l'artisanat Magique."
 aelantirspawnables.2.t:0 "La colonie d'artificiers kobolds de Zurzumexia"
 aelantirspawnables.2.d:0 "La Côte du Dragon demeure depuis des siècles un territoire marqué par les conflits et l'hostilité perpétuelle. Les guerres incessantes opposant gnomes, humains et kobolds ont forgé chez les habitants draconoïdes de la côte une résilience comparable à celle des fiers montagnards des Hauteurs du Dragon, et même initié certains d'entre eux aux arcanes de l'artisanat Magique. Néanmoins, la survie demeure leur préoccupation première et absolue.\n\nAnimé par une soif insatiable d'expérimentation, d'innovation et d'apprentissage, libéré des entraves et limitations de sa patrie natale, un kobold d'un génie remarquable connu sous le nom de Zurzumex - pionnier révolutionnaire de l'artisanat Magique bio-mécanique kobold - a pris la décision audacieuse de tracer sa propre voie. Accompagné d'une cohorte de ses apprentis les plus dévoués et de kobolds partageant ses idéaux visionnaires, Zurzumex a assemblé une expédition et pris la mer en direction d'Aelantir, à la recherche d'une terre où la guerre céderait la place à la création, où le temps consacré aux armes pourrait enfin être dédié à l'innovation.\n\nAprès de longs mois de navigation périlleuse, affrontant les tempêtes océaniques déchaînées et échappant de justesse aux navires hostiles qui croisaient dans ces eaux dangereuses, Zurzumex atteignit finalement Haraf. Il y découvrit une contrée faiblement peuplée, baignée d'un climat clément où les Kobolds pourraient prospérer et bâtir selon les élans de leur cœur créatif. C'est là que son expédition établit leur premier établissement, une cité qu'ils édifieraient pour incarner leur rêve d'artisanat Magique et de liberté : Zurzumexia."
 aelantirspawnables.3.t:0 "Les Artificiers Gobelins s'installent"
 aelantirspawnables.3.d:0 "Depuis des décennies, la cité de Bayvek offre un refuge salutaire aux réfugiés gobelins fuyant les tourments d'Escann. Bien que l'existence dans cette métropole diffère radicalement de leur vie ancestrale dans les Monts de l'Échine du Serpent, l'ingéniosité naturelle des Gobelins et leur sens aigu du commerce leur ont permis d'atteindre une prospérité remarquable : artificiers inventifs aux créations stupéfiantes, marchands habiles aux réseaux tentaculaires, et tout particulièrement les banquiers obscènement fortunés de la légendaire banque Sizapzarko.\n\nCeux qui ont connu le succès méprisent largement leurs congénères moins favorisés - notamment les réfugiés d'Escann vivant dans l'indigence, et les gobelins frustrés qui protestent contre leur statut de citoyens de seconde classe. Dans cette optique, la Banque Sizapzarko a lancé une expédition rassemblant les artificiers gobelins urbains les plus enclins aux explosions spectaculaires, les fauteurs de troubles locaux, et les arrivants récents, unis par un objectif ambitieux (du moins l'affirment-ils) : fonder une cité gobeline authentique en Aelantir. Une véritable métropole gobeline, construite pour les gobelins, par les gobelins.\n\nAvec des connaissances en construction navale pratiquement inexistantes mais débordant d'ingéniosité créatrice et de détermination inébranlable, l'Expédition Gobeline de Bayvek a réussi à rassembler une flotte (tout juste) navigable, et établi leur cité dans les terres de Haraf. Elle fut baptisée Mestikardu - dérivé de Mestin-Nezkaru, signifiant \"ville de clan\" - pour symboliser l'unité de la race gobeline œuvrant ensemble à l'édification de leur avenir radieux."
 aelantirspawnables.4.t:0 "Fondation de la Colonie de Cestirmark"
 aelantirspawnables.4.d:0 "Depuis la victoire éclatante du Parti de la Rose lors de la Quatrième Guerre du Lilas, les nobles cestiriens ressentent avec amertume le déclin progressif de leur influence tandis que le duc centralise inexorablement le pouvoir entre les mains du trône. Certains aristocrates se sont contentés de savourer leur luxe dans l'oisiveté, mais ces dernières années ont vu émerger une génération nouvelle, plus énergique et ambitieuse, qui a gravi les échelons de notre noblesse au cœur d'un réveil passionné des traditions et de l'idéalisme ancestral.\n\nPlusieurs de ces nobles sont issus de familles jadis mineures dans la Dameria unifiée, mais qui ont gagné en importance dans la Cestirande plus modeste. Parmi eux se distingue le chef de l'opposition parlementaire, Varil sína Cymainé, qui s'est lassé de voir le duc ignorer si fréquemment les positions des représentants, une situation qui selon lui n'aurait jamais été tolérée dans l'ancienne Dameria. Il a même osé accuser la maison ducale síl Cestir de dégénérescence morale, affirmant qu'elle a trahi les valeurs sacrées de l'Empire tout comme leurs ancêtres avaient jadis trahi les Silmunas. Ses paroles enflammées ont galvanisé cette faction d'ambitieux, et lorsqu'il fut menacé d'emprisonnement, la frustration face à la décadence parlementaire atteignit son point d'ébullition.\n\nContraint de prendre position, Varil proclama que l'Empire avait oublié son idéal sacré d'égalité pour tous et qu'une page vierge était nécessaire. La plupart de ses partisans l'ont rejoint dans son projet visionnaire de créer un pays véritablement idéal en Aelantir, et la maison ducale s'est empressée de soutenir sa position, du moins officiellement, pour voir ces révolutionnaires et leurs idées dangereuses voguer loin des rivages de Cestirande ! Dans la baie orientale des Trolls, la compagnie de sína Cymainé a fondé la république de Cestirmark, édifiée sur ses valeurs libérales progressistes."
 aelantirspawnables.5.t:0 "Les Pionniers d'Ebenmas Chevauchent vers l'Ouest"
 aelantirspawnables.5.d:0 "Lencenor évoque immanquablement la culture raffinée, les vins exquis et les intrigues politiques sophistiquées. Souvent négligés, même par les Lorentais eux-mêmes, demeurent les robustes éleveurs des plaines occidentales. Ces gens perpétuent un mode de vie humble qui remonte aux temps immémoriaux de Lorenan lui-même ; mais c'est une tradition mourante.\nIl fut un temps où les rois menaient personnellement les charges de cavalerie et où le percepteur ne venait pas chaque année avec la régularité d'une horloge, mais c'est une époque qu'ils n'ont jamais connue, pas plus que les pères de leurs pères.\n\nPourtant, au début du XVIe siècle, des nouvelles parvinrent d'une terre exactement semblable à celles des récits de leurs ancêtres, une vaste plaine abritant d'aussi vastes troupeaux et des rumeurs de chevaliers nobles. Elle devint rapidement le sujet principal de conversation lors de la réunion de [GetYear] des gardiens de troupeaux de l'Ord.\nCertains pensaient qu'ils devraient vendre leurs bêtes et refaire leur vie dans l'Étendue. D'autres y voyaient un pari risqué. Finalement, tous se tournèrent vers un vieil homme, Alain, qui avait passé de nombreuses années sous le soleil chaleureux lorentais, presque autant en selle, et qui était réputé pour toujours dire la vérité.\n\n'Nous sommes des cavaliers. Aujourd'hui, comme toujours, nous chevauchons. Vers Westport. Vers l'Étendue !'\n\nAinsi fut fondée la nation d'Ebenmas, nommée d'après la plaine sans fin de l'Ynn occidental."
 aelantirspawnables.6.t:0 "Fondation de la Colonie de Corinsfield"
 aelantirspawnables.6.d:0 "Le Père Godwin, prédicateur corinite d'une éloquence saisissante, s'est récemment hissé au premier plan à Ionntrás en appelant à un pèlerinage de masse vers Aelantir dans le noble dessein de fonder un royaume sanctifié. Sa vision emplie d'espoir et sa rhétorique virulente anti-magie ont trouvé un écho retentissant dans les cœurs des Escanniens aspirant à échapper à la tyrannie croissante des rois-sorciers. Ces 'Corinspèlerins' se comptent désormais par milliers, tous déterminés à forger une existence meilleure dans l'ancienne patrie elfique perdue.\n\nLeur périple fut semé d'embûches périlleuses ; les pèlerins furent contraints d'endurer des tempêtes terrifiantes et d'escalader des falaises titanesques. Ils furent harcelés à chaque étape par des colons rivaux et des natifs ornés de runes magiques mystérieuses tatouées sur leur peau. Peu nombreux furent ceux qui demeurèrent lorsque le groupe se retrouva dans le Tuznviar et contempla un champ de fleurs écarlates. Le Père Godwin y vit un signe de Corin elle-même, témoignant qu'ils avaient achevé leur pèlerinage sacré. Désormais, à travers tout Cannor, les fidèles les plus ardents de Corin parlent d'une terre bénie par la déesse et préservée des ravages de la magie : Corinsfield."
 aelantirspawnables.7.t:0 "Fondation de la Colonie de Valorpoint"
 aelantirspawnables.7.d1:0 "L'une des conséquences les plus négligées de la Marée Verte fut la démonstration éclatante de l'efficacité des compagnies d'aventuriers dans les initiatives pionnières. Ces organisations se révélaient largement autosuffisantes et capables de se défendre adéquatement contre la plupart des menaces sans dépendre de puissances étrangères. L'existence de systèmes juridiques et économiques déjà établis sous l'égide des guildes permettait également l'incorporation rapide de nouveaux territoires, les aventuriers étant en mesure d'accomplir tant les devoirs militaires que civiques. Le succès des Royaumes Aventuriers d'Escann sur les anciens royaumes, comme la prétendue Ligue des Comtes, peut en partie être attribué à ces avantages considérables.\n\nUne communauté qui embrassa ces idéaux fut la diaspora vernmenne. La surpopulation dans le Duché de Verne et dans les cités-états du fleuve Luna, associée à une culture martiale profondément enracinée, provoqua une explosion du nombre de compagnies d'aventuriers vernmennes, qui trouvèrent un terrain fertile dans la paranoïa anti-monstrueuse qui caractérisa le milieu du XVe siècle. Ces compagnies entretenaient des relations très étroites entre elles, si bien qu'elles furent parmi les premières organisations à entendre parler du succès et des méthodes des Frères Braves (qui devinrent plus tard la nation de Cœur de Wyverne) dans le Castanor Intérieur.\n\nBien que ces idées se révélassent utiles à petite échelle, les compagnies d'aventuriers vernmennes durent attendre le début du XVIe siècle pour les exploiter à leur plein potentiel, avec la découverte d'Aelantir. Cet événement coïncida avec une explosion de la pensée libérale parmi les aventuriers vernmens retraités suivant les idéaux corinites, qui commencèrent à aspirer à la liberté qu'ils ressentaient durant leurs missions dans les contrées sauvages, la comparant à leurs expériences face à la force oppressive de la noblesse féodale.\n\nAinsi, en [GetYear], sept des plus importantes compagnies d'aventuriers vernmennes signèrent la déclaration de Heartspier, qui planifiait la création d'un État dans la Baie des Trolls, un État capable d'incarner ces idéaux sous le nom de Valorpoint."
