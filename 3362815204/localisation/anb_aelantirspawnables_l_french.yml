er, qui prévoyait la création d'un État dans la Baie des Trolls, un État qui pourrait incarner ces idéaux sous le nom de Valorpoint."
aelantirspawnables.8.t:0 "Les Marines de Themarenni Embarquent pour des Rives Luxuriantes !"
aelantirspawnables.8.d:0 "De nombreux Esmariens aspirent aux terres abondantes d'Aelantir, et beaucoup d'autres sont simplement mécontents de servir la maison décrépite de Vanbury ou la sauvagerie débridée de la Bande Havoral. D'innombrables ont voyagé vers l'ouest aux côtés d'autres Anbennariens mais se sont retrouvés parmi des étrangers et des étrangers, avec la plupart des terres fertiles déjà revendiquées et établies.\n\nAinsi commence l'histoire d'une terre non revendiquée de forêts, de lacs et de rivières. Cette abondance de terres a atteint les oreilles de ces Esmariens traînards, dont les espoirs et les esprits ont été ravivés avec ferveur. Des colons le long de l'Esmar et de ses affluents, principalement d'anciens membres des Marines de Themarenni, ainsi que des pionniers assoiffés de terres, se sont rassemblés avec hâte. Le passage a été trouvé à Yearncliff sous la forme de six navires commandés par la noble femme Themarenni Aucana de Sweetcastle. Là, avec une bonne marée et un vent favorable, la troupe aux yeux brillants et à l'esprit avide a pris la mer pour les bois luxuriants de la Côte de la Mer Brisée."
aelantirspawnables.9.t:0 "Les Réfugiés du Culte du Vieux Soleil Fondent une Colonie"
aelantirspawnables.9.d:0 "Les membres du Culte du Vieux Soleil ont toujours été présents à Bahar et dans les collines de Harpy. Des groupes disparates ont survécu dans la région depuis l'arrivée des elfes, et leurs nombreuses petites communautés prospèrent dans des vallées montagneuses reculées, protégées par le terrain accidenté.\n\nLa défaite de l'akalate de Dartaxâgerdim à la fin du XVe siècle a mis fin à cet isolement. Les Exemplars Jahériens se sont installés dans les collines de Harpy et ont mis le feu aux villages, convertissant les dociles et exécutant les obstinés. Cette nouvelle ère d'Obscurité a conduit à une montée du terrorisme du Culte du Vieux Soleil, culminant avec le bombardement du Sommet de Samartal. La découverte éventuelle des auteurs, une secte du Culte du Vieux Soleil liée aux Casques Verts de Kuzak, a conduit à une nouvelle vague de persécution -- qui a été vue par de nombreux croyants du Vieux Soleil comme un signe que l'Obscurité Malveillante avait triomphé.\n\nLa redécouverte d'Aelantir a conduit de nombreux Exemplars à être rappelés à leur quartier général à Elizna, entraînant une réduction marquée de la persécution. Les nouvelles de terres vides dépourvues d'Elfes du Soleil et d'intérêts des Elfes du Soleil ont été vues par Ageela szel-Akal-Uak comme un signe de Surakel. Ses fidèles pourraient construire une nouvelle vie là-bas, libre de l'Obscurité et de la persécution, un endroit pour abriter et faire croître la Lumière. Une prêtresse dotée de capacités magiques cachées, Ageela a rassemblé les diverses communautés et s'est mise en route pour construire une nouvelle terre pour les fidèles de Surakel. Avec l'aide de contrebandiers Drolakandis et de ses propres talents magiques, elle a réussi à construire une flotte sans attirer l'attention des elfes, qui a pris la mer au coucher du soleil en $YEAR$. Ces migrants finiraient dans la Baie des Trolls, créant le nouvel État de Zanlib."
aelantirspawnables.10.t:0 "Les Esclaves Orcs Libres Fondent une Colonie !"
aelantirspawnables.10.d:0 "Scandaleux ! Nos esclaves orcs, que nous avons amenés à Aelantir, ont lancé une rébellion sous le commandement de Bramash Œil Nuageux ! Ils ont ravagé plusieurs colonies à Endralliande et se sont échappés de l'île sur des navires volés !"
aelantirspawnables.11.t:0 "La Banque Asra dévoile un Port"
aelantirspawnables.11.d:0 "La célèbre banque naine Asra a fondé un port à Aelantir, sans aucun doute pour capitaliser sur les richesses du peuple elfe."
aelantirspawnables.12.t:0 "Le Rêve d'Isobel : la Ville qui ne Dort Jamais"
aelantirspawnables.12.d:0 "J'vois notre ville sur une carte, s'étendant non pas aux quatre coins de Halann comme une mauvaise herbe, mais grandissant comme un chêne vénérable, que nos citoyens pourraient gravir vers de nouveaux sommets.'\n-Journal de Dame Isobel\n\nLa Dame Isobel, une veuve riche et éminente, est un exemple de sa ville natale de Toarnaire. Issu d'une maison presque en faillite de petite noblesse Roilsardi, elle a transformé un petit héritage en l'une des plus puissantes préoccupations commerciales de la ville. Pour les milliers de travailleurs salariés dans ses chantiers navals, entrepôts et ateliers, elle est une employeuse stricte mais juste, loin des barons féodaux arbitraires et cruels dont les domaines ils ont fui pour les opportunités de la ville. Comme la plupart des citoyens de Toarnaire, elle est farouchement indépendante, urbaine et mercantile dans son cœur, et une ferme croyante que les horizons de chacun devraient être fixés par la capacité et l'ambition, et non par sa station à la naissance.\n\nToujours avisée, Isobel sait que ses idéaux périront probablement à Cannor : elle voit la guerre à l'horizon, alors que Lorent et Anbennar agitent leurs sabres et trompettent leurs revendications sur la ville. La guerre apporte le pillage, et elle est réticente à voir sa richesse durement gagnée emportée à Lorentainé. Entendant parler d'une nouvelle terre au-delà du Lament d'Uelos, elle a vendu la plupart de ses propriétés et proclamé un désir de réaliser ces idéaux dans une nouvelle ville, loin des tyrans de Cannor. Achetant une flotte de navires et de matières premières pour un établissement, elle a invité tous ceux qui voudraient la rejoindre dans cette quête d'une nouvelle vie de liberté et de fortune - pour une somme nominale, bien sûr."
aelantirspawnables.13.t:0 "Saamir Ruqasah et les Pilleurs du Continent Perdu"
aelantirspawnables.13.d:0 "Saamir Ruqašah est un nom bien connu dans tout Bulwar. Né dans la famille Ruqašah, l'une des Douze de la ville de Bulwar, il a appris dès son plus jeune âge l'histoire de l'Ancien Bulwar et a décidé de devenir un aventurier, déterminé à découvrir les secrets que l'histoire avait oubliés.\n\nSon bazar dans la ville de Bulwar regorge d'artefacts de ses diverses aventures ; là, on peut trouver des armures et des armes du Temple de l'Éclipse, des artefacts de génie du Lost Ark du Roi-Dieu Irsakar le Bienveillant, les crânes dorés de son Raid sur le Cadeau du Serpent, un étendard doré de Phénix enterré par les Légionnaires à Kalib, ou même la célèbre couronne de Dalarand perdue pendant la Deuxième Guerre des Cendres. Il n'y a pas un seul endroit dans toute la région que Saamir n'ait pas visité ou exploré, et tout souverain civilisé de Bulwar l'a compté comme un invité ou un fournisseur d'antiquités à un moment ou à un autre.\n\nLorsque les nouvelles de la redécouverte d'Aelantir sont arrivées à Bulwar, Saamir a été l'un des premiers à réagir. Il a vendu ses diverses propriétés, y compris certaines de ses reliques les plus précieuses, et a commandé des navires pour une expédition à Aelantir. Il a envoyé des messagers à travers la région pour offrir une nouvelle vie d'aventure à l'Ouest à tous ceux qui voudraient le rejoindre, qu'ils soient humains ou elfes, tant qu'ils étaient serviteurs de Surael. Des caravanes d'hommes et de femmes avides de rejoindre sa recherche de connaissances perdues et d'aventure, ou avides de fuir les dernières décennies d'instabilité dans la région, se sont dirigées vers Bulwar et Anzabad où les navires ont été construits pour l'expédition. Il se tient maintenant prêt à partir dans le coucher de soleil pour dompter et découvrir les secrets des terres étranges d'Aelantir."
aelantirspawnables.14.t:0 "Les Corsaires du Chien de Mykx"
aelantirspawnables.14.d:0 "Un capitaine de navire Viakkoca traître du nom de Mykx a abandonné le drapeau noir de Viakkoc et s'est installé avec ses partisans gnollesques dans les Îles Ruinées d'Aelantir."
aelantirspawnables.15.t:0 "Les Chevaliers Nains Commencent une Nouvelle Vie"
aelantirspawnables.15.d:0 "Alors que les traditions chevaleresques ont décliné au cours du siècle à venir, un grand groupe de Chevaliers Nains de Lencenor a décidé d'abandonner leurs anciennes voies et de commencer une nouvelle vie dans les terres prometteuses d'Aelantir. Menés par les plus éminents des chevaliers qui ont formé les clans de Hardgauntlet, Runeback et Glitterhoof, ils se rendent vers les riches terres de Veykoda pour un nouvel avenir."
aelantirspawnables.16.t:0 "Les Propriétaires Terriens d'Arannes Fondent une Société par Actions"
aelantirspawnables.16.d:0 "Plusieurs riches propriétaires terriens de Marllin se sont réunis dans une entreprise commune pour fonder une colonie à Aelantir, peuplée de plusieurs dizaines de serviteurs sous contrat."
aelantirspawnables.17.t:0 "Les Halflings de Vis dans la Baie des Trolls"
aelantirspawnables.17.d:0 "Fatigués du mauvais traitement des halflings à Cannor, des membres de la maison halfling de Vis ont vendu leurs biens sur Viswall et sont partis pour créer une nouvelle colonie halfling indépendante à Aelantir. Ils visent à construire la tour la plus haute de la Baie des Trolls pour regarder de haut les autres colons : la tour de Vis, également connue sous le nom de Thílvis."
aelantirspawnables.18.t:0 "Guilde de Vanbury : Chapitre d'Aelantir"
aelantirspawnables.18.d:0 "Telgeir est bien connu comme le foyer des meilleurs armements et armures de Cannor, pourtant la Guilde cherche davantage. L'acier des Précurseurs est vénéré comme un matériau puissant pour les meilleurs (et les plus chers) équipements disponibles. Il est rare à Cannor, mais semble être trouvé en abondance parmi les reliques découvertes à Aelantir. La recherche et l'acquisition de ces reliques sont devenues une priorité pour Telgeir et la vénérable famille Vanbury. Avec seulement Telgeir sous leur contrôle, la Maison Vanbury cherche à étendre leur contrôle au nouveau monde et à établir un chapitre d'Aelantir de leur célèbre fonderie. Publiquement, Vincen de Vanbury a été choisi parmi les candidats pour diriger cette expédition dans sa recherche de reliques des précurseurs et pour étendre l'influence de Vanbury pour ses compétences et son expérience. Derrière des portes closes, la Maison Vanbury reconnaît qu'ils ont choisi Vincen pour se débarrasser de son comportement peu recommandable et pour arrêter les disparitions et les démissions mystérieuses des autres candidats. Quoi qu'il en soit, les navires à destination d'Aelantir ont embarqué avec les meilleurs hommes et femmes de Telgier pour assembler une nouvelle fonderie qui forgerait de nouvelles armes en acier des précurseurs ; une fonderie digne de l'héritage de Vanbury.\n\nAlors que les navires entraient dans la Mer Déchirée et que l'île d'Esmaraíl était visible à l'horizon, Vincen a proclamé qu'elle serait appelée Vanburia pour honorer la Maison Vanbury et pour lier l'île à leur nom. Vanburia s'avérerait être une base idéale d'opérations dans la recherche de sources de reliques des Précurseurs ainsi qu'une position défensive parfaite en cas de conflit.\n\nAlors que l'expédition naviguait plus près de Vanburia, ils ont atterri sur une baie protégée entourée de plaines sauvages et de jungle luxuriante, pleine de ressources à exploiter... Alors que les navires ont atterri le long de l'embouchure de la rivière qui se déversait dans la baie, Vincen a été le premier à poser le pied à terre. Un grand port a été prévu pour être construit, Ricardsport, nommé ainsi en l'honneur du seul roi Vanbury de Gawed."
aelantirspawnables.19.t:0 "La Compagnie Commerciale de Calasanni Prend la Mer pour de Nouvelles Richesses !"
aelantirspawnables.19.d:0 "Nouvelles de Damescrown : La Compagnie Commerciale de Calasanni, la compagnie commerciale privée la plus influente et la plus riche de tout l'Empire, s'est révélée être responsable de la grande flotte de navires construite à Damescrown cette dernière année et partie dans les mois passés.\nL'organisation arbaranienne a assemblé une flotte expéditionnaire financée par des investisseurs de tout le Dameshead de plus de 40 navires commandés par des marins experts d'Anbennarie. Le célèbre Calas Silcalas, cousin éloigné du Marquis d'Arbaran, endosse le rôle de Directeur du chapitre d'Aelantir de la Compagnie, et a déjà signalé du succès dans l'acquisition de cartes et l'atteinte des rivages redécouverts d'Aelantir.\n\nDéjà, les premiers navires sont revenus portant des marchandises exotiques jamais vues auparavant sur les marchés de Cannor, tandis que les investisseurs originaux se disputent les terres de plantation autour de l'établissement de New Calas. Il semble que cette expédition sera un coup énorme pour la CLSTC dans sa quête de domination commerciale."
aelantirspawnables.20.t:0 "La Compagnie Commerciale de Deranne Maintient ses Opérations"
aelantirspawnables.20.d:0 "L'une des plus anciennes et premières compagnies commerciales, la Compagnie Commerciale de Deranne était en de nombreuses façons le véritable propriétaire des possessions coloniales de Deranne. Les colonies deranniques sont de facto administrées directement par la compagnie et le duc n'a jamais eu beaucoup de contrôle sur elles.\n\nLa DTC a reconnu la règle de [Root.GetName] sur Deranne elle-même, mais ne considère pas le sort du duché comme pertinent pour leurs affaires, et a décidé de continuer à fonctionner comme d'habitude."
aelantirspawnables.21.t:0 "Expédition vers les Terres du Nord"
aelantirspawnables.21.d:0 "Avec le niveau croissant de militarisation au sein de la Hiérarchie de Nimscodd, et avec elle les restrictions croissantes et les conformités obligatoires imposées par le gouvernement central, de nombreux gnomes des Îles de la Tempête, toujours un groupe fractieux, ont commencé à s'agacer sous la règle de leurs cousins Gnomes de la Falaise au sud.\n\nCela a atteint son paroxysme lorsqu'un personnage respecté, bien qu'irascible, le Professeur Sneecood, des célèbres Sneecoods des Îles de la Tempête, après s'être plaint des restrictions accrues sur son atelier, a soudainement démissionné de son poste de représentant, après que des rumeurs ont commencé à circuler sur des accusations imminentes de détournement de fonds.\n\nEn quelques jours, Sneecood avait miraculeusement acquis une grande quantité de navires, avec l'intention de partir en 'expédition scientifique vers le nord d'Aelentir' et a commencé à l'exalter comme une opportunité pour les gnomes intelligents et déterminés de se faire un nom, avec la possibilité de 'pousser les limites de l'artifice au service du progrès, dans le Nortiochand.' De nombreux Gnomes de la Tempête se sont précipités pour le rejoindre, et avant que les gouverneurs locaux ne sachent quoi faire, la flotte avait levé l'ancre et était partie pour le nord froid."

