 aelantirspawnables.8.t:0 "Les Marines Themarenni Embarquent vers des Rivages Somptueux !"
 aelantirspawnables.8.d:0 "De nombreux Esmariens aspirent aux terres opulentes d'Aelantir, et bien plus nombreux encore sont ceux qui éprouvent simplement du mécontentement à servir la décrépit Maison de Vanbury ou la sauvagerie débridée de la Bande Havorale. D'innombrables âmes voyagèrent vers l'ouest aux côtés d'autres Anbenniens, mais se retrouvèrent parmi des étrangers et des peuples inconnus, les terres les plus fertiles étant déjà revendiquées et colonisées.\n\nAinsi commence le récit d'une terre non revendiquée de forêts luxuriantes, de lacs cristallins et de rivières serpentines. Cette abondance territoriale parvint aux oreilles de ces Esmaris égarés, dont les espoirs et les esprits se rallumèrent avec ferveur. Les colons provenant des rives de l'Esmar et de ses affluents, principalement d'anciens membres des Marines Themarenni, ainsi que des pionniers avides de terres, se rassemblèrent avec hâte. Un passage fut trouvé à Yearncliff sous la forme de six navires commandés par la noble themarennie mineure Aucana de Sweetcastle. Là, portée par une marée favorable et un vent bienveillant, la troupe aux yeux brillants et à l'esprit ardent prit la mer vers les bois opulents de la Côte de la Mer Brisée."
 aelantirspawnables.9.t:0 "Des Réfugiés de l'Ancien Culte Solaire Fondent une Colonie"
 aelantirspawnables.9.d:0 "Les Cultistes de l'Ancien Soleil ont toujours été présents dans Bahar et les Collines des Harpies. Des groupes disparates ont survécu dans la région depuis l'arrivée des elfes, et leurs nombreuses petites communautés prospèrent dans des vallées montagnardes reculées, protégées par un terrain accidenté.\n\nLa défaite de l'akalat de Dartaxâgerdim à la fin du XVe siècle mit fin à cet isolement protecteur. Les Exemplaires Jahériens investirent les Collines des Harpies et allumèrent des bûchers à travers tous les villages, convertissant les dociles et exécutant les récalcitrants. Cette ère nouvelle de Ténèbres conduisit à une montée du terrorisme du Culte du Soleil Ancien, culminant avec l'attentat du Sommet de Samartal. La découverte éventuelle des perpétrateurs, une secte du Culte du Soleil Ancien ayant des liens avec les Casques Verts de Kuzak, mena à une nouvelle vague de persécution, qui fut perçue par de nombreux croyants du Soleil Ancien comme un signe que les Ténèbres Malveillantes avaient triomphé.\n\nLa redécouverte d'Aelantir conduisit de nombreux Exemplaires à être rappelés à leur quartier général d'Elizna, entraînant une réduction marquée de la persécution. La nouvelle de terres vides dépourvues d'Elfes Solaires et d'intérêts elfiques solaires fut perçue par Ageela szel-Akal-Uak comme un signe de Surakel. Ses fidèles pouvaient y construire une nouvelle vie libre des Ténèbres et de la persécution, un refuge pour abriter et faire croître la Lumière. Prêtresse aux capacités magiques dissimulées, Ageela rassembla les diverses communautés et partit fonder une nouvelle terre pour les fidèles de Surakel. Avec l'aide de contrebandiers drolakandis et ses propres talents magiques, elle réussit à construire une flotte sans attirer l'attention des elfes, qui prit la mer vers le couchant en $YEAR$. Ces migrants finirent par atteindre la Baie des Trolls, créant le nouvel État de Zanlib."
 aelantirspawnables.10.t:0 "Des Orques Esclaves Affranchis Fondent une Colonie !"
 aelantirspawnables.10.d:0 "Scandaleux ! Nos esclaves orques, que nous avions amenés en Aelantir, ont lancé une rébellion sous le commandement de Bramash l'Œil Voilé ! Ils ont ravagé plusieurs colonies d'Endralliande et se sont échappés de l'île sur des navires volés !"
 aelantirspawnables.11.t:0 "La Banque Asra dévoile son Port"
 aelantirspawnables.11.d:0 "La célèbre Banque naine Asra a fondé un port en Aelantir, sans nul doute pour capitaliser sur les richesses du peuple elfique."
 aelantirspawnables.12.t:0 "Le Rêve d'Isobel : la Cité qui Ne Dort Jamais"
 aelantirspawnables.12.d:0 "'Je vois notre cité sur une carte, ne s'étendant pas vers les quatre coins de Halann comme quelque mauvaise herbe vile, mais croissant haute comme un chêne vénérable, le long duquel nos citoyens pourraient grimper vers des hauteurs toujours nouvelles.'\n-Journal de Dame Isobel\n\nDame Isobel, veuve proéminente et fortunée, incarne parfaitement l'esprit de sa ville natale de Toarnaire. Issue d'une maison quasi-ruinée de petite noblesse roilsardienne, elle a transformé un maigre héritage en l'une des entreprises commerciales les plus puissantes de la cité. Pour les milliers d'ouvriers salariés de ses chantiers navals, entrepôts et ateliers, elle représente une employeuse stricte mais équitable, bien différente des barons féodaux arbitraires et cruels dont ils ont fui les domaines pour saisir les opportunités urbaines. Comme la plupart des citoyens de Toarnaire, elle est farouchement indépendante, urbaine et mercantile jusqu'au tréfonds de son être, et fermement convaincue que les horizons doivent être définis par les capacités et l'ambition, non par le rang de naissance.\n\nToujours astucieuse, Isobel sait que ses idéaux périront probablement dans Cannor : elle voit la guerre poindre à l'horizon, tandis que Lorent et Anbennar font claquer leurs sabres et clament leurs prétentions sur la cité. La guerre apporte le pillage, et elle répugne à voir ses richesses durement gagnées emportées vers Lorentainé. Ayant entendu parler d'une nouvelle terre par-delà les Lamentations d'Uelos, elle a vendu la plupart de ses propriétés et proclamé son désir de réaliser ces idéaux dans une cité nouvelle, loin des tyrans de Cannor. Achetant une flotte de navires et des matières premières pour une colonie, elle a invité tous ceux qui souhaiteraient la rejoindre dans cette quête d'une nouvelle vie de liberté et de fortune - moyennant des frais nominaux, bien entendu."
 aelantirspawnables.13.t:0 "Saamir Ruqasah et les Pillards du Continent Perdu"
 aelantirspawnables.13.d:0 "Saamir Ruqašah est un nom bien connu à travers tout Bulwar. Né dans la famille Ruqašah, l'une des Douze de la cité de Bulwar, il apprit dès son jeune âge l'histoire du Bulwar Antique et décida de devenir aventurier, déterminé à découvrir les secrets que l'histoire avait oubliés.\n\nSon bazar dans la cité de Bulwar regorge d'artéfacts de ses diverses aventures ; on peut y trouver armures et armes du Temple de l'Eclipse, artéfacts génies de l'Arche Perdue du Dieu-Roi Irsakar le Bienveillant, les crânes dorés de son Raid sur le Don du Serpent, un étendard de phénix doré enterré par les Légionnaires à Kalib, ou même la fameuse couronne de Dalarand perdue durant la Seconde Guerre des Cendres. Il n'existe aucun lieu dans toute la région que Saamir n'ait visité ou exploré, et tout souverain civilisé de Bulwar l'a compté comme invité ou pourvoyeur d'antiques à un moment ou un autre.\n\nQuand les nouvelles de la redécouverte d'Aelantir arrivèrent en Bulwar, Saamir fut parmi les premiers à réagir. Il vendit ses diverses propriétés, y compris certaines de ses reliques les plus précieuses, et commanda des navires pour une expédition vers Aelantir. Il envoya des messagers à travers la région pour offrir une nouvelle vie d'aventure en Occident à tous ceux qui voudraient le rejoindre, qu'ils soient humains ou elfes, tant qu'ils étaient serviteurs de Surael. Des caravanes d'hommes et de femmes désireux de se joindre à sa quête de connaissances perdues et d'aventure, ou impatients de fuir les dernières décennies d'instabilité dans la région, ont afflué vers Bulwar et Anzabad où les navires ont été construits pour l'expédition. Il se tient maintenant prêt à partir vers le Couchant pour dompter et découvrir les secrets des étranges terres d'Aelantir."
 aelantirspawnables.14.t:0 "Les Corsaires Chiens de Mykx"
 aelantirspawnables.14.d:0 "Une capitaine de navire viakkoca traîtresse du nom de Mykx a abandonné le pavillon noir de Viakkoc et s'est installée avec ses partisans gnolls dans les Îles Ruinées d'Aelantir."
 aelantirspawnables.15.t:0 "Les Chevaliers Nains Recommencent à Neuf"
 aelantirspawnables.15.d:0 "Alors que les traditions chevaleresques ont décliné au cours du siècle à venir, un grand groupe de Chevaliers Nains de Lencenor a décidé d'abandonner leurs anciennes voies et de commencer une nouvelle vie dans les terres prometteuses d'Aelantir. Menés par les plus éminents chevaliers qui formèrent les clans de Hardgauntlet, Runeback et Glitterhoof, ils s'aventurent vers les riches terres de Veykoda pour un avenir nouveau."
 aelantirspawnables.16.t:0 "Les Propriétaires Terriens Arannais Fondent une Société par Actions"
 aelantirspawnables.16.d:0 "Plusieurs riches propriétaires terriens de Marllin se sont rassemblés en une entreprise commune pour fonder une colonie en Aelantir, peuplée de plusieurs douzaines de serviteurs sous contrat."
 aelantirspawnables.17.t:0 "Les Halfelins de Vis dans la Baie des Trolls"
 aelantirspawnables.17.d:0 "Lassés du mauvais traitement réservé aux halfelins dans Cannor, les membres de la maison halfeline de Vis ont vendu leurs possessions sur Viswall et sont partis fonder une nouvelle colonie halfeline indépendante en Aelantir. Ils visent à créer la tour la plus haute de la Baie des Trolls pour dominer du regard les autres colons : la tour de Vis, également connue sous le nom de Thílvis."
 aelantirspawnables.18.t:0 "Guilde Vanbury : Chapitre d'Aelantir"
 aelantirspawnables.18.d:0 "Telgeir est réputée comme le foyer des meilleurs armements et armures de Cannor, pourtant la Guilde aspire à davantage. L'acier précurseur est vénéré comme un matériau puissant pour le meilleur équipement (et le plus coûteux) disponible. Il est rare dans Cannor, mais semble abondant parmi les reliques découvertes en Aelantir. La recherche et l'acquisition de ces reliques sont devenues une priorité pour Telgeir et l'illustre famille Vanbury. Avec seulement Telgeir sous leur contrôle, la Maison Vanbury cherche à étendre son emprise au nouveau monde et établir un chapitre aelantiren de leur célèbre fonderie. Publiquement, Vincen de Vanbury fut choisi parmi les candidats pour mener cette expédition dans sa quête de reliques précurseurs et pour étendre l'influence de Vanbury grâce à ses compétences et son expérience. En privé, la Maison Vanbury reconnaît qu'elle a choisi Vincen pour se débarrasser de son comportement répréhensible et pour arrêter les mystérieuses disparitions et démissions des autres candidats. Quoi qu'il en soit, les navires à destination d'Aelantir embarquèrent avec les meilleurs hommes et femmes de Telgier pour assembler une nouvelle fonderie qui forgerait de nouvelles armes d'acier précurseur ; une fonderie digne de l'héritage Vanbury.\n\nAlors que les vaisseaux pénétraient dans la Mer Déchirée et que l'île d'Esmaráil apparut à l'horizon, Vincen proclama qu'elle serait appelée Vanburia pour honorer la Maison Vanbury et lier l'île à leur nom. Vanburia s'avérerait être une base d'opérations idéale dans la recherche de sources de reliques Précurseurs ainsi qu'une position défensive parfaite en cas de conflit.\n\nAlors que l'expédition naviguait plus près de Vanburia, ils accostèrent dans une baie protégée entourée de plaines sauvages et de jungle luxuriante, regorgeant de ressources à exploiter… Tandis que les navires accostaient le long de l'embouchure de la rivière qui se déversait dans la baie, Vincen fut le premier à poser le pied sur le rivage. Un grand port fut projeté d'être construit, Ricardsport, ainsi nommé d'après le seul Roi Vanbury de Gawed."
 aelantirspawnables.19.t:0 "La Compagnie Commerciale Calasanni Fait Voile vers de Nouvelles Richesses !"
 aelantirspawnables.19.d:0 "Nouvelles de Damescrown : La Compagnie Commerciale Calasanni, l'entreprise commerciale privée la plus influente et la plus riche de tout l'Empire, s'est révélée responsable de l'énorme flotte de navires construite à Damescrown cette dernière année et partie ces derniers mois.\nL'organisation arbaranienne a assemblé une flotte expéditionnaire financée par des investisseurs de tout le Dameshead de plus de 40 navires équipés par d'experts marins anbenniens. Le célèbre Calas Silcalas, cousin au second degré du Marquis d'Arbaran, assume le rôle de Directeur du chapitre aelantiren de la Compagnie, et a déjà rapporté des succès dans l'acquisition de cartes et l'atteinte des rivages redécouverts d'Aelantir.\n\nDéjà, les premiers navires sont revenus portant des biens exotiques jamais vus auparavant sur les marchés de Cannor, tandis que les investisseurs originaux se surenchérissent pour des terres de plantation autour de la colonie de New Calas. Il semble que cette expédition sera un coup formidable pour la CLSTC dans sa quête de domination commerciale."
 aelantirspawnables.20.t:0 "La Compagnie Commerciale Deranne Maintient ses Opérations"
 aelantirspawnables.20.d:0 "L'une des plus anciennes et premières compagnies commerciales, la Compagnie Commerciale Deranne était à bien des égards le véritable propriétaire des possessions coloniales de Deranne. Les colonies deraniques sont de facto administrées directement par la compagnie et le duc n'a jamais eu beaucoup d'emprise sur elles.\n\nLa DTC a reconnu l'autorité de [Root.GetName] sur Deranne elle-même, mais ne considère pas le destin du duché comme pertinent à leurs affaires, et a décidé de continuer à opérer comme d'habitude."
 aelantirspawnables.21.t:0 "Expédition vers les Terres Nordiques"
 aelantirspawnables.21.d:0 "Avec le niveau croissant de militarisation au sein de la Hiérarchie Nimscodd, et avec elle les restrictions croissantes et les conformités obligatoires imposées par le gouvernement central, de nombreux gnomes des Îles de la Tempête, toujours une bande factieuse, ont commencé à rechigner sous le règne de leurs parents Gnomes des Falaises du sud.\n\nCela atteignit son paroxysme quand un personnage respecté bien qu'irascible, un Professeur Sneecood, des célèbres Sneecoods des Îles de la Tempête, après s'être plaint de restrictions accrues sur son atelier, démissionna soudainement comme représentant, après que des rumeurs d'accusations imminentes de détournement de fonds commencèrent à circuler.\n\nEn quelques jours, Sneecood avait miraculeusement acquis un grand nombre de navires, avec l'intention de partir pour une 'expédition scientifique vers le nord d'aelentir et commença à la vanter comme une opportunité pour les gnomes intelligents et déterminés de se faire quelque chose, avec l'occasion de 'repousser les limites de l'artisanat Magique au service du progrès, dans le Nortiochand.' De nombreux Gnomes de la Tempête accoururent pour le rejoindre, et avant que les gouverneurs locaux aient la moindre idée de quoi faire, la flotte avait levé l'ancre et était partie vers le nord glacé."

 adventurerspawnables.1.a:0 "Magnifique"
 adventurerspawnables.1.b:0 "£event_button_spawnable£"
 adventurerspawnables.1.t:0 "Les Exilés Sorncósti en Aelantir"
 adventurerspawnables.1.d:0 "En Sorncóst, les anciennes voies de Lencenor ont été repoussées vers les hautes terres, largement remplacées par les coutumes lorentaises. Le vol de terres et de culture le plus odieux eut lieu à Casna Ola, qui fut annexée de force par Lorent, et dans le sillage d'une armée de soldats vint une armée de colons, qui contraignirent des milliers de Sorncostis à abandonner des vignobles qui appartenaient à leurs familles depuis des générations.\n\nUn natif de Casna Ola nommé Reán en eut assez. Il rassembla les réfugiés de cette crise amère à Sornaire, et avec l'aide de pêcheurs patriotes, de vétérans navals et de propriétaires de docks, ses 'Fils Sorniques' réussirent à rassembler une petite flotte de cinq navires et mirent les voiles vers la liberté d'Aelantir, pour être les premiers à construire une nouvelle terre dans l'ancien monde. Les plans des Fils Sorniques furent d'abord moqués et raillés, mais une fois que les nouvelles revinrent que leur première colonie avait survécu à l'hiver, le soutien arriva rapidement. De nombreux Sorncostis fuient maintenant en masse vers la colonie, dans l'espoir d'une vie sans oppression culturelle.\n\nAvec une pincée de chance et de détermination, ils pourraient réussir à créer un nouveau Sorncost et, peut-être, même revenir réclamer leurs foyers un jour."
 adventurerspawnables.2.t:0 "La Légion d'Onyx Débarque en Aelantir"
 adventurerspawnables.2.d:0 "La Légion d'Onyx nourrit une dévotion fanatique, certains diraient quasi-hérétique, envers Nerat et la destruction de toute abomination contre lui. Bien qu'elle ait été renommée pour son rôle dans la défaite des hordes morts-vivantes de la Peste Blanche en Dostanor, le vent a maintenant tourné contre elle. Une proclamation est venue de La Nécropole à Corseton ordonnant qu'elle soit expulsée de tous les coins de Cannor. Nul ne peut dire avec certitude si ce fut à cause de leur influence grandissante sur le temple, remettant en question sa hiérarchie, ou des étranges accusations que l'ordre a récemment portées contre de nombreux nobles en Corvuria. Tout ce qui peut être dit, c'est que l'ordre n'est plus le bienvenu dans Cannor. Ayant entendu des rumeurs d'un culte de mort pervers en Aelantir, la Légion est partie former un nouveau foyer au-delà de l'horizon, et abattre ces blasphémateurs.\n\n§RLa Légion d'Onyx ne sera plus disponible à l'embauche.§!"
 adventurerspawnables.3.t:0 "Le Cercle Brillant arrive en Aelantir"
 adventurerspawnables.3.d:0 "Le Cercle Brillant, une bande de fidèles dévots adorateurs de l'avatar d'Ara, Begga Bonsdoigts, divinité des halfelins et de la charité, est arrivé en Aelantir pour aider les démunis et répandre la richesse de l'Ynn à son peuple. Sous l'œil bienveillant et économique du prêtre halfelin Cela Bouclesd'argent, plus aucun village ne sera laissé à pourrir après avoir été soumis aux humeurs erratiques de l'Ynn, ni aucun enfant ne sera laissé affamé dans des coins de rue délabrés ou dans les contrées sauvages non civilisées, loin des yeux nobles.\n\nLes quelques ruinés de l'Ynn qui ont remarqué leur arrivée montrent la même méfiance envers le Cercle Brillant que celle montrée au reste des aventuriers cannoriens, prétendant que leurs efforts caritatifs ne sont rien de plus que des efforts de prosélytisme."
 adventurerspawnables.4.t:0 "La Croisade Istralorienne Met les Voiles vers Aelantir !"
 adventurerspawnables.4.d:0 "La fin de la Marée Verte marqua aussi la fin du combat entre le bien et le mal. Les enseignements de Corin étaient de combattre le mal partout où il se cachait, mais ses disciples n'avaient plus d'ennemi unifié à affronter ; certains devinrent trop complaisants, certains perdirent de vue leur objectif ; et pourtant il y en avait qui rejetèrent ces destins.\nSûrement il restait encore un empire maléfique à affronter, un dragon à tuer, un peuple opprimé à libérer ? Mais hélas, Cannor n'avait plus rien de tout cela.\n\nAlors naturellement, ils commencèrent à regarder plus loin. Corin prêchait de chercher le mal après tout, pas d'attendre qu'il se montre. Et quand les nouvelles vinrent du Drozma Tur, le culte du dragon au-delà des mers gelées cherchant à subjuguer tous, ils pensèrent tous la même chose. Corin prêchait de combattre le mal, peu importe à quel point il est difficile à atteindre.\n\nDes aventuriers de tout Cannor se rallièrent ici à Istralore, cœur battant du corinisme dans l'Empire. Soldats de fortune, mais aussi bardes d'Esmaria, mages de Damesear, rôdeurs de l'Alen, clercs d'Escann, et même quelques artificiers gnomes qui prétendaient avoir des plans pour des navires qui pourraient briser la glace de la mer Brisée.\nMais la première à venir fut Sybille Lánchs, l'une des aventurières les plus célèbres de tout Cannor, et il était évident pour tous les membres de la croisade que ses cheveux flamboyants et ses discours passionnés étaient la preuve qu'elle était l'avatar de Corin même si le clergé refusait de l'admettre. Peu importe, parce qu'ils avaient un empire maléfique à affronter, un dragon à tuer et un peuple opprimé à libérer."
 adventurerspawnables.5.t:0 "Les Aventuriers Menibóriens Font Faillite"
 adventurerspawnables.5.d:0 "La Compagnie Libre de Menibór avait longtemps été considérée comme l'une des compagnies de soldats privés les plus professionnelles et efficaces de Cannor. Cependant, une série plutôt malheureuse de quêtes ratées et de mauvais contrats les conduisit à la pauvreté absolue. Récemment, la compagnie est devenue complètement silencieuse, et la plupart à travers Cannor supposaient que la compagnie s'était dissoute discrètement, s'éteignant dans un gémissement dans la nuit.\n\nÀ la stupéfaction de beaucoup, des rapports arrivèrent récemment que le chef de la Compagnie Libre de Menibór, un vétéran expérimenté du nom de Ricard Tenach, avait vendu toutes ses possessions rassemblées durant sa vénérable carrière afin d'acheter un transport bon marché pour sa compagnie vers Aelantir. Évidemment alimenté par les rumeurs d'or trouvé à travers l'Étendue d'Epednar, Tenach a misé monnaie et hommes dans l'espoir que la Compagnie Libre puisse payer ses dettes. Le temps dira si ce grand pari brisera la banque, ou si c'est un sous-jeu fait par un vagabond désespéré.\n\n§RLa Compagnie Libre de Menibór ne sera plus disponible à l'embauche.§!"
 adventurerspawnables.6.t:0 "Des Esclaves Demi-orques s'Enfuient dans les Bois !"
 adventurerspawnables.6.d:0 "Le vieux capitaine se tenait silencieusement au-dessus du site de la bataille. Des dizaines de corps - demi-orques, orques, mais surtout humains - étaient éparpillés alentour. Aucun des anciens esclaves ne s'était laissé prendre vivant. La plupart s'échappèrent, ceux qui restèrent combattirent jusqu'à leur dernier souffle.\nFinalement, un éclaireur vint vers le capitaine.\n'Rapport.' - le capitaine exige d'une voix sévère.\n'Monsieur, la plupart des esclaves ainsi que Varbuk se sont échappés. Vus pour la dernière fois ils étaient...' l'éclaireur marque une pause d'une seconde 'ils se dirigeaient vers l'ouest.'\n'L'ouest ?!' le capitaine répond avec surprise. Il n'y avait que cette maudite forêt à l'ouest, ainsi que ces brutaux ruinés, pensa-t-il.\n'Monsieur, devons-nous les suivre ?' l'éclaireur demande à son supérieur. Le capitaine réagit avec un petit sourire. 'Pas besoin. Ces esclaves seront considérés comme des biens perdus. Ils ne survivront pas dans cette forêt de toute façon.'\n\n...\n\nLa forêt avait changé. Elle était moins dense, les animaux semblaient moins hostiles et plus important - les Hommes Libres n'avaient pas vu un seul Maudit depuis plus d'une semaine. Varbuk continua de mener son peuple après tout ce temps, et il semblait enfin que le pire était derrière eux. Ses cicatrices des fouets avaient guéri, ses poignets ne se souvenaient plus de l'étreinte des chaînes. Mais plus important, il avait oublié le visage de son maître. Au lieu de cela, il ne se rappelait que du gâchis sanglant qui fut un jour son visage. C'était un bon souvenir.\nMais c'était le passé. L'avenir est ce qui devrait le préoccuper maintenant. Mais Varbuk ne ressent aucune peur. Derrière lui sont son peuple, ses Hommes Libres. Ensemble ils ont combattu pour la liberté... et ont gagné. Et maintenant, ils s'assureront que personne ne pourra jamais la leur reprendre."
 adventurerspawnables.7.t:0 "La Maison de Réflexion Repart"
 adventurerspawnables.7.d:0 "Après avoir humilié Ivrandir Nightbranch lors du Débat de Thanas, l'ancien du Repos controversé Pelodir 'le grand' rassembla un groupe de Précurseurs Elfiques. Au cours des décennies qui suivirent, les nouveaux enseignements de Pelodir ajoutèrent au caractère distinctif de cette nouvelle secte, souffrant du mépris tant des Réformationnistes Ibevar que des traditionalistes du Repos Silencieux. La découverte d'Aelantir et de la Fresque de Castellos électrifia Pelodir et ses dévots - car tandis que la Cour Régente était rongée par le doute à la révélation de la mort de Castellos, la secte tourna son attention vers l'Appel à la Réflexion négligé.\n\nIl y a plus de vingt mille ans, l'Empereur Précurseur Aldan promulgua le Décret Réflexif qui exigeait le retour de tous les elfes en Aelantir. Pour Pelodir, célèbre pour ses errances lointaines et sa philosophie sinueuse, le message ne pouvait être plus clair : il doit répondre à l'appel d'Aldan. Brûlée dans les feux de la ruine et voilée dans la brume de l'histoire, l'ancienne patrie elfique s'est faite nouvelle portant l'horizon attirant comme voile. Pelodir et sa Maison de Réflexion nouvellement réorganisée partent maintenant pour répondre à ces anciennes convocations, à la recherche de l'illumination de la frontière."
 adventurerspawnables.8.t:0 "Les Tipneyans se Dirigent vers l'Ouest"
 adventurerspawnables.8.d:0 "Fuyant les guerres du Petit Pays, de nombreux membres de la ville de Tipney ont vendu leurs objets de valeur et ont pris la route de l'ouest vers Aelantir."
 adventurerspawnables.9.t:0 "La Bande Havorale Fuit les Conséquences"
 adventurerspawnables.9.d:0 "Après des années de répression par les autorités impériales pour leur comportement méprisable, la bande de brigands et mercenaires déshonorables connue sous le nom de Bande Havorale a réalisé un braquage des plus audacieux.\n\nIls sentirent que leurs jours dans Cannor étaient comptés, et comme tel quittèrent leurs bases montagnardes pour une attaque nocturne audacieuse sur un port esmarien notable, s'emparant de plusieurs navires avant de fuir en eaux libres. Quand les identités des coupables et victimes furent confirmées, la Bande Havorale était déjà passée les Péages du Dameshead. Leur destination ne pouvait être que celle de toute âme égarée se dirigeant vers l'ouest : les terres inexplorées d'Aelantir.\n\nTandis que les gens d'Esmaria respirent un soupir de soulagement pour leur liberté de cette racaille organisée, tant les natifs que les colons d'Aelantir doivent maintenant se préparer à encore un autre concurrent dans la course pour le continent redécouvert... Un bien plus sauvage et impitoyable que la plupart.\n\n§RLa Bande Havorale ne sera plus disponible à l'embauche.§!"
 adventurerspawnables.10.t:0 "La Compagnie de la Dent Ébréchée Va vers l'Ouest"
 adventurerspawnables.10.d:0 "La Compagnie de la Dent Ébréchée a une réputation infâme dans Cannor comme mercenaires impitoyables mais hautement efficaces. Composée principalement de demi-orques, la compagnie gagna sa renommée par leur férocité dans la lutte contre l'agression orque en Escann, mais faisait souvent face à la discrimination d'employeurs et autres aventuriers à cause de leur héritage de race mélangée et leur acceptation du culte de Dookan parmi leurs membres. Le mécontentement de leur traitement injuste atteignit finalement une ébullition ouverte au début des années 1500, poussant la compagnie à quitter la discrimination de Cannor pour une plus grande aventure et opportunité en Aelantir.\n\nDes rapports d'énorme richesse trouvée aux frontières de la Baie des Trolls menèrent la Compagnie de la Dent Ébréchée aux terres des Boek à l'embouchure de la rivière Ynn. Ici les tribus Ruinées s'ornaient de fer et d'or finement travaillés qu'elles avaient découverts à la base des falaises de ruine. Supposant que quel que soit le peuple avancé qui créa ces biens serait trouvé sur les plateaux bien au-dessus, la compagnie escalada les Falaises et émergea dans les collines brumeuses de Veykoda. De là la Dent Ébréchée se dirigea vers l'ouest et trouva la civilisation ynnic prospère, où elle trouva d'amples opportunités d'emploi parmi les seigneurs mesquins de Sarda et Dolindha.\n\nD'abord contente de vivre comme mercenaires sans terre en forte demande parmi les seigneurs ynnics, l'arrivée d'autres colons cannoriens dans la Vallée de la Rivière Ynn mena le Capitaine Otó le Beau de la Dent Ébréchée à rêver d'une terre qui appartiendrait entièrement aux demi-orques. Emmenant la bande mercenaire vers l'ouest au bord de l'Étendue d'Epednan, la Compagnie de la Dent Ébréchée revendiqua une vaste étendue de la prairie faiblement peuplée de l'ouest. Se déclarant un état aventurier indépendant, la Dent Ébréchée devint une armée avec un état, également déterminée à vivre les vies de mercenaires pour les Ynnics et comme propriétaires terriens libres dans leur propre morceau libre d'Aelantir.\n\n§RLa Compagnie de la Dent Ébréchée ne sera plus disponible à l'embauche.§!"
 adventurerspawnables.11.t:0 "La Société Exploratoire de Plumwall Repart !"
 adventurerspawnables.11.d:0 "'La Société Exploratoire de Plumwall Repart !\n\nL'organisation célèbre pour ses explorations dans les ruines du Vieux Damenath a une nouvelle mission : Quitter Cannor entièrement, cherchant les richesses d'Aelantir !'\n\n-Extrait de la Gazette d'Anbenncóst de [GetMonth] [GetYear].\n\n'Marcan, mon cher ami,\n\nAs-tu vu les gros titres ? J'ai eu plus de quatre-vingt-dix demandes formelles pour une position à bord de la flotte expéditionnaire, et cela fait seulement quelques heures depuis que j'ai reçu le soutien officiel. Mais j'ai de la chance que le Comité ait pris sa décision avant que tout ne fuite, et au lieu de cela, je peux me concentrer entièrement sur préparer les choses... et traverser cette pile montante de paperasserie.\n\nAvec un peu de chance, tout cela en vaudra la peine. Nos explorateurs initiaux ont déjà rapporté des bibelots et trésors fantastiques, et des rumeurs de bien plus.\n\nMaintenant, je devrais retourner au travail. La flotte doit partir dans seulement quelques courtes semaines, et je dois m'assurer d'appeler toutes les faveurs qu'il nous reste à l'avance - le Magistère peut finalement considérer notre travail au Vieux Damenath comme entièrement payé ! Je fais confiance que tu nous rejoindras, vieil ami ?'\n\n-Correspondance d'Adelar Longstaff, Chef de la Société Exploratoire de Plumwall, adressée à Marcan Stonerider, Alchimiste Principal."
 adventurerspawnables.12.t:0 "La Brigade Magnifique Part pour Aelantir !"
 adventurerspawnables.12.d:0 "Désillusionnés par la paresse des Chevaliers Magnifiques et leur refus d'accepter les nouvelles technologies et façons de penser ces dernières années, un grand nombre de Chevaliers plus jeunes et plus innovants ont quitté Arbaran pour établir une colonie dans le Sud d'Aelantir.\n\nIl semble que l'expédition soit sanctionnée par l'ordre chevaleresque, très probablement pour retirer les parties rebelles de leur organisation pacifiquement. Se nommant la Brigade Magnifique, des centaines de chevaliers, ainsi que des milliers de colons prospectifs et aventuriers ont mis les voiles aujourd'hui pour défier quels que soient les maux qui rôdent dans les jungles, et pour dompter les terres au nom de la civilisation. Bien que l'expédition soit moquée par beaucoup dans Cannor comme pure folie, elle reste populaire parmi les Corinites qui ont donné une fortune vers ces braves guerriers cherchant le mal à détruire."
 adventurerspawnables.13.t:0 "La Bande de Bardswood Part vers de Nouveaux Mystères"
 adventurerspawnables.13.d:0 "L'énigmatique Bande de Bardswood de Tellum a soudainement disparu ! Les rumeurs disent qu'elle est partie pour Aelantir."
 adventurerspawnables.14.t:0 "Les Exemplaires Elfes Solaires Arrivent en Aelantir"
 adventurerspawnables.14.d:0 "Très cher[Root.Monarch.GetName],\n\nMerci pour votre hospitalité toutes ces années, et pour tous les bonnes actions que votre lignée a faites pour les Exemplaires Jahériens.\n\nDans les nombreuses années de guerre des Exemplaires au nom de Surael, jusqu'à mon propre service avec Corin au milieu de la Marée Verte, j'en suis venu à réaliser que le mal rôde partout. Les graines des ténèbres sont grossières, rugueuses, et se trouvent dans chaque coin du monde. C'est pourquoi j'ai fait de cela mon devoir, et celui de mon ordre, de détruire le chaos, et ouvrir la voie à l'ordre sous Surael. Ville après ville a demandé notre aide contre monstre et hérétique, et nous n'avons jamais failli à suivre.\n\nMais nous avons maintenant entendu les nouvelles de la redécouverte des foyers de nos ancêtres. On dit que la terre est abandonnée pour quelques créatures survivantes, à peine des elfes du tout, en ce qui doit être l'œuvre des Ténèbres Malveillantes.\n\nLes Exemplaires doivent prendre un nouveau but : sauver nos parents de la gueule des ténèbres. La lumière de Surael doit être répandue à travers Aelantir, et les ténèbres là-bas seront purifiées, les monstres purgés. Nous mettons les voiles au matin, et quand vous recevrez cette lettre notre flotte aura déjà quitté le dock. Les quelques qui restent sont insuffisants pour mener les services des anciens Exemplaires, et pour cela nous nous excusons.\n\nMais les Exemplaires Jahériens doivent sauver Aelantir de tout ce qui est mal, et apporter le rêve de Jaher au foyer de nos précurseurs.\n\nSincèrement,\nEcaris."
 adventurerspawnables.15.t:0 "Les Chasseresses Harpies Prennent leur Envol vers Aelantir"
 adventurerspawnables.15.d:0 "La succession dans la société harpie était souvent capricieuse et argumentative. Comme la prochaine Matriarche était choisie d'un groupe de candidates dignes, être écartée de la course était commun et résultait souvent en conséquences sanglantes. Une telle occasion s'était produite, comme la Princesse Ašuria Ayarakin, jadis héritière favorite de la matriarche, fut interdite de succession entièrement. Enragée qu'on lui ait volé son droit de naissance, Ašuria et ses alliés tentèrent un coup contre [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Le coup fut un échec catastrophique, avec beaucoup de ses alliés tombant au combat, fuyant en exil, ou l'ayant carrément trahie durant le chaos. Elle put à peine s'échapper aux côtés de certains de ses confidents les plus proches restants. Ils fuirent vers Aqatbar, se surnommant les 'Filles des Collines', et apportèrent les maigres provisions qu'elles et leurs maris purent porter sur des vaisseaux achetés.\n\nTandis que la Matriarche chercherait normalement de tels dissidents, et couperait ces bouts lâches, la nouvelle a atteint les perchoirs que leurs navires voguent vers Aelantir, le continent perdu des elfes. N'ayant ni les moyens, ni la volonté de suivre Asuria à de telles longueurs ; la menace imminente de volées nobles arrivistes a nécessité que [Root.Monarch.GetTitle][Root.Monarch.GetName] renforce la position de [Root.Heir.GetName]. Sûrement un destin bien plus traître attend la Princesse Ašuria à travers la mer agitée."