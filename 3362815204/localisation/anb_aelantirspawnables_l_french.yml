aelantirspawnables.1.t:0 "La Fondation de Gommoport"
aelantirspawnables.1.d:0 "Les Gommo ont eu leur intérêt pour Aelantir depuis aussi longtemps que Cannor en a connaissance. À mesure que de plus en plus du continent était cartographié, cet intérêt ne faisait que s'intensifier. Il y avait plus de défis à relever, plus de secrets à découvrir, et surtout, plus de terres à revendiquer. Préparer une telle expédition n'est pas bon marché, cependant, donc les excursions réelles ont été principalement limitées. À la fin de la journée, cela ne sera plus le cas.\n\nBien qu'il leur ait fallu beaucoup de temps pour obtenir les fonds, les Gommo disposent maintenant des ressources pour prendre la mer. Leur expédition, promettant des terres et des richesses à tout travailleur volontaire, prendra la mer pour établir un avant-poste nommé Gommoport à l'embouchure d'une rivière connue sous le nom de Harafroy. L'organisation cherche à utiliser et à surmonter les défis uniques présentés par Aelantir pour faire avancer la cause de l'artificerie."
aelantirspawnables.2.t:0 "L'établissement artificiel kobold de Zurzumexia"
aelantirspawnables.2.d:0 "La Côte des Dragons a longtemps été une terre de conflits et d'hostilité. Les guerres des gnomes, des humains et des kobolds ont peut-être rendu les kobolds de la côte aussi durables que les Hauteurs des Dragons, et même leur ont fait découvrir l'art de l'artificerie, mais la survie reste la priorité absolue.\n\nMûs par le désir d'expérimenter, de bricoler et d'apprendre sans les difficultés et les limites de leur terre natale, un kobold brillant connu sous le nom de Zurzumex - le pionnier de l'artificerie bio-mécanique kobold - a décidé de tracer sa propre voie. Rejoint par un certain nombre de ses apprentis et de kobolds partageant les mêmes idées, Zurzumex a assemblé une expédition et a pris la mer pour Aelantir à la recherche d'une terre avec moins besoin de guerre et plus de temps pour bricoler.\n\nArrivant à Haraf après de nombreux mois de tempêtes océaniques et d'échappées de justesse avec des navires hostiles, Zurzumex a trouvé une terre peu peuplée avec un climat agréable où les Kobolds pourraient prospérer et construire à leur guise. Là, son expédition a établi leur premier établissement, une ville qu'ils construiraient pour correspondre à leur rêve d'artifice et de liberté : Zurzumexia."
aelantirspawnables.3.t:0 "Les Artificiers Gobelins s'installent"
aelantirspawnables.3.d:0 "Depuis des décennies, la ville de Bayvek a été un havre de paix pour les réfugiés gobelins d'Escann. Bien que la vie dans la ville soit très différente de leur vie dans la Serpentspine, l'ingéniosité et le sens des affaires des Gobelins les ont menés à un grand succès : des artificiers inventifs, des marchands qualifiés, et surtout les banquiers obscènement riches de la banque Sizapzarko.\n\nLes plus réussis regardent les autres avec dédain -- surtout les réfugiés escannis pauvres, et les gobelins frustrés qui se plaignent de leur statut de citoyens de seconde classe. Ainsi, la Banque Sizapzarko a lancé une expédition des artificiers gobelins de la ville les plus enclins aux explosions, des faiseurs de troubles locaux et des nouveaux arrivants avec un objectif en tête (ils promettent) : fonder une ville gobeline à Aelantir. Une ville vraiment gobeline, construite pour les gobelins, par les gobelins.\n\nAvec pratiquement aucune connaissance en construction navale mais beaucoup d'ingéniosité et de détermination, l'Expédition Gobeline de Bayvek a rassemblé une flotte (à peine) utilisable, et a fondé leur ville à Haraf. Elle a été surnommée Mestikardu - dérivé de Mestin-Nezkaru, \"ville de clan\" - pour représenter les Gobelins travaillant ensemble pour construire leur avenir."
aelantirspawnables.4.t:0 "Colonie de Cestirmark Fondée"
aelantirspawnables.4.d:0 "Depuis la victoire du Parti de la Rose lors de la Quatrième Guerre des Lilas, les nobles de Cestirande ont de plus en plus senti leur influence faiblir alors que le duc centralisait le pouvoir sur le trône. Certains nobles étaient contents de se détendre dans le luxe, mais ces dernières années, une nouvelle génération, plus énergique, est montée dans les rangs de notre noblesse au milieu d'une renaissance de la tradition et de l'idéalisme.\n\nBeaucoup de ces nobles viennent de familles qui étaient mineures dans la Damérie unie, mais ont pris de l'importance dans la plus petite Cestirande. Parmi eux se trouve le chef de l'opposition au parlement Varil sína Cymainé, qui en a eu assez de voir le duc ignorer si fréquemment la position des représentants, quelque chose qu'il pense n'aurait jamais eu lieu dans l'ancienne Damérie. Il a même osé accuser la maison ducale síl Cestir de dégénérescence morale, affirmant qu'ils avaient trahi les valeurs de l'Empire tout comme leurs ancêtres avaient trahi les Silmunas. Ses paroles franches ont enthousiasmé cette faction de parvenus et lorsque sa prison a été menacée, la frustration envers la décadence du parlement a débordé.\n\nForcé de prendre position, Varil a déclaré que l'Empire avait oublié son idéal d'égalité pour tous et qu'une ardoise propre était nécessaire. La plupart de ses partisans l'ont rejoint dans son projet de créer un pays véritablement idéal à Aelantir, et la maison ducale s'est assurée de soutenir sa position, au moins officiellement, pour voir ces parvenus et leurs idées dangereuses naviguer loin de Cestirande ! Dans l'est de la Baie des Trolls, la compagnie de sína Cymainé a fondé la république de Cestirmark, à construire sur ses valeurs libérales."
aelantirspawnables.5.t:0 "Les Hommes de la Frontière d'Ebenmas Chevauchent vers l'Ouest"
aelantirspawnables.5.d:0 "Lencenor est synonyme de culture raffinée, de vin et d'intrigues politiques. Souvent négligés, même par les Lorentish eux-mêmes, sont les robustes éleveurs de bétail des plaines de l'ouest. Ces personnes perpétuent un mode de vie humble remontant à l'époque de Lorenan lui-même ; mais c'est un mode de vie en voie de disparition.\n\nIl fut un temps où les rois menaient eux-mêmes la charge de la cavalerie et le percepteur d'impôts ne venait pas chaque année comme une horloge, mais c'est un temps qu'ils n'ont jamais connu, ni leurs pères avant eux.\n\nEt pourtant, au début du XVIe siècle, des nouvelles sont arrivées d'une terre exactement comme dans les contes de leurs ancêtres, une grande plaine avec des troupeaux tout aussi grands et des rumeurs de nobles chevaliers. Cela est rapidement devenu le sujet principal de conversation lors de la réunion de [GetYear] des éleveurs de l'Ord.\n\nCertains pensaient qu'ils devraient vendre leurs troupeaux et commencer une nouvelle vie dans l'Expanse. D'autres pensaient que c'était un pari. À la fin, tous se sont tournés vers un vieil homme, Alain, qui avait passé de nombreuses années sous le chaud soleil lorentish, presque autant à cheval, et qui était connu pour toujours dire la vérité.\n\n'Nous sommes des cavaliers. Aujourd'hui, comme toujours, nous chevauchons. Vers Westport. Vers l'Expanse !'\n\nEt ainsi fut fondée la nation d'Ebenmas, nommée d'après la plaine sans fin de l'ouest de l'Ynn."
aelantirspawnables.6.t:0 "Colonie de Corinsfield Fondée"
aelantirspawnables.6.d:0 "Le Père Godwin, un prédicateur corinite, a récemment gagné en importance au sein d'Ionntrás en appelant à un pèlerinage de masse vers Aelantir afin de fonder un royaume saint. Sa vision pleine d'espoir et sa rhétorique virulente anti-magie ont trouvé écho dans les oreilles des Escannis espérant échapper aux rois sorciers de plus en plus tyranniques. Ces 'Corinspèlerins' se comptent maintenant par milliers, tous déterminés à forger une vie meilleure dans la patrie elfique perdue.\n\nLeur voyage a été périlleux ; les pèlerins ont dû endurer de terribles tempêtes et escalader des falaises massives. Ils ont été harcelés à chaque étape du chemin par des colons rivaux et des natifs tatoués de runes magiques étranges. Peu sont restés lorsque le groupe s'est retrouvé à Tuznviar et a contemplé un champ de fleurs rouges. Le Père Godwin l'a déclaré comme un signe de Corin elle-même qu'ils avaient accompli leur pèlerinage. Maintenant, à travers Cannor, les plus ardents fidèles de Corin parlent d'une terre bénie par la déesse et libre des ravages de la magie, Corinsfield."
aelantirspawnables.7.t:0 "Colonie de Valorpoint Fondée"
aelantirspawnables.7.d1:0 "L'une des conséquences les plus négligées de la Marée Verte a été la démonstration de l'efficacité des compagnies d'aventuriers dans les initiatives pionnières. Ces organisations étaient principalement autosuffisantes et capables de se défendre correctement contre la plupart des menaces sans dépendre des puissances étrangères. L'existence de systèmes juridiques et économiques déjà établis sous les guildes a également permis l'incorporation rapide de nouveaux territoires, car les aventuriers pouvaient accomplir à la fois des devoirs militaires et civiques. Le succès des Royaumes Aventuriers d'Escann sur les anciens royaumes, comme la soi-disant Ligue des Comtes, peut en partie être retracé à ces avantages.\n\nUne communauté qui a embrassé ces idées était la diaspora Vernmen. La surpopulation dans le Duché de Verne et dans les cités-États de la rivière Luna, ainsi qu'une forte culture martiale, ont provoqué une explosion du nombre de compagnies d'aventuriers vernmen, qui ont trouvé un terrain fertile dans la paranoïa anti-monstrueuse qui caractérisait le milieu du XVe siècle. Ces compagnies avaient une relation très étroite entre elles, elles étaient donc parmi les premières organisations à entendre parler du succès et des méthodes des Frères Braves (plus tard la nation de Wyvernheart) dans le Castanor intérieur.\n\nBien que ces idées aient été utiles à petite échelle, les compagnies d'aventuriers vernmen devraient attendre le début du XVIe siècle pour les utiliser à leur plein potentiel, avec la découverte d'Aelantir. Cet événement a coïncidé avec une explosion de pensée libérale parmi les aventuriers vernmen retraités suivant les idéaux corinites, qui ont commencé à aspirer à la liberté qu'ils ressentaient pendant leur temps en mission dans la nature, la comparant à leurs expériences de traitement avec la force oppressive de la noblesse féodale.\n\nPar conséquent, en [GetYear], sept des plus grandes compagnies d'aventuriers vernmen ont signé la déclaration de Heartspier, qui prévoyait la création d'un État dans la Baie des Trolls, un État qui pourrait incarner ces idéaux sous le nom de Valorpoint."
