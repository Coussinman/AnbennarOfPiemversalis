adventurerspawnables.1.t:0 "Exilés Sorncósti à Aelantir"
adventurerspawnables.1.d:0 "À Sorncóst, les anciennes coutumes de Lencenor ont été repoussées vers les hauts plateaux, largement remplacées par les coutumes lorentish. Le vol de terre et de culture le plus flagrant s'est produit à Casna Ola, qui a été annexée de force par Lorent -- et à la suite d'une armée de soldats est venue une armée de colons, qui ont forcé des milliers de Sorncosti à quitter les vignobles qui étaient dans leurs familles depuis des générations.\n\nUn natif de Casna Ola nommé Reán en avait assez. Il a rassemblé les réfugiés de cette crise amère à Sornaire, et avec l'aide de pêcheurs patriotiques, de vétérans navals et de propriétaires de docks, ses 'Fils Sornic' ont réussi à rassembler une petite flotte de cinq navires et ont pris la mer pour la liberté d'Aelantir, pour être les premiers à construire une nouvelle terre dans l'ancien monde. Les plans des Fils Sornic ont été moqués et raillés au début, mais une fois que les nouvelles sont revenues que leur premier établissement réussi avait survécu à l'hiver, le soutien est venu rapidement. De nombreux Sorncosti fuient maintenant en masse vers l'établissement, dans l'espoir d'une vie sans oppression culturelle.\n\nAvec une pincée de chance et de détermination, ils pourraient réussir à créer un nouveau Sorncost et, peut-être, même revenir un jour pour récupérer leurs foyers."
adventurerspawnables.2.t:0 "La Légion d'Onyx Atterrit à Aelantir"
adventurerspawnables.2.d:0 "La Légion d'Onyx a une dévotion fanatique, certains diraient presque hérétique, à Nerat et à la destruction de toute abomination contre lui. Bien qu'ils aient été renommés pour leur rôle dans la défaite des hordes non-mortes de la Peste Blanche à Dostanor, la marée s'est maintenant retournée contre eux. Une proclamation est venue de la Nécropole à Corseton ordonnant qu'ils soient expulsés de tous les coins de Cannor. Personne ne peut dire avec certitude si c'était dû à leur influence croissante sur le temple, défiant sa hiérarchie, ou aux étranges accusations que l'ordre a récemment portées contre de nombreux nobles à Corvuria. Tout ce qui peut être dit, c'est que l'ordre n'est plus le bienvenu à Cannor. Entendant des rumeurs d'un culte de la mort pervers à Aelantir, la Légion s'est mise en route pour former un nouveau foyer au-delà de l'horizon, et abattre ces blasphémateurs.\n\n§RLa Légion d'Onyx ne sera plus disponible à l'embauche.§!"
adventurerspawnables.3.t:0 "Le Cercle Brillant arrive à Aelantir"
adventurerspawnables.3.d:0 "Le Cercle Brillant, une bande de fidèles adorateurs de l'avatar d'Ara, Begga Goodfingers, déesse des halflings et de la charité, est arrivé à Aelantir pour aider les sans défense et répandre la richesse de l'Ynn à son peuple. Sous l'œil bienveillant et économique du prêtre halfling Cela Silverlocks, aucun village ne sera laissé à pourrir après avoir été soumis aux humeurs erratiques de l'Ynn, ni aucun enfant ne sera laissé mourir de faim dans les coins de rue délabrés ou dans les contrées sauvages incivilisées, loin des yeux nobles.\n\nLes quelques ruinborns de l'Ynn qui ont remarqué leur arrivée montrent la même méfiance envers le Cercle Brillant que pour le reste des aventuriers cannoriens, affirmant que leurs efforts de charité ne sont rien de plus que des efforts de prosélytisme."
adventurerspawnables.4.t:0 "La Croisade Istralorienne Prend la Mer pour Aelantir !"
adventurerspawnables.4.d:0 "La fin de la Marée Verte a également marqué la fin de la lutte entre le bien et le mal. Les enseignements de Corin étaient de combattre le mal où qu'il se cache, mais ses disciples n'avaient plus d'ennemi uni à affronter ; certains sont devenus trop complaisants, d'autres ont perdu de vue leur objectif ; et pourtant, il y avait ceux qui rejetaient ces destins.\n\nSûrement, il restait un empire du mal à affronter, un dragon à terrasser, un peuple opprimé à libérer ? Mais hélas, Cannor n'en avait plus.\n\nAlors naturellement, ils ont commencé à regarder plus loin. Corin prêchait de rechercher le mal après tout, et non d'attendre qu'il se manifeste. Et lorsque des nouvelles sont arrivées de la Drozma Tur, le culte du dragon au-delà des mers gelées cherchant à subjuguer tous, ils ont tous pensé la même chose. Corin prêchait de combattre le mal, peu importe la difficulté à l'atteindre.\n\nDes aventuriers de tout Cannor se sont rassemblés ici à Istralore, cœur battant du corinisme dans l'Empire. Des soldats de fortune, mais aussi des bardes d'Esmaria, des mages de Damesear, des rangers de l'Alen, des clercs d'Escann, et même quelques artificiers gnomes qui prétendaient avoir des plans pour des navires capables de briser la glace de la mer Brisée.\n\nMais la première à venir fut Sybille Lánchs, l'une des aventurières les plus célèbres de tout Cannor, et il était évident pour tous les membres de la croisade que ses cheveux flamboyants et ses discours passionnés étaient la preuve qu'elle était l'avatar de Corin, même si le clergé refusait de l'admettre. Peu importe, car ils avaient un empire du mal à affronter, un dragon à terrasser et un peuple opprimé à libérer."
adventurerspawnables.5.t:0 "Les Aventuriers de Menibór font Faillite"
adventurerspawnables.5.d:0 "La Compagnie Libre de Menibór a longtemps été considérée comme l'une des compagnies de soldats privés les plus professionnelles et efficaces de Cannor. Cependant, une série plutôt malheureuse de quêtes ratées et de mauvais contrats les a conduits à une pauvreté absolue. Récemment, la compagnie est devenue complètement silencieuse, et la plupart des gens à travers Cannor ont supposé que la compagnie s'était discrètement dissoute, s'éteignant dans un murmure au milieu de la nuit.\n\nÀ la surprise de beaucoup, des rapports sont récemment arrivés indiquant que le chef de la Compagnie Libre de Menibór, un vétéran expérimenté du nom de Ricard Tenach, avait vendu toutes ses possessions accumulées au cours de sa vénérable carrière afin d'acheter un transport bon marché pour sa compagnie vers Aelantir. Évidemment motivé par les rumeurs d'or trouvé à travers l'Expanse d'Epednar, Tenach a misé des pièces et des hommes dans l'espoir que la Compagnie Libre puisse payer ses dettes. Le temps dira si ce grand pari cassera la banque, ou s'il s'agit d'un pari réussi par un vagabond désespéré.\n\n§RLa Compagnie Libre de Menibór ne sera plus disponible à l'embauche.§!"
adventurerspawnables.6.t:0 "Les Esclaves Demi-Orcs S'enfuient dans les Bois !"
adventurerspawnables.6.d:0 "Le vieux capitaine se tenait silencieusement au-dessus du site de la bataille. Des dizaines de corps - demi-orcs, orcs, mais surtout humains - étaient dispersés autour. Aucun des anciens esclaves ne s'est laissé capturer vivant. La plupart se sont échappés, ceux qui sont restés ont combattu jusqu'à leur dernier souffle.\n\nEnfin, un éclaireur s'approche du capitaine.\n'Rapport.' - le capitaine exige d'une voix sévère.\n'Mon capitaine, la plupart des esclaves ainsi que Varbuk se sont échappés. La dernière fois qu'on les a vus, ils se dirigeaient vers...' l'éclaireur fait une pause pendant une seconde 'ils se dirigeaient vers l'ouest.'\n'L'ouest ?!' le capitaine répond avec surprise. Il n'y avait que cette maudite forêt à l'ouest, ainsi que ces brutaux ruinborns, pensait-il.\n'Mon capitaine, devons-nous les suivre ?' l'éclaireur demande à son supérieur. Le capitaine a réagi avec un petit sourire. 'Pas besoin. Ces esclaves seront considérés comme des marchandises perdues. Ils ne survivront pas dans cette forêt de toute façon.'\n\n...\n\nLa forêt a changé. Elle était moins dense, les animaux semblaient moins hostiles et surtout - les Hommes Libres n'ont pas vu un seul Maudit depuis plus d'une semaine. Varbuk a continué à guider son peuple après tout ce temps, et il semblait enfin que le pire était derrière eux. Ses cicatrices de fouet ont guéri, ses poignets ne se souvenaient plus de la tension des menottes. Mais surtout, il a oublié le visage de son maître. À la place, il ne se souvenait que du désordre sanglant qui était autrefois son visage. C'était un bon souvenir.\n\nMais c'était le passé. L'avenir est ce qui devrait le préoccuper maintenant. Mais Varbuk ne ressent aucune peur. Derrière lui se trouvent son peuple, ses Hommes Libres. Ensemble, ils se sont battus pour la liberté... et ont gagné. Et maintenant, ils veilleront à ce que personne ne la leur enlève jamais."
adventurerspawnables.7.t:0 "La Maison de la Réflexion Part"
adventurerspawnables.7.d:0 "Après avoir humilié Ivrandir Nightbranch lors du Débat à Thanas, l'aîné controversé du Reposer, Pelodir 'le grand', a rassemblé un groupe d'Aïeux Elfes. Au cours des décennies qui ont suivi, les nouveaux enseignements de Pelodir ont ajouté à la singularité de cette nouvelle secte, subissant le mépris à la fois des réformistes d'Ibevar et des traditionalistes du Reposer Silencieux. La découverte d'Aelantir et de la Murale de Castellos a électrisé Pelodir et ses dévots - car alors que la Cour Régente était rongée par le doute face à la révélation de la mort de Castellos, la secte a tourné son attention vers l'Appel à la Réflexion négligé.\n\nPlus de vingt mille ans auparavant, l'Empereur Précurseur Aldan a promulgué le Décret Réflexif qui exigeait le retour de tous les elfes à Aelantir. Pour Pelodir, célèbre pour ses longues errances et sa philosophie sinueuse, le message ne pouvait être plus clair : il devait répondre à l'appel d'Aldan. Brûlé dans les feux de la ruine et enveloppé dans la brume de l'histoire, l'ancienne patrie elfique a été rendue nouvelle une fois de plus, portant l'horizon attirant comme son voile. Pelodir et sa Maison de la Réflexion nouvellement réorganisée partent maintenant pour répondre à ces sommations anciennes, en quête de l'illumination de la frontière."
adventurerspawnables.8.t:0 "Les Habitants de Tipney se Dirigent vers l'Ouest"
adventurerspawnables.8.d:0 "Fuyant les guerres du Petit Pays, de nombreux membres de la ville de Tipney ont vendu leurs biens et se sont dirigés vers l'ouest à Aelantir."
adventurerspawnables.9.t:0 "La Bande Havoral Fuit les Conséquences"
adventurerspawnables.9.d:0 "Après des années de répression par les autorités impériales pour leur comportement détestable, la bande de brigands et de mercenaires malhonnêtes connue sous le nom de Bande Havoral a réussi un vol particulièrement audacieux.\n\nIls ont senti que leurs jours à Cannor étaient comptés, et ont donc quitté leurs bases montagneuses pour une attaque nocturne audacieuse sur un port esmarien notable, s'emparant de plusieurs navires avant de fuir en eaux libres. Au moment où les identités des coupables et des victimes ont été confirmées, la Bande Havoral était déjà passée les péages de Dameshead. Leur destination ne pouvait être que la même que celle de chaque âme égarée se dirigeant vers l'ouest : les terres inexplorées d'Aelantir.\n\nAlors que le peuple d'Esmaria soupire de soulagement pour leur liberté face à cette racaille organisée, les natifs et les colons d'Aelantir doivent maintenant se préparer à un autre concurrent dans la course pour le continent redécouvert... Un concurrent bien plus sauvage et impitoyable que la plupart.\n\n§RLa Bande Havoral ne sera plus disponible à l'embauche.§!"
adventurerspawnables.10.t:0 "La Compagnie de la Dent Ébréchée se Dirige vers l'Ouest"
adventurerspawnables.10.d:0 "La Compagnie de la Dent Ébréchée a une réputation infâme à Cannor en tant que mercenaires impitoyables mais hautement efficaces. Composée principalement de demi-orcs, la compagnie a gagné en renom pour sa férocité dans la lutte contre l'agression orque à Escann, mais a souvent fait face à la discrimination de la part des employeurs et d'autres aventuriers en raison de leur héritage de race mixte et de l'acceptation du culte de Dookan parmi leurs membres. Le mécontentement face à leur traitement injuste a finalement atteint un point d'ébullition au début des années 1500, incitant la compagnie à quitter la discrimination de Cannor pour une plus grande aventure et des opportunités à Aelantir.\n\nDes rapports de richesses énormes trouvées aux frontières de la Baie des Trolls ont conduit la Compagnie de la Dent Ébréchée vers les terres des Boek à l'embouchure de la rivière Ynn. Ici, les tribus Ruinborn se paraient d'un fer finement travaillé et d'or qu'ils avaient découverts à la base des falaises de ruine. Supposant que les peuples avancés qui avaient créé ces biens seraient trouvés sur les plateaux bien au-dessus, la compagnie a escaladé les falaises et est émergée dans les collines brumeuses de Veykoda. De là, la Dent Ébréchée s'est dirigée vers l'est et a trouvé la civilisation Ynnic florissante, où ils ont trouvé de nombreuses opportunités d'emploi parmi les seigneurs de Sarda et Dolindha.\n\nD'abord contents de vivre comme mercenaires sans terre en forte demande parmi les seigneurs Ynnic, l'arrivée d'autres colons Cannoriens dans la vallée de la rivière Ynn a conduit le capitaine Otó le Beau de la Dent Ébréchée à rêver d'une terre qui appartenait entièrement aux demi-orcs. Emmenant la bande de mercenaires à l'ouest jusqu'à la lisière de l'Expanse d'Epednan, la Compagnie de la Dent Ébréchée a revendiqué une vaste étendue de la prairie de l'ouest peu peuplée. Se déclarant État aventurier indépendant, la Dent Ébréchée est devenue une armée avec un État, tout aussi déterminée à vivre la vie de mercenaires pour les Ynnics et en tant que propriétaires terriens libres dans leur propre morceau libre d'Aelantir.\n\n§RLa Compagnie de la Dent Ébréchée ne sera plus disponible à l'embauche.§!"
adventurerspawnables.11.t:0 "La Société Exploratoire de Plumwall Part !"
adventurerspawnables.11.d:0 "'La Société Exploratoire de Plumwall Part !\n\nL'organisation célèbre pour ses explorations dans les ruines de l'Ancien Damenath a une nouvelle mission : quitter entièrement Cannor, à la recherche des richesses d'Aelantir !'\n\n-Extrait de la Gazette d'Anbenncóst de [GetMonth] [GetYear].\n\n'Marcan, mon cher ami,\n\nAs-tu vu les gros titres ? J'ai reçu plus de quatre-vingt-dix demandes formelles pour un poste à bord de la flotte expéditionnaire, et cela ne fait que quelques heures depuis que j'ai reçu le soutien officiel. Mais j'ai de la chance que le Comité ait pris sa décision avant que tout ne fuite, et au lieu de cela, je peux me concentrer entièrement sur la préparation des choses... et sur le traitement de cette pile croissante de paperasse.\n\nAvec un peu de chance, cependant, tout cela en vaudra la peine. Nos explorateurs initiaux ont déjà rapporté des breloques et des trésors fantastiques -- et des rumeurs de bien d'autres.\n\nMaintenant, je devrais retourner au travail. La flotte est prévue pour partir dans quelques semaines seulement, et je dois m'assurer d'appeler toutes les faveurs que nous avons laissées en avance -- le Magisterium peut enfin considérer notre travail à l'Ancien Damenath comme payé en totalité ! Je suis sûr que tu nous rejoindras, vieux ami ?'\n\n-Correspondance d'Adelar Longstaff, Chef de la Société Exploratoire de Plumwall, adressée à Marcan Stonerider, Alchimiste en Chef."
adventurerspawnables.12.t:0 "La Brigade Magnifique Part pour Aelantir !"
adventurerspawnables.12.d:0 "Désillusionnés par la paresse des Chevaliers Magnifiques et leur refus d'accepter de nouvelles technologies et façons de penser ces dernières années, un grand nombre de Chevaliers plus jeunes et plus innovants ont quitté Arbaran pour établir une colonie dans le sud d'Aelantir.\n\nIl semble que l'expédition soit sanctionnée par l'ordre chevaleresque, très probablement pour éliminer pacifiquement les parties rebelles de leur organisation. Se nommant la Brigade Magnifique, des centaines de chevaliers, ainsi que des milliers de colons et d'aventuriers potentiels, sont partis aujourd'hui pour défier les maux qui rôdent dans les jungles, et pour dompter les terres au nom de la civilisation. Bien que l'expédition soit raillée par beaucoup à Cannor comme une simple folie, elle reste populaire parmi les Corinites qui ont fait don d'une fortune à ces braves guerriers en quête de mal à détruire."
adventurerspawnables.13.t:0 "La Bande de Bardswood Part pour de Nouveaux Mystères"
adventurerspawnables.13.d:0 "La mystérieuse Bande de Bardswood de Tellum a soudainement disparu ! Des rumeurs disent qu'ils sont partis pour Aelantir."
adventurerspawnables.14.t:0 "Les Exemplars Elfes du Soleil Arrivent à Aelantir"
adventurerspawnables.14.d:0 "Cher [Root.Monarch.GetName],\n\nMerci pour votre hospitalité toutes ces années, et pour toutes les bonnes actions que votre lignée a faites pour les Exemplars Jahériens.\n\nAu cours des nombreuses années de guerre des Exemplars au nom de Surael, jusqu'à mon propre service avec Corin au milieu de la Marée Verte, j'ai réalisé que le mal rôde partout. Les graines de l'obscurité sont grossières, rugueuses, et se trouvent dans chaque recoin du monde. C'est pourquoi j'ai fait de la destruction du chaos, et de la voie vers l'ordre sous Surael, la mission de ma vie et de celle de mon ordre.\n\nMais nous avons maintenant entendu les nouvelles de la redécouverte des foyers de nos ancêtres. La terre est dite abandonnée à quelques créatures survivantes, à peine des elfes du tout -- ce qui doit être l'œuvre de l'Obscurité Malveillante.\n\nLes Exemplars doivent prendre une nouvelle mission : sauver nos semblables des mâchoires de l'obscurité. La lumière de Surael doit être répandue à travers Aelantir, et l'obscurité là-bas sera purifiée, les monstres purgés. Nous prenons la mer demain matin, et au moment où vous recevrez cette lettre, notre flotte aura déjà quitté le quai. Les quelques-uns qui restent sont insuffisants pour accomplir les services des anciens Exemplars, et pour cela nous nous excusons.\n\nMais les Exemplars Jahériens doivent sauver Aelantir de tout ce qui est mal, et apporter le rêve de Jaher à la patrie de nos précurseurs.\n\nSincèrement,\nEcaris."
adventurerspawnables.15.t:0 "Les Chasseresses Harpies Prennent leur Envol vers Aelantir"
adventurerspawnables.15.d:0 "La succession dans la société des Harpies était souvent capricieuse et sujette à des disputes. Alors que la prochaine Matriarche était choisie parmi un groupe de candidates dignes, être écarté de la succession était courant et entraînait souvent des conséquences sanglantes. Une telle occasion s'est produite, alors que la Princesse Ašuria Ayarakin, autrefois héritière favorite de la matriarche, a été complètement écartée de la succession. Furieuse d'avoir vu son droit de naissance volé, Ašuria et ses alliés ont tenté un coup d'État contre [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Le coup d'État a été un échec catastrophique, avec de nombreux alliés tombant au combat, fuyant en exil, ou l'ayant purement et simplement trahie pendant le chaos. Elle a à peine réussi à s'échapper avec certains de ses confidents restants les plus proches. Ils se sont enfuis à Aqatbar, se surnommant les 'Filles des Collines', et ont emporté les maigres provisions qu'eux-mêmes et leurs maris pouvaient transporter sur des navires achetés.\n\nAlors que la Matriarche chercherait normalement de tels dissidents, et couperait ces fils lâches, des nouvelles sont parvenues aux perchoirs que leurs navires naviguent vers Aelantir, le continent perdu des elfes. Sans les moyens, ni la volonté de suivre Ašuria à de telles longueurs ; la menace imminente des flocks de nobles parvenus a nécessité que [Root.Monarch.GetTitle][Root.Monarch.GetName] renforce la position de [Root.Heir.GetName]. Sans aucun doute, un sort bien plus dangereux attend la Princesse Ašuria au-delà de la mer tumultueuse."