 # Discovery Events
 artifice_inventions.100.t:0 "Arithmatons"
 artifice_inventions.100.d:0 "Bien que les mathématiques - le simple acte d'utiliser les nombres - soient quelque chose que beaucoup rencontreront au cours de leur vie, certaines professions sélectionnées en font un usage bien plus grand que d'autres. Un architecte, par exemple, fera un usage extensif de l'arithmétique pour s'assurer que ses constructions ne s'effondrent pas. Ceci a été le plus grand problème avec les grandes constructions, qu'il faut très longtemps pour compléter ces calculs et les vérifier.\n\nLes Arithmatons présentent la solution à ce problème particulier - ces automates particuliers sont façonnés comme des humains, avec des mains fonctionnelles et une dextérité suffisante pour utiliser du matériel d'écriture. De plus, ils possèdent une machine à calculer significative dans leur tête, similaire à un cerveau. Quand correctement enseigné, un Arithmaton peut être dirigé pour réviser les calculs et produire le résultat correct si les détails du problème ont été rendus suffisamment clairs."
 artifice_inventions.101.t:0 "Communicateur Apparitionnel"
 artifice_inventions.101.d:0 "Bien que l'émetteur d'ondes-T fonctionne parfaitement bien pour projeter le son d'un communicateur à un autre, que se passe-t-il quand l'utilisateur a besoin de projeter une image aussi ? Nos artificiers Technomanciens ont déterminé la réponse à cette question. S'ils doivent transmettre une image, alors ils en seront capables !\n\nLe communicateur apparitionnel a été créé en appliquant la magie d'Illusion à une transmission d'ondes-T, permettant au nouveau dispositif de transmettre une image d'une petite zone autour de lui-même, avec un petit délai. Bien que ceux-ci n'aient pas un bénéfice matériel particulièrement grand par rapport à leurs cousins uniquement télépathiques, parrainer officiellement ce dispositif nous apporterait sûrement la gloire comme les arts d'autrefois."
 artifice_inventions.102.t:0 "Chiffres Mystiques"
 artifice_inventions.102.d:0 "Si cela peut être déchiffré par les ennemis, ce n'est pas un secret d'État. Au moins, c'est la situation idéale ; le fait de la matière est bien plus sombre. Les informations critiques, que ce soit sous la forme d'informations sur nos espions ou sous la forme de secrets d'État critiques, sont fréquemment faciles à percer par l'œil entraîné. L'entraînement que ces yeux requièrent évolue constamment, mais c'est un jeu perdant - nous ne pouvons boucher chaque trou avant que de nouveaux n'apparaissent. Dans un monde parfait, ces secrets ne seront visibles qu'à ceux à qui ils sont spécifiquement autorisés à être vus, et à personne d'autre... mais ce n'est pas un monde parfait, ou l'est-il ?\n\nDe tout nouveaux chiffres inventés par les Brillites utilisent la magie d'illusion qui ne peut être clarifiée que par des phrases de code incroyablement spécifiques, signifiant que les documents que nous désirons être brouillés resteront comme des mélis-mélos illisibles à quiconque ne peut parler la bonne phrase de la bonne façon."
 artifice_inventions.103.t:0 "Capteur d'Images"
 artifice_inventions.103.d:0 "Le capteur d'images est l'une des inventions les plus simples, et pourtant les plus grandes de notre époque ! Capable de capturer des images pour les imprimer en un seul instant, à préserver pour toujours est révolutionnaire, et ses usages infinis. Des articles de journaux, à la préservation d'actes héroïques, à la documentation de créatures inconnues, à simplement capturer des mémoires chères, le capteur d'images est déjà populaire avec une grande partie de la population générale. Toute rumeur sur son fonctionnement interne s'appuyant sur des démons miniatures piégés à l'intérieur peignant les images sont de complètes faussetés, et devraient être rejetées."
 artifice_inventions.104.t:0 "Calibrateur de Conversation"
 artifice_inventions.104.d:0 "Les gnomes ont acquis une réputation déplaisante d'être 'difficiles à comprendre,' avec d'autres races pointant vers notre penchant pour parler rapidement et utiliser une diction non-standard pour expliquer pourquoi. Bien sûr, nous comprenons que ces habitudes dérivent d'une vie passée à converser avec des intellects Gnomiques supérieurs, mais cela ne persuadera pas les autres races. Pour adresser ceci, le Calibrateur de Conversation utilise le pouvoir de la magie d'illusion pour créer l'apparence de parole qui peut être plus compréhensible pour leur niveau de compréhension, tout en nous permettant de nous exprimer sans avoir à ralentir à un rythme assommant. Les pauses entre les phrases valent le sacrifice."
 artifice_inventions.105.t:0 "Coffres Centipèdes"
 artifice_inventions.105.d:0 "Le plus grand problème avec porter ses affaires autour est le poids. Certains dispositifs peuvent faciliter le processus, mais 100 livres de bagages sont, ultimement, 100 livres qui doivent être portées. Beaucoup de membres des échelons supérieurs de la société ne peuvent simplement pas assister aux occasions sociales complètement préparés parce qu'ils ne peuvent porter tout ce qu'ils souhaitent apporter. Si quelque chose était capable de porter ceci efficacement, alors peut-être ce problème pourrait être résolu.\n\nLe coffre centipède est la réponse à ce problème. Nommé autant pour sa forme, le coffre ressemble à un mille-pattes métallique, avec de multiples segments creux. Les bagages peuvent être placés dans ces segments. Le mille-pattes, opérant similairement à un Mechanim ou un golem, est 'imprégné' sur un propriétaire et suivra leurs commandes.\n\nCe coffre est capable de porter de grandes sommes de poids sans aucun labeur physique (de la part du propriétaire) impliqué. Déroutant assez, il semble défensif de son propriétaire aussi, et se déplacera souvent pour bloquer tout coup potentiel contre son propriétaire désigné indépendamment des ordres. Ceci a créé un effet très particulier où ils peuvent être trouvés sur un champ de bataille avec leurs propriétaires, formant des murs défensifs quand plusieurs sont présents ou autrement combattant aux côtés de leur maître lié."
 artifice_inventions.106.t:0 "Décodeur de Fragment Divin"
 artifice_inventions.106.d:0 "Dieu est un, et le monde est un. Le Dieu Unique est omniscient, tout-puissant, omniprésent — mais due à la trahison des précurseurs, il n'est incarné qu'en un seul point dans tout Halann : le Fragment Divin.\n\nL'emplacement du fragment n'est connu que des Véridiques et du Haut Recteur, et eux seuls ont l'honneur et le privilège d'écouter les enseignements de Dieu. Mais ce n'est que le début du processus : une série de tons purs aigus doivent être soigneusement enregistrés et transcrits, le code résultant peut ensuite être péniblement traduit vers un langage apparenté à l'elfique précurseur, et ce n'est qu'alors que les enseignements de Dieu peuvent devenir vraiment connus. Ce processus est laborieux et difficile, un défi donné l'importance singulière du travail.\n\nMais plus maintenant. Un des messages récents de Dieu incluait un noyau d'un indice pour améliorer le processus, qui devint immédiatement le focus central de presque chaque artificier dans le royaume. Nous l'avons terminé : une machine d'acier précurseur et de coquillage, avec un noyau de Damestear, qui peut absorber les fréquences et immédiatement produire l'équivalent-langage. Bien qu'il requière encore le déchiffrement du Haut Recteur de l'étrange presque-elfique précurseur, le processus a été considérablement accéléré. Dieu est un, sa parole est Une, et avec ceci, cette parole sera rapidement connue de chaque Ravélien dans Halann."
 artifice_inventions.107.t:0 "Crème Bloque-Soleil"
 artifice_inventions.107.d:0 "Bien que les Vampires n'existent pas officiellement en dehors des contes destinés à effrayer les enfants au lit, le fait est qu'il y a un groupe prospère de ces êtres mythologiques dans notre état. Bien que toutes les mythologies sur leurs faiblesses ne soient pas vraies, une a une force très puissante - si un vampire est exposé à la lumière directe du soleil, il brûlera rapidement en cendres et sera tué de façon permanente. Alors que des tentatives ont été faites pour contourner ceci, telles que porter des vêtements épais couvrant tout le corps ou simplement se mettre à l'abri dans des chariots et palanquins, même un morceau de peau peut déclencher la combustion et bientôt, la mort.\n\nLeur intervention dans l'innovation d'artificier a produit la soi-disant Crème Bloque-Soleil, une crème qui quand appliquée agit comme un obstacle à la lumière naturelle. Bien que le processus pour l'appliquer partout sur le corps entièrement puisse être très pénible - requérant souvent de submerger carrément le corps dans un tonneau de la substance - elle peut permettre à un vampire de marcher dans la lumière du soleil comme si c'était la nuit pendant de nombreuses heures, en quantités assez grandes elle peut durer une journée entière, surtout si combinée avec des protections plus traditionnelles.\n\nBien que ceci semblerait une invention étrange à ceux pas déjà au courant du secret sombre de l'état, elle a aussi de nombreux usages commerciaux ; tout être qui achète la crème et l'applique peut l'utiliser pour compenser les douleurs causées par être exposé à la lumière du soleil trop longtemps, ainsi qu'apparaître scintiller quelque peu autour de la lumière."
 artifice_inventions.108.t:0 "Temples aux Dieux Parlants"
 artifice_inventions.108.d:0 "Nos dieux précurseurs ont laissé derrière de nombreuses reliques qui portent encore une empreinte de leurs vies, fournissant instructions et guidance à ce jour. Des dieux plus récents, qui ont autrefois marché sur cette terre comme rois, ont aussi laissé derrière les lois qui organisent la société et la sagesse qui organise nos vies. Mais avec des colonisateurs à nos rivages, nous trouvons certains des jeunes attirés loin de ces enseignements sacrés, distraits par des mensonges étrangers.\n\nNos artificiers ont trouvé une solution. En améliorant nos temples avec la magitech, nous pouvons traduire les empreintes psychiques et restes momifiés en projections de vraie parole et vrais corps, qui impressionnent le spectateur en leur donnant un vrai sens des Dieux et de leur héritage. Quiconque visite un tel temple est rappelé de la vérité de leurs enseignements, et les suivra jusqu'à leur jour de mort."
 artifice_inventions.109.t:0 "Mélange de Boisson PenseVite"
 artifice_inventions.109.d:0 "La nourriture que vous mangez a un effet sur votre corps et votre esprit. Cette seconde partie est spécialement importante - si le régime parfait est mangé, on peut contribuer aux poursuites intellectuelles bien plus efficacement qu'avant. Il y a de nombreux problèmes à ce régime parfait, cependant ; on a besoin de savoir quoi manger, avoir la capacité de tout acquérir, et actuellement être capable de tout finir. Ceci sans parler de rendre cela attirant à faire.\n\nCuisiner est un art ! Effectivement, on pourrait très bien faire l'argument qu'un chef exceptionnel mérite une place dans le Magistère, si bon est sa capacité à manipuler la nourriture. Dans ce cas, les chefs sont devenus artificiers, pour un temps. Leur assistance a permis à nos Brillites de préparer une boisson incroyablement nutritive qui est très attirante à consommer. Alors qu'ils avaient préparé un supplément nutritif, un obstacle majeur dans sa préparation a été de le rendre attirant à consommer. Maintenant, des tonneaux de ce PenseVite (comme ils l'appellent) peuvent être trouvés dans de nombreuses tavernes et auberges à travers le pays."
 artifice_inventions.110.t:0 "Boîte-Repas Merveilleuse"
 artifice_inventions.110.d:0 "Ce n'est pas faux de vouloir apporter tous les repas de la journée avec vous, pour que vous puissiez rapidement les sortir et commencer à manger quand le temps vient. Le problème est, ce n'est pas toujours possible. Garder votre nourriture dans un petit récipient est une recette pour le désastre, où la chaleur soit double-cuisinera la nourriture ou gâtera le plat entier ! Ceci sans parler d'actuellement stocker la chose ; quoi que ce soit sauf les nourritures les plus robustes peuvent très bien basculer sur elles-mêmes, ruinant une partie vitale du plat - la structure !\n\nComme il s'avère, c'est très facile effectivement d'adapter les sacs de conservation autour de ces limitations. Avec les bons enchantements magiques, le sac de conservation peut devenir une boîte-repas de conservation ! Il est possible d'isoler les contenus du sac entièrement des conditions du monde extérieur. Encore plus, la forme de ce qui a été mis dans le sac peut être préservée comme si cela était assis sur un plateau ou compartiment. Avec cette chose merveilleuse, il est devenu possible de faire la nourriture à un moment et la manger à un autre comme si elle était parfaitement fraîche !"

 artifice_inventions.200.t:0 "Prothèses de Laiton"
 artifice_inventions.200.d:0 "Fonctionnant basé sur des mécanismes d'horlogerie, ces prothèses de laiton sont l'une des plus grandes innovations médicales de l'histoire récente ; grâce à la puissance de l'artisanat magique et de la mécanique, ce avec quoi la magie a lutté pendant tant de siècles a finalement été accompli ; le remplacement de membres perdus !\n\nConstruits de laiton, ces bras et jambes mécaniques se greffent à l'endroit où un membre a été perdu et, bien qu'ils ne soient pas tout à fait aussi réactifs que le membre original, sont encore capables de se mouvoir relativement bien, et sont définitivement bien plus durables. Grâce à ceci, beaucoup qui ont souffert de blessures non-fatales qui les ont poussés hors de la force de travail, forcés de se débrouiller avec des béquilles ou une seule main, sont maintenant capables de rejoindre la force de travail dans une capacité même quelque peu améliorée."
 artifice_inventions.201.t:0 "Bras Exosquelettiques d'Artificier"
 artifice_inventions.201.d:0 "Grâce aux avancées récentes dans la technologie de servo dynamique puissante, la capacité de fournir des membres supplémentaires est finalement possible, sans le besoin de commettre des crimes contre la nature. Les bras-exo avancés sont des membres mécaniques, alimentés par l'horlogerie, et contrôlés grâce à une interface basée sur la magie de divination avec l'esprit de l'utilisateur.\n\nBien que pas économiques pour usage général, cette innovation permettra à nos unités d'artificiers de devenir une force bien plus puissante sur le champ de bataille, capables de porter plus d'outils, bricoler en cours de route, et manier des munitions bien plus larges et lourdes avec encore plus d'entrées. Après tout, trois mains valent mieux que deux !"
 artifice_inventions.202.t:0 "Émetteurs-Récepteurs d'Ondes-T"
 artifice_inventions.202.d:0 "La communication et coordination sur de longues distances a longtemps été un combat pour une campagne militaire même sur une échelle relativement modeste. La coordination entre généraux, commandants, et tous ceux requis pour garder les campagnes fonctionnant doucement, reposait sur les chevaux et, dans les campagnes transcontinentales, les navires, et ainsi la communication a été douloureusement lente. Jusqu'à maintenant.\n\nGrâce à l'usage des Ondes Télépathiques, la merveilleuse combinaison d'horlogerie et de divination connue comme l'Émetteur-Récepteur d'Ondes-T est né ! Ce système innovant permet à un émetteur de diffuser des messages télépathiques à plusieurs récepteurs n'importe où dans le monde, presque instantanément ! Avec ce nouveau dispositif, les campagnes peuvent maintenant être coordonnées à une précision quasi parfaite, et les troubles des ordres dépassés sont maintenant loin derrière nous."
 artifice_inventions.203.t:0 "Transmutation de Voies"
 artifice_inventions.203.d:0 "Alchimistes, mages, et artificiers ont toujours été obsédés par la transmutation. Certainement, un mage individuel peut transformer un morceau de plomb en or, ou faire pousser un arbre en un jour ; mais leurs magies manquent de la magnitude requise pour remplir un trésor avec des espèces artificielles, ou satisfaire l'estomac d'une nation avec des récoltes instantanément cultivées. La transmutation est intensive en mana, limitée, et inefficace à l'échelle... ou, au moins, elle l'était.\n\nNos artificiers ont découvert quelque chose d'incroyable : la capacité de transmuter des objets en masse. En analysant les 'voies' magico-chimiques entre les objets — en d'autres termes, en voyant quelles signatures magiques d'objets sont les plus proches les unes des autres — nous pouvons trouver les matériaux qui sont les plus faciles à transmuter en d'autres matériaux. Avec ceci, nous pouvons trouver des masses de ressources brutes qui sont magiquement 'similaires' à notre produit final désiré. Ensuite, nous pouvons disperser des morceaux de notre produit final désiré à travers le mélange. Ensuite, nous pouvons transmuter à notre cœur content !\n\nAvec ce processus, surnommé 'Transmutation de Voies,' les possibilités sont infinies. Pour l'instant, nous pouvons transformer le bois en papier, ou imprégner la Damestear dans les métaux avec facilité : mais ce processus montre un énorme potentiel d'échelle. Peut-être, bientôt, nous pourrions transmuter des forêts entières en bois dur ; nous pourrions transformer la roche brute en fer et or ; nous pourrions fabriquer mille produits identiques, tous en une fois, avec rien de plus que des ressources brutes et la magie ! Les possibilités n'ont commencé à être dénouées pour l'artisanat magique transmutoire moderne !"
 artifice_inventions.204.t:0 "Substituts d'Œufs Artificiels"
 artifice_inventions.204.d:0 "Donner naissance à un œuf est dur. C'est un processus douloureux et qui prend du temps pour la mère. Même si notre anatomie est bien adaptée aux pressions de la naissance d'œuf, elle n'est pas adaptée pour rendre le processus confortable. La population harpie serait très probablement beaucoup plus grande si le simple acte d'accouchement était plus facile à supporter. Avec l'avènement du Substitut d'Œuf Artificiel, ce fait peut encore être rectifié.\n\nCe dispositif utilise un mélange de magie et technologie pour créer un utérus artificiel, qui développera un œuf quand fertilisé par un mâle capable. La signification de ce dispositif ne peut être sous-estimée - en évitant les douleurs de l'accouchement, notre population sera bien plus volontaire pour élever des jeunes."
 artifice_inventions.205.t:0 "Traducteur Automatisé"
 artifice_inventions.205.d:0 "Le Damesear a réussi à s'établir comme un melting-pot de beaucoup des espèces de Cannor (en grande partie due à la ville d'Anbenncóst) et cette situation unique a créé des problèmes uniques. La coordination de la ville a été sévèrement entravée par les barrières linguistiques - un elfe peut parler une chose, un nain une autre, un humain une troisième - et ces barrières ont rendu difficile d'actuellement tirer avantage de la position unique que ce mélange de cultures et races offre. Cependant, avec l'invention du traducteur automatisé, ceci pourrait devenir un non-problème !\n\nLes artificiers Brillites ont créé un dispositif qui peut, utilisant la magie de Transmutation, traduire une phrase de n'importe quel langage (inclus) en son équivalent approximatif dans un autre langage inclus dans le traducteur. Le plus impressionnant sur le dispositif est sa capacité à transmuter la grammaire aussi, signifiant que très peu de temps a besoin d'être passé sur la traduction quand on a seulement besoin de basculer une poignée d'interrupteurs et parler clairement dans le dispositif."
 artifice_inventions.206.t:0 "Grands Processeurs"
 artifice_inventions.206.d:0 "Le monde est plein de beaucoup de choses dignes d'être mangées. L'art de préparer la nourriture a longtemps été une source de fierté parmi notre peuple, et consommer des créatures encore non goûtées équivaut à un sacrement. Comme notre influence et contact avec le monde plus large grandit, cependant, nous avons trouvé bien plus d'articles de nourriture uniques que nous n'avons jamais imaginé. Coupler ceci avec le besoin de festins toujours plus grands et plus somptueux, et il est devenu bien trop consommateur de temps de découvrir comment mieux préparer des ingrédients individuels.\n\nAfin de résoudre ce problème, les artificiers ont été contractés pour créer le 'Grand Processeur', un grand bol métallique contenant des lames magiquement aiguisées. Ces lames ont été plus loin imprégnées avec le pouvoir de tourner à des vitesses fantastiques, transformant facilement n'importe quel ingrédient en une pâte fine qui peut être facilement consommée. Le plus gros os, le muscle le plus charnu, le tendon le plus fibreux, tous tombent devant lui — une telle ingéniosité dans l'art du festin marque la modernisation de nos plus grandes traditions !"
 artifice_inventions.207.t:0 "Greffes de Queue Préhensile"
 artifice_inventions.207.d:0 "Les anciens dragons pouvaient détruire avec la dent, avec la griffe, avec le feu — et avec leurs queues, balayant bâtiments et armées d'un coup. Nous avons principalement ignoré cet appendice, mais avec les nouveaux designs de nos artificiers, un cinquième membre est maintenant vraiment faisable, rendant chaque tâche d'autant plus facile. Avec cette dernière innovation, la puissance de l'artisanat magique moderne nous rapproche d'un pas des puissants dragons d'autrefois !"
 artifice_inventions.208.t:0 "Greffes d'Ailes Planantes"
 artifice_inventions.208.d:0 "Les kobolds ont toujours rêvé de vol, imitant leurs ancêtres mythiques les Dragons. Grâce au pouvoir de l'artisanat magique, nous pouvons finalement accomplir ceci. Utilisant une paire d'ailes de tissu magiquement renforcées, imprégnées avec de grandes quantités de magie principalement fiable, le mieux qui est accompli est seulement une forme limitée de vol, mieux utilisée pour descendre sur les ennemis depuis les falaises de leur patrie. Les versions raffinées sont capables de vol soutenu, mais celles-ci sont bien plus encombrantes que les ailes standard qui permettent seulement de courtes poussées de pouvoir."

 artifice_inventions.300.t:0 "Paquets de Propulsion Ballon"
 artifice_inventions.300.d:0 "Comme quiconque qui a été sur un rebord vous le dira, on peut voir tellement plus quand ils regardent quelque chose d'en haut. Ceci pose une question intéressante, cependant - ceci peut-il être exploité et artificiellement reproduit, cette observation en haute altitude ? Grâce à une expérimentation soigneuse, il a été prouvé possible de répliquer selon nos propres termes. Nos Brillites ont trouvé un dispositif qu'ils appellent tendrement le 'Paquet de Propulsion Ballon', qui accomplit ce que le nom pourrait impliquer.\n\nUn paquet, placé sur le dos de l'artificier et sécurisé avec un harnais, contient un ballon qui peut être déplié et chauffé suffisamment pour qu'il permette au porteur de flotter. Il coulera lentement sans chaleur constante, donc il n'est pas utilisable pour quiconque incapable d'utiliser l'Invocation pour produire le feu requis pour voler. En intégrant ce dispositif dans nos forces, il sera possible de gagner des rapports précis, confirmés par un spectateur des mouvements ennemis."
 artifice_inventions.301.t:0 "Fusils à Étincelle"
 artifice_inventions.301.d:0 "L'Étincelle est quelque chose d'une icône. D'abord inventée par les artificiers Gnomiques sur l'île de Nimscodd, l'Étincelle utilise la Damestear et l'essence d'élémentaire de foudre pour tirer des éclairs similairement à un mousquet tirant des balles. Ceux-ci ont immédiatement attiré l'œil de tout être intéressé par l'artisanat magique ou la technologie militaire due à leur portée extrême (les limites supérieures n'ont pas été déterminées, bien qu'elles soient certainement hautes) et précision exacte, les deux accomplissements que les armes à feu conventionnelles modernes ne peuvent égaler.\n\nCes armes à feu sont, comme on peut s'attendre, très difficiles à acquérir - tout état qui est capable de produire ces fusils est très prudent de ne pas laisser le secret s'échapper. En tout cas, nos artificiers ont été capables de reconstituer suffisamment afin de créer ces armes magnifiques pour notre propre état. Bien qu'il n'y en ait pas assez pour usage de masse, les équipes d'artificiers de guerre spécialisées seront capables de les utiliser avec confiance, jusqu'à ce qu'elles puissent être plus loin produites."
 artifice_inventions.302.t:0 "Ascension Bio-Artificielle"
 artifice_inventions.302.d:0 "Le corps est un matériau, et il peut être changé et moulé tout comme n'importe quelle autre ressource. Grâce à la rétro-ingénierie des expériences génétiques Précurseures en Insyaa, nous avons appris comment façonner la chair, l'os, et le muscle comme nous le souhaitons : et avec ces avancées, nous pouvons devenir tout ce que nous avons toujours voulu être.\n\nDans les profondeurs du Dwarovar, les kobolds se transforment en dragons en tout sauf le nom. Dans les marais de Sarhal, les trolls greffent des armes et armures sur leur peau même. Dans les palais de Rahen, les Harimari améliorent leurs corps pour être plus comme leurs ancêtres. Dans chaque partie du monde, les artificiers commencent à transformer le corps lui-même en une arme de guerre.\n\nNous faisons maintenant partie de ce processus. La biologie est nôtre à contrôler."
 artifice_inventions.303.t:0 "Bombe Ruine-Deux Crédible"
 artifice_inventions.303.d:0 "À la fin de la journée, la force fait la loi. Le fort gouvernera sur le faible - et pourquoi ne le feraient-ils pas ? Quiconque pas suffisamment fort pour préserver son indépendance sera piétiné par quelqu'un avec la force de les conquérir. C'est un problème pour nous Gobelins, qui ne sommes pas exactement les plus forts des races. Afin de vraiment sécuriser notre indépendance, il faudrait quelque chose pour révolutionner le visage de la politique, quelque chose qu'aucune force ne pourrait battre.\n\nBien que la capacité de créer cela soit loin de nos mains, cela ne signifie pas que nos ennemis doivent le savoir. Pour eux, nous avons créé quelque chose que nous déterminons la 'Ruine 2.0' - un explosif capable de recréer le Jour des Cieux de Cendre comme il nous a été raconté. Si nous sommes attaqués, ou si quelqu'un se met du mauvais côté, nous l'utiliserons ! Ils n'ont pas besoin de savoir que c'est nulle part près de si puissant en réalité."
 artifice_inventions.304.t:0 "Golems Gardiens Ancestraux"
 artifice_inventions.304.d:0 "L'idée d'une statue vivante - un golem - n'est pas une conception nouvelle, avec le plus ancien exemple étant ceux actifs dans les jours de l'ancien Aul-Dwarov. Nos Brillites ont dédié le temps et les ressources de leur patronage vers la réplication de telles merveilles dans l'ère moderne. À cette fin, ils ont partiellement réussi. Les Brillites ont réussi à créer un golem fonctionnel, habituellement sculpté pour ressembler à un ancêtre décédé.\n\nBeaucoup de nains qui voient ces statues les qualifient rapidement de 'golems ancestraux', dans la croyance que les esprits des ancêtres qu'ils dépeignent offriraient guidance au golem et l'utiliseraient pour protéger leurs descendants. L'idée de combattre aux côtés d'un ancêtre décédé est suffisante pour pousser beaucoup de nains à combattre jusqu'à la mort, et même si la mort ne vient pas cela sert comme une expérience profonde. Bien qu'ils soient trop chers pour utiliser comme soldats, ces 'golems ancestraux' pourraient faisablement border les murs de n'importe quel centre religieux. Imaginez le choc d'un gobelin quand il tente de souiller un sanctuaire, seulement pour trouver les objets mêmes qu'il cherchait à détruire le décapitant d'un seul coup !"
 artifice_inventions.305.t:0 "Masques de Chasse Artificiels"
 artifice_inventions.305.d:0 "L'élite qui se prouve sur le terrain de lutte a toujours porté les masques qu'ils gagnent avec fierté et sécurité, sachant qu'ils gardent les Guetteurs Silencieux à distance. Les étrangers peuvent ne pas savoir que même ces masques moindres ont un enchantement, autant que le Masque Roi donné au plus grand confère la sagesse et le pouvoir nécessaires pour mener notre peuple. Mais beaucoup de ces enchantements sont... pas si très utiles. La capacité de voir un gâteau dans n'importe quelle couleur que le porteur désire, la capacité d'entendre le mouvement d'un rat de jungle spécifique depuis des lieues, un sens de l'odorat déconcertant pour la canne à sucre brûlante seulement.\n\nMais plus maintenant. Les artificiers de notre peuple, ayant appris et récupéré des leçons de la Triarchie proche, peuvent maintenant améliorer ces masques. Déjà, le matériau est bien adapté pour prendre des enchantements, ce qui rend facile d'ajouter des lentilles de vision lointaine, des sorts d'Oreilles de Hibou, et des trous d'air qui filtrent tout gaz toxique. Tout lutteur qui gagne un tel masque se verra accorder une telle suite d'enchantements — aux côtés d'une place obligatoire dans nos régiments d'artificiers, bien sûr, pour combattre les colonisateurs qui sont venus à nos rivages."
 artifice_inventions.306.t:0 "Sérum de Super-Soldat Avatar"
 artifice_inventions.306.d:0 "Tout le monde connaît les avatars, des individus bénis avec le pouvoir divin pour une raison ou une autre. Tout le monde sait aussi qu'ils sont l'étoffe des légendes - il n'y en a pas eu un depuis Corin elle-même. Le pouvoir d'un de ces avatars est vaste, et leur prouesse au combat est souvent inégalée. Il y a eu une question de longue date de comment ce pouvoir pourrait être correctement utilisé en guerre, pour un état qui pourrait tourner les pouvoirs des dieux de son côté pourrait triompher sur quiconque d'autre.\n\nAprès quelque effort, nos artificiers ont réussi à exploiter ce pouvoir - ou quelque chose comme cela. En imprégnant un liquide avec une magie de Transmutation incroyablement puissante, et mélangeant la Damestear dedans, ils ont créé un sérum qui renforce rapidement un sujet (préférablement volontaire) avec une force presque divine. Ils sont capables de réagir plus vite, se déplacer plus vite, et posséder une force extraordinaire avec laquelle utiliser. Le seul problème avec ce sérum est qu'il semble 'brûler' les utilisateurs, finissant habituellement en une fatalité après plusieurs semaines de pouvoir."
 artifice_inventions.307.t:0 "Exosquelette Alimenté Coddorran"
 artifice_inventions.307.d:0 "Les gnomes sont petits, diminutifs, et pire de tout faibles. Peu importe à quel point l'esprit d'un gnome peut être fort, rien de cela n'importe quand quelque individu plus grand décide qu'ils sont au-delà du reproche. Cette fois, nous pouvons nous assurer que cela n'arrive plus jamais.\n\nEncore mieux qu'un simple exosquelette, cette fois les Brillites ont gagné le nom ! Ils ont créé un ensemble d'armure de plates alimentée par Damestear, capable d'utiliser la magie pour garder elle-même et son porteur intacts même au-delà du coup d'un boulet de canon, capable de tenir deux projecteurs d'étincelles montés sur la paume, capable de booster la force du porteur à dix fois ce qu'elle était précédemment ! Cela peut être cher, mais qui se soucie du coût quand il s'agit de bénéfices comme ceux-ci ?"
 artifice_inventions.308.t:0 "Lance-Flammes à Flamme Démoniaque"
 artifice_inventions.308.d:0 "Où la Xhazobine allait, elle brûlait. Les gnolls ont toujours été dits tracer nos racines à une bouche de feu, mais elle était l'apothéose de ceci : brisant le Palais de Pierre d'Ekluzagnu avec une flamme si chaude qu'elle fondit une demi-lieue de montagne solide, vaporisant ceux qui se dressaient sur son chemin, et apportant une 'Décennie de Flamme' à Bulwar.\n\nPeu ont jamais été capables d'égaler son pouvoir démoniaque. Et nous ne pouvons prétendre qu'aujourd'hui, nos artificiers l'ont fait. Mais ils ont accompli la chose suivante meilleure : des armes massives cracheuses de flammes, qui prennent une demi-douzaine de gnolls pour manœuvrer mais peuvent projeter le feu démoniaque et immoler nos ennemis. Castellos est mort, il n'y a pas de Dragon d'Argent qui pourrait souffler ces flammes contre nous, et donc bientôt tous nos Régiments d'Artificiers seront capables d'émuler son pouvoir — et apporter une domination correspondante au champ de bataille."
 artifice_inventions.309.t:0 "Guerriers Génétiques Sang-de-Dragon"
 artifice_inventions.309.d:0 "Le nôtre est le sang des dragons. Le nôtre est l'héritage des dragons. Et le nôtre est le destin des dragons.\n\nCeci est vrai pour chaque kobold qui vit sur ou dans la terre, mais peu viennent aussi près d'apporter cette vérité en réalité que les régiments d'artificiers consistant en Guerriers Génétiques Sang-de-Dragon. Un traitement spécial est effectué sur des œufs de kobold, une combinaison de rituel arcanique avec l'injection d'une petite quantité d'un élixir infusé de Damestear. Les kobolds qui émergent grandissent à deux fois la vitesse normale, et ont pleinement embrassé cet héritage draconique : ils peuvent rassembler des armes de souffle de courte portée, ont des écailles aussi dures que l'armure, et peuvent dévaster avec dent, griffe, et queue pareillement. Depuis avant qu'ils soient nés, ces Guerriers Génétiques Sang-de-Dragon sont marqués pour la grandeur, et une place dans l'élite de nos armées."
 artifice_inventions.310.t:0 "Blindage Écaille-de-Dragon"
 artifice_inventions.310.d:0 "Bien que la plupart de notre loyauté soit aux dragons chromatiques, certains individus ont toujours été intrigués par les métalliques dont nous entendons des rumeurs. Leurs écailles seraient-elles encore plus dures que celles d'un dragon normal, apparentées à une armure par elles-mêmes ?\n\nUn artificier a pris cet intérêt et l'a transformé en obsession, qui a maintenant porté ses fruits. Elle a enlevé quelques œufs, et trempé les nouveaux éclos encore et encore dans une solution étrange, de dragon-et-Damestear. Leurs écailles sont devenues dures — une preuve claire du concept — et nous devrions nous assurer que beaucoup de la prochaine génération expérimentent le même processus pour qu'ils puissent servir comme une avant-garde d'élite dans notre armée."
 artifice_inventions.311.t:0 "Composé E++"
 artifice_inventions.311.d:0 "Jamais mis le feu à la poudre à canon ? Elle explose. Au début, c'était suffisant. D'une certaine façon, c'est encore suffisant. Cependant, au fil des années, l'explosion que la poudre à canon fournit est devenue de moins en moins gratifiante. Ce n'est plus quelque tonnerre divin, maintenant c'est juste une autre curiosité flash-pop-finie. Alors qu'est-ce qu'il faut pour changer cela ? Plus de tonnerre !\n\nLes Brillites ont créé un nouveau composé qui, quand mélangé dans la poudre à canon, la rend bien plus sensible et bien plus violente quand elle explose. Cela peut être un peu plus risqué, mais qu'est-ce que c'est comparé à la beauté de son crack-grondement brisant la terre ?"
 artifice_inventions.312.t:0 "Vaisseaux Alimentés par Kaydhano"
 artifice_inventions.312.d:0 "Les verriers d'Arpedifér ont longtemps vu les Vents de Mort comme plus qu'un fléau, prenant l'opportunité dans le sable qu'ils soufflent pour fabriquer leur Potídhano orné, le Verre de Mort. Un artificier né dans ce kheion, cependant, a trouvé une opportunité encore plus prometteuse dans les Vents de Mort (bien qu'une bien plus risquée).\n\nQuittant la ville pendant la tempête, tout en étant habillé de la tête aux pieds en équipement protecteur couché avec des enchantements, elle pouvait récolter les sables alors qu'ils portaient encore leur magie mortelle. Quand stocké dans une boîte doublée de plomb, la magie ne s'estompe pas de la même façon, et reste stockée pour usage ultérieur. Une boîte remplie à ras bord avec le sable est ainsi une source de pouvoir inestimable pour toute entreprise qui requiert de l'énergie magique à long terme, et a déjà trouvé un usage dans nos navires de guerre pour alimenter les canons d'étincelle Kherkan montés sur les derniers designs Oktíkheioni."
 artifice_inventions.313.t:0 "Canon Berceuse"
 artifice_inventions.313.d:0 "Nos skalds ont passé génération sur génération à chanter les chansons requises pour garder Elkaesal la Blanche de plonger le monde dans une nouvelle Ère de Givre. Mais comme nous cherchons à maintenir ce devoir noble, des fous ailleurs nous regardent comme des cibles mûres, ignorant l'importance de notre labeur pour quiconque vit sur Halann.\n\nNos skalds les plus entraînés ont pratiqué la magie dans leurs poèmes-chansons pendant des décennies, et tout esprit mortel n'a aucune chance de résister à ce qui garde un dragon elle-même à distance. Travaillant avec nos artificiers pour amplifier leur voix sans perdre sa magie, nos nouveaux canons berceuse projettent ces sorts-saga sur des lieues, endormant nos ennemis et rendant leur défaite inévitable."
 artifice_inventions.314.t:0 "Poings de Puissance"
 artifice_inventions.314.d:0 "Il y a de nombreux chemins vers un poing fort disponibles pour tout suiveur de la Voie Accrétive ou Transmutative. Il y a la méditation dans les Hauts Temples, qui peut focaliser l'âme vers canaliser le chi en frappes féroces. Il y a l'entraînement des Xia, des techniques anciennes qui font d'une seule main une arme de destruction massive. Et maintenant, il y a la dernière invention des artificiers : les poings de puissance, des gantelets massifs forgés d'un alliage d'acier et de Damestear et sertis de jade, qui accordent la force de dizaines aux coups d'un.\n\nIl y a des clameurs de sages errants et maîtres d'arts martiaux, qui pensent ceci une insulte à leur artisanat et héritage. Mais le [Root.Monarch.GetTitle] a déjà placé une commande pour des centaines, et ils rendront nos régiments d'artificiers inarrêtables (même s'ils peuvent marcher un peu plus lentement qu'habituel, sous le poids impressionnant des poings)."
 artifice_inventions.315.t:0 "Armements Rayon-Solaire"
 artifice_inventions.315.d:0 "Pour l'éternité, Surael a combattu le combat éternel contre les forces des ténèbres, pour que nous puissions vivre dans Sa lumière. Maintenant aujourd'hui, Il nous donne un autre cadeau : la capacité de canaliser Sa lumière afin de traiter mort et destruction en quantités massives. Bien que les arrangements complexes de miroirs requis pour canaliser Son énergie soient chers, c'est une somme dérisoire comparée à l'émerveillement de canaliser toute Sa puissance en faisceaux étroits qui éradiquent tout dans leur chemin."
 artifice_inventions.316.t:0 "Simulateur de Guerre"
 artifice_inventions.316.d:0 "Un arc, quand tendu, doit être lâché, de peur qu'il se casse sous la tension. Ainsi aussi doit une nation et un peuple organisés autour de l'armée avoir des batailles pour lâcher. Et dans ces brèves étendues de temps entre la guerre, ce que d'autres pourraient penser comme 'paix', sera en fait occupé avec la préparation pour la guerre.\n\nDans une innovation de nos artificiers subjugués, ils ont utilisé des sorts d'enchantement altérant l'esprit pour créer une machine qu'un soldat peut se brancher et avoir son esprit transporté dans une dimension créée selon les spécifications de notre militaire. Cette dimension ou 'simulation', peut héberger des milliers de soldats en une fois et peut simuler n'importe quel scénario de champ de bataille de notre choix sans le besoin d'espace physique ou de préparations logistiques. Nos guerriers seront maintenant entraînés pour toute bataille, toute escarmouche, toute confrontation."
 artifice_inventions.317.t:0 "Projecteur Arcanique"
 artifice_inventions.317.d:0 "Presque chaque enfant, à un moment, prétend être un mage, imaginant qu'il avait le pouvoir de simplement pointer leurs doigts vers quelque chose et l'exploser. Hélas, c'est (presque) toujours simplement un rêve. Mais quand ces enfants grandissent pour être soldats, avec des projecteurs arcaniques dans leurs mains canalisant le pouvoir magique à travers un dispositif d'acier en un éclair concentré, ils peuvent ! Toute surcharge magique résultant en explosions localisées de Damestear sont purement coïncidentielles."
 artifice_inventions.318.t:0 "Générateur de Champ Antimagique"
 artifice_inventions.318.d:0 "La magie est encore une arme très mortelle sur le champ de bataille, alors nos artisans ont développé des dispositifs spéciaux pour amplifier les effets de la Damestear noire pour projeter un 'champ' qui affaiblit ou annule la magie."

 artifice_inventions.400.t:0 "Pierres d'Envoi"
 artifice_inventions.400.d:0 "La communication longue distance a typiquement requis l'usage de courriers ou d'animaux volants, les deux étant chers à maintenir et notoirement non fiables. Les pierres d'envoi sont un remplacement créé grâce à l'artisanat magique pour faciliter la transmission de communications sur de longues distances à vitesse instantanée, permettant à nos agents de coordonner avec la capitale bien plus efficacement qu'avant. Bien que disponible seulement aux membres les plus élites de la société, cela prend rapidement, et la possession d'une pierre d'envoi est déjà vue comme une marque de statut social."
 artifice_inventions.401.t:0 "Dispositif de Crieur Sans Crieur"
 artifice_inventions.401.d:0 "L'institution ancienne du crieur public a longtemps été une méthode cruciale pour que les nouvelles, informations, et décrets officiels prolifèrent facilement à travers la campagne. C'est un grand système, mais il a quelques gros problèmes — les crieurs sont difficiles à organiser et peuvent distordre l'information dans la renarration.\n\nHeureusement, grâce au pouvoir de l'artisanat magique, nous sommes devenus capables de retirer l'élément vivant du système et le remplacer avec de grandes machines portables capables d'enregistrer et reproduire artificiellement les sons. Nous sommes sûrs que vous serez d'accord que le chômage soudain des crieurs est un petit prix à payer au nom du progrès."
 artifice_inventions.402.t:0 "Miroirs Vivants"
 artifice_inventions.402.d:0 "Bien que le Communicateur Apparitionnel permette qu'une image soit communiquée avec le son, ses limitations sont sévères - il ne peut supporter que la communication un-sur-un (en termes de communicateurs) et requiert que les transmissions soient 'en direct', entravant son potentiel de faire beaucoup au-delà de la communication un-sur-un. Depuis aujourd'hui, cependant, nos Technomanciens ont réussi à évoluer sur les communicateurs d'ondes-T encore une fois, afin de créer un produit qu'ils considèrent un 'miroir vivant'.\n\nGrâce à une combinaison de sorts d'évocation et d'illusion, le Miroir Vivant peut recevoir des diffusions d'un emplacement central, qui est capable de diffuser à chaque Miroir Vivant sur sa fréquence - en couleur ! Même si ce n'est qu'un design approximatif 'avec beaucoup à raffiner', il a vu une montée météorique en popularité. Le manque de son exclut de nombreuses avenues, mais le texte affiché sur le Miroir est parfaitement lisible ; il y a déjà un marché en plein essor pour les pièces et actes de scène diffusés."
 artifice_inventions.403.t:0 "Vaporisateur Anti-Fée"
 artifice_inventions.403.d:0 "Bien que les Fées méritent notre respect et admiration, être étroitement accordé à leur royaume a beaucoup d'... inconvénients. Elles sont des êtres capricieux avec très peu de considération pour ce que leurs méfaits causent à d'autres êtres. Répondre à ceci avec violence serait inutile ; ceci est une partie de qui elles sont, autant que notre accord à elles est partie de nous. Même ainsi, quelque façon de manipuler ces rencontres pour qu'elles ne puissent avoir lieu qu'à nos termes serait bienvenue. Nous avons présenté ce problème aux Artificiers : Gardez les Fées à distance sans leur faire mal.\n\nIls ont livré. Les Technomanciens ont, de tests infatigables, préparé un vaporisateur qui agit comme une sorte de répulsif aux Fées. Quoi que ce soit sur quoi ce vaporisateur est appliqué sera trouvé comme peu attrayant vers les Fées, et donc elles tendront à l'ignorer. Ceci n'est pas toujours efficace, mais cela marche comme prévu assez fréquemment pour être fonctionnel."
 artifice_inventions.404.t:0 "Jeu du Khet"
 artifice_inventions.404.d:0 "Dans les temps anciens, les archives montrent que beaucoup des Khet auraient, en temps de conflit, réglé leurs disputes non par le combat, risquant ainsi leurs vies immortelles, mais grâce à un jeu ancien de stratégie. Ce jeu, impliquant des tablettes de pierre enchantées imprégnées avec les images de monstres redoutables, prendrait souvent la place de formes plus violentes de duel.\n\nAvec l'artisanat magique moderne, ce jeu ancien n'a plus besoin d'être limité juste aux Khet, et leurs pierres anciennes. En utilisant des techniques d'enchantement modernes sur de simples cartes, nous pouvons répliquer ce jeu à grande échelle pour les masses ! Non seulement cela aidera à garder nos citoyens plus importants vivants et loyaux, plutôt que mourant dans des altercations physiques inutiles, mais cela gardera sûrement notre populace plus paisible. Après tout, pourquoi combattraient-ils quand ils peuvent au lieu s'engager dans cette méthode bien plus divertissante, et bien plus sûre, de résoudre les disputes ?"
 
 artifice_inventions.500.t:0 "Étal Sans Vendeur"
 artifice_inventions.500.d:0 "Bien que cela puisse sonner comme un concept étrange, considérez un étal de marché qui ne requiert pas un vendeur pour vendre des biens. On insérerait simplement des pièces, recevrait un produit désiré, puis s'en irait. Pas de marchandage, pas de délai, pas d'apprentis requis. À la fin de la journée, son gardien remplirait les biens dedans et collecterait les profits de leurs ventes. Les bénéfices sont grands - les marchands peuvent vendre leurs marchandises sans avoir besoin de marchander sur leurs coûts, les artisans peuvent vendre leurs biens tout en faisant l'artisanat actuel en même temps, et les clients peuvent faire des achats rapidement !\n\nCe concept a été la dernière invention des artificiers, une machine qui peut être configurée pour vendre toutes sortes de biens par divers moyens. Cela pourrait sembler comme ceci n'aurait aucun bénéfice tangible pour l'état, mais cela en a ; la facilité accrue de faire affaire permet aux gens d'effectuer plus dans la même période de temps, ce qui aide elle-même nos revenus d'une quantité impressionnante."
 artifice_inventions.501.t:0 "Sort-en-Boîte"
 artifice_inventions.501.d:0 "La commercialisation de la magie a toujours été un sujet étrange ; les mages peuvent être enclins à vendre leurs services, mais ceux qui le font tendent à charger des prix hauts pour quoi que ce soit de plus pénible qu'un simple cantrip. Cependant, grâce au pouvoir de la technologie moderne, les sorts pré-lancés peuvent être préservés pendant de longues périodes de temps, contenus dans des parchemins, eux-mêmes contenus dans des récipients spécialisés ; le Sort-en-Boîte ! Maintenant, un seul mage, spécialisé dans un seul sort, peut l'imprégner dans des centaines de parchemins en une fois, pour distribution de masse. Enfin, la magie peut être expérimentée par tous, et à des prix bien plus bas ; le mage-moyen étant finalement coupé."
 artifice_inventions.502.t:0 "Charmes d'Extraction de Chi"
 artifice_inventions.502.d:0 "Chi. Force-de-vie, l'énergie qui coule à travers chaque être vivant — et beaucoup qui ne le sont pas. Il est fondamental à toutes les pratiques de la Voie Dévorante, celles bénignes, et celles moins ainsi. Mais il est difficile à canaliser, et encore plus difficile à préserver, un problème pour tout qui exploiterait sa puissance.\n\nLes fous des Voies Accrétive et Transmutative acceptent cette contrainte, et se limitent seulement au Chi qu'ils peuvent créer internement. Les jiangshi de Jinqiu drainent d'innombrables humains et ont encore soif de plus, les Oni exploitent des rituels anciens — mais avec la plus récente invention de nos artificiers, tout de nos régiments d'artificiers peut avoir accès à tout le Chi nécessaire pour s'alimenter au combat.\n\nUne petite boîte étrange, semblant une amulette mineure à l'œil non entraîné, contient un arrangement complexe d'acier et jade. Appliqué aux prisonniers ou troupes qui 'se portent volontaires', il draine leur Chi comme les jiangshi pourraient, mais plutôt que de transformer un en créature non-morte il le stocke simplement pour usage ultérieur (bien que prenant quelques heures pour le faire). Quand libéré, il alimente nos régiments d'artificiers à de nouveaux niveaux de puissance."
 artifice_inventions.503.t:0 "Prédicteur Météorologique"
 artifice_inventions.503.d:0 "Peu importe la cour, un fait simple de la vie est que la météo est éphémère, changeant et évoluant de façons imprévisibles. Bien que la météo puisse être façonnée par les saisons, il est encore dur de dire quand les cieux permettront une activité ou une autre. Un navire pourrait être coulé d'une tempête de pluie surprise, ou un Snecboth pourrait être enterré sous un blizzard qu'ils n'avaient aucun espoir de remarquer. La capacité de prédire la météo future, même si inexacte, pourrait être un bienfait indiciblement grand pour le commerce.\n\nEn utilisant notre connexion unique aux saisons, nos artificiers ont été capables d'exploiter un mélange de magie fée et de divination pour créer un dispositif qui peut prédire la météo de la zone autour de lui, fournissant à un utilisateur des lectures (principalement) précises de la température et des choses telles que la pluie ou la neige. Plus jamais un navire n'aura besoin de s'inquiéter d'être pris au dépourvu dans une tempête, ou aller sans eau parce que les pluies ont échoué et ils n'ont pas pensé à en rassembler d'ailleurs."

 artifice_inventions.600.t:0 "Balles Vorpales"
 artifice_inventions.600.d:0 "Typiquement, une arme à feu fera usage d'une balle, un objet métallique approximativement sphérique conçu pour tuer quiconque elle perce. Habituellement elle marche comme prévu, comme l'armure fait peu pour empêcher une de ces balles de percer à travers le porteur due à la haute vélocité du tir. Comme le temps a progressé, les tirs étant bloqués par l'armure est devenu assez d'un incident récurrent qu'il ne peut être nié. L'Ébonacier, quand préparé correctement, peut soutenir plusieurs tirs avant que sa structure soit endommagée. La création d'un tir qui peut efficacement percer cette armure est devenue nécessaire.\n\nLa Balle Vorpale semble disposée à fixer tous ces problèmes. Présentant une forme pointue expérimentale, la Balle Vorpale est capable de focaliser toute force derrière son tir sur un seul tir ponctuel, créant un impact vastement plus forcé qu'une balle régulière. De plus, sa forme a une qualité particulière où elle apparaît se mouvoir plus rapidement à travers l'air, améliorant ses chances de frapper sur cible."
 artifice_inventions.601.t:0 "Golems de Guerre"
 artifice_inventions.601.d:0 "L'art de l'artisanat de golem est un art fin mais laborieux, des golems touchés par les plans de Fangaula, les anciens gardiens des forteresses naines aux créations occasionnelles de mages errants, mais avec l'avènement de l'artisanat magique comme pratique, créer des golems, non, une armée de golems, est soudainement très pratique une réalité.\n\nBien que d'intelligence rudimentaire et seulement capables de traiter des commandes basiques, ils sont, plus important, capables de donner un coup substantiel ! Avec suffisamment de Damestear, ces golems de guerre peuvent même charger les lignes ennemies à haute vitesse et les fracasser comme un boulet de canon. De plus, ils seront capables de tirer le feu loin de nos troupes, agissant comme couverture et même couvrant les retraites."
 artifice_inventions.602.t:0 "Fusils-Baguettes"
 artifice_inventions.602.d:0 "Ressemblant aux pistolets et fusils à silex, ces fusils-baguettes remplacent la cartouche de papier habituelle avec des parchemins de sorts miniatures contenant des variantes spécialisées de sorts de champ de bataille communs. Les sorts populaires incluent les projectiles magiques, boules de feu et éclairs, mais à certaines occasions le fusil-baguette a été chargé avec des sorts protecteurs, créant un spectacle incroyablement étrange quand un tireur se tire dessus à bout portant afin de l'appliquer ! Finalement, grâce au pouvoir de l'artisanat magique, la magie est disponible au soldat commun !"
 artifice_inventions.603.t:0 "Boucliers Magiques Personnels"
 artifice_inventions.603.d:0 "Certains mages puissants atteignent l'immortalité, devenant souvent fous dans le processus. Ceux plus intelligents se contentent d'immortalité fonctionnelle, s'entourant de boucliers-mages quasi-impénétrables. Maintenant que nous avons compris comment projeter stablement de tels champs via l'artisanat magique ; les sorts d'abjuration imprégnés dans des jauges de sorts d'horlogerie permettent que la taille et force du bouclier soient ajustées sur un caprice. Finis les jours des trous dans son armure, ou même porter de l'armure du tout !"
 artifice_inventions.604.t:0 "Générateur de Champ Antimagique"
 artifice_inventions.604.d:0 "Un mage de bataille peut valoir plusieurs fois son nombre au combat. Grâce à des sorts de plus en plus destructeurs, on peut conjurer presque n'importe quoi, du feu aux morts-vivants. Ceci peut finir par créer un surhomme par simple pedigree, leur sang leur permettant de massacrer de vastes sommes d'hommes 'inférieurs'. Si nous pouvions éliminer cette magie, alors il serait très possible d'annuler les effets de la magie au combat, pour que tous les hommes puissent au moins mourir également.\n\nLes Technomanciens ont créé un dispositif qui ressemble à une lampe. Quand il est alimenté par la Damestear Noire, il projette un champ pas terriblement différent de la lumière d'une lampe qui est capable d'annuler (ou, comme on s'éloigne plus du dispositif, d'amortir) les effets de la magie dedans. Le dispositif est stationnaire et requiert trop de temps pour s'installer pour être viable dans un cadre militaire, mais il est très utile pour s'assurer que des points sélectionnés sont immunisés contre le vandalisme uniquement destructeur qu'un mage peut libérer."
 artifice_inventions.605.t:0 "Sérum de Rage Contrôlée"
 artifice_inventions.605.d:0 "Dans un combat, c'est évident qu'un orque est à son meilleur quand il est en colère. Si vous pouvez en énerver un suffisamment, il semblera comme s'il a oublié qu'il est mortel dans sa rage - survivant tir après tir, s'engageant dans la brutalité désinvolte et le finissant avec une vitesse que nul ne pourrait égaler - et cela crée un style de combat efficace, si incontrôlable. Il aurait été utilisé plus souvent dans le passé s'il était plus facile de contrôler cette rage. Même dans les meilleurs temps, c'est très dur d'amener un orque à se casser de manière fiable en une rage sanglante. Le laisser avoir sa voie avec l'ennemi peut bien faire pour le calmer, mais le processus est lent et peut laisser l'armée incapable de répondre aussi rapidement.\n\nLe Sérum de Rage Contrôlée apporte la seule chose qu'un berserker orque nécessitait : le contrôle. Un soldat commencera à sentir la chaleur de sa colère peu après injection (avec assez de délai pour les diriger correctement), et la dosage peut être modifiée pour s'assurer qu'ils se calment dès que leur fureur n'est pas nécessaire."
 artifice_inventions.606.t:0 "Poudre à Canon Élémentaire"
 artifice_inventions.606.d:0 "Malgré être la cible des fusils dans des éons passés par les Nains à Silex, nous étions amoureux au premier regard avec ces armes glorieuses. Mais c'était il y a des années, et maintenant nous désirons quelque nouveauté.\n\nIl ne suffit pas que les balles laissent des trous béants dans nos ennemis, pourquoi ne les allument-elles pas aussi en feu ? Ou les gèlent solides ? Ou les choquent ? Avec cette nouvelle poudre à canon élémentaire, nous renouvellerons notre amour de longue date, et le verrons atteindre de nouvelles hauteurs. Bien que le stockage soit devenu remarquablement plus dangereux, les résultats parlent d'eux-mêmes ; rien ne rend un soldat plus susceptible de battre en retraite que voir leurs compatriotes partir en fumée de nulle part apparente !"
 artifice_inventions.607.t:0 "Tonique de Héros Vernman"
 artifice_inventions.607.d:0 "Chaque homme et femme qui peut tracer leur ligne aux rois anciens de Verne partage deux désirs : monter un wyvern et devenir un héros. Alors que cette potion ne peut vous accorder aucune bête écaillée, un trait et vous devriez presque être capable de voir votre nom être écrit dans les livres d'histoire."
 artifice_inventions.608.t:0 "Protections Runiques Veykoda"
 artifice_inventions.608.d:0 "Les Veykodan ont longtemps utilisé des runes pour fortifier leur armure et corps contre la lance perçante, l'épée tranchante, et même la balle qui file. En temps plus récents, la pratique a aussi été émulée par les nains d'Argezvale, les tatouages runiques enchantant leur peau aux propriétés similaires. Mais le processus de créer de telles runes était laborieux, requérant un accord étroit entre le mage les concevant et le guerrier les prenant, avec l'inscription quasi-calligraphique des designs eux-mêmes.\n\nUn technomancien, frustré de son incapacité à trouver un mage qui pourrait créer un ensemble pour leur but (que veulent-ils dire, leur artisanat artful n'est pas adapté pour une blouse et tunique d'artificier ?) a trouvé un moyen de fabriquer en masse l'écriture runique au lieu de s'appuyer sur l'artisanat sur mesure. Un mage peut travailler pour fabriquer leurs designs sur une plaque métallique, qui est ensuite la pièce maîtresse d'une forge d'estampage métallique qui l'alimente aussi avec une légère infusion de Damestear. Toute armure qui passe dessous peut être estampée avec les designs runiques, et les protections fonctionnent presque aussi bien qu'une approche plus traditionnelle. Finalement, l'armure runique est disponible à tous — et [Root.Monarch.GetTitle] [Root.Monarch.GetName] a déjà passé une commande massive pour nos régiments d'artificiers à utiliser."
 artifice_inventions.609.t:0 "Boîte de Conservation"
 artifice_inventions.609.d:0 "Pendant des siècles, le sac de conservation a été une pièce d'équipement qu'aucun aventurier ne peut faire sans. Comment autrement tiendraient-ils tout leur butin ? Mais maintenant que nos artificiers ont compris comment étendre ses principes en boîtes plus grandes et plus robustes, il deviendra rapidement autant un base pour les marchands engagés dans le commerce d'Aelantir à Halesse. Car qu'est-ce qui est mieux qu'un sac de conservation ? Un sac de conservation que vous pouvez empiler !"
 artifice_inventions.610.t:0 "Haricots de Croissance"
 artifice_inventions.610.d:0 "L'équipement d'agriculture ne signifie rien si la terre elle-même est incompatible pour vos récoltes. Souvent, le plus grand obstacle à l'agriculture est la terre étant utilisée - conditions du sol, ainsi que la météo, peuvent épeler la ruine pour de nombreuses récoltes si pas soigneusement gérées. Même si la nourriture peut pousser, ce n'est pas une garantie qu'elle poussera abondante. Une pomme est à peine de la nourriture si elle est la moitié de la taille de votre main !\n\nLes haricots de croissance, nommés ainsi pour la forme particulière de leurs récipients, ne sont pas actuellement des haricots. Le récipient peut être frotté avec ses mains, libérant une poudre fine qui améliore fortement le potentiel des récoltes quand appliquée aux terres agricoles constamment."
 artifice_inventions.611.t:0 "Déployeur de Projectiles Magiques"
 artifice_inventions.611.d:0 "Le premier sort que tout mage étudiant l'évocation apprend est le projectile magique basique. C'est leur pain et beurre, le fléau des ténèbres (sous forme de gobelin, rat terrible, ou même orque).\n\nCes formes d'artillerie mobile sont quelque peu encombrantes et compliquées, mais peuvent cracher des projectiles magiques non guidés sous une forme qui peut éliminer une douzaine d'infanterie en quelques secondes. Nos forces ne peuvent plus être chargées et brisées, tout qui oserait courrait simplement dans une tempête de pouvoir de sort. Avec la puissance de feu de plus d'une centaine de mages novices combinés en une seule arme, nous avons transformé un simple quasi-cantrip en une vraie arme de guerre."
 artifice_inventions.612.t:0 "Boucliers Magiques Navals"
 artifice_inventions.612.d:0 "Les avancées récentes en artillerie ont signifié que les affrontements en mer sont devenus des affaires furieuses, le feu de canon et de mage déchirant même les coques de bois les plus épaisses. Mais nos artificiers ont compris un revêtement, imprégné de magie d'abjuration, qui permet qu'un bouclier magique soit projeté le long de n'importe quel navire, de la proue à la poupe. Malheureusement, les boucliers ne peuvent être gardés en permanence, due au besoin de tirer en réponse, mais en baissant rapidement, tirant, et ensuite levant les boucliers, nos défenses peuvent bientôt être impénétrables. Nos navires de guerre devraient maintenant être capables de survivre un bombardement complet d'un vaisseau ennemi — avec presque pas une égratignure à montrer pour cela."

 artifice_inventions.700.t:0 "Teintures Curatives"
 artifice_inventions.700.d:0 "Depuis la mort d'Alaria la Main-de-Vie à la Bataille de Trialmount, la magie curative a pris du retard loin derrière les autres écoles. Mais où la magie a échoué, l'artisanat magique peut aller bien au-delà.\n\nCes kits contiennent des potions uniques, des garrots auto-resserrants, et tout requis pour sortir un soldat du seuil de Nerat et le remettre au champ de bataille en quelques heures rares. Tout contenu dans un paquet léger, portable qui pèse à peine sur un soldat sur le champ de bataille, et capable d'être déployé avec peu ou pas d'entraînement. À tout moment, n'importe quel soldat peut aussi facilement devenir un médecin !"
 artifice_inventions.701.t:0 "Locomotives à Étincelle"
 artifice_inventions.701.d:0 "L'animal de bât éprouvé et vrai nous a bien servi depuis des temps immémoriaux. Jusqu'à tout récemment, il semblait être la perfection de son concept - entraîner un animal à porter des charges lourdes et les porter rapidement. L'élever jusqu'à ce qu'il puisse faire cela mieux que tout individu n'ait jamais pu. Comme il s'avère, faire la même chose mais avec métal et magie peut créer des résultats encore meilleurs.\n\nLes Mécanistes ont conçu un chariot qui ne requiert aucun animal spécialement élevé pour le piloter, requérant seulement la Damestear comme carburant. Il fonctionne très similairement au fusil à Étincelle, utilisant la Damestear et l'énergie élémentaire présente comme source de pouvoir pour mouvoir le chariot. Ceci crée un dispositif qui, même sous charge extrême, peut transporter biens et gens d'un endroit à un autre aveuglément rapidement, dans certains cas étant capable de faire un voyage plus de cinq fois dans le temps qu'il faudrait à un chariot traditionnel tiré par animal pour le faire une fois. Il ne peut être utilisé que sur des plateformes spécialisées due à cette vitesse extrême, sinon il se catapulterait dans le terrain et serait détruit.\n\nBien qu'encore dans ses premières étapes, il ne devrait être aucune surprise que ce dispositif révolutionnera le transport comme nous le connaissons... peut-être en 1836 ?"
 artifice_inventions.702.t:0 "Bras de Fouisseur"
 artifice_inventions.702.d:0 "Chaque kobold qui se respecte abrite le désir d'installer son propre terrier et tunnels. La chose est, ceci est souvent bien plus facile dit que fait. Les conditions du sol, ainsi que l'effort requis pour déplacer de grandes quantités de terre rendent très difficile pour un kobold de créer un terrier valant son temps.\n\nLes artificiers Mécanistes, cependant, ont pris notre patronage et en ont fait usage pour créer une série de greffes de bras et modifications artificielles collectivement connues comme les 'bras de fouisseur', capables de doubler, tripler, ou même plus loin au-delà d'améliorer la force de bras d'un kobold. Avec ceux-ci, un tunnel puissant est facilement à portée pour tout kobold qui est capable de prendre les procédures requises."
 artifice_inventions.703.t:0 "Hors-bord Danse-Plongée"
 artifice_inventions.703.d:0 "Les hommes brillants, fous, qui passent leurs vies à essayer de faire le tour du Golfe du Wyvern en aussi peu de temps que possible ont trouvé une amitié rapide avec les hommes brillants, fous, qui se dévouent à l'artisanat magique. Pendant des générations, les embarcations avaient été poussées à leur limite, sacrifiant sécurité et durabilité tout dans la poursuite de la vitesse. Ceci a évolué en Catamarans ornement-sculptés taillés du plus fin bois de Bahar et Verkal Skomdihr, et un record flamboyant de sept heures, vingt minutes, trente-neuf secondes a été établi juste trois ans passés par une Vernwoman dite être possédée par Corin elle-même.\n\nMais c'était avant, et nous nous tenons dans un nouveau monde maintenant. Dans la plus récente Régate de Stingport, ce n'est pas la taille de la voile qui compte mais celle du moteur sur le dos des navires, où des pépites de Damestear propulsent l'artisanat à des vitesses jamais vues avant, pour qu'il soit le plus qu'un concurrent puisse faire de s'accrocher et diriger. Sans doute nous verrons beaucoup d'artisanat s'écraser sur les îles rocheuses qui parsèment la Queue du Wyvern, et déjà [Root.Monarch.GetTitle] [Root.Monarch.GetName] a rédigé des lettres de condoléances aux familles de tout marin tué. Mais c'est ce qui doit être fait, dans le besoin de vitesse. Et si nous pouvons exploiter même une fraction de leur maniabilité et designs pour usage dans nos propres navires, nos marines seront inégalées dans le Divenhal."
 artifice_inventions.704.t:0 "Griffes de Ferrailleur"
 artifice_inventions.704.d:0 "Griffes de Ferrailleur. Les gnolls sont traditionnellement charognards et obtiennent beaucoup de leur approvisionnement métallique en décomposant de vieux ouvrages métalliques inutilisés ou arrachant les produits métalliques de ceux qu'ils pillent. Ceci leur prend normalement pas mal de temps, barres à mine pour arracher les feuilles, scies métalliques pour décomposer les choses.\n\nCes Griffes de Ferrailleur sont portées comme des gants avec de longues griffes exagérées s'étendant le long des doigts et un cadre courant le bras à l'épaule. Les griffes ont de petites lames de scie qui vibrent d'avant en arrière pour rapidement scier à travers des morceaux de ferraille et le cadre autour du bras renforcera tout gnoll qui le porte, lui permettant de porter plus que normal. Ceci a accéléré le processus de pillage significativement et a élevé la productivité dans les chantiers de ferraille d'un grand deal. Ceci a rendu les gnolls très recherchés par les propriétaires d'ouvrages de fer et chantiers de ferraille à travers Cannor et Bulwar comme forces de travail très efficaces dans les étapes pré-préproduction de fabrication métallique."

 artifice_inventions.800.t:0 "Usines de Magnats Alimentées par l'Artisanat Magique"
 artifice_inventions.800.d:0 "C'est un spectacle commun de voir des usines dans les terres des peuples Aléniques. Ces complexes sont dirigés par une classe sociale nommée les Magnats, dont la dévotion à l'industrie a créé le spectacle iconique du ciel étant divisé en pièces par d'innombrables cheminées. Ces usines ont longtemps été louées pour leur efficacité, où innovation et technologie de pointe se combinent pour faire plus de biens à une qualité supérieure que jamais avant. Mais et si cela pouvait être pris un pas au-delà ?\n\nLes Mécanistes ont conçu un nombre d'inventions plus petites au cours de leur étude, principalement alimentées par Damestear. Celles-ci peuvent aller du générateur d'eau (qui sauve du temps en permettant à l'eau d'être conjurée sur place) au transporteur automatisé (qui utilise la Damestear pour 'pousser' les objets le long d'une surface spécialisée), toutes lesquelles peuvent grandement renforcer la productivité d'une usine en réduisant le temps requis pour produire des biens et le coût requis pour produire lesdits biens.\n\nBien sûr, les Magnats sont focalisés sur le profit d'abord. Ils sont, pour la plupart, peu volontaires de s'éloigner de ce qu'ils savent marche pour des inventions qui semblent non testées. Si nous devions parrainer ces inventions et nous assurer qu'elles ne coûtent pas aux Magnats une somme indue, nous serions sûrement récompensés en nature - à la fois en fonds et en biens."
 artifice_inventions.801.t:0 "Robots de Maintenance Urbaine"
 artifice_inventions.801.d:0 "À travers notre royaume, de puissantes cités parsèment les rivages des lacs et au-delà, s'élevant au-dessus des puissantes plaines que nous appelons maison. Beaucoup de ces cités contiennent de beaux ouvrages d'architecture, de puissantes structures s'élevant haut au-dessus de nos rues, servant comme de puissants symboles de force et innovation Triunique. Le seul problème est que beaucoup de ces structures étaient chères à maintenir quand elles furent originellement construites, et avec l'âge, ce problème n'a fait qu'empirer.\n\nHeureusement, l'artisanat magique a la solution ! De minuscules machines d'horlogerie, conçues spécifiquement pour ressembler à des oiseaux natifs, seront déployées afin de fournir continuellement maintenance et réparation à nos cités de manière économique, sans paraître déplacées dans la beauté que nous avons si soigneusement cultivée."
 artifice_inventions.802.t:0 "Obscurcisseur de Petits Caractères"
 artifice_inventions.802.d:0 "La plupart diraient qu'écrire des contrats qui contiennent des expansions massives de pouvoir enterrées dans des échappatoires arcaniques et petit texte est un art. Mais nos artificiers l'ont maintenant transformé en science, trouvant des styles d'écriture qui échappent le plus à la compréhension et la formulation la moins digestible par l'esprit intelligent. Du texte qui apparaît se transformer et changer de forme sous différente lumière, aux polices qui causent naturellement l'œil à les passer, à la capacité de taper si petit qu'entières clauses, et en fait entiers contrats, peuvent être écrits dans l'espace d'un seul point complet !"
 artifice_inventions.803.t:0 "Constructeurs de Cités Préfabriquées"
 artifice_inventions.803.d:0 "Pendant mille ans, les gnomes ont dû se contenter de très peu d'espace. De la minuscule concession de terre de Giberd aux marais inondés de Portnamm aux îles étroites de Nimscodd et les Éclats, nous avons rarement eu beaucoup en termes d'immobilier physique. Malgré ceci, nous avons toujours construit des métropoles et monuments, car nous avons depuis longtemps maîtrisé les arts de constructions denses, efficaces, élevées. Nous avons creusé dans la terre afin de dégager des étages supplémentaires, stabilisé nos fondations dans le socle rocheux, et empilé nos bâtiments avec des géométries parfaites. Avec la technologie moderne, notre capacité de planification urbaine n'a fait que s'améliorer ; jamais avant nous avons eu accès au fer produit en masse, ou acier, ou verre. Mais, aujourd'hui, nous prenons un pas glorieux dans un nouvel âge de construction urbaine.\n\nPremier, produire en masse bois, poutres, fondations, briques, et plus. Deuxième, les enchanter pour s'assembler en formes particulières quand exposés à un sort de Fabrication automatisé. Troisième, inclure la colle magique comme partie du processus de fabrication, pour s'assurer que les constructions restent stables. Quatrième, empaqueter tous ces articles dans de minuscules petites boîtes de conservation, qui peuvent être facilement portées n'importe où. Cinquième, répéter ceci beaucoup, beaucoup, beaucoup de fois. Sixième, apporter ces boîtes à un emplacement vide et construire une cité entière de semblant rien.\n\nAvec ces Constructeurs de Cités Préfabriquées, nous pouvons construire des cités entières à l'avance, selon des plans établis, et avec cohésion parfaite. Nous pouvons maintenant développer nos terres comme jamais auparavant !"
 artifice_inventions.804.t:0 "Cultivateurs de Perles"
 artifice_inventions.804.d:0 "Bord de Perle n'est pas un nom arbitraire - il est nommé autant pour sa saison d'huître, où des perles peuvent être trouvées à des qualités que nul au monde ne pourrait jamais égaler. En théorie. La réalité s'avère être bien différente - bien que les perles fassent toujours des produits de valeur, leur valeur est entravée par une qualité qui n'est jamais tout à fait parfaite. Si, par quelque moyen, ces perles pouvaient avoir une haute qualité garantie, elles pourraient générer un profit bien supérieur qu'avant ; les bonnes perles ne sont pas bon marché, après tout !\n\nLes Mécanistes ont conçu une création permettant plusieurs choses importantes. C'est un dispositif qui utilise la magie de transmutation pour imiter les conditions qui créent des perles en une fraction du temps. Bien qu'artificielle, elle peut créer des perles parfaites (assumant la composition correcte de composants) en une matière de jours. Elle peut aussi être utilisée loin de la côte, permettant aux perles d'être préparées et créées avec une qualité consistante, et, plus important, être préparées toute l'année au lieu de pendant quelques mois rares. Si seulement elle pouvait en préparer multiples en une fois..."
 artifice_inventions.805.t:0 "Ascenseurs Super-Rapides"
 artifice_inventions.805.d:0 "Dès qu'un nain est enseigné à creuser, il est enseigné à se donner un moyen de remonter et sortir de son trou. Échelles et escaliers sculptés sont communs, mais nous avons creusé bien au-delà de leur usage dans l'expansion toujours continuante de nos Forteresses. Il est arrivé au point qu'il pourrait prendre des semaines, ou même des mois, pour ascendre des profondeurs d'une forteresse jusqu'à sa surface. De nouveaux ascenseurs, cependant, devraient nous permettre de transporter biens et gens du haut au bas en quelques minutes — accélérant production et administration considérablement."
 artifice_inventions.806.t:0 "Vieillisseur de Vin"
 artifice_inventions.806.d:0 "Une des tragédies de la fabrication de vin est que le vin doit souvent être vieilli des mois sinon des années avant qu'il atteigne son potentiel complet (et maximise son profit). Mais cette plus récente invention, quelque sorte de produit chimique particulier, nous permet d'accélérer ce processus considérablement. Maintenant nous pouvons aller du raisin à la bouteille en quelques semaines !"
 artifice_inventions.807.t:0 "Teintures Curatives"
 artifice_inventions.807.d:0 "Notre Recherche d'Artisanat Magique a donné lieu à une grande invention que notre pays peut maintenant utiliser et se spécialiser dedans si nous désirons :"
 artifice_inventions.808.t:0 "Galions Célestes Commerciaux"
 artifice_inventions.808.d:0 "Longtemps les gens communs ont regardé vers les cieux, si longtemps le domaine des mages et dragons, se rêvant du pouvoir de vol. Maintenant, grâce au pouvoir de l'artisanat magique, et la puissance de vapeur et gaz, les cieux sont ouverts à tous !\n\nDe puissants zeppelins parsèment les cieux, témoignages flottants à la puissance de l'industrie et l'arcanique. Capables de transporter des nombres indicibles de gens et biens de vastes distances rapidement et économiquement, transportant explorateurs et aventuriers aux coins les plus lointains d'Halann, et apportant tous les coins du monde à portée en quelques semaines de voyage, plutôt que des mois.\n\nBien que pas du tout pratiques pour buts de combat, capables d'être facilement abattus par tout mage ou projectile, leur usage pour le transport de provisions et renforts est néanmoins prometteur. Peut-être qu'un jour, les guerres seront combattues entièrement dans les cieux ! Pour maintenant, cependant, nous devons être contents de simplement révolutionner notre économie, et laisser les matières de navires célestes sur le champ de bataille aux bricoleurs et rêveurs du futur."
 artifice_inventions.809.t:0 "Parchemin Auto-Nettoyant"
 artifice_inventions.809.d:0 "Il est très possible de retirer du texte d'un morceau de papier données les bonnes circonstances, mais ces circonstances sont spécifiques assez que retirer du texte est l'exception à la règle. Ceci peut rendre les erreurs et autres erreurs cléricales basiques très coûteuses à fixer - si les statistiques sont rapportées fausses, vous ne pouvez juste rapidement les réviser et vous attendre à garder un document propre et lisible ! Il faut un document entièrement nouveau juste pour s'assurer que tout est correct.\n\nLes Mécanistes ont conçu un type unique de document afin d'apaiser ces malheurs. C'est un morceau de pas-tout-à-fait papier. Bien qu'il ressente comme la vraie affaire, la texture du matériau est telle qu'il est possible de retirer l'écriture avec une brosse spécialisée (afin de s'assurer que le texte n'est pas retiré accidentellement) et il apparaîtra comme si rien n'était là du tout !"
 artifice_inventions.810.t:0 "Irrigation Haute Vitesse"
 artifice_inventions.810.d:0 "Quel est un des plus grands problèmes en Bulwar ? L'eau. L'eau est la vie, quand la terre est aussi sèche que la nôtre. La nourriture peut nourrir un homme, mais cette nourriture ne pourrait jamais pousser si elle ne recevait pas une quantité apte d'eau. Ceci, comme il arrive, est le pire facteur limitant vers la croissance de notre population. Et bien que nous soyons bénis par Surael avec deux grandes rivières, plus on s'éloigne d'une source d'eau, l'effort requis pour garder les récoltes bien irriguées grandit exponentiellement.\n\nLa réponse naturelle à cette question est de rendre l'irrigation plus facile. Si l'eau peut être envoyée plus loin pour le même effort, alors bien plus de terre peut héberger des récoltes que jamais avant. Ceci est plus facile dit que fait. Mais maintenant, cela a effectivement été fait ! Les Mécanistes ont conçu une machine qui peut expulser l'eau à une vélocité bien supérieure aux sources traditionnelles, lui permettant d'atteindre bien plus loin du même endroit. Arroser les récoltes n'a jamais été si facile !"

artifice_inventions.900.t:0 "Roquettes Poursuis-les"
 artifice_inventions.900.d:0 "Être capable de tirer sur votre ennemi est très bien, mais à quoi bon si rien ne les frappe ? S'ils bougeaient assez vite ils pourraient même esquiver chaque bombe lancée sur eux ! Cela ne pouvait évidemment pas aller, et une roquette qui pourrait poursuivre et tuer ce sur quoi elle était tirée était toujours un objectif clair, même si l'exécution était moins simple mise en pratique.\n\nPeu importe maintenant, car les Mécanistes ont finalement compris comment faire une roquette garantie de tuer ce sur quoi elle était visée. Grâce à une ingénierie soigneuse ils ont conçu un explosif guidé par un Artificier de combat, capable de faire de larges virages et maintenir sa puissance mortelle longtemps après qu'une bombe régulière aurait frappé le sol et explosé.\n\nImaginez juste cela - quelque fou danse autour d'un missile rouge vif, et juste quand il se pense supérieur à la race gobeline il courbe directement en arrière et la dernière chose qu'il voit est un féroce rouge vif le poursuivant !"
 artifice_inventions.901.t:0 "Châssis de Guerre Forme-Géante"
 artifice_inventions.901.d:0 "Nous sommes forts. Nous avons toujours été forts - nous élevant au-dessus des races plus petites, balayant leur technologie avec la force de nos coups même maintenant - mais 'fort' ne signifie pas 'parfait'. Bien qu'il faille beaucoup de feu, les armes plus petites peuvent encore définitivement abattre un des nôtres, et leurs baïonnettes rendent bien plus difficile de fracasser leurs lignes. Si cette tendance avait continué, les plus petits auraient très bien pu être capables de nous briser sur leurs lignes infinies de feu et de fer.\n\nMais ils ne le feront pas.\n\nEn alimentant un ensemble d'armure métallique avec de la Damestear, il était possible de la rendre capable de tellement plus au-delà d'être de l'armure. Cette armure accorde à nos soldats une force améliorée, leur permettant de balayer l'infanterie moindre avec seulement quelques coups larges. La magie dedans les imprègne de protection aussi, leur permettant de charger l'infanterie moindre et de les briser sans considération pour les balles ou même le feu de canon. Si ce n'est pas la perfection, alors les possibilités sont illimitées."
 artifice_inventions.902.t:0 "Bateaux G-U"
 artifice_inventions.902.d:0 "Il est vrai que les gnomes ne font pas exactement les meilleurs marins. Trop courts pour effectuer beaucoup de fonctions bien, il serait raisonnable que toute puissance navale en Cannor pourrait couler nos flottes et piller nos terres si ils choisissaient de le faire. Afin d'empêcher que cela arrive, il est nécessaire d'innover sur nos navires. Nous aurions besoin de quelque chose qui change radicalement la face de la guerre navale afin d'assurer l'héritage de la Hiérarchie. Eh bien, laissez aux gnomes le soin d'inventer une innovation radicale !\n\nLe Bateau G-U (abréviation de Gnomes-Sous-l'eau, évidemment) est un type spécial de navire qui ne fonctionne pas par voile, ou vent. Il est alimenté par vapeur, l'utilisant pour mouvoir de grands moteurs à l'arrière du navire qui lui permettent de se déplacer. De plus, il est capable de se submerger grâce à un enchantement et transmutation soigneux, servant comme un vaisseau étanche qui peut se déplacer sans la détection des navires de surface !\n\nBien que très cher à créer et maintenir, ces navires sont virtuellement indétectables depuis la surface, rendant bien plus facile de s'attaquer aux vaisseaux ennemis non méfiants."
 artifice_inventions.903.t:0 "Gyrocoptères"
 artifice_inventions.903.d:0 "Les avancées récentes en technologie ont créé des opportunités pour des machines que même nos grands-pères n'auraient pas pu rêver. La puissance vapeur a ouvert la voie pour un futur où tout est possible donné la bonne compétence en ingénierie. Grâce à notre patronage les Mécanistes ont conçu une machine avec un potentiel très intéressant : un dispositif qu'ils nomment le Gyrocoptère.\n\nLe concepteur principal derrière le produit trace son inspiration pour le produit quand il vit une fois une harpie percher dans un nid montagneux, où à son retour chez lui il se mit immédiatement à copier un tel processus. Cependant, il ne créa pas une machine volante ailée. Il créa quelque chose de mieux.\n\nLe Gyrocoptère utilise une combinaison de puissance vapeur et énergie magique pour alimenter un rotor qui tourne à des vitesses extrêmes, permettant à l'opérateur d'accomplir le vol, où ils peuvent diriger la machine en se penchant dans une direction ou une autre et inclinant le véhicule. Ces machines peuvent être utilisées pour voler à une altitude telle qu'on pourrait traverser l'Échine-du-Serpent dans un et rester vivant. Les usages militaires sont innombrables - de lâcher des grenades sur les ennemis, à repérer des positions avec une facilité pas précédemment possible, même jusqu'à un redéploiement de troupes limité."
 artifice_inventions.904.t:0 "Combinaison de Guerre en Platine"
 artifice_inventions.904.d:0 "Nous nains avons toujours été connus comme d'incroyables combattants même malgré notre différence de taille comparée à nos ennemis réguliers. Un orque pouvait être abattu en deux coups de hache comme tout autre, mais seulement le second coup le tuait vraiment - un pour l'amener à genoux, un autre pour prendre la tête. Le temps gaspillé à avoir à frapper deux fois nous concernait autant que nos ancêtres, qui commencèrent plusieurs expériences avec des dispositifs augmentant la taille afin de leur donner l'avantage au combat. Aucune forteresse ne réussit plus que Haraz Orldhûm, qui était capable de déployer un nombre de ces combinaisons de guerre même durant la chute d'Aul-Dwarov.\n\nNos artificiers ont travaillé dur à étudier ces designs, et ont été capables de reproduire les méthodes utilisées pour les faire. Qui plus est, ils ont été capables d'améliorer certaines parties du design, et ont réussi à rationaliser les méthodes de production à un tel point que les combinaisons peuvent être rendues bien plus largement disponibles qu'à tout point de l'histoire. Les Combinaisons de Guerre en Platine, comme elle est surnommée (d'après la quantité généreuse de platine qui est utilisée dans ces designs) est extrêmement durable et tient une paire de haches de bataille extensibles, complétées par un ensemble de fusils à chevrotines qui se déclenchent lors d'un coup de poing. Utilisant ceux-ci, les nains peuvent avancer directement dans la mêlée, chargeant dans une ligne ennemie sans considération pour sa propre sécurité personnelle et massacrer le lot indemne par tir ou baïonnette. Les charges de cavalerie n'auront aucun empire sur lui aussi, car toute charge tentée basculera simplement sur le nain comme s'ils étaient un mur de pierre.\n\nLes contes de nos ancêtres sont une fois de plus à portée, et nous pourrions maintenant revivre les jours des héros nains massacrant des armées entières !"
 artifice_inventions.905.t:0 "Exosquelette Prédateur"
 artifice_inventions.905.d:0 "Il y a à peine des millénaires, nous étions des tigres, errant dans la jungle de Rahen et chassant avec dent et griffe. Puis, suivant les pas d'Harimar, nous devînmes des rois-philosophes, poursuivant sagesse et pouvoir ensemble. Grâce à ces puissants mélanges d'horlogerie et d'acier, nos muscles et griffes peuvent maintenant être supplémentés par la puissance inconquérable des machines, sautant les lignes ennemies d'un seul bond, et déchirant même l'armure la plus forte avec à peine un mouvement de poignet. Nous pouvons maintenant revisiter nos plus anciennes voies — et les utiliser pour apporter la ruine à tout champ de bataille."
 artifice_inventions.906.t:0 "Mechs de Ferraille"
 artifice_inventions.906.d:0 "Le Mech de Ferraille. Une combinaison pilotée d'acier de rebut avec un fourneau de charbon magiquement chauffé pour faire fonctionner le moteur, seul un gobelin aurait pu concevoir un tel tas de ferraille et le faire marcher si fiablement.\n\nCe mech permettra à un gobelin entraîné de marcher sans entrave au combat, protégé par l'amalgame brut de plaques d'acier et autres métaux récupérés et maniant des attachements de main massifs, interchangeables tels que de grandes lames de scie, des griffes aiguisées, des marteaux, tout ce à quoi vous pouvez penser. L'élan pur d'un de ces bébés chargeant dans les lignes ennemies, les flammes jaillissant de l'avant, la fumée rotant de l'arrière, le ricanement gobelin joyeux résonnant du sommet, sera suffisant pour briser toute formation."
 artifice_inventions.907.t:0 "Appareils de Guerre"
 artifice_inventions.907.d:0 "Dans le Taychend, la mobilité est tout. À quoi bon une armée si elle ne peut se déplacer d'un endroit à un autre, en bon et efficace temps ? Ceci n'est qu'amplifié par la nature du Taychend, où beaucoup du terrain est des plaines plates où de nombreuses stratégies militaires non conventionnelles peuvent être appliquées. Les chars se sont avérés populaires dans le passé, capables de se déplacer rapidement tout en permettant encore au combat d'être fait si nécessaire. Comme il arriva, ces chars simplement ne sont juste plus assez rapides.\n\nLes chevaux sont des êtres puissants, mais ils ont des limitations très mortelles. Ils, comme toutes choses, requièrent du repos et ne peuvent se déplacer à leur vitesse pleine pendant de longues périodes de temps sans tomber morts. L'étape suivante est évidente - créer un cheval qui ne prête aucune attention au repos ou nourriture, ou mieux encore les retirer entièrement de l'équation. Ceci fut accompli avec succès avec l'introduction du moteur à vapeur, permettant la création d'une machine qui utilise la Damestear en tandem avec un moteur pour produire du pouvoir par la chaleur.\n\nCeci a mené à la création de chars sans chevaux et même de grands chariots capables de se déplacer à des vitesses extrêmement hautes. À part cela, ces 'véhicules' ont un autre avantage clair : ils peuvent être customisés bien plus qu'un char tiré par cheval. Lunettes d'espion montées, une bordée d'armes à feu, une charrue montée à l'avant, revêtement d'armure sur tous les côtés, tout ceci et plus sont possibles sur ces nouveaux véhicules.\n\nLa soldatesque commune a presque (figurativement) couru l'un sur l'autre pour une chance d'utiliser un de ces véhicules pour (littéralement) écraser l'ennemi."
 artifice_inventions.908.t:0 "Invocateurs de Vent"
 artifice_inventions.908.d:0 "Sur les plaines, une tempête de sable pourrait signifier beaucoup de choses. Plus important, cependant, elle signifie à un bipède intrus qu'il devrait courir, de peur que la horde Centaure la soulevant ne l'attrape. Elle peut aussi étouffer, le sable suffoquant presque quiconque sans le sens d'essayer de l'éviter. Ceci est très bien et bon, mais il arrive aussi qu'elles sont des événements naturels, pas quelque chose qui peut être créé. Jusqu'à maintenant.\n\nL'artisanat magique n'est guère un rôle de guerrier, mais il s'est avéré utile. Ce nouveau dispositif, nommé l'Invocateur de Vent, est capable de conjurer une tempête de sable quand quelqu'un avec talent magique l'utilise. Les bénéfices sont évidents - à ceux cherchant du sable ou poussière pour annoncer l'approche des Centaures, ceci peut les distraire et tirer leur attention loin de la direction actuelle d'attaque. Encore mieux, elle peut aussi suffoquer l'ennemi dans le sable, rendant tout qui ne peut se préparer pour le sable des plaines des cibles faciles."
 artifice_inventions.909.t:0 "Tourelles Portables"
 artifice_inventions.909.d:0 "La défense peut être une affaire délicate. Quand chargés suffisamment - comme, disons, par une horde orque - beaucoup de soldats peuvent trouver difficile de rester en place et défendre comme nécessaire, même si une telle chose les servira mieux que simplement courir. Même quand un soldat a besoin de défendre offensivement, dans le cas d'un siège, un manque de diligence due peut grandement allonger l'affaire en permettant aux provisions de se glisser aux défenseurs.\n\nLes tourelles portables ont été introduites par les Mécanistes pour essayer d'apaiser ces problèmes. Elle consiste en plusieurs fusils contenus dans un cadre métallique, capable de tourner en cercle complet. Comme le nom suggère, ces tourelles sont très faciles à déplacer - placées sous la forme d'une boîte, et capables de se déplier à la forme correcte. Quand guidées par un artificier, ces tourelles peuvent combattre avec la force de plusieurs hommes avec la présence d'aucun."
 artifice_inventions.910.t:0 "Balles de Damestear Noire"
 artifice_inventions.910.d:0 "Pendant des siècles, les mages ont été une force quasi-inarrêtable sur le champ de bataille. Capables de tuer des milliers de soldats avec un seul sort, et déviant la plupart des attaques non-magiques avec les plus simples sorts de bouclier. Maintenant, la Damestear noire promet de tout changer.\n\nEn infusant les balles dans le minéral anti-magique, elles peuvent percer les défenses qu'un mage peut essayer de créer. Plus jamais les mages ne se tiendront inarrêtables en guerre. Plus jamais la personne commune ne sera sujette aux caprices de la magie. À bas les mages ! À bas l'ancien ordre ! Longue vie au peuple, et longue vie à la puissance de la Damestear noire !"
 artifice_inventions.911.t:0 "Chargeur Automatique d'Artillerie"
 artifice_inventions.911.d:0 "Pendant des siècles depuis leur conception, le plus grand facteur limitant à l'usage de l'artillerie a été l'effort requis pour recharger les canons. Leur vrai pouvoir destructeur a été piégé derrière le poids des boulets de canon (pas une mauvaise chose quand on tire, mais terrible quand on charge) et le long processus de frottement nécessaire pour s'assurer que le canon ne rate pas.\n\nPlus maintenant ! Les artificiers Mécanistes ont créé un dispositif alimenté par un mélange de vapeur et magie qui remplace automatiquement le boulet de canon avec seulement une fraction de l'effort requis de la part de l'équipe d'artillerie. Même si le canon aura encore besoin d'être frotté de toute étincelle égarée, il sera bien plus facile de le faire quand on n'a pas besoin de dépenser son endurance sur charger une grosse balle de fer aussi."
 artifice_inventions.912.t:0 "Chars Prototypes"
 artifice_inventions.912.d:0 "L'idée de cavalerie est une qui pourrait bien être aussi ancienne que le temps. En montant à cheval, à la fois cavalier et cheval peuvent devenir bien plus forts ensemble qu'ils n'étaient séparément. Cette idée, les artificiers nous ont informés, était où ils commencèrent leur ingénierie - créer quelque chose que quelqu'un pourrait monter qui accomplirait son design mieux qu'un cheval pourrait. Même ainsi, leur dernière découverte majeure n'est que vaguement reliée à leur principe de départ et même alors fut créée par accident.\n\nL'énergie magique dans la Damestear peut être redirigée hors du matériau de beaucoup de façons. Un artificier fit une découverte accidentelle - celle étant comment rediriger l'énergie dedans comme chaleur. Cette chaleur, quand correctement dirigée, est capable d'imiter les conditions d'un moteur à vapeur avec une fraction de la taille et effort. Avec cette taille plus petite, il est plausible de l'utiliser comme source de pouvoir pour des machines incroyablement complexes.\n\nAvec cette source de pouvoir petite et très efficace, nos artificiers ont collaboré pour ingénier un véhicule qui, grâce à sa source de pouvoir, peut se permettre d'être bien plus large et lourd que la plupart des véhicules avant.\n\nC'est, en effet, une grande boîte métallique - alimentée par Damestear, elle peut mouvoir son grand poids et même arborer un canon, qu'un artilleur désigné peut opérer et tirer d'une position protégée, librement tournante. Étincelles, répéteurs et même canons normaux peuvent aussi être tirés du sommet de la machine de guerre, qui en a un monté à côté d'une écoutille utilisée pour accéder aux intérieurs du dispositif. On peut aussi se tenir avec son corps partiellement hors de la machine pour tirer des armes de petit calibre aux ennemis quand le canon principal est incapable de tirer. Grâce à son corps métallique, elle peut dévier beaucoup de tir de mousquet standard, lui permettant d'opérer moins soigneusement que ne serait autrement requis."
 artifice_inventions.913.t:0 "Galions Célestes Militaires"
 artifice_inventions.913.d:0 "Bien que les guerres puissent être combattues par terre et mer, cela ne signifie pas que ce sont les seuls endroits dans lesquels elles peuvent être combattues. Avec les avancées récentes en technologie, maintenant même le ciel lui-même pourrait être chez lui au combat du futur. Être capable de voler nous accordera un avantage inégalé sur les forces ennemies - comment outmanœuvre-t-on un ennemi qui plane au-dessus d'eux, sans parler de défendre leurs possessions ?\n\nLa complication primaire pour cette idée a été, bien sûr, le poids. Bien que nos artificiers aient été capables de préparer beaucoup de designs fantastiques, très peu d'eux bougèrent au-delà de la phase de planification due aux contraintes de leur poids ; sans budgétisation soigneuse du poids, ce serait incapable de décoller du sol. Même la magie ne peut que partiellement résoudre ce problème, car après un point la consommation de Damestear grandit si sévère que ce n'est simplement pas valable de considérer.\n\nEn utilisant au lieu la Damestear pour amplifier la magie d'Évocation, le design - façonné comme un vaisseau-de-ligne - est capable de répliquer les effets d'un ballon à air chaud dans un espace fermé, créant des 'poches' d'air qui permettent au navire de flotter quand montées le long des côtés. Celles-ci, combinées avec une série d'hélices alimentées par vapeur et plusieurs grands ballons qui ressemblent plus étroitement aux ballons à air chaud, permettent au navire de porter une quantité sizable de poids sans tomber, et lui permettant de perdre plusieurs sources de portance sans commencer à couler.\n\nCes navires, quand équipés, sont capables de porter une batterie de canons et les provisions requises pour les tirer. Les applications militaires sont évidentes - ces canons volants peuvent faire pleuvoir le feu sur un ennemi tout en s'avérant très difficiles de riposter."
 artifice_inventions.914.t:0 "Cultivation Génétique Alimentaire"
 artifice_inventions.914.d:0 "Dire que la Cultivation Génétique Alimentaire serait la plus grande innovation agricole depuis le concept d'agriculture lui-même commencerait peut-être à expliquer l'importance de cette innovation. Grâce au pouvoir de la biologie moderne, et la sagesse de la philosophie du Mécanisme, une méthode a été découverte pour permettre aux artificiers d'altérer les propriétés fondamentales des espèces de plantes. Les récoltes résistantes à la sécheresse ou inondation, capables de produire des récoltes exceptionnelles à chaque fois, et goûtant d'une façon ou d'une autre encore plus délicieuses ne sont plus restreintes aux fantasmes des fermiers."
 
