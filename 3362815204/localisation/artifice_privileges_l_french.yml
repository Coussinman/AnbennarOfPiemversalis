 # Privileges
 artifice_invention_research_privilege:0 "Recherche d'Inventions"
 artifice_invention_research_privilege_desc:0 "Les Artificiers peuvent découvrir de merveilleuses Inventions que l'État peut utiliser, il nous suffit de les encourager dans cette voie."
 artifice_invention_directed_research:0 "Recherche Dirigée"
 artifice_invention_directed_research_desc:0 "Avec les Artificiers sous contrôle étatique, nous pouvons les diriger vers la recherche d'Inventions aux spécifications exactes que nous désirons."
 artifice_invention_portable_turrets:0 "Tourelles Portables"
 artifice_invention_portable_turrets_desc:0 "Ces tourelles peuvent tenir leur position et continuer le combat même quand un homme aurait fui, et sont capables de renforcer nos lignes tout en empêchant efficacement les défenseurs assiégés de recevoir des biens extérieurs."
 artifice_invention_sparkdrive_rifles:0 "Fusils à Étincelle"
 artifice_invention_sparkdrive_rifles_desc:0 "Les Fusils à Étincelle sont capables de tirer des éclairs foudroyants sur leurs ennemis ; leur rareté signifie qu'ils ne peuvent être utilisés par les troupes ordinaires (à leur grand regret) mais sont maniés par d'élites artificiers-éclaireurs."
 artifice_invention_artificer_exo_arms:0 "Bras Exosquelettiques d'Artificier"
 artifice_invention_artificer_exo_arms_desc:0 "Des membres mécaniques, alimentés par des mécanismes d'horlogerie, et contrôlés grâce à une interface basée sur la magie de divination reliée à l'esprit de l'utilisateur."
 artifice_invention_viewcatcher:0 "Capteur d'Images"
 artifice_invention_viewcatcher_desc:0 "Une machine portative, capable de capturer des images pour les imprimer en un instant, les préservant pour l'éternité."
 artifice_invention_vendorless_stall:0 "Étal Sans Vendeur"
 artifice_invention_vendorless_stall_desc:0 "En facilitant la propagation des étals sans vendeur, nous pouvons améliorer nos revenus en permettant aux gens de faire plus de commerce dans le même laps de temps."
 artifice_invention_sending_stones:0 "Pierres d'Envoi"
 artifice_invention_sending_stones_desc:0 "Des pierres magiques, créées par l'artisanat magique, facilitent la transmission de communications sur de longues distances à une vitesse instantanée."
 artifice_invention_vorpal_bullets:0 "Balles Vorpales"
 artifice_invention_vorpal_bullets_desc:0 "La balle Vorpale utilise une forme pointue et des enchantements précis afin d'améliorer sa vitesse et sa capacité à percer les armures, renforçant la puissance de feu de nos armées."
 artifice_invention_war_golems:0 "Golems de Guerre"
 artifice_invention_war_golems_desc:0 "Les golems de pierre animés par la magie peuvent servir de force de choc efficace grâce à leur construction durable."
 artifice_invention_black_damestear_bullets:0 "Balles de Damestear Noire"
 artifice_invention_black_damestear_bullets_desc:0 "Suivant la franchise typique de l'École de Machinerie de l'artisanat magique, les balles de Damestear noire sont une invention simple mais d'une efficacité dévastatrice. Des balles ordinaires dotées de noyaux de Damestear noire, elles sont capables de pénétrer la plupart des défenses magiques et de drainer le pouvoir des mages qu'elles frappent."
 artifice_invention_brass_prosthesis:0 "Prothèses de Laiton"
 artifice_invention_brass_prosthesis_desc:0 "Construits en laiton, ces bras et jambes mécaniques se greffent à l'endroit où un membre a été perdu et, bien qu'ils ne soient pas tout à fait aussi réactifs que le membre original, sont encore capables de se mouvoir relativement bien, et sont définitivement bien plus durables."
 artifice_invention_crierless_crier_device:0 "Dispositif de Crieur Sans Crieur"
 artifice_invention_crierless_crier_device_desc:0 "De grandes machines portables capables d'enregistrer et de reproduire artificiellement les sons, pour les diffuser dans les espaces publics."
 artifice_invention_spell_in_a_box:0 "Sort-en-Boîte"
 artifice_invention_spell_in_a_box_desc:0 "Des sorts pré-lancés préservés pendant de longues périodes, contenus dans des parchemins, eux-mêmes contenus dans des récipients spécialisés."
 artifice_invention_t_wave_transceivers:0 "Émetteurs-Récepteurs d'Ondes-T"
 artifice_invention_t_wave_transceivers_desc:0 "Les Émetteurs-Récepteurs d'Ondes-T permettent à n'importe quel soldat ou commandant ordinaire équipé du dispositif de parler à quiconque relié à la même onde télépathique, permettant de coordonner les manœuvres militaires et même des campagnes entières comme jamais auparavant !"
 artifice_invention_living_mirrors:0 "Miroirs Vivants"
 artifice_invention_living_mirrors_desc:0 "Exercer une influence sur l'industrie des Miroirs Vivants nous permettra de diffuser facilement la propagande, ainsi que de mieux distraire les mécontents potentiels."
 artifice_invention_remedial_tinctures:0 "Teintures Curatives"
 artifice_invention_remedial_tinctures_desc:0 "Ces kits contiennent des potions uniques, des garrots auto-resserrants, et tout ce qui est nécessaire pour éloigner un soldat du seuil de Nerat et le ramener au champ de bataille en quelques heures seulement."
 artifice_invention_wandlocks:0 "Fusils-Baguettes"
 artifice_invention_wandlocks_desc:0 "En échangeant la cartouche de papier typique du fusil avec un parchemin de sort spécialisé, des sorts simples peuvent maintenant être lancés depuis le canon du fusil - des projectiles magiques aux boules de feu, et étrangement, des soldats se tirant dessus pour s'appliquer des sorts de protection !"
 artifice_invention_artillery_autoloader:0 "Chargeur Automatique d'Artillerie"
 artifice_invention_artillery_autoloader_desc:0 "Une machine qui recharge automatiquement un canon avec une intervention minimale de l'utilisateur. Cela réduit drastiquement les temps de rechargement, améliorant la puissance de feu de l'artillerie dans le processus."
 artifice_invention_elemental_locomotives:0 "Locomotives à Étincelle"
 artifice_invention_elemental_locomotives_desc:0 "Ce véhicule d'une rapidité choquante peut augmenter notre contrôle gouvernemental et améliorer les capacités militaires grâce à sa capacité à déplacer les gens, les biens et l'information à des vitesses précédemment impossibles sauf dans les rêves et les délires."
 artifice_invention_pathway_transmutation:0 "Transmutation de Voies"
 artifice_invention_pathway_transmutation_desc:0 "Une innovation révolutionnaire dans le domaine de la transmutation. En analysant les « voies » magico-chimiques entre les objets - en d'autres termes, en voyant quelles signatures magiques d'objets sont les plus proches les unes des autres - nous pouvons transmuter de vastes quantités d'une substance en une autre. Les applications potentielles sont infinies."
 artifice_invention_commercial_sky_galleons:0 "Galions Célestes Commerciaux"
 artifice_invention_commercial_sky_galleons_desc:0 "De puissants zeppelins propulsés par la force de la vapeur et du gaz, ouvrant les cieux à tous, et révolutionnant le commerce dans le processus."
 artifice_invention_bioartificed_ascension:0 "Ascension Bio-Artificielle"
 artifice_invention_bioartificed_ascension_desc:0 "La transmutation biologique de nos soldats en formes d'un pouvoir horrifique. Les formes permanentes de dragons, de géants, et plus encore sont devenues disponibles pour nous : et ceci sans mentionner les simples possibilités de rendre la peau des soldats plus dure, leurs muscles plus gros, et leurs corps plus capables de résister à la douleur et au choc."
 artifice_invention_prototype_tanks:0 "Chars Prototypes"
 artifice_invention_prototype_tanks_desc:0 "De grandes machines de guerre métalliques peuvent remplacer de petits nombres de cavalerie, améliorant notre puissance de feu de plusieurs ordres de grandeur."
 artifice_invention_personal_mageshields:0 "Boucliers Magiques Personnels"
 artifice_invention_personal_mageshields_desc:0 "Nous pouvons maintenant projeter de manière stable des boucliers magiques pour protéger l'individu, permettant à nos artificiers de guerre d'ignorer les projectiles standards et les coups mortels."
 artifice_invention_military_sky_galleons:0 "Galions Célestes Militaires"
 artifice_invention_military_sky_galleons_desc:0 "Ces nouveaux navires volants sont capables de changer le visage de la guerre telle que nous la connaissons, capables de tirer depuis leurs positions élevées avec un grand effet."
 artifice_invention_apparitional_communicator:0 "Communicateur Apparitionnel"
 artifice_invention_apparitional_communicator_desc:0 "En parrainant une variante de l'émetteur d'ondes-T qui transmet les images aussi bien que le son, nous pouvons améliorer notre position aux yeux du monde."
 artifice_invention_growth_beans:0 "Haricots de Croissance"
 artifice_invention_growth_beans_desc:0 "Les haricots de croissance agissent comme un fertilisant de très haute qualité, augmentant grandement la quantité de récolte que nous pouvons taxer."
 artifice_invention_growth_beans_tt:0 "Chaque province possédée produisant des Biens Commerciaux cultivables (Grains, Cacao, Sucre, Vin, Tabac, Épices, Encens, Thé, Café, Champignons, Fleur-Serpent, Coton, Clous de Girofle) gagne le bonus suivant :"
 artifice_invention_magic_missile_deployer:0 "Déployeur de Projectiles Magiques"
 artifice_invention_magic_missile_deployer_desc:0 "Ces canons d'artillerie légère, bien que compliqués, peuvent tirer des centaines de projectiles magiques non guidés en quelques secondes, empêchant nos ennemis de s'engager au corps à corps."
 artifice_invention_arithmatons:0 "Arithmatons"
 artifice_invention_arithmatons_desc:0 "Les Arithmatons peuvent effectuer des calculs arithmétiques bien plus rapidement et bien plus précisément que la plupart des hommes, rendant de nombreux domaines aux mathématiques lourdes remarquablement plus simples."
 artifice_invention_arcane_blaster:0 "Projecteur Arcanique"
 artifice_invention_arcane_blaster_desc:0 "Les projecteurs arcaniques canalisent le pouvoir magique à travers un dispositif d'acier en un éclair concentré, donnant à nos Artificiers de Guerre une arme nouvelle et puissante."
 artifice_invention_naval_mageshields:0 "Boucliers Magiques Navals"
 artifice_invention_naval_mageshields_desc:0 "Un revêtement, imprégné de magie d'abjuration, permet de projeter un bouclier magique le long de n'importe quel navire, de la proue à la poupe."
 artifice_invention_balloonboost_packs:0 "Paquets de Propulsion Ballon"
 artifice_invention_balloonboost_packs_desc:0 "L'utilisation des Paquets de Propulsion Ballon en reconnaissance permettra à nos dirigeants militaires de répondre aux mouvements ennemis bien plus efficacement qu'auparavant."
 artifice_invention_self_cleaning_parchment:0 "Parchemin Auto-Nettoyant"
 artifice_invention_self_cleaning_parchment_desc:0 "La capacité de corriger rapidement et facilement les erreurs cléricales dans les documents gouvernementaux officiels rend les fonctions quotidiennes de l'État vastement moins complexes."
 artifice_invention_gene_food_cultivation:0 "Cultivation Génétique Alimentaire"
 artifice_invention_gene_food_cultivation_desc:0 "Une méthode qui permet aux artificiers d'altérer les propriétés fondamentales des espèces de plantes ; résistance à la sécheresse ou aux inondations, et capables de produire des récoltes exceptionnelles à chaque fois."
 artifice_invention_box_of_holding:0 "Boîte de Conservation"
 artifice_invention_box_of_holding_desc:0 "Des boîtes robustes infusées avec la magie des sacs de conservation traditionnels rendront l'expédition de biens sur de vastes distances un jeu d'enfant."
 artifice_invention_mystic_ciphers:0 "Chiffres Mystiques"
 artifice_invention_mystic_ciphers_desc:0 "De tout nouveaux chiffres magiques nous permettent d'amener notre secret à de tout nouveaux niveaux, rendant plus difficile que jamais d'identifier nos espions étrangers ou de découvrir les secrets d'État."
 artifice_invention_wind_invokers:0 "Invocateurs de Vent"
 artifice_invention_wind_invokers_desc:0 "L'Invocateur de Vent peut conjurer des tempêtes de sable à tout moment, masquant à la fois notre approche et affaiblissant l'ennemi."
 artifice_invention_chi_cultivation:0 "Charmes d'Extraction de Chi"
 artifice_invention_chi_cultivation_desc:0 "Une petite boîte avec un arrangement complexe d'acier et de jade permet à nos régiments d'artificiers de drainer le chi des prisonniers et des 'volontaires', puis de le libérer au combat."
 artifice_invention_great_processor:0 "Grand Processeur"
 artifice_invention_great_processor_desc:0 "Un bol métallique contenant des lames à mouvement rapide capable de traiter n'importe quel ingrédient en une pâte délicieuse et comestible."
 artifice_invention_fey_spray:0 "Vaporisateur Anti-Fée"
 artifice_invention_fey_spray_desc:0 "La capacité de tenir les Fées à distance sans leur faire de mal est très populaire parmi ceux qui se sont lassés de leurs méfaits, et le vaporisateur ne cause pas d'offense injuste à ces êtres mystiques."
 artifice_invention_god_fragment_decoder:0 "Décodeur de Fragment Divin"
 artifice_invention_god_fragment_decoder_desc:0 "Un engin d'acier précurseur, de coquillage, et de Damestear traduit rapidement les fréquences émises par le Fragment Divin en une variante d'elfique précurseur, nous permettant de comprendre les enseignements du Dieu Unique plus rapidement que jamais."
 artifice_invention_talking_god_temples:0 "Temples aux Dieux Parlants"
 artifice_invention_talking_god_temples_desc:0 "Nos artificiers peuvent transformer les empreintes psychiques de nos dieux et leurs restes momifiés en projections de leur vraie voix et de leurs vrais corps, rendant les vérités de leurs enseignements évidentes pour tous ceux qui en sont témoins."
 artifice_invention_think_quik_drink_mix:0 "Mélange de Boisson PenseVite"
 artifice_invention_think_quik_drink_mix_desc:0 "Parrainer l'utilisation de PenseVite améliorera notre administration, car un bureaucrate mieux nourri sera bien mieux équipé mentalement pour ses devoirs."
 artifice_invention_ancestral_golems:0 "Golems Gardiens Ancestraux"
 artifice_invention_ancestral_golems_desc:0 "Des statues vivantes dont la présence et la forme poussent les nains à combattre bien plus férocement et bien plus volontairement, et sont elles-mêmes capables de combat basique pour défendre une zone donnée."
 artifice_invention_artifice_hunting_masks:0 "Masques de Chasse Artificiels"
 artifice_invention_artifice_hunting_masks_desc:0 "Enchanter les masques mineurs gagnés dans nos arènes de lutte, et conscrire leurs porteurs, donne à nos régiments d'artificiers la force et la discipline nécessaires pour conquérir les jungles et repousser les colonisateurs vers la mer."
 artifice_invention_antimagic_field_generator:0 "Générateur de Champ Antimagique"
 artifice_invention_antimagic_field_generator_desc:0 "Des dispositifs spéciaux amplifient les effets de la Damestear noire pour projeter un 'champ' qui affaiblit ou annule la magie."
 artifice_invention_avatar_supersoldier_serum:0 "Sérum de Super-Soldat Avatar"
 artifice_invention_avatar_supersoldier_serum_desc:0 "Le Sérum de Super-Soldat Avatar, bien qu'habituellement fatal à ceux qui l'utilisent, accorde à ses utilisateurs des capacités comme une force et une agilité surnaturelles à utiliser contre nos ennemis."
 artifice_invention_demonflame_flamethrowers:0 "Lance-Flammes à Flamme Démoniaque"
 artifice_invention_demonflame_flamethrowers_desc:0 "Des armes massives qui projettent le feu démoniaque sur nos ennemis donneront à nos régiments d'artificiers une fraction de la propre force ardente des Xhazobine."
 artifice_invention_lullaby_cannon:0 "Canon Berceuse"
 artifice_invention_lullaby_cannon_desc:0 "Ces canons projettent les sorts-chansons des skalds sur des lieues, endormant irrésistiblement les ennemis."
 artifice_invention_sunbeam_armaments:0 "Armements Rayon-Solaire"
 artifice_invention_sunbeam_armaments_desc:0 "Grâce à des arrangements complexes de miroirs, la lumière de Surael est concentrée en un seul faisceau de haute intensité, capable d'apporter l'annihilation à tous ceux qui oseraient se dresser contre Sa lumière."
 artifice_invention_power_fists:0 "Poings de Puissance"
 artifice_invention_power_fists_desc:0 "Des gantelets massifs forgés d'un alliage d'acier et de Damestear, sertis de jade, permettent à chaque soldat artificier de frapper avec la force de centaines (si un peu plus lentement)."
 artifice_invention_warfare_simulator:0 "Simulateur de Guerre"
 artifice_invention_warfare_simulator_desc:0 "Utilisant un sort d'enchantement partagé relié via des machines, nos soldats peuvent entrer dans un monde simulé qui peut être altéré selon n'importe quel scénario militaire que nous pouvons imaginer."
 artifice_invention_war_rigs:0 "Appareils de Guerre"
 artifice_invention_war_rigs_desc:0 "Des chars et chariots sans chevaux hautement modifiables sont capables de se déplacer à des vitesses sans précédent, ainsi que d'être populaires parmi les soldats ordinaires. Témoignez !"
 artifice_invention_scrap_mechs:0 "Mechs de Ferraille"
 artifice_invention_scrap_mechs_desc:0 "Le Mech de Ferraille est une belle union d'acier de rebut et de feu à peine contrôlé. Ses moteurs permettront à nos gobelins de charger directement dans l'ennemi, l'acier les protégeant du mal, et les attachements d'armes massives décimant les lignes ennemies et semant le chaos sur le champ."
 artifice_invention_predator_exoskeleton:0 "Exosquelette Prédateur"
 artifice_invention_predator_exoskeleton_desc:0 "Des exo-squelettes d'horlogerie mariés à nos dents et griffes naturelles permettent à nos Artificiers de Guerre de retrouver leur héritage de tigre, et de brutaliser tous ceux qui oseraient se dresser contre eux."
 artifice_invention_platinum_warsuit:0 "Combinaison de Guerre en Platine"
 artifice_invention_platinum_warsuit_desc:0 "La toute nouvelle Combinaison de Guerre en Platine permet à nos régiments d'artificiers d'être littéralement inébranlables au combat. Les volées rebondissent et les charges de cavalerie nous frappent comme un chariot frapperait un mur."
 artifice_invention_kaydhano_powered_vessels:0 "Vaisseaux Alimentés par Kaydhano"
 artifice_invention_kaydhano_powered_vessels_desc:0 "Stocker les sables des Vents de Mort pendant qu'ils brillent encore de magies mortelles leur permet de retenir cette énergie, qui peut ensuite être utilisée pour alimenter notre marine vers de nouveaux niveaux de domination dans les mers Alecandi."
 artifice_invention_gyrocopters:0 "Gyrocoptères"
 artifice_invention_gyrocopters_desc:0 "Les Gyrocoptères ajoutent une dimension entièrement nouvelle à la guerre, nous permettant de faire des choses autrefois pensées impossibles."
 artifice_invention_eplusplus_compound:0 "Composé E++"
 artifice_invention_eplusplus_compound_desc:0 "Le Composé E++ (abréviation d'Explosif Plus Plus) rend notre poudre à canon bien plus volatile, nous permettant de tirer plus fort au risque de parfois exploser aussi."
 artifice_invention_gu_boats:0 "Bateaux G-U"
 artifice_invention_gu_boats_desc:0 "Les Bateaux G-U peuvent s'approcher furtivement des navires ennemis rendant la piraterie plus facile, ainsi qu'enforcer les blocus - ils ne peuvent combattre ce qu'ils ne peuvent détecter !"
 artifice_invention_dragonscale_plating:0 "Blindage Écaille-de-Dragon"
 artifice_invention_dragonscale_plating_desc:0 "En trempant des kobolds fraîchement éclos dans un élixir draconique plus d'une centaine de fois, ils grandissent avec des écailles aussi dures que (nous l'imaginons) celles d'un Dragon de Mithril le seraient."
 artifice_invention_giantshape_warframe:0 "Châssis de Guerre Forme-Géante"
 artifice_invention_giantshape_warframe_desc:0 "De grandes armures nous permettent de charger l'ennemi sans craindre leur feu et de les balayer comme s'ils n'étaient rien. Si seulement c'était moins cher..."
 artifice_invention_veykoda_rune_protections:0 "Protections Runiques Veykoda"
 artifice_invention_veykoda_rune_protections_desc:0 "Estamper le métal avec des motifs runiques, tout en fournissant une légère infusion de Damestear, permet la création en masse d'armures améliorées par les runes. Ce qui était autrefois limité à quelques guerriers Veykoda est maintenant disponible pour nos troupes, les rendant quasi-imperméables au combat."
 artifice_invention_dragonblood_gene_warriors:0 "Guerriers Génétiques Sang-de-Dragon"
 artifice_invention_dragonblood_gene_warriors_desc:0 "Un traitement spécial effectué sur des œufs de kobold les fait grandir en embrassant pleinement leur héritage Draconique — et avec un destin parmi l'élite de nos armées."
 artifice_invention_chase_em_rockets:0 "Roquettes Poursuis-les"
 artifice_invention_chase_em_rockets_desc:0 "Les missiles guidés par artificier augmentent drastiquement la précision de notre artillerie, ainsi qu'être extrêmement satisfaisants à regarder."
 artifice_invention_vernman_hero_tonic:0 "Tonique de Héros Vernman"
 artifice_invention_vernman_hero_tonic_desc:0 "Cette nouvelle potion donne à n'importe quel homme la force et le courage des plus célèbres héros Vernmen !"
 artifice_invention_elemental_gunpowder:0 "Poudre à Canon Élémentaire"
 artifice_invention_elemental_gunpowder_desc:0 "La nouvelle poudre à canon élémentaire permet à nos balles non seulement de déchirer la chair — mais de geler, d'enflammer, d'électrocuter, et plus encore !"
 artifice_invention_coddorran_powered_exosuit:0 "Exosquelette Alimenté Coddorran"
 artifice_invention_coddorran_powered_exosuit_desc:0 "Nommé d'après le lieu de leur invention, l'Exosquelette Coddorran est une armure de plates alimentée par Damestear avec des armements mortels incluant des projecteurs d'étincelles montés sur les paumes."
 artifice_invention_controlled_rage_serum:0 "Sérum de Rage Contrôlée"
 artifice_invention_controlled_rage_serum_desc:0 "Un sérum spécial permettant aux berserkers orques de contrôler leur rage, atteignant constamment les sommets de la fureur pendant le combat et se calmant rapidement après."
 artifice_invention_believable_ruin_bomb:0 "Bombe de Ruine Crédible"
 artifice_invention_believable_ruin_bomb_desc:0 "Nous pouvons sécuriser notre état en promettant une mort et un désespoir vastes à quiconque oserait nous défier. Espérons qu'ils ne nous mettront pas au défi..."
 artifice_invention_scrapperclaws:0 "Griffes de Ferrailleur"
 artifice_invention_scrapperclaws_desc:0 "Ces griffes exosquelettiques basées sur les bras permettront aux gnolls de récolter des métaux de n'importe quelle source qu'ils veulent sans difficulté grâce aux lames de scie vibrantes et de porter bien plus qu'ils ne seraient autrement capables avec la force magiquement améliorée qu'elle fournit."
 artifice_invention_wonderous_lunchbox:0 "Boîte-Repas Merveilleuse"
 artifice_invention_wonderous_lunchbox_desc:0 "Un sac de conservation modifié permet à la nourriture cuite d'être préservée presque parfaitement, aidant nos soldats à compenser la famine."
 artifice_invention_divendancer_speedboat:0 "Hors-bord Danse-Plongée"
 artifice_invention_divendancer_speedboat_desc:0 "Nous pouvons emprunter des conceptions des navires à moteur qui flambent autour du Golfe du Wyvern dans la Régate de Stingport pour assurer que notre marine performe à un niveau similairement élevé."
 artifice_invention_burrower_arms:0 "Bras de Fouisseur"
 artifice_invention_burrower_arms_desc:0 "Les modifications et greffes aux bras des kobolds augmentent leur force de bras, leur permettant de mieux effectuer les tâches qui requièrent du travail physique."
 artifice_invention_wine_ageifier:0 "Vieillisseur de Vin"
 artifice_invention_wine_ageifier_desc:0 "Un nouveau produit chimique nous permet de passer du raisin à la bouteille en quelques semaines seulement, accélérant les profits dans nos coffres."
 artifice_invention_wine_ageifier_tt:0 "Chaque province possédée produisant du §YVin§! gagne le bonus suivant :"
 artifice_invention_conversation_calibrator:0 "Calibrateur de Conversation"
 artifice_invention_conversation_calibrator_desc:0 "Des dispositifs utilisant le pouvoir de la magie d'illusion pour créer l'apparence de parole qui peut être plus compréhensible pour la compréhension non-gnomique."
 artifice_invention_centipedal_chests:0 "Coffres Centipèdes"
 artifice_invention_centipedal_chests_desc:0 "Des coffres vivants qui sont capables de se déplacer et de porter des biens, trottinant sur 100 petites pattes, et férocement loyaux à leurs propriétaires."
 artifice_invention_superfast_elevators:0 "Ascenseurs Super-Rapides"
 artifice_invention_superfast_elevators_desc:0 "Les nouveaux ascenseurs nous permettent de transporter biens et personnes du sommet au fond d'une Forteresse en quelques minutes seulement — accélérant considérablement la production et l'administration."
 artifice_invention_superfast_elevators_tt:0 "Chaque province §YForteresse§! possédée gagne le bonus suivant :"
 artifice_invention_pearl_cultivators:0 "Cultivateurs de Perles"
 artifice_invention_pearl_cultivators_desc:0 "De tout nouveaux dispositifs de cultivation permettront à notre état de préparer des perles artificielles d'une qualité bien supérieure aux perles naturelles, ainsi que d'étendre la période durant laquelle nous pouvons efficacement les récolter."
 artifice_invention_pearl_cultivators_tt:0 "Chaque province côtière possédée produisant des §YGemmes§! gagne le bonus suivant :"
 artifice_invention_soarwing_grafts:0 "Greffes d'Ailes Planantes"
 artifice_invention_soarwing_grafts_desc:0 "Ces greffes d'ailes permettent à leur utilisateur de réaliser le rêve de vol pour une durée limitée. Les kobolds les utilisent pour imiter les dragons d'autrefois, plongeant des hauteurs pour tendre des embuscades aux ennemis au combat."
 artifice_invention_prehensile_tail_attachments:0 "Greffes de Queue Préhensile"
 artifice_invention_prehensile_tail_attachments_desc:0 "Nos queues peuvent maintenant être utilisées comme une troisième main, rendant chaque tâche d'autant plus facile."
 artifice_invention_automated_translator:0 "Traducteur Automatisé"
 artifice_invention_automated_translator_desc:0 "La création d'un traducteur automatisé accessible diminue grandement l'effort requis pour préparer des diplomates à nous représenter, nous permettant d'héberger un corps diplomatique plus large (et plus capable)."
 artifice_invention_prefabricated_city_constructors:0 "Constructeurs de Cités Préfabriquées"
 artifice_invention_prefabricated_city_constructors_desc:0 "Matériaux de construction produits en masse, sorts de Fabrication enchantés, et quantités industrielles de colle magique, tous emballés dans des Boîtes de Conservation. À l'activation, les sorts de Fabrication font le travail de construction de ces cités préfabriquées sans le besoin de travailleurs additionnels."
 artifice_invention_fine_print_obfuscator:0 "Obscurcisseur de Petits Caractères"
 artifice_invention_fine_print_obfuscator_desc:0 "Nos artificiers ont transformé l'art d'écrire des contrats compliqués en une science, trouvant les polices qui échappent le mieux à la compréhension et les formulations les moins digestibles par les esprits intelligents."
 artifice_invention_weather_predicticator:0 "Prédiction Météorologique"
 artifice_invention_weather_predicticator_desc:0 "De nouveaux dispositifs permettent à ceux capables d'y accéder la capacité de prédire la météo, les protégeant des malheurs basés sur le ciel."
 artifice_invention_artificial_egg_surrogates:0 "Substituts d'Œufs Artificiels"
 artifice_invention_artificial_egg_surrogates_desc:0 "Utilisant le pouvoir de la naissance de substitution, nous pouvons augmenter notre population. Cela nous permettra de recruter bien plus de soldats qu'auparavant."
 artifice_invention_city_maintenance_bots:0 "Robots de Maintenance Urbaine"
 artifice_invention_city_maintenance_bots_desc:0 "De minuscules machines d'horlogerie, conçues spécifiquement pour ressembler à des oiseaux natifs, sont déployées afin de fournir continuellement maintenance et réparation à nos cités de manière économique, sans paraître déplacées dans la beauté que nous avons si soigneusement cultivée."
 artifice_invention_artifice_powered_magnate_factories:0 "Usines de Magnats"
 artifice_invention_artifice_powered_magnate_factories_desc:0 "Parrainer des usines utilisant des inventions alimentées par la Damestear enrichira vastement les Magnats, et nous par procuration."
 artifice_invention_high_velocity_irrigation:0 "Irrigation Haute Vitesse"
 artifice_invention_high_velocity_irrigation_desc:0 "Ce nouveau système d'irrigation permet à bien plus de terres agricoles d'être arrosées pour le même effort, permettant à notre population de prospérer sous la lumière de Surael."
 artifice_invention_vg_musket_precursor_edition:0 "Mousquet VG : Édition Précurseur"
 artifice_invention_vg_musket_precursor_edition_desc:0 "Bien que les reliques précurseuses récoltées par la Guilde Vanbury viennent sous de nombreuses formes, leurs mousquets légendaires ne le font pas : dans chacun, des reliques décomposées sont utilisées pour faire que les fusils requièrent presque aucune maintenance tout en propulsant les balles avec une vitesse et précision incroyables."
 artifice_invention_yingzhen_antibeacons:0 "Anti-Balises"
 artifice_invention_yingzhen_antibeacons_desc:0 "Des dispositifs qui perturberont l'efficacité d'autres inventions proches telles que les mêmes automates qui ont commencé à nous affliger."
 artifice_invention_sunblotter_cream:0 "Crème Bloque-Soleil"
 artifice_invention_sunblotter_cream_desc:0 "Parrainer la Crème Bloque-Soleil nous gagnera de nombreux amis parmi les vampires, qui apprécieront grandement pouvoir résister au soleil, même si temporairement."
 artifice_invention_honsai_reinforced_cannons:0 "Canons Renforcés"
 artifice_invention_honsai_reinforced_cannons_desc:0 "Nos artificiers ont inventé un moyen d'améliorer significativement nos canons. Après avoir tapissé l'intérieur du canon avec de la Damestear dans un motif spécial, le canon peut être tiré de manière conventionnelle, mais le boulet de canon est lancé à des vitesses bien supérieures à la normale. Les prototypes initiaux, bien que modérément réussis, ne pouvaient être tirés qu'une fois due à la force pure déchirant le canon. À cause de cela, les versions plus récentes viennent aussi avec un renforcement basé sur la Damestear à l'extérieur du canon, qui fait usage d'abjuration afin de garder le canon et le revêtement intérieur intacts.\n\nLa vitesse extrêmement élevée des projectiles de ces canons renforcés signifie qu'un seul boulet de canon peut couper à travers plusieurs murs d'affilée, et avoir une portée bien supérieure à la plupart des canons contre lesquels nous nous battons. Nos artilleurs jurent même que quand ces canons sont tirés directement vers le haut, le boulet de canon ne redescend pas."
 artifice_invention_honsai_instant_messages:0 "Messages Instantanés"
 artifice_invention_honsai_instant_messages_desc:0 "Un nouveau type d'artefact est devenu excessivement populaire parmi les segments les plus riches de notre population : Une tablette de communication. Cette innovation par rapport aux tablettes de cire, normalement utilisées seulement pour la pratique d'écriture ou la prise de notes, a une couche tapissée de Damestear derrière la cire, qui sent comment elle est pressée. Si deux tablettes réglées sur le même accord, une tablette qui est très loin de la première peut imiter ce qui est pressé sur une autre. Cela permet aux gens de transmettre de l'écriture, des dessins, des diagrammes, ou ce qui est pratique.\n\nCet artefact nouveau a vu un usage enthousiaste par les marchands, administrateurs, et généraux pareils, mais aussi par des amis ou amants qui sont forcés de passer du temps loin l'un de l'autre. Il y a considérablement moins d'enthousiasme parmi les plus conservateurs, qui prétendent que ces artefacts ne résulteront qu'en des gens ne se parlant plus les uns aux autres."
 artifice_invention_game_of_khet:0 "Jeu du Khet"
 artifice_invention_game_of_khet_desc:0 "Un jeu ancien joué par les Khet, utilisant des tablettes de pierre imprégnées avec les images de monstres redoutables. Maintenant, grâce à l'artisanat magique, il peut être distribué sous la forme de cartes parmi notre peuple, permettant aux puissants et aux gens ordinaires pareils de régler leurs disputes à travers une forme de duel bien moins violente, et bien plus divertissante."
 artifice_invention_market_mender:0 "Réparateur de Marché Victor.I.A.3"
 artifice_invention_market_mender_desc:0 "Une merveille de calculs qui peut absorber n'importe quelle quantité de données et sortir des moyennes, des prédictions sur les marchés futurs, des taux de taxe optimaux, et plus. Le pinacle de la technologie de tableur."
 artifice_invention_arcane_battery_capital_complex:0 "Complexe Capital de Batterie Arcanique"
 artifice_invention_arcane_battery_capital_complex_desc:0 "Une structure gigantesque qui produit et distribue des batteries de Damestear stabilisées pour usage dans toute notre capitale. Chaque jour, elle absorbe et traite plus de Damestear qu'un Roi-Sorcier médiéval ne verrait dans toute sa vie."
 artifice_invention_plane_of_water_teleporter:0 "Téléporteur du Plan de l'Eau"
 artifice_invention_plane_of_water_teleporter_desc:0 "Des téléporteurs qui permettent aux navires d'entrer temporairement dans le Plan de l'Eau, permettant un voyage plus facile dans un plan dont les distances sont bien plus courtes que les nôtres."
 artifice_invention_think_thought_transmitters:0 "Les Transmetteurs de Pensée-Penser"
 artifice_invention_think_thought_transmitters_desc:0 "Une machine qui s'attache à l'esprit, au corps, et à l'âme, et diffuse les pensées directement à d'autres personnes. Ces pensées s'étendent au-delà de la frontière de simples 'mots' : avec les Transmetteurs Pensants, tout depuis les mémoires, aux émotions, aux motifs de pensée peut être exprimé sans langage !"
 artifice_invention_mirage_detector_3000:0 "Détecteur de Miracle 3000"
 artifice_invention_mirage_detector_3000_desc:0 "Un dispositif complètement objectif, basé sur les faits qui calcule les niveaux de 'Divinité,' 'Pouvoir,' et 'Moralité' pour chaque religion dans le monde, et calcule une somme de ces trois comme 'Points-Dieu.' Il se trouve juste que la religion avec le plus grand nombre de 'Points-Dieu'... est la nôtre ! N'est-ce pas formidable que nous ayons raison sur le monde ?"
 artifice_invention_empire_engine:0 "Moteur d'Empire"
 artifice_invention_empire_engine_desc:0 "Un moteur qui utilise la magie de Souhait de Bulwar, l'Écriture Runique des nains et géants, et les reliques Fées d'Eordand et des Bois-Profonds pour imprégner métaphysiquement votre nation avec le concept de 'Pouvoir.' Ses inventeurs sont assez sûrs que ça marche : et même si ce n'est pas le cas, assez de gens pensent que ça marche pour que ça marche en pratique de toute façon."
 artifice_invention_subterrenes:0 "Subterrènes"
 artifice_invention_subterrenes_desc:0 "Des véhicules-perceuses géants qui creusent des tunnels sous la terre, plaçant des supports derrière eux pendant qu'ils progressent à travers la roche. Permet une construction souterraine bien plus grande à l'échelle, même pour les habitants de la surface."
 artifice_invention_bureaucratizer:0 "Le Bureaucratiseur"
 artifice_invention_bureaucratizer_desc:0 "Une machine qui nourrit des évaluations de performance, des scores de test, et des rapports de travail à un bureaucrate temporairement effacé de mémoire. Sans aucune loyauté ou contexte duquel puiser, le bureaucrate ne peut utiliser que l'information qui lui est donnée quand il détermine qui sera nommé à divers postes administratifs à travers notre nation."
 artifice_invention_runethought_network:0 "Le Réseau Rune-Pensée"
 artifice_invention_runethought_network_desc:0 "Un réseau de tours runiques, chacune gravée avec des aspects de notre langue et culture, qui sont établies à travers notre nation. Quand activées grâce aux magies spirituelles Halessi, ces tours imprègnent leurs runes dans les esprits de nos citoyens. Chacun d'eux apprend notre langue, nos valeurs, et nos idéaux, qu'ils le veuillent ou non."
 artifice_invention_negotiation_nexus:0 "Nexus de Négociation"
 artifice_invention_negotiation_nexus_desc:0 "Une machine qui lit les esprits et comportements de toutes les parties dans une négociation, tabule ce que chaque personne veut, et donne ensuite à nos parties négociatrices accès aux données analysées. Aide dans tous types de négociations et d'accords de paix."
 artifice_invention_damestear_reactor_megacannon:0 "Méga-Canon Réacteur Damestear"
 artifice_invention_damestear_reactor_megacannon_desc:0 "Un canon, construit en mithril et isolé avec de la porcelaine, qui canalise le mana de la Damestear en un faisceau de pouvoir incroyable. L'évolution finale de l'Étincelle, qui peut tirer des faisceaux d'énergie qui déciment des champs de bataille entiers."
 
