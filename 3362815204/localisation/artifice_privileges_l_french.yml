 artifice_inventions.1100.t:0 "Réparateur de Marché Victor.I.A.3"
 artifice_inventions.1100.d:0 "À un niveau individuel, l'économie est compliquée ; à un niveau sociétal, c'est un cauchemar. Garder la trace de chaque produit produit, chaque personne taxée, chaque importation enregistrée, et chaque valeur vacillante... cela peut être carrément impossible sans les bons instruments. Heureusement, cependant, nous avons maintenant conçu de tels instruments.\n\nLe Réparateur de Marché Victor.I.A.3 est une merveille de calcul. Le Réparateur peut être nourri de volumes entiers de données, et tabuler ces données en petites colonnes et rangées nettes. Il peut trier par moyennes, prédire les conditions futures du marché, et faire de magnifiques graphiques qui visualisent les fondamentaux de notre économie nationale. L'économie, nous avons réalisé, est faite de mathématiques, et le Réparateur de Marché Victor.I.A.3 nous permet de comprendre ces mathématiques. Quelle invention pourrait inspirer plus d'émerveillement qu'une qui nous donne un aperçu des motifs inhérents à notre monde ?"
 artifice_inventions.1101.t:0 "Complexe Capital de Batterie Arcanique"
 artifice_inventions.1101.d:0 "La Damestear est une substance dangereuse, capable de manipuler à la fois l'inanimé et le vivant. Elle peut réagir à à peu près tout matériau, le contorsionnant en formes nouvelles et dangereuses ; elle peut muter les personnes exposées non seulement dans leurs corps, mais aussi leurs esprits et âmes. Si nous distribuions simplement la Damestear à travers notre capitale, nous pourrions certainement alimenter nos étincelles, émetteurs-récepteurs d'ondes-t, bras-exo, traducteurs automatisés, et plus... mais seulement à un coût entièrement imprévisible. Et pourtant, pour continuer notre progrès dans le domaine des sciences magiques, c'est exactement ce que nous devons faire.\n\nHeureusement, nous avons inventé une façon plus sûre d'alimenter nos artisanats magiques : le Complexe Capital de Batterie Arcanique. Pour le créer, nous induisons d'abord un champ thaumique qui peut activer des magies instables. Deuxième, nous enfermons ce champ dans de la porcelaine stabilisant la magie. Troisième, nous faisons passer la Damestear à travers le champ. (ASSUREZ-VOUS QUE LES FRONTIÈRES DE PORCELAINE SONT ENTIÈREMENT STABILISÉES AVANT L'ÉTAPE TROIS !) Ceci permet aux magies morphiques de la Damestear de s'épuiser dans un contexte sûr et contenu, la rendant en une forme plus sûre et plus malléable. Quatrième, nous récupérons la Damestear, l'emballons dans des enveloppes de porcelaine (juste pour être sûr), et exportons à travers la capitale !\n\nCe Complexe-Capital est incroyablement cher à opérer, mais il nous fournit la Damestear stabilisée qui peut changer notre artisanat magique pour toujours. Avec la capacité d'étendre nos capacités d'artisanat tout en nous gardant sains et saufs, l'avenir semble plus brillant que jamais !"
 artifice_inventions.1102.t:0 "Téléporteur du Plan de l'Eau"
 artifice_inventions.1102.d:0 "Les voyages maritimes, spécialement au-delà des tempêtes d'Insyaa ou les monstruosités eldritch d'Aelantir, peuvent souvent prendre des mois ou années. Maintenant, cependant, nous avons découvert quelque chose qui pourrait le rendre plus rapide : simplement accéder à différents océans. Plus spécifiquement, ceux dans le Plan de l'Eau !\n\nLes Téléporteurs du Plan-de-l'Eau, d'abord inventés par la Compagnie Commerciale Deranne (dans la Mer Ruinée, où les frontières entre plans sont faibles), se sont avérés être une révolution dans le commerce et navigation. Le Plan de l'Eau correspond à notre plan matériel, mais avec des distances plus denses : donc si un de nos navires se téléporte à ce plan, navigue un mile, et finit ensuite de retour dans notre plan, ils auront voyagé au moins deux fois aussi loin ! De plus, la paix relative et consistance du Plan de l'Eau rend ceci facile à accomplir. Nous devons, bien sûr, calculer nos routes entièrement à l'avance, et devons espérer que nos portails ne nous placent pas accidentellement à l'intérieur d'un autre navire, devant un iceberg, ou au-dessus d'un cottage de bord de mer... mais ce sont tous de petits risques à porter. Avec le Téléporteur du Plan-de-l'Eau, nous n'avons pas besoin de nous inquiéter des démons, ni fées, ni monstres d'autre-monde : seulement les élémentaires d'eau occasionnels, qui sont plutôt amicaux tant que nous n'essayons pas de pêcher pendant que nous y sommes. Au total, les mers sont nôtres à naviguer, et le commerce intercontinental n'a jamais été plus facile !"
 artifice_inventions.1103.t:0 "Subterrènes"
 artifice_inventions.1103.d:0 "Imaginez, si vous voulez, une perceuse. Imaginez-la creusant un tunnel. Maintenant, imaginez-la creusant plus profond que cela. Non, quatre fois cette profondeur. Cinq fois cette profondeur. Vingt fois cette profondeur !\n\nLe Subterrène est une merveille d'ingénierie, capable de creuser plus vite, mieux, et avec plus grande stabilité que toute perceuse avant. Ces machines habitées percent même le socle rocheux le plus profond, et placent des supports derrière elles pendant qu'elles creusent. Ceci permet l'excavation de tunnels de qualité forteresse en une fraction du temps.\n\nAvec les Subterrènes, nous pouvons construire des complexes pour trains sous nos cités ! Nous pouvons créer des bâtiments qui ne voient jamais le ciel ! Nous pouvons prendre chaque morceau de terre que nous possédons, et le faire tenir quatre fois les bâtiments qu'il tient actuellement ! Que ne peut être accompli avec un Subterrène !?!"
 artifice_inventions.1104.t:0 "Les Transmetteurs de Pensée-Penser"
 artifice_inventions.1104.d:0 "Avez-vous jamais eu une pensée que vous ne pouviez tout à fait communiquer ? Avez-vous jamais rappelé la mélodie d'une chanson que vous ne pouviez exprimer, ou eu un mot sur le bout de votre langue mais ne pouviez le sortir ? Avez-vous jamais souhaité que vous pourriez échapper au labyrinthe de communication, et simplement diffuser vos pensées directement dans les esprits d'autres gens ? Non ? Eh bien, maintenant vous pouvez !\n\nLe Transmetteur de Pensée-Penser commença beaucoup comme le Traducteur Automatisé, qui utilise le sort de Langues pour permettre la communication entre toutes langues. Peu importe à quel point une traduction est bonne, cependant, l'information est encore perdue. Certaines langues ont des mots et concepts que d'autres n'ont pas ; les différences en grammaire causent souvent des 'glitches' dans les magies du sort ; les tours de phrase ou métaphores sont maladroitement traduites à travers à la fois contexte linguistique et culturel. Dans l'ensemble, le Traducteur Automatisé a révolutionné le monde, mais il n'a pas rendu la communication parfaite.\n\nPour adresser ceci, les inventeurs du Transmetteur de Pensée-Penser allèrent plus loin. Avec lui, nous n'avons plus à compter sur les 'mots' du tout ! Au lieu, le Transmetteur est branché à l'esprit, corps, et âme d'une personne, et— utilisant les voies télépathiques développées par l'Émetteur-Récepteur d'Ondes-T— envoie directement l'information brute à d'autres gens. Des idées entières, concepts, scènes, et mémoires peuvent être envoyés, en détail vivide et impliquant tous les sens. Maintenant, les amis peuvent revivre les perspectives l'un de l'autre du même événement ! Les amants peuvent remémorer sur les temps passés ! Les ennemis peuvent vraiment expérimenter la rage rouge-chaude que leur homologue ressent pour eux ! Toute communication est devenue plus simple et plus directe, car nous ne sommes plus limités par les mots !"
 artifice_inventions.1105.t:0 "Détecteur de Miracle 3000"
 artifice_inventions.1105.d:0 "Les gens d'Halann argumentent souvent sur le divin. Il y a des questions d'existence (Le Panthéon Cannorien est-il réel ? Dagrin Barbe-Éternelle est-il un ancêtre ou un dieu ?), mais aussi celles de pouvoir (Un Khet peut-il tuer un Archfée ? Quelle religion a les paladins les plus forts ?) ou moralité (Devrions-nous suivre les Grands Esprits ? Devrions-nous vendre nos âmes à la Cour Infernale ?). Ces questions ont semblé insolubles, et, pendant des siècles, philosophes et théologiens les ont débattues : mais ils ne doivent plus le faire. Avec le pouvoir de la science, nous avons résolu à nous seuls les questions du divin !\n\nAvec notre nouveau Détecteur de Miracle 3000, la divinité a été résolue. Cette invention a calculé que notre/nos dieu(x) sont non seulement réels, mais sont aussi les plus divins, les plus puissants, et sont les plus moraux à suivre. Nous supportons ces conclusions avec des faits objectifs, bien sûr : le Faiseur de Miracle a des sorties pour 'divinité,' 'pouvoir,' et 'moralité,' et tous ces facteurs sont les plus hauts pour notre religion particulière. La vraie foi est simplement celle avec la plus haute somme combinée de Points-Dieu, et cette religion est la nôtre ! Comment quiconque pourrait désaccorder avec nos théologies, quand l'artisanat magique lui-même a confirmé que nous avons raison ?\n\nQue voulez-vous dire, 'comment nos calculs marchent' ? Je viens de vous le dire : le Faiseur de Miracle 3000 calcule divinité, pouvoir, et moralité. Ne demandez pas comment nous calculons ces choses ; c'est pour les scientifiques de savoir, pas vous. Vous comprendriez, peut-être, si vous suiviez la vraie foi. Peut-être si vous vous convertissiez, vous pourriez aussi comprendre..."
 artifice_inventions.1106.t:0 "Moteur d'Empire"
 artifice_inventions.1106.d:0 "Nous avons fait un moteur qui fonctionne sur le Pouvoir. Ce n'est pas un moteur qui est 'alimenté'— il n'y a pas de charbon, ni Damestear, qui lui permet de fonctionner— mais plutôt il est alimenté par le Pouvoir lui-même. En utilisant des sorts de Souhait de Bulwar, des reliques Fées des Bois-Profonds et Eordand, et des Écritures-Runiques des nains et géants, nous avons cristallisé le concept de Pouvoir en forme physique. Notre Moteur d'Empire, assemblé en pièces à travers notre nation, est essentiellement un sort rituel grand sans précédent : il nous imprègne, nous, notre peuple, notre gouvernement, et nos armées avec le Pouvoir, chaque jour de chaque année. Ceci nous donne métaphysiquement la capacité de façonner le monde comme nous souhaitons.\n\nOu, au moins, nous pensons l'avoir. Il est dur de faire un test objectif de si nous avons convoqué le Pouvoir pour nous-mêmes. Il semble sûrement que nous l'avons, cependant, correct ? Ne vous sentez-vous pas plus puissant ?"
 artifice_inventions.1107.t:0 "Méga-Canon Réacteur Damestear"
 artifice_inventions.1107.d:0 "Contrairement à l'Étincelle, qui utilise la Damestear comme catalyseur pour activer les énergies élémentaires, le Méga-Canon canalise le mana dormant de la Damestear elle-même en un faisceau de pouvoir incroyable. Un tel blast causerait normalement une explosion qui détruirait toutes les troupes proches (les nôtres incluses), donc nous avons construit un boîtier de porcelaine isolant la magie autour du canon du Méga-Canon. La porcelaine seule ne peut contenir cette arme, cependant ; elle peut être capable de dévier les composants magiques de chaque explosion, mais l'énergie cinétique briserait la porcelaine s'il n'y avait pas d'autre blindage. Donc, le canon a été entouré en mithril léger, le seul matériau capable de retenir ce niveau de puissance de feu tout en étant encore mobile et utilisable. Finalement, le canon entier a été enchanté pour plus grand contrôle de recul, puissance de feu, et mobilité.\n\nAvec l'expertise de nos artificiers, ingénieurs, forgerons, et artilleurs, nous avons transformé le mana lui-même en une arme de destruction massive. Nous n'avons été capables de construire qu'un Méga-Canon Réacteur Damestear, mais nous n'avons pas besoin de plus d'un. Comment nos ennemis peuvent-ils possiblement nous faire face, quand nous pouvons les cibler avec quelque chose comme ceci."
 artifice_inventions.1108.t:0 "Le Bureaucratiseur"
 artifice_inventions.1108.d:0 "'L'État marche mieux comme une machine, piquée et élaguée' - ainsi va l'ancien adage Pensif. Nous avons créé la machine qui fait l'élagage.\n\nLe Bureaucratiseur est une invention que nous avons permis de diriger notre gouvernance. Pour l'utiliser, nous nourrissons des rapports de progrès, revues de travail, scores de tests standardisés, et plus dans une boîte noire que peu comprennent. Derrière cette boîte est un bureaucrate singulier effacé de mémoire, temporairement vidé de mémoires pour qu'il ne tienne plus loyauté à aucun dirigeant, parti politique, état, faction, ou groupe d'intérêt. Avec clarté d'esprit, le Bureaucratiseur aide le bureaucrate impartial à choisir qui siégera dans divers postes, et qui dirigera une de nos nombreuses subdivisions administratives. Avec seulement des critères objectifs à regarder, il n'y a aucune façon possible pour le bureaucrate d'être infecté avec émotions ou loyauté personnelle !\n\nSûrement, les mémoires du bureaucrate ne reviennent pas toujours parfaitement après utilisation de la machine ; et, aussi certainement, nous avons déjà rencontré des problèmes avec des rapports falsifiés, déclarations de revue biaisées, ou autres mésaventures qui ont encore mené au biais entrant dans les opérations du Bureaucratiseur. Ces problèmes, cependant, sont capables d'être traités. Nous avons simplement besoin de fixer ceux-ci, et nous aurons une invention parfaite qui résoudra les problèmes de gouvernance de façon permanente ! Nous conquerrons la subjectivité, et nous le ferons avec un cabinet gouvernemental que le Bureaucratiseur choisit pour nous !"
 artifice_inventions.1109.t:0 "Le Réseau Rune-Pensée"
 artifice_inventions.1109.d:0 "Le Réseau Rune-Pensée, d'abord innové par la grande vieille forteresse de Verkal Ozovar, est une culmination moderne des magies d'enchantement. Nous avons établi des tours runiques finement travaillées à travers notre nation, chacune gravée avec des runes de slogans patriotiques, hymnes nationalistes, histoires de nos dirigeants passés, et poèmes de notre langue native. Ces runes sont chacune connectées à l'inconscient spirituel de [Root.GetTag.GetName], et capturent ce que cela signifie vraiment de faire partie de notre citoyenneté. En utilisant la magie spirituelle récoltée d'Halesse, nous activons les tours ; en les gardant actives, les runes des tours se gravent dans les esprits de nos sujets. Notre culture partagée devient inévitable, et, avant longtemps, chaque citoyen de [Root.GetTag.GetName] ne peut s'empêcher de parler notre langue et connaître nos histoires. Sans avoir à mettre d'effort, ils sont intégrés sans couture dans notre société !"
 artifice_inventions.1110.t:0 "Nexus de Négociation"
 artifice_inventions.1110.d:0 "Le Nexus de Négociation, d'abord imaginé dans le classique littéraire 'Veuillez Créer le Nexus de Négociation,' fut envisagé comme une machine qui pourrait dériver tout ce qu'une personne désire en écoutant leur parole. Elle pourrait quantifier ces désirs, puis les comparer à ceux d'autres gens. En faisant ainsi, elle résoudrait tous conflits, tous débats, et tous désaccords ; tous pourraient être amenés sur la même page quand le Nexus de Négociation déterminerait le meilleur cours d'action. Grâce aux nombres, il fut théorisé, tous conflits pourraient être résolus !\n\nEn réalité, le Nexus de Négociation que nous avons créé marche... légèrement différemment. Il s'avère que le langage est imprécis, donc notre Nexus fait quelque lecture d'esprit mineure aux côtés de l'analyse de parole. Aussi, puisqu'il est dur de quantifier les désirs, il a besoin d'être un élément personnel. Comme tel, nous avons redirigé les sorties du Nexus vers nos diplomates et avocats. Bien sûr, puisque ce serait injuste aux intérêts de notre nation de laisser les ennemis avoir accès à nos esprits, nous laissons seulement nos officiels voir les sorties du Nexus.\n\nEn général, cependant, nous sommes certainement restés fidèles à la vision originale du Nexus de Négociation. En nous donnant tout avantage possible en diplomatie, tous conflits peuvent être résolus !"
