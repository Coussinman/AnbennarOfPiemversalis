  flavor_ovdal_az_an.105.t:0 "Visions Infinies : Vue Déclinante"
  flavor_ovdal_az_an.105.d:0 "Pendant une décennie entière, notre [Root.Title.GetName] ne vit pas [Root.Monarch.GetHerHis] conseillers, prêtres, ou êtres aimés qui l'entouraient, mais les cavernes tortueuses, forteresses abandonnées, et nombreuses créatures du Dwarovar. En sacrifiant [Root.Monarch.GetHerHis] vue par [Root.Monarch.GetHerHis] propres yeux, [Root.Monarch.GetName] gagna les yeux de tous les corbeaux profonds dans le Dwarovar. Un bienfait dans nos efforts d'espionnage, à un grand coût personnel.\n\nAujourd'hui cependant, le pouvoir de Vûrodrmonir décline, et [Root.Monarch.GetName] voit par leurs yeux une fois encore. Déjà les gens se pressent dans leurs quartiers personnels, demandant au [Root.Monarch.GetTitle] ce qu'ils virent dans le monde au-delà de nos terres. D'une voix calme et râpeuse, [Root.Monarch.GetSheHe] dit :"
  flavor_ovdal_az_an.105.a:0 ""J'ai vu la beauté dans les terres accordées par les Dieux.""
  az_an_vurodrmonir_spell_halannas_exhale_tt:0 "Ce modificateur sera appliqué à §Y5§! provinces aléatoires non-Forteresses dans le Dwarovar."
  flavor_ovdal_az_an.107.t:0 "Cascade d'Échec"
  flavor_ovdal_az_an.107.d:0 "Comme il s'avéra, fermer une fissure signifie en ouvrir une ailleurs. Le sort qui aurait dû être notre apothéose, notre retrait des malheurs de ce monde ne fut rien qu'un désastre national. La pierre mouvante a détruit nos rues, les décombres ont brisé nos foyers, et à la fin, a réclamé plus de vies que certaines de nos guerres. La tragédie est complète, notre folie ultime."
  flavor_ovdal_az_an.107.a:0 "Tout ce temps... étions-nous mal guidés dans notre foi ?"
  flavor_ovdal_az_an.109.t:0 "Sceau Lunaire"
  flavor_ovdal_az_an.109.d:0 "Sept secondes furent tout ce qu'ils expérimentèrent avant que tout ne devienne sombre.\n\nDans la première seconde, la ruée de pouvoir magique les enveloppa et les rendit exaltés. La seconde suivante apporta confusion. Soudain, ils étaient ailleurs. La troisième seconde apporta une image d'une surface rocheuse. À la quatrième seconde, ils sentirent le froid. Après cinq secondes, ils commencèrent à se sentir étourdis, leur champ de vision s'assombrissant. Six secondes, et ils commencèrent à tomber.\n\nÀ la septième seconde, ils étaient morts sur la lune."
  flavor_ovdal_az_an.109.a:0 "Joztralanna leur a donné son étreinte froide."

	flavor_ovdal_az_an.120.t:0 "Le Brisement"
	flavor_ovdal_az_an.120.d:0 "La menace Gobelinoïde gît brisée sous nos pieds. Déjà, ceux subjugués par Le Commandement ont lutté pour se libérer de leurs chaînes et tourné les lames vers leurs anciens oppresseurs. Haless se tourne vers nous comme sauveurs de la terre.\n\n...Pathétique.\n\nCes êtres hérétiques du monde extérieur échouent à comprendre la majesté de notre foi. Ils ne comprennent pas la dette qu'ils doivent à Joztralanna, à Dagrin, à Halanna ! Leurs louanges sonnent creux dans les salles du Dwarovrod, et s'ils souillent leur présence dans nos salles, nous n'hésiterons pas à leur montrer l'étreinte de la lune au-dessus."
  flavor_ovdal_az_an.120.a:0 "Nous marchons, pour unir l'Orient pour le Saint !"

