  az_an_vurodrmonir_tt_last_cast:0 "C'était le sort que nous avons lancé en dernier ! Lance un autre sort, puis nous pourrons lancer ce sort à nouveau.\n\nLancer ce sort aurait les effets suivants :"
  az_an_vurodrmonir_tt_cooldown:0 "Vûrodrmonir doit se recharger avant que nous puissions lancer un autre sort !\n\nLancer ce sort aurait les effets suivants :"
  az_an_vurodrmonir_tt_gravitas_requirements:0 "Pour lancer ce sort, nous devons avoir §Y100§! développement dans la Région des Mines de Jade et §Y10.0%§! Professionnalisme d'Armée.\n\nLancer ce sort aurait les effets suivants :"
  az_an_vurodrmonir_tt_curse_of_avarice_requirements:0 "Pour lancer ce sort, nous devons avoir expérimenté la Malédiction d'Accumulation et devons avoir §Y3000.00§! Couronnes dans notre trésor.\n\nLancer ce sort aurait les effets suivants :"
  az_an_vurodrmonir_tt_halannas_exhale_requirements:0 "Pour lancer ce sort nous pouvons sacrifier des §YTerres de la Couronne§!, §YProgrès de Réforme§!, les §YStats de Monarque§! du dirigeant, ou gagner de la §YCorruption§! pour renforcer 5 provinces possédées non-Forteresses aléatoires dans l'Échine-du-Serpent, leur donnant des §Ybiens commerciaux§! uniques et de grands modificateurs de §Yréduction de coût de développement§!. Plus nous sacrifions, meilleurs seront les effets de ce sort.\n\n"
  az_an_vurodrmonir_tt_infinite_visions_requirements:0 "Pour lancer ce sort, nous devons générer §Y12§! Pouvoir Diplomatique par mois.\n\nLancer ce sort aurait les effets suivants :"
  az_an_vurodrmonir_tt_spell_infinite_visions_shorter:0 "Nous découvrirons toute l' §YÉchine-du-Serpent§! !\n\nNous verrons à travers le §YBrouillard de Guerre§! dans l' §YÉchine-du-Serpent§! !\n\nNous gagnerons §G100§! §YRéseau d'Espions§! sur toutes les nations dans l' §YÉchine-du-Serpent§! ! Ce §YRéseau d'Espions§! se rafraîchira à §G100§! chaque mois, jusqu'à ce que le sort se dissipe !"
  az_an_vurodrmonir_tt_eclipse_of_the_dwarovar_requirements:0 "Pour lancer ce sort, nous devons avoir §Y5§! Tours de Mages construites dans la région Arbre de Pierre, et devons avoir complété la mission §YNotre Propre Accomplissement§!.\n\nLancer ce sort aurait les effets suivants :"
  az_an_vurodrmonir_tt_moonseal_requirements:0 "Pour lancer ce sort, nous devons avoir §Y100§! Dévotion, §Y100.0%§! Unité Religieuse, §Y100000§! main-d'œuvre, et devons avoir complété la mission §YUne Grande Forteresse Solitaire§!.\n\nLancer ce sort aurait les effets suivants :"
  az_an_vurodrmonir_tt_final_isolation_requirements:0 "Pour lancer ce sort, nous devons avoir le plus haut niveau d' §YIsolement de Granit§! et posséder toutes les provinces permettant le mouvement entre l'Arbre de Pierre et d'autres régions, tout en ayant le dernier fort possible dans ces provinces."
  az_an_vurodrmonir_spell_final_isolation_hide_event_effect_tt:0 "Nous nous isolerons finalement du monde en général !\n\n...§RN'est-ce pas ?§!"
  az_an_vurodrmonir_spell_infinite_visions_tt:0 "Nos Réseaux d'Espions contre les nations dans le Dwarovar seront mis à 100 chaque mois pour les prochaines §Y10§! années !"
  az_an_vurodrmonir_spell_eclipse_of_the_dwarovar_tt:0 "Tous les pays avec capitales dans le Dwarovar (Sauf @I19 §YOvdal-az-Ân§! !) perdront §R6§! Stabilité et gagneront §R+10.00§! Agitation Nationale pendant 10 ans !\n\nComme coût, notre [Root.Monarch.GetTitle] gagnera un trait de Personnalité §Rnégatif§! !"

  flavor_ovdal_az_an.103.t:0 "Étreinte d'Halanna"
  flavor_ovdal_az_an.103.d:0 "Profond dans les cavernes, des racines fongiques germent en floraisons incroyables. Alors que la magie infuse les plantes à travers le royaume, racines et vrilles se tordent et grandissent en champignons et mousses dodus et juteux, fruits caverneux et produits sans lumière. Des plantes jusqu'alors inconnues dans les profondeurs sombres prennent place dans les confins rocheux, attisées par le Souffle d'Halanna."
