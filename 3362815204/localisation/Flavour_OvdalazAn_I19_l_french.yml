## Events
  flavor_ovdal_az_an.1.t:0 "Le Sacerdoce s'Étend"
  flavor_ovdal_az_an.1.d:0 "Alors que nos frères continuent de découvrir l'histoire de notre foi, notre zèle envers le Panthéon grandit toujours plus. Avec cette croissance vient une nouvelle autorité, qui nous est accordée par notre peuple, et les Dieux."
  flavor_ovdal_az_an.1.a:0 "Béni soit-il !"

  flavor_ovdal_az_an.11.t:0 "Ancienne Vie de Granit"
  flavor_ovdal_az_an.11.d:0 "Même après un service de douze heures, Anka vient à la maison près du temple du vannier. Avant la Fracture de 1439, tous les artisans de ce quartier se rassemblaient ici une fois par semaine. Chacun prenait un paquet de tiges de fougères des cavernes séchées, amassées dans leurs foyers, et les offrait à Halanna.\n\nElle sait cela grâce à Hâz, dont les longs cheveux gris coulent comme du liquide sur son dos dans le salon de ce manoir délabré. Hâz insiste que puisqu'elle n'est pas prêtresse, elle ne peut entrer dans le temple lui-même - elle ne cédera pas peu importe combien les érudits la supplient.\n\nAnka a apporté avec elle une grande jarre d'argile couverte de lait ; elle l'échange contre une jarre vide sur le sol. Elle apporte une nouvelle couverture, une brosse à cheveux. Elle pose la nouvelle couverture sur les genoux d'Hâz. L'ancienne sent le renfermé, comme cet endroit, traversée d'une teinte âcre d'urine.\n\n"Mon père s'asseyait là," dit Hâz, et Anka sourit. Elle a entendu cela cent fois. Elle sait qu'il était interdit à Hâz de monter à l'étage dans sa propre maison jusqu'à ce que son père meure, et que quand les protections de la forteresse se brisèrent, Hâz pensa que ce devaient être des feux d'artifice qui explosaient, quelque accident au Quartier de Célébration. Anka endure ces recomptages avec une patience tendue.\n\nElle commence à brosser les cheveux d'Hâz, et ce faisant, un changement vient sur la vieille femme. Une immense beauté l'habite pour laquelle Anka ne peut penser à aucun nom, sauf la lumière d'Halanna. Hâz parle de festivals, de communion, de jours où tout Ovdal-az-Ân respirait le même souffle. En ces quelques minutes, Anka oublie son épuisement. Elle se souvient pourquoi ses journées sont passées à traîner des roches et dépoussiérer le granit et courir après des capitaines mercenaires glorifiés. Elle se souvient pourquoi tout cela en vaut la peine.\n\nDans la voix tremblante d'Hâz, Anka voit à la fois le passé et l'avenir de cette forteresse."
  flavor_ovdal_az_an.11.a:0 "Nous respirerons le même souffle à nouveau."
  flavor_ovdal_az_an.12.t:0 "Le Haut Sacerdoce"
  flavor_ovdal_az_an.12.d:0 "Anka combat l'envie de jouer avec sa longue tresse brune. Il ne sied pas à une prêtresse.\n\nUne estrade a été érigée au centre de la Place du Vannier et elle y monte, ses robes gris-argent effleurant le sol alors qu'elle marche. Ils ne sont toujours pas sûrs quel dieu était vénéré ici aux côtés d'Halanna ; ce n'était pas un quartier prospère avant la Fracture, l'un des tout premiers à se noyer dans la marée gobeline. Ses doigts trouvent nerveusement prise sur un collier sous ses robes - il appartenait à Hâz.\n\nPeu importe. Tout comme cette vieille démente lui montra la lumière d'Halanna, elle doit la montrer aux autres. La sagesse de la grande déesse révélera tout le reste en temps voulu. Une grande foule est arrivée, regardant avec impatience le petit régiment de prêtres d'Anka. Tout autour de la place, de grands dortoirs et salles de réunion ont été restaurés ou érigés à nouveau ; des chancelleries flanquent des cuisines de quartier, qui servent de logement temporaire aux nouveaux arrivants dans la Forteresse.\n\nDéjà aujourd'hui elle a discuté de la restauration d'une archive locale, répondu à une demande de prélèvement d'Argrâstun et présidé une session de planification sur la construction d'une nouvelle forge civile. Rien ne se passe ici qui ne passe au moins sous son regard. Quand un nouveau groupe de clan appauvri apparaît sans rien qui leur reste, c'est Anka qui leur trouve un détail de travail, essaie de les garder ensemble, les initie à leur nouvelle congrégation de temple local. Et dans ces moments où elle doute de son propre jugement, elle se souvient de l'étrange vieille Hâz, illuminée de la joie et l'émerveillement d'Halanna elle-même."
  flavor_ovdal_az_an.12.a:0 "Des prêtres comme ceux-ci servent maintenant comme enseignants et dirigeants à la fois."
  flavor_ovdal_az_an.13.t:0 "Le Panthéon et Ovdal-az-Ân"
  flavor_ovdal_az_an.13.d:0 "Toute la forteresse bourdonne d'excitation. Plus tôt, historiens, théologiens, et archéologues se précipitèrent dans le palais pour discuter d'une trouvaille inimaginable : Les nains de Granit d'antan avaient aussi été suiveurs du Panthéon Nain, mais encore plus, ils étaient l'une des rares forteresses où cette foi était encore tolérée après que la plupart du Dwarovar se convertit au Culte des Ancêtres. Cela signifie que nous suivons maintenant l'une des traditions les plus nobles de la culture naine, et nous reconstruirons la foi au nom de nos ancêtres."
  flavor_ovdal_az_an.13.a:0 "Une Tradition Renouvelée !"
  flavor_ovdal_az_an.21.t:0 "Son Étreinte"
  flavor_ovdal_az_an.21.d:0 "Earthseed, origine des habitants-de-l'ombre, des souterrains, des nains. Ici, selon notre mythologie, commença notre histoire, dans une caverne humide cachée profondément sous l'Arbre de Pierre. Mais maintenant, avec notre foi restaurée, Earthseed est non seulement devenu un lieu de pèlerinage, mais plus encore une colonie permanente de suiveurs religieux. Au cours des années passées, ce qui était autrefois une caverne sinueuse s'est transformé en une grande cité, peut-être la première de son genre en dehors de nos forteresses."
  flavor_ovdal_az_an.21.a:0 "Une rare opportunité de faire quelque chose de ces cavernes décrépites !"
  flavor_ovdal_az_an.22.t:0 "Dîner avec l'Exilarque"
  flavor_ovdal_az_an.22.d:0 "Les tables de Grôzumdihr sont dressées exquisément alors que la délégation de l'Exilarque, ou "dirigeant légitime de Grôzumdihr", comme ils le disent, s'assied pour dîner avec nos diplomates. Autour du vin et rafraîchissements, il devient vite clair qu'il y a une tension significative : Un diplomate de la surface, qui s'est rapidement enivré, clame que nous devrions retourner le contrôle de la forteresse à l'Exilarque, citant les préceptes du Culte des Ancêtres. Toute la salle tombe silencieuse après que nos propres diplomates ripostent avec la mention de nos Dieux, et le dîner est servi en silence."
  flavor_ovdal_az_an.22.a:0 "Fumant, [Root.Monarch.GetName] beugle : "Tant que je règne, vous n'êtes jamais les bienvenus chez vous !""
  flavor_ovdal_az_an.22.b:0 "Gardez votre voix pour ceux qui le méritent."
  flavor_ovdal_az_an.23.t:0 "Pourriture de Chimère"
  flavor_ovdal_az_an.23.d:0 "La magie a échoué. Stupéfait, tout le monde cherche une explication, mais rapidement les mages savent qui doit être en faute. Ce n'est nul autre que le Commandement, dont la simple présence dans les montagnes souille notre glorieuse magie. Ils se moquent de nous, ils nous méprisent, alors nous devons répondre à leurs ricanements de même ! Armes ! Canons ! Les créations de Grobilazk doivent tomber !"
  flavor_ovdal_az_an.23.a:0 "Nous avons du travail à faire."
  flavor_ovdal_az_an.24.t:0 "Accomplir une Ancienne Rancune"
  flavor_ovdal_az_an.24.d:0 "Depuis la conception de notre forteresse comme une minuscule pousse dans les montagnes, à travers le printemps, l'été et l'automne d'Aul-Dwarov, et le long hiver qui furent la Chute de l'empire nain, notre forteresse n'eut qu'un rival constant : Les nains impérieux de Grônstunad, qui se proclamèrent autrefois les vrais hégémons de l'Échine-du-Serpent Orientale. Pour pleinement exploiter la magie de Vûrodrmonir nous devons surpasser nos anciens rivaux ! Grônstunad doit être nôtre !"
  flavor_ovdal_az_an.24.a:0 "Nous avons beaucoup à faire."
  flavor_ovdal_az_an.25.t:0 "Une Faible Lueur Lunaire"
  flavor_ovdal_az_an.25.d:0 "Serpentant à travers la roche caverneuse, les tunnels sous la Cathédrale d'Argâstun spiralent en un véritable labyrinthe de pièges, culs-de-sac et promesses non tenues. À chaque pas il devient clair que ce qui se trouve ici était important aux Granits d'antan. Cela a attisé l'intérêt de la forteresse maintenant, et nos mineurs et aventuriers souhaitent déterrer les secrets d'en dessous."
  flavor_ovdal_az_an.25.a:0 "Quels secrets pourraient être déterrés ?"
  flavor_ovdal_az_an.26.t:0 "Vûrodrmonir"
  flavor_ovdal_az_an.26.d:0 "C'est fait. Enfin, après des centaines d'heures-nains de creusage, juste alors que nous craignions que notre foi ne soit pas récompensée, un cri, et une vague terrifiante d'excitation amena le [Root.Monarch.GetTitle] et leurs conseillers se précipitant au site de fouille. Devant eux gisait une crypte, taillée du granit, et à l'intérieur, un sarcophage orné sculpté avec une effigie d'une femme naine, resplendissante dans les robes et accoutrements du Haut Sacerdoce d'Halanna. Un murmure d'émerveillement résonne parmi les travailleurs alors qu'ils brossent des siècles - non, des millénaires - de poussière du nom gravé au pied de l'effigie, tous retenant leur souffle alors qu'ils sont ensorcelés par le suspense. C'est elle - c'est Odna II, légendaire Haute Prêtresse, et l'artisane de l'Édit qui garda la Forteresse de l'Un à l'abri des hérésies du Dwarovar si longtemps. Le [Root.Monarch.GetTitle] tombe à genoux devant le sarcophage en prière révérencieuse, avant de hocher la tête à un travailleur qui lentement, presque à contrecœur, ouvre le sarcophage. Le cercueil à l'intérieur est relativement simple en comparaison, formé de roche grossièrement taillée, mais ce n'est pas le cercueil que le [Root.Monarch.GetTitle] cherche - c'est plutôt la tige de métal blanc brillant qui repose dessus.\n\nUn halètement étouffé émane de tous les présents, avec un seul mot sur les lèvres de chacun - Vûrodrmonir."
  flavor_ovdal_az_an.26.a:0 "§MMa Lumière Lunaire Directrice.§!"
  flavor_ovdal_az_an.27.t:0 "Une Vraie Légende de Granit"
  flavor_ovdal_az_an.27.d:0 "À la fin, la mort vint à lui comme un ami et compagnon.\n\nFléau-des-Gobelins, notre plus fin guerrier, notre héros, est décédé dans son sommeil après une journée de sport rafraîchissant et chasse dans les cavernes, entouré des quelques compagnons qu'il lui restait de ses jours combattant contre les gobelins dans notre forteresse.\n\nMaintenant son âme doit faire le voyage, accompagnée par nul autre que Logrim, qui le mènera à la paix éternelle, le sommeil béni. Mais Logram s'assurera que ses exploits ne seront pas oubliés, que son service à notre nation ne sera pas vain !"
  flavor_ovdal_az_an.27.a:0 "Tygr a Lama."
  flavor_ovdal_az_an.27.b:0 "Ses tactiques vivent dans nos Généraux." 
  flavor_ovdal_az_an.31.t:0 "Journal d'un Esclave Nain"
  flavor_ovdal_az_an.31.d:0 "Personne ne savait d'où venaient les tracts. Au début, il y eut quelques gardes qui les ramassèrent et les jetèrent, mais bientôt les imprimés envahirent la forteresse capitale, et bientôt firent du auto-stop sur les charrettes de nains trop zélés vers les autres forteresses. Dans la semaine, tout le monde avait entendu parler des pamphlets et de l'histoire atroce et horrifiante à l'intérieur.\n\n"Du Journal d'un Esclave Nain, Trouvé dans Ses Bras Morts, Empalé par le Commandement," lit le titre. Il détaille la vie dans une opération minière hobgobeline, où des esclaves labeurent jour après jour pour extraire de la roche le métal dont les Hobgobelins ont besoin pour faire leurs guerres. Le prisonnier sans nom explique avec des détails graphiques les méthodes avec lesquelles les esclavagistes remplissent leurs quotas, et ce qui arrive quand ils ne peuvent suivre la demande. Il raconte comment kobolds, gobelins et nains dorment presque empilés les uns sur les autres, comment ils rampent à travers les cavernes avec à peine de la lumière ou des vêtements. Comment la mort est toujours au coin suivant, alors que l'obscurité et ce qui y demeure menace de tuer quiconque la dérange.\n\nVers la fin, le nain se lance dans une quête de vengeance après qu'un autre nain soit exécuté pour désobéissance. Ils sabotent l'opération, incitent grèves et émeutes, empoisonnent la nourriture, jusqu'à ce que le Commandement doive intervenir pour établir l'ordre. Dans le chaos, ils s'échappent dans les cavernes, mais des patrouilles Hobgobelines sont juste derrière eux. Ils fuient vers l'ouest et le sud : Le mot leur est parvenu d'un nouveau royaume nain dans l'Arbre de Pierre. Le texte devient plus plein d'espoir, presque exubérant dans sa prose. Puis il s'arrête.\n\nQuiconque lit le journal sait ce que cela signifie quand le journal est fini. "Trouvé dans Ses Bras Morts," le titre l'avait prédit.\n\n"
  flavor_ovdal_az_an.31.a:0 "...Monstres."
  flavor_ovdal_az_an.32.t:0 "Jade Subjugué"
  flavor_ovdal_az_an.32.d:0 "Avec la récupération des Mines de Jade, l'Échine-du-Serpent Orientale gît finalement sous notre contrôle. Non seulement nous avons défait le vil Commandement, mais nous avons aussi redressé une autre rancune bien plus ancienne : Nous avons, en esprit, défait l'ancienne forteresse de Grônstunad, qui se proclama autrefois Empereurs de l'Échine-du-Serpent Orientale. Avec nous surpassant maintenant leur mémoire, nous avons aussi terminé cette animosité envers Grônstunad. Nous sommes triomphants !"
  flavor_ovdal_az_an.32.a:0 "Snorri avait raison !"
  flavor_ovdal_az_an.33.t:0 "L'Ouest Sacrilège"
  flavor_ovdal_az_an.33.d:0 "La vérité, disent les gardiens de pierre, a l'habitude de survivre. Quelle bénie ironie que les faux prêtres du Culte des Ancêtres doivent expérimenter la vérité dans toute sa gloire panthéonique. Après avoir montré à l'est la lumière-gemme des dieux nains, beaucoup de nos prêtres et missionnaires brûlent d'aller vers l'ouest, de mettre fin aux hérésies de nos frères là-bas. Certains ont déjà commencé le voyage, par eux-mêmes, répandant la parole de nos dieux, mais maintenant nous renouvellerons leurs efforts et pousserons !"
  flavor_ovdal_az_an.33.a:0 "Tout le Dwarovar verra la lumière !"
  flavor_ovdal_az_an.34.t:0 "L'Édit de [Root.Monarch.GetName]"
  flavor_ovdal_az_an.34.d:0 "Les dalles-lois ont été montées aux murs du palais pour que tous les nains voient. Dessus se dresse ce que certains historiens ont appelé une folie de la race naine, mais l'édit a été émis, néanmoins. Dans la langue légale intense et solide du Dwarthemal, notre dirigeant a proclamé, pour la seconde fois dans toute l'histoire d'Ovdal-az-Ân, que l'Échine-du-Serpent Orientale ne tombera pas. Que les montagnes à l'est de l'Arbre de Pierre sont nôtres à diriger et garder.\n\nCela a été fait avant par Odna II, dont le décret similaire partit en flammes pendant les Derniers Jours du Dwarovar. Combats internes, alliances difficiles, pression montante des Gobelins contribuèrent tous à la chute éventuelle. Mais ce qui est tombé une fois ne peut que se relever plus fort, alors émettre ce décret à nouveau n'est rien d'autre qu'un cri de bataille confiant vers notre avenir."
  flavor_ovdal_az_an.34.a:0 "Nos défenses ne failliront jamais !"
  flavor_ovdal_az_an.34.b:0 "Nous ne céderons jamais un pouce !"
  flavor_ovdal_az_an.35.t:0 "Une Montagne de l'Un"
  flavor_ovdal_az_an.35.d:0 "Nous sommes la Forteresse Une et Unique qui peut revendiquer la vraie hégémonie sur le Dwarovar, les héritiers d'Aul-Dwarov, les enfants de Dagrin. Alors que la prière remplit l'air, joignons-nous à l'hymne et prière saints :\n\nÂn an ânda ovdal az Dwarovar\nFyrom ôs Dagrinaz gárna\nLât mithrad betraz sînr bîroz\nEthur stun di ethur bordûz.\nLât Anvelindaz bûrz varthar stunze az ovar\nRûsta îv Durvorazir, bîro az Dagrin\nBuhytha îv Miradeth, bîri\nOr ôs hume, bîroze az Dagrin."
  flavor_ovdal_az_an.35.a:0 "Granit par-dessus tout."

  flavor_ovdal_az_an.101.t:0 "Sorts de Vûrodrmonir"
  flavor_ovdal_az_an.101.d:0 "Vûrodrmonir est un sceptre d'argent scintillant de 3 pieds de long orné de gemmes bleu pâle aux deux extrémités. Selon les histoires d'antan, c'est un fragment de Joztralanna, la voyageuse d'au-delà des étoiles. Comme adepte maniant la magie, elle façonna la lune et fit pleuvoir les restes de son royaume sur la création, nous donnant la Damestear. On croit que Joztralanna enseigna à Halanna la magie de créer la vie, menant Halanna à créer Dagrin, le premier Nain, et chef du Panthéon.\n\nPendant des siècles, le Sacerdoce d'Halanna sauvegardia Vûrodrmonir, maniant sa magie au nom de la Race Naine— seulement pour qu'il disparaisse des registres après la mort du Haut Prêtre Farûn XII. Avec Vûrodrmonir en sécurité dans les mains du [Root.Monarch.GetTitle], nous pouvons protéger notre peuple une fois encore... bien que peut-être d'une manière plus proactive.\n\nSurvolar une option de sort ci-dessous vous dit ce qui est nécessaire pour lancer le sort. Les sorts sont incroyablement puissants, mais viennent avec un coût. Tous modificateurs liés aux sorts, bons et mauvais, expireront après 10 ans."
