  flavor_ovdal_az_an.102.t:0 "Malédiction d'Avarice"
  flavor_ovdal_az_an.102.d:0 "Cela vous rampe dessus, lentement.\n\nPremièrement, l'ignorance. Éviter les signes de misère et lutte dans l'état mène à se concentrer seulement sur les meilleurs aspects de la société. À savoir : La Richesse.\n\nDeuxièmement, l'arrogance. Les hauts membres de la société commencent à se targuer de leur position, et prennent de plus en plus au peuple et à l'état en général.\n\nTroisièmement, la décadence. L'état traîne des pieds pour agir contre la pure cupidité de l'élite, mais il est trop tard. Un puissant vice a saisi l'état, et le commerce meurt avec les milliers de corps dans la rue, complets avec estomacs vides et pieds gelés."
  flavor_ovdal_az_an.102.rival_1:0 "Nos rivaux en [az_an_rival_target_1.GetName] !"
