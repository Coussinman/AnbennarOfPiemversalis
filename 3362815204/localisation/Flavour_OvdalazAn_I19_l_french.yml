##Ovdal-az-An Writing done by the following people: Altonym, Howe, Agricola, & Thurinsen

##Original Designer: Everest

##Missions titles and descriptions
  
  #Column 1, Part 1
  az_an_detestable_creatures_title:0 "Créatures Détestables"
  az_an_detestable_creatures_desc:0 "Les peuples de Halann peuvent être divisés proprement en deux : ceux qui créent l'histoire, et ceux qui la détruisent. Manquant de civilisation par eux-mêmes, les gobelins grandirent sauvages d'envie. En 1439 ils brisèrent l'ancien sceau runique de la paisible Ovdal-az-Ân, semant le chaos parmi les archives et complexes-temples de la Forteresse de Granit. Ils saccagèrent et pillèrent, dans certains cas effondrant des cavernes archivales entières et détruisant des registres datant de millénaires. La plus vénérable et sainte tradition de la race naine fut brisée pour de mesquins pillages, les sages et bons emportés pour servir de petits chefs de village dans leurs théâtres dérisoires de vie de cour.\n\nNous avons appris que ces créatures peuvent s'agglutiner ensemble, leurs esprits simples capables de l'hostilité aveugle de l'ivrogne et du bouillonnement bovin de la populace. Nous ne sous-estimerons plus jamais leur sauvagerie. Tant qu'Ovdal-az-Ân tiendra debout, que ces vermines ne connaissent que notre courroux."
  az_an_teachings_goblinsbane_title:0 "Enseignements de Fléau-des-Gobelins"
  az_an_teachings_goblinsbane_desc:0 "Fléau-des-Gobelins est un personnage étrange à trouver errant dans les archives de granit d'Ovdal-az-Ân. Il est bruyant, ne respecte guère le protocole et semble boire son poids en ale chaque jour. Pourtant le destin fait des agents même d'hommes tels que lui, et son surnom seul atteste de son prodigieux talent pour anéantir la gobelinerie.\n\nNous fûmes des aventuriers autrefois, maintenant érudits et restaurateurs, mais nous n'avons jamais mené de campagnes étendues du genre dans lequel Fléau-des-Gobelins se spécialise. Son expertise devrait être enregistrée dans les archives de granit et sa doctrine militaire disséminée parmi nos commandants."
  #Part 2
  az_an_restore_undergrowth_title:0 "Restaurer les Sous-Bois"
  az_an_restore_undergrowth_desc:0 "Autour de nous se trouvent des cavernes qui se tordent sur elles-mêmes en spirales sans fin. Nos ancêtres les appelaient autrefois les 'Sous-Bois'. D'innombrables contes parlaient de voyageurs non préparés marchant en cercles dans l'espoir d'atteindre l'ancien Amldihr ou même le lointain Bulwar, pour finir dans une destination complètement différente (et souvent plus dangereuse).\n\nPour le bien général et les pèlerins de vraie foi cherchant le légendaire lieu de naissance de la Race Naine, nous devons organiser des patrouilles et cartographier ces passages labyrinthiques."
  az_an_meaning_of_granite_title:0 "La Signification du Granit"
  az_an_meaning_of_granite_desc:0 "Que signifie même 'Nain de Granit' ? Nous ne sommes pas un peuple distinct de nos parents à la surface, ni même de nos ancêtres qui furent Nains d'Améthyste. Les Nains de Jade de Grônstunad, ou leurs descendants de Granit maintenant asservis par les hobgobelins—à quel point sommes-nous différents d'eux ?\n\nLe haut clergé nous assure que c'est notre foi inébranlable dans les Dieux qui nous définit. Ils disent que notre identité de Granit est un dérivé de notre dévotion au panthéon. Nous voulons le croire, mais nous ne pouvons en être certains encore. Après tout, le granit en tant que roche n'est pas plus intrinsèquement religieux qu'un caillou de provenance inconnue."
  az_an_halannas_chambers_title:0 "Chambres d'Halanna"
  az_an_halannas_chambers_desc:0 "Ce qui était autrefois des groupes de dix ou vingt pèlerins par mois a maintenant grandi en une congrégation de milliers par semaine. D'innombrables sanctuaires improvisés, établis dans des chambres et alcôves non menacées par les éléments ou créatures hostiles, ont fusionné en un seul grand centre de culte. Cela a causé à son tour l'établissement de résidences, dont une proportion croissante sont des foyers permanents.\n\nLes infidèles questionnent, "Pourquoi établir une telle colonie en un lieu aussi dangereux ?" Nous rétorquons : "Un lieu pour les Dieux et croyants en vaut toujours la peine." Nous n'avons besoin que de quelques petites dépenses de ressources pour transformer les chambres d'Halanna en une colonie prospère et sainte digne de notre nation."
  #Part 3
  az_an_proper_education_title:0 "Éducation Appropriée"
  az_an_proper_education_desc:0 "Voilà ! La Salle de Dagrin, Père et Progéniteur, s'est développée en l'une des institutions religieuses les plus importantes sur la face de Son monde ! Comme notre forteresse fut ravivée du bord de la destruction, ainsi la connaissance de Sa parole et de Son Panthéon a été ramenée du bord de l'oubli ! De plus, nous devrions nous réjouir doublement, car nous avons fait plus que quiconque pensait possible - nous avons répandu Sa parole et Son illumination aux autres. Non seulement des nains, mais des humains, harimari, et d'autres de par-delà ont afflué à nos portes, souhaitant apprendre sur le Panthéon, sur nos manières et voies ! Nous n'osons laisser leurs pensées impures souiller la sainteté de la Forteresse de l'Un, mais la grande Grôzumdihr, avec son histoire d'accueil des gens de surface, devrait s'avérer acceptable. Déplaçons la Salle vers Grôzumdihr, et favorisons un nouveau bastion d'apprentissage et de théologie."
  az_an_our_own_achievement_title:0 "Notre Propre Accomplissement"
  az_an_our_own_achievement_desc:0 "Au centre de notre forteresse se trouve la grande caverne d'Argrâstun, dans laquelle siège le trône du [Root.Monarch.GetTitle], gardien divinement-appointé des enfants de Dagrin. Pourtant nos prêtres croient qu'Argrâstun pourrait être bien plus qu'uniquement la capitale de notre domaine saint, et que le pouvoir de Vûrodrmonir pourrait être utilisé pour aider les magies saintes de nos clercs.\n\nNous commencerons la construction d'un cercle rituel massif, inégalé en taille et grandeur, pour agir comme point focal de nos énergies magiques. Même Verkal Dromak n'aurait pu envisager ceci, notre monument le plus sacré et divinement-inspiré au pouvoir et à la gloire du Panthéon, notre plus grande œuvre encore. Joztralanna peut avoir passé, mais son héritage brillera, ses dons de magie à la race naine renouvelés, dans la Cathédrale d'Argrâstun !"
  az_an_manipulators_of_magic_title:0 "Manipulateurs de Magie"
  az_an_manipulators_of_magic_desc:0 "Pendant des millénaires, les plus grands magiciens du Dwarovar demeuraient dans la forteresse de Malachite de Verkal Dromak. Leur habileté magique était vraiment impressionnante quand ils étaient à leur apogée, mais comme avec le reste d'Aul-Dwarov, la décadence rongeait leur force et leur majesté, et leurs magies ne les sauvèrent pas eux ou leur forteresse quand les gobelins vinrent. Mais maintenant, avec le pouvoir de Vûrodrmonir, il est clair à tous que nous Nains de Granit sommes les nouveaux maîtres de magie dans l'Échine-du-Serpent.\n\nMême les Nains de Malachite d'antan tomberaient à genoux en supplication, suppliant d'être autorisés l'accès à un fragment de notre sainte connaissance et pouvoir ! Et peut-être permettrions-nous même qu'ils se voient accorder de telles faveurs, car notre contrôle divin sur les arts magiques est inégalé, et en notre cœur se trouve le sol consacré d'Argrâstun, embrasé éternellement du pouvoir de Joztralanna ! Les lois et la forme de la nature sont maintenant nôtres à commander. Que les peuples de Halann tremblent, car les Nains de Granit ne toléreront aucun rival sur le monde mystique de la magie."

  #Column 2, Part 1
  az_an_remnants_ancestors_title:0 "De Vestiges et d'Ancêtres"
  az_an_remnants_ancestors_desc:0 "Même alors que nous nous efforçons de reconquérir notre forteresse, les esprits retournent au sac de 1439. Malgré toute sa longévité, Ovdal-az-Ân n'eut jamais à affronter le genre de guerre que nous voyons maintenant. Nous sommes privés du vaste réseau logistique nain ancien et ne pouvons nous vanter d'aucun mage du calibre de la Reine Odna II, dont la magie scella la forteresse en premier lieu.\n\nNos yeux se tournent ainsi naturellement vers Ovdal Kanzad. Dans la Forteresse-Canon nous pouvons sans doute trouver à la fois l'expertise enregistrée et l'infrastructure pour déployer une armée d'artillerie qui soit nôtre. Tournés contre les gobelins, nos canons anéantiront des tribus entières par salve."
  #Part 2
  az_an_open_air_title:0 "Air Libre..."
  az_an_open_air_desc:0 "La réparation de Grôzumdihr et de sa fameuse Porte Verte fut une entreprise coûteuse en temps, argent, et ressources. Ce fut même dangereux – nous perdîmes plusieurs bons et solides travailleurs dans des accidents et désastres. Mais le travail est fait, et l'objectif complété. Les nains peuvent enfin se réunir avec leurs amis et famille qui furent incapables de retourner à leurs foyers. Il y a déjà des discussions de restaurer l'Exilarque à son Trône de Péridot.\n\nTous ne sont pas heureux. Certains des fidèles sont hostiles aux étrangers. "Ils ne savent rien de notre peuple," crient-ils, insistant de plus que l'ancestralisme et la tolérance (qu'ils appellent complaisance) des étrangers sont incompatibles avec nos idéaux."
  az_an_closed_doors_title:0 "...Portes Fermées"
  az_an_closed_doors_desc:0 "Alors que notre contrôle sur l'Arbre de Pierre se solidifie, nous ne pouvons nous empêcher de remarquer combien félicites et heureux sont les nains. Pour être entièrement honnête, nos nains se portent mieux que tous autres nains sous toutes les montagnes et cieux, alors pourquoi avons-nous besoin d'eux ? Nous devrions fermer les portes une fois encore et prospérer en solitude."
  az_an_beauty_of_isolation_title:0 "Beauté de l'Isolement"
  az_an_beauty_of_isolation_desc:0 "Notre bien-aimée Forteresse de l'Un n'est pas simplement une forteresse religieuse. De 2203 BA à l'invasion gobeline en 1439 AA, nous nous isolâmes de nos frères dans l'espoir que notre peuple puisse vivre en tranquillité. Trois millénaires de paix, stabilité, et sécurité pour Ovdal-az-Ân.\n\nUne telle paix est difficile à atteindre en ce monde chaotique dans lequel nous vivons, mais n'est plus impossible. Nos diplomates nous ont assurés qu'il y en a trop peu dignes de notre présence dans l'Échine-du-Serpent, non, Halann. Ainsi, [Root.Monarch.GetName] a décrété une politique étrangère officielle d'isolement total. Pas d'accords commerciaux, pas de passage par nos terres, et pas d'alliés. Sans de telles obligations, notre peuple peut se concentrer vers l'intérieur et prospérer une fois encore !"
  az_an_one_grand_lonely_hold_title:0 "Une Grande Forteresse Solitaire"
  az_an_one_grand_lonely_hold_desc:0 "Nous avons récupéré Vûrodrmonir et sommes retournés au culte des vrais Dieux, arrachant les soi-disant ancêtres de leurs piédestaux idolâtres. Nous avons revendiqué des forteresses et tunnels qui n'étaient que des histoires aux Nains de Granit d'âges passés. Nous avons créé une forteresse pure, une forteresse sacrée—mais notre œuvre est sous menace.\n\nÀ l'extérieur de la forteresse il y a de l'impureté. Hérésie partout où nous regardons. "L'ancestralisme est la voie," certains fous clament. D'autres osent suggérer que le Dwarovar ne vaut pas la peine d'y retourner. L'influence d'idées stupides telles que celles-ci parvient même à corrompre la race naine, et peut nous corrompre aussi si nous ne prenons pas d'action.\n\nGrâces soient rendues aux Dieux que Vûrodrmonir soit entre nos mains, alors. Nous pouvons être capables de répliquer le rituel qui scella autrefois Ovdal-az-Ân du reste du monde – mais d'une manière qui englobe tout l'Arbre de Pierre. Voyons cela fait, mieux pour vivre en paix et tranquillité absolues !"
  #Part 3
  az_an_lets_lament_title:0 "Lamentons-nous"
  az_an_lets_lament_desc:0 ""Au nom du Panthéon, de nos créateurs et gardiens, de nos guides et salut, rendons grâces à tous et chacun, et prions pour ceux qui restent encore en dehors de notre guidance divinement-ordonnée.\n\nNous offrons cette prière à vous, Ô grands et puissants.\n\nNous demandons à Notre Père, en sa sagesse, de veiller sur nous et nous guider en tout ce que nous faisons, en Son nom et pour Sa gloire et la gloire du Panthéon.\n\nNous demandons à Notre Mère, en sa bienveillance, de partager la chaleur de Son foyer éternel, de nous bénir de sa grâce, et nous juger équitablement quand viendra notre temps de retourner à Elle.\n\nNous demandons au Maçon de guider nos ciseaux et marteaux, pour que tous monuments et constructions ne dévient jamais, que nos édifices perdurent, comme le Granit perdure.\n\nNous demandons au Brasseur de bénir nos tonneaux, pour que la liqueur sainte coule à jamais, et soit bue en célébration de Lui et d'autres du Panthéon...""
  az_an_veneration_title:0 "Vénération"
  az_an_veneration_desc:0 "Nos gardiens divins, bénis du pouvoir de magie qui leur est confié par Joztralanna d'au-delà par le saint Vûrodrmonir, ont grandi toujours plus forts dans l'arcane, toujours plus versés dans les arts magiques, toujours plus compétents à deviner la volonté du Panthéon.\n\nClairement c'est un signe d'en haut - notre peuple et nos dirigeants ont été choisis ! Choisis par les dieux, pour accomplir leurs desseins sur la création d'Halanna en son absence ! Choisis pour mener le peuple nain vers un nouvel âge, un âge de vénération et culte divin, pour abattre nos anciens ennemis qui cherchèrent à étouffer notre feu saint, choisis pour à jamais œuvrer des rites sacrés pour apprendre plus sur la volonté des dieux, et comment nous pouvons au mieux les servir en toutes choses !\n\nLouange au Panthéon ! Louange au [Root.Monarch.GetTitle], car ils sont notre bouclier et protecteur ! Louange à la Forteresse de l'Un !"
  az_an_revered_respected_revival_title:0 "Renaissance Révérée"
  az_an_revered_respected_revival_desc:0 "Les montagnes tonnent, la terre rugit ! Après avoir vu notre panthéon naissant grandir de plus en plus fort, notre congrégation grandir de plus en plus large, nous voyons enfin les vraies gloires de nos dieux. Nous nous réjouissons dans la lumière cristalline, nous dansons sous les voûtes nervurées de notre foi-montagne. Longue vie au Panthéon Renaissant !"

  #Column 3, Part 1
  az_an_clear_our_home_title:0 "Nettoyer notre Foyer !"
  az_an_clear_our_home_desc:0 "Alors que nous commençons à desceller les passages effondrés d'Ovdal-az-Ân, nous redécouvrons rien de moins que notre histoire. Une immense quantité de travail existe ici ; même après avoir dégagé les anciennes archives et temples, nous devrons cataloguer tout ce que nous avons trouvé, sans parler de commencer à en apprendre une fois encore.\n\nAlors que les membres de notre compagnie se divisent parmi les chambres, ils commencent à former la base de nouveaux clans : un groupe de restaurateurs trouve une fresque magnifique et se nomme d'après elle, un corps d'excavation récupère le texte d'une dalle archivale sous d'extensifs dégâts d'eau et se vante par la suite de l'exploit. Les indispensables se prouvent dans cette tâche titanesque, le poids de la pierre pressant leur caractère.\n\nLe temps marche vers l'avant, et nous ne pouvons vraiment reconquérir la gloire de ce qui fut. Mais unis en but, les Nains de Granit renaissants cisèlent une nouvelle vie de la roche ignée."
  az_an_granite_retellings_title:0 "Recomptages de Granit"
  az_an_granite_retellings_desc:0 "Nous marchons parmi ses ruines, pourtant Ovdal-az-Ân n'est pas morte. Entre ceux qui fuirent avec succès vers Ghankheden et ceux que nous avons libérés des gobelins déjà, des nains demeurent qui se souviennent du temps avant que la forteresse ne soit brisée. Ils parlent de la noble paix des âges, d'une existence pristine et placide en communion avec à la fois l'histoire et la foi naine.\n\nPeut-être racontées seules de telles histoires ne prendraient pas racine, mais nous marchons après tout dans les ombres des anciennes archives et temples, taillés dans du granit solide. Même alors qu'ils vivaient en solitude loin du monde, les nains d'Ovdal-az-Ân maintenaient histoires et sagas. Notre peuple aspire à restaurer cette vénérable haute culture."
  az_an_old_pantheon_title:0 "L'Ancien Panthéon"
  az_an_old_pantheon_desc:0 "Nous vînmes ici pour restaurer Ovdal-az-Ân, pourtant ce n'est pas une simple affaire de recrépir les murs et passer une couche de peinture. Là où d'autres forteresses peuvent rejeter l'histoire comme simplement une procession de grands nains, nous ne sommes pas si aveugles. La civilisation naine fut autrefois liée par un but saint ; quand ce but vacilla, notre civilisation s'effondra. Même Ovdal-az-Ân, la plus lente à s'affaisser dans la décadence, fut finalement punie pour sa complaisance.\n\nHalanna vit, et certains vivent encore qui feraient sa volonté à nouveau. Révérant comme nous le faisons les accomplissements de nos ancêtres, nous n'élèverons plus blasphématoirement au statut de dieux. Il est temps pour Ovdal-az-Ân d'incarner son but original une fois encore comme le plus grand bastion et défenseur de la foi naine."
  #Part 2
  az_an_monumental_legacy_title:0 "Un Héritage Monumental"
  az_an_monumental_legacy_desc:0 "Aux étrangers, spécialement les fanatiques ancestralistes, nous ne sommes rien de plus qu'un groupe de vieux grincheux se balançant d'avant en arrière en lisant des livres écrits en langues que nous ne comprenons pas. Contrairement aux rumeurs, la vraie Ovdal-az-Ân n'est pas simplement une forteresse consacrée à la dévotion isolée. Nous avons aussi pris grand fierté dans la construction de nombreux grands exploits de monumentalisme et structures en dédicace à notre foi et l'État.\n\nDes architectes dévoués demandent (très instamment) permission de reconstruire les anciennes œuvres, détruites comme elles l'ont été par les héritiers dégénérés de Grobilazk. Quand ils ne harcèlent pas le pouvoir exécutif, ils vont au-delà de leurs prédécesseurs – ils vont même jusqu'à préparer des designs pour de nouvelles infrastructures avancées. Nous faisons bien de mettre cet empressement à usage pour le bien des Dieux."
  az_an_lesson_in_heresy_title:0 "Une Leçon d'Hérésie"
  az_an_lesson_in_heresy_desc:0 "Notre foi a grandi de plus en plus importante. Maintenant nous nécessitons de plus grandes facilités pour honorer les Dieux. À cette fin, des membres proéminents de la Guilde des Architectes et nos propres conseillers ont proposé de reconvertir un centre de pensée théologique en Hul-az-Dagrin, la Salle de Dagrin. Cette institution servira comme phare de connaissance et apprentissage sur notre passé, notre foi, et les vérités révélées à nous."
  az_an_argrastuns_secret_title:0 "Secret d'Argrâstun"
  az_an_argrastuns_secret_desc:0 "La Cathédrale d'Argrâstun, un fier phare de la foi, restaurée à sa gloire ancestrale, a servi comme centre de notre foi pendant quelque temps maintenant. Alors que de plus en plus de nains visitent, nous découvrons lentement des parties plus anciennes, inutilisées de la structure, incluant une étrange crevasse, qui mène dans l'obscur, jusqu'à ce que le tunnel étouffant se termine par une porte. Nul ne sait ce qui se trouve au-delà..."
  #Part 3
  az_an_freeing_our_bretheren_title:0 "Libérer nos Frères"
  az_an_freeing_our_bretheren_desc:0 "Le Commandement et leurs détestés "états esclaves" construisirent leurs empires sur le dos de nombreux esclaves nains, enchaînés et tourmentés comme bétail sous le fouet d'un fouet gobelin. Nous avons revendiqué une grande partie des Mines de Jade (Hah ! Si Grônstunad pouvait nous voir maintenant...) et libéré beaucoup de nos parents, qu'ils soient de Granit, Jade, Émeraude ou autres, de leurs agonies.\n\nBien que nous ne puissions encore faire confiance aux nains d'autres forteresses, foyers d'hérésie et faiblesse comme ils sont, nous ne souhaiterions jamais ce sort cruel et pathétique à aucun des enfants du Panthéon, un sort des plus ignobles ! Pour beaucoup, à jamais perdus à l'Échine-du-Serpent ou aux prédations des gobelins, notre salut n'est pas venu assez tôt, et pour beaucoup d'autres doit être soigné de retour à la santé, frêles et flétris comme ils sont de négligence et souffrance. Mais, enfants de Dagrin, réjouissons-nous maintenant ! Nous vengerons les tombés, alors qu'Argezenna nous prête sa force, et nous étancherons la soif de sang de nos haches alors que nous accomplissons notre vengeance juste et divine sur la progéniture de Grobilazk !"
  az_an_righting_two_wrongs_title:0 "Redresser Deux Torts"
  az_an_righting_two_wrongs_desc:0 "Pendant des millénaires immémoriaux, les Mines de Jade ont été gouvernées non par les mains distantes d'Aul-Dwarov, mais par les administrateurs de Grônstunad, la Capitale Orientale du vieil empire nain. Maintenant, pour la première fois, les Mines de Jade sont pleinement sous un autre contrôle - notre contrôle. Le jade ne coule plus vers l'intérieur, mais vers l'extérieur, dans nos coffres."
  az_an_the_holy_east_title:0 "L'Orient Saint"
  az_an_the_holy_east_desc:0 "Pas depuis les jours d'Aul-Dwarov l'Échine-du-Serpent Orientale n'a vu une telle grandeur et dévotion sainte, et c'est tout grâce à nous, les Nains de Granit. Nous, qui nous scellâmes alors que le monde hérétique autour de nous brûlait et se flétrissait, qui murmurions des prières au Panthéon même alors que notre foi fut testée dans les heures les plus sombres de notre peuple. Tous les vrais gens de Granit vénèrent le Panthéon en toutes choses, mais hélas, notre domaine divin n'atteint pas tous les coins de l'Échine-du-Serpent...\n\nL'Ouest manque de foi, comme ils l'ont toujours fait. Premiers à abandonner les dieux quand Aul-Dwarov tomba, et leur piété nouvelle-trouvée avec leur "redécouverte" de nos dieux manque sans doute de la ferveur juste d'un vrai croyant. Non... nous n'accepterons pas cet état d'affaires. Les Dieux ne le permettraient jamais !\n\nNous apporterons la vraie lumière du Panthéon à l'Échine-du-Serpent Occidentale. Tous ceux qui s'opposent à nous tomberont. Que la volonté de Dagrin soit faite."
  az_an_an_an_anda_title:0 "Ân an Ânda"
  az_an_an_an_anda_desc:0 "Un et Unique.\n\nNous devons accomplir notre vraie destinée."

  #Column 4, Part 1
  az_an_secure_surroundings_title:0 "Sécuriser nos Alentours"
  az_an_secure_surroundings_desc:0 "Qu'avons-nous appris du sac de 1439 ? Un propriétaire ne peut permettre à la vermine d'atteindre le seuil du cottage. Elle doit poser des pièges à travers toute la propriété, bien avant qu'elle ne voie un seul rat, ou risquer de réagir bien trop tard. Plus jamais les gobelins n'auront la latitude de frapper bruyamment à notre porte ; nous les abattrons dès l'instant qu'ils entrent dans le jardin."
  #Part 2
  az_an_seat_of_power_title:0 "Le Siège du Pouvoir"
  az_an_seat_of_power_desc:0 "Au milieu de la Forteresse Haute se trouve une ruine délabrée, une simple ombre de son ancienne grandeur. Ce fut autrefois la grande Cathédrale d'Argrâstun, qui n'était rien de moins que le centre nerveux administratif d'Ovdal-az-Ân elle-même et du sacerdoce du Panthéon Nain. Quand l'ancienne Ovdal-az-Ân fut perdue, ce fut l'un des derniers bâtiments à tomber.\n\nNous avons déjà partiellement rénové la cathédrale afin de permettre aux congrégations religieuses de nos grands et exaltés dieux d'exécuter leurs devoirs religieux. Maintenant, cependant, nous devrions agir pour la restaurer à son ancienne gloire à la première opportunité possible."
  az_an_devotion_under_pantheon_title:0 "Dévotion Pour le Panthéon"
  az_an_devotion_under_pantheon_desc:0 "Il y a des nains dans les temples et salles, priant silencieusement. Il y a des nains devant leurs sanctuaires-foyers attendant guidance. Il y a des nains descendant dans les mines, murmurant doucement une ode aux Dieux. Ce sont les manifestations de notre foi en leur multitude. Chaque nain ; Un exemplaire dévoué."
  #Part 3
  az_an_its_called_the_dwarovar_title:0 "Ça s'Appelle le Dwarovar !"
  az_an_its_called_the_dwarovar_desc:0 "Les caricatures tordues de Grobilazk ont toujours hanté nos ombres, toujours fait proie de nos moments de faiblesse, toujours eu faim de renverser notre domination légitime sur le Dwarovar ! Trop de fois avons-nous été affaiblis par cette menace - non, par ce fléau ! - au point que même notre forteresse fut presque abattue par les Chaingraspers et leur misérable chef sorcier ! Assez. Qu'il soit connu de ce jour, que nous, les Nains d'Ovdal-az-An, finirons ce qu'Aul-Dwarov n'a pu.\n\nAvec hache et épée, avec mousquet et canon, avec sort et fronde, marchons, Nains de Granit, et purgeons l'Échine-du-Serpent de toute saleté gobelinoïde ! Nous brûlerons leurs villages, les tuerons dans leurs taudis, les chasserons dans les rues et dans les cavernes et les massacrerons jusqu'à ce que les gouttières débordent, coulant rouge de leur sang ! Nulle pitié ne sera eue, nul quartier offert, nulle vermine gobeline laissée vivante ! Nous détruirons toutes traces de leur peuple et purifierons les terres de la sainte Halanna à jamais !\n\nNotre armure est mépris ! Notre bouclier est dégoût ! Notre hache est haine ! Au nom du Panthéon, §Rque nul ne survive !§!"
  az_an_we_will_not_fall_again_title:0 "Nous ne Tomberons plus"
  az_an_we_will_not_fall_again_desc:0 "La chute de notre forteresse à la répugnante progéniture de Grobilazk faillit abattre les Nains de Granit. Mais dans leur temps de besoin, les vrais enfants de Dagrin furent sauvés des gobelins par leurs parents, qui, bien qu'ignorants de la vraie voie des dieux, firent encore leur devoir saint et abattirent leur ancien ennemi, nous délivrant de la destruction. Quotidiennement ceci est révéré et rappelé dans la forteresse, car n'était-ce pas providence divine qui amena les étrangers aux portes, et la force d'Argezenna qui fut prêtée à leurs bras alors qu'ils nettoyaient la saleté gobeline, et la sagesse du Panthéon qui leur permit de voir la vraie lumière des dieux une fois encore ?\n\nPourtant nous ne devons pas échouer à nouveau. Nous ne pouvons compter sur cette bienveillance des dieux une seconde fois, et donc la Chute ne sera plus jamais répétée. Alors que notre campagne de sang et feu dans le Dwarovar continue, nous construirons un puissant réseau de forteresses pour monter la garde. Pas un étranger ne mettra le pied dans l'Échine-du-Serpent à moins que nous ne les jugions dignes, et pas un attaquant n'atteindra jamais Ovdal az-An à nouveau !"
  az_an_undeserving_of_us_title:0 "Indignes de Nous"
  az_an_undeserving_of_us_desc:0 "Nous, les serviteurs les plus fidèles et fervents du Panthéon, sommes à jamais entourés par l'hérésie, par ceux qui ont perdu leur voie, par ceux qui chercheraient à nous abattre ! La saleté vile du monde de surface ne sera pas permise dans les cavernes consacrées d'Halanna, dans les salles sacrées de Dagrin, dans le domaine juste des nains ! Nous Nains de Granit nous purifierons de la souillure de tous étrangers, et sous notre règle, le Dwarovar ne sera que le domaine des saints serviteurs des dieux.\n\nLà où se dressaient autrefois des entrées à l'Échine-du-Serpent ne témoigneront maintenant que de grands bastions de notre foi, notre défi, notre haine pour ceux qui refusent d'acknowledger notre position comme gardiens légitimes de toutes choses naines ! Tous fous qui oseraient contester la sainteté de nos montagnes seront rencontrés par le tonnerre de canons, aboyant notre réponse à toute intrusion ! Élevez les forteresses de foi haut ! Nul ne passera dans notre royaume sacré !"

  #Column 5, Part 1
  az_an_these_ancient_caverns_title:0 "Ces Cavernes Anciennes"
  az_an_these_ancient_caverns_desc:0 "Même dans son long isolement, les archives d'Ovdal-az-Ân maintenaient un registre minutieux de tout l'Arbre de Jade, car il fut un temps qu'Ovdal-az-Ân éduquait les nains de tout l'Empire. Alors que nous voyageâmes d'abord vers cette forteresse, nous gagnâmes une connaissance pratique de la géographie de la région, et de chaque nouvelle chambre de dalles archivales nous apprenons d'une autre crypte ancienne scellée ou dépôt perdu-depuis-longtemps de connaissance naine.\n\nDe tels lieux ne resteront pas intouchés à jamais. Nous devrions les reconquérir et les préserver pour la postérité, l'héritage collectif de la race naine."
  #Part 2
  az_an_hjals_healthly_hold_hogs_title:0 "Cochons de Forteresse Sains d'Hjal"
  az_an_hjals_healthly_hold_hogs_desc:0 "Beaucoup d'anciens aventuriers du temps du Cartel Axebellow connaissent Hjal, un simple fermier dont la famille maintint les Cochons de Forteresse pendant des siècles, même après avoir fui l'Échine-du-Serpent. Hjal a restauré la tradition familiale, gardant maintenant des centaines d'animaux. Le gouvernement offrit à Hjal un échange ; détourner toute production vers l'état en échange d'un large étendue de cavernes et une quantité incroyable de richesse.\n\nDes histoires et exploits qui remplissent notre forteresse, nuls ne sont plus populaires que celui d'Hjal, un simple fermier dont la tradition clanique d'élever des Cochons de Forteresse court aussi profond qu'Ovdal-az-An. Humble, pieux, et diligent, Hjal est raconté avoir non seulement survécu une rencontre avec Dak Chaingrasper mais aussi sauvé le troupeau de Cochons de Forteresse de son clan. Un compte que le fermier atteste à intervention divine de Dagrin lui-même.\n\nAvec nos alentours sécurisés, il y en a beaucoup qui clameur pour qu'Hjal soit élevé. Ils argumentent que ses cochons et sa foi formeraient des piliers sur lesquels Ovdal-az-An pourrait reposer. Qui sommes-nous pour désaccorder ?"
  az_an_faith_ale_title:0 "Foi & Ale"
  az_an_faith_ale_desc:0 "Foi et Ale vont ensemble comme Nains et leurs rancunes, ou Gobelins et Cadavres ! La reconquête d'Hul-az-Krakazol et la redécouverte de Margurz représente ce simple fait.\n\nTous les nains, même les fous ancestralistes, s'accordent sur une chose : l'ale est central à leur expérience. En effet, c'est la promesse d'ale de plus haute qualité qui a été connue pour gagner certains types de nains au culte des vrais Dieux. Pourquoi cela ? Parce que même les idolâtres adorateurs-d'ancêtres comptent pour le fait que foi et ale vont ensemble comme un seigneur nain et ses rancunes."
  az_an_twinned_tributes_title:0 "Tributs Jumelés"
  az_an_twinned_tributes_desc:0 "Les jumeaux, Logrim et Logram, ont été révérés dans nos salles pendant des années. Ils sont les gardiens des morts, les errants éternels. Mais alors qu'ils tiennent des logs sur tout ce qui meurt, une chose ne tombe pas encore sous leurs auspices : la culture Naine de Granit. Gardée vivante par nul autre que le héros légendaire Fléau-des-Gobelins. Les jumeaux et Fléau-des-Gobelins, ensemble ils nous ont menés à ce point. Il est temps de commémorer leur service."
  az_an_more_then_grudge_title:0 "Plus qu'une Rancune"
  az_an_more_then_grudge_desc:0 "Peu sont plus dégénérés que ces asservisseurs et souilleurs hobgobelins—la racaille qui assassina les anciens Nains de Granit et extermina l'héritage ancien des Mines de Jade, ces cavernes vénérables destinées uniquement à la race naine. Comme si cela n'était pas assez vil, les bâtards osent aussi suggérer que tous les dieux, incluant les nôtres, sont morts ou n'existent pas. Ils composent vol et oppression avec blasphème et asservissement.\n\nL'existence continue du Commandement ne peut être tolérée."
  #Part 3
  az_an_how_war_is_won_title:0 "Comment la Guerre est Gagnée"
  az_an_how_war_is_won_desc:0 "Une armée marche sur son estomac. Un dicton immémorial, pourtant si souvent négligé ou oublié. Les vies naines, peu importe leur origine, sont des dons précieux, et ne devraient pas être gaspillées en étant forcées de mourir de faim par manque de provisions ! Donc, nous instituerons une chaîne logistique complète et régulière pour nos forces armées - nous jurons qu'aucun Nain de Granit sous les armes n'aura faim !\n\nL'Échine-du-Serpent offre des défis uniques aux logisticiens, avec sa flore et faune souvent-hostile ou non-comestible signifiant souvent que les méthodes traditionnelles de fourrage sont risquées ou même impossibles, particulièrement dans les cavernes hostiles qui comprennent une grande partie de la région. Pourtant nous avons une solution - élever toujours plus de cochons de forteresse dans nos fermes-cavernes. L'Arbre de Pierre est béni de plus grandes quantités de serpentbloom et autres champignons qu'ailleurs dans le Dwarovar, grâce aux grands dons d'Halanna, et les cochons de forteresse sont utiles tant comme transporteurs qu'étant bons pour l'abattage. Avec leurs ventres pleins et paquets allégés, nos soldats peuvent marcher toujours plus loin !"
  az_an_veterans_of_the_onslaught_title:0 "Vétérans de l'Assaut"
  az_an_veterans_of_the_onslaught_desc:0 "Bien que les vies des nains soient longues, même les plus grands de notre espèce doivent aller être jugés pour leurs actions en vie par la Mère et par le Gardien-de-la-Mort. Pourtant tant que leur héritage survit, d'une manière, eux aussi. Bien que Fléau-des-Gobelins, louange à lui et au Panthéon pour sa sainte défiance, soit mort depuis longtemps, sa mémoire et son héritage vivent. Ses exploits légendaires, ses embuscades magistrales et ses charges redoutables, son travail de boucher des gobelins qui osèrent autrefois infester notre foyer sacré, sont comme évangile à nos généraux, qui cherchent à émuler son courage et audace en toutes leurs actions sur le champ de bataille, et par leurs actions, Fléau-des-Gobelins vivra à jamais. Ses mots résonnent dans des salles de cours de pierre et acier, et ses cris de bataille renouvelés par des milliers de jeunes voix affamées avides de bataille et carnage."
  az_an_forward_base_title:0 "Base Avancée"
  az_an_forward_base_desc:0 "Le conte de Gor Ozumbrog, plus jeune des forteresses, est vraiment triste. Trahie par leurs parents, assiégée par leurs anciens-alliés et laissée à mourir aux mains de la progéniture de Grobilazk, il ne manque pas d'amener une larme à l'œil du plus têtu des Nains de Granit. Comment notre peuple put-il tomber à de tels niveaux ? Comment les enfants de Dagrin purent-ils étancher leur soif de sang les uns sur les autres, quand les gobelins et orques nous avaient déjà mis si bas ?\n\nLe Dwarovar Central a montré leur faiblesse, leur manque de foi - non, trahison ! Trahison, nous proclamons, contre Dagrin ! Les Nains de Topaze seront montrés la lumière et l'étreinte réconfortante des dieux, et plus jamais la trahison des Nains de Citrine et leur "Seg Band" ne leur sera infligée, car ils seront les premiers du Dwarovar Central à voir la lumière ! Et de là, nous pousserons plus loin, et avec le sang des Segbandal les péchés du Seg Band seront nettoyés. Marchez, Nains de Granit - les enfants perdus du Dwarovar Central appellent au salut !"

