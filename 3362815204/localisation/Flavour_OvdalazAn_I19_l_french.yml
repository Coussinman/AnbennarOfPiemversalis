## Government Reforms and Estate Privelges
  az_an_gov_reform_high_priesthood_of_halanna:0 "Haut Sacerdoce d'Halanna"
  az_an_gov_reform_high_priesthood_of_halanna_desc:0 "Les nains reconquérants qui prirent autorité sur les lieux ruinés d'Ovdal-az-Ân se consolidèrent rapidement autour de sites religieux ruinés majeurs, qui par la restauration du Panthéon Nain avaient formé de puissants bastions sacerdotaux, chacun dédié à une déité différente et dominant un quartier de la taille de certaines cités de surface.\n\nDe tous ces précincts de temple, le complexe-cathédrale d'Argrâstun est le plus prestigieux, le cœur du gouvernement et le lieu où le Haut Prêtre d'Halanna est élu. Au Haut Prêtre est formellement accordé le pouvoir absolu de défendre la tradition et religion naines, bien qu'en pratique les bureaucraties-temples manient une influence considérable de leur propre droit."
  az_an_gov_reform_high_priesthood_of_halanna_tt:0 "§GLes modificateurs liés à la réforme du Haut Sacerdoce d'Halanna grandissent en force plus nous avons découvert de déités du Panthéon Nain. Spécifiquement, les modificateurs s'améliorent après avoir découvert §Y8§!, §Y12§!, §Y16§!, et toutes les §Y20§! déités.§!"
  estate_church_az_an_reclusive_tranquility:0 "Tranquillité Recluse"
  estate_church_az_an_reclusive_tranquility_desc:0 "Prudence, considération, communauté. Ce sont les principes du Sacerdoce d'Halanna, qui cherche en toutes choses à émuler ses mouvements lents et puissants. La bureaucratie labyrinthique de la vie religieuse à Ovdal-az-Ân est intentionnellement opaque aux étrangers, insistante sur un protocole élaboré et glaciale en réaction.\n\nMais tout comme les respirations lentes de méditation apportent clarté et résolution, ainsi les délibérations inscrutables du Sacerdoce mènent à une immense certitude. Ce que les temples décrètent est suivi avec une diligence inhabituelle, et les prêtres qui ailleurs voltigeraient vers des climats étrangers tournent plutôt leurs talents sur leurs propres quartiers."
  estate_mages_az_an_land_reallocation:0 "Réallocation des Terres"
  estate_mages_az_an_land_reallocation_desc:0 "La magie n'est pas un simple outil à utiliser ; C'est un signe de notre dévotion, notre foi rendue manifeste. Elle est dans le souffle de prière, les outils d'artisanat, et la moelle de nos lames. Mais les plus grandes démonstrations de dévotion, telles que les rituels de Vûrodrmonir, nécessitent une grande quantité d'espace. Ainsi, le Sacerdoce a décrété que toute terre laissée inutilisée par les Guildes ou Clans soit réallouée, pour que nous puissions communier davantage avec la magie dans le monde."
  az_an_land_reallocation_tt:0 "Pendant que ce privilège est actif :\nGagne §G+1§! Politique Administrative Possible quand les §YMages§! sont au-dessus de §Y30%§! d'Influence\nGagne §G+1§! Politique Diplomatique Possible quand les §YMages§! sont au-dessus de §Y50%§! d'Influence\nGagne §G+1§! Politique Militaire Possible quand les §YMages§! sont au-dessus de §Y70%§! d'Influence"
