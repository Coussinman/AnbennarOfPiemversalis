 mountainshark_avatars_of_the_great_shark_desc: "Avec l'inspiration des religions cannoriennes et du Culte des Avatars, nous donnerons une signification religieuse aux émulateurs de Glozok. Ceux qui incarnent vraiment la Violence, la Ruse et le Génie seront vénérés non seulement comme des gobelins, mais comme des Émulants-Avatars de Glozok lui-même ! Cela légitimera et renforcera notre règne dans les provinces bien développées, où les centres militaires, économiques et industriels accueillent beaucoup de ces Émulants-Avatars."
