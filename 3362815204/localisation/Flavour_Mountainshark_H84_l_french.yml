 mountainshark_govzenszel: "Govzenszel"
 mountainshark_govzenszel_desc: "Une république où le leader est choisi pour son adhésion à une ou plusieurs des leçons de Glozok. L'administration est partagée entre les factions des Violents, des Rusés et des Génies. Bien que l'étendue de la distinction légale entre ces factions change au fil du temps, chacune détient des leviers de pouvoir sur différentes parties de l'État."
