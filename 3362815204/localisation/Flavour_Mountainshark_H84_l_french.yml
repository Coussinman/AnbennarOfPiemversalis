 H84_watch_the_throne_title: "Surveiller le Trône"
 H84_watch_the_throne_desc: "Que dire des orques ? Chacun pourrait donner sa propre interprétation créative à cette question, mais pour le Clan Requin-des-Monts, une insulte se dresse au-dessus de toutes les autres : esclavagistes. Depuis des générations, les orques asservissent les gobelins, et ils ne montrent aucun signe d'arrêt dans un avenir proche. Avec un clan entier d'entre eux maintenant découvert dans l'ancienne capitale naine, nous devons nous préparer à agir. Même si nous n'allons pas jusqu'à tous les tuer, nous ne pouvons pas rester assis à attendre qu'ils nous mettent aux fers."
 H84_last_sons_of_glozok_title: "Derniers Fils de Glozok"
 H84_last_sons_of_glozok_desc: "Nous devons beaucoup à Glozok, le Grand Requin. C'est lui qui mena beaucoup de nos ancêtres asservis à la révolte, leur donnant enfin la chance de vivre libres. C'est lui qui fonda notre clan, qui demeure libre à ce jour. Et ce sont ses leçons de génie, de ruse et de violence qui nous ont permis de survivre et de continuer à vivre libres, malgré les orques qui veulent nous asservir et les nains qui veulent nous voir morts. Nous sommes les derniers héritiers restants de l'héritage de ce grand gobelin, et nous ne devons pas laisser son nom et ses enseignements s'éteindre."
 H84_shatter_the_crown_title: "Briser la Couronne"
 H84_shatter_the_crown_desc: "Les esclavagistes ont été vaincus, et maintenant c'est nous qui donnons les ordres. Nous n'avons pas l'intention d'asservir les esclavagistes, bien sûr, mais cela ne signifie pas qu'ils vont s'en tirer facilement. Il y a beaucoup de butin et de pillage à prendre dans cette forteresse autrefois grande, et notre nouveau foyer de mithril pourrait certainement profiter d'une expansion. Ce n'est pas comme si les orques savaient même comment utiliser cette matière de toute façon, non ?"
 H84_the_new_colossus_title: "Le Nouveau Colosse"
 H84_the_new_colossus_desc: "Les nouvelles se répandent vite parmi les gobelins désespérés. Maintenant que nous avons réussi à établir une base solide dans l'Échine-du-Serpent, nous avons commencé à voir un afflux de Voolkaru - réfugiés gobelins - arrivant sur notre territoire. Beaucoup de ces réfugiés sont soit des esclaves évadés, soit issus de clans mineurs sous la menace d'asservissement. Bien sûr, tout mouvement de masse de gobelins est destiné à causer un peu de chaos, mais nous ne l'aurions pas autrement."
 H84_sharkbite_title: "Morsure de Requin"
 H84_sharkbite_desc: "Si vous voulez la liberté, vous devez vous battre pour elle.\n\nCette simple déclaration est le fondement de la leçon de violence de Glozok. Il y a plus à cela, bien sûr, mais tout le reste découle de ce point fondamental. Non seulement nous devons toujours être prêts à nous battre pour notre liberté, mais nous devons aussi être capables de le faire. Notre chef de clan actuel peut toujours faire une démonstration convaincante de cette leçon avec de la bonne vieille guerre à l'ancienne."
 H84_truer_daggers_title: "Vraies Dagues"
 H84_truer_daggers_desc: "Ne laissez jamais votre ennemi savoir ce que vous mijotez jusqu'à ce qu'il soit trop tard.\n\nTel est un bon résumé de la leçon de ruse de Glozok. En tant qu'esclaves, il était toujours nécessaire d'agir avec soin et secret, de peur que toute évasion ou révolte ne soit écrasée avant qu'elle ne commence. Même en tant que gobelins libres, ces tactiques restent tout aussi pertinentes et utiles pour nous. Quelle meilleure façon pour notre chef de clan de démontrer la ruse qu'en déjouant les assassins du clan Vraie-Dague ?"
 H84_outskulked_title: "Déjoués"
 H84_outskulked_desc: "N'essayez pas d'être plus fort que votre ennemi. Essayez d'être plus intelligent.\n\nDe cette simple vérité, le reste de la leçon de génie de Glozok jaillit. Les gobelins ont toujours été petits et frêles comparés à ceux qui nous entourent, mais Glozok nous a enseigné que cela n'avait pas d'importance. L'astuce et l'innovation pouvaient plus que compenser toute différence de taille ou de force.\n\nLe clan Rôdeur-des-Rails se considère comme des gobelins plutôt intelligents. Notre chef de clan pourrait démontrer parfaitement la leçon de génie en les surpassant à leur propre jeu."
 H84_foundry_of_the_west_title: "Fonderie de l'Ouest"
 H84_foundry_of_the_west_desc: "L'ancienne forteresse naine d'Orlazam-az-dihr était autrefois connue pour forger l'acier avec une telle compétence (et avec tant de béliers martelant le métal) qu'il devint connu sous son propre matériau : l'Acier-Bélier. Même si la forteresse est probablement tombée en ruine, il doit rester beaucoup d'infrastructure à utiliser et réparer. Nous sommes deux fois plus intelligents que n'importe quel nain, donc nous pourrions sûrement nous charger de la tâche nous-mêmes. Nous devons juste sécuriser la forteresse d'abord."
 H84_bootstrapping_the_forges_title: "Relancer les Forges"
 H84_bootstrapping_the_forges_desc: "Notre fouille dans les profondeurs de Mithradhûm a rapporté plus que nous ne l'anticipions. Il s'avère qu'il y a une bonne raison pour laquelle tant de mithril traîne ici. Les nains avaient des forges faites juste pour créer cette matière. Nous devrions pouvoir rallumer ces beautés et recommencer la production. Qui sait ? Peut-être qu'un jour nous pourrons faire encore mieux."
 H84_grant_scrap_commissions_title: "Accorder des Commissions de Ferraille"
 H84_grant_scrap_commissions_desc: "Les anciennes routes naines sont depuis longtemps tombées en ruine, mais cela ne signifie pas qu'elles sont sans valeur. En fait, il y a assez de ferraille qui traîne pour que quelqu'un puisse se faire une vie décente en la collectant et la vendant. Si nous vendions les droits de ramasser la ferraille le long des routes à des gobelins particulièrement entreprenants, nous pourrions faire un joli profit de toute l'affaire."
 H84_embrace_govrabliggin_title: "Embrasser le Govrabliggin"
 H84_embrace_govrabliggin_desc: "Les leçons de Glozok ont toujours été importantes pour nous, mais elles ont récemment commencé à prendre un nouveau sens. Là où elles étaient autrefois destinées à aider les gobelins à atteindre la liberté, nous avons élargi leur portée pour la maintenir. Maintenant, les gobelins ont commencé à appliquer les enseignements de Glozok dans leur vie quotidienne aussi. Sa sagesse immortelle est vraiment inspirante, et nous devrions encourager sa diffusion parmi notre peuple."
 H84_goblin_diplomacy_title: "Diplomatie Gobeline"
 H84_goblin_diplomacy_desc: "Notre relation avec les Rôdeurs-des-Rails est complexe, c'est le moins qu'on puisse dire. D'un côté, ils sont un rival clair à notre pouvoir dans la région, et ils semblent penser qu'ils sont plus intelligents que nous. De l'autre, nous avons beaucoup en commun, et nos différences ne sont pas impossibles à réconcilier. Nous devrions régler cela une fois pour toutes. Sont-ils nos amis, ou nos ennemis ?"
 H84_teeth_and_steel_title: "Crocs et Acier"
 H84_teeth_and_steel_desc: "Maintenant que nous avons pris le contrôle des anciennes forges d'Acier-Bélier, nous devrions commencer à développer davantage la zone. Nous ne pouvons peut-être pas encore répliquer l'Acier-Bélier, mais ce que nous fabriquons semble convenir parfaitement à la production de guerre. Peut-être pourrions-nous créer un grand arsenal ici. Une fois que nous aurons une bonne industrie en marche, nous pourrions même trouver des moyens de l'étendre."
 H84_demand_competence_title: "Exiger la Compétence"
 H84_demand_competence_desc: "Peut-être avons-nous été un peu trop ouverts aux Voolkaru au début. Bien que nous détestions certainement refuser tout gobelin aspirant à être libre, il n'y a qu'une place limitée dans notre capitale, et nous devrions réserver cet espace aux meilleurs et plus brillants. Glozok n'a jamais rien dit sur la charité, après tout."
 H84_shark_fever_title: "Fièvre de Requin"
 H84_shark_fever_desc: "Alors que les leçons de Glozok ont pris racine plus fermement dans notre société, nous avons remarqué une tendance intéressante. Ces gobelins qui ont montré une aptitude particulière à émuler les enseignements de Glozok ont accédé à des positions de haut statut social, à la fois par la compétence inhérente gagnée en émulant le Grand Requin et par le respect de leurs pairs. Alors que les gobelins de statut inférieur ont commencé à réaliser cela, ils se sont également précipités pour essayer d'apprendre et d'appliquer correctement les enseignements de Glozok eux-mêmes. Espérons que c'est plus qu'une mode passagère."
 H84_first_among_goblins_title: "Premier Parmi les Gobelins"
 H84_first_among_goblins_desc: "Nous avons parcouru un long chemin depuis notre époque d'errance dans l'Échine-du-Serpent. Là où notre clan était autrefois vu comme fou de s'engager envers un gobelin mort, nous avons maintenant prouvé la supériorité des enseignements de Glozok. Maintenant que nous avons prouvé que nous sommes les meilleurs, nous devrions agir comme les meilleurs.\n\nLes Rôdeurs-des-Rails devraient être le début parfait. Que ce soit par la force ou la persuasion, nous les ferons nous reconnaître comme leurs supérieurs."
 H84_grandest_of_lines_title: "Plus Grandioses Lignes"
 H84_grandest_of_lines_desc: "Nos centres de production à Mithradhûm et Orlazam-az-dihr fonctionnent parfaitement, mais il y a encore tellement plus que nous pourrions faire. Toute la production du monde est sans valeur si nous ne pouvons pas faire sortir les résultats là où c'est nécessaire. Heureusement, le nouveau surplus de mithril devrait servir parfaitement à résoudre ce problème. Cela prendra du travail acharné et de l'ingéniosité, mais si nous nous appliquons, nous serons capables de transformer les anciennes routes naines en grandes lignes de mithril, connectant nos forteresses et notre peuple de manières autrefois pensées impossibles."
 H84_raise_the_alloy_shanties_title: "Élever les Bidonvilles d'Alliage"
 H84_raise_the_alloy_shanties_desc: "Les Voolkaru continuent d'arriver. Bien que cela ne soit pas surprenant, c'est aussi gênant. Ou du moins, ce le serait, si nous ne savions pas exactement quoi faire d'eux. Nous avons toujours besoin de plus de mithril, et les Voolkaru devraient être tout aussi bons au travail que n'importe quel autre gobelin. Des villages entiers seront convertis à la tâche de forger le mithril, et les nouveaux Voolkaru seront plus que bienvenus pour se joindre. S'ils n'aiment pas ça, ils sont libres de partir à tout moment, bien sûr. Ils ne sont pas des esclaves, après tout."
 H84_meritokratic_kartels_title: "Kartels Méritocratiques"
 H84_meritokratic_kartels_desc: "Dans une démonstration particulièrement impressionnante de ruse, certains de nos meilleurs gobelins ont commencé à se regrouper afin de préserver et d'améliorer leur richesse et leur pouvoir. Bien sûr, notre chef de clan ne devrait pas être laissé en dehors de l'action. Pour quelques concessions, nous devrions pouvoir sécuriser leur loyauté, et devenir fabuleusement riches de toute l'affaire. Certains dénoncent cela comme de la corruption, mais ils sont probablement juste jaloux de ne pas y avoir pensé en premier."
 H84_reign_of_a_shark_title: "Règne d'un Requin"
 H84_reign_of_a_shark_desc: "Violence. Ruse. Génie. Notre chef de clan incarne tout cela et plus. Un tel individu prestigieux est rare dans notre société, et est souvent appelé un Requin. Tout gobelin de ce genre serait sans aucun doute sur la voie rapide vers le succès dans notre société normalement, et recevrait un immense respect et déférence avec cela. En combinant cela avec le statut de chef de clan, nous pouvons nous attendre à ce que notre peuple soit beaucoup plus loyal et enthousiaste pendant un moment."
 H84_powder_dry_fuses_lit_title: "Poudre Sèche, Mèches Allumées"
 H84_powder_dry_fuses_lit_desc: "Maintenant que les Rôdeurs-des-Rails ont été amenés sous nous, de nouvelles opportunités se sont présentées. Nous avons toujours été très industrieux, et ils ont montré un penchant pour l'innovation. En particulier, nous voyons du potentiel dans l'amélioration de nos canons. Nous devrions rassembler les meilleurs et plus brillants des deux clans et les appliquer à cette tâche."
 H84_council_of_fire_title: "Conseil du Feu"
 H84_council_of_fire_desc: "Bien que les Kartels seront toujours une belle démonstration de ruse, certains ont récemment commencé à se spécialiser sous la leçon de génie aussi. Ces gobelins montrent un esprit vif pour l'industrie, trouvant toujours de nouvelles et meilleures façons de produire tout ce dont nous avons besoin. Nous devrions organiser ces Kartels ensemble en un conseil économique spécial, pour que leurs talents puissent bénéficier à tout notre royaume. Étant dignes de Vortzo Liezmo lui-même, nous dédierons ce conseil au nom du Seigneur Feu."
 H84_council_of_thunder_title: "Conseil du Tonnerre"
 H84_council_of_thunder_desc: "Certains des Kartels, rusés comme ils sont, ont aussi montré une spécialisation dans la leçon de violence. Jusqu'à présent, ils ont principalement dépensé leurs compétences à protéger les communautés dispersées de voyageurs des nombreux dangers de l'Échine-du-Serpent. Nous pouvons faire mieux pour eux. En rassemblant ces Kartels en un conseil de guerre spécial, nous pouvons utiliser leurs compétences uniques vers la défense et l'expansion de nos frontières. Apzarko Hrom lui-même serait sûrement fier de leur prouesse martiale, et nous honorerons la Garde du Tonnerre en retour en nommant le conseil en son honneur."
 H84_embers_of_the_great_shark_title: "Braises du Grand Requin"
 H84_embers_of_the_great_shark_desc: "De nos humbles racines, nous nous sommes étendus au-delà de tous sauf les rêves les plus fous de tout gobelin. Nous avons Glozok et ses leçons à remercier pour cela, bien sûr. À travers le génie, la ruse et la violence, nous avons réussi à prospérer, et pouvons plus que tenir notre place contre n'importe lequel des autres résidents de l'Échine-du-Serpent. Mais nous n'avons pas oublié nos origines non plus. Glozok aussi a commencé de rien, et nous avons maintenant une piste à Chainquarry concernant son histoire remarquable.\n\nNous devrions enquêter davantage. Qui sait quelle sagesse supplémentaire du Grand Requin nous pourrions découvrir ?"
 H84_embers_of_the_great_shark_tt: "§GLa révélation de l'héritage de Glozok débloquera des missions supplémentaires.§!"
 H84_troll_battered_mithril_title: "Mithril Battu par les Trolls"
 H84_troll_battered_mithril_desc: "Dans l'ancien temps, les nains d'Orlazam-az-dihr réussissaient à créer de l'acier de la plus haute qualité dans l'Échine-du-Serpent, sinon le monde. Ils battaient l'acier avec leurs béliers pendant le processus de forge pour accomplir cela, apparemment. Eh bien, nous connaissons des créatures encore plus fortes que leurs béliers, et nous devrions pouvoir les employer dans la tâche de forger le mithril avec des effets similaires. Les trolls des cavernes peuvent être hargneux, mais ils seraient sûrement disposés à travailler pour nous si de la bonne nourriture était dans l'affaire pour eux."
 H84_explosion_of_industry_title: "Explosion d'Industrie"
 H84_explosion_of_industry_desc: "Là où nous n'avions autrefois que des masses blotties et grouillantes de gobelins sans but, nous avons maintenant des établissements animés et industrieux. Les Voolkaru ont plus que prouvé leur valeur, transformant les cavernes autour de Mithradhûm en centres industriels importants à part entière. Avec un peu plus de développement, nous serons capables d'exploiter davantage leur potentiel. Bientôt nous aurons tant de mithril, nous pourrions avoir du mal à comprendre quoi en faire !"
 H84_break_the_chains_title: "Briser les Chaînes"
 H84_break_the_chains_desc: "Haraz Orldhûm. Il n'y a aucun nom qui remue le même mélange de haine, colère et douleur dans le cœur d'un gobelin. Le peu que nous avons glané de nos contes populaires, nous en savons plus qu'assez. C'était un repaire de corruption, d'esclavage et de sang, le fouet des oppresseurs nains claquant sur le dos de ceux assez malheureux pour y être emprisonnés. Toute la forteresse est un monument doré au platine à la haine et à l'exploitation. Il est juste que nous prenions ces produits de l'esclavage de nos ancêtres et les mettions à meilleur usage, comme le développement de notre forteresse à Khugdihr, une base d'opérations avancée pour notre état en Cannor. Utilisons ces produits du mal pour le bien ! Pour Glozok !"
 H84_age_of_ambition_title: "Âge d'Ambition"
 H84_age_of_ambition_desc: "Les révélations supplémentaires concernant la première rébellion de Glozok ont frappé notre clan comme la foudre ! Autrefois juste une flamme dans le cœur de nos gobelins, elle a été alimentée davantage en un brasier rageur, prêt et impatient de répandre les leçons de Glozok à travers l'Échine-du-Serpent. Même le plus humble gobelin travaille avec la passion de Vortzo Liezmo lui-même ! Il est impératif que notre clan répande les grandes leçons de Glozok aussi loin que possible !"
 H84_predatory_meritocracy_title: "Méritocratie Prédatrice"
 H84_predatory_meritocracy_desc: "Un accent sur la liberté peut parfois être problématique. Avec une ferveur renouvelée dans nos rangs, les soldats de notre armée Violente sont prêts à accuser chaque officier, leurs supérieurs, et même notre Requin d'agir comme des propriétaires d'esclaves plutôt que comme des libérateurs. Plutôt que de céder à leurs demandes d'officiers d'armée élus et de brigades auto-gérées, nous donnerons aux idéologues fervents leur propre place dans l'armée. Les Fusiliers Fauteurs-de-Troubles seront promus vers les premières lignes : cela leur permettra de détruire les ennemis de Glozok, les empêchera de cibler nos institutions, et donnera à nos troupes de précieuses sources de propagande inspirante !"
 H84_goblin_gourmands_title: "Gourmets Gobelins"
 H84_goblin_gourmands_desc: "Soupe de fleur-serpent et oignon. Pain d'herbe-caverne avec ail ajouté. Brochettes de bnunin et fruit-scintillant rôtis. Galettes de rothé, grillées et servies aux côtés de cœurs de bourgeon-feu. Chacun de ces plats et plus sont devenus des délices définissant une cuisine naissante des Requins-des-Monts.\n\nAvec les trolls employés dans les fonderies d'Orlazam-az-dihr, de la nourriture supplémentaire doit être sécurisée pour les garder rassasiés et forts. Alors que nous augmentons la productivité de nos fermes pour répondre à cette demande, nos chefs ont commencé à expérimenter avec tous les produits alimentaires que nous produisons dans l'Échine-du-Serpent. Les trolls peuvent être les plus grands bénéficiaires de cet arrangement, mais ils sont loin d'être les seules personnes qui adorent un état qui leur donne des ventres pleins et de la nourriture avec saveur !\n\nEnsemble, notre nation montante se définit une culture unique de développement culinaire. Tout comme nous innovons en technologie, artisanat magique, forge et monnaie, nous innovons notre nourriture aussi !"
 H84_beyond_past_or_present_title: "Au-delà du Passé ou Présent"
 H84_beyond_past_or_present_desc: "À travers leurs fonderies et forges, les Génies créent déjà les chefs-d'œuvre de mithril que nous chérissons ; à travers leur expertise sur la création, ils ont complètement dépassé les Rusés sur les conseils économiques du Seigneur Feu. Les Génies sont parmi les meilleurs artisans du monde, et pourtant ils manquent encore de connaissances dans tant de domaines : en philosophie, théoriques, artisanat magique et principes abstraits, les gobelins restent derrière le reste d'Halann. De plus, les secrets d'Aul-Dwarov - rails avancés, golems et mégaconstructions - nous échappent encore. Cet état de choses doit être rectifié.\n\nNous accumulerons les connaissances à Mithradhûm. Nous inviterons des érudits du monde entier et les mettrons au travail. Nous emploierons les meilleurs architectes, embaucherons les meilleurs professeurs, et obtiendrons les livres les plus modernes. Nous construirons une université à Mithradhûm, pour que nos Génies puissent émuler Glozok plus fidèlement qu'ils ne l'ont jamais fait auparavant !"
 H84_code_of_bribery_title: "Code de Corruption"
 H84_code_of_bribery_desc: "La faction des Rusés - composée de patrons de Kartels, marchands, banquiers et politiciens - en est venue à dominer nos tribunaux, salles de justice et bureaux politiques. Ils ne sont pas une faction unifiée, cependant, car les riches peuvent souvent obtenir leur richesse par simple héritage ou chance (au grand dégoût du reste des Rusés, ainsi que de la société en général). Pour limiter l'influence de la richesse sans-Ruse, les conseils économiques Génies se sont alliés avec des parties des Rusés pour promulguer des codes de corruption limitée et contrôlée. Les pots-de-vin seront contrôlés pour qu'ils ne deviennent pas incontrôlables ; ils seront limités (mais pas illégaux) parce qu'un pot-de-vin bien placé est de la Ruse en soi, et devrait toujours être autorisé. Avec la supervision des pots-de-vin par les Violents et les Génies, les Rusés seront tenus en ligne."
 H84_the_united_revolt_title: "La Révolte Unie"
 H84_the_united_revolt_desc: "De petits groupes de kobolds ont accueilli nos frères avec une amitié inhabituelle. Nos interactions avec eux partagent toutes un fil commun, une gratitude profonde envers le peuple gobelin pour leur part dans une révolte d'esclaves il y a de nombreuses années. Ils parlent de mythes concernant un certain gobelin, plus proche du peuple dragon en viciosité et force qu'eux, qui brisa leurs chaînes et massacra leurs maîtres. Bien que les archives soient floues, leurs anciens se rappellent d'une grande migration depuis le sud. En poursuite de l'héritage de Glozok, nous devons enquêter sur cela."
 H84_venerate_the_legends_title: "Vénérer les Légendes"
 H84_venerate_the_legends_desc: "Les fois cannoriennes sont étranges, et la plupart des gobelins trouvent incompréhensible pourquoi les humains suivent l'une d'entre elles. Mais avec la propagation de la religion corinite à de nombreux orques, nous avons commencé à prendre note d'un concept particulier : celui de l'Avatar. Les fidèles-Cannor avec une harmonisation consommée à un dieu particulier peuvent incarner ce dieu si pleinement qu'ils deviennent des 'Avatars', agissant comme conduits de la volonté divine. N'est-ce pas ainsi que nous devrions traiter les émulateurs de Glozok ? Les Violents, Rusés et Génies ne sont-ils pas des Avatars à leur façon ? Peut-être devrions-nous adopter ce concept, et vénérer les Émulants-Avatars eux-mêmes…"
 H84_apex_guarentor_title: "Garant Suprême"
 H84_apex_guarentor_desc: "Khugdihr était le cœur de la tentative maintenant échouée de la Banque d'Asra de se répandre dans l'Échine-du-Serpent. La Banque a depuis été expulsée, et nous avons 'hérité' de leurs actifs. Les Requins se sont déjà délectés de l'or pillé des coffres d'Asra, mais maintenant nous réalisons que les nains détenaient des ressources bien plus précieuses : une monnaie bien entretenue, et des institutions financières dont les gobelins n'avaient jamais entendu parler auparavant. En traduisant leurs livres, nous apprenons les secrets des intérêts composés, réserves fractionnaires, et une foule de méthodes bien meilleures pour extraire la richesse que tout ce que nous employons actuellement. Mais il y a un domaine financier où nous pouvons les surpasser, parce que nous avons quelque chose qu'ils n'ont jamais eu : le mithril. En utilisant (et étendant) leur monnaie, nous pourrions créer la devise la plus précieuse du monde…"
 H84_suffrage_for_the_worthy_title: "Suffrage pour les Dignes"
 H84_suffrage_for_the_worthy_desc: "Les patrons de Kartels ont beaucoup fait pour les Requins-des-Monts, mais leur bon raisonnement a ses limites. Alors que nous nous enrichissons, les Kartels deviennent plus corrompus ; alors qu'ils deviennent plus corrompus, ils deviennent moins accordés aux idéaux de Glozok. Pour trouver les émulateurs les plus efficaces du premier Requin, alors, nous devons étendre le bassin d'électeurs potentiels à tous les membres compétents du peuple gobelin. À travers eux, nous pouvons trouver nos plus grands leaders potentiels.\n\nCette compétence sera basée sur nos trois principes. La Violence correspond aux officiers d'armée et soldats décorés, car ils servent les Requins avec valeur ; le Génie correspond aux artisans expérimentés, artisans et forgerons, car ils construisent notre société à des étendues toujours plus grandes ; la Ruse correspond à la richesse, car un gobelin riche a prouvé sa capacité à prospérer dans un monde dangereux. Avec nos listes d'électeurs étendues aux gobelins de ces trois groupes, nous pouvons assurer que le choix de notre leadership est en bonnes mains."
 H84_subsume_the_nezkaru_title: "Absorber les Nezkaru"
 H84_subsume_the_nezkaru_desc: "Pour toute caverne dans l'Échine-du-Serpent, une foule de familles gobelins, ou Nezkaru, revendiquent la propriété légitime de la terre. Ces Nezkaru se querellent et se battent constamment, chacun s'appuyant sur des allégeances tribales qui ont duré des générations. Les Nezkaru ont toujours été maintenus divisés par les nains et orques dirigeants, avec certains renforcés et d'autres diminués ; puis les Nezkaru divisés ont maintenu le peuple gobelin divisé, car les tribus se coupaient mutuellement la gorge pour un statut plus élevé dans la hiérarchie d'une autre nation. Cela ne continuera plus.\n\nLes Nezkaru seront absorbés sous la gouvernance Govzenszel. À travers les Requins-des-Monts, nos Rusés dirigeront les tribunaux locaux, maisons marchandes et commerce ; nos Violents contrôleront l'application de la loi locale et milices ; nos Génies seront placés en charge des mines locales, forges et ateliers. Les Nezkaru seront autorisés à continuer comme liens familiaux et attachements, mais pas comme entités légales ou politiques. Pour libérer tous les gobelins, nos liens aux tribus non-Glozok doivent être affaiblis."
 H84_favored_giantkin_title: "Peuple Géant Favorisé"
 H84_favored_giantkin_desc: "Les trolls sont formidables ! Ils aiment notre cuisine, détruisent nos ennemis, et forgent notre mithril. Beaucoup dans leurs rangs suivent joyeusement les enseignements de Glozok et se voient comme partie du groupe libéré. Nous avons déjà adapté nos structures de clan et Govzenszel pour accommoder les trolls, et maintenant nous avons une opportunité supplémentaire pour nous de les aider (pour que plus d'entre eux puissent nous aider plus tard).\n\nUn troll des cavernes particulièrement Rusé apporte des nouvelles de communautés de trolls des forêts au nord. En invitant ces trolls du nord dans la Vallée du Serpent, nous pouvons renforcer nos armées, augmenter nos taux de productivité de forge, et amener encore plus de trolls dans le groupe. De plus, puisque les trolls sont tellement meilleurs que les ogres - maudits barbares mangeurs de cadavres, consommant leurs martyrs avant qu'ils puissent être honorés comme héros - plus nous avons de trolls dans la Vallée, moins les ogres tiendront d'influence !"
 H84_commission_mega_works_title: "Commander des Méga-Travaux"
 H84_commission_mega_works_desc: "Chemins de fer alimentés par la magie du feu dérivée des flux de lave. Robots miniers basés sur les anciens golems nains. Forges capables de faire fondre le mithril comme si c'était du cuivre. Fonderies capables de façonner ce mithril en formes qui ne peuvent être décrites avec des concepts que nous comprenons actuellement. Monnaies pompant de la monnaie de mithril pur pour soutenir toute notre économie. Des explosifs comme nous n'en avons jamais vus. Des supports de tunnel résistants aux explosifs comme nous n'en avons jamais vus non plus. Nos artisans magiques nous disent que tout cela et plus peut être nôtre, tant que nous sommes disposés à investir en eux et leurs créations.\n\nIls nous parlent de Méga-Travaux, s'étendant sur chacun de Mithradhûm, Orlazam-az-dihr et Khugdihr. Ils nous parlent d'objectifs de production que nous n'avons jamais imaginés, avec des profits que nous avons toujours imaginés. Ils nous promettent des richesses, si nous pouvons leur obtenir des richesses plus petites et plus raisonnables. Comment pourrions-nous possiblement résister ?"
 H84_dancing_with_dragons_title: "Danser avec les Dragons"
 H84_dancing_with_dragons_desc: "Bien que pas tout à fait frères, les gobelins et kobolds partagent de nombreux traits l'un avec l'autre : nous sommes tous deux méprisés simplement pour notre nature diminutive, nous cherchons tous deux une richesse abondante même depuis les profondeurs de la pauvreté, et nous partageons une ignition commune, parfois littérale, d'innovation. Avec cela, nous pouvons trouver une solidarité commune avec eux : un lien entre petits requins et courts dragons."
 H84_the_impossible_revolt_title: "Révolte Impossible"
 H84_the_impossible_revolt_desc: "Nous avons entendu des rumeurs d'une révolte qui défie presque la plausibilité. Les gobelins racontent souvent des mythes de soulèvements réussis dans des carrières d'esclaves - où les gobelins étaient toujours surveillés, n'avaient aucun pouvoir, nulle part où se cacher, et aucune ressource - mais ces histoires sont généralement vues comme des paraboles, plutôt que des événements qui se sont réellement produits. Mais maintenant, nous avons trouvé des preuves d'une révolte Glozok réussie dans une de ces carrières mêmes. Nous devons envoyer une armée pour enquêter sur ce site, pour que nous puissions apprendre comment la Ruse incroyable de Glozok a accompli un tel exploit impossible."
 H84_mega_foundry_title: "Méga-Fonderie"
 H84_mega_foundry_desc: "Nous devons excaver en sécurité d'énormes portions d'Orlazam-az-dihr pour que nous puissions créer une Méga-Fonderie dans ses profondeurs, mais les tunnels de la forteresse se sont révélés encombrants à creuser. Heureusement, notre militaire offre son soutien. Qui pourrait possiblement être meilleur à naviguer les passages de l'Échine-du-Serpent (et les faire exploser) que les artilleurs Requins-des-Monts : excepté, peut-être, les généraux qu'ils servent ? Avec des dizaines d'expéditions sous leur ceinture, des dizaines de milliers d'intrus tués, et toutes les façons les plus innovantes de faire détonner des bombes en main, il n'y a rien qu'ils ne puissent accomplir. À travers la discipline militaire et la main-d'œuvre implacable, nous assurerons qu'Orlazam-az-dihr soit prêt à être exploité aussi efficacement que possible !"
 H84_mega_forge_title: "Méga-Forge"
 H84_mega_forge_desc: "Les nains ont inventé un concept qu'ils appellent 'économie d'échelle'. Nos ingénieurs ont développé un concept que nous appelons 'économie d'essayer-un-million-de-choses-et-voir-ce-qui-marche'. Alors que les nains concentraient toute leur énergie sur des forges singulières, fermes singulières et mines singulières, nous avons eu la prévoyance de créer une multitude de centres industriels partout dans notre domaine. S'il n'y avait qu'une seule grande forge, nous ne serions pas capables d'expérimenter avec toutes les façons dont nous pouvons améliorer une forge. Mais maintenant, ayant construit mille petites forges partout à Mithradhûm - toutes travaillant un peu différemment, sans deux exactement pareilles - nous pouvons apprendre les meilleures méthodes et pratiques de chacune. Nous assemblerons les meilleurs bouts et morceaux, créerons quelque chose de glorieux, et ferons la forge la plus efficace que la Maison-Mithril ait jamais vue !"
 H84_mega_mint_title: "Méga-Monnaie"
 H84_mega_mint_desc: "L'or est faible et malléable. L'argent est mou et feeble. Les deux sont délicieusement brillants à leur façon, mais ils ne sont rien en comparaison du seul et unique, maximalement glorieux métal de tous les rêves du monde : le mithril. À travers Khugdihr, nous avons déjà apporté l'euphorie à nos marchands en leur fournissant une devise faite partiellement de mithril. Maintenant, avec leur aide, nous pouvons faire encore plus. Si nous pouvons sécuriser le financement et le soutien mercantile, nous pouvons faire croître nos opérations à Khugdihr à des hauteurs sans précédent. Nous pouvons créer une devise non seulement mélangée avec ou enduite de mithril, mais purement, sans adultération, faite seulement du matériau parfait. Aucune devise en Halann ne sera aussi éblouissante, ni aussi précieuse."
 H84_hegemon_of_superiority_title: "Hégémon de Supériorité"
 H84_hegemon_of_superiority_desc: "Le monde mendie notre monnaie, se recroqueville devant notre lame, et chuchote à propos de notre pouvoir. Nous avons miné, fondu et forgé le mithril avec une telle maîtrise que nous en sommes venus à dominer l'économie d'Halann. À travers notre production de mithril et nos connexions avec les commerçants internationaux, nous sommes devenus l'hégémon non seulement de l'Échine-du-Serpent, mais aussi de l'industrie et du commerce mondial !"
 H84_pinnacle_of_innovation_title: "Pinacle d'Innovation"
 H84_pinnacle_of_innovation_desc: "Nous avons rallumé les forges de Mithradhûm, produisant plus de mithril que l'Échine-du-Serpent n'en a jamais eu auparavant ; nous avons fondé les fonderies d'Orlazam-az-dihr, produisant en masse des armements de mithril qui font honte à tous les autres forgerons d'Halann ; et nous avons établi des monnaies à Khugdihr, vendant de la devise de mithril pur aux marchands du monde. L'Université de Mithradhûm présente des érudits sans égal ; la croissance industrielle gonfle à travers notre nation ; l'alphabétisation se répand comme un feu de forêt à travers les établissements gobelins. En utilisant des inventions à la pointe de l'artisanat magique, la maîtrise du mithril, et l'intelligence de chaque gobelin sous notre règle, nous sommes devenus le pinacle de l'innovation mondiale. Il est maintenant temps de montrer au monde à quel point nous sommes intelligents !"
 H84_the_final_revolt_title: "La Révolte Finale"
 H84_the_final_revolt_desc: "Alors que nous progressons vers le sud, nous commençons à perdre la trace des rébellions de Glozok. Il semble que son rythme a été ralenti au fil des années : les orques devinrent plus méfiants des tactiques de Glozok, et l'âge rendit son corps moins capable de se battre éternellement. Sa piste est devenue froide plus tôt que nous l'espérions.\n\nPour remédier à cela, notre Requin doit personnellement superviser la recherche de la révolte finale de Glozok. Si nous pouvons trouver son lieu de repos, ou toute preuve de soulèvements supplémentaires, nous pouvons apprendre le sort de notre père national Génie. Il ne peut y avoir qu'un site restant à trouver…"
 H84_shark_of_the_mountain_title: "Requin de la Montagne"
 H84_shark_of_the_mountain_desc: "Dans une parabole récemment écrite par un gobelin Requin-des-Monts et répandue à travers notre nation, il est écrit : 'Et Glozok mourut, car il n'y avait plus d'esclaves à libérer.' Cette œuvre est apocryphe - Glozok passa tragiquement quand la plupart des gobelins étaient encore enchaînés - mais nous, ses héritiers, avons accompli son destin. Nous avons conquis l'Échine-du-Serpent, libéré les gobelins, et apporté la prospérité à tous. Nous avons incarné la Violence, la Ruse et le Génie, et nous avons atteint des hauteurs que même Glozok n'aurait jamais pu imaginer pour le peuple gobelin.\n\nNous sommes les Requins-des-Monts, et nous avons appris les leçons de Glozok. Maintenant, il est temps pour nous d'écrire les nôtres."

 mountainshark_events.1.t: "Requins Violents"
 mountainshark_events.1.d: "En guerre, le peuple gobelin n'a ni la force physique des orques ni les armements des nains. Au lieu de cela, nos moyens de victoire sont consacrés dans la leçon de violence de Glozok. Alors que le [Root.Monarch.GetTitle] [Root.Monarch.GetName] mène nos armées à travers des guerres réussies, [Root.Monarch.GetSheHe] apprend - et à travers [Root.Monarch.GetHerHim], nous apprenons - comment incarner la leçon de violence de Glozok. Nos ennemis voudraient nous voir retournés à l'esclavage, et nous devrons tous les repousser pour obtenir la libération du peuple gobelin. Notre chemin d'illumination violente commence ici."
 mountainshark_events.1.a: "À travers les enseignements de Glozok, nous maîtrisons la leçon de violence !"
 mountainshark_events.2.t: "Requins Rusés"
 mountainshark_events.2.d: "Les Vraies-Dagues comprennent que ce n'est pas le travail d'un gobelin de se battre loyalement. Ils ne comprennent pas, d'autre part, que la cause de tous les gobelins n'est pas favorisée par les coups de poignard constants dans le dos. Peut-être leur enseignerons-nous cette leçon.\n\nNos gobelins sont menés non seulement par des instincts de base, mais aussi par les leçons de Glozok : et donc ils sont non seulement plus loyaux, mais aussi plus rusés. À cause de cela, au milieu des schémas internes des Vraie-Dague, nous avons avec succès défié leur maîtrise auto-proclamée du subterfuge. Les Requins-des-Monts ont soudoyé leurs membres, répandu des misdirections intelligentes, et infiltré leurs rangs avec les nôtres. Utilisant ces agents, le [Root.Monarch.GetTitle] [Root.Monarch.GetName] a l'intention de faire une déclaration personnelle à leur chef de clan sur comment l'idéal de ruse signifie plus que de simples schémas interpersonnels à l'esprit étroit.\n\nÀ quoi cette déclaration ressemblera-t-elle ? Tournerons-nous les épées sur les Vraies-Dagues comme ils le font l'un sur l'autre, ou simplement révéler nos espions et rire de leur folie ?"
 mountainshark_events.2.a: "Assassiner leur leader pour prouver l'erreur de leurs façons !"
 mountainshark_events.2.b: "Révéler nos agents pour humilier sans dommage !"
 mountainshark_events.3.t: "Requins Génies"
 mountainshark_events.3.d: "Les excavateurs creusent aux ruines naines, extrayant et préservant tout ce qui pourrait sembler unique. Les forgerons expérimentent avec ces reliques récupérées, essayant de comprendre comment elles fonctionnent et ce qu'elles font. Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] les supervise, même en prenant part au processus : [Root.Monarch.GetSheHe] suggère des interprétations particulières, argumente sur les réclamations, et soutient [Root.Monarch.GetHerHis] prémisses avec logique et raison. Les forgerons se trouvent souvent dans la position awkward de débattre férocement contre le [Root.Monarch.GetTitle], et pourtant [Root.Monarch.GetName] ne prend aucune offense. [Root.Monarch.GetName] leur dit que le génie se trouve dans avoir raison, pas dans être arrogant. Il est plus intelligent d'apprendre ce qui est correct que d'insister impérieusement sur avoir tort.\n\nÀ travers ces rencontres entre artisans et le [Root.Monarch.GetTitle], [Root.Monarch.GetName] a pu avancer notre savoir-faire technologique considérablement. Même les technocrates aspirants de Rôdeur-des-Rails échouent à saisir notre connaissance du monde, parce que nous apprenons du passé, du présent, et de Glozok lui-même. Nous incarnons le génie mieux que tout autre gobelin ne pourrait.\n\nEn même temps, Rôdeur-des-Rails a encore tout à fait l'expertise dans de nombreux domaines que nous n'avons pas. Beaucoup de leurs rangs seraient intéressés à nous rejoindre et travailler aux côtés de notre [Root.Monarch.GetTitle], mais il y a deux chemins par lesquels nous pouvons les amener dans le groupe. Voulons-nous braconner les meilleurs esprits de Rôdeur-des-Rails - les intégrant dans Requin-des-Monts entièrement - ou voulons-nous officiellement collaborer avec Rôdeur-des-Rails, amenant les deux tribus ensemble et aidant chacun de nous dans la poursuite du génie ?"
 mountainshark_events.3.a: "Braconner leurs meilleurs esprits et les mettre au travail !"
 mountainshark_events.3.b: "Pourquoi travailler contre eux quand nous pouvons étudier ensemble ?"
 mountainshark_events.4.t: "La Forge Inégalée"
 mountainshark_events.4.d: "Partout où nous pouvons les trouver, nous allumons les feux de Mithradhûm. Les anciennes forges de la forteresse sont massives et délabrées : elles vacillent sous le poids de milliers d'années sans usage, rouillées et décrépites sans personne pour s'en occuper. La forteresse est devenue sombre il y a longtemps, et les orques n'ont jamais eu le talent pour exploiter leur puissance industrielle.\n\nNous ne savons pas encore comment purifier le mithril - nos premières tentatives ont mal tourné, avec beaucoup du minerai brut soit ne changeant pas du tout dans ces feux naissants ou brûlant entièrement et ne laissant rien derrière - mais nous commençons à expérimenter et comprendre. Nous trouvons les anciennes forges, les faisons fonctionner, et étudions comment et pourquoi elles fonctionnent. Nous fouillons la forteresse pour le mithril allié, testons leur composition, et voyons quels alliages nous pouvons répliquer et lesquels nous ne pouvons pas. Alors que le travail est lent, nous travaillons continuellement vers recréer le métal parfait.\n\nMithradhûm était autrefois une forge inégalée, et nous en ferons une à nouveau un jour. Jusqu'alors, nous apportons la lumière à cette forteresse. Nous réchauffons nos tunnels à travers des fourneaux colossaux, et les gobelins acclament notre potentiel à ces feux de joie géants. Les forges deviennent des lieux de rencontre et salles de rassemblement, où les gobelins célèbrent jusqu'où nous sommes venus et ce à quoi nous aspirons. L'insigne de Glozok est peint sur chacun d'eux, et Mithradhûm devient un symbole pour les Requins-des-Monts."
 mountainshark_events.4.a: "Nous deviendrons maîtres du mithril !"
 mountainshark_events.5.t: "Le Govrabliggin"
 mountainshark_events.5.d: "Le Govrabliggin - l'Illumination du Requin - est sur nous ! Partout à travers Requin-des-Monts, les gobelins commencent à champion les causes de violence, ruse et génie. Les soldats dessinent la géographie des champs de bataille dans la terre, esquissant leurs plans pour enacter une violence maximalement efficace. Les commerçants entrent dans des compétitions de faux deals l'un avec l'autre, où les deux côtés essaient de maximalement escroquer l'autre pour montrer leur ruse. Les forgerons et travailleurs-Kartel collaborent sur faire des monuments plus grands et meilleurs à Glozok, forçant leur créativité pour qu'ils puissent incarner le génie.\n\nCes changements de culture se répandent bien au-delà des passe-temps individuels. Lentement mais sûrement, l'armée adopte une vue particulière de la violence qu'ils récoltent : une de libérer les gobelins, et de détruire leurs ennemis. Les riches de notre nation adoptent une philosophie de ruse : une où l'influence et la richesse sont les seules façons dont les gobelins peuvent prospérer dans un monde qui veut les subjuguer. Les artisans font tout ce qu'ils peuvent pour atteindre le titre de génie : un titre personnifié par créer des inventions plus grandes, meilleures et plus intelligentes, des inventions qui peuvent aider tous les gobelins à devenir libres.\n\nLa révérence pour les leçons de Glozok grandit si grande que les leçons deviennent des noms propres en et d'elles-mêmes. Nous ne sommes plus une nation de génies violents et rusés ; nous sommes maintenant une nation des Violents, des Rusés, et des Génies. Les gobelins de partout Requin-des-Monts se trient dans ces trois catégories, et nos institutions commencent à adopter une des trois comme leur but philosophique. Nous devenons plus les héritiers de Glozok chaque jour !"
 mountainshark_events.5.a: "Nous embrassons le Govrabliggin !"
 mountainshark_events.6.t: "L'Arsenal Invincible"
 mountainshark_events.6.d: "Orlazam-az-dihr était autrefois une forteresse vitale pour la production de guerre - elle pompait autrefois des armes et armures de puissance incroyable - et ils utilisaient des béliers, de toutes choses, pour créer leur fameux acier-bélier. Ce n'est certainement aucune surprise pour les nains de trouver une telle communauté avec les autres créatures poilues et rabougries du monde.\n\nAlors que nos intérêts actuels se centrent sur rallumer les anciennes fonderies, des artisans ambitieux schématisent déjà pour recréer les secrets de la production d'acier-bélier. Avec notre génie et astuce, notre métallurgie ira bien au-delà de ce que tout nain avec un animal de ferme peut accomplir. Nous créerons une fonderie ici qui fera honte au vieux Orlazam-az-dihr !"
 mountainshark_events.6.a: "Un arsenal digne de Glozok !"
 mountainshark_events.7.t: "Futur des Rôdeurs"
 mountainshark_events.7.d: "Rôdeur-des-Rails, autrefois la plus puissante et rusée de toutes les tribus gobelins, a stagné. Nous, d'autre part, nous sommes étendus dans toutes les directions. Ceci est tout trop naturel, car nous suivons Glozok et ils ne le font pas : et maintenant il est temps pour eux de venir sous notre contrôle, pour qu'ils puissent le suivre aussi. Nous avons allié Rôdeur-des-Rails, les avons soutenus, les avons surpassés, et nous sommes assurés qu'ils comprennent quelle tribu est maintenant la plus grande des gobelins. Si nous leur demandons d'être sous nous, ils accepteront.\n\nAlors que nous tendons la main aux Rôdeurs pour demander leur acceptation de notre règle, nous avons une décision à prendre. Leur promettons-nous l'autonomie dans notre groupe de guerre, ou demandons-nous l'assimilation complète ? Les Rôdeurs-des-Rails existeront-ils comme leur propre tribu sous la nôtre, ou seront-ils complètement transformés en Requins ?"
 mountainshark_events.7.a: "Les Rôdeurs-des-Rails garderont leur tribu, simplement sous les Requins !"
 mountainshark_events.7.b: "Les Rôdeurs-des-Rails doivent être transformés en Requins !"
 mountainshark_events.8.t: "L'Offre du Requin"
 mountainshark_events.8.d: "Nous sommes tombés sous l'influence des Requins-des-Monts. Maintenant, ils demandent que nous nous soumettions davantage.\n\nLeurs diplomates promettent l'autonomie, au moins à certains égards. Notre [Root.Monarch.GetTitle] retiendra encore le pouvoir à Er-Natvir, et nos technocrates seront bien traités à cause de l'amour des Requins pour le 'génie'. Ils demandent beaucoup de nous, mais insistent que les gobelins ne peuvent prospérer dans l'Échine-du-Serpent que quand ils sont unis sous les héritiers de Glozok. Alors qu'ils applaudissent notre génie, ils disent que nous devons encore apprendre les leçons de violence et ruse de Glozok.\n\nL'accord qu'ils proposent est-il raisonnable ? Les Rôdeurs-des-Rails deviendront-ils des Requins-des-Monts ?"
 mountainshark_events.8.a: "Les Rôdeurs seront des Requins !"
 mountainshark_events.8.b: "Personne ne subjuguera les Rôdeurs-des-Rails, pas même d'autres gobelins !"
 mountainshark_events.9.t: "Une Conversation au Bord des Rails"
 mountainshark_events.9.d: "Les diplomates de Requin-des-Monts - chacun un suiveur vertueux et Rusé de Glozok - traînent près des rails entourant Er-Nativr. Alors que Requin-des-Monts est devenu plus grand, plus fort et plus puissant que Rôdeur-des-Rails, nos diplomates attendaient tout un accueil : un festin, peut-être, ou un tribut, ou au moins un poème célébrant Glozok. Au lieu de cela, les diplomates attendent dans des tunnels humides et froids pour des émissaires Rôdeur-des-Rails qui ont décidé d'arriver en retard.\n\nQuand les Rôdeurs arrivent finalement, la conversation est relativement simple. Nos diplomates félicitent leurs confrères gobelins de Route-Rouille pour leur contrôle sur les rails, applaudissent les grandes choses que Rôdeur-des-Rails a pu faire, et complimentent leurs façons technocratiques. Ils parlent ensuite de concessions monétaires, d'autonomie potentielle dans notre groupe de guerre, et de façons pour les technocrates Génies de s'assimiler dans notre administration.\n\nEn réponse, les Rôdeurs-des-Rails tirent sur nos diplomates au visage."
 mountainshark_events.9.a: "Ils paieront cher pour leur déshonneur."
 mountainshark_events.10.t: "Le Royaume de Vorto Liezmo"
 mountainshark_events.10.d: "De partout l'Échine-du-Serpent - de partout le monde - les gobelins affluent. Ex-esclaves d'orques et nains et même humains et elfes fuient vers nous, et nous les accueillons à bras ouverts. Ou, au moins, nous les accueillons sur notre territoire à bras ouverts. L'entrée dans Mithradhûm est un privilège qui doit être gagné.\n\nIl y a un an, nous avons nettoyé les cavernes entourant notre capitale, les vidant de tous les dangers pour qu'elles puissent être parfaites pour un développement supplémentaire. Maintenant, les réfugiés Voolkaru inondent chaque pouce de ces cavernes. Chacun d'eux est désespéré d'entrer dans la ville brillante de mithril, et donc ils ont construit des centaines - sinon des milliers - de bidonvilles, tous dédiés à la forge de nouveaux alliages. Les Voolkaru s'organisent en équipes de mineurs, fondeurs et forgerons ; ils expérimentent avec des matériaux, trouvant les métaux les moins chers et plus productifs à faire ; ils construisent des villes qui atteignent du fond des cavernes à leurs plafonds, où chaque mètre carré a au moins un gobelin essayant d'être vu comme violent, rusé, ou un génie.\n\nCes bidonvilles d'alliage sont vivants avec énergie, excitation et feu. Au moins un quart d'eux brûlent chaque année, mais cela importe peu à cause de la croissance sans fin des Voolkaru et forges. Les cavernes sont pleines du nom du Seigneur Feu, Vorto Liezmo, le patron de la forge, flammes et industrie : ils l'adorent comme ils louent Glozok, ils acclament son nom avec chaque nouvelle innovation, et ils sanglotent son nom quand leur nouveau foyer brûle. Les cavernes deviennent définies par le feu."
 mountainshark_events.10.a: "Allumer les feux ! Attiser les flammes !"
 mountainshark_events.11.t: "Révolution Permanente"
 mountainshark_events.11.d: "L'appel du chant inonde les rues : 'NOUS NE SOMMES PAS LES PREMIERS.' La réponse rugit tout aussi fort : 'NOUS NE SOMMES PAS LES SEULS !'\n\nLes contes du clan Requin original se répandent comme un feu de forêt à travers Requin-des-Monts. Alors que des masses de gobelins marchent dans les rues dans un mélange de célébrations et colère, les inadéquations de notre gouvernance actuelle deviennent claires. Bien que nous ayons réclamé le manteau de Glozok, nos leaders ne sont pas choisis pour leur émulation de Glozok. Bien que nous disions que nous régnons à travers Violence, Ruse et Génie, nous sommes dominés par les mêmes méthodes et institutions que tout autre clan gobelin.\n\nAu cours des dernières décennies, cependant, notre armée s'est consolidée autour des enseignements de Violence. En même temps, nos patrons-Kartel et marchands ont embrassé la Ruse en dominant la politique et gouvernance. Simultanément, les artisans, forgerons et artisans en sont venus à champion le Génie à travers gérer les conseils économiques du Seigneur Feu. Alors que chaque faction solidifie le pouvoir sur un aspect différent de la société, l'ancienne hiérarchie Clan s'effondre. Le commencement de quelque chose de nouveau est sur nous.\n\nLes adhérents de Glozok se préparent, gagnent le soutien du peuple, et commencent à dominer les institutions Requin-des-Monts. Ils répandent l'idée d'un 'Govzenszel', une République Requin, dominée par ceux qui émulent le père de la nation. Une nouvelle révolution est sur nous, et elle grandira en mille autres révolutions à travers l'Échine-du-Serpent. Alors que les gobelins marchant essaiment vers [Root.Capital.GetCapitalName], ils annoncent leur arrivée avec un cri : 'TOUS LES GOBELINS SERONT BIENTÔT LIBRES !'"
 mountainshark_events.11.a: "NOUS NE SOMMES PAS LES PREMIERS ! NOUS NE SOMMES PAS LES SEULS !"
 mountainshark_events.12.t: "Cousins de Stature Démesurée"
 mountainshark_events.12.d: "La forteresse Acier-Bélier, il y a longtemps, était le foyer de grandes forges qui utilisaient la force pure et l'endurance des nains pour faire les alliages les plus forts. Malheureusement, bien que nous visions la supériorité, un gobelin ne peut accomplir que tant avec son physique naturel. D'autre part, nous connaissons ceux qui portent force et endurance plus grandes que les nains, mais tiennent des cœurs et nez similaires du peuple gobelin : les trolls.\n\nAvec leurs muscles bruts, volonté de servir, et loyauté à leur métier, les trolls sont devenus renommés dans chaque espace de travail qu'ils occupent. Ils forment une colonne vertébrale fiable pour d'autres travailleurs dans leurs petits collectifs, et ils tiennent un grand potentiel pour nos fonderies. Peut-être, en travaillant avec les trolls, pouvons-nous répliquer l'art perdu de la production d'Acier-Bélier. Peut-être, ensemble, pouvons-nous inaugurer un nouvel âge de métallurgie à travers le mithril battu par les trolls !"
 mountainshark_events.12.a: "Peut-être les trolls, aussi, peuvent être des requins !"
 mountainshark_events.13.t: "Chaînes en Socs de Charrue"
 mountainshark_events.13.d: "'Je n'ai jamais pensé que je verrais le jour où je marcherais dans les salles de Haraz Orldhûm comme un gobelin libre. Je suis né ici, dans les enclos d'esclaves sombres et sales, où nos conducteurs d'esclaves orques nous traitaient comme moins que de la saleté. J'ai grandi, travaillant dans les mines et forges où la seule récompense pour une dure journée de labeur était une ration maigre de nourriture et un coup de fouet sur le dos.' - extrait de 'Mémoires de Zarko.'\n\nLe jour de la libération, une frénésie saisit tous les gobelins alors qu'ils empilaient les chaînes d'esclaves au milieu de Haraz Orldhûm. Bois, tissu, huile, explosifs - tout et n'importe quoi inflammable - fut ajouté dessus et mis en flammes dans un brasier ardent. Le spectacle dura des jours, alors qu'ils regardaient les métaux fondre et brûler, et acclamaient pour la victoire de la liberté.\n\nNous avons libéré cette forteresse d'esclavagistes, et nous avons réclamé leur richesse et ressources pour nous-mêmes. Quand les chaînes fondues refroidirent, nous les ramenâmes à la capitale, où les artisans gobelins étaient impatients de reforger le fer en outils pour la force de travail nouvellement libérée."
 mountainshark_events.13.a: "Nous récupérons les chaînes que nous brisons !"
 mountainshark_events.14.t: "Le Pillage de la Forteresse aux Chaînes"
 mountainshark_events.14.d: "Haraz Orldhûm était une prison d'esclavage et souffrance pour nous, mais aussi un trésor de métaux rares. Le plus abondant de ceux-ci était le platine, le métal iconique des vaniteux et des esclavagistes. Alors que nous n'en avions aucun usage, d'autres en avaient.\n\nPendant notre expansion à travers les routes naines s'étendant vers l'ouest, nous rencontrâmes une autre forteresse : Khugdhir. Originellement assiégée et dévastée par Korgus Dookanson, elle fut conséquemment restaurée par une organisation naine appelée la Banque d'Asra qui avait subventionné une expédition naine pour lui apporter une richesse et des richesses immenses. Suivant notre acquisition récente de Khugdihr, la forteresse est maintenant fermement sous notre contrôle. La Banque maintenant exilée semble très intéressée par les trésors de notre foyer montagneux : tant, en fait, qu'ils sont disposés à payer des prix excessivement élevés pour nos richesses. Plusieurs gobelins influents ont pris à nos vastes réserves de platine obtenues pendant le sac de Haraz Orldhûm et ont commencé à les vendre à des parties naines et humaines avides. Mais les humains avaient une façon plus intelligente de gérer cette affaire : la banque. Nous devrions nous concentrer sur restaurer l'infrastructure à Khugdhir et établir une institution bancaire avec le platine comme capital initial pour prêter."
 mountainshark_events.14.a: "Nous avons détruit les esclavagistes et profité de leurs richesses !"
 mountainshark_events.15.t: "Héritage des Violents"
 mountainshark_events.15.d: "Avec la guidance des kobolds, nous trouvâmes ce que nous cherchions dans l'obscurité du Sous-Repaire. Les restes détruits d'un camp Orque, si insignifiant dans la montagne, mais vital pour notre recherche.\n\nUn cadavre massif gisait écrasé dans les pierres à l'entrée, une couronne de fer impactée à jamais dans son crâne enfoncé. L'ancien seigneur de guerre de ce camp abandonné, très probablement. À travers le camp, écailles fissurées, dents brisées, et les restes d'orques, kobolds et nos frères. Parmi les orques, adultes et enfants, mais parmi les kobolds et gobelins, pas un d'eux ne mourut sans une arme en main. La seule preuve de leurs vies et leur grande lutte, portée sans cesse par l'obscurité dans le passé.\n\nÀ la fin du camp, nous rencontrâmes les enclos d'esclaves. Des chaînes brisées jonchaient le sol, et d'anciennes murales bordaient les murs de la caverne. Les murales dépeignent une grande bête, verte de peau et grandes d'oreilles, avec une chaîne brisée dans une main et la gorge d'un conducteur d'esclaves orque dans l'autre. L'entourant, une grande foule de kobolds et gobelins jubilants, libérés de leur servitude.\n\nStupéfaits, les membres lettrés de l'expédition documentent la trouvaille, le reste dessine des approximations grossières de la murale. Dans l'expédition, un débat rage alors qu'ils se préparent à retourner chez eux. Quelle leçon le Grand Requin nous avait-il transmise ici ?\n\nNous enterrons les esclaves, les maîtres peuvent pourrir."
 mountainshark_events.15.a: "Cette histoire est celle de Glozok Libérant tous les gobelins !"
 mountainshark_events.15.b: "Cette histoire est celle de Glozok Détruisant tous nos ennemis !"
 mountainshark_events.16.t: "La Banque Indubitable"
 mountainshark_events.16.d: "Dans les tunnels de l'Échine-du-Serpent, mille bouts et babioles ont été utilisés par les gobelins comme réserves de valeur et moyens d'échange. Or, argent, rubis, diamants, saphirs, même des roches particulièrement brillantes (mais autrement normales) : chacun a tenu sa place comme objet d'affection gobelin, et donc chacun a été utilisé comme une devise sous une forme ou une autre.\n\nMais à Khugdihr, nous saisîmes la branche Échine-du-Serpent de la Banque d'Asra. Nous trouvâmes leurs trésors glorieux de pièces dorées, et nous réalisâmes à quel point il était utile que tous soient uniformes. Si chacune de nos babioles était faite identique, nous n'aurions jamais à argumenter sur combien vaut toute pépite dorée particulière. Avec la standardisation de la devise, nous pouvons tous collecter des trésors brillants plus efficacement - et commercer pour eux plus efficacement - et les vendre plus efficacement, aussi. Dans les années précédentes, certains pourraient argumenter qu'il serait cruel aux rubis de prioriser l'or, ou cruel à l'or de prioriser l'argent, ou toute autre combinaison de prioriser une ressource de luxe sur une autre. Maintenant, cependant, ce n'est plus une préoccupation. Maintenant, les Requins-des-Monts ont une ressource inégalée en valeur.\n\nNous commencerons à frapper des 'Peaux-de-Requin', pièces faites d'or et argent et enduites de mithril. Frappées à Khugdihr avec l'infrastructure que la Banque d'Asra a si dûment laissée pour leurs envahisseurs, une seule Peau-de-Requin vaudra douze couronnes d'Asra. Nous n'avons pas encore le mithril requis pour faire notre devise entièrement de mithril : mais un jour, nous l'aurons. Et quand nous le ferons, tout Halann désirera notre devise. À travers les monnaies que nous construirons à Khugdihr, les nations du monde envieront nos richesses tout comme les gobelins ont toujours envié les leurs."
 mountainshark_events.16.a: "Nous ferons notre propre banque, avec du mithril et des gobelins !"
 mountainshark_events.17.t: "Chercher les Trolls"
 mountainshark_events.17.d: "Les trolls des forêts marchent vers la Vallée ! Bien qu'ils vivent loin au nord, et doivent passer à travers des terres hostiles remplies d'ogres pour arriver à nous, la promesse de ventres pleins et liberté n'est pas une qu'ils sont disposés à ignorer. Chaque jour, plus de trolls des forêts arrivent : et quand ils le font, nous les embrassons. Nous les installons dans la Vallée pour déplacer les ogres natifs, ou les envoyons à Orlazam-az-dihr pour travailler nos fonderies, ou les enrôlons dans nos armées dès que nous le pouvons. Alors que certains sont mécontents que nous choisissions où ils s'installent, la plupart avaient peu de concept de ce à quoi nos terres ressemblaient (et donc ne dérangent pas grandement quand nous leur disons où aller). Nous leur enseignerons Glozok, les amènerons dans le Govzenszel, et deviendrons plus grands comme nation pendant ce temps.\n\nLa ténacité et force des trolls deviendront un atout signature Requin-des-Monts. Nous travaillerons avec eux, et ils travailleront avec nous. À travers les leçons de Glozok, même les trolls peuvent être des requins !"
 mountainshark_events.17.a: "Une nouvelle patrie pour eux, une nouvelle force de travail pour nous !"
 mountainshark_events.18.t: "Histoires Jumelles"
 mountainshark_events.18.d: "Requin-des-Monts fut mené à l'illumination par Glozok ; les kobolds Écaille-Sombre furent menés à l'illumination par Nimrith. Bien que notre père ne fût pas un dragon, il commandait la férocité et ruse d'un ; bien que Nimrith ne fût pas Glozok, il était un père d'une nation tout de même.\n\nLes kobolds et gobelins ont toujours été des créatures similaires. Nous avons tous deux été méprisés pour exister et subjugués par tous ceux autour de nous. Nous avons tous deux été asservis, et nous avons tous deux tué nos asservisseurs. Nous avons tous deux dû être Violents, Rusés et Génies juste pour survivre. Ensemble, avec notre histoire partagée, il est clair que nous devrions travailler ensemble.\n\nCette collaboration commencera avec un trésor partagé d'or et mithril à Khugdihr. Alors que nous construisons cette forteresse à des hauteurs toujours plus grandes, ce sera une forteresse pour kobolds et gobelins tous les deux ! Les leçons de Glozok se répandront aux kobolds : eux aussi, seront des requins !"
 mountainshark_events.18.a: "Ensemble, nous sommes inarrêtables !"
 mountainshark_events.19.t: "Héritage des Rusés"
 mountainshark_events.19.d: "Toutes les révoltes de Glozok auraient été vues comme impossibles, s'il n'avait pas réussi encore et encore. Ici dans une carrière d'esclaves isolée, cependant, son triomphe n'a presque pas de sens. Les orques avaient toutes les armes et pouvoir ; les gobelins n'avaient nulle part où se cacher et personne de leur côté. Comment même Glozok aurait-il pu accomplir un tel exploit ?\n\nLa réponse semble résider non dans la Violence, ni le Génie, mais la Ruse. Notre armée, envoyée pour excaver, a trouvé une tablette dans le plus grand bâtiment de la carrière. Inscrit est un compact non seulement entre les esclaves gobelins, mais aussi - choquant - entre gobelins et orques ! Glozok semble avoir tendu la main aux orques de rang inférieur dans le camp : il leur parla de comment ils souffraient tous deux de rations maigres et traitement excessivement dur, puis s'accordèrent sur des demandes partagées et les écrivirent sur cette tablette. En conséquence, certains orques peuvent avoir fourni des armes à la révolte. Ils peuvent même avoir combattu aux côtés d'eux contre leurs oppresseurs partagés !\n\nCette trouvaille envoie des ondes de choc à travers notre armée, mais certains - suiveurs de la théorie de Domination - prétendent que cette tablette était juste un piège. Selon eux, Glozok utilisa la tablette pour attirer une énorme portion d'orques dans la salle de réunion, les berça dans un sentiment de sécurité, puis massacra les orques en masse. Puis, ils utilisèrent ce chaos pour voler les armes des orques morts et prendre d'assaut le reste du camp. Comme preuve, les Dominateurs pointent aux nombreux squelettes d'orques et gobelins trouvés près de la tablette.\n\nLes deux théories sont convaincantes, mais une seule peut être vraie. Quelle leçon prenons-nous de cette relique de Glozok ? Glozok était-il un tel Cerveau qu'il pouvait convaincre certains orques de combattre aux côtés d'esclaves, ou un tel Dominateur qu'il pouvait tromper ces orques dans un piège mortel évident ?"
 mountainshark_events.19.a: "Glozok était un tel Cerveau que même les orques furent influencés !"
 mountainshark_events.19.b: "Glozok était un tel Dominateur qu'il pouvait attirer les orques à leur perte !"
 mountainshark_events.20.t: "La Méga-Fonderie"
 mountainshark_events.20.d: "À Orlazam-az-dihr, La Méga-Fonderie est une cacophonie constante de musique moulant-métal. Chaque partie de la forteresse peut entendre trolls, béliers, gobelins et automates artificiés martelant le mithril en forme.\n\nLes balles percent facilement l'acier, et donc la forge dans la plupart d'Halann a progressé loin de l'armure. La même chose ne peut être dite dans Requin-des-Monts, la nation de maîtrise mithril. Notre armure - produite par des maîtres, faite pour gobelins, petite et compacte, et couvrant presque chaque partie de notre infanterie - peut émousser tout sauf le feu de canon. Nos épées sont tout aussi fortes, capables de couper à travers tout plus faible que les murs d'un fort-étoile. Nos canons sont parfaits, pas faits entièrement de mithril mais plutôt alliés avec le matériau pour maintenir légèreté et portabilité à travers terrain montagneux.\n\nLa force de la Méga-Fonderie réside non seulement dans son mithril, mais dans son échelle. Où la plupart des armées se fient sur des artisans individuels pour produire leur armure et armement, nous avons collecté tous les plus grands forgerons, fabricants de munitions et artisans d'artillerie en un lieu. Nous leur avons donné chaque ressource qu'ils pourraient possiblement désirer et les payons grassement pour production à une échelle insurmontable. Les Génies ont créé machines et moules qui produisent des milliers de balles par lot ; les Rusés expérimentent avec matériaux et alliages, déterminant ce qui est plus économique pour chaque implément ; les Violents testent tout, assurant que chaque production est à la hauteur des standards Requin-des-Monts. Toute notre économie - toute notre société - travaille ensemble pour produire un arsenal sans rival. La Méga-Fonderie nourrit la nation avec puissance métallique."
 mountainshark_events.20.a: "Mithril pour la guerre ! Mithril pour Requin-des-Monts !"
 mountainshark_events.21.t: "La Méga-Forge"
 mountainshark_events.21.d: "Quand nous trouvâmes Mithradhûm, elle était infestée d'orques esclavagistes. Ils minaient dans les tunnels de la forteresse - non, ils forçaient les gobelins à miner dans les tunnels de la forteresse - mais ils ne découvrirent jamais comment réellement fondre ce qu'ils récoltaient. Le 'mithril' que les orques utilisaient pour leur armure était principalement du minerai brut : il était encore durable et brillant, mais ce n'était jamais du vrai mithril du tout.\n\nDepuis ces jours, nous avons maîtrisé l'art et science du mithril. Nous apprîmes que le mithril ne peut être fondu qu'à des températures incroyables, donc nous pompons la lave des profondeurs de nos forteresses vers les forges de Mithradhûm. Nous apprîmes que le mithril ne peut être extrait parfaitement de son minerai qu'à travers la magie terrestre, donc nous produisons des extracteurs-artisans pour automatiser le processus pour nous. Nous apprîmes que cette magie fonctionne mieux quand le mithril est exposé à des combinaisons particulières de minéraux, donc nous souillons les flux de lave fondant-mithril de Mithradhûm avec les réactifs exacts dont nous avons besoin. Nous apprîmes que le mithril est plus facile à fondre quand de grandes quantités sont réduites toutes à la fois, donc nous minons de partout l'Échine-du-Serpent, puis envoyons le minerai brut à notre Méga-Forge.\n\nTout le temps, des forges miniatures poussent et se répandent à travers notre royaume. Pas une seule d'elles ne sera jamais aussi efficace ni aussi productive que la Méga-Forge : mais à travers l'expérimentation constante, nous continuons à perfectionner notre processus. Ensemble, comme une nation, nous produisons plus de mithril qu'Halann n'en a jamais vu. Les nains qui nous voyaient autrefois comme rien envient maintenant nos forteresses, et les orques qui nous asservirent autrefois bavent à la pensée de notre armement. Nous avons produit armes, armures, châteaux, pièces et villes de mithril pur, non allié : et nos œuvres grandissent chaque année. À travers Mithradhûm, à travers la Méga-Forge, l'apothéose de Mithril Requin-des-Monts est sur nous !"
 mountainshark_events.21.a: "Même Aul-Dwarov n'a jamais fait autant de mithril !"
 mountainshark_events.22.t: "La Méga-Monnaie"
 mountainshark_events.22.d: "Mithril pur, non allié. Nous faisons de l'argent avec du mithril pur, non allié.\n\nQuand nous créâmes les premiers 'Cœurs-de-Requin' (c'est-à-dire, monnaie 100% mithril), nous ne savions même pas quoi en faire. Ils étaient trop précieux pour commercer pour nourriture, ou plaisir, ou toute ressource de base de la vie. Ce ne fut qu'jusqu'à ce que des commerçants Escanniens et Canoriens et des Plaines vinrent à nos portes que nous réalisâmes leur vraie valeur : obtenir la devise de tous les autres dans nos mains.\n\nLes Cœurs-de-Requin, il semble, sont simplement la plus grande réserve de valeur du monde. Les marchands qui nous atteignent comprennent cela immédiatement, et sont disposés à commercer pour eux à presque tout coût. Mais leurs biens ne valent presque jamais la pièce, donc à la place ils nous donnent des quantités gigantesques de leurs propres devises or-et-argent. À cause de cela, les économies entières de pays environnants commencent à être dominées par Cœurs-de-Requin : et non seulement Cœurs-de-Requin, mais Peaux-de-Requin (nos pièces plaquées mithril) et Dents-de-Requin (nos pièces alliées mithril), aussi. La monnaie qui coûte presque rien pour nous à faire est exportée à des taux extorqués, et pourtant les commerçants internationaux continuent d'acheter.\n\nMaintenant, banques, institutions financières, et même gouvernements viennent à nous pour acheter notre devise. Des marchés secondaires sont mis en place dans des nations à travers Halann pour les riches globaux pour commercer Cœurs-de-Requin, et ces marchés nous supplient pour plus. La Méga-Monnaie de Khugdihr, nouvellement mise en place et plus glorieuse que jamais, produit ce qui grandit rapidement en devise de réserve de tout Halann."
 mountainshark_events.22.a: "Nous pompons singlehandedly mithril dans l'économie mondiale !"
 mountainshark_events.23.t: "Conseil de la Terre"
 mountainshark_events.23.d: "Bénie soit Kroozmuta Zemna, car elle nous accorde la terre sur laquelle nous marchons et extrayons abondance. Des suiveurs particulièrement fervents de sa guidance divine dans notre conseil nous ont approchés, cherchant notre soutien dans un sondage de son domaine. Si nous devions accepter, cela pourrait fournir à notre économie une variété de ressources naturelles, ou potentiellement quelque chose de plus."
 mountainshark_events.23.a: "Pour Grand-mère Terre !"
 mountainshark_events.24.t: "Trouvailles du Sondage"
 mountainshark_events.24.d: "À travers Kroozmuta Zemna, nous avons trouvé des récoltes abondantes dans nos cavernes ! Cuivre, fer, gemmes, et même mithril se cachait sous nos pieds, attendant juste que nos arpenteurs demandent aide à Grand-mère Terre. Elle nous a bénis pour nos accomplissements, et nous avons béni le Conseil de la Terre en retour. Nous profiterons tous de ces trouvailles merveilleuses !"
 mountainshark_events.24.a: "Nous sommes favorisés par les dieux !"
 mountainshark_events.25.t: "Héritage du Génie"
 mountainshark_events.25.d: "Ce n'est pas juste le site de la révolte finale de Glozok. C'est le site de la tombe de Glozok.\n\nInscrite dans un petit sanctuaire bien entretenu, au milieu d'un tunnel autrement abandonné, est l'histoire du dernier soulèvement de Glozok. Glozok était vieux au moment où cela commença, et savait que son corps était plus faible qu'il n'était ; mais il savait aussi que les gobelins étaient encore enchaînés, et donc il continua à se battre. Le combat éternel le mena ici, où il tomba sur une petite tribu inconséquente. Glozok se battit pour eux et aux côtés d'eux : et alors que la révolte réussit, Glozok fut blessé. Il fut amené en sécurité par les gobelins qu'il libéra, et alors qu'il saignait, les gobelins lui demandèrent de parler de tout ce qu'il savait.\n\nIl semble que Glozok parla de tout dans son esprit Génie, car le sanctuaire est couvert de mathématiques, histoire, philosophie, théorie militaire, histoires de son enfance, et plus. Il y a des rouleaux, schémas, et même livres de sorts assis aux pieds du sanctuaire. Glozok mourut ici - et fut enterré ici - mais son esprit incroyable reste vivant tout le temps. Il vit à travers la connaissance Génie qu'il donna aux gobelins qu'il libéra.\n\nLa petite tribu sauvée par Glozok se baptisa Requins-Tombes, honorant son sacrifice en maintenant sa tombe. Ils nous mènent maintenant ici parce qu'ils nous voient comme gardiens dignes. Alors que nous venons à comprendre ce lieu de repos (et jurons de le maintenir nous-mêmes), nous devons décider comment interpréter les actes finaux de Glozok. Son Génie est-il incarné comme le Père-de-Clan, répandant connaissance et liberté partout où il allait ; ou à travers l'Omniscient, comprenant ce qu'aucun autre gobelin ne pourrait possiblement ? L'émulon-nous à travers répandre la connaissance à tous, ou à travers assurer que nos leaders sont bien appris et intellectuels de façons que les masses ne pourraient jamais être ?"
 mountainshark_events.25.a: "Glozok était le Père-de-Clan : son Génie était dans illuminer tout le monde !"
 mountainshark_events.25.b: "Glozok était l'Omniscient : son Génie était dans son intellect seul !"
 mountainshark_events.26.t: "Le Grand Requin"
 mountainshark_events.26.d: "Glozok était Violent : il était un Libérateur de tous les gobelins, et un Destructeur de tous nos ennemis. Glozok était Rusé : il était un Cerveau capable d'amener quiconque de son côté, et un Dominateur qui trompa des milliers d'orques pour marcher vers leur propre massacre. Et Glozok était un Génie : il était un Père-de-Clan qui illumina les gobelins à travers l'Échine-du-Serpent, et un expert Omniscient de chaque morceau de connaissance dans le monde.\n\nNotre Requin, [Root.Monarch.GetName], a incarné ces valeurs. Nous - le peuple de Requin-des-Monts - avons fait pareil. Avant notre nation, avant Glozok, nous étions simplement esclaves : maintenant, nous sommes les dirigeants de tout le Dwarovar Occidental. Nous avons trompé nos ennemis, inventé des modes entiers de vie, et détruit tous ceux qui s'opposaient à nous. Nous avons libéré tous les gobelins, les avons illuminés comme nous nous sommes illuminés nous-mêmes, et les avons amenés dans notre système de règle. Nous avons accompli chaque leçon transmise par Glozok, et encore plus, nous avons fait plus qu'il n'a jamais imaginé. Nous avons construit méga-forges, méga-monnaies et méga-fonderies avec plus de mithril que la plupart pensaient existait dans toute l'Échine-du-Serpent ! Nous avons amené non seulement gobelins, mais aussi kobolds et trolls dans le groupe libéré ! Nous avons promulgué des réformes et construit un état que même Glozok n'avait jamais envisagé !\n\nPour [Root.Monarch.GetHerHis] contributions à notre nation, notre Requin sera couronné un Grand Requin, égal à Glozok lui-même. [Root.Monarch.GetSheHeCap] écrira de nouvelles leçons, et nous les incarnerons avec vigueur. Nous apprendrons non seulement de Violence, mais aussi Conquête ; non seulement de Ruse, mais de Conduite ; non seulement de Génie, mais aussi Création ! Pour notre Grand Requin, pour les Grands Requins-des-Monts, notre histoire n'est pas finie : plutôt, un nouveau chapitre commence !"
 mountainshark_events.26.a: "Tous se lèvent pour le Grand Requin !"
 mountainshark_events.27.t: "Libéro-Gobelin"
 mountainshark_events.27.d: "Le seul chemin en avant est massacre. Massacre, et liberté.\n\nLes gobelins de partout Requin-des-Monts ont embarqué sur un pèlerinage pour s'engager dans violence libératrice. Au moment où la plupart arrivent à leur destination - un de nos nouveaux territoires, où l'industrie primaire (avant notre conquête) était l'achat et vente d'esclaves - l'acte était déjà fait. Les propriétaires d'esclaves ont été fouettés, brisés, coupés en morceaux, et taillés mille fois avant qu'ils ne soient autorisés à mourir. Leurs maisons ont été brûlées en cendres. Leurs bien-aimés ont été mis à la lame ou au mur de tir. Toutes histoires de leurs tribus ont été effacées des archives. Leurs reliques ont été brisées et leurs dieux ont été blasphémés. Ils doivent être oubliés à jamais, et seulement ceux qu'ils asservirent seront autorisés à raconter leurs histoires.\n\nLes Requins-des-Monts vinrent d'esclaves, et nous ne tolérerons pas un seul esclavagiste dans notre pays. Qu'ils soient orque, nain, ogre, troll, humain, ou même gobelin, nous détruirons tout ce que les esclavagistes ont jamais chéri. Non seulement ils seront tués, mais leurs cultures entières seront tuées. Il n'y aura aucune chronique de leur existence excepté pour les gens que nous libérâmes. Peu importe où ou quand nous les trouvons, notre politique sera la même :"
 mountainshark_events.27.a: "Massacre ! Massacre, et liberté !"

 mountainshark_events.28.title: "Élection du Clan du Requin-des-Monts !"
 mountainshark_events.28.desc: "Les Glozokrates de partout le territoire du Clan du Requin-des-Monts affluent vers [Root.Capital.GetCapitalName] alors que le mandat de [Root.Monarch.GetName] approche de sa fin. Commerçants, fantassins, artisans magiques, forgerons, logisticiens, patrons de Kartels, artilleurs, artisans, banquiers, officiers et bureaucrates (chacun proclamant la Violence, la Ruse ou le Génie) influencent les procédures à travers une foule de leurs propres manœuvres. L'armée vacille entre des discours inspirants sur la Libération et des menaces courroucées de Destruction. Les riches parfois persuadent et cajolent comme des Cerveaux, et parfois font chanter et soudoient comme des Dominateurs. Les artisans représentent souvent le Père-de-Clan en plaidant pour tout le peuple gobelin, mais tout aussi souvent revendiquent le titre d'Omniscient, insistant qu'ils sont les seuls avec l'expertise requise pour diriger la nation efficacement. [Root.Monarch.GetName] supervise tout cela, tentant de gérer chaque faction et maintenir le contrôle.\n\nQui gagne dans cette bataille pour le contrôle du Clan du Requin-des-Monts ?"
 mountainshark_events.28.a: "Le Grand Requin maintient un contrôle incontesté !"
 mountainshark_events.28.b: "Notre Requin actuel maintient l'autorité !"
 mountainshark_events.28.c: "Notre Requin actuel maintient l'autorité !"
 mountainshark_events.28.d: "Le leader des Génies est un savant digne !"
 mountainshark_events.28.e: "Le candidat Père-de-Clan a le mandat des masses !"
 mountainshark_events.28.f: "Le candidat Omniscient est le seul assez intelligent !"
 mountainshark_events.28.g: "L'influence et les richesses du candidat Rusé l'emportent à la fin !"
 mountainshark_events.28.h: "Le candidat Cerveau charme toute la Conférence !"
 mountainshark_events.28.i: "Le candidat Dominateur se force un chemin vers le sommet !"
 mountainshark_events.28.j: "Le candidat Violent gagne par la force des armes !"
 mountainshark_events.28.k: "Le candidat Libérateur inspire la Conférence au nom de la liberté !"
 mountainshark_events.28.l: "Le candidat Destructeur intimide la Conférence pour la soumission !"
 mountainshark_events.28.m: "Un candidat de la dynastie actuelle remporte tout !"
 mountainshark_events.29.title: "Élection du Clan du Requin-des-Monts !"
 mountainshark_events.29.desc: "La mort soudaine du [Root.Monarch.GetTitle] précipite un flot de Glozokrates vers [Root.Capital.GetCapitalName] de partout le territoire du Clan du Requin-des-Monts. Commerçants, fantassins, artisans magiques, forgerons, logisticiens, patrons de Kartels, artilleurs, artisans, banquiers, officiers et bureaucrates (chacun proclamant la Violence, la Ruse ou le Génie) influencent les procédures à travers une foule de leurs propres manœuvres. L'armée vacille entre des discours inspirants sur la Libération et des menaces courroucées de Destruction. Les riches parfois persuadent et cajolent comme des Cerveaux, et parfois font chanter et soudoient comme des Dominateurs. Les artisans représentent souvent le Père-de-Clan en plaidant pour tout le peuple gobelin, mais tout aussi souvent revendiquent le titre d'Omniscient, insistant qu'ils sont les seuls avec l'expertise requise pour diriger la nation efficacement. Sans un [Root.Monarch.GetTitle] pour superviser la Convention, chaque participant regarde les autres avec méfiance, voyant tous les impliqués comme des Requins potentiels tournant dans l'eau.\n\nQui gagne dans cette bataille pour le contrôle du Clan du Requin-des-Monts ?"
 mountainshark_events.30.title: "La Première Élection du Clan du Requin-des-Monts"
 mountainshark_events.30.desc: "Les masses de [Root.Capital.GetCapitalName] traitent [Root.Monarch.GetName] d'esclavagiste. Après des décennies de politiques et ayant finalement obtenu la maîtrise sur le clan, c'est cela (la découverte de la première rébellion de Glozok, entièrement hors du contrôle de [Root.Monarch.GetName]) qui menace finalement de l'amener à [Root.Monarch.GetHerHis] genoux. Avec les nouvelles de la première révolution, des milliers de gobelins envahissent les rues : chacun scande le nom d'un sauveur proposé différent, chacun rage contre un problème méprisé différent, et pourtant chacun demande la même solution affreuse. Ils appellent non seulement à la mort de [Root.Monarch.GetName], mais la mort de toute la hiérarchie du clan telle qu'elle est actuellement constituée.\n\n[Root.Monarch.GetName] permet aux trois délégués de la rébellion naissante d'entrer dans [Root.Monarch.GetHerHis] quartiers. [Root.Monarch.GetSheHeCap] n'avait aucun autre choix. Les masses à l'extérieur veulent se transformer en une horde de Glozoks, et ces trois, d'autre part, sont disposés à négocier. Les leaders prétendent être les représentants parfaits des enseignements de Glozok : il y a le général, représentant la Violence, le patron de Kartel, représentant la Ruse, et le forgeron de mithril, représentant le Génie. Chacun demande à être [Root.Monarch.GetTitle], mais un seul peut tenir la position. Si [Root.Monarch.GetName] peut jouer ces factions l'une contre l'autre, [Root.Monarch.GetSheHe] pourrait réussir à garder [Root.Monarch.GetHerHis] tête.\n\nComment se déroule la première « élection » du Govzenszel (se déroulant entièrement derrière les portes fermées du palais de [Root.Capital.GetCapitalName]) ? Qui gagne dans ce coup révolutionnaire ?"

