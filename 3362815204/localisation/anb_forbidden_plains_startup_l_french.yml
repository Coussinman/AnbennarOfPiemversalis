 string_start_title_forbidden_lands:0 "Les Plaines Interdites, les Clans Centaures"
 string_start_forbidden_lands:0 "§g\"Des dizaines de milliers de Centaures ont envahi les États-cités des Lacs Triuniques, arrosant les cultures piétinées avec le sang de leurs anciens gardiens. Personne n'a été épargné ou n'a reçu la moindre lueur de miséricorde. Ainsi, toute une génération a été perdue.\"\n-Un Compte Historique de la Grande Incursion, par Raanu Modsuu (1511 AA)§!\n\n§OPrimer§!\nLes Centaures des Plaines Interdites sont des créatures anciennes, étant à l'origine des §YFées§!, ayant existé sur §YHalann§! avant le début de l'histoire enregistrée. En fait, les Centaures d'aujourd'hui ne vivent plus dans leur terre natale, les §YProfondeurs§! en §YEscann§!, qui s'étendaient autrefois jusqu'aux §YGrandes Forêts§! en §YGawed§!.\n\nC'est §YCastan Beastbane§! qui a massacré sans pitié la plupart des races non humaines en §YCannor§! de §Y596 à 569 avant l'Apogée§!. Comme les §YSatyres§! et les §YGnolls§!, les Centaures ont failli s'éteindre lors du §YSecond Grand Nettoyage§!. Cependant, des survivants ont réussi à s'échapper vers les §YPlaines Interdites§!, où ils restent aujourd'hui. Leur terre natale n'est plus reconnaissable, la majorité des forêts ayant été brûlées.\n\nSur les plaines, les Centaures ont tenté d'établir une nouvelle terre natale pour eux-mêmes, poussant les §Yhumains§! qui vivaient sur le continent vers les lacs, où leurs descendants ont formé les peuples §YTriuniques§!.\n\n§OHistoire récente§!\nLes Centaures sont typiquement une race querelleuse, n'ayant été unis que deux fois par des §YGrands Caehns§! au cours de leur histoire sur les plaines. Les deux fois, les clans se sont à nouveau fracturés en raison de leur défaite face aux États-cités Triuniques.\n\nL'invasion la plus récente et la plus dévastatrice fut la §YGrande Incursion§!, qui a commencé en §Y1433 AA§! et s'est terminée en §Y1440 AA§!. Les Centaures ont tiré parti de l'ancienne §Ymagie féerique§!, avec l'utilisation de §Ychamans Centaures§! et de l'hiver le plus froid et le plus rigoureux de l'histoire Triunique. Les chamans ont verrouillé les ponts de glace en place, permettant aux Centaures d'envahir en masse la mer et d'attaquer les humains. Cependant, les humains astucieux ont découvert l'existence des chamans et ont utilisé tous les moyens nécessaires pour les tuer. En §Y1439 AA§!, le dernier chaman a été tué et l'invasion s'est lentement dissipée alors que les ponts de glace fondaient, provoquant le massacre des guerriers restants.\n\nMaintenant, vous dirigez l'un des nombreux clans Centaures, rêvant d'unifier à nouveau votre peuple. Cependant, les humains ont signé un traité d'unité, s'unissant dans la §YFédération des Lacs§! ambitieuse. Ô Grand Caehn, vous devez écraser ces rêves insensés sous le tremblement de terre des centaines de milliers de sabots. Unirez-vous les clans et conquérerez-vous une fois de plus ? Ou vos guerres provoqueront-elles un Troisième Grand Nettoyage ? Ou peut-être réussirez-vous... pour vous effondrer alors qu'une guerre dure un peu trop longtemps ?\n\nQue vos ennemis tremblent devant vous et meurent dans le regret de leurs actions sauvages en anéantissant votre espèce. La tempête ne finira jamais !"

 string_start_title_ogre_kingdoms:0 "Les Plaines Interdites, les Royaumes Ogres"
 string_start_ogre_kingdoms_description:0 "§OPrimer§!\nLes Ogres, avec les §YTrolls§!, sont les derniers des §YGéantides§! à Halann. Les §YVrais Géants§! étaient l'une des races originales à habiter le monde, il y a des éons, mais ils sont tombés dans un conflit mutuellement destructeur avec les §YDragons§! bien avant le §YJour des Cieux Cendreux§!. Les Ogres prétendent qu'ils ont dévoré les Vrais Géants et ont ainsi gagné leur force et leur pouvoir ; ces croyances cannibales continuent d'influencer leur religion (le §YFestin des Dieux§!) et leur culture.\n\nLes Ogres ont longtemps erré sur les Plaines Interdites, bien que la conquête des steppes centrales par §Yle Grand Caehn Neagol§! couplée aux changements climatiques après le Jour des Cieux Cendreux ait conduit les Ogres Sandmaw à l'extinction et les §YOgres Fathide§! à être poussés vers les collines occidentales. En 28 AA, alors que les Fathides semblaient prêts à subir le sort des Sandmaws, leur destin a été à jamais remodelé par l'écrasement d'une §YForteresse Géante du Ciel§! dans leurs collines. Les habitants avaient péri, et les Ogres se sont régalés de leurs cadavres avec plaisir, regagnant leur force et leur permettant de survivre aux longues années de famine. Le chef du clan Gravelhide, §YGhornma Gravelhide§!, a subjugué tous les autres clans qui affluaient vers les ruines, et a formé le royaume de Maghargma.\n\n§OHistoire récente§!\nPendant des siècles, le royaume Ogre dominant est resté §YMaghargma§! au sud, qui établit sa capitale dans l'ancienne forteresse des Géants du Ciel. À son apogée, le royaume extorquait des tributs à des dizaines d'autres §YGrands Clans§!, ainsi qu'à une pléthore de tribus Centaures qui apportaient des esclaves et de la nourriture en échange de bénédictions de fer et d'acier. Les tribus du nord, cependant, sont restées rebelles depuis l'an 125 AA, lorsque les rivaux de §YRoghrin Gravelhide§! s'y sont enfuis après sa victoire dans la §Yguerre civile de Maghargma§!. Les États plus proches de la base de pouvoir de Maghargma restent loyaux, bien que certains des Grands Clans périphériques ne paient qu'un hommage de façade à leur souverain.\n\nEn 1440, cependant, la même invasion de Centaures qui a forcé les §YPeuples Triuniques§! à l'Est à s'unir dans la §YFédération des Lacs§! en défense a également frappé vers l'Ouest, et a tué le dirigeant de Maghargma, Borigg Gravelhide, au combat. Son fils §YZiltagh Gravelhide§! a saisi le trône, mais il n'était pas un autre dans la longue lignée des dirigeants de Maghargma qui se contentaient de simplement s'asseoir sur leur trône et de manger. Un ogre massif, qui écrasait les centaures d'un seul coup lors de sa contre-offensive contre l'incursion des Hordes, son ascension a été un frein à toute tendance rebelle parmi les autres Ogres.\n\nPourtant, chaque Ogre connaît une vérité par-dessus tout : le monde est dévorer ou être dévoré. Ziltagh parviendra-t-il à rétablir la domination de Maghargma, à littéralement dévorer les Plaines Interdites, et même à se couronner lui-même §YMengurkha§!, souverain de tous les Ogres ? Ou l'un de leurs vassaux consumera-t-il l'État déclinant et prendra-t-il son manteau ? Ou sera-ce l'un des §YClans Sauvages§! du Nord, qui regardent vers le sud avec un mélange de crainte et d'ambition et attendent la chance de prendre une bouchée — ou plusieurs — pour eux-mêmes, qui revendiqueront la domination et formeront §YSurkokli§!? L'avenir des Ogres, et de l'ensemble des Plaines Interdites, dépend de vous."

 string_start_religion_triunic:0 "[Root.start_religion_intro]\n\nLes religions triuniques sont centrées autour des trois lacs qui servent la §YFédération des Lacs§! chaque lac représentant une déesse. Trois grands prêtres interprètent la volonté de leurs déesses respectives, les prêtres en dessous d'eux servant leurs provinces respectives.\n\nLe lac central et le plus grand représente §YYukel§!, la mère des deux autres déesses. Caractérisée par une couronne de fleurs bleues et des cheveux blonds, elle représente la déesse du commerce.\n\nLe lac le plus à l'ouest et le plus petit représente §YKodave§!, la déesse guerrière. Il est dit qu'elle était celle qui maintenait la force de ses fidèles lorsque les Centaures assiégeaient les villes du sud. Elle est toujours caractérisée comme portant un casque en acier et en cotte de mailles.\n\nLe lac le plus à l'est représente §YEnuuk§!, la déesse manufacturière. Toujours portant un voile blanc, on raconte qu'elle aide ceux dans le besoin et apporte la prospérité au nord. Beaucoup attribuent le célèbre verre givré de §YQarshtuluu§! à son influence."
 string_start_religion_irdaeos_worship:0 "[Root.start_religion_intro]\n\n§OMécaniques uniques d'Anbennar§!\nLe Culte d'Irdaeos utilise une combinaison de mécaniques des Écoles Religieuses et de mécaniques de Puissance de la Foi, où les aspects disponibles pour vous changent en fonction de l'école à laquelle vous appartenez ainsi que des érudits que vous avez invités.\n\nAvec votre §YPouvoir de Foi§! accumulé, sélectionnez des §Yaspects§! parmi 3 catégories différentes, et une fois que vous avez sélectionné 1 aspect de chaque catégorie, obtenez la capacité d'appeler une §YCélébration d'Irdaeos§!. Les récompenses que vous obtenez et les événements que vous recevez lors d'une §YCélébration d'Irdaeos§! sont modifiés de manière unique en fonction des aspects que vous avez choisis. Bien que les aspects donnent initialement des modificateurs plus faibles, chaque fois que vous appelez une §YCélébration d'Irdaeos§!, chacun de vos aspects est consommé, accordant une version beaucoup plus puissante de leur modificateur associé, pour une période de §Y10 ans§!.\n\nDans votre emplacement d'§Yaspect Administratif§!, vous trouverez des §Yaspects de Célébration§!. Ces aspects, avant tout, décident lequel des 4 types de §YCélébrations§! vous organiserez.\nDans votre emplacement d'§Yaspect Diplomatique§! se trouvent vos §Yaspects de Pratique§!. Ces aspects détaillent les pratiques courantes suivies par le peuple de votre secte, et modifient à la fois la saveur de l'événement ainsi que les récompenses que vous recevez. Les §Yaspects de Pratique§! ne peuvent pas être choisis tant qu'un §Yaspect de Célébration§! n'a pas été choisi.\nDans votre emplacement d'§Yaspect Militaire§! se trouvent les §Yaspects Partagés§!. Ces 5 aspects sont disponibles pour chaque secte et peuvent être choisis à tout moment, et ils modifient simplement les récompenses reçues lors de la réalisation d'une célébration.\n\n§OPrimer religieux§!\nLa religion des Centaures, connue sous le nom de §YCulte d'Irdaeos§!, est née au cours des plusieurs siècles qui ont suivi le §YSecond Grand Nettoyage§! et l'exode subséquent vers les §YPlaines Interdites§!. Pratiquant à l'origine une forme de monolâtrie religieuse dans laquelle ils croyaient que de nombreuses divinités existaient, mais étaient intrinsèquement liées aux terres, régions et biomes de la terre, les Centaures se sont sentis obligés de trouver refuge en une nouvelle divinité après avoir été expulsés des terres brûlées et ruinées de leur divinité précédente, l'archifée Rohibos. Irdaeos, leur nouvelle divinité, était cru par les chamans être le dieu des vastes steppes et déserts des plaines, mais aussi du ciel, des nuages, du vent et du mouvement inhérent à toutes choses. Dans le mythe, Irdaeos avait été témoin de la détresse de l'exode des Centaures et avait admiré leur lutte et leur persévérance, et ainsi leur avait accordé un don : une nouvelle terre pour résider et un nouveau foyer pour remplacer celui qu'ils avaient perdu. On croit que c'est Irdaeos qui avait regardé les Centaures et les avait guidés vers les steppes et leur avait accordé toutes les terres à l'intérieur à la race des Centaures. Le culte d'Irdaeos est l'une des choses qui unit presque toute la race des Centaures, mais ce n'est pas une religion centralisée et il n'y a pas d'autorité principale décidant des questions de foi pour tous les Centaures ; au lieu de cela, l'interprétation de la foi est laissée aux chamans de chaque clan, ordsiakar ou Caehnate individuel. Cependant, la plupart des chamans souscrivent à l'une des quatre principales branches de pensée religieuse, ou sectes de la foi. Divergeant sur des milliers d'années, les différentes sectes tendent à diverger pour la plupart sur la manière dont elles répondent à l'une des plus grandes questions théologiques pour ceux qui pratiquent la foi ; il est compris par tous que Irdaeos récompense les Centaures qui ont honoré son don et montré leur gratitude envers lui dans la vie, avec l'entrée au paradis de Ik Maghtaal dans l'au-delà. La question brûlante est : comment exactement les pratiquants sont-ils censés montrer leur gratitude à Irdaeos et l'honorer pendant leur vie ?"

 string_government_triunic_explanation:0 "§OMécaniques uniques d'Anbennar§!\nLes États-cités de la Fédération des Lacs utilisent un système unique, différent de tout ce que l'on voit dans EU4 de base. La plus grande partie de ce système est l'§Yarbre de missions communal§! qui est §Ypartagé§! entre les diverses nations triuniques. D'autres mécaniques importantes sont §Yla Position de la Fédération§!, §Yles Points de Politique§! et §Yles Crises de la Fédération§!.\n\nChaque nation au sein de la Fédération possède le même arbre, avec des missions en §Tbleu turquoise§! se terminant par une auto-complétion lorsqu'une nation la complète.\n\n§YLa Position de la Fédération§! est utilisée pour décider quelle nation finit par diriger la Fédération, étant décidée tous les quatre ans. La position peut être affectée une fois que la §YMaison de l'Assemblée§! est construite via des missions, en dépensant des Points de Politique afin d'utiliser des §Yactions diplomatiques§! uniques ou des actions spéciales dans la décision de la Maison de l'Assemblée.\n\n§YLes Points de Politique§! sont une « monnaie » spéciale qui peut être gagnée et utilisée tout au long du jeu, principalement pour changer la Position de la Fédération comme indiqué précédemment. Cette monnaie est gagnée au fil du temps et à travers des événements spéciaux à mesure que le jeu progresse.\n\nÉventuellement, vous rencontrerez une pléthore de §YCrises de la Fédération§! qui ébranleront les fondations de la Fédération, apportant plus de dévastation et de luttes internes dans la région. Il vous appartient de savoir comment vous voulez naviguer à travers ces Crises, et cela ressemble quelque peu aux §YIncidents Impériaux§! de l'Empire d'Anbennar. Gardez à l'esprit, cependant, que ces crises peuvent condamner les peuples Triuniques s'ils ne surveillent pas les forces extérieures, comme les §YCentaures§! qui menacent d'envahir.\n\n§OMécaniques de base du jeu§!\n[Root.startup_government_explanation][Root.startup_estates_explanation][Root.start_dharma_gov_reforms]"

 string_start_forbidden_plains_description:0 "Les Plaines Interdites sont une grande région du nord de Haless, composée principalement de vastes étendues de désert et de steppes, un processus de désertification causé par le §YJour des Cieux Cendreux§!, peuplée principalement de hordes migratoires de §YCentaures§!. Cependant, la région nord centrée autour des §YLacs Triuniques§!, actuellement occupée par des §YHumains§!, contient beaucoup de terres arables et vertes, assez pour nourrir des millions de personnes. Des nations de §YOgres Fathide§! vivent à l'ouest, bordant les §YDwarovar§!.\n\nAlors que la §YColonne Serpentine§! isole largement les Plaines Interdites du reste du monde, il y a plusieurs passages depuis la plaine qui mènent vers le monde extérieur. La §YMer du Nord§! est également une opportunité viable pour s'étendre vers l'est.\n\nHistoriquement, à la fois les Centaures et les peuples Triuniques ont été divisés en tribus mesquines et États-cités respectivement.\n\nMaintenant, les tribus Centaures tentent de se reformer en une horde unie avec les Lacs Triuniques tentant de s'unifier dans la §YFédération des Lacs§!.\n\n[Root.start_tributaries_descriptions]"
