ration, qui tentait enfin de mettre fin aux querelles intestines mesquines des lacs. Cependant, ceci ne fut dû qu'à la récente invasion centaure, qui se trouve être la plus importante et dévastatrice de l'histoire triunique.\n\nSurnommée la §YGrande Incursion§!, les Chamanes Centaures profitèrent de l'hiver le plus rigoureux jamais enregistré en figeant les lacs gelés en place et en les utilisant comme ponts de glace, permettant à d'immenses hordes centaures d'envahir et de semer le chaos à travers le sud. Des milliers et des milliers de gens furent massacrés, beaucoup devant être ensevelis dans des fosses communes anonymes ou simplement abandonnés à l'air libre. Le sentier de sang prit finalement fin en §Y1440§! avec la traque des derniers chamanes en §Y1439§!.\n\nVous dirigez une cité-état du sud, encore en convalescence de l'invasion. Avec des scores de villages et de terres agricoles abandonnés, il vous incombe de jeter votre poids dans la fédération pour obtenir de l'aide dans les efforts de reconstruction. Avec des bandes errantes de centaures visibles si près de vos cités, vous ne devez pas laisser le nord prospérer aux dépens de vos citoyens.\n\nÔ grand souverain, ne laissez point le sud souffrir pour des hommes avides qui amassent pièces et richesses inimaginables tandis que votre peuple affame et meurt de maladie. Serez-vous capable de faire en sorte que le nord acquiesce aux désirs du sud ? Ou forgerez-vous votre propre voie pour votre nation ?"

 string_start_title_forbidden_lands:0 "Les Plaines Interdites, les Clans Centaures"
 string_start_forbidden_lands:0 "§g\"Des dizaines de milliers de Centaures déferlèrent à travers les cités-états des Lacs Triuniques, arrosant les récoltes piétinées du sang de leurs anciens gardiens. Nul ne fut épargné ni ne reçut le moindre soupçon de clémence. Et ainsi, toute une génération fut perdue.\"\n-Un Récit Historique de la Grande Incursion, par Raanu Modsuu (1511 après A.)§!\n\n§OIntroduction§!\nLes Centaures des Plaines Interdites sont des créatures ancestrales, originellement des §YFée§!, ayant existé sur §YHalann§! avant le début de l'histoire enregistrée. En fait, les Centaures d'aujourd'hui ne vivent plus dans leur patrie d'origine, les §YBois Profonds§! d'§YEscann§!, qui s'étendaient jadis jusqu'aux §YGrandes Forêts§! de §YGawed§!.\n\nCe fut §YCastan Fléau-des-Bêtes§! qui massacra impitoyablement la plupart des races non-humaines de §YCannor§! de §Y596 à 569 avant A.§!. Comme les §YSatyres§! et les §YGnolls§!, les Centaures faillirent s'éteindre lors du §YSecond Grand Nettoyage§!. Cependant, des survivants parvinrent à s'échapper vers les §YPlaines Interdites§!, où ils demeurent aujourd'hui. Leur patrie n'est plus reconnaissable, la majorité des bois ayant été brûlée.\n\nSur les plaines, les Centaures ont tenté d'établir une nouvelle patrie pour eux-mêmes, poussant les §Yhumains§! qui vivaient sur le continent vers les lacs, où leurs descendants ont formé les peuples §YTriuniques§!.\n\n§OHistoire Récente§!\nLes Centaures sont généralement une race querelleuse, n'ayant été unifiée que deux fois par des §YGrands Caehns§! durant leur histoire sur les plaines. Les deux fois, les clans se sont refracturés en raison de leur défaite aux mains des cités-états Triuniques.\n\nL'invasion la plus récente et la plus dévastatrice fut la §YGrande Incursion§!, qui commença en §Y1433 après A.§! et se termina en §Y1440 après A.§! Les Centaures profitèrent de l'ancienne §Ymagie Fée§!, avec l'usage de §Ychamanes Centaures§! et l'hiver le plus glacial et rigoureux de l'histoire Triunique. Les chamanes figèrent des ponts de glace en place, permettant aux Centaures de déferler par-dessus la mer et d'attaquer les humains. Cependant, les humains astucieux découvrirent l'existence des chamanes, et usèrent de tous moyens nécessaires pour les occire. En §Y1439 après A.§!, le dernier chaman fut tué et l'invasion se dissipa lentement tandis que les ponts de glace fondaient, causant le massacre des guerriers restants.\n\nMaintenant, vous dirigez l'un des nombreux clans Centaures, rêvant d'unifier une fois de plus votre peuple. Cependant, les humains ont signé un traité d'unité, se joignant ensemble dans l'ambitieuse §YFédération des Lacs§!. Ô Grand Caehn, vous devez écraser ces rêves insensés sous le tremblement tonnant de centaines de milliers de sabots. Unirez-vous les clans et conquerrez-vous une fois de plus ? Ou vos guerres provoqueront-elles un Troisième Grand Nettoyage ? Ou peut-être réussirez-vous... seulement pour vous effondrer quand une guerre durera un peu trop longtemps ?\n\nQue vos ennemis tremblent devant vous et gisent mourants dans le regret de leurs actions sauvages en anéantissant votre espèce. La tempête ne finira jamais !"
 
 string_start_title_ogre_kingdoms:0 "Les Plaines Interdites, Royaumes Ogres"
 string_start_ogre_kingdoms_description:0 "§OIntroduction§!\nLes Ogres, aux côtés des §YTrolls§!, sont les derniers des §YGéants§! dans Halann. Les §YVrais Géants§! furent l'une des races originelles à habiter le monde, il y a des éons, mais périrent dans un conflit mutuellement destructeur avec les §YDragons§! bien avant le §YJour des Cieux Cendrés§!. Les Ogres prétendent qu'ils dévorèrent les Vrais Géants et acquirent ainsi leur force et puissance ; ces croyances cannibales continuent d'influencer leur religion (le §YFestin des Dieux§!) et leur culture.\n\nLes Ogres ont longtemps erré dans les Plaines Interdites, bien que la conquête des steppes centrales par le §YGrand Caehn Neagol§! couplée aux changements climatiques après le Jour des Cieux Cendrés conduisit à l'extinction des Ogres Gueule-de-Sable et poussa les §YOgres Fathides§! vers les collines occidentales. En 28 après A., alors que les Fathides semblaient destinés à connaître le sort des Gueule-de-Sable, leur destinée fut à jamais remodelée par l'écrasement d'une §YForteresse de Géant Céleste§! dans leurs collines. Les habitants avaient péri, et les Ogres festoyèrent joyeusement sur leurs cadavres, regagnant leur force et leur permettant de survivre aux longues années de famine. Le chef du clan Gravelhide, §YGhornma Gravelhide§!, subjugua tous les autres clans qui affluèrent vers les ruines, et forma le royaume de Maghargma.\n\n§OHistoire Récente§!\nPendant des siècles, le Royaume Ogre dominant est demeuré §YMaghargma§! dans le sud, qui établit sa capitale dans l'ancienne forteresse de Géant Céleste. À son apogée, le Royaume extorquait tribut de dizaines d'autres §YGrands Clans§!, ainsi qu'une pléthore de tribus Centaures qui apportaient esclaves et nourriture en échange de bienfaits de fer et d'acier. Les tribus du nord, cependant, sont demeurées rebelles depuis 125 après A., quand les rivaux de §YRoghrin Gravelhide§! s'y enfuirent suite à sa victoire dans la §Yguerre civile de Maghargma§!. Les états plus proches de la base de pouvoir de Maghargma restent loyaux, bien que certains des Grands Clans périphériques ne rendent qu'hommage de pure forme à leur souverain.\n\nEn 1440, cependant, la même invasion Centaure qui força les §YPeuples Triuniques§! de l'Est à s'unifier dans la §YFédération des Lacs§! pour se défendre frappa aussi vers l'ouest, et tua au combat le dirigeant de Maghargma Borigg Gravelhide. Son fils §YZiltagh Gravelhide§! saisit le trône, mais il n'était pas un autre dans la longue lignée des dirigeants de Maghargma qui se contentaient de simplement s'asseoir sur leur trône et manger. Ogre massif, qui écrasa des centaures entiers d'un seul coup durant sa contre-offensive contre l'incursion des Hordes, son ascension a mis un frein à toutes tendances rebelles parmi les autres Ogres.\n\nPourtant, tout Ogre connaît une vérité par-dessus tout : le monde c'est manger ou être mangé. Ziltagh sera-t-il capable de rétablir la dominance de Maghargma, littéralement dévorer les Plaines Interdites, et même se couronner §YMengurkha§!, dirigeant de tous les Ogres ? Ou l'un de leurs vassaux consumera-t-il l'état déclinant et endossera-t-il son manteau ? Ou sera-ce l'un des §YClans Sauvages§! du Nord, qui regardent vers le sud avec un mélange de peur et d'ambition et attendent la chance de prendre une bouchée - ou plusieurs - qui leur soit propre, qui revendiquera la dominance et formera §YSurkokli§! ? L'avenir des Ogres, et de toutes les Plaines Interdites, dépend de vous."
 
 string_start_religion_triunic:0 "[Root.start_religion_intro]\n\nLes religions Triuniques se centrent autour des trois lacs qui servent la §YFédération des Lacs§! avec chaque lac représentant une déesse. Trois grands prêtres interprètent la volonté de leurs déesses respectives, avec les prêtres sous eux servant leurs provinces respectives.\n\nLe lac central et le plus grand représente §YYukel§!, la mère des deux autres déesses. Caractérisée par une couronne de fleurs bleues et des cheveux blonds, elle représente la déesse du commerce.\n\nLe lac le plus à l'ouest et le plus petit représente §YKodave§!, la déesse guerrière. Il est dit qu'elle fut celle qui maintint la force de ses fidèles quand les Centaures assiégèrent les cités du sud. Elle est toujours caractérisée portant un casque d'acier et de mailles.\n\nLe lac le plus à l'est représente §YEnuuk§!, la déesse de la manufacture. Portant toujours un voile blanc, il est murmuré qu'elle aide ceux dans le besoin et apporte prospérité au nord. Beaucoup attribuent le fameux verre givré de §YQarshtuluu§! à son influence."
 string_start_religion_irdaeos_worship:0 "[Root.start_religion_intro]\n\n§OMécaniques Uniques d'Anbennar§!\nLe Culte d'Irdaeos utilise une combinaison de mécaniques d'Écoles Religieuses et de mécaniques de Pouvoir de Foi, où les aspects disponibles changent selon votre école ainsi que selon les érudits que vous avez invités.\n\nAvec votre §YPouvoir de Foi§! accumulé, sélectionnez des §Yaspects§! de 3 catégories différentes, et une fois que vous avez sélectionné 1 aspect de chaque catégorie, gagnez la capacité d'appeler une §YCélébration d'Irdaeos§!. Les récompenses que vous gagnez et les événements que vous recevez durant une §YCélébration d'Irdaeos§! sont changés de manières uniques selon les aspects que vous avez choisis. Bien que les aspects donnent initialement des modificateurs plus faibles, chaque fois que vous appelez une §YCélébration d'Irdaeos§!, chacun de vos aspects est consommé, accordant une version bien plus puissante de leur modificateur associé, pour une période de §Y10 ans§!.\n\nDans votre emplacement d'aspect §YAdministratif§!, vous trouverez les aspects de §YCélébration§!. Ces aspects, avant tout, décident lequel des 4 types de §YCélébrations§! vous tiendrez.\nDans votre emplacement d'aspect §YDiplomatique§! se trouvent vos aspects de §YPratique§!. Ces aspects détaillent les pratiques communes suivies par le peuple de votre secte, et altèrent à la fois la saveur de l'événement ainsi que les récompenses que vous recevez. Les aspects de §YPratique§! ne peuvent être choisis qu'après qu'un aspect de §YCélébration§! ait été choisi.\nDans votre emplacement d'aspect §YMilitaire§! se trouvent les aspects §YPartagés§!. Ces 5 aspects sont disponibles à chaque secte et peuvent être choisis à tout moment, et ils altèrent simplement les récompenses reçues lors de l'accomplissement d'une célébration.\n\n§OAperçu Religieux§!\nLa religion Centaure, connue sous le nom de §YCulte d'Irdaeos§!, vit le jour durant les plusieurs siècles après le §YSecond Grand Nettoyage§! et l'exode subséquent dans les §YPlaines Interdites§!. Pratiquant originellement une forme de monolâtrie religieuse dans laquelle ils croyaient qu'un grand nombre de divinités existaient, mais étaient intrinsèquement liées aux terres, régions et biomes de la terre, les centaures se sentirent forcés de trouver refuge auprès d'une nouvelle divinité après qu'ils furent expulsés des terres ruinées et brûlantes de leur divinité précédente, l'archifée Rohibos. Irdaeos, leur nouvelle divinité, était cru par les chamanes être le dieu des vastes steppes et déserts des plaines, mais aussi du ciel, des nuages, du vent, et du mouvement inhérent en toutes choses. Dans la mythologie, Irdaeos avait témoin du sort de l'exode des centaures et admira leur lutte et persévérance, et leur accorda ainsi un don ; Une nouvelle terre pour qu'ils y résident, et un nouveau foyer pour remplacer celui qu'ils perdirent. Il est cru que ce fut Irdaeos qui regarda les centaures et les guida vers les steppes et accorda toutes les terres en son sein aux centaures. Le culte d'Irdaeos compte parmi les choses qui unissent presque tous les centaures, mais ce n'est pas une religion centralisée et il n'y a aucune autorité principale décidant des questions de foi pour tous les centaures ; au lieu de cela, interpréter la foi est laissé aux chamanes de chaque clan, ordsikar, ou Caehnat individuel. Cependant la plupart des chamanes souscrivent à l'une des quatre principales lignées de pensée religieuse, ou sectes de la foi. Divergeant sur des milliers d'années, les sectes différentes tendent à différer pour la plupart sur comment elles répondent à l'une des plus grandes questions théologiques pour ceux qui pratiquent la foi ; Il est compris par tous, qu'Irdaeos récompense ces centaures qui ont honoré son don et lui ont montré gratitude dans la vie, avec l'entrée au paradis d'Ik Maghtaal dans l'au-delà. La question brûlante est : comment exactement les pratiquants sont-ils supposés montrer gratitude à Irdaeos et l'honorer durant leurs vies ?"
 
 string_government_triunic_explanation:0 "§OMécaniques Uniques d'Anbennar§!\nLes Cités-États de la Fédération des Lacs utilisent un système unique différent de tout ce qui est vu dans EU4 de base. La plus grande partie de ce système est l'§Yarbre de missions communal§! qui est §Ypartagé§! entre les diverses nations Triuniques. D'autres mécaniques importantes sont la §YPosition Fédérale§!, les §YPoints Politiques§!, et les §YCrises Fédérales§!\n\nChaque nation au sein de la Fédération a le même arbre, avec les missions en §Tsarcelle§! se terminant en auto-achèvement quand n'importe quelle nation l'accomplit.\n\nLa §YPosition Fédérale§! est utilisée pour décider quelle nation finit par diriger la Fédération, étant décidée tous les quatre ans. La Position peut être affectée une fois que la §YMaison de l'Assemblée§! est construite via les missions, en dépensant des Points Politiques pour utiliser des §Yactions diplomatiques§! uniques ou des actions spéciales dans la décision de la Maison de l'Assemblée.\n\nLes §YPoints Politiques§! sont une \"monnaie\" spéciale qui peut être gagnée et utilisée tout au long du jeu, principalement pour changer la Position Fédérale comme dit précédemment. Cette monnaie est gagnée au fil du temps et à travers des événements spéciaux alors que le jeu progresse.\n\nÉventuellement, vous rencontrerez une pléthore de §YCrises Fédérales§! qui ébranleront les fondations de la Fédération, apportant plus de dévastation et de luttes intestines dans la région. C'est à vous de décider comment vous voulez naviguer ces Crises, et c'est quelque peu comme les §YIncidents Impériaux§! de l'Empire d'Anbennar. Gardez à l'esprit, cependant, que ces crises peuvent condamner les peuples Triuniques s'ils ne surveillent pas les forces extérieures, telles que les §YCentaures§! qui menacent d'envahir.\n\n§OMécaniques du Jeu de Base§!\n[Root.startup_government_explanation][Root.startup_estates_explanation][Root.start_dharma_gov_reforms]"

 string_start_forbidden_plains_description:0 "Les Plaines Interdites constituent une vaste région du Nord de Haless consistant largement en étendues immenses de désert et de steppes, un processus de désertification causé par le §YJour des Cieux Cendrés§!, peuplée principalement par des hordes migratrices de §YCentaures§!. Cependant, la région du nord centrée autour des §YLacs Triuniques§! actuellement occupée par les §YHumains§!, contient beaucoup de terres arables et vertes, suffisamment pour nourrir des millions de personnes. Des nations d'§YOgres Fathides§! vivent à l'ouest, bordant le §YDwarovar§!.\n\nBien que l'§YÉchine du Serpent§! isole largement les Plaines Interdites du reste du monde, il y a plusieurs passes de la plaine qui mènent au monde extérieur. La §YMer du Nord§! est aussi une opportunité viable pour s'étendre vers l'est.\n\nHistoriquement, à la fois les Centaures et les peuples Triuniques ont été divisés en tribus mesquines et cités-états respectivement.\n\nMaintenant, les tribus Centaures tentent de se reformer en une horde unie avec les Lacs Triuniques tentant de s'unifier dans la §YFédération des Lacs§!.\n\n[Root.start_tributaries_descriptions]"
