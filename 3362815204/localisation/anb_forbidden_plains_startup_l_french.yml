 string_start_title_northern_isles:0 "La Fédération des Lacs, Cités du Nord"
 string_start_northern_isles_description:0 "§g\"Nous, peuple des Lacs Triuniques, convenons de nous unir désormais au sein de la Fédération des Lacs pour rapprocher nos républiques dans l'intérêt supérieur.\"\n-Préambule du Document Fondateur de la Fédération des Lacs.§!\n\n§OIntroduction§!\nLe peuple des §YLacs Triuniques§! constitue une civilisation relativement jeune comparée au reste du monde. À l'origine groupe de tribus nomades, le peuple §YKhamgunai§! arriva pour la première fois aux lacs en §Y680 avant A.§!. Un siècle plus tard, davantage d'humains immigrèrent vers la région en raison des hordes enragées de §YCentaures§!, qui fuyaient vers les §YPlaines Interdites§! après que §YCastan II Fléau-des-Bêtes§! eut brûlé la majeure partie des §YBois Profonds§!.\n\nLes Lacs Triuniques regorgent de terres arables et possèdent certains des sols les plus fertiles au monde, leur permettant d'entretenir aisément une population de millions d'âmes. Cependant, ce ne fut qu'après le §YJour des Cieux Cendrés§! que la plupart des humains restants du continent migrèrent vers les lacs et établirent des modes de vie plus sédentaires.\n\nLes Lacs Triuniques se divisent en trois cultures : les §YKhamgunai§! (les premiers colons de ces terres), les §YMetsamic§! (qui s'organisent dans des cités fortifiées), et les §YZabatlari§! (qui ont commencé à dominer l'économie).\n\nTrois religions coexistent également dans la région, chacune représentant un lac qui incarne à son tour une déesse : §YKodave§!, §YYukel§!, et §YEnuuk§!.\n\n§OLa Reine Tyran§!\nIl y a fort longtemps, avant le §YJour des Cieux Cendrés§!, les terres des lacs n'étaient point gouvernées par leurs peuples, mais par des tyrans. Les rois vivaient dans l'opulence tandis que le peuple mendiait des miettes, les seigneurs dansaient dans leurs salons de bal pendant que les villages se consumaient en cendres, et les barons pillards extorquaient jusqu'au moindre tintement de pièce. Mais en l'an §Y274 avant A.§! survint le commencement de la fin. Une femme, reine et magicienne, s'éleva au pouvoir. Son chemin vers le trône fut souillé de sang et d'avidité. Ses guerres contre les autres cités laissèrent un sillage de destruction et de misère à travers les terres, avec des butins pillés et des captifs traînés vers ses tours noires.\n\nLorsque ses ambitions furent révélées au grand jour - un désir d'atteindre l'§YImmortalité§! à tout prix - les dirigeants et la noblesse ne se levèrent point pour l'arrêter. Au contraire, les seigneurs vendirent leur propre peuple, et les mages acquiescèrent joyeusement pour une simple chance d'étudier sous sa tutelle. Ce fut l'homme du commun, embrasé par l'injustice, qui s'unit contre elle. Alors que ses armées perdaient du terrain, elle déchaîna une horde de monstruosités tordues. Leurs cris étaient ceux des bien-aimés et des perdus. La §YCité de la Tyrannie§!, d'où elle régnait, fut livrée aux flammes.\n\nD'innombrables furent menés à la justice tandis que les bûchers s'allumaient et que les feux brûlaient avec éclat. Les lignées s'éteignirent, et la magie cessa presque entièrement dans ces terres. Bien que beaucoup clamassent leur innocence, la confiance entre le magique et le mondain avait été brisée. Mais tandis que les dynasties pouvaient finir, la magie semblait une force inévitable, destinée à réemerger perpétuellement. Alors que la soif de sang s'apaisait, les failles de nos méthodes commencèrent à se révéler, une question perça la conscience de tous les peuples des lacs : tous les mages étaient-ils vraiment coupables ? Un nouveau-né pouvait-il vraiment porter le fardeau, la culpabilité, de ses ancêtres ?\n\nCette question demeure avec le peuple des §YLacs Triuniques§! depuis lors.\n\n§OHistoire Récente§!\nLa §YFédération des Lacs§! en est à ses balbutiements, n'ayant été formée qu'en §Y1441§!. Bien qu'il y eût des précédents d'unité tels que le §YPacte d'Ambre§!, aucun ne fut aussi ambitieux ou englobant que la fédération, qui tentait enfin de mettre fin aux querelles intestines mesquines des lacs. Cependant, ceci ne fut dû qu'à la récente invasion centaure, qui se trouve être la plus importante et dévastatrice de l'histoire triunique.\n\nSurnommée la §YGrande Incursion§!, les Chamanes Centaures profitèrent de l'hiver le plus rigoureux jamais enregistré en figeant les lacs gelés en place et en les utilisant comme ponts de glace, permettant à d'immenses hordes centaures d'envahir et de semer le chaos à travers le sud. Le sentier de sang prit finalement fin en §Y1440§! avec la traque des derniers chamanes en §Y1439§!.\n\nVous dirigez une cité-état du nord, les principaux soutiens de la Fédération des Lacs. Avec les cicatrices de la décennie précédente encore largement visibles dans les terres de vos compatriotes du sud et les hommes manquants dans vos champs, les fondations de la fédération sont pour le moins chancelantes. Méfiez-vous de toute crise qui pourrait survenir, car maintes cités-états telles que §YVahjevgiiv§! cherchent à étendre leur propre domaine par avidité. Gardez un œil sur les cités-états Metsamic, ou la fédération pourrait bien s'effondrer. Et encore, ce n'est qu'une question de temps avant que les centaures se réorganisent et tracent un nouveau sentier de sang une fois de plus...\n\nLa fédération attend votre gouvernance. Parviendrez-vous à unifier les Lacs Triuniques ? Ou les cités-états brûleront-elles une fois de plus, soit de leurs propres mains soit sous les sabots des centaures ?"

 string_start_title_southern_isles:0 "La Fédération des Lacs, Cités du Sud"
 string_start_southern_isles_description:0 "§g\"L'unité ? Où était l'unité pendant que nos cités étaient réduites en cendres et que nos hommes, femmes et enfants étaient massacrés par centaines ? Cette fédération n'est qu'une autre prise de pouvoir de ceux du nord !\" -Capitaine Jolgik Ut Metsamic inconnu§!\n\n§OIntroduction§!\nLe peuple des §YLacs Triuniques§! constitue une civilisation relativement jeune comparée au reste du monde. À l'origine groupe de tribus nomades, le peuple §YKhamgunai§! arriva pour la première fois aux lacs en §Y680 avant A.§!. Un siècle plus tard, davantage d'humains immigrèrent vers la région en raison des hordes enragées de §YCentaures§!, qui fuyaient vers les §YPlaines Interdites§! après que §YCastan II Fléau-des-Bêtes§! eut brûlé la majeure partie des §YBois Profonds§!.\n\nLes Lacs Triuniques regorgent de terres arables et possèdent certains des sols les plus fertiles au monde, leur permettant d'entretenir aisément une population de millions d'âmes. Cependant, ce ne fut qu'après le §YJour des Cieux Cendrés§! que la plupart des humains restants du continent migrèrent vers les lacs et établirent des modes de vie plus sédentaires.\n\nLes Lacs Triuniques se divisent en trois cultures : les §YKhamgunai§! (les premiers colons de ces terres), les §YMetsamic§! (qui s'organisent dans des cités fortifiées), et les §YZabatlari§! (qui ont commencé à dominer l'économie).\n\nTrois religions coexistent également dans la région, chacune représentant un lac qui incarne à son tour une déesse : §YKodave§!, §YYukel§!, et §YEnuuk§!.\n\n§OLa Reine Tyran§!\nIl y a fort longtemps, avant le §YJour des Cieux Cendrés§!, les terres des lacs n'étaient point gouvernées par leurs peuples, mais par des tyrans. Les rois vivaient dans l'opulence tandis que le peuple mendiait des miettes, les seigneurs dansaient dans leurs salons de bal pendant que les villages se consumaient en cendres, et les barons pillards extorquaient jusqu'au moindre tintement de pièce. Mais en l'a