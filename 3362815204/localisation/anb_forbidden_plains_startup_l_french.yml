 string_start_title_northern_isles:0 "La Fédération des Lacs, Villes du Nord"
 string_start_northern_isles_description:0 "§g\"Nous, le peuple des Lacs Triuniques, convenons de nous unir désormais au sein de la Fédération des Lacs pour lier nos républiques plus étroitement ensemble pour le bien commun.\"\n-Préambule au Document Fondateur de la Fédération des Lacs.§!\n\n§OPrimer§!\nLe peuple des §YLacs Triuniques§! est une civilisation relativement jeune comparée au reste du monde. À l'origine un groupe de tribus nomades, le peuple §YKhamgunai§! est arrivé pour la première fois sur les lacs en §Y680 BA§!. Cent ans plus tard, d'autres humains ont immigré dans la région en raison des hordes déchaînées de §YCentaures§!, qui ont fui vers les §YPlaines Interdites§! après que §YCastan II Beastbane§! ait brûlé la plupart des §YProfondeurs§!.\n\nLes Lacs Triuniques se composent de nombreuses terres arables et de certains des sols les plus fertiles au monde, leur permettant d'entretenir facilement une population de millions de personnes. Cependant, ce n'est qu'à partir du §YJour des Cieux Cendreux§! que la plupart des humains restants sur le continent ont migré vers les lacs et ont établi des modes de vie plus sédentaires.\n\nLes Lacs Triuniques sont divisés en trois cultures : les §YKhamgunai§! (les premiers colons de la terre), les §YMetsamic§! (qui se suffisent à eux-mêmes dans des villes fortifiées), et les §YZabatlari§! (qui ont commencé à dominer l'économie).\n\nIl y a aussi trois religions dans la région, chacune représentant un lac qui à son tour représente une déesse : §YKodave§!, §YYukel§!, et §YEnuuk§!.\n\n§OLa Reine Tyran§!\nIl y a longtemps, avant le §YJour des Cieux Cendreux§!, les terres des lacs étaient dirigées non pas par leur peuple, mais par des tyrans. Les rois vivaient dans l'opulence tandis que le peuple mendiait des miettes, les seigneurs dansaient dans des salles de bal tandis que les villages brûlaient en cendres, et les barons voleurs pressaient chaque dernière pièce de monnaie. Mais en l'an §Y274 BA§! vint le début de la fin. Une femme, reine et mage, accéda au pouvoir. Son chemin vers le trône fut marqué par le sang et la cupidité. Ses guerres contre les autres villes laissèrent une traînée de destruction et de misère à travers les terres, avec des dépouilles pillées et des captifs traînés de force vers ses flèches noires.\n\nLorsque ses ambitions furent révélées, un désir d'atteindre §Yl'Immortalité§! à tout prix, les dirigeants et la noblesse ne se levèrent pas pour l'arrêter. Au lieu de cela, les seigneurs vendirent leur propre peuple, et les mages se conformèrent avec plaisir pour juste une chance de son tutorat. Ce fut l'homme du commun, enflammé par l'injustice, qui s'unit contre elle. Alors que ses armées perdaient du terrain, elle déchaîna une horde de monstruosités tordues. Leurs cris étaient ceux des aimés et des perdus. La §YCité de la Tyrannie§!, d'où elle régnait, fut mise à feu.\n\nD'innombrables furent amenés à la justice alors que les bûchers furent allumés, et les feux brûlèrent fort. Les lignées sanguines prirent fin, et la magie cessa presque dans ces terres. Bien que beaucoup aient clamé leur innocence, la confiance entre les magiques et les profanes avait été brisée. Mais tandis que les dynasties pouvaient prendre fin, la magie semblait être une force inévitable, une qui réapparaîtrait perpétuellement. Alors que la soif de sang se calmait, les fissures dans nos méthodes commencèrent à se montrer, une question perça la conscience de tous les peuples des lacs : tous les mages étaient-ils vraiment coupables ? Un nouveau-né pouvait-il vraiment porter le fardeau, la culpabilité, de ses ancêtres ?\n\nCette question est restée avec le peuple des §YLacs Triuniques§! depuis lors.\n\n§OHistoire récente§!\nLa §YFédération des Lacs§! est dans son enfance, n'ayant été formée qu'en §Y1441§!. Bien qu'il y ait eu des précédents d'unité tels que le §YPacte d'Ambre§!, aucun n'était aussi ambitieux ou aussi complet que la fédération, qui a tenté de mettre fin aux querelles internes mesquines des lacs. Cependant, cela n'était dû qu'à la récente invasion des Centaures, qui s'est avérée être la plus grande et la plus dévastatrice de l'histoire triunique.\n\nSurnommée la §YGrande Incursion§!, les Chamans Centaures ont profité de l'hiver le plus rigoureux jamais enregistré en verrouillant les lacs gelés en place et en les utilisant comme des ponts de glace, permettant à d'énormes hordes de centaures d'envahir, semant le chaos dans le sud. Le chemin de sang a finalement pris fin en §Y1440§! avec la chasse des derniers chamans en §Y1439§!.\n\nVous dirigez un État-cité dans le nord, les principaux partisans de la Fédération des Lacs. Avec les cicatrices de la décennie précédente encore largement visibles sur les terres de vos compatriotes du sud et les hommes manquants dans vos champs, la fondation de la fédération est au mieux chancelante. Soyez conscient de toute crise qui pourrait survenir, car de nombreux États-cités comme §YVahjevgiiv§! cherchent à étendre leur propre domaine par pure cupidité. Gardez un œil sur les États-cités Metsamic, ou la fédération pourrait bien s'effondrer. Et pourtant, ce n'est qu'une question de temps avant que les centaures ne se réorganisent et ne tracent à nouveau un chemin de sang...\n\nLa fédération attend votre règne. Parviendrez-vous à unifier les Lacs Triuniques ? Ou les États-cités brûleront-ils à nouveau, soit de leurs propres mains, soit sous les sabots des centaures ?"

 string_start_title_southern_isles:0 "La Fédération des Lacs, Villes du Sud"
 string_start_southern_isles_description:0 "§g\"L'unité ? Où était l'unité pendant que nos villes étaient réduites en cendres et que nos hommes, femmes et enfants étaient massacrés par centaines ? Cette fédération n'est qu'une autre tentative de prise de pouvoir de la part de ceux du nord !\" - Capitaine Jolgik Ut Metsamic inconnu§!\n\n§OPrimer§!\nLe peuple des §YLacs Triuniques§! est une civilisation relativement jeune comparée au reste du monde. À l'origine un groupe de tribus nomades, le peuple §YKhamgunai§! est arrivé pour la première fois sur les lacs en §Y680 BA§!. Cent ans plus tard, d'autres humains ont immigré dans la région en raison des hordes déchaînées de §YCentaures§!, qui ont fui vers les §YPlaines Interdites§! après que §YCastan II Beastbane§! ait brûlé la plupart des §YProfondeurs§!.\n\nLes Lacs Triuniques se composent de nombreuses terres arables et de certains des sols les plus fertiles au monde, leur permettant d'entretenir facilement une population de millions de personnes. Cependant, ce n'est qu'à partir du §YJour des Cieux Cendreux§! que la plupart des humains restants sur le continent ont migré vers les lacs et ont établi des modes de vie plus sédentaires.\n\nLes Lacs Triuniques sont divisés en trois cultures : les §YKhamgunai§! (les premiers colons de la terre), les §YMetsamic§! (qui se suffisent à eux-mêmes dans des villes fortifiées), et les §YZabatlari§! (qui ont commencé à dominer l'économie).\n\nIl y a aussi trois religions dans la région, chacune représentant un lac qui à son tour représente une déesse : §YKodave§!, §YYukel§!, et §YEnuuk§!.\n\n§OLA REINE TYRAN§!\nIl y a longtemps, avant le §YJour des Cieux Cendreux§!, les terres des lacs étaient dirigées non pas par leur peuple, mais par des tyrans. Les rois vivaient dans l'opulence tandis que le peuple mendiait des miettes, les seigneurs dansaient dans des salles de bal tandis que les villages brûlaient en cendres, et les barons voleurs pressaient chaque dernière pièce de monnaie. Mais en l'an §Y274 BA§! vint le début de la fin. Une femme, reine et mage, accéda au pouvoir. Son chemin vers le trône fut marqué par le sang et la cupidité. Ses guerres contre les autres villes laissèrent une traînée de destruction et de misère à travers les terres, avec des dépouilles pillées et des captifs traînés de force vers ses flèches noires.\n\nLorsque ses ambitions furent révélées, un désir d'atteindre §Yl'Immortalité§! à tout prix, les dirigeants et la noblesse ne se levèrent pas pour l'arrêter. Au lieu de cela, les seigneurs vendirent leur propre peuple, et les mages se conformèrent avec plaisir pour juste une chance de son tutorat. Ce fut l'homme du commun, enflammé par l'injustice, qui s'unit contre elle. Alors que ses armées perdaient du terrain, elle déchaîna une horde de monstruosités tordues. Leurs cris étaient ceux des aimés et des perdus. La §YCité de la Tyrannie§!, d'où elle régnait, fut mise à feu.\n\nD'innombrables furent amenés à la justice alors que les bûchers furent allumés, et les feux brûlèrent fort. Les lignées sanguines prirent fin, et la magie cessa presque dans ces terres. Bien que beaucoup aient clamé leur innocence, la confiance entre les magiques et les profanes avait été brisée. Mais tandis que les dynasties pouvaient prendre fin, la magie semblait être une force inévitable, une qui réapparaîtrait perpétuellement. Alors que la soif de sang se calmait, les fissures dans nos méthodes commencèrent à se montrer, une question perça la conscience de tous les peuples des lacs : tous les mages étaient-ils vraiment coupables ? Un nouveau-né pouvait-il vraiment porter le fardeau, la culpabilité, de ses ancêtres ?\n\nCette question est restée avec le peuple des §YLacs Triuniques§! depuis lors.\n\n§OHistoire récente§!\nLa §YFédération des Lacs§! est dans son enfance, n'ayant été formée qu'en §Y1441§!. Bien qu'il y ait eu des précédents d'unité tels que le §YPacte d'Ambre§!, aucun n'était aussi ambitieux ou aussi complet que la fédération, qui a