l_french:
 war_of_the_throne_tooltip:0 "Ceci pourrait déclencher une §RGuerre§! contre les §YÉlecteurs§! de l'Empire."
 rule_for_50years_tooltip:0 "Nous §YGouvernerons l'Empire§! durant §Y50 années§! consécutives."
 enforce_the_elder_pact_tooltip:0 "Nous allons §YFaire Respecter le Pacte des Anciens§!, ralliant §YTous les Électeurs§! à notre cause et destituant l'empereur par la §RGuerre§!."
 broke_elder_pact_tooltip:0 "L'opinion de §YTous les Membres de l'EoA§! envers §Y[Root.GetName]§! change de §R-50§!."
 broke_elder_pact:0 "A violé le Pacte des Anciens"
 
 PEACE_po_enforce_elder_pact:0 "§YFaire Respecter le Pacte des Anciens§!"
 PEACE_po_revoke_electorship_elder_pact:0 "§YRévoquer l'Électorat§!"
 po_revoke_electorship_elder_pact_desc:0 "§Y[From.GetName]§! perdra son électorat, car tel est le prix à payer pour s'opposer à §Y[Root.Monarch.GetName]§!."
 po_enforce_elder_pact_desc:0 "§Y[From.Monarch.GetName]§! sera contraint d'§Yabdiquer§!, libérant l'Empire de son règne illégitime."
 cb_enforce_elder_pact:0 "Faire Respecter le Pacte des Anciens"
 cb_enforce_elder_pact_desc:0 "Ils ont violé les termes sacrés du Pacte des Anciens."
 ELDER_PACT_WAR_NAME:0 "Guerre pour l'Application du Pacte des Anciens"
 
 elder_pact_broken:0 "A violé le Pacte des Anciens"
 
 long_lived_emperor.1.t:0 "Le Pacte des Anciens"
 long_lived_emperor.1.d:0 "Le Pacte des Anciens est un accord millénaire garantissant que les elfes et autres races à longue durée de vie ne puissent régner sur l'Empire d'Anbennar durant des siècles entiers, préservant ainsi l'équilibre du pouvoir."
 long_lived_emperor.1.a:0 "Nous verrons bien."
 
 long_lived_emperor.2.t:0 "Le Pacte des Anciens"
 long_lived_emperor.2.d:0 "[Root.Monarch.GetName] règne désormais depuis plus de 50 années, et doit se conformer aux règles sacrées du Pacte des Anciens. Le temps est venu de respecter les traditions impériales."
 long_lived_emperor.2.a:0 "Nous abandonnerons la couronne avec honneur."
 long_lived_emperor.2.b:0 "Venez donc la prendre !"
 long_lived_emperor.2.c:0 "Les électeurs continuent de voter pour nous."
 
 long_lived_emperor.3.t:0 "Faire Respecter le Pacte des Anciens"
 long_lived_emperor.3.d:0 "[From.Monarch.GetName], souverain de [From.GetName], a refusé d'abandonner la couronne et de respecter les règles du Pacte des Anciens ! Il nous incombe maintenant de faire appliquer les lois sacrées de l'Empire d'Anbennar !"
 long_lived_emperor.3.a:0 "À la guerre !"
 long_lived_emperor.3.b:0 "L'Empire n'a pas besoin d'une guerre en ce moment..."
 
 long_lived_emperor.4.t:0 "Application du Pacte des Anciens"
 long_lived_emperor.4.d:0 "[From.GetName] nous appelle à la guerre contre [Emperor.Monarch.GetName], qui refuse d'abandonner la couronne après avoir régné plus de 50 années ! Devons-nous les suivre dans ce conflit légitime ?"
 long_lived_emperor.4.a:0 "Naturellement !"
 long_lived_emperor.4.b:0 "Nous préférons nous abstenir..."
 
 long_lived_emperor.5.t:0 "La Règle des Électeurs"
 long_lived_emperor.5.d:0 "Les Électeurs ont réussi à faire respecter le Pacte des Anciens, rétablissant un pouvoir légitime sur le trône de l'Empire d'Anbennar et contraignant [Root.Monarch.GetName] à abdiquer dans la honte !"
 long_lived_emperor.5.a:0 "Malédiction !"
 
 long_lived_emperor.6.t:0 "La Colère de l'Empereur"
 long_lived_emperor.6.d:0 "[From.Monarch.GetName], dirigeant de [From.GetName] et empereur illégitime de l'Empire d'Anbennar, a révoqué notre électorat ! Que les dieux le maudissent !"
 long_lived_emperor.6.a:0 "Damnation !"
 
 long_lived_emperor.7.t:0 "L'Élection du Pacte des Anciens"
 long_lived_emperor.7.d:0 "Selon le Pacte des Anciens, tous les empereurs à longue durée de vie d'Anbennar doivent réaffirmer leur droit à gouverner l'Empire tous les 50 ans. [Root.Monarch.GetTitle] [Root.Monarch.GetName] règne maintenant depuis 49 années. Dans un an, nous devrons non seulement remporter l'élection impériale, mais obtenir une majorité absolue des votes pour conserver l'Empire."
 long_lived_emperor.7.a:0 "Nous nous préparerons en conséquence."