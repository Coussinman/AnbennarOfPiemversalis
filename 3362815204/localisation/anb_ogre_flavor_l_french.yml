l_french:

 feast_of_the_gods_reform_1:0 "Agriculture Intensive"
 feast_of_the_gods_reform_1_desc:0 "Afin de sevrer notre peuple du cannibalisme gratuit, nous devons d'abord investir massivement dans notre production alimentaire. Combiné avec un système strict de quotas, ajustements de prix, et travail forcé, nous devrions pouvoir produire assez de nourriture pour garder notre peuple (relativement) heureux et nourri."
 
 feast_of_the_gods_reform_2:0 "Cannibalisme Funéraire"
 feast_of_the_gods_reform_2_desc:0 "Le cannibalisme comme concept est bien trop ancré dans notre culture et croyances pour que son abolition complète soit utterly inconsidérable. À la place, nous devons codifier le moment et lieu appropriés pour consommer la chair d'autrui. Ceci devrait aussi avoir l'effet secondaire bienvenu d'assurer que l'âme d'un dirigeant soit transmise à son héritier, limitant la capacité des prétendants à presser leurs revendications."
 sacrifice_reform_tt:0 "A sacrifié 7 dirigeants"

 feast_of_the_gods_reform_3:0 "Abolir la Dîme de Chair"
 feast_of_the_gods_reform_3_desc:0 "À travers notre histoire, nous avons été peints comme des vilains pour notre pratique de pardonner les dettes impayées en échange de la chair de nos clients. Abolir cette tradition peut nous faire mal à court terme, mais à long terme fera des merveilles pour notre image publique. En outre, quiconque plie le genou devant nous sera encore conscient de ce dont nous sommes capables, et devrait être beaucoup plus disposé à coopérer avec nos demandes."

 feast_of_the_gods_reform_4:0 "Festins Publics"
 feast_of_the_gods_reform_4_desc:0 "Bien que notre peuple puisse être mécontent de nos tentatives de l'amener dans l'ère moderne, nous avons conçu un moyen de garder leur colère à distance. Nous verserons de l'argent dans nos temples et institutions publiques pour organiser de grands festins pour le peuple lors de chacune de nos fêtes les plus importantes. Entre la nourriture gratuite, la boisson, et la décoration, espérons qu'aucun ne remarquera le menu légèrement réduit."

 feast_of_the_gods_reform_5:0 "Exceptions du Champ de Bataille"
 feast_of_the_gods_reform_5_desc:0 "Nous pouvons dépenser le gros de nos efforts à réduire drastiquement le rôle du cannibalisme dans notre société, il peut encore être utile de conserver quelques exutoires pour les plus voraces parmi nous. En permettant à nos soldats de libérer leur faim refoulée sur le champ de bataille, aucun ne pourra se dresser sur le chemin de nos charges frénétiques."
 fotg_1_wars_tt:0 "§Y[Root.fotg_war_wins.GetValue] / 1§! guerres gagnées"
 fotg_5_wars_tt:0 "§Y[Root.fotg_war_wins.GetValue] / 5§! guerres gagnées"
 fotg_15_wars_tt:0 "§Y[Root.fotg_war_wins.GetValue] / 15§! guerres gagnées"
 
 fotg_reforms_requirement_1_tt:0 "Avoir au moins §Y1§! réforme religieuse promulguée"
 fotg_reforms_requirement_2_tt:0 "Avoir au moins §Y2§! réformes religieuses promulguées"
 fotg_reforms_requirement_3_tt:0 "Avoir au moins §Y3§! réformes religieuses promulguées"
 fotg_reforms_requirement_4_tt:0 "Avoir au moins §Y4§! réformes religieuses promulguées"
 fotg_reformed_tt:0 "Si nous avons le Festin des Dieux §YRéformé§!"
 fotg_unreformed_tt:0 "Si nous avons le Festin des Dieux §YNon-réformé§!"

 ogre_flavour_events.1.t:0 "Les Coûts de Construction s'Élèvent"
 ogre_flavour_events.1.d:0 "« Terribles nouvelles, mon [Root.Monarch.GetTitle], » se lamente un conseiller consterné, son front couvert d'une sueur nerveuse. « J'ai fini de compter notre inventaire pour le trésor de construction national, et les chiffres ne correspondaient pas : Une boîte manquante ici, un outil égaré là, et même des réserves fantômes entières dans les pires cas.\n\n« J'aimerais pouvoir dire que c'était un grand complot, mais gestionnaires et ouvriers à tous niveaux et à travers plusieurs projets ont succombé à leur faim, gaspillant des ressources pendant des années - c'est pratiquement un secret de polichinelle ! Même si nous les punissons, le mal est fait. Ce scandale paralysera les projets pendant des décennies à venir, et ce sans même mentionner les ressources volées ayant désespérément besoin d'être remplacées.\n\n« Comment devrions-nous traiter ces larcins troublés par la faim ? »"
 ogre_flavour_events.1.a:0 "Des gosiers affamés font des mains cupides."
 ogre_flavour_events.1.b:0 "Bah ! Constructeurs inutiles !"
 ogre_flavour_events.1.c:0 "Aspirez le chi des contrevenants en exemple."
 ogre_flavour_events.1.e:0 "Notre faillissement face à la faim demande introspection."
 ogre_flavour_events.1.f:0 "Hah ! Depuis quand l'ampleur était-elle un problème ?"
 ogre_flavour_events.1.g:0 "Réveillez les esclaves ; nous devons réparer cela !"
 ogre_flavour_events.1.h:0 "On dirait que notre fraude a été découverte."

 ogre_flavour_events.2.t:0 "Les Coûts de Construction Diminuent"
 ogre_flavour_events.2.d:0 "« Grandes nouvelles, mon [Root.Monarch.GetTitle], » loue un conseiller jovial, son front creusé de contours délicieux. « J'ai fini de compter notre inventaire pour le trésor de construction national, et les chiffres ne correspondaient pas : une seconde boîte ici, un outil de secours là, et même des réserves supplémentaires entières dans les meilleurs cas.\n\n« J'aimerais pouvoir dire que c'était un grand complot, mais gestionnaires et ouvriers à tous niveaux et à travers plusieurs projets ont écrasé leur faim, préservant des ressources pendant des années - c'est pratiquement un secret de polichinelle ! Même si nous les récompensons, le bienfait est indéniable. Cette sérendipité avancera les projets pendant des décennies à venir, et ce sans même mentionner les ressources de rechange ayant désespérément besoin d'application.\n\n« Comment devrions-nous dépenser cet excès inattendu ? »"
 ogre_flavour_events.2.a:0 "Mettons ce surplus à bon usage."
 ogre_flavour_events.2.b:0 "Vendez l'excès."
 ogre_flavour_events.2.c:0 "Brandissez cette richesse au-dessus de nos subordonnés."
 ogre_flavour_events.2.e:0 "« Hortzol vulshig, gra alsu shamari. La chair a faim, mais l'âme est satisfaite. »"
 ogre_flavour_events.2.f:0 "Nous commandons la faim ; nous décidons notre satisfaction."

 ogre_flavour_events.3.t:0 "Une Poignée de Pièces"
 ogre_flavour_events.3.d:0 "Des voix belliqueuses encombrent les couloirs de notre capitale, sapant la patience et attention de [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Alors que deux parties disparates se tiennent devant [Root.Monarch.GetTitle] divisées par une ligne de gardes, elles se calment enfin, permettant au premier groupe composé d'un mélange coloré de petits peuples de parler.\n\n« Est-ce ainsi que [Root.GetName] traite ses audacieux soldats de fortune ? Nous avons bravé l'inconnu et le mortel pour des parts égales de tout trésor, mais quand nous avons achevé notre quête, ces- » le mercenaire jette un œil livide à la partie adverse avant de se mordre la langue. « Ils ont renié nos dus promis. Quelle merde ! »\n\nLe second groupe, un cadre de guerriers ogres, hausse les épaules nonchalamment à leurs anciens partenaires inférieurs.\n\n« Mon [Root.Monarch.GetTitle], c'est la loi que toutes les parts égales se font à la poignée. Est-ce notre faute s'ils ont des mains si diminutives ? Peut-être ces étrangers auraient-ils dû passer un moment à apprendre nos coutumes avant de faire affaire dans nos terres ? Ils ont marché deux fois moins loin et porté deux fois moins pendant notre contrat ; par tous comptes, ils ont été compensés équitablement. En fait, ils devraient nous payer une part plus élevée pour notre labeur et- »\n\nLes jurons et cris reprennent entre les parties irritées, mais [Root.Monarch.GetTitle] [Root.Monarch.GetName] considère le dilemme : Vrai, la tradition ogre pour les parts équitables implique des poignées littérales à la fois, mais même avec les aventuriers ignorants de cette pratique, ils sont sûrement encore en droit d'un butin équitable ? Qui sort victorieux dans ce désaccord ?"
 ogre_flavour_events.3.a:0 "Une portion d'ogre pour toutes les parties."
 ogre_flavour_events.3.b:0 "Une poignée signifie une poignée, peu importe comme elle est chétive."
 ogre_flavour_events.3.c:0 "Une opportunité pour un nouveau précédent juste."
 ogre_flavour_events.3.e:0 "Des présages inconstants font des coffres gonflés."

 ogre_flavour_events.4.t:0 "Les Festivités de la Salle de Festin Risquent la Faim"
 ogre_flavour_events.4.d:0 "Les ogres fêtards à travers la nation frissonnent d'excitation pour un festival à venir dans [Root.GetName]. Centré sur une salle de festin massive capable d'héberger des clans entiers avec de la place de reste, le rassemblement promet de ravir avec joie, réjouissance, et morceaux, pourtant alors que la participation menace de battre des records, nous savons mieux : un ogre affamé est un ogre mortel.\n\nAlors que nous évaluons les préparations du festival, trop de participants et trop peu de provisions pourraient transformer une merveilleuse célébration en chaos total dans plus d'un sens ! Même toute la région pourrait faire face au désastre avant que les dévoreurs n'arrêtent leur ravage !\n\nBien que cela puisse être cher, nous devrions épargner quelques fonds pour assurer que le festival soit bien stocké. Comment devrions-nous procéder ?"
 ogre_flavour_events.4.a:0 "Six douzaines de caisses de fête supplémentaires. Maintenant !"
 ogre_flavour_events.4.b:0 "Les préparations actuelles sont adéquates."
 ogre_flavour_events.4.c:0 "Quelques âmes de choix devraient satisfaire nos besoins."
 ogre_flavour_events.4.e:0 "Je ne sais pas, je ne sens rien, je suis à part du « je » de la faim..."
 ogre_flavour_events.4.f:0 "Rassemblez quelques marionnettes locales pour notre apéritif."
 ogre_flavour_events.4.g:0 "Apportez mon registre et boulier ; je superviserai moi-même les réserves du festival."
 ogre_flavour_events.4.b_tt:0 "Chaque province de l'état a §Y20%§! de chance de gagner §R10§! de dévastation"
 ogre_flavour_events.4.f_tt:0 "Chaque province de l'état a §Y20%§! de chance de perdre §R1§! de Développement Aléatoire\n  Chaque province de l'état obtient §YCélébrations Rassasiées§! pendant §Y5§! ans, donnant les effets suivants :\n    Agitation Locale : §G-2.00§!\n    Modificateur de Puissance Commerciale Locale : §G+15.00%§!"
 ogre_flavour_events.4.f_hunger_tt:0 "Perdre §G-15.0§! de Faim"

 ogre_flavour_events.5.t:0 "Un Mage Ogre Cherche de la Larme-de-Dame"
 ogre_flavour_events.5.d:0 "« Je suis content que vous ayez fait signe à l'appel rongeant du destin. »\n\nUn ogre énigmatique parle entouré de gardes dans le hall de la capitale, leur corps enveloppé de tissu cousu avec des runes de pouvoir inquiétantes. Atteignant leur tête, la figure abaisse son capuchon, révélant une peau bleue larme-de-dame et des yeux aveuglants qui surgissent de magie : un mage ogre. Souriant, ils s'inclinent profondément, leur regard fixé sur [Root.Monarch.GetTitle] [Root.Monarch.GetName].\n\n« Je viens ici devant vous comme un serviteur loyal. Écoutez ; je peux me tenir grand comme un géant parmi les lanceurs de sorts si on m'en donne la chance ! Tout ce qu'il me faut est de la larme-de-dame en abondance pour compléter mon rituel et satisfaire ma faim. »\n\nL'orgueil et folie des mages pleinement exposés, la salle halète et bouillonne, pourtant le mage ogre continue.\n\n« Si mon rituel s'avère réussi, je m'élèverai au-dessus des tours mineurs et sorts maigres. Oui, je plierai le monde à m-...votre volonté, mon [Root.Monarch.GetTitle]. Tout ce qu'il me faut est votre confiance et aide. »\n\nIl faut une âme audacieuse (ou imprudente) pour exiger le poids d'un roi en larme-de-dame. Les conseillers chuchotent à l'oreille de [Root.Monarch.GetTitle]. Il n'y a aucune garantie qu'un tel rituel réussisse, ou que le mage ne s'enfuie pas si on lui en donne la chance ; sans mentionner le bouleversement des fournisseurs de larme-de-dame ayant leur allocation confisquée pour cette entreprise. Pourtant un mage puissant peut faire tourner le cours des batailles, et soutenir les mages, même un parvenu comme celui-ci, pourrait s'avérer populaire parmi les lanceurs de sorts.\n\nComment [Root.Monarch.GetTitle] [Root.Monarch.GetName] répond-il à ce mage ogre audacieux ?"
 ogre_flavour_events.5.a:0 "Ils se goinfrent de leur précieuse larme-de-dame."
 ogre_flavour_events.5.b:0 "Si vous étiez vraiment si puissant, vous l'auriez obtenu vous-même."
 ogre_flavour_events.5.c:0 "Testez corps et esprit ; s'ils survivent, ils pourraient s'avérer utiles."
 ogre_flavour_events.5.e:0 "Boucher la faim avec la magie n'est pas sagesse."
 ogre_flavour_events.5.f:0 "Bourrez leur gosier de larme-de-dame et voyez ce qui arrive."
 ogre_flavour_events.5.g:0 "Tch ; nous avons des canaux pour cela."

 ogre_flavour_events.6.t:0 "Ruines de Géants Découvertes"
 ogre_flavour_events.6.d:0 "Quand les géants régnaient sur Halann en de nombreux âges passés, nous labourions aux côtés de nos cousins trolls comme leurs constructeurs et serviteurs. Durant et après leurs chutes puissantes, nos ancêtres avaient rarement le luxe ou la prévoyance de préserver des éléments de cette histoire ancienne ; en effet, d'innombrables vestiges de géants demeurent oubliés et enterrés... jusqu'à maintenant. Les nouvelles d'une ruine de géant récemment déterrée dans [Root.GetName] ont électrifié le royaume avec des contes d'art magnifique, structures massives qui éclipsent un ogre, et même des textes survivants détaillant des fragments perdus ou mal-remémoriés d'histoire.\n\nCependant, cette découverte présente des énigmes pour notre gouvernement : Comment devrions-nous préserver ce site ? Devrions-nous le rénover et restaurer ? Quel est le taux du marché noir pour une chope de géant ébréchée ?\n\nComme propriétaires légitimes, que devrions-nous faire avec cette ruine monumentale ?"
 ogre_flavour_events.6.a:0 "L'état la préservera pour la postérité."
 ogre_flavour_events.6.b:0 "Colportez les babioles contre butin."
 ogre_flavour_events.6.c:0 "Un empire de notre passé est un joyau de notre autorité aujourd'hui."

 ogre_flavour_events.7.t:0 "Outils Minuscules pour Outils Plus Minuscules"
 ogre_flavour_events.7.d:0 "Ting. Clang. Bang. Zzz. « MAUDIT ! »\n\nLes sons de l'industrie et création ont résonné à l'oreille d'un ogre comme musique depuis que nous labourions sous le joug des géants comme fabricants et constructeurs. Quand nous érigions leurs foyers, embellissions leurs cités, et pavions leurs routes, nous le faisions avec leur générosité impériale : amples matériaux d'artisanat, génie et supervision architecturaux, et outils incassables. Bien que tous les monuments à leur grandeur ne tiennent plus debout, le travail que nous fîmes - le labeur que nos ancêtres accomplirent - était sans pair.\n\nMais ce temps est long, très long passé. À l'âge actuel des petits peuples, les outils de pointe sont rarement de taille ogre, laissant nos esprits les plus brillants attendre avec impatience des intermédiaires impratiques ou faits sur mesure pour combler l'écart entre minuscule et maniable. Dans notre passé récent, nous nous débrouillions simplement, bien que « se débrouiller » signifiait souvent se passer. Pour nous tenir au sommet du monde comme les plus grands artisans, nous avons besoin d'une industrie d'outils faits maison - que le coût soit damné ! Si cela s'avère trop cher, nous pourrions aussi commissionner les artisans petites-gens pour nous assister, mais cela requérait leur coopération et motivation, que ce soit pièce ou peur.\n\nQuel devrait être notre cours d'action pour soulager cette déficience matérielle ?"
 ogre_flavour_events.7.a:0 "Sponsoriser une industrie artisanale pour des outils de taille appropriée."
 ogre_flavour_events.7.b:0 "Qui a besoin de ces jouets minuscules ?"
 ogre_flavour_events.7.c:0 "Subventionner les marchés de middleware étrangers."
 ogre_flavour_events.7.e:0 "Passer commande chez les verriers locaux."
 ogre_flavour_events.7.f:0 "Faire des demandes à nos états-clients."

 ogre_flavour_events.8.t:0 "Un Ordonnancement Contemporain"
 ogre_flavour_events.8.d:0 "« Les montagnes se balancent sur les épaules de Halann, » ou ainsi va l'idiome géant.\n\nComme ogres, nous nous rappelons comment différait le règne des géants : Glace, Nuage, Pierre, Colline, Tempête, et beaucoup d'autres. Pourtant à travers continents, ères, et dirigeants, les géants nous régnaient avec dessein : dessein clair, intelligent.\n\nDepuis nos sièges du pouvoir, nous voyons un miroir de ces jours anciens, avec nous comme géants dominant les petites-gens qui labourent pour épargner notre colère ou gagner notre satisfaction. Mais ces structures sont rarement claires ou cohérentes, causant trouble civil pour les relations géant-kin-petites-gens. Parfois les petits peuples occupent des positions importantes ou accumulent grande richesse, soulevant questions sur comment leur pouvoir sociétal se mesure contre la géant-kin dirigeante.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] chercha à adresser ce problème en [GetYear] en imposant un ordonnancement de la société. Avec un si vaste et varié spectre de loi géante à émuler, cependant, exactement comment incorporer les petits peuples dans la société ogre demande des réponses concrètes et durables : devraient-ils être utilisés et abusés comme esclaves, protégés par notre guidance gracieuse comme les sujets maigres qu'ils sont, ou quelque chose d'entièrement autre ?"
 ogre_flavour_events.8.a:0 "Comme les géants, ainsi ferons-nous !"
 ogre_flavour_events.8.b:0 "Les peuples sous nous connaîtront notre bienveillance et grâce."
 ogre_flavour_events.8.c:0 "Lier la position sur la force du chi."
 ogre_flavour_events.8.e:0 "Stratifier basé sur piété et auto-discipline."
 ogre_flavour_events.8.f:0 "Plus audacieux et vorace, plus forte la position."

 ogre_flavour_events.10.t:0 "Une Offre Irrésistible"
 ogre_flavour_events.10.d:0 "Un seigneur local entre dans le palais de [Root.Monarch.GetTitle]. « Mon [Root.Monarch.GetTitle] ! Je suis venu promettre ma loyauté et soutien complets envers vous. Comme signe de bonne volonté, je vous offre un chariot plein de délicieux cadavres prêts à être mangés. J'espère que vous apprécierez ce tribut comme un [Root.Monarch.GetTitle] digne devrait. »\n\nBien que l'offre soit tentante, peut-être la rejeter serait une meilleure option si nous souhaitons donner un exemple pour le reste de nos sujets."
 ogre_flavour_events.10.a:0 "Sortez cet homme d'ici et jetez son pot-de-vin dans la rivière !"
 ogre_flavour_events.10.b:0 "Merci mon vassal, je festoierai sur votre tribut !"
 ogre_flavour_events.10.c:0 "C'est juste un petit repas de triche, je n'en mangerai que quelques-uns."
 ogre_flavour_events.10.e:0 "Votre offre est appréciée, mon vassal, mais je dois la rejeter."
 feast_gods_resisting_the_hunger:0 "Résister à la Faim"
 feast_gods_voracious_ruler:0 "Dirigeant Vorace"

 ogre_flavour_events.11.t:0 "Un Ogre Affamé Cause des Ravages"
 ogre_flavour_events.11.d:0 "La faim est l'aspect le plus caractéristique d'un ogre, spécialement pour la viande d'autrui. Cependant, durant des temps de rareté spéciale, comme l'actuel, cette viande est un privilège rare, laissant notre état avec la tâche de fournir nourriture à notre peuple. Certains de notre population, cependant, ont commencé à refuser de manger leurs nouvelles nourritures comme forme de protestation. Bien que ces protestations soient généralement inoffensives, la faim a ces derniers jours causé qu'un ogre local parte en furie, mangeant d'autres gens.\n\nBien que cela serait normalement une tragédie, la réaction a été surprenante, avec la plupart des ogres locaux ouvertement envieux, souhaitant que cela aurait pu être eux qui aient pu se livrer et partir en furie alimentaire."
 ogre_flavour_events.11.a:0 "C'est juste un incident isolé. Rien d'inquiétant, j'espère."
 ogre_flavour_events.11.b:0 "Nous devons nous livrer à l'occasion, de peur de devenir fous. Appelez pour un festin !"
 ogre_flavour_events.11.c:0 "Absurde ! Je voyagerai là-bas et donnerai un discours !"
 feast_gods_hungry_populace:0 "Population Affamée"
 feast_gods_hopeful_populace:0 "Population Pleine d'Espoir"

 ogre_flavour_events.12.t:0 "La Faim de Bataille"
 ogre_flavour_events.12.d:0 "C'est principalement durant la guerre que nos soldats trouvent le temps de se livrer et manger les corps des tombés. Cela nous a grandement servi durant les périodes de guerre continue, mais notre paix étendue récente a bouleversé nos soldats. Certains d'entre eux ont même commencé à passer leur colère et frustration sur les roturiers de notre royaume, les terrorisant. On nous a exhortés à prendre action, de peur de faire face à de plus sérieuses conséquences dans le futur."
 ogre_flavour_events.12.a:0 "Mangez quelques cadavres et peut-être vous vous calmerez un peu."
 ogre_flavour_events.12.b:0 "Laissez-les être. La prochaine fois qu'ils combattront sera un bain de sang."
 ogre_flavour_events.12.c:0 "Terrorisant dites-vous ? Peut-être pourraient-ils être utiles..."
 feast_gods_the_hunger_for_battle:0 "Si nous n'allons pas en guerre dans les prochaines §Y10 années§!, il y aura de graves conséquences."
 feast_gods_ravenous_soldiers:0 "Soldats Affamés"
 feast_gods_sponsored_ogre_terrorizers:0 "Terrorisateurs Ogres Sponsorisés"

 ogre_flavour_events.13.t:0 "Les Soldats Fous Attaquent !"
 ogre_flavour_events.13.d:0 "Notre refus d'apaiser nos soldats affamés a déclenché une rébellion ouverte ! Ils marchent maintenant sur notre capitale avec l'intention de manger [Root.Monarch.GetName] !"
 ogre_flavour_events.13.a:0 "Abattez ces bêtes affamées !"

