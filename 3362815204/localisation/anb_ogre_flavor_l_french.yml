ogre_flavour_events.1.t:0 "Les coûts de construction grimpent en flèche"
ogre_flavour_events.1.d:0 "“Des nouvelles terribles, mon [Root.Monarch.GetTitle]”, se lamente un conseiller consterné, son front couvert d'une sueur nerveuse. “J'ai terminé le décompte de notre inventaire pour le trésor national de construction, et les chiffres ne correspondent tout simplement pas : une boîte manquante ici, un outil égaré là, et même des stockpiles fantômes entiers dans le pire des cas.\n\n“Je voudrais pouvoir dire que c'était un grand complot, mais des gestionnaires et des travailleurs à tous les niveaux et à travers plusieurs projets ont succombé à leur faim, gaspillant des ressources pendant des années - c'est pratiquement un secret de polichinelle ! Même si nous les punissions, le mal est fait. Ce scandale va paralyser des projets pour des décennies à venir, et ce n'est même pas en mentionnant les ressources volées qui ont désespérément besoin d'être remplacées.\n\n“Comment devons-nous traiter ces larbins affamés ?”"
ogre_flavour_events.1.a:0 "Les gosiers affamés rendent les mains avides."
ogre_flavour_events.1.b:0 "Bah ! Des bâtisseurs sans valeur !"
ogre_flavour_events.1.c:0 "Saper le chi des contrevenants en exemple."
ogre_flavour_events.1.e:0 "Notre vacillement face à la faim exige une introspection."
ogre_flavour_events.1.f:0 "Hah ! Depuis quand l'ampleur est-elle un problème ?"
ogre_flavour_events.1.g:0 "Réveillez les esclaves ; nous devons le réparer !"
ogre_flavour_events.1.h:0 "Il semble que notre fraude ait été révélée."

ogre_flavour_events.2.t:0 "Les coûts de construction sont réduits"
ogre_flavour_events.2.d:0 "“Une excellente nouvelle, mon [Root.Monarch.GetTitle]”, loue un conseiller jovial, son front plissé de contours délicieux. “J'ai terminé le décompte de notre inventaire pour le trésor national de construction, et les chiffres ne correspondaient tout simplement pas : une deuxième boîte ici, un outil de secours là, et même des stockpiles entiers supplémentaires dans le meilleur des cas.\n\n“Je voudrais pouvoir dire que c'était un grand complot, mais les gestionnaires et les travailleurs à tous les niveaux et à travers plusieurs projets ont réprimé leur faim, préservant les ressources pendant des années - c'est pratiquement un secret de polichinelle ! Même si nous les récompensions, le bénéfice est indéniable. Cette sérendipité fera avancer les projets pour les décennies à venir, et ce n'est même pas en mentionnant les ressources de rechange qui ont désespérément besoin d'être appliquées.\n\n“Comment devons-nous dépenser cet excédent inattendu ?”"
ogre_flavour_events.2.a:0 "Utilisons cet excédent à bon escient."
ogre_flavour_events.2.b:0 "Vendre l'excédent."
ogre_flavour_events.2.c:0 "Se vanter de cette richesse devant nos subalternes."
ogre_flavour_events.2.e:0 "“Hortzol vulshig, gra alsu shamari. La chair a faim, mais l'âme est contente.”"
ogre_flavour_events.2.f:0 "Nous commandons la faim ; nous décidons de notre satisfaction."

ogre_flavour_events.3.t:0 "Une poignée de pièces"
ogre_flavour_events.3.d:0 "Des voix belliqueuses encombrent les couloirs de notre capitale, sapant la patience et l'attention de [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Alors que deux partis distincts se tiennent devant le [Root.Monarch.GetTitle] divisés par une ligne de gardes, ils finissent par se calmer, permettant au premier groupe, composé d'un mélange coloré de petits peuples, de parler.\n\n“Est-ce ainsi que [Root.GetName] traite ses audacieux soldats de fortune ? Nous avons bravé l'inconnu et le mortel pour des parts égales de tout trésor, mais lorsque nous avons terminé notre quête, ceux-ci -” le mercenaire jette un regard lubrique au parti opposé avant de mordre sa langue. “Ils ont renié sur nos dus promis. Quel mépris !”\n\nLe deuxième groupe, une cadre de guerriers ogres, hausse les épaules avec nonchalance devant leurs anciens partenaires inférieurs.\n\n“Mon [Root.Monarch.GetTitle], c'est la loi que toutes les parts égales se font par poignée. Est-ce notre faute s'ils ont des mains si minuscules ? Peut-être que ces étrangers auraient dû passer un moment à apprendre nos coutumes avant de faire des affaires dans nos terres ? Ils ont marché moitié moins loin et porté moitié moins pendant notre contrat ; à tous égards, ils ont été compensés équitablement. En fait, ils devraient nous payer une part plus élevée pour notre travail et -”\n\nLes malédictions et les cris reprennent entre les partis irrités, mais [Root.Monarch.GetTitle] [Root.Monarch.GetName] considère le dilemme : Vrai, la tradition ogre pour les parts égales implique littéralement des poignées à la fois, mais même avec les aventuriers ignorant cette pratique, ils sont sûrement encore en droit à un butin équitable ? Qui sort vainqueur de ce désaccord ?"
ogre_flavour_events.3.a:0 "Une portion d'ogre pour toutes les parties."
ogre_flavour_events.3.b:0 "Une poignée signifie une poignée, peu importe à quel point elle est chétive."
ogre_flavour_events.3.c:0 "Une opportunité pour un nouveau précédent juste."
ogre_flavour_events.3.e:0 "Les nouvelles capricieuses font gonfler les coffres."

ogre_flavour_events.4.t:0 "La fête de la salle de festin risque la faim"
ogre_flavour_events.4.d:0 "Les ogres fêtards à travers la nation frissonnent d'excitation pour un festival à venir dans [Root.GetName]. Centré sur une immense salle de festin capable d'accueillir des clans entiers avec de la place à revendre, le rassemblement est sûr de ravir avec la joie, la gaieté et les mets, mais alors que la participation menace de battre des records, nous savons mieux : un ogre affamé est un ogre mortel.\n\nAlors que nous évaluons les préparatifs du festival, trop de participants et trop peu de fournitures pourraient transformer une célébration merveilleuse en un chaos tout consommateur de plus d'une manière ! Même toute la région pourrait faire face à un désastre avant que les dévoreurs n'arrêtent leur rampage !\n\nBien que cela puisse être coûteux, nous devrions épargner des fonds pour nous assurer que le festival est bien approvisionné. Comment devons-nous procéder ?"
ogre_flavour_events.4.a:0 "Six douzaines de caisses de fête supplémentaires. Maintenant !"
ogre_flavour_events.4.b:0 "Les préparatifs actuels sont adéquats."
ogre_flavour_events.4.c:0 "Quelques âmes de choix devraient satisfaire nos besoins."
ogre_flavour_events.4.e:0 "Je ne sais pas, je ne ressens rien, je suis à part du 'Je' de la faim..."
ogre_flavour_events.4.f:0 "Rassemblez quelques pantins locaux pour notre apéritif."
ogre_flavour_events.4.g:0 "Apportez mon registre et mon boulier ; je vais superviser le stock du festival moi-même."

ogre_flavour_events.5.t:0 "Un mage ogre cherche du damestear"
ogre_flavour_events.5.d:0 "“Je suis heureux que vous ayez répondu à l'appel rongeur du destin.”\n\nUn ogre énigmatique parle entouré de gardes dans la salle de la capitale, son corps enveloppé dans un tissu cousu de runes de pouvoir inquiétantes. Atteignant sa tête, la figure baisse sa capuche, révélant une peau bleue damestear et des yeux aveuglants qui déferlent de magie : un mage ogre. Souriant, ils s'inclinent profondément, leur regard fixé sur [Root.Monarch.GetTitle] [Root.Monarch.GetName].\n\n“Je me présente devant vous en tant que serviteur loyal. Écoutez ; je peux me tenir grand parmi les lanceurs de sorts si on me donne la chance ! Tout ce dont j'ai besoin, c'est d'une quantité suffisante de damestear pour accomplir mon rituel et assouvir ma faim.”\n\nLa fierté et la folie des mages en pleine exhibition, la salle halète et gronde, mais le mage ogre continue.\n\n“Si mon rituel s'avère réussi, je m'élèverai au-dessus des cantrips médiocres et des sorts médiocres. Oui, je plierai le monde à m-... votre volonté, mon [Root.Monarch.GetTitle]. Tout ce dont j'ai besoin, c'est de votre confiance et de votre aide.”\n\nIl faut une âme audacieuse (ou imprudente) pour demander le poids d'un roi en damestear. Les conseillers chuchotent à l'oreille du [Root.Monarch.GetTitle]. Il n'y a aucune garantie qu'un tel rituel réussisse, ou que le mage ne s'enfuie pas si l'occasion se présente ; sans parler des fournisseurs de damestear mécontents ayant leur allocation confisquée pour cette entreprise. Pourtant, un mage puissant peut retourner le cours des batailles, et soutenir les mages, même un novice comme celui-ci, pourrait s'avérer populaire parmi les lanceurs de sorts.\n\nComment [Root.Monarch.GetTitle] [Root.Monarch.GetName] répond-il à ce mage ogre audacieux ?"
ogre_flavour_events.5.a:0 "Ils se gorgeront de leur précieux damestear."
ogre_flavour_events.5.b:0 "Si vous étiez vraiment si puissant, vous l'auriez obtenu vous-même."
ogre_flavour_events.5.c:0 "Testez à la fois le corps et l'esprit ; s'ils survivent, ils pourraient s'avérer utiles."
ogre_flavour_events.5.e:0 "Boucher la faim avec la magie n'est pas de la sagesse."
ogre_flavour_events.5.f:0 "Bourrez leur gosier de damestear et voyez ce qui se passe."
ogre_flavour_events.5.g:0 "T'ch ; nous avons des canaux pour cela."

ogre_flavour_events.6.t:0 "Ruines géantes découvertes"
ogre_flavour_events.6.d:0 "Lorsque les géants régnaient sur Halann dans de nombreux âges passés, nous travaillions aux côtés de nos cousins trolls comme leurs bâtisseurs et serviteurs. Pendant et après leurs chutes puissantes, nos ancêtres avaient rarement le luxe ou la prévoyance de préserver des éléments de cette ancienne histoire ; en effet, d'innombrables vestiges de géants restent oubliés et enterrés… jusqu'à maintenant. La nouvelle d'une ruine de géant récemment mise au jour à [Root.GetName] a électrisé le royaume avec des récits d'art magnifique, de structures massives qui éclipseraient un ogre, et même de textes survivants détaillant des fragments d'histoire perdus ou mal rappelés.\n\nCependant, cette découverte présente des dilemmes pour notre gouvernement : Comment devons-nous préserver ce site ? Devons-nous le rénover et le restaurer ? Quel est le taux du marché noir pour une chope à mead de géant ébréchée ?\n\nEn tant que propriétaires légitimes, que devons-nous faire de cette ruine monumentale ?"
ogre_flavour_events.6.a:0 "L'État la préservera pour la postérité."
ogre_flavour_events.6.b:0 "Vendre les babiole pour des dépouilles."
ogre_flavour_events.6.c:0 "Un empire de notre passé est un joyau de notre autorité aujourd'hui."

ogre_flavour_events.7.t:0 "De petits outils pour des outils encore plus petits"
ogre_flavour_events.7.d:0 "Tink. Clank. Bang. Zzz. “DAMNIT!”\n\nLes sons de l'industrie et de la création ont résonné à l'oreille d'un ogre comme de la musique depuis que nous avons travaillé sous le joug des géants en tant que fabricants et bâtisseurs. Lorsque nous avons érigé leurs maisons, embelli leurs villes et pavé leurs routes, nous l'avons fait avec leur bounty impériale : des matériaux de fabrication abondants, un génie architectural et une supervision, et des outils incassables. Bien que tous les monuments à leur grandeur ne tiennent plus debout, le travail que nous avons accompli - le labeur que nos ancêtres ont réalisé - était sans pair.\n\nMais ce temps est depuis longtemps révolu. À l'âge actuel des petits peuples, les outils de pointe sont rarement de taille ogre, laissant nos esprits les plus brillants attendre impatiemment des intermédiaires impraticables ou sur mesure pour combler le fossé entre minuscule et maniable. Dans notre passé récent, nous nous contentions de faire avec, bien que 'se contenter' signifiait souvent se passer. Pour nous tenir au sommet du monde en tant que plus grands artisans, nous avons besoin d'une industrie d'outils faits maison - coûté ce que cela coûte ! Si cela s'avérait trop cher, nous pourrions également commander aux artisans des petits peuples de nous aider, mais cela nécessiterait leur coopération et leur motivation, que ce soit par la monnaie ou la peur.\n\nQuelle devrait être notre ligne de conduite pour remédier à cette carence matérielle ?"
ogre_flavour_events.7.a:0 "Parrainer une industrie artisanale pour des outils de taille appropriée."
ogre_flavour_events.7.b:0 "Qui a besoin de ces petits jouets ?"
ogre_flavour_events.7.c:0 "Subventionner les marchés intermédiaires étrangers."
ogre_flavour_events.7.e:0 "Passer une commande chez les verriers locaux."
ogre_flavour_events.7.f:0 "Faire des demandes à nos États clients."

ogre_flavour_events.8.t:0 "Un ordre contemporain"
ogre_flavour_events.8.d:0 "“Les montagnes oscillent sur les épaules de Halann”, comme le dit l'idiome géant.\n\nEn tant qu'ogres, nous nous souvenons comment le règne des géants différait : Glace, Nuage, Pierre, Colline, Tempête, et bien d'autres. Pourtant, à travers les continents, les époques et les dirigeants, les géants nous ont gouvernés avec un but : un but clair et intelligent.\n\nDepuis nos sièges de pouvoir, nous voyons un miroir de ces jours anciens, avec nous comme les géants dominant les petits peuples qui travaillent pour épargner notre courroux ou gagner notre satisfaction. Mais ces structures sont rarement claires ou cohérentes, causant des troubles civils pour les relations entre les géants et les petits peuples. Parfois, les petits peuples occupent des positions importantes ou accumulent de grandes richesses, soulevant des questions sur la manière dont leur pouvoir sociétal se mesure à celui des géants dirigeants.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] a cherché à aborder cette question en [GetYear] en imposant un ordre de la société. Avec un si vaste et varié spectre de loi géante à émuler, cependant, exactement comment incorporer les petits peuples dans la société ogre demande des réponses concrètes et durables : devraient-ils être utilisés et abusés comme des esclaves, protégés par notre guidance gracieuse comme les sujets médiocres qu'ils sont, ou quelque chose d'entièrement différent ?"
ogre_flavour_events.8.a:0 "Ainsi que les géants, ainsi serons-nous !"
ogre_flavour_events.8.b:0 "Les peuples sous nous connaîtront notre bienveillance et notre grâce."
ogre_flavour_events.8.c:0 "Lier le statut à la force du chi."
ogre_flavour_events.8.e:0 "Stratifier basé sur la piété et l'autodiscipline."
ogre_flavour_events.8.f:0 "Plus audacieux et vorace, plus fort le statut."

ogre_flavour_events.10.t:0 "Une offre irrésistible"
ogre_flavour_events.10.d:0 "Un seigneur local entre dans le palais du [Root.Monarch.GetTitle]. “Mon [Root.Monarch.GetTitle] ! Je suis venu vous prêter allégeance et soutien. En signe de bonne volonté, je vous offre une charrette pleine de délicieux cadavres prêts à être mangés. J'espère que vous apprécierez ce tribut comme un [Root.Monarch.GetTitle] digne de ce nom le devrait.”\n\nBien que l'offre soit tentante, la rejeter pourrait être une meilleure option si nous souhaitons donner l'exemple au reste de nos sujets."
ogre_flavour_events.10.a:0 "Faites sortir cet homme d'ici et jetez son pot-de-vin dans la rivière !"
ogre_flavour_events.10.b:0 "Je vous remercie mon vassal, je vais festoyer sur votre tribut !"
ogre_flavour_events.10.c:0 "Ce n'est qu'un petit repas triché, je n'en mangerai que quelques-uns."
ogre_flavour_events.10.d:0 "Votre offre est appréciée, mon vassal, mais je dois la refuser."
feast_gods_resisting_the_hunger:0 "Résister à la faim"
feast_gods_voracious_ruler:0 "Dirigeant vorace"

ogre_flavour_events.11.t:0 "Un ogre affamé cause des ravages"
ogre_flavour_events.11.d:0 "La faim est l'aspect le plus caractéristique d'un ogre, surtout pour la chair des autres. Cependant, lors de périodes de pénurie spéciale, comme celle actuelle, cette chair est un privilège rare, laissant à notre État la tâche de fournir de la nourriture à notre peuple. Certains de nos habitants, cependant, ont commencé à refuser de manger leurs nouveaux aliments en forme de protestation. Bien que ces protestations soient pour la plupart inoffensives, la faim a récemment causé qu'un ogre local se mette en rage, mangeant d'autres personnes.\n\nAlors que cela serait normalement une tragédie, la réaction a été surprenante, la plupart des ogres locaux étant ouvertement envieux, souhaitant que cela aurait pu être eux qui ont pu s'adonner et partir en rampage alimentaire."
ogre_flavour_events.11.a:0 "Ce n'est qu'un incident isolé. Rien à craindre, j'espère."
ogre_flavour_events.11.b:0 "Nous devons nous adonner de temps en temps, de peur de devenir fous. Appelez à un festin !"
ogre_flavour_events.11.c:0 "Prépostère ! Je vais voyager là-bas et faire un discours !"
feast_gods_hungry_populace:0 "Population affamée"
feast_gods_hopeful_populace:0 "Population pleine d'espoir"

ogre_flavour_events.12.t:0 "La faim de la bataille"
ogre_flavour_events.12.d:0 "C'est principalement pendant la guerre que nos soldats trouvent le temps de s'adonner et de manger les corps des tombés. Cela nous a grandement servi pendant les périodes de guerre continue, mais notre paix prolongée récente a contrarié nos soldats. Certains d'entre eux ont même commencé à sortir leur colère et leur frustration sur les roturiers de notre royaume, les terrorisant. On nous a exhortés à prendre des mesures, de peur de faire face à des conséquences plus graves à l'avenir."
ogre_flavour_events.12.a:0 "Mangez quelques cadavres et peut-être vous calmerez-vous un peu."
ogre_flavour_events.12.b:0 "Laissez-les faire. La prochaine fois qu'ils se battent, ce sera un bain de sang."
ogre_flavour_events.12.c:0 "Terroriser, dites-vous ? Peut-être pourraient-ils être utiles..."
feast_gods_the_hunger_for_battle:0 "Si nous ne partons pas en guerre dans les prochaines §Y10 années§!, il y aura de graves conséquences."
feast_gods_ravenous_soldiers:0 "Soldats voraces"
feast_gods_sponsored_ogre_terrorizers:0 "Terrorisateurs ogres sponsorisés"

ogre_flavour_events.13.t:0 "Des soldats fous attaquent !"
ogre_flavour_events.13.d:0 "Notre refus de calmer nos soldats affamés a déclenché une rébellion ouverte ! Ils marchent maintenant sur notre capitale avec l'intention de manger [Root.Monarch.GetName] !"
ogre_flavour_events.13.a:0 "Abattez ces bêtes voraces !"

