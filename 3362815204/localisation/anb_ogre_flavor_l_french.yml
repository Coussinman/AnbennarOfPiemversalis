l_french:

feast_of_the_gods_reform_1:0 "Agriculture intensive"
feast_of_the_gods_reform_1_desc:0 "Pour sevrer notre peuple du cannibalisme effréné, nous devons d'abord investir massivement dans notre production alimentaire. Combiné à un système strict de quotas, d'ajustements de prix et de travail forcé, nous devrions être capables de produire suffisamment de nourriture pour garder notre peuple (relativement) heureux et nourri."

feast_of_the_gods_reform_2:0 "Cannibalisme funéraire"
feast_of_the_gods_reform_2_desc:0 "Le cannibalisme en tant que concept est bien trop ancré dans notre culture et nos croyances pour que son abolition complète soit totalement envisageable. Au lieu de cela, nous devons codifier le moment et le lieu appropriés pour consommer la chair des autres. Cela devrait également avoir l'effet secondaire bienvenu de s'assurer que l'âme d'un dirigeant est transmise à son héritier, limitant la capacité des prétendants à faire valoir leurs revendications."
sacrifice_reform_tt:0 "A sacrifié 7 dirigeants"

feast_of_the_gods_reform_3:0 "Abolir la dîme de chair"
feast_of_the_gods_reform_3_desc:0 "Tout au long de notre histoire, nous avons été dépeints comme des méchants pour notre pratique d'effacer les dettes impayées en échange de la chair de nos clients. Abolir cette tradition pourrait nous nuire à court terme, mais à long terme, cela fera des merveilles pour notre image publique. De plus, tous ceux qui plieront le genou devant nous seront toujours conscients de ce dont nous sommes capables et devraient être beaucoup plus disposés à coopérer avec nos demandes."

feast_of_the_gods_reform_4:0 "Fêtes publiques"
feast_of_the_gods_reform_4_desc:0 "Bien que notre peuple puisse être mécontent de nos tentatives de les amener à l'ère moderne, nous avons conçu un moyen de garder leur ire à distance. Nous verserons de l'argent dans nos temples et institutions publiques pour organiser de grands festins pour le peuple lors de chacune de nos fêtes les plus importantes. Entre la nourriture gratuite, les boissons et les décorations, espérons que personne ne remarquera le menu légèrement réduit."

feast_of_the_gods_reform_5:0 "Exceptions sur le champ de bataille"
feast_of_the_gods_reform_5_desc:0 "Nous pouvons passer le gros de nos efforts à réduire considérablement le rôle du cannibalisme dans notre société, il peut encore être utile de conserver quelques exutoires pour les plus voraces parmi nous. En permettant à nos soldats de libérer leur faim refoulée sur le champ de bataille, personne ne pourra se mettre en travers de nos charges frénétiques."
fotg_1_wars_tt:0 "§Y[Root.fotg_war_wins.GetValue] / 1§! guerres gagnées"
fotg_5_wars_tt:0 "§Y[Root.fotg_war_wins.GetValue] / 5§! guerres gagnées"
