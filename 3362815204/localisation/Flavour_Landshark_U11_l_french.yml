 #Naval Doctrine
 landshark_goblin_sailors:0 "Cent Dents"
 landshark_goblin_sailors_desc:0 "Chaque rocher et promontoire du Golfe d'Ouord abrite un village de pêche gobelin, et chacun de ces villages se considère comme une petite partie de la marine, une des dents du requin. Ils savent quels nœuds attacher, comment emballer la cale efficacement, quelles maisons ont des fils prêts à combattre. Défendre l'eau c'est défendre le foyer, et le peuple de Landshark se porte volontaire librement et férocement."
 landshark_goblin_sailors_upgraded:0 "Dents Aiguisées"
 landshark_goblin_sailors_upgraded_desc:0 "Tandis que notre technologie s'est améliorée et nos cités sont devenues plus sophistiquées, les jeunes gobelins qui montent à bord pour leurs années traditionnelles en mer apportent une nouvelle expertise, ingénierie, comptabilité, construction et de plus en plus artisanat Magique, que nous avons embrassée comme peu d'autres dans notre région. Nous brouillons la ligne entre marine et armée permanente, et pratiquement chaque navire de la flotte peut se réaménager pour le siège en peu de temps." 

 #Government Reform
 landshark_adoptive_kartel_clans:0 "Clans Kartel-Adoptifs"
 landshark_adoptive_kartel_clans_desc:0 "Les tentatives initiales de commercer avec les humains à notre ouest furent entravées par leur malentendu de la structure de clan et nos règles de propriété commune ; ils s'éloignèrent de clans individuels croyant qu'ils avaient négocié des accords commerciaux avec tout le pays, ou furent entièrement repoussés, n'ayant pas encore gagné la confiance nécessaire pour un accord basé sur des promesses. Pour traiter avec ceci nous avons créé des clans-kartel avec juridiction sur des industries spécifiques, soutenus et financés par la couronne ; c'est le plus proche que nous pouvons arriver d'une institution semblable à une guilde sans rompre notre structure de clan. Ces clans adopteront en masse des orateurs fluides du Crathánori, maintiendront leurs propres réseaux de contacts dans les cités autour du Divenhal septentrional, traiteront avec les disputes, et négocieront le logement pour les marchands étrangers dans nos établissements majeurs."


