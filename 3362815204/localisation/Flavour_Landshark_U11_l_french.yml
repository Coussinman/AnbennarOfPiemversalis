 #Missions
 U11_the_first_goblin_navy_title:0 "La Première Marine Gobeline"
 U11_the_first_goblin_navy_desc:0 "Chaque enfant qui frissonne autour d'un foyer au début de Nerament supplie grand-mère de raconter une fois de plus l'Exploit de la Traversée. Dans notre moment de misère, chassés de notre foyer dans l'Échine-du-Serpent par le fléau orque et coincés devant la grande forteresse de Bal Ouord, nous aurions pu céder. Le clan Landshark aurait pu se disperser aux vents, mendiant un abri, se fondant dans les nations d'autrui. Au lieu de cela, nous nous dirigeâmes vers l'ouest vers des terres difficiles sur une côte balayée par les vents, et avec ingéniosité et ténacité construisîmes, saisîmes et maîtrisâmes une flottille à demi-détruite de radeaux, de canots de pêche, de galères calfatées et de vieilles coques marchandes. Prenant la mer, nous nous sommes taillé un territoire clanique des deux côtés du golfe, et avons survécu contre toute attente. Si nous souhaitons vraiment régner sur cette mer, cependant, nous ne pouvons nous contenter à jamais d'une flotte de bricoleur toujours en réparation. Nous devons construire une marine moderne qui peut rivaliser avec les marchands de Katrano et les pirates de Nathalaire, et transformer ce golfe d'obstacle en chaussée."
 U11_naval_stronghold_title:0 "Bastion Naval"
 U11_naval_stronghold_desc:0 "Nous avons pu briser la grande forteresse des Ourdi, mais nous plus que quiconque respectons sa position dominante sur nos eaux territoriales. La terre se penche jalousement sur ce lieu, la pointe même du golfe, maintenant le cœur de notre pays. Nous en ferons une crique, un endroit pour que nos requins tournent en rond et couvent avant le prochain raid de terreur. Brise-lames, un port fortifié, emplacements pour nos canons ; quand nous aurons fini, Bal Ouord sera aussi imprenable par mer que nous l'avions trouvé par terre."
 U11_control_the_trade_title:0 "Contrôler le Commerce"
 U11_control_the_trade_desc:0 "Nos griffures et griffonnages pour l'achat sont terminés ; cette terre est nôtre, et nous pouvons enfin lever nos yeux vers l'horizon occidental. Là nous voyons les ports de prélèvement des Crathánori, saignant nos commerçants à blanc et nous niant la liberté de la mer, sans parler de la piraterie que ces guildes commerciales lâches et décadentes permettent de sévir dans leurs eaux. Si nous devons faire plus que simplement vivre, si nous devons prospérer, nous devons commercer selon nos propres termes, et resserrer notre emprise sur le trafic maritime entrant et sortant du Golfe. Important avant tout est Gemisle, un port riche et position stratégique d'où défendre nos voies commerciales. Nous voyons un temps pas loin de maintenant où chaque commerçant Landshark saura ceci ; il est gardé par un prédateur plus redoutable que tout petit pillard."
 U11_security_through_force_title:0 "Sécurité par la Force"
 U11_security_through_force_desc:0 "Les commerçants de ces eaux se sont retirés de la guerre totale contre la piraterie, craignant comme les marchands le coût du sang. Mais les requins ne craignent pas le sang. Tant que les pillards ont leurs tanières, ils reviendront encore et encore, peut-être affaiblis mais jamais vraiment vaincus. Le chemin devant nous est simple, noyer ces rats dans l'eau salée et prendre leur cité pour la nôtre, transformant leur refuge ombragé en base pour notre purge. Nos enfants ne craindront plus jamais une voile à l'horizon."
 U11_blood_in_the_water_mission_title:0 "Du Sang dans l'Eau"
 U11_blood_in_the_water_mission_desc:0 "Tout comme le Golfe d'Ouord pousse comme un croc dans la chair de l'Overmarch, ainsi devons-nous frapper, maintenant et fort et vite. Nous nous accrochons aux baies et criques de la côte Ourdi, notre prise tenace, mais nous sommes entourés de vieux ennemis et très haïs. Nous devons encore réparer notre rancune contre les gobelins-sorcières du nord, qui prirent notre exode comme une opportunité de pillage et de vol de filles, et le Roi en Ourdia ne nous laissera jamais tranquilles jusqu'à ce que son château de Bal Ouord tombe. Les orateurs de clan sont rares dans leur unanimité ; si nous devons préserver nos vies et notre honneur, nous devons lever une levée générale et enfin venger ces querelles. Nos armes sont les crêtes dentées de notre nouveau foyer, et un peuple qui en a fini de fuir."
 U11_hour_of_devastation_title:0 "Heure de Dévastation"
 U11_hour_of_devastation_desc:0 "Dans notre temps de désespoir, aucun de ceux que nous rencontrâmes n'offrit de miséricorde. Chassés vers l'ouest par les raids piquants sans fin des héritiers maudits d'Oubblig, notre longue colonne migrante entra en collision avec les armées de l'humanité. Puisqu'ils ne pouvaient nous vaincre sur le champ de bataille, ils se cachèrent dans leur forteresse construite par les nains et se proclamèrent vainqueurs, tandis que nos bébés mouraient de faim au sein. Maintenant nous nous levons des profondeurs comme la mort blanche de l'écume bouillonnante. Que les Ourdi continuent de se tapir, vêtus du manteau qui s'effrite de l'histoire, ils se noieront dans la même marée qui renverse leurs murs."
 U11_victors_of_the_decade_title:0 "Vainqueurs de la Décennie"
 U11_victors_of_the_decade_desc:0 "Le triomphe n'est pas le moment où le sang coule du flanc d'un ennemi. C'est le jour où un homme de clan, prenant la route côtière de Bal Ouord à Madiroud, peut saluer chaque compagnon qu'il voit avec un sourire ouvert. Les épaves qu'il repère depuis sa position sur la falaise sont anciennes et depuis longtemps dépouillées, les fermes fraîchement plâtrées, traînant de grasses colonnes de fumée de bois dans le ciel. Les clôtures sont un peu de travers, oui, mais réparées et aimées, et l'homme de clan laisse quelques pièces dans la boîte d'honnêteté, prend quelques œufs pour la route. Une génération entière naît qui prendra un ferry à travers le golfe et se trouvera totalement ennuyée, imaginant à peine que leur ennui est l'accomplissement le plus doux des rêves de leurs parents."
 U11_securing_bahari_import_title:0 "Sécuriser l'Import Bahari"
 U11_securing_bahari_import_desc:0 "Les Bahari ont longtemps commercé directement avec leurs homologues humains à l'ouest, contournant nos eaux territoriales comme des terres désolées infestées de pirates. Leurs navires allaient aussi loin que Gemisle ou Katrano, et pas plus loin. En réponse à notre maîtrise de la Côte Inondée, ils nous dédaignent une fois de plus, voyageant directement de Re'uyel à l'Île de Tef et nous privant de commerce. Il est clair que nous devons forcer les Bahari à la table, ne leur laissant pas d'autres ports que les nôtres dans le Divenhal septentrional. Encerclés par nos dents, les commerçants humains n'auront d'autre choix que de s'aventurer dans la gueule du requin."
 U11_coveted_lands_title:0 "Terres Convoitées"
 U11_coveted_lands_desc:0 "Le rêve du grand Chef de Clan Jenthib était simple, forger pour le peuple de Landshark un foyer qui nous soit propre, non menacé par le caprice d'orque ou humain ou nain. Les gens de ce monde nous considèrent comme des sauvages pour exiger ces choses qu'ils voient comme leur dû naturel, un lit chaud, une vie vécue libre de siège, pour que nos enfants grandissent sans cicatrices de guerre. C'est ce que nous nous sommes taillé, notre don à nos descendants. Nous investissons la richesse commerciale de Bahar dans la sécurité de chaque village, nos conseils de clan médient les disputes avec impartialité et équité, et même ceux qui nous haïssent ne peuvent plus simplement nous frapper sans réfléchir. Nous sommes devenus maîtres du Divenhal septentrional, un pays de propriétés rurales prospères."
 U11_call_to_the_scattered_title:0 "Appel aux Dispersés"
 U11_call_to_the_scattered_desc:0 "Nous racontons l'Exode comme un temps solitaire, notre caravane migrante en difficulté errant vers l'ouest avec peu d'alliés et beaucoup d'ennemis, et pourtant les quelques amis forgés dans un tel temps ne sont jamais oubliés. Des choix difficiles forcèrent des clans loin de nous, ou les échouèrent dans les Bois-Profonds, ou les laissèrent éparpillés à travers montagne, haute terre, terre désolée. Avec des troubles à chaque frontière, il est facile d'oublier que nous sommes parmi les plus chanceux et les plus réussis des exodites gobelins, nous devons partager la richesse, et inviter ces petites bandes et traînards de retour à notre foyer."
 U11_debt_unpaid_title:0 "Dette Impayée"
 U11_debt_unpaid_desc:0 "Nous serions encore esclaves sans l'intervention des gobelins des forêts loin au nord-est, qui brisèrent le joug orque autour de nos cous et rendirent notre Exode possible. Quel contraste ils sont dans leur noblesse et honneur avec les enfants d'Oubblig, ces gens-sorcières maudits par les fées qui nous harcelèrent tout le chemin vers l'ouest, nous forçant contre les murs de Bal Ouord. Comme il est doux, alors, qu'une querelle due et une dette due peuvent être remboursées au même moment. Nous pousserons du sud en concert avec nos amis de l'est, et nous finirons l'héritage d'Oubblig pour de bon."
 U11_elite_green_marines_title:0 "Marines Verts d'Élite"
 U11_elite_green_marines_desc:0 "Une grande force de notre pays est l'immensité de sa levée, nos rangs gonflent maintenant avec des gobelins de rivage qui connaissent la mer intimement, et viennent à nous familiers avec la discipline du bateau. Pourtant il y a une vraie différence entre le pêcheur féroce et le soldat, un changement que seuls le temps ou l'effort peuvent effectuer. Nous ne cherchons pas à abandonner notre marine pour la terre, tout à fait le contraire. Nous cherchons à prendre des pêcheurs et en faire des marines, créer une élite militaire aussi à l'aise sur terre qu'en mer, capable de se lever avec la marée, frapper fort puis battre en retraite indemne. Ce faisant, nous pouvons combler une partie de la distance entre nous et nos voisins. Notre engagement est de maîtriser les vagues en cinquante ans comme les humains l'ont fait en mille."
 U11_cypress_shipwrights_title:0 "Chantier Naval Dédié"
 U11_cypress_shipwrights_desc:0 "Maintenant que le commerce coule vers l'ouest vers nous depuis les grandes cités de Bulwar, nous endossons un nouveau manteau, protecteur du Divenhal septentrional et vraie puissance navale. Jusqu'à maintenant, notre marine a opéré sous un système de réquisition, sous lequel chaque clan local et village côtier contribue à la production navale globale. Si nous voulons construire une vraie grande flotte, maintenir des standards de construction exigeants et effectuer des réparations rapides, nous devrons centraliser notre construction navale. La bande de terre chassant la côte au sud d'Aqatbar est célèbre pour le plus beau bois du Divenhal, abattu d'immenses peuplements de cyprès hauts et robustes. Rassemblons ces matériaux supérieurs et notre large base de main-d'œuvre qualifiée de constructeurs navals en chantiers navals dédiés, capables de soutenir une marine s'étendant sur le Divenhal."
 U11_gnoll_migrants_title:0 "Migrants Gnolls"
 U11_gnoll_migrants_desc:0 "Nous entendons que les gnolls de La Folie de Daravan sont un peuple sauvage et ignorant, manquant de civilisation ou de décence, justement haïs par tous ceux avec qui ils entrent en contact. Eh bien, la même chose a été dite de nous. C'est une chose noble d'offrir à un peuple rejeté une place près du feu, et les gnolls apportent avec eux une tradition féroce de bataille, avec des seigneurs de guerre qui ont gagné leur place à la tête de la colonne. Ils souffrent aussi sous un grand fardeau, l'hostilité totale du Marais-de-l'Effroi flétri, dont l'ancienne malédiction harcèle encore implacablement ceux qui tentent de s'y installer de façon permanente. Nous ferons des ouvertures à certaines des tribus les plus proches, leur offrant à eux et leurs dirigeants une place à nos côtés. Leur force et ténacité ne peuvent qu'aider nos efforts."
 U11_accursed_lands_title:0 "Terres Maudites"
 U11_accursed_lands_desc:0 "Nous avons été habitués à sentir que le monde se termine au nord où commencent les grandes tourbières ; le Marais-de-l'Effroi est une vaste barrière naturelle, depuis longtemps perdue à sa malédiction érosive. Depuis que nous avons commencé à nous installer ici nous avons été chassés et hantés, nos efforts de construction entravés par un miasme qui ronge les œuvres des êtres sensibles, sape les fondations, abat les chaumières et les subsume dans la puanteur acide de cet ancien marécage. Nous nous sommes mis à finir cette malédiction. Pour ce faire, nous nécessiterons une magie que nous avons généralement mise de côté dans notre poursuite du vent et de la vague. Nos amis gobelins des forêts sont familiers avec la nature des malédictions qui bougent et se répandent dans l'environnement, habitués qu'ils sont à une lutte constante avec les Bois-Profonds. Nous ferons appel à leur expertise, et ensemble définirons finalement la folie de Daravan."
 U11_coastal_reclamation_title:0 "Récupération Côtière"
 U11_coastal_reclamation_desc:0 "C'est le gaspillage humain qui laisse en jachère des terres potentiellement utilisables, et nous gobelins avons vécu à travers beaucoup qui auraient défait d'autres. Nous ne nous faisons pas d'illusions ; le Marais-de-l'Effroi est un terrain traître et austère. Mais nous gobelins sommes tenaces, et il y a de bonnes terres fertiles à tirer de l'eau. Nous offrirons des allocations, matériaux, de bas bacs de bois pour naviguer les eaux peu profondes. Nous accorderons des terres et autoriserons l'établissement de nouveaux clans et propriétés rurales, et d'encore une autre terre hostile ferons un foyer."
 U11_flamemarked_warriors_title:0 "Guerriers Marqués-par-les-Flammes"
 U11_flamemarked_warriors_desc:0 "Depuis quelque temps maintenant nous avons accueilli les Gnolls Marqués-par-les-Flammes dans notre structure militaire et de clan, reconnaissant leurs établissements sur une base ad hoc de la même façon que nous le ferions avec tout clan gobelin. De telle façon les gnolls de Landshark peuvent retenir l'auto-gouvernance et faire des pétitions indépendantes à la couronne. Tandis que le temps passe, cependant, de plus en plus de gnolls quittent leurs clans et travaillent ou vivent parmi les nôtres, comme nous faisons les leurs. L'idée des gnolls comme un peuple entièrement séparé devient de plus en plus dépassée, et pourtant ce serait une grande perte de perdre leur style de combat féroce et expérience. Nos logisticiens ont fait une proposition intéressante, ils arguent que nous devrions créer un Hogxobit professionnel, une 'meute profonde', tirée de toute notre population gnolle et récompensée avec un grand honneur, et dispenser les clans gnolls de notre levée générale entièrement. Nos ennemis trembleront à la vue d'une telle avant-garde."
 U11_folly_no_more_title:0 "Plus de Folie"
 U11_folly_no_more_desc:0 "Le nord-ouest de notre pays est un lieu unique. Voyageant en bac depuis Ciernhibin, on tombe sur la charpente de bois d'une nouvelle ferme. Des ouvriers gnolls portent de grandes bûches de bois, les fendent et traitent, et les hissent dans de nouveaux murs, tandis qu'à quelques mètres une petite équipe de travail de gobelins fait les bardeaux du toit d'une dépendance, semblables à des fourmis et précis. Bougez un peu plus loin dans la tourbière et on passe un magnifique peuplement de poiriers élevé sur un petit îlot-colline, leur forestier somnole dans le soleil d'après-midi, un des quelques heureux qui déménagea ici des Bois-Profonds pour nettoyer l'endroit, puis resta. Les villages du Marais-de-l'Effroi sont pratiquement des ports, tirant la terre en bandes étroites renforcées pour planter de grandes courges et graines oléagineuses, et pourtant les rendements retournés sur même ces petites parcelles sont étonnants. C'est une idylle, une construite par nous ; chaque hectare de cet endroit nettoyé par notre artisanat et notre volonté. Le nouveau Marais-de-l'Effroi est un testament à l'ingéniosité et adaptabilité gobelines. Bientôt, son nom ne dénotera qu'une histoire sombre, un conte pour donner aux enfants un frisson."
 U11_develope_tradegoods_title:0 "Requins Cherchant des Fruits de Mer"
 U11_develope_tradegoods_desc:0 "Parmi les nombreux grands changements que nous avons supportés pendant notre exode, c'est une nouvelle vie près de la mer qui est la plus étrange. Notre terre est marginale en beaucoup d'endroits, et nous ne survivrions pas sans la pêche, l'élevage opportuniste d'algues ou la cueillette d'huîtres. Nous pouvons faire plus avec la générosité du Golfe que juste nous nourrir, cependant. Les frayères de poisson blanc dans nos hauts-fonds côtiers promettent un œuf succulent, non moins délicieux que celui vendu en Crathánor, et la côte orientale du Golfe forme des kilomètres et des kilomètres de plaines peu profondes, parfaites pour les salines. Nous canaliserons notre expertise grandissante dans une économie alimentaire bourgeonnante et apporterons la prospérité aux clans."
 U11_imitate_human_trade_title:0 "Imiter le Commerce Humain"
 U11_imitate_human_trade_desc:0 "Le mépris des rois humains ne nous émeut pas souvent. Ils nous pensent guère mieux que des animaux, et ainsi nous savons que nous devons être prêts pour la guerre, c'est aussi simple que cela. Nous avons peu d'espoir de convaincre ces hautes majestés que nous valons la peine qu'on nous parle. Leurs commerçants, cependant, ils sont motivés par des instincts différents : moins liés à l'honneur rigide, moins facilement choqués, plus curieux, plus aventureux. Nous pouvons bouger un peu pour accommoder ces gens, nous organiser de façons qu'ils commencent à reconnaître, adopter certaines garanties qu'ils trouvent acceptables. En retour, ils peuvent nous donner de l'information et servir comme hôtes dans des cités autrement hostiles à nous. Notre plus grand atout est notre adaptabilité ; nous avons l'intention d'apprendre tout ce qui est utile que nous pouvons des humains, et rejeter le reste."
 U11_establish_civil_trade_title:0 "Établir le Commerce Civil"
 U11_establish_civil_trade_desc:0 "Nous pouvons encore être désagréables diplomatiquement aux nombreux royaumes humains de l'ouest, mais même eux ont des yeux pour voir notre opposition ferme à la piraterie. Ne serait-ce que pour dresser le requin contre les serpents de mer, ils nous tolèreront, et permettront à nos commerçants l'accès à leurs ports. Dans le Divenhal, tout commerce trouve éventuellement son chemin vers l'Île de Tef, et ainsi devons-nous. Nous étendrons nos flottes, établirons des maisons de clan et des services de pesée fiables et impartiaux, nous ferons une partie du paysage établi du commerce. Il viendra un temps bientôt où le drapeau de Landshark et la vue d'un gobelin civilisé seront une chose familière à travers le Divenhal septentrional, à peine digne de commentaire."
 U11_display_of_connections_title:0 "Étalage de Connexions"
 U11_display_of_connections_desc:0 "Largement bannis des cours royales et longtemps regardés avec haine, nous avons été forcés de construire des relations du bas vers le haut, partout où nous pouvons trouver un moyen d'entrer. Un vitrier à Brasan, un propriétaire de mine à Azka-Evran, un pourvoyeur à Birsartansbar, un drapier à Doveswall, un brasseur à Port Jaher, un bijoutier à Eborthíl, chaque clan-Kartel a cultivé une constellation de contacts amicaux dans les ports à travers le Divenhal, et ce faisant a accompli l'invitation bizarre, la chance bizarre de faire de vraies connexions diplomatiques. Il est temps de tirer sur ces liens, les utiliser pour le bien de Landshark, et finalement arriver dans les salles des riches et puissants."
 U11_to_stand_equal_title:0 "Se Tenir Égal"
 U11_to_stand_equal_desc:0 "Cela arrive lentement, et nécessite une grande patience. Un marchand humain perd tout dans un naufrage, et son créditeur gobelin généreux pardonne la dette, s'il veut seulement parler à son frère le magistrat de quelques droits portuaires insignifiants. Voyant la ruine brûlée d'une taverne, un kartelman gobelin achète la parcelle, reconstruit la taverne et permet au propriétaire humain de continuer à la gérer sans loyer, tant que les gobelins Kartel peuvent rester gratuitement et aller sans être molestés. Des moments comme ceux-ci sont des armes non moins puissantes qu'un mousquet, et nos commerçants ont conçu beaucoup de tels moments au cours des années, complété des milliers de commerces honorables à travers une mer gardée tranquille par nos requins qui tournent. Notre dernière étape est de rencontrer les Rois comme égaux, et finalement émerger comme une puissance respectée sur la scène mondiale."
 
