 exodus_goblin_flavour.19.t:0 "Chute de Bal Ouord"
 exodus_goblin_flavour.19.d:0 "Ils travaillaient par équipes. C'était la seule façon de maintenir le pétrissage pendant tant d'heures, et cela ne pouvait être relâché même un moment, ou ils feraient plus de mal à eux-mêmes qu'aux Ourdi. Tanglit monta lourdement sur le pont juste comme le soleil s'enfonçait sous l'horizon, un horizon flanqué par les bras jumeaux du territoire Landshark, bientôt à être unis. Il était heureux de travailler la nuit ; l'air marin du crépuscule le rafraîchissait, le gardait éveillé à travers la monotonie et le balancement d'avant en arrière de la galère de siège dans l'eau, comme le bercement d'une mère.\n\nLes chamans qui finissaient leur service relâchèrent leur prise un par un. Ils se tenaient à des positions de cadran solaire autour de l'arme ; comme ils lâchaient prise, leurs partenaires d'équipe prenaient le relais. L'orbe blanc-bleu ne tremblait que légèrement, ne perdant rien de sa compression. Ils prirent tous une respiration. C'était une chose si insignifiante, une bille d'enfant, suspendue dans l'air.\n\n'Nous sommes proches,' dit Tanglit, surtout à lui-même. Tout le monde se concentrait trop pour bavarder. Ils avaient pétri l'arme pendant des semaines maintenant, versant leur magie dans ce lieu unique, forçant toute l'énergie de réserve de quarante-ou-quelques volontés mortelles dans une seule catastrophe délibérée. Il prit son poste, et sentit la tension immense de la chose qu'ils avaient créée ensemble, un dieu animal tirant désespérément sur ses rênes. Les cinq heures jusqu'au moment de la victoire passèrent comme une seconde.\n\nDans les années à venir, Tanglit fut demandé maintes fois de raconter l'histoire de la Destruction d'Ouord ; par ses frères, par des courtisans compagnons dans la salle de clan du nouveau Roi, par des hommes au pub qui avaient entendu une rumeur ou deux, par ses neveux et nièces et éventuellement leurs enfants. Il leur parla de sons ; le craquement immense comme si le monde se fendait dix-huit fois, une fois pour chaque galère, et le lent soulèvement épouvantable de créneaux qui s'effondrent. Avec un sourire tordu il parla de la boisson, de l'humanité ricaneuse rabaissée, de la satisfaction de savoir que nous les rats de mer avions gagné.\n\nIl ne dit pas d'autres choses, spécialement à ses petits-neveux, qui avaient grandi à l'intérieur et ne craignaient rien du tout. Il ne parla pas de la dix-septième galère, éclissée et flottant dans l'eau noire comme l'huile. Il y avait quelques sons qu'il ne mentionna pas, qui continuèrent longtemps après que les murs furent envahis, et qu'il entendait encore dans son sommeil. Il ne parla pas du matin, quelques jours après la chute du mur, quand il tomba sur un petit cadavre dans la cour de la Guilde des Charpentiers de Navires, et ne put dire si c'était une femme gobeline ou un enfant humain. Il n'admit pas qu'à ce moment-là, cela lui était égal.\n\nAu lieu de cela il rassembla les enfants dans la façon tranquille et indulgente de l'oncle, et tint la main du plus timoré, et les laissa se disputer sur où aller et quoi manger, dans la cité qui était la leur."
 exodus_goblin_flavour.19.a:0 "Plus jamais notre peuple ne sera sans foyer."
 exodus_goblin_flavour.20.t:0 "Nettoyer la Terre"
 exodus_goblin_flavour.20.d:0 "Une seconde délégation arriva comme la nuit tombait, leurs torches points d'épingle dans l'obscurité, repérées depuis les murs de Bal Ouord bien avant leur approche finale. Les orateurs considérèrent de ne pas leur permettre l'entrée du tout, et se tinrent murmurant en petits groupes dans les grands couloirs de pierre de la salle de clan, bâillant et tergiversant dans leurs robes de nuit. À la fin, cependant, ils cédèrent. Dans les relations avec les fées il valait la peine d'être poli, même ou peut-être spécialement quand on avait l'intention de les refuser.\n\nCe groupe bizarre de charlatans, sorciers et gobelins parias vint sans être invité, comment ils vinrent à connaître le sommet demeurait troublant et vague. Les chamans, tant ceux de Landshark que ceux de ses alliés forestiers, étaient sur le pied de guerre immédiatement. Ils arguèrent que même rencontrer les sorciers était inviter le désastre, qu'un tel travail comme nécessaire dans les terres maudites était un acte de patience, de communion avec la terre. Tentant, oui, de confier un peu de soi aux fées pour éviter une difficulté, pour éviter d'attendre, mais il y a toujours un coût. Parfois faire quelque chose correctement c'est accepter que cela prendra du temps.\n\nCe n'était pas que les orateurs de clan n'écoutaient pas. Ils craignaient et respectaient leurs chamans, et savaient qu'une intervention si animée était assez rare pour valoir la peine d'être prise en compte. Les parleurs de fées ne cachaient pas le coût d'un tel pacte, non plus ; mages-marins donnés à la forêt pour un temps, pour que les fées connaissent à jamais quelques secrets de Landshark. Tribut et sacrifice, tant comme partie du rituel lui-même que comme partie de déférence reconnaissante envers les fées. Et beaucoup de volonté, beaucoup d'énergie. Il était difficile de voir comment les fées accepteraient un échange qui ne penche pas en leur faveur, et ceci rendit les orateurs de clan méfiants.\n\nEt pourtant… Landshark n'était pas seul dans ses ambitions vers la Côte Inondée. Les gobelins plus que la plupart savaient comment faire usage d'un terrain marginal, et les terres humides drainées faisaient de bonnes fermes, de bonnes propriétés rurales et pêche d'oiseaux. Proprement revendiqué, le Marais-de-l'Effroi pourrait former une vaste marche à travers laquelle les ennemis devraient patauger pendant des semaines, et il ne serait pas laissé seul pour toujours. Si Landshark n'agissait pas maintenant, d'autres agiraient en leur absence. Dans les tours solitaires et antiques de Bal Ouord, les orateurs de clan méditèrent sur quoi faire."
 exodus_goblin_flavour.20.a:0 "Nous conclurons un marché avec les fées."
 exodus_goblin_flavour.20.b:0 "Cela n'en vaut pas la peine, nos chamans conseillent la sagesse, et nous suivons leur guidance."
 exodus_goblin_flavour.21.t:0 "Récupération Côtière"
 exodus_goblin_flavour.21.d:0 "Une petite flotte de bacs encombre le dock fluvial en amont de Ciernhibin, prête à s'aventurer dans le Marais-de-l'Effroi. Les familles qui se rassemblent ici ensemenceront un nouveau clan dans les eaux peu profondes de La Folie de Daravan. Il y a quelques chamans parmi eux pour aider avec le façonnage terrestre, mais surtout ce sont des gens simples : les malchanceux cherchant un nouveau départ, les audacieux en quête d'aventure, les fauchés pariant sur la prospérité. Ils iront transformer de petits avant-postes nettoyants en établissements, élever des bourgs et éventuellement des cités depuis les eaux peu profondes. La seule question qui demeure est où les diriger."
 exodus_goblin_flavour.21.a:0 "Établir une §Yfrontière§! en §YKorazzir§!"
