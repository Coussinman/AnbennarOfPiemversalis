 exodus_goblin_flavour.21.f:0 "Retour"
 exodus_goblin_flavour.22.t:0 "Le Banquet"
 exodus_goblin_flavour.22.d:0 "Tanchi mena ses serveurs de retour dans le couloir de service, s'arrêtant devant l'entrée est de la Grande Salle. Elle regarda ses canetons se former derrière elle, ses yeux perçants scintillant le long de la colonne pour des défaillances d'uniforme, mais ses gens savaient que ce soir était important. Finalement, elle hocha la tête. 'Grands sourires, tout le monde,' dit-elle, et poussa ouvrir la porte.\n\nL'immensité de la salle choquait encore les nouveaux arrivants, petits cousins du clan royal trop loin de la succession pour être autre chose que personnel royal. Ils ne pouvaient résister à l'envie de regarder droit vers le haut, perdus dans le labyrinthe de voûtes et portées de pierre, les sculptures antiques et fanées si loin du sol qu'il semblait absurde qu'elles aient été construites pour des yeux mortels. Il avait été nécessaire de ramener l'échelle de l'espace vers le bas, et ainsi chaque table avait été mise dans sa propre petite salle temporaire, murée sur trois côtés par des barrières richement ridées. La seule exception était la table royale au centre mort, où les dirigeants s'asseyaient. Toutes les autres tables dans la salle faisaient face à cette table centrale, et ainsi d'en haut elles formaient une grande fleur en fleur. Les tables barriérées créaient une conversation profonde, encourageaient un sentiment d'intimité, de désinhibition et proximité. De temps en temps Tanchi pouvait entendre un éclat de rire d'une enceinte ou une autre, comme depuis la fenêtre d'une taverne.\n\nSon équipe remit soigneusement quelques-uns de leurs plats en céramique au groupe qui attendait sur la table royale, ils seraient collés là toute la nuit, prêts à servir immédiatement. Vraiment, Tanchi pensait à peine à être seulement quelques pieds de tant de pouvoir. Pour elle, tout le monde ici aurait aussi bien pu être des estomacs interchangeables ; ce n'était pas son travail de se soucier d'autre chose.\n\nTanchi était montée depuis les filles de cuisine, et elle n'était pas trop fière pour se coller avec son équipe. Bientôt elle se trouva près d'une table d'elfes graciles à la peau de teck. Elle attendit une accalmie et approcha, plaçant le grand plat et soulevant son couvercle comme les elfes regardaient. De la vapeur s'éleva dans l'air comme à chaque autre table, un village de cheminées par une nuit froide. Les elfes se penchèrent en avant pour inspecter le plat principal, requin, naturellement.\n\n'Je peux le servir pour vous, si vous préférez.' Elle se sentait encore un peu maladroite en présence d'elfes ; sentait leur âge, se demandait tout ce qu'ils avaient vu dans leur temps, l'ampleur de leur monde. Le sien était cet endroit, cette forteresse qu'elle connaissait comme son propre battement de cœur, et nulle part ailleurs.\n\nUne des femmes l'écarta d'un geste, la lumière de la lampe de table scintillant sur ses bagues, sur le brocart d'argent dans sa manche de robe. 'Non non, chérie, nous voulons entrer dans l'esprit des choses.'\n\n'Mon dieu, dites ce que vous voulez, mais ces gobelins savent comment cuire un poisson à la vapeur.' Tanchi partait déjà, et entendit à peine le dire, et pourtant un sourire tranquille dansa sur ses lèvres."
 exodus_goblin_flavour.22.a:0 "Nous sommes vraiment arrivés."
 exodus_goblin_flavour.23.t:0 "Un Complexe, une Capitale"
 exodus_goblin_flavour.23.d:0 "Depuis le temps du grand Exode occidental nous avons été habitués au règne péripatétique, largement défini par le besoin militaire du moment. Tandis que nous nous affirmonscomme égal à nos voisins, les orateurs de clan conseillent de plus en plus [Root.Monarch.GetTitle] [Root.Monarch.GetName] d'établir une cour formelle et un palais pour Landshark, un complexe de clan étendu qui peut traiter avec la bureaucratie compliquée d'un état grandissant et prospère. Bien que [Root.Capital.GetCapitalName] se soit établi comme lieu de rassemblement pour nos intendants et logisticiens, il n'y a pas de consensus écrasant qu'il devrait être notre capitale ou le site de notre complexe dirigeant, et ceci est devenu une source de débat intense.\n\nL'Oratrice Makcha de la tendance Requin argue pour que le complexe soit construit à Bal Ouord, le centre traditionnel d'autorité dans l'Overmarch et une forteresse stratégique clé et port. Elle argue qu'invoquer l'héritage de Bal Ouord est une bonne façon de légitimer l'état et impressionner les envoyés, ainsi que garder la famille étendue du [Root.Monarch.GetTitle] en sécurité. C'est un endroit avec une histoire antique, visuellement impressionnant, et un symbole de nos succès sur terre et en mer. Il a aussi déjà une minorité gobeline significative, qui connaît la cité et ses ruelles intimement.\n\nLa tendance Commerce Ouvert menée par l'Orateur Adgak argue pour Katrano, une cité et canton entourés sur trois côtés par l'eau, l'ancienne capitale des Crathánori. Ils voient une capitale Katrano comme une chance d'estamper l'identité Landshark sur une cité pas tout à fait aussi ancienne que Bal Ouord. Katrano est aussi le cœur économique du pays, assis le long de toute route maritime majeure dans le Divenhal septentrional et regardant à travers l'eau vers le hub commercial de Gemisle. C'est une terre verte et plaisante, parfaite pour la construction et l'expansion, qui ne favorise aucun clan existant et permet une cité vraiment à notre image.\n\nBien sûr, il y a toujours le choix de formaliser et étendre notre cour à [Root.Capital.GetCapitalName], il a le poids de la tradition, et représente notre fierté dans l'Exode, de faire avec les ressources disponibles à nous. C'est aussi un endroit fermement sous le contrôle du [Root.Monarch.GetTitle]. Peu importe où nous accrochons nos manteaux, c'est un signe clair que nous ne sommes plus une bande errante mais un pays, prêt à formaliser notre bureaucratie d'état."
 exodus_goblin_flavour.23.a:0 "Bal Ouord."
 exodus_goblin_flavour.23.b:0 "Katrano."
 exodus_goblin_flavour.23.c:0 "Nous ne déplaçons pas notre Capitale."
 
