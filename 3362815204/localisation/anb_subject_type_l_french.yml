l_french:
 autonomous_vassal:0 "Vassal Autonome"
 autonomous_vassal_title:0 "Vassal Autonome"
 autonomous_vassal_title_plural:0 "Vassaux Autonomes"
 autonomous_vassal_is_our:0 "$NAME|Y$ constitue notre Vassal Autonome."
 autonomous_vassal_long_desc:0 "Un Vassal Autonome doit suivre son suzerain à la guerre. Mais il peut également mener ses propres campagnes militaires, sans l'approbation de son seigneur, et par conséquent, sans son assistance."

 cancel_autonomous_vassal_title:0 "Révoquer l'Autonomie"
 cancel_autonomous_vassal_desc:0 "[Root.AutVassalDesc]"
 cancel_autonomous_vassal_desc1:0 "Souhaitez-vous faire de §Y[From.GetName]§! un vassal ordinaire à nouveau ? Ils retrouveront leur statut de vassal régulier et gagneront §R65.0§! de désir de liberté.\n\nCela vous coûtera §R-1§! de stabilité."
 cancel_autonomous_vassal_desc2:0 "Souhaitez-vous abandonner §Y[From.GetName]§! et leur accorder l'indépendance ?\n\nCela vous coûtera §R-1§! de stabilité."
 cancel_autonomous_vassal_tooltip:0 "[Root.AutVassalTT]"
 autonomous_make_vassal_tt:0 "Nous priverons §Y[From.GetName]§! de leurs privilèges, et en ferons un vassal ordinaire. Cela les courroucera."
 abandon_autonomoust_vassal_tt:0 "Parce que §Y[From.GetName]§! est déloyal et/ou nourrit une opinion négative à notre égard, ils §Rrompront§! la vassalisation à la place."

 cancel_tributary_anb_title:0 "Annuler le Tribut"
 cancel_tributary_anb_tooltip:0 "Annuler notre arrangement d'État Tributaire."
 cancel_tributary_anb_desc:0 "Souhaitez-vous rompre notre arrangement d'État Tributaire avec §Y[From.GetName]§! ? Cela détériorera nos relations et créera une trêve entre nous pour les 5 prochaines années."

 cancel_tributary_anb_subject_title:0 "Annuler le Tribut"
 cancel_tributary_anb_subject_tooltip:0 "Annuler notre arrangement d'État Tributaire."
 cancel_tributary_anb_subject_desc:0 "Souhaitez-vous rompre notre arrangement d'État Tributaire avec §Y[From.GetName]§! ? Cela diminuera notre stabilité de §R1§! et détériorera nos relations."

 imperial_bodyguard:0 "Garde Impériale"
 imperial_bodyguard_title:0 "Garde Impériale"
 imperial_bodyguard_title_plural:0 "Garde Impériale"
 imperial_bodyguard_is_our:0 "Orda Aldresia a juré de protéger l'Empereur."
 imperial_bodyguard_long_desc:0 "La Garde Impériale, sentinelles de l'Empire, combattra pour l'Empereur dans tous ses conflits. La Garde jouit également d'autonomie lorsqu'elle mène ses propres guerres, étend ses territoires et forge des alliances. L'Empereur n'est point tenu de venir en aide à sa Garde."
 imperial_bodyguard_no_overlord_dow:0 "Nous sommes les gardes du corps de l'Empereur"

 slave_state:0 "État Esclave"
 slave_state_title:0 "État Esclave"
 slave_state_title_plural:0 "États Esclaves"
 slave_state_is_our:0 "$NAME|Y$ constitue notre État Esclave."
 slave_state_long_desc:0 "Un État Esclave doit suivre son maître à la guerre. Mais il peut également mener ses propres campagnes militaires, sans l'approbation de son seigneur, et par conséquent, sans son assistance."

 make_slave_state_title:0 "Créer un État Esclave"
 make_slave_state_tooltip:0 "§Y[From.GetName]§! gagnera l'autonomie dans ses affaires intérieures."
 make_slave_state_desc:0 "Souhaitez-vous faire de §Y[From.GetName]§! un État Esclave ? Ils pourront mener leurs propres guerres, mais nous devrons toujours venir à leur aide s'ils sont attaqués.\n\nLes États Esclaves paient moins de taxes et peuvent mener leurs propres guerres, mais ils auront également moins de désir de liberté.\nVous ne pouvez annexer un État Esclave avant d'en faire à nouveau un vassal normal."

 great_daimyo_vassal:0 "Senapti"
 great_daimyo_vassal_title:0 "Senapti"
 great_daimyo_vassal_title_plural:0 "Senaptia"
 great_daimyo_vassal_is_our:0 "$NAME|Y$ constitue notre Senapti."
 great_daimyo_vassal_long_desc:0 "Les Senapti sont les vastes vassaux militarisés du Harimraj. Seuls quelques-uns peuvent exister simultanément, et uniquement sous l'autorité d'un harimari. Ils assistent le Raja dans toutes les affaires militaires du Raj."

 vizier_vassal:0 "Vizir"
 vizier_vassal_title:0 "Vizir"
 vizier_vassal_title_plural:0 "Vizir"
 vizier_vassal_is_our:0 "$NAME|Y$ constitue notre Vizir."
 vizier_vassal_long_desc:0 "Le Vizir demeure le premier des vassaux du Harimraj. Le porteur du Turban Cramoisi constitue la main droite du Raja, jouissant d'une ample liberté d'action à sa disposition."

 daimyo_xiaken_vassal:0 "Xiaken"
 daimyo_xiaken_vassal_title:0 "Xiaken"
 daimyo_xiaken_vassal_title_plural:0 "Xiaken"
 daimyo_xiaken_vassal_is_our:0 "$NAME|Y$ constitue notre Xiaken."
 daimyo_xiaken_vassal_long_desc:0 "Les Xiaken représentent les diverses écoles martiales et les adeptes du Wulin. Ils combattront avec et pour le Wulin lorsque le besoin s'en fera sentir, mais ils sont également enclins à s'affronter entre eux pour prouver qui constitue le véritable leader du Xia."

 oni_governorship:0 "Rethagi"
 oni_governorship_title:0 "Rethagi"
 oni_governorship_title_plural:0 "Rethagi"
 oni_governorship_is_our:0 "$NAME|Y$ constitue notre Rethagi."
 oni_governorship_long_desc:0 "Un Rethagi constitue un gouvernorat accordé par les Oni. Il est généralement réservé pour octroyer aux humains loyaux la domination sur des sujets difficiles à contrôler des Oni."

 ynnic_iosahar:0 "Iosahar"
 ynnic_iosahar_title:0 "Iosahar"
 ynnic_iosahar_title_plural:0 "Iosahar"
 ynnic_iosahar_is_our:0 "$NAME|Y$ constitue notre Iosahar."
 ynnic_iosahar_long_desc:0 "La féodalité ynnique, bien qu'à maints égards similaire à celle de Cannor, était de nature plus fluide. L'effondrement de l'Empire Ynnique avait engendré une méfiance générale envers les systèmes d'armée centralisés, et ainsi les divers Iosahar (Gardiens de Serment) jouissaient de libertés plus grandes : ils ne payaient aucune taxe et étaient libres de lever de vastes armées qui pouvaient défier leurs suzerains et mener leurs propres guerres.\n\nComme la protection locale constituait l'objectif principal de ce système, les suzerains devaient s'appuyer sur la confiance afin d'orienter leur réseau vassalique vers les guerres offensives et la centralisation."

 subsidiary_command:0 "Commandement Subsidiaire"
 subsidiary_command_title:0 "Commandement Subsidiaire"
 subsidiary_command_title_plural:0 "Commandements Subsidiaires"
 subsidiary_command_is_our:0 "$NAME|Y$ constitue notre Commandement Subsidiaire"
 subsidiary_command_long_desc:0 "Un Commandement Subsidiaire supervise la gouvernance d'une région sous surveillance relâchée."
 
 gylikheion:0 "Gylíkheion"
 gylikheion_title:0 "Gylíkheion"
 gylikheion_title_plural:0 "Gylíkheions"
 gylikheion_is_our:0 "$NAME|Y$ constitue notre Gylíkheion"
 gylikheion_long_desc:0 "Les kheions de l'ouest pâlissent en comparaison de la nation Ameioni. En tant que plus grand des kheions, il nous incombe de guider nos homologues plus modestes afin que la culture Kheionai puisse prospérer."
 gylikheion_no_colonist: "Gylíkheion"

 patronate:0 "Protectorat"
 patronate_title:0 "Protectorat"
 patronate_title_plural:0 "Protectorats"
 patronate_is_our:0 "$NAME|Y$ constitue notre Protectorat"
 patronate_long_desc:0 "Un Protectorat verse un tribut indirect au Roi des Montagnes."
 patronate_no_overlord_dow:0 "Nous ne pouvons déclarer la guerre aux Protectorats."

 tributary_state_anb:0 "État Tributaire"
 tributary_state_anb_title:0 "État Tributaire"
 tributary_state_anb_title_plural:0 "États Tributaires"
 tributary_state_anb_is_our:0 "§Y$NAME$§! constitue notre État Tributaire."
 tributary_state_anb_long_desc:1 "Un État Tributaire doit verser un Tribut annuel à son Suzerain en échange de la protection contre les guerres des nations indépendantes. Les États Tributaires ne suivent point leur Suzerain à la guerre et demeurent libres de conduire leur propre diplomatie."
 
 democratic_sphere_of_influence_subject:0 "État Démocratique"
 democratic_sphere_of_influence_subject_long_desc:0 "Un État Démocratique constitue une nation qui a embrassé la cause démocratique de Kalsyto. Ils peuvent être Consolidés lorsqu'une Superrégion entière est contrôlée par Kalsyto. Ils ne paient aucune taxe directement, mais leur développement renforce les actions d'Influence. Les États Démocratiques ne suivent point leur Suzerain à la guerre et demeurent libres de conduire leur propre diplomatie, cependant le Suzerain peut faire appel à eux comme s'ils étaient un allié."
 democratic_sphere_of_influence_subject_is_our:0 "$NAME|Y$ constitue notre État Démocratique"
 democratic_sphere_of_influence_subject_title:0 "État Démocratique"
 democratic_sphere_of_influence_subject_title_plural:0 "États Démocratiques"
 is_democratic_sphere_of_influence_subject:0 "Est un État Démocratique"
 is_democratic_sphere_of_influence_overlord:0 "Est un État Démocratique"
 democratically_influenced_country: "État Démocratique"
 democratically_influencing_countries: "État Démocratique"
 
 nekhei:0 "Nékhei"
 nekhei_title:0 "Nékhei"
 nekhei_title_plural:0 "Nékheis"
 nekhei_is_our:0 "$NAME|Y$ constitue notre Nékhei"
 nekhei_long_desc:0 "Un Nékhei constitue une colonie semi-autonome dédiée à la colonisation de l'intérieur du sous-continent Kheionai."
 
 sponsored_adventurer_subject:0 "Bande d'Aventuriers Sponsorisée"
 sponsored_adventurer_subject_title:0 "Bande d'Aventuriers Sponsorisée"
 sponsored_adventurer_subject_title_plural:0 "Bandes d'Aventuriers Sponsorisées"
 sponsored_adventurer_subject_is_our:0 "Bande d'Aventuriers Sponsorisée"
 sponsored_adventurer_subject_long_desc:0 "Une Bande d'Aventuriers Sponsorisée constitue un groupe semi-autonome d'aventuriers sponsorisé par leur suzerain pour conquérir."

 space_colony:0 "Colonie Spatiale"
 space_colony_title:0 "Colonie Spatiale"
 space_colony_title_plural:0 "Colonie Spatiale"
 space_colony_is_our:0 "Colonie Spatiale"
 space_colony_long_desc:0 "Une Colonie située en dehors de la planète d'Halann"

