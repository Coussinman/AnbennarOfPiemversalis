 telgeir_vertesk_controlled:0 "Embouchure de l'Alen"
 telgeir_modernized_foundry:0 "Fonderie Vanbury Modernisée"
 
 #Tooltips
 telgeir_coal_tooltip:0 "§YChaque Province possédée§! avec du §YCharbon§! et un §YFourneau§! :\n  Gagne §G1§! Production de Base.\n  Gagne §G1§! Main-d'œuvre de Base."
 flavor_telgeir.2.t:0 "Le Retour des Rois Vanbury"
 flavor_telgeir.2.d:0 "Il y a des siècles, la famille Vanbury se vit refuser son droit de naissance comme rois de Gawed et fut forcée de fuir. Maintenant, les torts du passé ont été redressés, et la Maison de Vanbury règne à nouveau depuis ses terres ancestrales.\n\nNotre temps en Anbennar nous a changés, nous et notre peuple, cependant, et nous avons apporté ces changements à l'Alen avec notre retour. Maintenant les Gawedi ont commencé à embrasser la culture et les valeurs Anbennari, et certains croient qu'il est peut-être temps de renommer notre royaume, pour mieux refléter notre nouvelle identité.\n\nLes Vanbury sont..."
 flavor_telgeir.2.a:0 "... toujours les Rois Légitimes de Gawed !"
 flavor_telgeir.2.b:0 "... les Rois Anbennari de Vanbury !"
 flavor_telgeir.2.c:0 "... les Rois-d'Acier de Telgeir !"
