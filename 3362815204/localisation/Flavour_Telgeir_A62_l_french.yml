 #Events
 flavor_telgeir.1.t:0 "Prétendant Vanbury"
 flavor_telgeir.1.d:0 "Il est bien connu que la Maison de Vanbury est une famille prolifique avec des membres à travers Cannor gérant les diverses affaires de la Guilde Vanbury. L'un d'eux s'est manifesté prétendant avoir une meilleure revendication sur Telgeir que nous."
 flavor_telgeir.1.a:0 "Accepter la revendication."
 flavor_telgeir.1.b:0 "Rejeter la revendication."
 
 #Missions
 telgeir_own_gabmorionn_yearncliff_title:0 "Disputes Frontalières"
 telgeir_own_gabmorionn_yearncliff_desc:0 "Avant que Tristan de Vanbury ne se voit octroyer Telgeir et ses environs pour ses efforts à armer l'Empire durant les Guerres Lilas, notre terre était disputée entre les seigneurs d'Esmaria comme Gabmórionn. Nous avons toujours été vus comme des étrangers en Esmaria, et les disputes territoriales entre nous et le sud sont aussi fréquentes que l'acier coulant dans nos fonderies... jusqu'à maintenant. Yearncliff aspire à nous rejoindre, et une vieille dame décrépite gouverne Gabmórionn. Le temps de Telgeir est venu."
 telgeir_own_rayalanar_title:0 "Conquérir les Terres du Temple"
 telgeir_own_rayalanar_desc:0 "Nous n'avons jamais aimé le Culte de Ryala, préférant les goûts de la Dame et de Balgar — et en retour, ils ne nous ont jamais aimés, nous voyant comme des païens étrangers qui refusent de porter beaucoup de respect à leur déesse. Les expansionnistes de notre royaume suggèrent ceci comme le prochain plan d'action."
 telgeir_buyout_of_esmaraine_title:0 "Rachat d'Esmarainé"
 telgeir_buyout_of_esmaraine_desc:0 "Depuis que le Grand-Duché d'Esmaria fut dissous en 1365, les marchands avides profitant de l'Esmar ont pris le contrôle de l'ancienne grande capitale de la région.\n\nLeur avidité peut être utilisée contre eux, cependant, et les coffres de la Guilde Vanbury ne déçoivent jamais."
 telgeir_own_bennonhill_area_title:0 "Expansion de Bennon"
 telgeir_own_bennonhill_area_desc:0 "Les fonderies de Telgeir ont toujours faim de plus de ressources, et les seigneurs des chèvres de Bennon sont par coïncidence sur le chemin de notre progrès dans la récolte des métaux de l'Havoral."
 telgeir_full_fl_title:0 "Armée Permanente Telgeirienne"
 telgeir_full_fl_desc:0 "La position de Telgeir comme frontière entre les seigneurs de rivières décadents d'Esmaria et les marchands décadents de la Couronne-de-Dame l'a toujours laissée dans une position précaire entre ces deux puissances riches. Nous avons déjà les moyens de produire des armes et équipements, alors pourquoi ne pas créer une vraie armée permanente pour protéger nos intérêts ?"
 telgeir_army_professionalism_title:0 "Exercice d'Acier"
 telgeir_army_professionalism_desc:0 "Telgeir s'est toujours appuyée sur l'expertise en armes plutôt que sur la force du nombre. Nous avons les moyens, mais maintenant nous devons investir dans l'entraînement d'une vraie armée professionnelle."
 telgeir_aranmas_grain_title:0 "Production de Grain"
 telgeir_aranmas_grain_desc:0 "Les terres d'Aranmas ont toujours été fertiles et parfaites pour cultiver la nourriture, mais leurs seigneurs nominaux n'ont jamais été aussi efficaces que nous. Sous le règne Telgeirien, Aranmas peut atteindre son plein potentiel !"
 telgeir_own_calascandar_title:0 "Voler les Secrets Commerciaux de la CCTC"
 telgeir_own_calascandar_desc:0 "Durant les Guerres Lilas, les armuriers de la Guilde Vanbury et de la Compagnie Commerciale Calasanni (CCTC en abrégé) se voyaient comme rivaux sur qui pouvait équiper le plus de chevaliers et d'hommes d'armes, et quelles armures étaient les plus efficaces et reconnaissables sur le champ de bataille.\n\nMaintenant que le siège traditionnel de la CCTC est nôtre, nous pourrions être capables d'obtenir un avantage sur nos rivaux."
 telgeir_return_to_vanbury_title:0 "Retour à Vanbury"
 telgeir_return_to_vanbury_desc:0 "Après le Soulèvement de la Grande-Forêt, la Maison de Vanbury fut bannie de ses terres ancestrales, et avec cela la prospérité de leur province natale, Vanbury commença à décliner. Tandis que les Rois Père-Chauve tentaient de maintenir ouvertes leurs fonderies d'acier et armureries profitables, elle n'atteignit jamais sa richesse précédente et devint simplement l'une des villes le long de l'Alen... jusqu'à maintenant.\n\nAvec un Vanbury sur le trône une fois de plus, nous pouvons faire de Vanbury la vraie capitale que Gawed mérite : déchirons les rideaux et vendons les bibelots criards des rois Père-Chauve et Gerwick, et déplaçons la cour et ses richesses à Vanbury !"
 telgeir_gawed_anbennarization_title:0 "Nation Telgeirienne"
 telgeir_gawed_anbennarization_desc:0 "C'est un nouvel âge pour Telgeir, non, un nouvel âge pour Gawed.\n\nNotre temps dans le sud cultivé nous a changés, et ainsi devrait-il changer les gens de Gawed. Gawed ne sera plus vue comme un endroit arriéré avec des gens arriérés, mais un vrai mélange syncrétique des meilleures parties de la culture Anbennari elfisée et des cultures travailleuses de Gawed."
 telgeir_own_aranmas_title:0 "Posséder Aranmas"
 telgeir_own_aranmas_desc:0 "Pour prévenir la dépendance à la nourriture des seigneurs d'Esmaria comme Asheniande, Telgeir achète traditionnellement ses produits en aval plutôt qu'en amont, espérant éviter tout type de blocus sur les fournitures très nécessaires. Bien que nous fussions alliés durant la Quatrième Guerre Lilas, Aranmas a augmenté les tarifs sur le grain très nécessaire, nous forçant à saisir nous-mêmes les moyens de production."
 telgeir_own_heartland_border_title:0 "Les Frontières du Cœur"
 telgeir_own_heartland_border_desc:0 "À la lisière même d'Esmaria se trouve un point d'étranglement dangereux : les frontières entre les Terres du Cœur Impériales et la Frontière Alénique.\n\nLe château elfique de Calascandar se dresse fièrement aux frontières, défiant tout attaquant potentiel de braver ses défenses et de risquer d'être pris entre montagne et mer. Si nous devons nous élever comme une grande puissance dans la politique Anbennari, nous devons sécuriser ce château et ses environs, quel qu'en soit le coût."
 telgeir_own_damescrown_title:0 "Conquête de la Couronne-de-Dame"
 telgeir_own_damescrown_desc:0 "Avec le flux naturel de la rivière, beaucoup de nos marchandises descendent sur des barges commerciales vers la ville de la Couronne-de-Dame, où elles sont ensuite vendues à des clients partout dans le monde — en effet, la plus grande branche de la Guilde Vanbury y réside même.\n\nMais ça suffit ! Longtemps les marchands avides de la Couronne-de-Dame ont pris des pourcentages de plus en plus grands de nos profits, alors peut-être devrions-nous éliminer l'intermédiaire une fois pour toutes ?"
 telgeir_large_army_title:0 "Armée Royale Vanbury"
 telgeir_large_army_desc:0 "Les lames ont été agitées, et l'essor de l'État Telgeirien est proche. Nous devons créer une armée formidable pour défier même le Marquisat d'Arbaran — et après que nous ayons l'hégémonie des étendues nordiques de l'Empire, nous serons capables d'agir en toute impunité pour nos vraies ambitions."
 telgeir_restore_vanbury_to_gawed_title:0 "Le Trône de Gawed"
 telgeir_restore_vanbury_to_gawed_desc:0 "Avec l'extinction de la maison royale de Gawe en 1152, le trône alla à leur famille cadette, la Maison de Vanbury. Cependant, Ricard de Vanbury, le prétendant au trône, était aussi le fils d'un Siloriel de Lorent, les rivaux principaux de Gawed. Ceci déclencha une guerre de succession, avec Ricard aidé par le nominal 'Empire Ioriellan' (Lorent et sa sphère d'influence sous Ioriel) contre les forces anti-Ioriellistes (une grande partie de Gawed), qui étaient secrètement financées par Jexis, l'Impératrice de l'Empire du Phénix.\n\nLa guerre se termina en 1162 avec Ricard revendiquant le trône, et fut finalement connu comme une figure libérale et modernisatrice — s'efforçant toujours d'intégrer Gawed avec la nouvelle manière elfisée des choses... jusqu'à ce que nous soyons déposés par les brutes anti-elfes incivilisées de la Maison Père-Chauve durant le Soulèvement de la Grande-Forêt de 1170, deux ans après la mort d'Ioriel."
 telgeir_gawed_throne_restored_title:0 "Restauration Vanbury"
 telgeir_gawed_throne_restored_desc:0 "Enfin, les torts du Soulèvement de la Grande-Forêt ont été redressés.\n\nLes vrais héritiers de la Maison de Gawe, à travers la lignée de Seigneur Caylen de Vanbury, second fils du Roi Stovac I Gawe, ont été restaurés au trône de Gawed !"
 telgeir_own_vertesk_title:0 "Posséder Vertesk"
 telgeir_own_vertesk_desc:0 "La ville de Vertesk est à la fois l'entrée et la sortie vers les richesses non seulement de Gawed, mais de l'entièreté de l'Alen, s'étendant jusqu'à Escann. Conquérir cette grande ville connectera nos terres en Gawed au monde."
 telgeir_telgeiran_renaissance_title:0 "Un Nouveau Telgeir"
 telgeir_telgeiran_renaissance_desc:0 "Les tambours du changement font écho à un nouvel âge dans Cannor. Nous devons rester au courant de ces développements et les accueillir de tout cœur. Telgeir ne sera plus une fonderie attachée, mais une nouvelle ville d'industrie, oui, mais aussi de culture et des arts."
 telgeir_giberd_title:0 "Ingéniosité Gnome"
 telgeir_giberd_desc:0 "L'armure Telgeirienne n'a jamais été connue pour être la plus beautifully artisanale, ni la plus ornée. Ce pour quoi nous sommes connus, ce sont des biens abordables et fiables que tout chevalier peut porter, et sur lesquels toute armée permanente peut compter.\n\nMais pourquoi ne pourrions-nous pas être les deux ? Les gnomes de Giberd ont été un partenaire commercial constant des nôtres, mais que se passerait-il s'ils étaient capables d'ajouter le flair qui manquait à nos produits ?"
 telgeir_advanced_foundry_title:0 "Fonderie Moderne"
 telgeir_advanced_foundry_desc:0 "Avec les trois races de l'industrie travaillant ensemble comme une, nous serons maintenant capables de créer des produits inégalés en finesse, nombre et fiabilité. Les guerres du monde seront menées avec les armes Vanbury, des deux côtés."
 telgeir_industrialization_title:0 "Acier et Fumée"
 telgeir_industrialization_desc:0 "L'avènement du charbon a marqué une opportunité nouvelle et prospère pour nous — comme si les dieux eux-mêmes avaient accordé un grand don à notre royaume. Les villes de Telgeir ne sont que prêtes à être les hérauts d'un nouvel âge d'industrie."
 telgeir_silverforge_title:0 "Réparer les Relations Naines"
 telgeir_silverforge_desc:0 "Telgeir et Forgeargent ont longtemps été collaborateurs, en fait, le fondateur de Telgeir, Tristan de Vanbury commença la branche Anbennari de la Guilde Vanbury avec de nombreux investisseurs nains de Forgeargent.\n\nCependant, avec notre rôle dans l'aide à Lorent dans les Quatrièmes Guerres Lilas, les nains de Forgeargent n'ont voulu avoir rien à faire avec nous. L'entêtement nain jusqu'à la faute, mais la guerre est finie depuis longtemps, et maintenant est un temps pour travailler ensemble à nouveau."
 telgeir_hre_electors_title:0 "Ambition Impériale"
 telgeir_hre_electors_desc:0 "Comme tous les Princes de l'Empire d'Anbennar, nous avons notre œil sur le trône. Nous devrions susciter un peu de soutien de l'électorat."
 telgeir_hre_emperor_title:0 "Héritage Damérien"
 telgeir_hre_emperor_desc:1 "Sous les Grands-Ducs Silmuna de Dameria, Anbennar entra dans un âge de grande prospérité — et ce fut à travers leur règne qu'Anbennar devint l'avant-garde de la civilisation et des arts — sans mentionner l'hégémonie sur Cannor. Leur héritage n'a pas été oublié, et leur ambition non plus. Nous devons être couronnés Empereur."
 telgeir_hre_imperial_ban_title:0 "Défendre l'Empire"
 telgeir_hre_imperial_ban_desc:0 "Au cours du temps, beaucoup de nos Princes ont follement perdu du territoire aux nations incivilisées au-delà des frontières Impériales. Malheureusement, cela nous fait paraître faibles. Récupérez-les."
 
