 konwell_transmutation_wing:0 "Institut : Aile de Transmutation"
 desc_konwell_transmutation_wing:0 "La recherche de l'Institut en transmutation aidera sûrement notre étude de la magie de siège de transformation et stimulera la production de toutes nos industries."
 konwell_divination_wing:0 "Institut : Aile de Divination"
 desc_konwell_divination_wing:0 "La recherche de l'Institut en divination aidera sûrement nos voyants face aux menaces internes et externes."
 konwell_artificery_wing:0 "Institut : Aile d'Artisanat Magique"
 desc_konwell_artificery_wing:0 "La recherche de l'Institut en artisanat magique stimulera sûrement nos prouesses de combat avec des armes avancées et des ressources et capacités supplémentaires pour nos artisans magiques."
 konwell_silmuna_school_league:0 "Ligue Établie avec l'École de Silmuna"
 konwell_imperial_academy_league:0 "Ligue Établie avec l'Académie Impériale"
 konwell_nobles_mad:0 "Les Nobles sont furieux que vous ayez renié l'École de Silmuna"
 konwell_mages_mad:0 "Les Mages sont furieux que vous ayez renié l'Académie Impériale"
 konwell_writing_magical_treatise:0 "Votre dirigeant compose diligemment un traité magique."

 konwell.1.t:0 "Envoyer une offre au Temple de Ryala"
 konwell.1.d:0 ""
 konwell.1.a:0 "Attendre leur réponse."
 konwell.2.t:0 "Une Offre de Konwell"
 konwell.2.d:0 "Konwell, nos alliés fidèles du sud, ont envoyé une délégation avec un message curieux. Ils offrent de prendre en charge les devoirs administratifs de notre clergé, leur permettant de consacrer plus de temps à Ryala. Comme c'est... charitable."
 konwell.2.a:0 "Notre culte de Ryala doit primer sur tout."
 konwell.2.b:0 "Notre peuple se porte indubitablement mieux sous notre direction, pas la leur."
 konwell.3.t:0 "Ryala Accepte"
 konwell.3.d:0 "Un messager arrive devant [Root.Monarch.GetName] vêtu du blanc le plus pur. Établissant rapidement un rapport avec les gardes, elle remet une missive avec le sceau révélateur de Ryala et se tient sur le côté pour attendre notre réponse. Il semble que le Temple de Ryala soit arrivé à la conclusion qu'ils pourraient en effet mieux accomplir leurs devoirs religieux en nous confiant les préoccupations administratives."
 konwell.3.a:0 "Excellent."
 konwell.4.t:0 "Ryala Refuse"
 konwell.4.d:0 "Un messager arrive devant [Root.Monarch.GetName] vêtu du blanc le plus pur. Sans un mot, elle remet une missive avec le sceau révélateur de Ryala aux gardes et sort aussi vite que ses jambes peuvent la porter. Il semble que le Temple de Ryala ait refusé notre demande, et croit qu'ils n'ont aucun besoin de nos services particuliers. [Root.KonwellRyalanRefuses]"
 KonwellRyalanRefusesElector:0 "En tant qu'électeur, ils ne négligeront pas leurs devoirs envers Anbennar."
 KonwellRyalanRefusesEmperor:0 "Ils sont l'Empereur, après tout. (Maintenant, comment cela s'est-il passé ???)"
 KonwellRyalanRefusesVassal:0 "Il semble qu'ils regardent déjà vers une autre nation comme leur suzerain."
 KonwellRyalanRefusesReligion:0 "Nous aurions dû nous attendre à ce qu'ils ne nous fassent pas confiance, car nos fois respectives divergent."
 konwell.4.a:0 "Maudit soient-ils !"
 konwell.5.t:0 "Agrandir l'Institut de Konwell"
 konwell.5.d:0 "Nos investissements récents ont payé grassement. L'Institut devient rapidement l'envie de Cannor, produisant des étudiants talentueux et érudits qui deviennent rapidement convoités comme administrateurs et conseillers compétents. L'embauche des plus brillants d'autres races a payé des dividendes, avec nos étudiants apprenant directement de ceux qui perfectionnent leurs métiers depuis que les humains commençaient tout juste à jouer avec le feu. Profitons de cette période de prospérité et assurons notre place dans le monde en construisant et consacrant une toute nouvelle aile à l'Institut.\n\nNous pouvons choisir de consacrer l'aile à l'étude de la transmutation, qui aidera notre production et notre capacité de siège, consacrer l'aile à l'étude de la divination, qui aidera à réprimer les rébellions avant qu'elles n'arrivent et aider nos réseaux d'espions, ou consacrer l'aile à l'étude de l'artisanat magique, qui augmentera l'efficacité de notre artillerie et les dégâts de feu"
 konwell.5.a:0 "Transmutation"
 konwell.5.b:0 "Divination"
 konwell.5.c:0 "Artisanat Magique"
 konwell.6.t:0 "Aile de Transmutation Terminée"
 konwell.6.d:0 "Cinq longues années, et l'expansion est terminée. Commandé dans un style plutôt moderne, sans manque de courbes et dômes, le bâtiment de transmutation semble presque onduler sous le soleil de midi. Les étudiants insisteront que les couloirs se transforment et se tordent vers des emplacements non familiers au jour le jour, bien que bien sûr toute suggestion de la sorte d'un étudiant honteusement en retard à un conférencier serait vue comme absurde.\n\nDes fumées étrangement colorées peuvent être vues sortant des laboratoires d'alchimie et de potions de pointe, et le bruit fort du verre brisé est un fond commun au bourdonnement des étudiants et professeurs. Des cages massives abritent toutes sortes d'animaux et d'élémentaires grands et petits pour l'étude de transformation, leurs cris cachés par une manipulation intelligente de l'acoustique renforcée par la magie. Des rumeurs circulent d'un laboratoire secret où les secrets de la vie humaine sont démêlés, mais ce que la plupart des étudiants approchent le plus est d'étudier les détails plus fins de la stimulation de la croissance des plantes."
 konwell.6.a:0 "Nous en bénéficierons pendant des années à venir"
 konwell.7.t:0 "Aile de Divination Terminée"
 konwell.7.d:0 "Cinq longues années, et l'expansion est terminée. Commandé dans un style plutôt moderne, avec une grande quantité de verre Orlgehelovaric teinté de bleu, les parties du bâtiment de divination semblent presque baratter avec une énergie mystérieuse par moments. Un sentiment de malaise imprègne les couloirs pour ceux qui ne sont pas magiquement doués, comme si des milliers d'yeux fixes étaient intensément entraînés sur soi en tout temps.\n\nPour les étudiants, les installations sont équipées des livres et traités les plus pertinents et avancés sur la divination. Les miroirs de Divination et autres instruments magiques sont une vue commune éparpillée parmi les salles de classe. Une attraction populaire est un parcours d'entraînement construit sur mesure. Équipé de toutes sortes de pièges supposément inoffensifs tant magiques que physiques, il fallait des sens aiguisés et une bonne maîtrise de la divination pour renifler les obstacles placés de manière sournoise et arriver à la fin."
 konwell.7.a:0 "Nous en bénéficierons pendant des années à venir"
 konwell.8.t:0 "Aile d'Artisanat Magique Terminée"
 konwell.8.d:0 "Cinq longues années, et l'expansion est terminée. Commandé dans un style plutôt utilitaire, avec des salles rectangulaires et fonctionnelles et des laboratoires et ateliers à l'air libre, le bâtiment d'artisanat magique se dresse comme un rocher errant dans le champ d'un fermier. Les explosions et jurons résonnent fort, avec des sourcils roussis et manquants étant une vue commune. Les mages, ingénieurs et artisans magiques peuvent être entendus se disputant passionnément entre eux alors que leurs tentatives de fusionner magie et technologie continuent.\n\nLes installations du bâtiment d'artisanat magique incluent plusieurs champs grêlés remplis de mannequins cibles. Un stockage massif fournit les bricoles que les ateliers nécessitent pour fonctionner."
 konwell.8.a:0 "Nous en bénéficierons pendant des années à venir"
 konwell.9.t:0 "Une Nouvelle Ligue d'Universités"
 konwell.9.d:0 "Beaucoup de travail reste avant que notre nouvelle ligue d'éducation puisse être proclamée. Jusqu'à présent, notre programme d'échange avec les écoles d'Anbenncóst a inclut à la fois l'École de Silmuna et l'Académie Impériale. Notre ligue ne durera pas sans elles, car elles sont les écoles les plus prestigieuses de tout Cannor. Toutes deux semblent réceptives à nos ouvertures de collaboration, mais refuseront indubitablement de travailler avec l'autre en raison de leur forte rivalité mutuelle. De même, notre choix informera le caractère éventuel de la ligue.\n\nL'Académie Impériale accepte tous ceux qui passent son examen d'entrée et a formé des mages à travers l'Empire, incluant beaucoup des nôtres. Un accord avec eux plaira sûrement à nos mages et nos citoyens ordinaires qui aspirent à une éducation supérieure, aussi improbable soit-elle pour eux.\n\nL'École de Silmuna est une favorite parmi la noblesse et les autres membres de la classe supérieure, avec seulement les plus riches et talentueux capable d'y assister. Établir notre ligue avec eux nous vaudra les éloges de notre noblesse et nous aidera dans nos entreprises dans l'Empire, car les diplômés de l'École de Silmuna occupent de nombreuses positions et offices puissants à travers Cannor."
 konwell.9.a:0 "Allons-y avec l'Académie Impériale."
 konwell.9.b:0 "L'École de Silmuna convient à nos intérêts."
 konwell.10.t:0 "Une Contre-offre de l'Académie Impériale ?"
 konwell.10.d:0 "Le contingent de l'École de Silmuna envoyé pour discuter de la formation de la ligue éducative avait à peine quitté qu'un groupe de mages représentant l'Académie Impériale arriva. Aussi directs que jamais, ils ont immédiatement posé leur offre. Les services de l'un de leurs battlemages nouvellement formés, avec assez de pouvoir destructeur pour raser des bâtiments, si nous devions rouvrir les discussions avec l'Académie et refuser leurs rivaux détestés."
 konwell.10.a:0 "Un battlemage, dites-vous..."
 konwell.10.b:0 "Nous ne trahirons jamais notre accord !"
 konwell.11.t:0 "Une Contre-offre de l'École de Silmuna ?"
 konwell.11.d:0 "Le contingent de l'Académie Impériale envoyé pour discuter de la formation de la ligue éducative avait à peine quitté qu'un groupe de nobles représentant l'École de Silmuna arriva. Après un long échange de politesses, ils ont posé leur offre. Une somme d'argent assez grande pour déborder notre trésorerie et l'élévation de notre estime à leurs yeux était nôtre, si nous devions rouvrir les discussions avec l'École de Silmuna et refuser leurs rivaux détestés."
 konwell.11.a:0 "Comme c'est très tentant..."
 konwell.11.b:0 "Nous ne pouvons pas être influencés si facilement."
 konwell.12.t:0 "Former une Ligue d'Éducation"
 konwell.12.d:0 "Les fondations sont terminées. Avec l'Académie Impériale, l'Institut de Konwell, et une multitude d'autres écoles moindres, nous formaliserons les articles de coopération et formerons une ligue éducative, dédiée à partager les connaissances et à nous pousser mutuellement vers de plus grandes hauteurs. Cela propulsera sûrement grandement nos intérêts."
 konwell.12.a:0 "Excellent"
 konwell.13.t:0 "Former une Ligue d'Éducation"
 konwell.13.d:0 "Les fondations sont terminées. Avec l'École de Silmuna, l'Institut de Konwell, et une multitude d'autres écoles moindres, nous formaliserons les articles de coopération et formerons une ligue éducative, dédiée à sécuriser nos intérêts dans l'empire. Cela nous aidera sûrement à nous propulser grandement dans le futur."
 konwell.13.a:0 "Excellent"
 konwell.14.t:0 "Anciennes Revendications Redécouvertes"
 konwell.14.d:0 "Une délégation de nos alliés de longue date à Konwell est arrivée. Ils disent qu'en conduisant une recherche de routine des registres fiscaux dans les Archives Impériales, l'un de leurs savants a trouvé un document contenant d'anciennes revendications sur nos rivaux. Bien que flétri et jauni par l'âge et à peine lisible, les documents semblent légitimes à nos conseillers. Que devons-nous faire avec cette information ?"
 konwell.14.a:0 "Quel coup de chance !"
 konwell.14.b:0 "Ne soyons pas hâtifs maintenant."
 konwell.15.t:0 "Traité Magique Terminé"
 konwell.15.d:0 "'...inscrit, [Root.Monarch.GetName], souverain du [Root.GovernmentName] de Konwell de l'année [GetYear].'\n\nAprès une dernière flouriture de sa plume, [Root.Monarch.GetName] détendit sa main crampée et s'adossa dans la chaise au dos droit qui était devenue sa compagne la plus proche au fil des années. Il avait fallu deux ans et une négligence mineure du règne, mais le Traité Konwellien sur l'Étude Magique était enfin terminé.\n\nLe résultat non seulement de longues années d'écriture concentrée mais aussi de décennies d'étude magique et de contemplation pendant le règne et de discussions avec beaucoup des plus grands savants de l'Institut, le Traité est une tentative de codifier l'expérience du sorcier légendaire en une œuvre faisant autorité pour les générations futures à utiliser. La magie est hautement dépendante des compétences et capricieuse dans le meilleur des cas, mais c'est l'espoir de [Root.Monarch.GetName] que son œuvre aidera les étudiants de toutes compétences à percer son voile et atteindre leur plein potentiel un peu plus facilement.\n\nLe temps dira si le Traité finit par disparaître dans l'oubli dans un coin oublié des Archives."
 konwell.15.a:0 "Maintenant, pour un repos bien mérité."
