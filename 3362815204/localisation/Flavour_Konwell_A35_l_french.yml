 konwell_advisors_effect:0 "Gagne un conseiller administratif de compétence §Y2§! aléatoire. Ce conseiller coûte §G50%§! moins cher à employer."
 konwell_magical_heir_trigger:0 "[Root.Heir.GetName] est un §YMage Puissant§! !"
 konwell_magical_heir_effect:0 "[Root.Heir.GetName] gagne §G1§! £adm£, §G1§! £dip£, et §G1§! £mil£."
 konwell_magical_treatise_trigger:0 "Le dirigeant est §OLégendaire§! en §YDivination§! ou en §YTransmutation§! !"
 konwell_scholar_kings_trigger:0 "Le dirigeant a une compétence d'au moins §Y5§! dans deux catégories"
 konwell_sift_through_archives_trigger:0 "L'§Yallié§! des missions précédentes a une opinion d'au moins 180 envers §YKonwell§!."
 konwell_ryalan_small_trigger:0 "Le §YTemple de Ryala§! possède 5 provinces ou moins"
 konwell_build_new_wing_effect:0 "\nLa préparation et la consécration de la nouvelle aile prendront de nombreuses années, et la construction commencera immédiatement..."
 konwell_loreseeker_effect:0 "[Root.Monarch.GetName] obtiendra le trait invisible §WChercheur de Savoir§!, lui donnant de meilleures chances de réussir dans toute étude magique qu'il entreprendra."
 konwell_ryalan_offer_effect:0 "Cela mettra indubitablement à rude épreuve nos capacités administratives s'ils acceptent."


 konwell_invite_dwarves_title:0 "Instructeurs Nains"
 konwell_invite_dwarves_desc:0 "Les Nains sont reconnus dans tout Cannor comme des maîtres ingénieurs et bâtisseurs. Si nous parvenons à trouver un moyen d'attirer définitivement quelques-uns d'entre eux sur nos terres comme conférenciers et professeurs, des générations futures d'étudiants konwelliens en bénéficieront."
 konwell_invite_gnomes_title:0 "Professeurs Gnomes"
 konwell_invite_gnomes_desc:0 "Astucieux, ingénieux et expérimentateurs impulsifs, les Gnomes sont à l'avant-garde de nombreuses merveilles et innovations technologiques. Si nous parvenons à prouver à notre institut qu'il est leur égal en pensée et en ressources, nous pourrons peut-être parrainer quelques Gnomes pour enseigner à nos étudiants en échange."
 konwell_build_new_wing_title:0 "Consacrer une Nouvelle Aile"
 konwell_build_new_wing_desc:0 "L'Institut de Konwell s'étend rapidement sous notre contrôle et avec nos investissements. Il est temps d'agrandir nos installations et de construire une toute nouvelle aile ! Nous pourrons choisir les conseils de nos nouveaux instructeurs nains et gnomes, en consacrant la nouvelle aile à l'artisanat magique, ou nous pouvons demander les conseils des Elfes, en nous concentrant sur la théorie et l'application de la magie de transmutation ou de divination."
 konwell_exchange_program_title:0 "Un Programme d'Échange"
 konwell_exchange_program_desc:0 "Bien que nous croyions personnellement que l'Institut est la plus grande école de tout Cannor, nous sommes également assez humbles pour reconnaître que l'école d'Anbenncóst nous est supérieure dans de nombreux domaines importants comme la magie. Si nous pouvons établir un programme d'échange d'étudiants avec eux, nous pouvons envoyer nos étudiants les plus prometteurs apprendre tout ce qu'ils peuvent d'eux avant de réintégrer notre giron."
 konwell_institute_investment_title:0 "Investissement dans l'Institut"
 konwell_institute_investment_desc:0 "L'Institut de Konwell est l'une des écoles les plus anciennes et prestigieuses de Cannor. Contrairement à la plus connue École de Silmuna et à l'Académie Impériale d'Anbenncóst, qui se concentraient principalement sur la magie et secondairement sur d'autres domaines, l'Institut s'est taillé une niche en se spécialisant dans d'autres aspects de l'éducation et de l'apprentissage, tout en ayant un important contingent magique en son sein. Nous devons investir massivement dans l'Institut, en faisant la première école de tout Cannor !"
 konwell_dewey_decimal_title:0 "Classification Konwellienne"
 konwell_dewey_decimal_desc:0 "Les Archives Impériales regorgent d'innombrables alcôves isolées, d'étagères imposantes, de registres et de livres empilés haut. À travers les générations, les maîtres archivistes et savants ont trié et retrié les archives selon leurs propres caprices et besoins du moment. Pour les nouveaux venus dans les archives, fouiller dans les archives revient à choisir une pierre particulièrement grise dans un champ de centaines de pierres grises. Construire et développer un système d'organisation standardisé et accessible ne peut qu'aider nos savants et tous ceux qui utilisent les archives."
 konwell_invite_elves_title:0 "Éducateurs Elfiques"
 konwell_invite_elves_desc:0 "Avec leur longue espérance de vie et leur esprit vif, les Elfes sont parmi les mages et savants les plus doués magiquement et les plus érudits de Cannor. Malheureusement pour nous, beaucoup ont également tendance à être assez fiers. Si nous pouvons améliorer notre propre position à leurs yeux et investir dans les aménagements appropriés pour eux, nous pourrons peut-être en attirer quelques-uns au service de l'Institut."
 konwell_establish_university_league_title:0 "Une Nouvelle Ligue d'Universités"
 konwell_establish_university_league_desc:0 "Le programme d'échange a porté ses fruits au fil des années, nos écoles et celles d'Anbenncóst bénéficiant toutes deux de l'échange d'étudiants et de connaissances. Il est peut-être temps de codifier notre accord en quelque chose de plus grand, quelque chose de plus officiel, quelque chose de plus grandiose. Établissons la première ligue éducative de tout Cannor !"
 konwell_paper_production_title:0 "Production de Papier Brut"
 konwell_paper_production_desc:0 "La fabrication du papier à Cannor est un processus compliqué et coûteux. Manquant d'un accès facile au coton rahéni, le tissu de lin et le lin étaient les matières premières principales et nécessitaient un traitement lourd. Allumons les anciens moulins de Millsbay pour alimenter les demandes voraces de Konwell."
 konwell_master_scholar_title:0 "Parrainer un Maître Savant"
 konwell_master_scholar_desc:0 "L'Institut de Konwell a produit de nombreux maîtres savants au fil des années. Prendre l'habitude d'en parrainer quelques-uns exposera notre nation et notre dirigeant à de nouvelles idées et façons de voir les choses qui seraient manquées par d'autres pays, à notre avantage."
 konwell_form_institute_press_title:0 "Presse de l'Institut de Konwell"
 konwell_form_institute_press_desc:0 "La révolution de l'imprimerie a commencé, et Konwell doit être à l'avant-garde ! Beaucoup d'autres ne voient pas encore le potentiel de ce nouvel appareil, mais nos savants le voient comme un véhicule pour répandre nos idées et notre influence à travers Cannor. Nous devons investir massivement dans le développement de notre propre presse à l'Institut."
 konwell_expand_imperial_archives_title:0 "Agrandir les Archives"
 konwell_expand_imperial_archives_desc:0 "Bien que les Archives Impériales aient été conçues pour contenir au-delà de l'imagination des constructeurs, la pression des années de registres et manuscrits placés sur elles par les besoins administratifs de l'Empire les ont poussées près de l'éclatement. Un incendie intempestif pourrait faire partir le tout en flammes ! Sûrement, agrandir les archives nous vaudra les éloges et l'appréciation de l'empereur et des électeurs qui l'utilisent le plus."
 konwell_clerical_class_title:0 "Établir une Classe Cléricale"
 konwell_clerical_class_desc:0 "Avec les archives agrandies et l'Institut en croissance, il est temps pour nous d'établir formellement une méthode pour remplir les rangs de notre administration et mieux gouverner le royaume. Nous mettrons en place une politique de formation et d'embauche des meilleurs et plus brillants directement de l'Institut."
 konwell_konwell_education_title:0 "Éduqués à l'Institut"
 konwell_konwell_education_desc:0 "L'accent mis sur l'Institut a établi Konwell comme l'un des plus grands centres d'apprentissage de l'empire. Nos propres fils et filles sont de grands bénéficiaires de notre système d'éducation, et sont parmi les plus instruits où qu'ils aillent. [Root.Heir.GetName] a vraiment un potentiel illimité, équipé des bases d'une éducation konwellienne."
 konwell_childhood_books_title:0 "Une Enfance dans les Archives"
 konwell_childhood_books_desc:0 "L'éducation de nos héritiers s'étend des leçons martiales qu'aurait tout noble cannorien fier, à la lecture des manuels de technologie gnome et à la conduite d'expériences d'alchimie soulignées par les plus grands savants vivants de Konwell à l'Institut. La plus grande ressource que nous ayons, cependant, est notre propriété des Archives Impériales. La connaissance des générations, sur notre seuil même, est un avantage puissant pour ceux habitués à passer leurs nuits illuminées par la lueur vacillante des chandelles. Et en effet, c'est ainsi que [Root.Monarch.GetName] a passé une grande partie de son enfance. Aidé par la perspicacité offerte par une sensibilité innée à la divination, les innombrables secrets et savoirs cachés par les Archives sont à [Root.Monarch.GetName] d'utiliser comme il l'entend."
 konwell_magical_treatise_title:0 "Traité sur l'Étude Magique"
 konwell_magical_treatise_desc:0 "Des années d'étude magique et d'expérience avec le règne ont fait de [Root.Monarch.GetName] l'un des dirigeants les plus éclairés du monde. Avec l'aide de l'Institut et de nos conseillers les plus sages, [Root.Monarch.GetName] composera un traité sur l'étude magique et le règne pour que tous l'utilisent."
 konwell_scholar_kings_title:0 "Règne des Rois-Savants"
 konwell_scholar_kings_desc:0 "'Le chemin vers un règne réussi réside dans l'illumination et l'apprentissage, car les erreurs du passé sont nôtres à étudier.' Soutenu par l'Institut et la culture d'apprentissage à Konwell, chaque Roi-Savant s'avère être un apprenant assidu et un administrateur talentueux. Et sinon, des diplômés capables et loyaux de l'Institut combleront inévitablement les lacunes."
 konwell_secure_esmarian_ally_title:0 "Trouver un Allié Esmarien"
 konwell_secure_esmarian_ally_desc:0 "Notre position actuelle dans l'empire est faible, car nous sommes ouverts à l'invasion des Wexonards nouvellement couronnés au sud. Nous devons nous trouver un allié. L'un des deux puissants duchés esmariens, éternellement à la gorge l'un de l'autre, ferait parfaitement l'affaire comme allié."
 konwell_sift_through_archives_title:0 "Fouiller dans les Archives"
 konwell_sift_through_archives_desc:0 "Comme nous avons les Archives Impériales dans nos frontières, nous avons également un accès inégalé à ses secrets et registres. Si nous cherchons assez attentivement, il pourrait y avoir quelques revendications obscures que nous pouvons faire valoir pour nous-mêmes et nos alliés. Présenter ces revendications à notre allié pourrait également les rendre très heureux..."
 konwell_southern_borders_title:0 "Sécuriser le Sud"
 konwell_southern_borders_desc:0 "Maintenant que nous nous sommes assurés un formidable allié en Esmarie, nous devons nous concentrer sur la sécurisation de nos frontières sud contre tout envahisseur potentiel. Conquérons un tampon pour la ville de Konwell et fortifions-le."
 konwell_host_the_ravelian_society_title:0 "La Société Ravélienne"
 konwell_host_the_ravelian_society_desc:0 "Le conflit entre Adean et Corin a mis le continent à genoux, soit par zèle fanatique soit par apathie décadente. La Société Ravélienne, cependant, semble être une voix de raison au milieu de cet âge de bouleversement. C'est un groupe de savants qui cherchent à voir le monde à travers le prisme de la raison, il n'est donc pas surprenant que beaucoup au sein de l'Institut de Konwell se soient déjà familiarisés avec un groupe d'intellectuels si prometteur."
 konwell_question_of_faith_title:0 "Une Question de Foi"
 konwell_question_of_faith_desc:0 "L'empire est à un grand carrefour de croyance. Avec l'une des plus grandes presses d'imprimerie de l'empire à l'Institut de Konwell, nous avons l'obligation donnée par Dieu de répandre la vérité à travers les masses disparates. La foi ravélienne est le seul chemin vers l'avenir, et nous devons nous assurer que tous aient ce choix de se libérer des chaînes du passé."
 konwell_ryalan_temple_relations_title:0 "Le Dilemme du Temple"
 konwell_ryalan_temple_relations_desc:0 "Le Temple de Ryala se dresse depuis longtemps près de nos frontières. Bien que nous n'ayons pas eu beaucoup de raisons de traiter avec eux dans le passé, cela ne peut pas faire de mal d'avoir de bonnes relations avec les fidèles de Ryala. Si rien d'autre, les étudiants de l'Institut semblent avoir pris goût à beaucoup des adoratrices et prêtresses d'à côté..."
 konwell_administrative_duties_title:0 "Opportunités Administratives"
 konwell_administrative_duties_desc:0 "Depuis que nous avons établi de bonnes relations avec le temple, nous avons entendu des grondements de plaintes des prêtres et prêtresses à propos des devoirs administratifs qui gênent leurs activités religieuses et leur culte. Cela pourrait être une excellente opportunité pour nous de consolider nos terres près du temple et d'exercer encore plus d'influence sur eux. Peut-être pouvons-nous offrir de prendre en charge certains de leurs devoirs administratifs par pure bonté de cœur ? \n\n§YNOTE :§! Plus grande chance que le Temple de Ryala accepte la vassalisation s'ils ont une grande dévotion et opinion de Konwell. Un grand réseau d'espions aidera également."
 konwell_supplant_priests_title:0 "Supplanter les Prêtres"
 konwell_supplant_priests_desc:0 "Des années éloignés du gouvernement, beaucoup des prêtres et prêtresses de Ryala ont tout oublié de la façon de gouverner. Toute une génération de citoyens du temple ne nous a connus que comme leurs administrateurs et dirigeants. Mettons fin à cette farce et intégrons formellement les terres du Temple de Ryala dans les nôtres. Et si l'empereur est mécontent de ce dépassement, qu'il en soit ainsi."
 konwell_prepare_army_title:0 "Les Bénéfices de la Guerre"
 konwell_prepare_army_desc:0 "Une nation de savants nous pouvons être, mais nous connaissons bien l'importance de la guerre et du conflit. Avoir une armée permanente formidable découragera à la fois les autres de nous attaquer et nous permettra de tirer parti de la faiblesse de nos voisins."
 konwell_seinathil_conquest_title:0 "Concurrents à Seinathíl"
 konwell_seinathil_conquest_desc:0 "Seinathíl a longtemps été l'hôte de nombreux producteurs de papier, se spécialisant dans l'industrie des partitions musicales et des notes. Nous devons intégrer leurs opérations inférieures dans les nôtres."
 konwell_river_conquest_title:0 "Notre Rivière"
 konwell_river_conquest_desc:0 "Avec nos rivaux à Seinathíl écrasés, il est temps de regarder vers notre nord. Pour mieux servir l'empire avec nos biens, nous devons avoir un plus grand contrôle sur l'Esmar. Themarenn et son lac éponyme, connus comme le hub d'Esmarie, semblent être une bonne prochaine cible."
 konwell_bennon_conquest_title:0 "Écraser les Prétendants"
 konwell_bennon_conquest_desc:0 "Avec le contrôle sur l'affluent ouest de l'Esmar solidifié, notre prochain objectif doit être le contrôle sur l'affluent est, qui transporte avec lui tous les produits convoités des Nains de Forgeargent et des Gnomes de Giberd. Pourquoi ne pas éliminer nos concurrents directs à Bennon en même temps ?"

