 #Country modifiers
 L53_the_tower_stands_alone:0 "La Tour Se Dresse Seule"
 desc_L53_the_tower_stands_alone:0 "La Tour se dresse seule ! Nous récupérerons le continent par nous-mêmes, ou pas du tout !\n\nTiboktsamo est une nation récemment indépendante suite à l'effondrement de l'Empire Fangaulan et de Kheterata. Désespérés pour la légitimité, les Commandants de la Tour l'ont trouvée sous la forme d'un nationalisme intense. La promesse de récupérer l'Ananoma et d'accomplir la prophétie du Kolovadoy est une épée à double tranchant. Bien qu'elle ait fait des merveilles pour le recrutement militaire, toute déviation de cette promesse risque de perdre la confiance du public. Elle a également mis à rude épreuve la diplomatie, car d'autres nations se sentent mal à l'aise d'être associées à une rhétorique aussi enflammée. Surtout quand ladite rhétorique les décrit comme des « traîtres » ou des « barbares ».\n\n§RPas d'alliés tant que vous avez ce bonus, et vous perdez ce bonus si vous prenez des terres dans la Région Fahvanosy§! Gagnez §G5K§! de main-d'œuvre bonus lors de la conquête de provinces §YAnanoma§! pour la première fois ! Le bonus ne dure que jusqu'à la naissance du §YColonialisme§!, moment où la ferveur s'est éteinte avec la découverte de Cannor."
