 L53_kolovadoy_1:0 "Kolovadoy Niveau 1"
 desc_L53_kolovadoy_1:0 "Avec la première récupération d'un §YAnanoma§!, le peuple de Tiboktsamo croit maintenant pleinement au statut de Kolovadoy de [Root.Monarch.GetName].\n\n§RCe modificateur est perdu à la mort du dirigeant.§!"
 L53_kolovadoy_2:0 "Kolovadoy Niveau 2"
 desc_L53_kolovadoy_2:0 "Avec deux §YAnanoma§! à votre actif, la légende du Kolovadoy a commencé à se répandre au-delà des frontières de notre pays ! D'autres Amezetany commencent à considérer que notre Kolovadoy pourrait être réel cette fois.\n\n§RCe modificateur est perdu à la mort du dirigeant.§!"
 L53_kolovadoy_3:0 "Kolovadoy Niveau 3"
 desc_L53_kolovadoy_3:0 "Parmi les fidèles de Kolo, il n'existe plus aucun doute. Le Kolovadoy est arrivé, la prophétie sera accomplie de notre vivant.\n\n§RCe modificateur est perdu à la mort du dirigeant.§!"
 L53_kolovadoy_4:0 "Kolovadoy Niveau 4"
 desc_L53_kolovadoy_4:0 "Même les anciens sceptiques parmi les croyants de Nakavy Avo luttent maintenant pour nier la véracité de la Prophétie de Kolo. À Lelanan, les prêtresses font des platitudes et des offrandes pour expier l'infidélité de Lel. Elles espèrent, tranquillement, que l'ascendant Kolo puisse les laisser s'accrocher à une fraction de pouvoir. Les mystiques de Jyva parcourent maintenant à la fois Fahvanosy et la côte de Sarhal, enhardis par le succès de cette prophétie et cherchant déjà des signes de la prochaine.\n\n§RCe modificateur est perdu à la mort du dirigeant.§!"
 L53_kolovadoy_5:0 "Kolovadoy Niveau 5"
 desc_L53_kolovadoy_5:0 "Il n'y a personne, fidèle ou autre, qui peut nier la prophétie de Kolo maintenant. Car ce n'est plus une prophétie, elle s'est gravée dans le monde et est devenue un fait. Ceux qui nous rejetaient autrefois comme insignifiants nous regardent maintenant avec peur. À l'Ouest, les restes en ruine de Fangaula prient leurs dieux faibles pour une prophétie semblable à la nôtre. Au Nord, les cultistes démoniaques et les adorateurs de Khet regardent leurs maigres idoles et se demandent si peut-être ils ne sont que des charlatans surnaturels. À l'Ouest, même les fiers Naga se mordent leurs langues fourchues alors que leur propre prophétie reste inaccomplie.\n\n§RCe modificateur est perdu à la mort du dirigeant, mais sera remplacé par un petit buff permanent pour avoir atteint le niveau 5§!"
 L53_kolonama_buff:0 "Récupération de Kolonama"
 desc_L53_kolonama_buff:0 "La plus grande parmi les cités, comme Kolo est le plus grand parmi les dieux, la récupération de Kolonama par nos dirigeants a inspiré une plus grande loyauté parmi les fidèles.\n\n§RCe modificateur est perdu à la mort du dirigeant.§!"
 L53_torapinoma_buff:0 "Récupération de Torapinoma"
 desc_L53_torapinoma_buff:0 "Une merveille d'ingénierie, même parmi les §YAnanoma§!, la récupération de Torapinoma par nos dirigeants inspire nos propres constructeurs à s'efforcer vers la grandeur de leurs ancêtres.\n\n§RCe modificateur est perdu à la mort du dirigeant.§!"
 L53_latranoma_buff:0 "Récupération de Latranoma"
 desc_L53_latranoma_buff:0 "Isolée profondément dans l'obscurité du Dao Nako, la récupération de la Citadelle Lointaine de Latranoma par nos dirigeants inspire nos agents à chercher plus audacieusement les vérités dans les ombres.\n\n§RCe modificateur est perdu à la mort du dirigeant.§!"
 L53_saikinoma_buff:0 "Récupération de Saikinoma"
 desc_L53_saikinoma_buff:0 "Un centre d'apprentissage plus grand que tout autre dans le monde, la récupération de Saikinoma par nos dirigeants attire les plus grands esprits du monde entier vers la maison de sagesse restaurée.\n\n§RCe modificateur est perdu à la mort du dirigeant.§!"
 L53_vadronoma_buff:0 "Récupération de Vadronoma"
 desc_L53_vadronoma_buff:0 "Un symbole de l'esprit Vyzemby indomptable, la récupération de la Porte des Lézards de Vadronoma par nos dirigeants rappelle à nos soldats que la taille ou la force de nos ennemis est sans conséquence comparée à notre propre puissance.\n\n§RCe modificateur est perdu à la mort du dirigeant.§!"

