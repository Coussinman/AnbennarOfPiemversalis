 #Missions and their tooltips
 L53_sunken_citadel_title:0 "La Citadelle Engloutie"
 L53_sunken_citadel_desc:0 "La douleur de Torapinoma est familière à de nombreux halfelins, qui contemplent par-delà la mer cette citadelle depuis longtemps ruinée. Autrefois grandiose, les déprédations des barbares et de la nature elle-même ont érodé ses fiers remparts. Des squatteurs et des pillards infestent ses halls, la souillant de leur présence. Cela ne peut plus être toléré."
 L53_sunken_citadel_tt_1:0 "Si §Y[5763.GetName]§! n'est pas colonisée :"

 L53_the_place_of_lizards_title:0 "La Place des Lézards"
 L53_the_place_of_lizards_desc:0 "Toute question sur la place des lézards étant résolue, il est temps de préparer le sanctuaire de Drongray. Bien que les rumeurs sur la flèche au centre de cette tour étant de fabrication homme-lézard plutôt que d'anciens halfelins ne soient au mieux que superstition, cette association en fait un lieu idéal pour un tel sanctuaire quoi qu'il en soit."

 L53_knowing_better_title:0 "En Savoir Plus"
 L53_knowing_better_desc:0 "Il y a parmi les Fangaulans ceux qui prétendent être des érudits. Dans les terres sans loi et divisées de Negefama, se trouve un dépôt des œuvres collectées de ces soi-disant intellectuels. De telles notions pittoresques devraient être écartées. Laissons notre supériorité technologique parler d'elle-même, alors que nous montrons aux humains ce qu'est la véritable érudition."

 L53_the_fangaulan_archives_title:0 "Les Archives Fangaulanes"
 L53_the_fangaulan_archives_desc:0 "Bien qu'elles ne contiennent aucune érudition valable inconnue de nos propres chercheurs, les Archives Fangaulanes ont néanmoins été confisquées. Bien que remplis d'inexactitudes, certains de ces textes se sont révélés utiles.\n\nUne théorie de longue date parmi les érudits Amezetany est l'existence de soi-disant 'Halfelins Fantômes'. Tout comme nous, ces Halfelins ne se sont pas retirés lors de la chute de l'Ananoma. Au lieu de cela, ils ont fortifié des colonies et se sont cachés dans les bois... Plus que tout autre peut-être, ce sont nos parents perdus depuis longtemps. Ils doivent être réintégrés.\n\nBien sûr, les Fangaulans mal éduqués et superstitieux ont échoué à reconnaître ces halfelins fantômes. Au lieu de cela, effrayés par leur pouvoir et leur maîtrise des arts illusoires de Jyva, les observations de ces Halfelins ont été mal interprétées comme des observations d'une créature imaginaire de croque-mitaine appelée 'Eloko'. Une entité qui prétendument prend la forme d'un Halfelin pour tromper et dévorer les voyageurs malchanceux. Aucune telle créature n'existe, et les rapports ultérieurs de son existence doivent être traités comme de la rhétorique anti-halfeline passible d'amende. Les rapports existants seront catalogués et recherchés, jusqu'à ce que toutes les communautés halfelins fantômes soient comptabilisées et réintégrées."

 L53_ghosts_busted_title:0 "Fantômes Débusqués"
 L53_ghosts_busted_desc:0 "Avec les Halfelins fantômes reconnaissants ayant été pacifiquement intégrés ou rééduqués, et tous les dissidents Kaino et Jiromji restants traités, il est temps de porter notre attention sur Latranoma. L'ancienne citadelle, enveloppée de mystère et d'obscurité, est l'endroit parfait pour le clergé de Jyva.\n\nRappel à tous les citoyens qu'Eloko n'est pas réel, et que répandre des rumeurs sur une telle créature est une infraction punissable. Par ordre du Commandant de la Tour, cependant, cette restriction doit être levée pour les immigrants quittant des villages décimés par l'action dissidente. Mais on vous rappelle, et vous êtes encouragés à rappeler aux autres, que ces personnes traitent simplement le traumatisme du conflit et n'ont eu aucune véritable expérience avec des entités surnaturelles."

 L53_declaring_a_kolovadoy_title:0 "Déclarer un Kolovadoy"
 L53_declaring_a_kolovadoy_desc:0 "À travers la nation et par-delà les mers, les gens ont applaudi et chanté des chants joyeux à l'arrivée du Kolovadoy ! Nul ne pouvait douter de son élection, car le pouvoir de Kolo lui-même rayonnait de lui. Même dans le repaire de voleurs et de brigands de Bibyobi, ils parlaient avec crainte et révérence. À Kunolo, les gros traîtres tremblaient de peur alors que les masses joyeuses des Halfelins opprimés, dirigeants légitimes de Kolonama, attendaient la libération. À Rayafo, la lâche dynastie Meblic bouillonnait et mijotait dans sa propre inadéquation. Ainsi fut-il, quand le Champion de Kolo fut fait Commandant de la Tour !"

 L53_our_claim_vindicated_title:0 "Notre Revendication Justifiée"
 L53_our_claim_vindicated_desc:0 "Avec la récupération de Kolonama, la paix, la loi et l'ordre ont été restaurés dans ces terres turbulentes. Les brigands de Bibyobi ont été abattus, comme les bêtes qu'ils prétendaient apprivoiser. Parmi les halfelins de Kolonama, les fidèles ont été libérés et les traîtres attendent leur punition. Face à une telle victoire, les prêtres de Jyva ont volontiers approuvé notre revendication ! Il n'y a aucune vérité dans les rumeurs de corruption ou de chantage, signalez toute personne répandant une telle désinformation à votre garnison locale. Restez en sécurité, louez Kolo."

 L53_trials_for_traitors_title:0 "Procès pour les Traîtres"
 L53_trials_for_traitors_desc:0 "Liberté, liberté et justice ! C'est en cette fête nationale que nous nous souvenons des procès qui ont ramené ces vertus à Kolonama. Quand les actions odieuses des halfelins traîtres furent punies, ceux qui ont abandonné Kolo pour les faux dieux de Fangaula. Les acclamations résonnent encore dans la ville, quand tous les esclaves Halfelins furent vengés et que la fausse équité de Kunolo fut remplacée par la méritocratie légitime."

 L53_eternal_vigil_title:0 "Veille Éternelle"
 L53_eternal_vigil_desc:0 "L'erreur est mortelle, et même le Kolovadoy, choisi par les divins, l'est. Nous devrions nous en souvenir et suivre leur exemple. Car bien qu'ils aient, dans un acte de bonté mal placée, été trop doux avec les traîtres dissidents de Kunolo, ils ont appris de leur erreur et l'ont corrigée. Maintenant, la veille de la Tour est éternelle. Son regard s'étend de Tiboktsamo à Kolonama, veillant sur tous les citoyens et assurant leur sécurité et leur loyauté."

 L53_glorious_return_title:0 "Retour Glorieux"
 L53_glorious_return_desc:0 "Pendant des millénaires, la Tour s'est dressée haute et a veillé sur Kolonama. Le peuple de Tiboktsamo n'a jamais chuté, ne s'est jamais retiré, n'a jamais faibli, n'a jamais trahi nos idéaux. Notre longue veille n'est pas terminée, mais notre exil l'est. Enfin, il y a la gouvernance légitime de Kolonama. La ville, reconstruite et restaurée, est digne d'un Jakatany s'il y a un Jakatany digne d'elle. Une fois de plus, le peuple de Kolo sera gouverné depuis la demeure du Sanctuaire de Kolo."

 L53_a_prophecy_fulfilled_title:0 "Une Prophétie Accomplie"
 L53_a_prophecy_fulfilled_desc:0 "De Latranoma à Vadronoma, toutes les terres de la côte appartiennent à leurs propriétaires légitimes. Il n'y a personne qui ose contester la vérité de la prophétie de Kolo, car elle a été rendue manifeste dans le monde. Ce qui nous attend maintenant est plus grand que la prophétie, un destin de notre propre manifestation. Que le Kolovadoy contemple son héritage avec fierté et joie, sachant qu'il a créé un monde meilleur pour tous.\n\nVyoronsi pour toujours ! Vyoronsi pour toujours ! Vyoronsi pour toujours !\n\n§YAvertissement : Compléter cette mission formera Vyoronsi comme si vous l'aviez fait via un événement.§!"

 L53_divided_they_fall_title:0 "Divisés, Ils Tombent"
 L53_divided_they_fall_desc:0 "Les barbares sont des créatures inconstantes, incapables de se gouverner eux-mêmes ou de réfréner leurs impulsions les plus basses. Ne cherchez pas plus loin que les peuples de Zuvavim et Mihitarib, dont l'alliance autrefois puissante s'est révélée bien trop grande pour que Rayafo puisse la surmonter. Bien que nous les aurions certainement vaincus tous les deux, il n'y avait pas besoin. Car c'est dans la nature du barbare de se détruire lui-même, comme l'anarchie des deux nations a permis aux pirates portant leur drapeau de régner dans la Mer de Lel. Leur propre corruption a vu leur alliance se déchirer, chacun blâmant l'autre pour cette disgrâce. Ainsi fut-il, que nous avons ramené la loi dans cette terre sans loi."
 L53_divided_they_fall_tt:0 "Brisez l'alliance entre §Y[L09.GetName]§! et §Y[L37.GetName]§!"

 L53_pardons_for_the_worthy_title:0 "Pardons pour les Dignes"
 L53_pardons_for_the_worthy_desc:0 "Les ancêtres de Rayafo étaient des lâches, des traîtres et des déserteurs. Ceux qui ont fui la chute de Saikinoma et se sont mélangés avec les insulaires barbares. Mais bien qu'ils portent la honte de cela, il y a parmi eux ceux qui ne sont pas au-delà de la rédemption. Pendant des millénaires, Tiboktsamo a offert des pardons aux Amezetany des Îles d'Été. Ceux qui sont prêts à se battre pour la rédemption ont rempli nos rangs, avec nos rangs gonflant de volontaires enthousiastes chaque fois que nous récupérons un Ananoma. Maintenant, avec Saikinoma récupéré, il est temps d'accueillir les dignes de retour dans leur maison perdue depuis longtemps. Sous la direction de la Tour, ils gagneront à nouveau le droit de s'appeler peuple de la côte."

 L53_punishment_for_the_rest_title:0 "Punition pour les Autres"
 L53_punishment_for_the_rest_desc:0 "Célèbres pour notre miséricorde et notre bienveillance, tous les citoyens de la nation sont obligés de se rappeler que la Tour n'est pas faible. Ceux qui rejettent la miséricorde, qui crachent au visage de la justice, doivent être punis. Ainsi fallait-il qu'un exemple soit fait au sanctuaire de Nakinta. Depuis trop longtemps, le grand-père du Panthéon et façonneur de la terre a été adoré faussement. Logé dans de petites masures d'insulaires et loué par des imbéciles illettrés, son sanctuaire à Mapiltra est une insulte. Nous allons faire une vraie maison d'apprentissage pour cet ancien dieu de la sagesse, dans une ville digne de sa présence."
 L53_punishment_for_the_rest_tt:0 "Paix blanche avec §Y[5821.Owner.GetName]§!"

 L53_the_human_kolovadoy_title:0 "Le « Kolovadoy » Humain"
 L53_the_human_kolovadoy_desc:0 "Avertissement ! Soyez à l'affût des signes d'hérésie ! Parmi les humains mal éduqués vivant dans des huttes de Zuvavim, une vile hérésie a été formulée parmi ceux dont l'intellect limité leur accorde juste assez de ruse basse pour la malice. Que le Kolovadoy n'ait pas besoin d'être Halfelin, qu'un humain puisse remplir ce rôle, est une hérésie et punissable de mort. Tout propagateur de cette hérésie doit être signalé. Le Kolovadoy est un Halfelin, son arrivée confirmée par les prêtres de Jyva. Ne laissez pas ces menteurs empoisonner votre esprit !"

 L53_a_brothers_betrayal_title:0 "La Trahison d'un Frère"
 L53_a_brothers_betrayal_desc:0 "Quand Kolo est tombé pour la première fois, on nous a montré ce que le chaos sans loi du règne de Lel permettait. Le propre frère de Kolo, Turozi, a commencé une liaison avec Lel. Parent et épouse trahis, Kolo fut humilié au sein du panthéon comme il avait été humilié dans le monde des mortels. Cette humiliation se termine maintenant. Avec son sanctuaire récupéré et son honneur restauré dans ce monde, nous devons nous battre pour son honneur dans le panthéon. Turozi peut être le dieu des guerriers, mais il doit être humilié et rappelé à sa place. Car sa force n'est rien comparée à celle de Kolo."

 L53_impenetrable_shell_title:0 "Carapace Impénétrable"
 L53_impenetrable_shell_desc:0 "Suite à la glorieuse défaite du Champion de Turozi, la domination de Kolo sur son frère fut rendue claire à tous. Car le monde des mortels reflète le monde des dieux. Battu et humilié, les prêtres de Turozi conviennent qu'il a renoncé à sa liaison avec Lel. Un nouveau sanctuaire sera construit, où il servira sa pénitence en entraînant les guerriers de Kolo. Il transformera la porte des lézards en une carapace impénétrable, contre tout ennemi. Qu'ils soient les lézards de l'Est ou les humains de l'Ouest. Sous l'œil vigilant de la Tour et de Kolo, il sera empêché de s'éloigner à nouveau de son devoir."

 #Events + their custom tooltips
 flavour_tiboktsamo.0.t:0 "Une Vie à la Poursuite de la Perfection"
 flavour_tiboktsamo.0.d:0 "Il y avait souvent des moments où je me demandais si la Tour du Sud était la grande structure veillant sur notre île natale, ou le commandant dont la présence sévère semblait tellement plus grande que son corps. Bien qu'il n'ait pas la forme grotesquement allongée d'un humain, il était plus grand que les titans de légende en esprit. Même à 70 ans, il était éveillé avant l'aube et dehors inspectant les défenses de la tour et parlant avec la garde de nuit. À la lumière du soleil, il était déjà sur le terrain à exercer la garnison. Il n'y avait rien qui ne pouvait être amélioré, aucun mur sans faiblesses, aucune forme sans défaut. Rien de tel que 'assez bien'.\n\nJe... pense que c'est pourquoi il n'a jamais été Kolovadoy. Jamais choisi. 30 ans il a servi comme Commandant, et pourtant il n'a jamais tenté de revendiquer le manteau. N'a jamais trouvé le moment parfait pour récupérer notre maison. Même quand les brigands de Bibyobi ont cherché à voler notre maison, même quand les marchands cupides et gras de Kunolo ont perdu la protection de leurs maîtres Khet, même quand les premiers signes de l'âge ont commencé à montrer qu'il manquait de temps... Maintenant, il me dit qu'il est trop tard pour lui. Qu'il ne sera jamais Kolovadoy. Qu'il a passé sa vie à la poursuite de la perfection, et a réalisé trop tard qu'il l'avait déjà trouvée. Il ne sera peut-être jamais Kolovadoy, mais moi..."
 flavour_tiboktsamo.0.a:0 "Je le rendrai fier."
 L53_gain_tower_stands_alone_tooltip:0 "Gagne le modificateur '§YLa Tour Se Dresse Seule§!'. Tant que ce modificateur est actif, vous gagnez des bonus militaires mais ne pouvez pas former d'alliances. Ce modificateur est perdu en conquérant des terres dans la région §YFahvanosy§!."

 flavour_tiboktsamo.1.t:0 "Déclarer un Kolovadoy"
 flavour_tiboktsamo.1.d:0 "Quand j'avais 14 ans, j'ai affronté mon premier Otakazemby. C'était une créature massive, brutale et difforme, plus de deux fois ma taille. Un pirate capturé au large de notre île, à qui on a donné un gourdin et une chance de donner un sens à sa misérable vie. C'était la plus grande peur que j'avais jamais ressentie de ma vie. Pourtant, je me suis souvenu de mon entraînement et j'ai pris la Position de Turozi. Dévier sa frappe avec mon bouclier, riposter avec ma lance d'entraînement. Je me souviens de cette peur se transformant en fierté, quand l'humain meurtri a finalement cédé. Les émotions de ce jour, à la fois la peur et la fierté, n'étaient rien comparées à ce que je ressentais maintenant.\n\n'Tu es un morveux arriviste ! Non aguerri, non testé au combat, et indigne !' Haingo Oldstone criait presque alors que son doigt noueux et âgé pointait de manière accusatrice vers moi. Je me tenais la tête baissée devant le Conseil de la Tour, docile et soumis. Ce corps ancien de lieutenants avait choisi, parmi eux-mêmes, les Commandants de la Tour de Tiboktsamo pendant près d'une génération. Mais hier, Andrianary Longwatch m'avait choisi comme son successeur, sans les consulter, et avait rapidement pris sa retraite.\n\n'Si le Conseil le veut-' commençai-je docilement 'Je démissionnerai volontiers-'\n\n'Hors de question' dit Naka Mastbreaker, le chef officieux du conseil. Il avait été le successeur attendu, un homme que je respectais. J'aurais volontiers donné le titre à lui. 'Ce qui est fait est fait. Andrianary a fait plus que de te déclarer son successeur, il t'a nommé Kolovadoy. Que cela nous plaise ou non, le peuple de Tiboktsamo a choisi de le croire dans cette revendication. Démissionner maintenant serait cracher sur Kolo, équivalent à la désertion et à la trahison.' Bien que calme, il y avait une pointe de colère dans sa voix. Comme si derrière chaque mot, il y avait un poignard dissimulé attendant de frapper. 'Tu seras le Commandant de la Tour. Tu tenteras d'être le Kolovadoy. Mais alors que les masses peuvent le croire, nous devons encore être convaincus. Je te conseille d'écouter notre conseil, car si tu échoues... Nous te verrons déshonoré et dénoncé comme un faux Kolovadoy, enterré sans honneurs et dont personne ne se souviendra...' Il fit une pause, jaugeant ma réaction. La peur qu'il vit dans mes yeux... Je crois que cela le satisfit. 'Mais, pour l'instant, tu as la foi du peuple. Ne les déçois pas.'"
 flavour_tiboktsamo.1.a:0 "Je ne le ferai pas. Je le jure."
 flavour_tiboktsamo.1.tt:0 "Tanynakazy gagne la personnalité §YChef Inspirant§!."

 flavour_tiboktsamo.2.t:0 "Procès pour les Traîtres"
 flavour_tiboktsamo.2.d:0 "Depuis que je suis devenu Commandant de la Tour, depuis que je suis devenu Kolovadoy, j'ai parlé devant le peuple de Tiboktsamo assez pour commencer à m'y habituer. Des discours audacieux à des foules en liesse... Mais c'était différent. Là où, avant, j'avais parlé à une île, maintenant j'avais l'impression de parler à un océan entier. Une mer de visages, désorientante dans sa diversité. Pas seulement des humains et des halfelins, mais des lézards, des harpies, même l'occasionnel gnoll. Pas du tout comme l'homogénéité de ma maison.\n\nNous avions rassemblé les traîtres au sommet d'une terrasse hâtivement érigée surplombant le Sanctuaire de Kolo. Le sanctuaire était en bien meilleur état que je ne l'avais prévu. Les histoires avec lesquelles j'ai grandi le faisaient toujours sonner comme si le peuple de Kunolo l'avait souillé, mais il avait été entretenu avec amour. Il y avait même eu des offrandes laissées dessus, quand nous sommes arrivés pour la première fois. Mais nous étions ici pour apporter une plus grande offrande.\n\n'Peuple de Kolonama !' Je parlai, ma voix magiquement amplifiée retentissant vers la foule. 'Depuis trop longtemps, vous avez été égarés et trompés. Sans faute de votre part, vous avez été trompés pour combattre contre votre propre libération. Combattre pour vos oppresseurs ! Plus maintenant ! Rassemblés ici sont ceux qui méritent le plus d'être punis ! Des Halfelins comme vous ou moi-' Je ressentis une pointe d'embarras, remarquant combien de membres de la foule n'étaient notamment pas des Halfelins, avant de continuer '-qui ont choisi la cupidité et la soumission plutôt que la liberté et la foi ! Traîtres à la ville de Kolonama, traîtres à son peuple, et traîtres à Kolo !' Je fis une pause pour l'effet dramatique, bien que ma tête s'incline très légèrement au son de sanglots silencieux. Je vis le fils de Zafimahaleo Beetelbiter, l'un des dirigeants précédents de la ville, agenouillé parmi les autres traîtres. Il n'avait que 15 ans...\n\n'Je vous condamne à mort.' J'annonçai, mon regard à nouveau fixé sur la foule. Des cris et des gémissements remplirent l'air, alors qu'un par un chaque traître était poussé de la terrasse. Comme dans les temps anciens nous avions autrefois jeté l'ancien Jakatany de Kolonama du sommet de la tour, maintenant nous exécutions ces traîtres qui s'étaient rangés du côté des envahisseurs. Mais les bruits qui émanaient de la foule, alors que chaque corps heurtait la pierre en dessous, n'étaient pas des acclamations. Quand le dernier corps fut immobile, un tas froissé contre la pierre dure, la foule était silencieuse."
 flavour_tiboktsamo.2.a:0 "Pourquoi... Pourquoi n'acclament-ils pas leurs libérateurs ?"

 flavour_tiboktsamo.3.t:0 "Divinité Défaite"
 flavour_tiboktsamo.3.d:0 "En grandissant, j'avais entendu les légendes du Kolovadoy. Je n'avais jamais, dans mes rêves les plus fous, cru que j'en deviendrais un. Je n'étais toujours pas sûr d'y croire... Le Kolovadoy de mes rêves d'enfance était un guerrier, cherchant et tuant le mal. Moi, d'un autre côté, je passais la plupart de mes journées à gérer de la paperasse.\n\n'J'avais mes doutes.' Une voix interrompit mes pensées, de quelqu'un d'assez audacieux pour entrer dans mon bureau sans d'abord frapper. 'Mais il semble qu'Andrianary était plus sage qu'aucun de nous ne le savait. Tu es vraiment le Kolovadoy.' L'intrus était Naka Mastbreaker, l'un des membres les plus respectés du Conseil de la Tour. C'était un homme qui avait autrefois été mon supérieur, était devenu mon pair, et maintenant...\n\n'C'est ce qu'on m'a dit. Tu as une raison de m'interrompre, je suppose ?' demandai-je, vivement.\n\n'Bien sûr, Commandant de la Tour. Je suis venu t'informer et te féliciter.' dit Naka. J'avais autrefois pensé à lui comme un lion. Maintenant je le voyais comme un serpent. 'Car non seulement tu as récupéré la maison d'un dieu, mais tu en as tué un autre.' Mon regard quitta finalement mes papiers, pour donner à Naka un regard peu amusé. Il comprit l'allusion et arriva à son point. 'Les fidèles de Kunolo faiblissent, le faux dieu perd des adeptes chaque jour. Récemment, un groupe d'humains Fangaulans est retombé dans leurs vieilles coutumes barbares. Il y a eu des rapports accrus de violence contre les hommes-lézards, avec un nouveau meurtre presque chaque semaine. Récemment, les prêtres de Kunolo ont pris l'habitude d'abriter ces hommes-lézards et les ont rejoints comme cibles de violence vigilante.'\n\n'Tu parles comme si les meurtres dans la Cité de Kolo étaient une bonne chose.' dis-je, dégoûté.\n\n'Le culte de Kunolo est illégal, par ton propre décret. Ces prêtres sont des criminels, pourquoi les lois qu'ils bafouent devraient-elles les protéger ? Actuellement, nous détenons un grand nombre de vigilants accusés. Si nous devions les libérer maintenant... Le culte de Kolo régnerait en maître, avec les adeptes de Kunolo hors du chemin.' argumenta Naka. Bien que je répugnais à l'admettre, il y avait un certain mérite à l'idée. Les adorateurs de Kunolo avaient été une épine dans le pied de notre autorité depuis que nous avions récupéré la ville pour la première fois. S'en débarrasser sans salir nos propres mains...\n\n'Merci, ce sera tout. Tu auras ma décision demain.' dis-je, ne faisant aucun effort pour cacher mon dédain. 'Et, la prochaine fois, frappe avant d'entrer.'"
 flavour_tiboktsamo.3.a:0 "Très bien... Si c'est leur nature, alors qu'ils se dévorent entre eux."
 flavour_tiboktsamo.3.b:0 "Faites jeter les coupables du Sanctuaire de Kolo. Je ne couperai pas la queue de Drongray pour contrarier Kunolo."

 flavour_tiboktsamo.4.t:0 "Une Autre Forme de Lâcheté"
 flavour_tiboktsamo.4.d:0 "L'excitation de rencontrer nos parents perdus depuis longtemps avait disparu depuis longtemps, au moment où les armes furent tirées. J'aurais aimé savoir où cela avait mal tourné... Nous avions été accueillis chaleureusement, au début. Invités d'honneur, apportant des nouvelles du monde extérieur. Mais les nouvelles que nous avons apportées à ces soi-disant fantômes ne leur ont pas plu comme elles auraient dû. Des documents ultérieurs, rédigés de ma propre main, indiqueraient que la violence a commencé en raison d'une mauvaise traduction. C'est un mensonge. C'est se comprendre les uns les autres qui nous a amenés aux coups.\n\n'Nous avons vu des empires s'élever et tomber, et nous ne souhaitons y prendre aucune part. Tu agirais comme Banni avant toi, te pensant un héros tout en remplaçant une tyrannie par une autre. Si tu souhaites vraiment faire le bien pour notre peuple, retourne à ton empire et brûle toute mention de nous de tes dossiers. Ne nous cherche plus jamais.' Ce sont ces mots qui nous ont fait réaliser que les Halfelins Fantômes n'étaient pas nos parents. Ils s'étaient cachés, tout comme les Amezetany des Îles d'Été avaient fui. C'était simplement une autre forme de lâcheté.\n\nL'homme qui avait prononcé ces mots, leur chef, gisait mort maintenant. Son corps entassé dans un tas d'autres, environ la moitié des guerriers du village, et mis à feu. Malgré la flamme, je me sentais froid. La libération était venue aux Halfelins Fantômes, comme elle était venue à ceux de Kolonama. Ils auraient dû être reconnaissants, et j'aurais dû me sentir comme un héros. Ils étaient censés être nos parents perdus depuis longtemps, mais c'était comme si nous étions plus seuls que jamais...\n\nJe ressentis une douleur aiguë dans mon côté. Il m'a fallu un moment pour réaliser que la douleur provenait de quelque chose de tangible, alors que j'entendais une jeune voix crier de colère. En un éclair, j'avais saisi le poignet de mon assaillant et tourné son élan contre lui. Le retournant par-dessus mon propre corps et le plaquant dans le sol, je ne me suis abstenu du coup mortel qu'en voyant son visage. C'était un enfant, le portrait craché du chef du village, douze ans au plus. Il avait tenté de me plaquer, mais sa position était mauvaise et son corps était petit. Mes propres soldats se précipitèrent à mon aide, préparant des lances et les pointant vers mon assaillant en difficulté. Ils se préparaient pour le coup mortel sur lequel j'avais hésité.\n\n'Au repos !' commandai-je, levant une main libre pour arrêter mes guerriers tout en épinglant le garçon avec une autre. Bien que le garçon ait continué à se débattre, c'était peu d'effort pour moi de le maintenir. 'C'est juste un enfant, il ne sait pas ce qu'il fait. Mais il a l'esprit d'un guerrier, comme moi quand j'avais son âge... Andrianary Longwatch m'a autrefois recueilli, m'a abrité et m'a élevé pour être qui je suis.'\n\nLa gratitude que je désirais ne viendrait pas facilement. Mais... peut-être que si nous montrions à ces gens ce que nous construisions vraiment, ils verraient enfin. Peut-être qu'alors, ils me verraient comme un héros. Peut-être qu'alors je me sentirais comme tel."
 flavour_tiboktsamo.4.a:0 "Je prendrai le garçon comme mon pupille. Ramenez les autres au camp, nous commencerons à les entraîner pour être de vrais Halfelins là-bas."

 flavour_tiboktsamo.5.t:0 "Histoires de Fantômes"
 flavour_tiboktsamo.5.d:0 "'Le Garçon', dont j'avais depuis appris le nom comme 'Solo', avait pris du temps pour se réchauffer à moi. Mais il m'avait fallu beaucoup moins de temps pour me réchauffer à lui. Andrianary n'avait pas vécu plus d'un mois après sa retraite, la vieillesse le réclamant dans un sommeil paisible. Le vide qu'il avait laissé dans ma vie était quelque chose que j'espérais combler avec les conseils des autres commandants supérieurs de la tour. Mais ils étaient tous soit des subordonnés émerveillés par mon élection, soit des intrigants avides de pouvoir cherchant à me manipuler. Je n'aurais plus jamais de père... Mais en être un remplissait un trou dont je n'étais pas conscient. Sous ma tutelle, Solo était devenu un guerrier féroce et discipliné. Il y avait beaucoup de choses que j'avais mal faites, des choses que j'aimerais pouvoir changer, mais... Peut-être que je pourrais combler le vide que j'ai créé dans la vie du garçon, et remettre quelque chose en ordre.\n\nJe ressentis une douleur aiguë dans mon côté. Le poignard fut à peine arrêté par mes côtes, manquant tout organe vital et me donnant le temps de contre-attaquer. Mon coude s'écrasa dans l'estomac de mon assaillant, alors que mon autre main saisit le poignard et le jeta au loin. Il cliqueta sur le sol, laissant une traînée de sang à chaque rebond. Je me retournai juste à temps pour voir Solo préparer un coup de pied à la poitrine qui me fit tomber en arrière. Sa forme était excellente. Je me sentis fier, un moment avant de me sentir trahi.\n\nSe précipitant devant moi, il courut vers le poignard qu'il avait tenté de planter dans mes entrailles. Je tendis la main et saisis sa cheville, le faisant trébucher et l'amenant au sol avec moi tout en l'utilisant simultanément pour me remettre sur pied. D'un bond, je conduisis mon genou dans le sol où son dos avait été juste un moment auparavant. Il avait roulé hors du chemin et tentait maintenant de riposter avec un autre coup de pied, mais cette fois j'étais prêt. Attrapant son pied par la cheville, je me tournai au-dessus de lui et épinglai son dos au sol sous mon poids tout en tirant sa jambe jusqu'à ce que j'entende un craquement écœurant. Mon cœur se serra quand je l'entendis crier, mais je ne cédai pas et saisis plutôt son autre jambe et visai un coup de pied précis dans son fémur.\n\nMe levant, je le laissai avec deux jambes handicapées et marchai vers le poignard qu'il avait planté en moi. Derrière moi, je pouvais l'entendre ramper désespérément vers lui même alors que je le bottais de l'autre côté de la tente. Je me dirigeai vers mon râtelier d'armes et saisis ma lance avant de me tourner vers le garçon. Mon visage était rouge alors que je criais 'Pourquoi, Solo ! Pourquoi m'as-tu fait faire ça !? Je ne veux pas te faire de mal, je n'ai jamais voulu te faire de mal !'\n\nLe regard de haine qui rencontra mes yeux me hantera aussi longtemps que je vivrai. C'était comme si je regardais non pas un autre être vivant, mais un fantôme en colère. 'Tu as tué mon père... Tu as détruit ma maison... Tu m'entraînes à détruire les maisons des autres... Et tu veux que je sois reconnaissant ? Je ne suis que le premier, tu ne survivras pas à cette nuit-' D'un seul mouvement fluide, je tranchai la pointe de la lance sur son cou et le fis taire.\n\nUn moment d'horrible silence passa, avant qu'un lieutenant frénétique ne fasse irruption dans la pièce. 'Commandant ! Nous sommes attaqués ! C'est le- Commandant, vous êtes blessé ! Et le garçon-"
 flavour_tiboktsamo.5.a:0 "Je vais §Rbien§!. Aidez-moi à mettre mon armure, ça va être une longue nuit."

 flavour_tiboktsamo.6.t:0 "Conséquences de la Farce"
 flavour_tiboktsamo.6.d:0 "Un sentiment de malaise et d'effroi planait sur le bataillon, alors qu'ils traversaient encore un autre village vide. Les combats avaient cessé il y a des semaines, mais nous trouvions encore village après village complètement dépourvu de vie. La campagne avait été sanglante, et il y avait eu plus que quelques villages brûlés jusqu'au sol, mais ceux-ci n'avaient pas été vidés par un soldat de la Tour...\n\n'Toujours aucun signe de ce qui a causé cela, Commandant de la Tour.' Un de mes éclaireurs rapporta, avant qu'un grincement soudain ne brise le silence. Instantanément, des lances furent pointées dans la direction du bruit. De l'une des maisons apparemment vidées, une petite silhouette émergea. Je levai une main pour signaler à mes hommes de tenir alors que je faisais quelques pas hésitants plus près. Puis, dans une ruée soudaine, la silhouette se précipita vers moi et m'embrassa même alors que je tirais un poignard et me préparais à frapper. Quelques instants avant que mon couteau n'ait trouvé leur cou, je réalisai... Ils me serraient dans leurs bras.\n\n'S'il vous plaît, s'il vous plaît, s'il vous plaît, ne le laissez pas me prendre.' La petite fille sanglota. Laissant tomber mon poignard avec un bruit sourd, je commençai à tapoter doucement le dos de l'enfant.\n\n'Je ne le ferai pas, quoi qu'ils aient pris, ne te prendra pas... Je le promets.' dis-je, caressant doucement ses cheveux.\n\n'C'était Eloko... Eloko les a mangés.' dit la fille, levant les yeux vers moi. C'est seulement alors que je réalisai qu'elle était humaine, ses traits bien trop jeunes pour un halfelin de sa taille. Pendant un moment, je me tendis. Les seules fois où j'avais été aussi proche d'un humain, c'était quand je les combattais. 'Merci de m'avoir sauvée.' dit l'enfant, entre deux sanglots, enfouissant sa tête dans ma poitrine.\n\nJe me tenais là, raide et maladroit, avant de me tourner vers l'un de mes soldats déconcertés. 'Faites préparer un repas chaud et dites aux éclaireurs d'élargir leurs recherches pour chercher plus de survivants.'\n\n'Et... que doit-on faire des survivants que nous trouvons ?' demanda le soldat.\n\n'Amenez-les à la côte et faites-les aider au projet de reconstruction de Latranoma.'"
 flavour_tiboktsamo.6.a:0 "Et... dites aux autres soldats d'ignorer toute mention d''Eloko' de la part des réfugiés. Ils sont clairement traumatisés et ne savent pas ce qu'ils disent."

 flavour_tiboktsamo.7.t:0 "Une Visite Nocturne Tardive"
 flavour_tiboktsamo.7.d:0 "Je ressentais une douleur sourde dans mon côté. Elle ne m'avait pas quitté, pas depuis que j'avais... J'avais été trahi. C'était sa faute, pas la mienne. Les archives publiques avaient été modifiées pour supprimer toute mention du Garçon. Seuls mes propres souvenirs restent de lui. Allongé là, mort sur le sol... De ma main.\n\nIl n'y avait pas de remède à cette douleur, mais le travail rendait plus facile d'oublier. La paperasse que j'avais autrefois cherché à fuir était maintenant mon refuge, et la plupart des nuits, je trouvais plus de réconfort dans le travail que dans le sommeil. C'était une de ces nuits, alors que je rédigeais des plans pour un nouveau sanctuaire, que j'entendis frapper à la porte de mon bureau. 'Entrez' dis-je, sans réfléchir.\n\nLa créature qui entra ressemblait à un Halfelin, mais je ne la reconnus pas comme membre de ma garde. Elle claquait bruyamment ses lèvres, alors qu'elle suçait des doigts ensanglantés. Mon équipement de guerre était hors de portée, mais ma main trouva instantanément un coupe-papier alors que je me levais sans un mot et assumais une position de combat.\n\n'Arrête, ami ! Tu n'as rien à craindre de moi, j'ai déjà mangé.' dit la créature, frappant son ventre plusieurs fois pour insister.\n\n'Qui es-tu. Que veux-tu ?' demandai-je, maintenant ma position.\n\n'Vouloir ? Eh bien te remercier, bien sûr ! Tu m'as donné mon plus grand festin en des siècles !' dit-elle, son sourire s'élargissant à des proportions impossibles. 'Quant à qui je suis, eh bien je te le dirais mais je crois que tu as rédigé une loi criminalisant l'utilisation de mon nom !'\n\nMes yeux s'élargirent pendant un moment, avant de se rétrécir. 'Eloko.'\n\n'Drôle comment celui qui fait les règles peut enfreindre les règles !' rit la créature, ajoutant 'Tu dois faire attention avec cette rhétorique anti-halfeline ! Bien que s'il y avait quelqu'un que je voudrais associé à moi, ce serait toi. Tu n'as pas tout à fait atteint mon nombre de victimes, mais tu te débrouilles très bien pour un mortel.'\n\n'Approche-toi et je pourrais t'ajouter à mon compte, et te rendre le conte de fées que tu aurais dû être.' crachai-je, me tendant.\n\n'Oh, comme c'est riche. Le Kolovadoy me parle de contes de fées.' Le rire de la créature résonna dans toute la pièce, alors que je lançais le coupe-papier directement sur sa tête. Dans une bouffée de brume, elle disparut. Chaque bougie éclairant mon bureau s'éteignit en un instant, alors que son rire résonnait encore quelques secondes...\n\nTrois gardes seraient portés disparus, après cette nuit. Je retournai à mes brouillons, plus motivé que jamais. Reconnaître cette créature maintenant serait un signe de faiblesse, mais il y avait des moyens plus subtils de s'en occuper. Un sanctuaire à la déesse des escrocs, sûrement plus grande que ce monstre..."
 flavour_tiboktsamo.7.a:0 "La prévoyance de Jyva nous gardera en sécurité..."
 flavour_tiboktsamo.7.b:0 "La magie de Jyva nous gardera en sécurité..."

 flavour_tiboktsamo.8.t:0 "Lancer le Défi"
 flavour_tiboktsamo.8.d:0 "'Non ?' demandai-je, incrédule, alors que je fixais le corps tonique et musclé du Champion de Turozi.\n\n'Non.' répéta-t-il, les bras croisés. 'Je refuse le défi.'\n\nDéconcerté, je demandai 'tu as fait tout ce chemin juste pour refuser ?'\n\n'Kolo est le frère de Turozi. Tu es le Champion de Kolo, comme je suis celui de Turozi. On doit montrer de la courtoisie à sa famille, peu importe à quel point c'est gênant.' dit-il, avant de me jauger sceptiquement. 'Et cette courtoisie est pourquoi je refuse maintenant. Tu es jeune, garçon. Trop peu de cicatrices, tu n'as pas vu la bataille ou la guerre. Si nous devions nous battre en duel maintenant, il n'y aurait aucun honneur à te vaincre. Aucune conclusion.'\n\nMon visage rougit alors qu'il parlait, avant que je ne retrouve mon sang-froid. 'Alors, tu accepteras un duel pour l'honneur... après que j'aie prouvé ma valeur au combat ?' demandai-je, à travers des dents serrées.\n\nIl hocha la tête. 'Oui. Si tu devais te prouver digne d'affronter le champion du dieu de la guerre, j'accepterai. Alors, quand je te vaincrai, tous sauront que le jour de Kolo est passé. Que Lel reste à la tête de la famille, avec le fougueux Turozi à ses côtés.'"
 flavour_tiboktsamo.8.a:0 "Ou, peut-être quand nous nous reverrons, Turozi sera rappelé à sa place."

 flavour_tiboktsamo.9.t:0 "Plus Dur que le Plus Dur"
 flavour_tiboktsamo.9.d:0 "J'avais passé la majeure partie de ma vie à combattre. Combattre pour récupérer l'Ananoma. Combattre pour me prouver digne d'être Kolovadoy. Combattre était... ce pour quoi j'étais bon. Mais cela faisait des années que je n'en avais pas profité... C'était différent.\nBloquer, parer, riposter. Bloquer, parer, riposter.\n\nC'était comme si nous dansions, lui et moi. Les champions de Kolo et de Turozi. Nos sourires brillaient alors que des filets de sang se mélangeaient avec la sueur. Aucun de nous n'était indemne, mais aucun vainqueur ne pouvait être déclaré. En face de moi, je voyais un frère que je n'avais jamais connu. Pas de sang, mais d'esprit. Je me sentais plus vivant maintenant, dans ce combat, que je ne l'avais été depuis des années. Je me sentais comme le Kolovadoy.\n\nLe combat a commencé à midi. On m'a dit plus tard qu'il a duré près d'une heure. À un moment donné, nous avions chacun jeté nos lances et boucliers et étions passés d'abord aux couteaux puis aux coups de poing et de pied. Tout est devenu un peu flou, apparemment les combats sont devenus si féroces que le champion de Turozi avait mordu un morceau de mon épaule. J'étais trop euphorique de l'excitation pour ressentir la douleur alors que mes blessures étaient suturées.\n\nMais alors c'était fini. Le champion de Turozi, après avoir repris conscience, a concédé ma victoire. L'honneur de Kolo avait été défendu, et les événements de ce monde reflétaient sûrement ceux du divin. Pourtant... La victoire n'avait pas le goût aussi doux que le combat.\n\n'Ils me disent que tu pars, retournant au temple de Turozi sur l'île.' dis-je, alors que je m'asseyais à côté du lit du champion.\n\n'Dès que les guérisseurs disent que je suis apte à voyager. Tu m'as cassé 3 côtes, frère.' dit-il, avec un rire quelque peu douloureux. Mon expression était également douloureuse... Je réfléchis longuement."
 flavour_tiboktsamo.9.a:0 "Reste avec nous. Kolo et Turozi seront à nouveau frères."

 flavour_tiboktsamo.10.t:0 "Deux Contes des Êtres à Queue"
 flavour_tiboktsamo.10.d:0 "'Et cette flèche... tu insistes qu'elle a été construite par tes ancêtres ?' Je demande, le menton en coupe dans une main alors que je fixe l'immense pilier. Derrière moi, il y a un bruit de glissement alors qu'une forme serpentine se déplace à côté de moi. On m'a dit que c'est un grand honneur d'être en présence d'un naga, surtout en tant que sans-écailles. Pour l'instant, je ne suis pas convaincu.\n\n'Oui, un Zatsarya, l'un des neuf. Celui-ci est connu sous le nom de Kazakesh, selon nos propres archives.' Le naga, Sozyr, hoche la tête avec emphase. Un geste quelque peu comique, pour une créature de ses proportions. 'Il y a parmi les fidèles Anzalkatsa ceux qui verraient la présence de ton peuple ici comme un blasphème.' continua Sozyr, jaugeant ma réaction avec des yeux reptiliens froids.\n\n'Mais je ne suis pas l'un d'eux. J'ai vu les hommes-lézards des îles, Itayzemby comme vous les appelez, et ils ne sont pas diminués en vivant parmi votre peuple. Nos espèces ne sont pas si différentes, toutes deux cherchant à récupérer ce qui est perdu. Comme je le vois, les Halfelins de Torapinoma et les Hommes-lézards de Kazakesh étaient autrefois amis. J'aimerais voir cette amitié renouvelée, et j'aimerais une garantie de passage sûr pour les pèlerins Anzalkatsa cherchant à contempler le Zatsarya.' dit Sozyr, ses derniers mots plus une proclamation qu'une demande.\n\nJe considérai cela pendant plusieurs instants. 'Mes propres chercheurs sont arrivés à des conclusions similaires, dans cet endroit. Mais nous avons aussi découvert de nombreuses vérités troublantes à Vadronoma. Il n'y avait pas d'amitié entre nous là-bas. Comment puis-je faire confiance que vous êtes vraiment comme nos vieux amis de Torapinoma, quand vous venez de terres tellement plus proches des ennemis de Vadronoma.' demandai-je, et pour la première fois remarquai une fissure dans le comportement de Sozyr. Ils semblaient se tendre, presque comme s'ils avaient peur. Peut-être de moi. Peut-être d'échouer auprès de leurs maîtres.\n\nLeur malaise disparut rapidement, et d'un ton égal ils contrèrent 'Parce que, si nous travaillons ensemble, nous pouvons le faire. Notre histoire peut informer notre avenir, mais ce sont nos choix maintenant qui décident quel chemin de l'histoire suivre.'"
 flavour_tiboktsamo.10.a:0 "Vous étiez les ennemis de Vadronoma, et nos ennemis maintenant. Partez, pendant que nous le permettons encore."
 flavour_tiboktsamo.10.b:0 "Vous étiez les amis de Torapinoma, vous serez aussi les nôtres."

 flavour_tiboktsamo.11.t:0 "La Discussion la Plus Vraie"
 flavour_tiboktsamo.11.d:0 "Avec une incantation silencieuse, les mihipha allument la flamme. La lumière bleue se déverse dans la pièce, projetant des ombres sinistres sur les figures enchaînées penchées sur des coussins. Les ombres appartiennent aux Ilitray, ou du moins autant qu'on a pu capturer vivants, le conseil dirigeant de Rayafo. Soi-disant philosophes et sages, maintenant amenés à témoigner de la vraie sagesse.\n\n'En tant que champion de Kolo, je prendrai le rôle d'orateur en son nom.' déclarai-je, un sanglot étouffé provenant de l'un des Ilitray à proximité. Dans le temple de Nakinta, nous avions rassemblé 300 prisonniers de guerre pour assister à cette 'Vraie Discussion' comme les Rayafosi l'appelaient. Un rituel auto-glorifiant avec lequel ils prétendaient parler aux dieux. 'Le premier sujet de discussion. Qui est le plus grand des dieux ?'\n\nÀ tour de rôle, chacun des Ilitray capturés répondit. 'Kolo, père de nous tous.' Ce serait leur réponse la plus facile.\n\n'Et qui suis-je, qui ai récupéré le temple de Kolo ?' demandai-je.\n\nL'hésitation fut accueillie par des représailles par les gardes à proximité, et chaque Ilitray finit par répondre 'Toi. Tu es le Kolovadoy.'\n\n'Et pourquoi la colère de Kolo est-elle tombée sur le peuple de Rayafo ?' demandai-je.\n\nEnfin, leurs réponses divergèrent. 'Parce que nous avons fui Saikinoma, comme des lâches.' 'Parce que nous avons douté du champion de Kolo.' 'Parce que nous avons perdu notre chemin.'\n\nChacune de ces réponses était acceptable. 'Nous nous tenons, maintenant, dans le sanctuaire de Nakinta. Le Façonneur du Monde, celui qui a construit la terre sur laquelle nous nous tenons. Ceux qui ont mis Kolo en colère méritent-ils un tel sanctuaire ?'\n\nIl y eut des hoquets d'horreur de la foule, mais peut-être y avait-il une certaine vérité dans la croyance Rayafosi que ce rituel accordait la sagesse céleste. Car ils répondirent correctement, bien qu'avec réticence. 'Non, ils ne le méritent pas.'"
 flavour_tiboktsamo.11.a:0 "Prenez tout ce qui peut être transporté, nous construirons un plus grand sanctuaire. Brûlez le reste."

 flavour_tiboktsamo.12.t:0 "Un Jakatany Légitime"
 flavour_tiboktsamo.12.d:0 "Après tant d'années, nous rentrons enfin chez nous. La veille de la Tour du Sud n'est peut-être pas terminée, mais alors que la nation grandit, il devient clair que nous ne pouvons plus gouverner depuis l'avant-poste insulaire. Avec la renaissance de Kolonama, notre nation renaîtra aussi dans son ancienne capitale.\n\nAucun Commandant de la Tour n'a jamais été dans la position où je suis maintenant. Haingo Oldstone, qui avait autrefois parlé contre mon élévation à ce rôle, était décédé de vieillesse. Sur son lit de mort, il avait parlé d'être heureux d'avoir vécu pour voir le Vrai Kolovadoy. Son successeur était un sycophante obséquieux qui, je crois, me soutiendrait même si je proposais de jeter la Tour elle-même dans la mer. Naka, autrefois un serpent dans l'herbe, préférerait maintenant se cacher sous un rocher plutôt que de me défier. Le Conseil est devenu vestigial. Mon pouvoir est absolu.\n\nMais la question reste de savoir quoi faire de ce pouvoir. Dans les temps anciens, Tiboktsamo était gouverné par le Jakatany de Kolonama. Je pourrais, une fois de plus, restaurer cette gouvernance... Mais le Jakatany a échoué, a trahi leur nation et s'est enfui. Le conseil de la tour, décrépit comme il est devenu, n'a jamais faibli. Peut-être devrait-il être refait. Ou peut-être devrait-il mourir en chantant mes gloires, comme l'a fait Haingo."
 flavour_tiboktsamo.12.a:0 "Il est temps que le Jakatany gouverne à nouveau depuis Kolonama. Faites dissoudre le conseil, mon sang régnera quand je serai parti."
 flavour_tiboktsamo.12.b:0 "Le Conseil de la Tour a sauvegardé nos traditions pendant des millénaires avant ce moment. Je le reforgerai, afin qu'il puisse les sauvegarder pendant des millénaires après."

 flavour_tiboktsamo.13.t:0 "Une Prophétie Accomplie"
 flavour_tiboktsamo.13.d1:0 "Vous êtes arrivé jusqu'au bout, mais votre dirigeant est mort avant de pouvoir accomplir la prophétie du Kolovadoy. Vous obtenez un prix de consolation, mais manquez le bonus cool."
 flavour_tiboktsamo.13.d2:0 "Votre dirigeant a accompli la prophétie du Kolovadoy, mais n'a pas survécu jusqu'à la fin. Vous obtenez quand même le bonus !"
 flavour_tiboktsamo.13.d3:0 "Est-ce... pour toujours ?\n\nIl y a des moments où je déteste Andrianary Longwatch. Un homme que je voyais comme un père. Un homme qui m'a dit que j'étais spécial, que j'étais choisi. Un homme qui a volé ma vie au nom d'un rêve qui n'était pas le mien. Mais je ne peux pas vraiment le détester, parce que sa vie a été volée aussi. Gaspillée à la recherche de la perfection qu'il n'a jamais trouvée. C'est la partie qu'ils ne vous disent pas sur le fait de vivre pour une cause. Cela dévore toutes les autres parties de votre vie, et quand cette cause est partie, vous réalisez qu'il ne reste rien.\n\nL'Ananoma est récupéré et restauré, la prophétie est accomplie. Mon peuple est heureux, nos récoltes abondantes, nos prières à Kolo apparemment exaucées. Mon but est accompli, et pourtant je vis toujours.\n\nJe ne connais plus mon peuple, et ils ne me connaissent pas. Je ne sais pas quand c'est arrivé... Peut-être était-ce quand les Halfelins Fantômes se sont unis avec les Kaino et les Jiromji. C'était la haine de moi qui les a réunis, une haine que j'avais échoué à voir. Peut-être, c'était le moment où j'ai été choisi pour la première fois. Quand mes camarades sont devenus des adeptes.\n\nJe suis un vieil homme maintenant, mais je me tourne toujours vers toi pour la sagesse. Andrianary Longwatch, Commandant de la Tour... Père. En ai-je fait assez ? Puis-je me retirer, comme tu l'as fait ? Choisir un successeur, comme tu m'as choisi, et laisser ces fardeaux derrière ? Je souhaite simplement vivre le reste de mes jours dans le calme, être autre chose que Choisi."
 flavour_tiboktsamo.13.a:0 "Son but, accompli sans lui."
 flavour_tiboktsamo.13.b:0 "En sa mémoire."
 flavour_tiboktsamo.13.c:0 "Je suis si fatigué... Puis-je me reposer ?"
 flavour_tiboktsamo.13.e:0 "Non, quel droit ai-je d'infliger cela à un autre ? Je peux faire semblant encore un peu..."

 flavour_tiboktsamo.14.t:0 "Mort du Choisi"
 flavour_tiboktsamo.14.d:0 "Ils disaient que le Choisi de Kolo aurait la force d'un éléphant. Ils disaient qu'il aurait le courage d'un lion. Ils disaient que son esprit serait un feu rugissant, qui brûle les injustices du monde et rend entier ce qui était brisé.\n\nMais les feux ne brûlent pas éternellement, et en ce jour terrible, l'esprit du Kolovadoy a été éteint. Maintenant, le peuple de [Root.GetName] chante solennellement. Ils chantent dans les rues et depuis leurs maisons. Ils chantent des louanges, ils chantent des lamentations, ils chantent jusqu'à ce que leurs gorges soient enrouées. Aujourd'hui sera un jour de deuil.\n\nMais il reste encore beaucoup à faire. Quand demain viendra…"
 flavour_tiboktsamo.14.a:0 "Nous finirons ce que tu as commencé."
 flavour_tiboktsamo.14.b:0 "Repose-toi maintenant, nous porterons ton héritage à partir d'ici."

 flavour_tiboktsamo.15.t:0 "Déclin du Nationalisme de Tiboktsamo"
 flavour_tiboktsamo.15.d:0 "Les récentes conquêtes de [Root.Monarch.GetName] ont ébranlé la foi du peuple. Les gens chuchotent ouvertement sur des tons craintifs que le [Root.Monarch.GetTitle] ne se soucie plus de récupérer le continent. Que, comme tant d'autres avant [Root.Monarch.GetHerHim], le regard cupide de [Root.Monarch.GetHerHis] s'est tourné vers les Îles d'Été. Bien que de telles rumeurs ne provoqueraient jamais de révolte ouverte, le recrutement de la nation en a pris un coup."
 flavour_tiboktsamo.15.a:0 "Imbéciles ! Ne peuvent-ils pas voir ce que j'essaie d'accomplir ?"

 flavour_tiboktsamo.16.t:0 "Déclin du Nationalisme de Tiboktsamo"
 flavour_tiboktsamo.16.d:0 "Avec le passage du temps, les feux du nationalisme qui brûlaient autrefois dans Tiboktsamo se sont fanés en braises. Les gens commencent à se demander si, peut-être, les solutions aux malheurs de la nation peuvent être trouvées dans le monde extérieur. Les rumeurs de peuples lointains d'au-delà des mers amènent certains à croire que la tour n'a pas besoin de se tenir seule."
 flavour_tiboktsamo.16.a:0 "C'était bien tant que ça a duré..."

 flavour_tiboktsamo.100.t:0 "Récupération Légitime de [Root.GetName]"
 flavour_tiboktsamo.100.d:0 "Nous avons récupéré [Root.GetName] de $PREVIOUS_OWNER$ ! Restaurons nos terres ancestrales à leur ancienne gloire."
 flavour_tiboktsamo.100.a:0 "Qu'il en soit ainsi."

