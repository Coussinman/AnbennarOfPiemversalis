 ###ETHIOPIA MISSION REWARDS###
 eth_legacy_of_alexandria:0 "Héritage d'Alexandrie"
 desc_eth_legacy_of_alexandria:0 "Bien que la bibliothèque d'Alexandrie ait brûlé il y a de nombreux siècles, la ville abrite encore des bibliothèques très importantes, qui ont une connaissance inestimable pour le clergé et les penseurs de notre état."
 eth_coptic_offense:0 "Offensive Copte"
 desc_eth_coptic_offense:0 "Nous nous tenons à la porte des infidèles. Il n'y a qu'une façon de défendre les Coptes de ce monde : nous devons passer à l'offensive et chasser les Musulmans !"
 eth_conversion_focus:0 "Retour Copte"
 desc_eth_conversion_focus:0 "La plupart des sites sacrés majeurs ont été libérés des mains des païens. Maintenant il est temps de ramener les peuples de ces zones à la miséricorde du Seigneur."
 eth_blessing_of_kings:0 "Bénédiction du Seigneur"
 eth_restoration_of_antioch:0 "Restauration d'Antioche"
 desc_eth_restoration_of_antioch:1 "La ville sainte d'Antioche est encore dans les mains chrétiennes. Beaucoup de Coptes voyagent vers cette ville pour la revitaliser et reconstruire la ville à sa gloire d'antan."
 eth_obelisk_of_axum:0 "Obélisque d'Aksoum"
 desc_eth_obelisk_of_axum:0 "L'Obélisque d'Aksoum est un vestige ancien de l'Empire Aksumite et fut érigé au Ve siècle. Beaucoup de pèlerins voyagent vers cet obélisque pour honorer le passé et le présent."
 eth_lord_of_the_horn:0 "Seigneur de la Corne de l'Afrique"
 desc_eth_lord_of_the_horn:1 "Après des siècles de luttes intestines et de guerres, c'est enfin fait. La Corne de l'Afrique a été unie sous une bannière - sous la bannière [Root.GetAdjective] !"
 eth_restoration_of_ancient_borders:0 "Empire des Empires"
 desc_eth_restoration_of_ancient_borders:0 "Notre royaume n'a pas seulement recréé une ancienne puissance majeure de l'histoire, mais l'a aussi dépassée de loin ! Notre empire sera celui qui éclipse tous les autres empires !"
 eth_new_christians:0 "Falash Mura"
 desc_eth_new_christians:0 "Les Falash Mura sont des Juifs, qui ont été convertis de force. Bien que tout le monde ne soit pas content de leur nouveau sort, la majorité des Falash Mura profitent des bénéfices significatifs en Éthiopie, ce qui rend leur transition beaucoup plus supportable."
 eth_united_church:0 "Église Unie"
 desc_eth_united_church:1 "L'église copte était divisée sur la question du Sabbat Biblique, qui concernait l'observation des jours de repos. Bien que ce soit un problème relativement trivial, c'en était un d'importance néanmoins pour les églises éthiopiennes. Seulement après que Negusa Nagast Zara Yaqob lui-même se soit dédié à ce problème en 1442, une solution a été trouvée. Depuis, l'église est plus unie que jamais."
 eth_active_missionaries:0 "Missionnaires Actifs"
 desc_eth_active_missionaries:1 "Après la conquête par l'Éthiopie, cette province a maintenant des missionnaires actifs, qui furent envoyés par le Negusa Nagast. Ils devraient s'assurer que les résidents locaux trouvent le bon chemin encore."
 eth_increased_gold_mining:0 "Extraction d'Or Efficace"
 desc_eth_increased_gold_mining:0 "À cause de l'infrastructure augmentée, l'efficacité de l'extraction d'or a été drastiquement augmentée."
 eth_merchants_in_europe:0 "Marchands en Europe"
 desc_eth_merchants_in_europe:0 "Nos marchands ont trouvé leur chance dans les marchés européens. Ils apportent des richesses d'Europe vers [Root.GetName] tout en vendant beaucoup de nos propres biens là, ce qui apporte un profit considérable du commerce."
 eth_modernized_army:0 "Armée Modernisée"
 desc_eth_modernized_army:0 "À cause de la modernisation de notre grande armée, la discipline moyenne des troupes a été notablement augmentée."
 eth_blessed_empire:0 "Empire Béni"
 desc_eth_blessed_empire:0 "Notre nation a surpassé le passé, sécurisé l'avenir et gagné la bienveillance du Seigneur lui-même. Nous sommes vraiment un Empire béni !"
 eth_better_integration:0 "Effort d'Intégration Augmenté"
 desc_eth_better_integration:0 "Nous avons décidé d'augmenter nos efforts pour intégrer nos vassaux."
 eth_better_vassal_handling:0 "Collection d'Impôts Augmentée"
 desc_eth_better_vassal_handling:0 "Nous avons décidé d'augmenter nos efforts pour collecter les impôts des vassaux."
 eth_surpassed_aksumite_empire:0 "Héritage Aksumite"
 desc_eth_surpassed_aksumite_empire:0 "Notre royaume a surpassé les frontières de l'Empire Aksumite. Nous avons réclamé l'héritage aksumite ancien !"
 eth_negusa_nagast_issues:0 "État Décentralisé"
 desc_eth_negusa_nagast_issues:0 "L'Éthiopie n'a pratiquement aucune centralisation. La seule autorité qui peut être assumée n'est possible que par la présence du Negusa Nagast lui-même, qui a déplacé sa capitale vers la zone qui a besoin d'être contrôlée."
