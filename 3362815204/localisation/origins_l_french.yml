 JUDAISM_HAS_ADM_ASPECT:0 "A n'importe quel §YAspect§! £adm£ actif."
 celebrate:0 "Effectuer un rituel"
 judaism_rosh_hashanah_aspect:0 "Festival de Rosh haShanah"
 desc_judaism_rosh_hashanah_aspect:0 "§YAspect§! £adm£\n§YCélébrer le festival§! nous donne §G+1§! de stabilité.\n\nBien que notre peuple ait vécu de nombreuses années sous l'oppression du Pharaon, ils n'ont jamais perdu leur sens de soi ni leur foi en Dieu, et ils ont été prompts à s'établir à nouveau comme une nation une fois qu'ils ont quitté l'Égypte."
 judaism_simchat_torah_aspect:0 "Festival de Simchat Torah"
 desc_judaism_simchat_torah_aspect:2 "§YAspect§! £adm£\n§YCélébrer le festival§! nous donne §G+25§! de progrès de réforme, §G+5§! de légitimité (ou son équivalent pour d'autres gouvernements) et §G+5§! de force de revendication de l'héritier.\n\nLa Torah est l'écrit saint du judaïsme et contient les cinq premiers livres de la Bible hébraïque. C'est aussi la source de nos lois et traditions les plus sacrées et possède une connaissance qui est de grande valeur pour nous."
 judaism_sukkot_aspect:0 "Festival de Sukkot"
 desc_judaism_sukkot_aspect:2 "§YAspect§! £adm£\n§YCélébrer le festival§! nous donne §G0,3§! années de revenus et réduit l'inflation de §G-1§!.\n\nLe Sukkot est un festival juif de grande importance car c'est à la fois un symbole de récolte mais aussi un symbole de notre liaison à la volonté de Dieu. Pendant cette période, le travail est soit interdit soit très restreint."
 judaism_communities_aspect:0 "Communauté juive"
 desc_judaism_communities_aspect:1 "§YAspect§! £dip£\nAucune province possédée §YJuive§! ne subira les pénalités de §YCulture non acceptée§! et §YMême groupe culturel§! tant que cet aspect est actif.\n\nLe peuple juif a été la minorité dans de nombreuses provinces et pays pendant des siècles. Bien que ce statut ait rendu la vie inutilement plus difficile, il a au moins contribué à la création d'un grand sens de communauté au sein du judaïsme, même surmontant les différences culturelles que d'autres religions affronteraient."
 jewish_abrahamic_aspect:0 "Racines abrahamiques"
 desc_jewish_abrahamic_aspect:0 "§YAspect§! £dip£\nChaque province possédée §YChrétienne§! ou §YMusulmane§! ne subira plus les pénalités de mauvaise religion et diminuera la contribution à l'unité religieuse locale de §G-100,0%§! et la force missionnaire locale de §R-100,0%§!.\n\nLes juifs, chrétiens et musulmans peuvent avoir leurs différences, mais en fin de compte toutes nos religions peuvent être liées au grand Abraham. À cause de cela, les chrétiens et musulmans dans notre royaume sont traités comme des frères - même si leur chemin diffère du nôtre."
 judaism_diplomatic_rabbi_aspect:0 "Foyer des juifs"
 desc_judaism_diplomatic_rabbi_aspect:0 "§YAspect§! £dip£\nChaque pays non-théocratique §YChrétien§! ou §YMusulman§! aura une opinion de §G+35§! de nous.\n\nNous sommes un phare pour notre peuple et ainsi nous attirons de nombreux juifs de pays étrangers dans notre nation. En effet secondaire, les chrétiens et musulmans sont contents que leurs 'Indésirables' soient dans notre foyer."
 judaism_yom_kippur_aspect:0 "Yom Kippur"
 desc_judaism_yom_kippur_aspect:3 "§YAspect§! £mil£\nPendant la guerre, notre pays obtient §G+20,0%§! de vitesse de récupération de main-d'œuvre et §G+25,0%§! de pouvoir de foi. Cet effet est doublé si nous sommes dans une guerre §Ydéfensive§! à la place.\n\nLe plus saint de nos jours, le Yom Kippur est un jour d'expiation pour nos transgressions et de repentance pour nos péchés. Pendant Yom Kippur, chaque juif est attendu à jeûner, confesser et prier, souvent en servant dans la synagogue."
 judaism_remember_passover_aspect:0 "Se souvenir de la Pâque"
 desc_judaism_remember_passover_aspect:2 "§YAspect§! £mil£\nLes sièges de nos propres forts tombés commencent avec §G+2§! de progrès de siège en notre faveur. Gagner des sièges contre des forts hostiles nous donne §G+5§! de pouvoir de foi.\n\nLa Pâque est une fête majeure dans le judaïsme et un rappel du temps de notre peuple sous les Égyptiens - et notre libération d'eux. Chaque personne doit se souvenir de l'endurance que le peuple de notre passé avait montrée, et que chaque victoire mérite une célébration."
 judaism_purim_teachings_aspect:0 "Enseignements de Pourim"
 desc_judaism_purim_teachings_aspect:2 "§YAspect§! £mil£\nChaque bataille gagnée réduit la lassitude de guerre de §G-0,05§!. Chaque guerre gagnée nous accorde §G+75§! de pouvoir de foi. Les traités de paix séparés dans une guerre ne déclenchent pas cet effet.\n\nPourim est une fête juive, et sert de mémorial pour le sauvetage de notre peuple d'Haman de l'Empire perse achéménide. Ainsi nous nous souvenons et honorons l'endurance de notre peuple pendant les temps difficiles, et vivons selon leur exemple."
