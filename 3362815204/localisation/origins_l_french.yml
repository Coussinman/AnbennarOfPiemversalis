 fetishist_flavor.601.r:0 "Attends, tu es encore nécessaire ici, chaman !"
 fetishist_flavor.601.r.tt:0 "Le chaman restera en [Root.GetName] et attendra vos ordres."
 fetishist_flavor.602.t:0 "Le culte principal de [Root.GetName]"
 fetishist_flavor.602.desc:0 "Le clergé s'est rassemblé à la cour de [Root.GetName]. Ils ont exprimé leurs préoccupations que trop de cultes tentent d'imposer leur influence dans notre [Root.GovernmentName] et recommandent de suivre une approche plus monothéiste en promouvant un culte principal. Un culte, qui est toujours suivi par le sage [Root.Monarch.GetTitle] de [Root.GetName]."
 fetishist_flavor.602.a:0 "Nous embrasserons le culte de Yemoja comme notre culte principal !"
