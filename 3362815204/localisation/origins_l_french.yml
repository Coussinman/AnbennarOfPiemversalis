 oyo_chaaargee_ct:0 "La capitale d'un §YRival§!, d'un §YEnnemi§!, d'une §YGrande Puissance§! ou d'un pays avec plus de développement total que §Y[Root.GetName]§! est sous notre contrôle tandis qu'une unité de cavalerie est située dans ladite capitale."
 oyo_chaaargee_tt:1 "La compagnie de mercenaires §YCavalerie Oyo§! ne réduit plus le §YProfessionnalisme de l'armée§! quand recrutée."
 CAPITAL_MONOPOLY:0 "Production de la capitale."
 hau_build_armies_title:0 "Rassembler une armée"
 hau_build_armies_desc:0 "Si nous devons survivre et réussir en tant que nation, la première chose que nous devons faire est de nous assurer que personne ne peut nous détruire. Nous devons rassembler une armée pour garantir notre sécurité, et nous pourrons l'utiliser pour conquérir nos ennemis aussi."
 hau_the_yoruba_and_nupe_title:0 "Les Yorubas et les Nupés"
 hau_the_yoruba_and_nupe_desc:0 "Les Yorubas et les Nupés sont juste à côté, et une cible parfaite pour notre expansion. Nous devons les conquérir pour établir une position ferme à partir de laquelle étendre plus tard."
 hau_gain_sea_access_title:0 "Gagner l'accès à la mer"
 hau_gain_sea_access_desc:0 "Nous avons été enclavés trop longtemps. Nous devons gagner l'accès à la mer, ce qui nous permettrait d'étendre notre portée plus loin que jamais."
 hau_unite_the_cities_title:0 "Unir les cités"
 hau_unite_the_cities_desc:0 "Les différentes cités haoussa ont été divisées et en compétition entre elles trop longtemps. Nous devons toutes les unir sous la même bannière, la nôtre."
 hau_develop_the_cities_title:0 "Développer les cités"
 hau_develop_the_cities_desc:0 "Maintenant que toutes les cités haoussa sont sous notre contrôle, nous devons les développer pour les faire briller comme les joyaux qu'elles devraient être."
 hau_resolve_internal_issues_title:0 "Résoudre les problèmes internes"
 hau_resolve_internal_issues_desc:0 "Ayant uni toutes les différentes cités haoussa, il est inévitable que des conflits internes surgissent. Nous devons travailler à résoudre ces problèmes pour que nous puissions vraiment devenir juste une nation."
 hau_contact_with_the_fulani_title:0 "Contact avec les Peuls"
 hau_contact_with_the_fulani_desc:0 "Les Peuls sont devenus inopinément plus pertinents récemment. Nous devons établir le contact avec eux, et évaluer s'ils peuvent être bénéfiques pour nous."
 hau_gather_allies_title:0 "Former des alliances"
 hau_gather_allies_desc:0 "Si nous devons survivre et réussir en tant que nation, la première chose que nous devons faire est de nous assurer que personne ne peut nous détruire. Nous devons sécuriser des alliances pour réduire les menaces contre nous et garantir des protecteurs en même temps."
 hau_the_kanuri_threat_title:0 "La menace kanouri"
 hau_the_kanuri_threat_desc:0 "Les Kanouris sont juste à côté, et une menace pour notre expansion. Nous devons les conquérir avant qu'ils soient assez puissants pour nous conquérir."
 hau_the_tuareg_title:0 "Les Touaregs"
 hau_the_tuareg_desc:0 "Les Touaregs ont toujours vécu dans les zones désertiques au nord de nous. Il est temps que nous nous étendions vers cette direction et que nous les amenions sous notre règne."
 hau_prepare_the_jihad_title:0 "Préparer le jihad"
 hau_prepare_the_jihad_desc:0 "Il est clair que les enseignements du Prophète sont la seule vraie foi. Nous devons être prêts à combattre quiconque oserait dire le contraire."
 hau_convert_west_africa_title:0 "Convertir l'Afrique de l'Ouest"
 hau_convert_west_africa_desc:0 "Il y a encore trop de gens qui ne croient pas aux enseignements du Prophète, cela ne peut pas durer. Nous devons répandre Ses enseignements si nous devons devenir un phare de civilisation."
 hau_finish_the_jihad_title:0 "Finir le jihad"
 hau_finish_the_jihad_desc:0 "Nous avons répandu avec succès les enseignements du Prophète, mais il y a encore des gens qui n'y croient pas. Nous devons tous les convaincre de devenir un vrai califat."
 aju_completely_modernized_army:0 "Armée modernisée"
 desc_aju_completely_modernized_army:0 "Nous avons décidé d'investir massivement dans notre armée et de la moderniser complètement sur la base des conseils ottomans."
 aju_bought_new_guns:0 "Fusils ottomans"
 desc_aju_bought_new_guns:0 "Nous avons décidé d'investir dans notre armée et de l'équiper avec les armes à feu de l'Empire ottoman."
 aju_keep_the_ways:0 "Conserver les anciennes voies"
 desc_aju_keep_the_ways:0 "Nous avons décidé de renoncer aux conseils des Turcs. Au lieu de cela nous conservons les anciennes voies de la guerre, qui sont plus accessibles à un plus grand nombre de notre peuple."
 jol_the_mali_border_title:0 "La frontière du Mali"
 jol_the_mali_border_desc:0 "À l'est, la forte nation du Mali menace notre sécurité et nos conseillers, à juste titre, nous disent de commencer à développer une stratégie pour nous défendre.\nJuste au cas où."
 jol_take_over_futa_jallon_title:0 "Prendre le contrôle du Fouta-Djalon"
 jol_take_over_futa_jallon_desc:0 "Le Fouta-Djalon est un plateau de grès, fortement érodé par les pluies abondantes, qui se trouve au sud-ouest de notre royaume. La région peut être utilisée comme le début d'un front plus long pour défier le pouvoir du Mali."
 jol_gain_ports_title:0 "Gagner des ports"
 jol_gain_ports_desc:0 "Pendant des siècles, notre peuple a regardé la mer comme une opportunité, puisque la plupart de notre nation est côtière. Maintenant, plus que jamais, notre expansion doit être axée sur l'obtention de plus de ports, si nous voulons compter sur la mer."
 jol_discover_europe_title:0 "Découvrir l'Europe"
 jol_discover_europe_desc:0 "À de nombreuses occasions, des gens à la peau pâle naviguant depuis le nord sont arrivés sur nos côtes, essayant de commercer avec nous la plupart du temps. Savoir d'où ils viennent peut nous permettre de fixer les conditions de ce commerce et d'éviter toute nouvelle tentative de nous intimider."
 jol_trade_experts_title:0 "Experts du commerce"
 jol_trade_experts_desc:0 "Maintenant que nous connaissons les pratiques commerciales en Europe, nous pouvons regarder les nôtres et les améliorer là où nous sentons qu'elles échouent. Nous utiliserons ces techniques nouvelles et meilleures pour devenir le commerçant dominant de notre région."
 jol_the_fulani_title:0 "Les Peuls"
 jol_the_fulani_desc:0 "Les Peuls sont nos voisins et pendant des siècles notre peuple a été en contact. Les relations n'ont pas toujours été amicales, mais il y a une sorte de parenté entre nous et nous pensons qu'il pourrait être possible de les intégrer pleinement dans notre royaume."
 jol_push_further_into_mali_title:0 "Pousser plus loin dans le Mali"
 jol_push_further_into_mali_desc:0 "Alors que notre pouvoir augmente, celui du Mali commence à s'estomper. C'est le moment d'obtenir la revanche du joug sous lequel notre peuple a souffert pendant des années. Nous attaquerons §YBaghena§!, §YManding§! et §YMassina§!."
 jol_replace_mali_title:0 "Remplacer le Mali"
 jol_replace_mali_desc:0 "Le Mali a pris la place de l'Empire du Ghana comme hégémon de l'Afrique de l'Ouest. Maintenant c'est notre tour. Le Mali doit tomber, soit comme notre sujet soit comme un cadavre."
 jol_the_songhai_threat_title:0 "La menace songhaï"
 jol_the_songhai_threat_desc:0 "En tant qu'une des nations les plus puissantes de la région, la seule existence du Songhaï est une menace pour notre royaume. Tant qu'ils ne sont pas tenus en échec, il y a du danger. Ils s'agenouilleront devant nous ou mourront."
 jol_west_african_great_power_title:0 "Grande puissance ouest-africaine"
 jol_west_african_great_power_desc:0 "Pour faire savoir au monde qui règne en Afrique de l'Ouest nous devons nous assurer que nous contrôlons directement assez de terres. Aux armes !"
 jol_the_tribal_confederacy_title:0 "La confédération tribale"
 jol_the_tribal_confederacy_desc:0 "Notre nation est formée par plusieurs petits royaumes qui seuls sont faibles, mais qui travaillant ensemble peuvent devenir une menace formidable pour nos ennemis. Nous unifierons notre peuple et conquerrons le monde."
 jol_reforms_for_the_state_title:0 "Réformes pour l'État"
 jol_reforms_for_the_state_desc:0 "En tant que confédération tribale, notre peuple s'est battu plus entre eux que contre ceux qui s'opposaient à nous, et par conséquent nous avons gardé des lois trop démodées partout qui drainent l'efficacité de l'État. Nous changerons cela !"
 jol_centralize_the_state_title:0 "Centraliser l'État"
 jol_centralize_the_state_desc:0 "Trop longtemps, le pouvoir a été divisé entre le Bour ou le Roi et les différents petits rois ou chefs de notre royaume. Nous devons récupérer tout ce pouvoir perdu dans la figure de notre dirigeant."
 zim_militarize_the_nguni_title:0 "Recruter les Nguni"
 zim_militarize_the_nguni_desc:0 "Bien que notre peuple soit de féroces et forts guerriers en soi, ils sont toujours [Root.GetAdjective] - peuple de notre [Root.GovernmentName]. Nous devrions considérer recruter les tribus et clans sauvages du sud afin d'éviter les pertes de notre propre peuple."
 zim_learn_from_the_nguni_title:0 "Apprendre des Nguni"
 zim_learn_from_the_nguni_desc:0 "Les Nguni ont prouvé leur valeur au combat. Ils ont montré leur force et leur ruse dans la bataille. Nous devrions étendre les ressources militaristes des Nguni et apprendre de leur innovation pour les guerres à venir."
 oyo_trade_with_the_muslims_title:0 "Commerce avec les musulmans"
 oyo_trade_with_the_muslims_desc:0 "Le commerce a toujours été important dans notre région, surtout celui mené par les musulmans à travers Tombouctou et Gao. Nous ne devons pas prendre du retard si nous voulons profiter, nous devons aussi être des participants actifs dans le flux commercial et être capables de le contrôler."
 oyo_found_the_cavalry_regiment_title:0 "Cavalerie pour [Root.GetName]"
 oyo_found_the_cavalry_regiment_desc:1 "Grâce à notre commerce avec les nations musulmanes, nous avons maintenant accès aux chevaux, une ressource jusqu'alors rare dans notre pays. Nous devons aussi former des régiments de cavalerie, à l'image de ceux que les pays musulmans ont."
 oyo_chaaargee_title:0 "À l'attaque !!"
 oyo_chaaargee_desc:0 "Maintenant que nous avons des régiments de cavalerie, il est temps de les utiliser. Nous pouvons utiliser leur manœuvrabilité supérieure pour rapidement s'emparer de la capitale ennemie et les écraser complètement. Nous ferons précisément cela."
 oyo_appease_the_oyo_mesi_title:0 "Apaiser l'Oyo Mesi"
 oyo_appease_the_oyo_mesi_desc:0 "L'Oyo Mesi, notre conseil de nobles, a toujours été une partie intégrante de notre gouvernement. Aucun dirigeant ne peut être intronisé sans leur approbation, et ils peuvent aussi le retirer du trône s'ils le jugent trop tyran. Nous devons les garder contents de notre règne."
 oyo_perma_claims_tt:0 "§Y[Root.GetName]§! obtient des revendications permanentes sur les zones §YBénin§!, §YBas-Niger§!, §YZazzau§!, §YAtacora Oueme§! et §YBasse-Volta§!."
 oyo_appease_the_oyo_mesi_ct:0 "§Y[Root.GetName]§! obtient des revendications permanentes sur les zones §YBénin§!, §YBas-Niger§!, §YZazzau§!, §YAtacora Oueme§! et §YBasse-Volta§! si la mission '§YApaiser les Ogboni§!' a été complétée."
 oyo_push_north_tt:0 "§Y[Root.GetName]§! obtient des revendications permanentes sur chaque province dans les régions du §YSahel§!, du §YNiger§! et de la §YGuinée§!, qui ne sont pas de foi §Y[Root.Religion.GetName]§!."
 oyo_appease_the_ogboni_ct:0 "§Y[Root.GetName]§! obtient des revendications permanentes sur les zones §YBénin§!, §YBas-Niger§!, §YZazzau§!, §YAtacora Oueme§! et §YBasse-Volta§! si la mission '§YApaiser les Mesi§!' a été complétée."
 oyo_push_north_title:0 "Pousser vers le nord"
 oyo_push_north_desc:0 "Contrairement aux jungles denses du Sud, les plaines luxuriantes du Sahel au Nord sont une grande source de richesse. Par conséquent, le seul choix sensé que nous avons est d'étendre vers le nord."
 oyo_eradicate_the_muslims_title:0 "Éradiquer les musulmans"
 oyo_eradicate_the_muslims_desc:0 "Les musulmans autour de nous ont cessé de servir leur but pour nous et ont commencé à devenir une nuisance. Nous devons nous en débarrasser complètement pour faire de la place à notre propre expansion glorieuse."
 oyo_eradicate_the_muslims_ct:1 "Est soit un sujet de §Y[Root.GetName]§! soit suit la foi §Y[Root.Religion.GetName]§!."
 oyo_growth_of_power_title:0 "Croissance du pouvoir"
 oyo_growth_of_power_desc:0 "Nous, les Oyo, sommes une grande nation. Mais nous pouvons toujours devenir encore plus grands. Nous devons étendre notre glorieuse nation pour qu'elle soit l'envie du monde."
 oyo_develop_the_capital_title:0 "Développer la capitale"
 oyo_develop_the_capital_desc:1 "Notre capitale est le joyau brillant de notre pays, et son symbole. Nous devons la développer en une vraie ville animée qui montre clairement son importance."
 oyo_reform_the_government_title:0 "Réformer le gouvernement."
 oyo_reform_the_government_desc:0 "Nos anciennes traditions tribales sont devenues trop petites pour nos grandes ambitions. Nous devons réformer notre gouvernement en un État glorieux si nous devons nous tenir parmi les géants du monde."
 oyo_imperial_oyo_title:0 "Oyo impérial"
 oyo_imperial_oyo_desc:0 "Oyo a toujours été un Empire à nos yeux. Le temps est venu pour qu'il en devienne un aux yeux de tous. Nous devons montrer une vraie force si nous devons mériter d'être appelés ainsi."
 oyo_appease_the_ogboni_title:0 "Apaiser les Ogboni"
 oyo_appease_the_ogboni_desc:0 "Les Ogboni ont toujours été une partie influente de notre gouvernement. Outre leur implication dans les affaires religieuses, ils ont aussi de l'influence dans la nomination des dirigeants. En tant que tel, nous devons nous assurer qu'ils sont de notre côté."
 oyo_unite_the_fetishists_title:0 "Unir les fétichistes"
 oyo_unite_the_fetishists_desc:0 "Nos croyances ont toujours été une partie intégrante de notre identité. Nous devons convaincre les gens autour de nous de partager la même vision que nous avons."
 oyo_gather_cults_title:0 "Rassembler les cultes"
 oyo_gather_cults_desc:0 "Maintenant que beaucoup plus de gens partagent nos croyances, nous sommes plus vivement conscients qu'il y a des différences subtiles parmi leurs chamanes. Nous devons collecter ces différences pour être capables d'avoir une vision vraie unifiée."
 msi_balance_of_power_title:0 "Équilibre des pouvoirs"
 msi_balance_of_power_desc:0 "Notre pays est un pays de chefs et de dirigeants religieux ; et à notre désespoir ils se battent toujours entre eux pour avoir plus de pouvoir que l'autre. Nous devrions atteindre un accord avec les deux factions pour qu'elles travaillent ensemble pour le bien de notre nation."
 msi_integrate_the_muslims_title:0 "Intégrer les musulmans"
 msi_integrate_the_muslims_desc:0 "La société mossi est composée à la fois de musulmans et de fétichistes qui se heurtent habituellement. Nous devons travailler avec les deux, pour qu'un terrain d'entente soit trouvé et que nous puissions oublier tous ces affrontements interreligieux. Seulement en tant que Mossi d'abord notre nation prospérera."
 msi_invade_the_west_title:0 "Envahir l'ouest"
 msi_invade_the_west_desc:0 "À l'ouest de notre royaume, Massina et Djenné dominent leur terre intérieure pleine d'or et sont devenues un objectif précieux pour notre nation. Si nous contrôlons ces deux points centraux, la région qui les entoure tombera bientôt entre nos mains. De plus, elles sont pleines de trésors qui rempliront nos coffres."
 msi_gather_the_troops_title:0 "Rassembler les troupes"
 msi_gather_the_troops_desc:0 "Notre peuple est composé de combattants et a commencé à devenir agité, assoiffé de défis et de guerre. Nous devrions rediriger cette énergie vers l'agrandissement de nos armées et la recherche de dirigeants prometteurs pour elles. Ils auront leurs souhaits accomplis, mais sous notre règne."
 msi_unite_the_kingdoms_title:0 "Unir le royaume"
 msi_unite_the_kingdoms_desc:0 "Depuis l'époque de la princesse Yennega, son fils Wedraogo, et leurs enfants et petits-enfants, notre peuple a été divisé en plusieurs royaumes. Unis, nous sommes forts ; divisés, nous tomberons un par un. Nous rassemblerons toutes les terres mossi sous une seule bannière."
 msi_invade_the_north_title:0 "Envahir le nord"
 msi_invade_the_north_desc:1 "Dans la boucle du fleuve Niger, vers le nord, les puissantes cités de Tombouctou et Gao contrôlent les richesses de l'Afrique de l'Ouest et le commerce avec les peuples vivant au-delà du grand désert. Leur richesse est incommensurable et elle doit être nôtre."
 msi_ruler_of_the_river_title:0 "Maître du fleuve"
 msi_ruler_of_the_river_desc:0 "Le fleuve Niger bénit les terres qu'il traverse avec des inondations périodiques qui rendent le sol incroyablement fertile. Nous ne pourrons nous appeler Maîtres du Fleuve et tirer avantage de cette fertilité que lorsque la région autour de la Boucle du Niger nous appartiendra et à nous seuls."
 msi_hegemony_of_west_africa_title:0 "Hégémonie de l'Afrique de l'Ouest"
 msi_hegemony_of_west_africa_desc:0 "Pendant des générations, le Mali a contrôlé la plupart de l'Afrique de l'Ouest d'une main de fer. Leur pouvoir s'est affaibli, cependant, tandis que le nôtre s'est renforcé jour après jour. Pour revendiquer l'hégémonie sur cette région, nous devons la dominer et détruire ou subjuguer le Mali."
 msi_the_kingdom_confederacy_title:0 "La confédération des royaumes"
 msi_the_kingdom_confederacy_desc:0 "Notre peuple a été traditionnellement réparti entre les plusieurs royaumes mossi ; certains grands et d'autres petits, mais désunis néanmoins. Si nous voulons survivre en tant que nation, nous devons nous unir en confédération."
 msi_the_kingdom_confederacy_ct:0 "L'événement '§YLe Royaume Confédéral Mossi§!' s'est déclenché."
 msi_the_centralization_question_title:0 "Centraliser la confédération"
 msi_the_centralization_question_desc:0 "Les temps du pouvoir local doivent être révolus et seul un pouvoir central devrait retenir la capacité de diriger cette nation. Nous nous assurerons que les gens administrant les provinces de notre royaume nous répondent directement."
 msi_the_centralization_question_tt:0 "[Root.GetName] a promulgué au moins §Y2§! décisions du Royaume Confédéral."
 msi_invade_the_south_title:0 "Envahir le sud"
 msi_invade_the_south_desc:0 "Bien que n'étant pas aussi riches que leurs homologues du nord, les cités de Kong et Bonoman sont des centres commerciaux où l'argent coule abondamment. Si nous voulons financer nos campagnes militaires plus loin nous devons être sûrs de contrôler autant de ces sources de richesse que possible."
 msi_balance_of_power_ct:0 "clergé et [Root.GetNobilityOrFallbackName] ont une différence d'influence de §Y5%§! ou moins."
 ada_prepare_second_invasion_title:0 "Préparer les forces"
 ada_prepare_second_invasion_desc:0 "Depuis notre formation sur les ruines d'Ifat, les chrétiens barbares d'Éthiopie ont toujours été une menace pour [Root.GetName]. Bien que notre plus récente victoire sur l'Éthiopie nous ait fait gagner la province de [1210.GetName] en 1443, ce n'est qu'une question de temps avant que les Éthiopiens contre-attaquent. Nous devrions préparer nos forces pour les conflits à venir."
 ada_prepare_second_invasion_tt:0 "§Y[Root.GetName]§! gagne le bonus suivant tant que le modificateur '§YPréparations de guerre adalites§!' est actif :\n[Root.GetName] gagne le modificateur '§YGuerre adalo-éthiopienne§!' tant que [Root.GetName] est en guerre avec §Y[ETH.GetName]§!, dont le développement est égal ou supérieur à celui de [Root.GetName], donnant les effets suivants :\nMoral des armées : §G+5.0%§!\nVitesse de récupération de main-d'œuvre : §G+10.0%§!\nPiété mensuelle : §Y+0.1§!"
 ada_justification_for_unity_title:0 "Justification pour l'unité"
 ada_justification_for_unity_desc:0 "Nous Somalis avons toujours été une collection de différents clans, qui se battent entre eux à plusieurs occasions. Aucun des clans tribaux n'a l'intérêt d'unir notre peuple, et ces Ajuuraan prétentieux préfèrent arroser leurs champs à la place. C'est à nous d'unir les Somalis et de les rallier contre les menaces chrétiennes et païennes.\nMais avant cela nous avons besoin d'une justification officielle pour la guerre ou sinon ces clans ne se soumettront jamais."
 ada_justification_for_unity_at:0 "Aucun autre pays que §Y[Root.GetName]§! n'a §YSomali§! comme culture principale."
 ada_justification_for_unity_bt:0 "§Y[Root.GetName]§! a un casus belli de '§YConquête§!' contre tout pays §YSomali§!."
 ada_restore_the_old_mosque_title:0 "Restaurer l'ancienne mosquée"
 ada_restore_the_old_mosque_desc:0 "Zeila était une des toutes premières cités, qui embrassa l'illumination de l'islam. Il y a environ 700 ans, les premiers musulmans de la Corne construisirent la mosquée Masijd al-Qiblatayn, en faisant la plus ancienne mosquée à ce jour. Cependant, le temps a montré son impact sur la mosquée et elle n'est pas aussi utilisable qu'elle l'était autrefois. Nous devrions restaurer ce grand monument de notre peuple !"
 ada_prepare_second_invasion_ct:0 "§Y[Root.GetName]§! gagne des revendications permanentes sur les zones §YHadiya§!, §YShewa§!, §YTigray§! et §YÉthiopie centrale§! et une revendication permanente sur la province §Y[2768.GetName]§! si la mission '§YRestaurer l'ancienne mosquée§!' a été complétée avant."
 ada_restore_the_old_mosque_ct:0 "§Y[Root.GetName]§! gagne des revendications permanentes sur les zones §YHadiya§!, §YShewa§!, §YTigray§! et §YÉthiopie centrale§! et une revendication permanente sur la province §Y[2768.GetName]§! si la mission '§YPréparer les forces§!' a été complétée avant."
 ada_turkish_alliance_title:0 "Atteindre les Turcs"
 ada_turkish_alliance_desc:0 "Les Coptes de la Corne d'Afrique sont féroces et agressifs. Même avec toute notre puissance militaire, nous aurons peu de chances contre les Éthiopiens, qui utilisent les hauteurs contre nous. Nous avons besoin d'un allié fort pour notre cause.\nLes Mamelouks pourraient être un tel allié, mais les rumeurs parlent d'un empire musulman montant, qui éclipsera bientôt les Mamelouks. Ces soi-disant Turcs sont le peuple de cet empire. Nous devrions essayer de les atteindre et voir si nous pouvons réaliser une alliance avec eux."
 ada_turkish_alliance_ct:0 "Tout régiment §Y[Root.GetAdjective]§! est situé dans un port de la région §YÉgypte§! ou de la région §YMashriq§!, qui borde la §YMer Méditerranée§!, ou dans une province détenue par un pays §YTurc§!."
 ada_turkish_alliance_tt:0 "Le régiment voyagera en §YAnatolie§! par bateau dans l'espoir de trouver de nouveaux alliés."
 ada_destroy_ethiopia_title:0 "Détruire l'Éthiopie"
 ada_destroy_ethiopia_desc:0 "Nous avons rassemblé de puissants alliés et préparé nos forces. Le temps est venu de résoudre la lutte infinie avec l'Éthiopie une fois pour toutes !"
 ada_push_further_north_title:0 "Éliminer les Coptes nubiens"
 ada_push_further_north_desc:0 "Avec la défaite totale de l'Éthiopie, le nord et l'ouest de la Corne d'Afrique sont libres à prendre. Bien que la majorité des chrétiens soient maintenant sous notre dirigeant il y a encore les Coptes nubiens, qui défient l'autorité de l'islam. Nous devrions prendre leurs terres et déraciner cette foi païenne."
 ada_push_further_north_ct:1 "Chaque province dans les zones §YDongola§!, §YHaute-Nubie§! et §YSennar§! est possédée par un pays §Y[Root.Religion.GetName]§! ou par un sujet de §Y[Root.GetName]§!."
 ada_the_sahel_corridor_title:0 "Le long du Sahara"
 ada_the_sahel_corridor_desc:0 "À l'ouest de la Corne d'Afrique il y a la ceinture du Sahel. Une région praticable entre le désert désolé du Sahara et les forêts de jungle vicieuses du Bassin du Congo. Il est recommandé que nous prenions le contrôle du passage et construisions le pont entre l'Afrique de l'Ouest et la Corne d'Afrique."
 ada_modernize_army_title:0 "Moderniser l'armée"
 ada_modernize_army_desc:0 "Notre contact avec les gens d'Anatolie nous a montré à quel point la technologie joue un rôle important pour la santé d'un État. Nous devrions moderniser notre armée et développer des tactiques pour que nos troupes puissent résister aux batailles à venir."
 ada_the_gold_of_ethiopia_title:1 "Or de la Corne"
 ada_the_gold_of_ethiopia_desc:0 "La Corne ne possède pas beaucoup de ressources précieuses qui pourraient stimuler notre économie - sauf pour deux provinces d'or distinctes : [2762.GetName] et [2757.GetName]. Nous devrions y avoir accès et utiliser le métal précieux à notre avantage."
 ada_convert_the_horn_title:0 "Convertir la Corne"
 ada_convert_the_horn_desc:0 "Notre région natale est rongée par les païens et les hérétiques. Tant que nous n'avons pas d'unité religieuse dans notre [Root.GovernmentName] toute chance de paix est futile. Nous devrions convertir les infidèles et les amener à la lumière de la foi §Y[Root.Religion.GetName]§! !"
 ada_conquer_war_mre_title:0 "Conflits des clans"
 ada_conquer_war_mre_desc:0 "Warsangali et Marehan sont des clans bruyants, qui sont occupés avec des combats internes et des préoccupations tribales. Leur peuple est fatigué d'un état décentralisé, qui semble les échouer encore et encore. Ce dont les Somalis ont besoin c'est d'un dirigeant fort - et nous serons leur chef !"
 ada_conquer_ogd_aju_title:0 "Subjuguer les Ajuuraan"
 ada_conquer_ogd_aju_desc:0 "Contrairement aux clans somalis tribaux, l'état d'Ajuuraan a en fait un gouvernement centralisé sous forme de théocratie. Cependant, malgré être de pieux musulmans de nom, ils ne se soucient pas de notre lutte contre la menace chrétienne, et se concentrent à la place sur le commerce et l'expansion au-delà de la mer. Leur dirigeance est sans valeur, mais la terre fertile qu'ils détiennent dans le sud pourrait être d'un bon usage pour nous."
 ada_expand_into_arabia_title:0 "Prendre la ville sainte"
 ada_expand_into_arabia_desc:0 "[385.GetName] est un centre religieux de grande importance pour la foi musulmane. En tant que musulmans dévoués nous sommes obligés de la protéger des menaces extérieures. Mais pour protéger la Ville Sainte nous devons d'abord affirmer notre domination sur elle."
 ada_somali_empire_title:0 "Fonder l'Empire d'Adal"
 ada_somali_empire_desc:0 "Pendant très longtemps le seul empire de la Corne était l'état infidèle d'Éthiopie. Cela a changé cependant. Les Éthiopiens sont défaits, la Corne d'Afrique est consolidée sous le règne [Root.GetAdjective] et les conflits religieux ont été résolus enfin ! À partir de ce jour nous serons connus comme un nouvel Empire en Afrique de l'Est !"
 ###EVENTS###
 muslim_school_events.24.t:0 "Un érudit étranger s'installe à [Root.GetName]"
 muslim_school_events.24.d:0 "Nous avons décidé d'accorder une résidence à un érudit d'une école étrangère. Cependant, nous n'avons pas encore décidé quel érudit devrait obtenir le privilège de vivre dans les frontières sécurisées de [Root.GetName]."
