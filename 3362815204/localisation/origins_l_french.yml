 fetishist_flavor.601.t:0 "La quête d'un nouveau culte"
 fetishist_flavor.601.desc:1 "Un chaman de notre [Root.GovernmentName] a demandé d'entrer en contact avec l'un des autres cultes ou un pays connu avec une religion différente. Il n'est pas difficile sur le type de culte que nous devons rencontrer, alors notre grand [Root.Monarch.GetTitle] devra le guider sur la bonne voie."
