 desc_judaism_abrahamic_roots:0 "Cette province embrasse les Racines Abrahamiques que les résidents et le suzerain juif ont en commun. Ainsi, la tolérance dont jouissent les chrétiens et musulmans dans cette province les rend plus productifs qu'autrement."
