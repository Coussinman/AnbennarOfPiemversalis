 fetishist_flavor.603.r:0 "Nous devrions nous en tenir à notre culte actuel."
 flavor_zul.1.t:0 "Ascension du [ZUL.GetName]"
 flavor_zul.1.d.a:0 "Les Nguni jouissaient d'une vie de paix dans leurs petites communautés tribales. Tout a changé quand les conseillers militaires [Root.GetAdjective] ont eu l'idée de militariser et recruter le peuple de [789.GetName] pour les armées de [Root.GetName]. Un jeune chef nguni a uni les clans nguni en [789.GetName] et a utilisé nos propres enseignements militaires et armes pour se rebeller contre nous ! Ils s'appellent maintenant le [ZUL.GetName] et déclarent leur indépendance de [Root.GetName] !"
 flavor_zul.1.d.b:0 "Le peuple nguni était un groupe de clans et communautés qui se tenaient à eux-mêmes pendant de nombreuses années. Cela a changé en l'année 1816 quand le jeune chef Shaka Zulu a succédé à son père, qui l'avait banni précédemment, et a militarisé le clan de 1500 hommes. À travers ses compétences militaristes et l'Impi [ZUL.GetAdjective], le [ZUL.GetAdjective] a uni les clans nguni et fondé le royaume de [ZUL.GetName]."
 flavor_zul.1.a:0 "Nous devons les arrêter !"
 flavor_zul.1.b:0 "Ils peuvent avoir leur indépendance s'ils la veulent tant."
 flavor_zul.1.c:0 "Je me demande ce que ça fait d'être un Zoulou..."
 flavor_aju.13.a.tt:0 "Chaque province possédée sur l'§Yîle de Java§! obtient le modificateur de province '§YInfluence commerciale ajuuraan§!' pendant §Y25 ans§!, donnant les effets suivants :\nModificateur de puissance commerciale locale : §R-10.0%§!\nModificateur de biens produits localement : §G+25.0%§!"
 flavor_hau.1.t:0 "Demande militaire"
 flavor_hau.1.d:0 "Les cités haoussa sont divisées et la diplomatie tombe dans l'oreille d'un sourd. L'unification de notre peuple n'est possible que d'une façon : par la force !\nIl n'y a qu'un problème cependant : les cités-états rivales rassemblent des alliés pour se défendre. Si nous voulons une offensive efficace nous avons besoin d'aide militaire de notre part. Nous devrions demander l'aide de nos propres alliés dans cette affaire."
 flavor_hau.1.a:0 "Un plan sensé."
 flavor_hau.1.b:0 "Demander de l'aide ? Jamais !"
 flavor_hau.2.t:0 "[From.GetName] demande notre aide militaire"
 flavor_hau.2.d:0 "Le [From.GovernmentName] de [From.GetName] a de grandes ambitions : ils veulent unir les états haoussa et mettre fin aux rivalités entre cités-états. En raison de leur taille, ils manquent de main-d'œuvre pour atteindre cet objectif cependant. Un ambassadeur de [From.GetName] a atteint notre cour récemment, demandant une aide militaire pour qu'ils puissent poursuivre leur ambition. Bien sûr il est risible qu'ils l'atteignent jamais, mais ça pourrait valoir la peine d'investir dans [From.GetName] juste pour le cas rare où ils deviennent une puissance régionale de toute façon..."
 flavor_hau.2.a:0 "Que sont quelques soldats pour aider un état à réaliser son rêve ?"
 flavor_hau.2.b:0 "Ce ne serait qu'un gaspillage d'hommes [Root.GetAdjective]."
 flavor_hau.3.t:0 "La main-d'œuvre de [From.GetName] arrive !"
 flavor_hau.3.d:0 "Bonnes nouvelles ! Notre demande a été acceptée et les [From.GetAdjective] ont envoyé 1000 de leurs meilleurs hommes pour nous aider dans notre combat !"
 flavor_hau.3.a:0 "Excellent."
 flavor_hau.4.t:0 "[From.GetName] refuse de nous aider !"
 flavor_hau.4.d:0 "Malgré nos meilleurs efforts diplomatiques, les lâches de [From.GetName] ne voient aucune raison de nous aider dans notre noble combat ! Clairement, ils ne méritent pas d'être nos alliés."
 flavor_hau.4.a:0 "Maudits soient ces [From.GetAdjective] !"
 flavor_hau.5.t:0 "L'érudit musulman peul"
 flavor_hau.5.d:0 "Selon les rumeurs les Peuls sont au milieu d'une révolution religieuse. Bien qu'il soit difficile de prouver ces rumeurs, un érudit musulman peul à [Root.Capital.GetName] a eu l'inspiration d'organiser une réforme dans notre propre pays. Son message fort et sa personne charismatique ont impressionné des parties de notre population, mais le manque de preuves pour des jihads réussis à l'ouest limite son succès. Néanmoins, la popularité de l'érudit a rendu la culture peul dans notre pays très populaire - un événement qui déconcerte même nos conseillers les plus brillants."
 flavor_hau.5.a:0 "Je ne sais pas si c'est une bonne ou mauvaise nouvelle..."
 flavor_zim.3.t:0 "Militarisation nguni"
 flavor_zim.3.d:0 "Les Nguni se sont prouvés comme guerriers redoutables et dignes, qui donnent même à nos propres troupes une sérieuse compétition ! Un clan en particulier, le soi-disant clan zoulou, a montré une ruse et adaptabilité exceptionnelles dans la chaleur du combat. Il vaut la peine de considérer établir un état-marche là pour que les Nguni puissent s'organiser et nous aider en temps de besoin."
 flavor_zim.3.a:0 "Je pense qu'il est mieux de les avoir intégrés dans notre état à la place."
 flavor_zim.3.b:0 "Ça sonne comme une bonne idée."
 flavor_zim.3.c:0 "Je pense qu'ils méritent leur indépendance à la place."
