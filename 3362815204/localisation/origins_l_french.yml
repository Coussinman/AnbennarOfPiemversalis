 ###GOVERNMENT REFORMS###
 negusa_nagast:0 "Monarchie du Negusa Nagast"
 negusa_nagast_legacy:0 "Monarchie du Negusa Nagast"
 negusa_nagast_legacy_desc:0 "Bien que l'Éthiopie soit un empire, elle manque des moyens appropriés pour faire respecter l'autorité du Negusa Nagast - l'empereur d'Éthiopie. La Monarchie du Negusa Nagast est l'état naissant de l'Empire que l'Éthiopie deviendra, et ainsi cette réforme est marquée par la désunion religieuse, un manque de pouvoir central et une capitale itinérante, qui a causé plus de problèmes que de valeur."
 negusa_nagast_desc:0 "Bien que l'Éthiopie soit un empire, elle manque des moyens appropriés pour faire respecter l'autorité du Negusa Nagast - l'empereur d'Éthiopie. La Monarchie du Negusa Nagast est l'état naissant de l'Empire que l'Éthiopie deviendra, et ainsi cette réforme est marquée par la désunion religieuse, un manque de pouvoir central et une capitale itinérante, qui a causé plus de problèmes que de valeur."
 mechanic_has_itinerant_capital_yes:1 "Possède une §YCapitale itinérante§!"
 solomonic_empire:0 "Empire salomonique"
 solomonic_empire_legacy:0 "Empire salomonique"
 solomonic_empire_legacy_desc:0 "L'Empire salomonique est la réforme gouvernementale de l'Éthiopie après que l'État se soit consolidé d'un coup. Les querelles religieuses ne sont plus une préoccupation et l'empire exerce maintenant sa domination vers l'extérieur."
 solomonic_empire_desc:1 "L'Empire salomonique est la réforme gouvernementale de l'Éthiopie après que l'État se soit consolidé d'un coup. Les querelles religieuses ne sont plus une préoccupation et l'empire exerce maintenant sa domination vers l'extérieur."
 sacred_kingdom:0 "Royaume sacré"
 sacred_kingdom_legacy:0 "Royaume sacré"
 sacred_kingdom_desc:0 "Une monarchie absolue où le dirigeant n'est pas seulement le chef de l'État mais aussi le chef de la religion et est déifié comme l'un des dieux de son peuple."
 sacred_kingdom_legacy_desc:0 "Une monarchie absolue où le dirigeant n'est pas seulement le chef de l'État mais aussi le chef de la religion et est déifié comme l'un des dieux de son peuple."
 sacred_kingdom_tt:0 "Le peuple de [Root.GetName] a déifié la dynastie."
 tribal_confederacy:0 "Confédération tribale"
 tribal_confederacy_legacy:0 "Confédération tribale"
 tribal_confederacy_desc:0 "Une forme gouvernementale où plusieurs chefs et rois inférieurs se plient à la règle d'une autorité centrale mais gardent un certain degré d'autonomie interne."
 tribal_confederacy_legacy_desc:0 "Une forme gouvernementale où plusieurs chefs et rois inférieurs se plient à la règle d'une autorité centrale mais gardent un certain degré d'autonomie interne."
 tribe_remain_tribal_reform:0 "Former une tribu avancée"
 tribe_remain_tribal_reform_desc:0 "Grâce à la consolidation du pouvoir, notre tribu a évolué vers un gouvernement plus efficace, qui maintient la population satisfaite et le dirigeant au pouvoir."
 mechanic_has_internal_tribes_yes:1 "Possède des §YTribus internes§!"
 mechanic_has_locked_government_yes:0 "Ne peut pas changer de gouvernement par les réformes."
 mossi_federal_kingdom:0 "Royaume confédéral mossi"
 mossi_federal_kingdom_legacy:0 "Royaume confédéral mossi"
 mossi_federal_kingdom_desc:0 "Le royaume mossi est moins un royaume unique qu'une confédération de plusieurs petits royaumes mossi, qui partageaient des liens de parenté, militaires et rituels les uns avec les autres."
 mossi_federal_kingdom_legacy_desc:0 "Le royaume mossi est moins un royaume unique qu'une confédération de plusieurs petits royaumes mossi, qui partageaient des liens de parenté, militaires et rituels les uns avec les autres."
 shaka_regime:0 "Tribu zulu"
 shaka_regime_legacy:0 "Tribu zulu"
 shaka_regime_desc:0 "Une monarchie tribale, qui se concentre sur la domination militariste d'autres tribus et la militarisation de l'État."
 shaka_regime_legacy_desc:0 "Une monarchie tribale, qui se concentre sur la domination militariste d'autres tribus et la militarisation de l'État."
 mechanic_has_federal_kingdoms_yes:1 "Possède des §YRoyaumes confédéraux§!"
 tribe_tribal_unity:0 "Unité tribale"
 tribe_tribal_unity_desc:0 "La vie tribale est notre héritage et ce sera notre legs. Nous sommes unis comme une grande famille."
 matrilineal_system:0 "Système matrilinéaire"
 matrilineal_system_legacy:0 "Système matrilinéaire"
 matrilineal_system_desc:0 "Une forme spéciale d'héritage où le vrai pouvoir de l'État était hérité par les filles d'un dirigeant."
 matrilineal_system_legacy_desc:0 "Une forme spéciale d'héritage où le vrai pouvoir de l'État était hérité par les filles d'un dirigeant."
 musa_rule:0 "Règle de Musa"
 musa_rule_legacy:0 "Règle de Musa"
 musa_rule_desc:0 "Le gouvernement de l'Empire du Mali. Bien que très similaire aux autres monarchies, la Règle de Musa est spéciale car elle permet un héritage matrilinéaire. De plus, elle soutient les fonctionnaires de cour, qui prennent les affaires d'État en main pendant les règnes de mauvais successeurs."
 musa_rule_legacy_desc:0 "Le gouvernement de l'Empire du Mali. Bien que très similaire aux autres monarchies, la Règle de Musa est spéciale car elle permet un héritage matrilinéaire. De plus, elle soutient les fonctionnaires de cour, qui prennent les affaires d'État en main pendant les règnes de mauvais successeurs."
 mechanic_has_tributaries_yes:1 "Peut avoir des §YÉtats tributaires§!"
 feudal_tribe:0 "Tribu féodale"
 feudal_tribe_legacy:0 "Tribu féodale"
 feudal_tribe_desc:0 "Un système tribal qui est très similaire à une monarchie féodale classique. Au lieu d'être possédés par le monarque ou sa noblesse, les sujets paient un tribut au dirigeant de l'État."
 feudal_tribe_legacy_desc:0 "Un système tribal qui est très similaire à une monarchie féodale classique. Au lieu d'être possédés par le monarque ou sa noblesse, les sujets paient un tribut au dirigeant de l'État."
 great_man:0 "Grand homme"
 great_man_legacy:0 "Grand homme"
 great_man_desc:0 "Un système de gouvernement de dirigeants tribaux, qui dirigent le processus de colonisation de la jungle vers les plaines et mènent les guerriers de la tribu."
 great_man_legacy_desc:0 "Un système de gouvernement de dirigeants tribaux, qui dirigent le processus de colonisation de la jungle vers les plaines et mènent les guerriers de la tribu."
 ###ESTATE PRIVILEGES###
 estate_church_yakobs_churches:0 "Réforme du sabbat biblique"
 estate_church_yakobs_churches_desc:1 "Le Negusa Nagast Zara Yaqob a unifié l'église copte autrefois divisée en trouvant un compromis pour les différentes visions du week-end. Grâce à son action, le clergé a introduit une réforme, qui permet d'enseigner plus facilement la lecture de Yaqob parmi d'autres fidèles dévots."
 estate_burghers_control_over_the_mint:0 "Extraction d'or contrôlée"
 estate_burghers_control_over_the_mint_desc:1 "Extraire de l'or peut être très profitable, mais un creusement incontrôlé peut causer des conséquences catastrophiques pour l'économie. En laissant la Bourgeois avoir plus de contrôle direct dans le processus de frappe et d'extraction, nous pouvons nous assurer que pas trop d'or n'entre dans le trésor en une fois."
 estate_burghers_control_over_the_mint_gt:0 "Chaque province d'§YOr§! possédée recevra un modificateur de §R-15,0%§! de biens produits."
 estate_burghers_control_over_the_mint_rt:0 "Retire la pénalité du modificateur de biens produits de chaque province d'§YOr§! possédée."
 estate_church_one_faith_one_culture:0 "Culture religieuse"
 estate_church_one_faith_one_culture_desc:0 "L'unité dans une société ne peut être atteinte que lorsque le clergé non seulement prend les affaires spirituelles en main mais prend aussi un rôle plus crucial dans les questions culturelles et sociales du royaume."
 estate_church_one_faith_one_culture_gta:0 "Chaque province possédée de foi §Y[Root.Religion.GetName]§!, qui est soit dans le groupe culturel §Y[Root.Culture.GetGroupName]§! ou a une §Yculture acceptée§!, gagne '§YSociété religieuse§!', donnant les effets suivants :\nTroubles locaux : §G-1,00§!\nModificateur de taxe local : §G+10,0%§!\nEfficacité de production locale : §G+10,0%§!\nModificateur de main-d'œuvre locale : §G+10,0%§!"
 estate_church_one_faith_one_culture_gtb:2 "Chaque province possédée, qui n'est PAS dans le groupe culturel §Y[Root.Culture.GetGroupName]§! et n'a PAS une §Yculture acceptée§!, gagne '§YCulture hérétique§!', donnant les effets suivants :\nTroubles locaux : §R+3,00§!\nCoût de conversion culturelle locale : §G-10,0%§!"
 estate_church_one_faith_one_culture_rta:0 "Le modificateur '§YSociété religieuse§!' est retiré de toutes les provinces §Y[Root.Religion.GetName]§! avec une §Yculture acceptée§! ou avec une culture du groupe culturel §Y[Root.Culture.GetGroupName]§!."
 estate_church_one_faith_one_culture_rtb:0 "Le modificateur '§YCulture hérétique§!' est retiré de toutes les provinces sans une §Yculture acceptée§! et sans une culture du groupe culturel §Y[Root.Culture.GetGroupName]§!."
 estate_brahmins_one_faith_one_culture:0 "Culture religieuse"
 estate_brahmins_one_faith_one_culture_desc:0 "L'unité dans une société ne peut être atteinte que lorsque le clergé non seulement prend les affaires spirituelles en main mais prend aussi un rôle plus crucial dans les questions culturelles et sociales du royaume."
 estate_dhimmi_guarantee_of_traditions:0 "Traditions garanties"
 estate_dhimmi_guarantee_of_traditions_desc:1 "La foi dans notre [Root.GovernmentName] a toujours été un mélange de classe supérieure [Root.Religion.GetName] et de classe inférieure fétichiste. En garantissant la liberté d'exercer ces traditions et en révoquant l'interférence gouvernementale dans leurs croyances, nous pouvons assurer le contentement du peuple rural."
 MONOPOLY_INCOME_IVORY_DESC:0 "de la production d'ivoire."
 MONOPOLY_INCOME_GOLD_DESC:0 "de la production d'or."
 estate_nobles_better_integration:0 "Politique d'intégration de la [Root.GetNobilityOrFallbackName]"
 estate_nobles_better_integration_desc:1 "Centraliser l'État et annexer des sujets n'est pas une tâche facile car nos administrateurs et diplomates sont occupés avec le processus d'intégration. Cela peut être évité cependant si nous permettons à la [Root.GetNobilityOrFallbackName] de prendre le contrôle de la politique d'intégration de notre pays."
 estate_maratha_better_integration:0 "Politique d'intégration des [Root.GetMarathaOrFallbackName]"
 estate_maratha_better_integration_desc:0 "Centraliser l'État et annexer des sujets n'est pas une tâche facile car nos administrateurs et diplomates sont occupés avec le processus d'intégration. Cela peut être évité cependant si nous permettons aux [Root.GetMarathaOrFallbackName] de prendre le contrôle de la politique d'intégration de notre pays."
 estate_rajput_better_integration:0 "Politique d'intégration des [Root.GetRajputOrFallbackName]"
 estate_rajput_better_integration_desc:0 "Centraliser l'État et annexer des sujets n'est pas une tâche facile car nos administrateurs et diplomates sont occupés avec le processus d'intégration. Cela peut être évité cependant si nous permettons aux [Root.GetRajputOrFallbackName] de prendre le contrôle de la politique d'intégration de notre pays."
 estate_church_religious_diplomats:0 "Diplomates religieux"
 estate_church_religious_diplomats_desc:1 "Une bonne diplomatie est difficile à atteindre. Il suffit de quelques simples malentendus et la relation entre deux pays chute.\nEn envoyant des diplomates très religieux à nos frères dans la foi, nous pouvons au moins empêcher cette situation de se produire."
 estate_brahmins_religious_diplomats:0 "Diplomates religieux"
 estate_brahmins_religious_diplomats_desc:0 "Une bonne diplomatie est difficile à atteindre. Il suffit de quelques simples malentendus et la relation entre deux pays chute.\nEn envoyant des diplomates très religieux à nos frères dans la foi, nous pouvons au moins empêcher cette situation de se produire."
 estate_church_heir_shrine:0 "Construire des sanctuaires pour les héritiers"
 estate_church_heir_shrine_desc:0 "Habituellement les cultes sont une affaire de nos [Root.Monarch.GetTitle] et non pour leurs héritiers. Cela peut être changé cependant en construisant des sanctuaires, qui servent nos héritiers comme retraite religieuse, leur permettant d'exprimer leur propre croyance dans un certain culte."
 estate_burghers_hydraulic_rights:0 "Droits hydrauliques"
 estate_burghers_hydraulic_rights_desc:0 "La distribution de l'eau a toujours été un sujet dont s'inquiètent les villages reculés. En permettant à la Bourgeois de prendre un contrôle plus direct sur les droits de l'eau, nous pouvons assurer une distribution équitable et efficace de l'accès à l'eau."
 estate_burghers_enslaving_rights_gt:0 "Réduit le coût de développement causé par le type de terrain de chaque province possédée de §YDésert§!, §YDésert côtier§!, §YSteppes§! et §YSavane§! de §G50,0%§!."
 estate_burghers_enslaving_rights_rt:0 "Retire la réduction du coût de développement de chaque province possédée de §YDésert§!, §YDésert côtier§!, §YSteppes§! et §YSavane§!."
 estate_nobles_cawa_peace_keepers:1 "Assigner des gardiens de la paix cawa"
 estate_nobles_cawa_peace_keepers_desc:0 "Les Cawa sont la force d'élite et la classe guerrière noble d'Éthiopie. En accordant certains privilèges à eux, nous pouvons nous assurer qu'ils utilisent leurs compétences pour maintenir la paix dans nos provinces reculées."
 estate_nobles_cawa_offensive_fighters:0 "Assigner des conquérants cawa"
 estate_nobles_cawa_offensive_fighters_desc:0 "Les Cawa sont la force d'élite et la classe guerrière noble d'Éthiopie. En accordant certains privilèges à eux, nous pouvons nous assurer qu'ils utilisent leurs compétences pour briser les forts de nos ennemis."
 eth_estate_did_not_have_cawa_privilege_for_five_years:1 "Nous n'avons pas choisi un privilège d'assignation de Cawa dans les dernières §Y5 années§!."
 estate_church_embrace_singluar_cult:0 "Embrasser un culte singulier"
 estate_church_embrace_singluar_cult_desc:0 "Notre religion honore plusieurs cultes différents. Mais seulement un de ceux-ci est de bien plus grande importance que les autres. Nous devrions embrasser un culte singulier, et faire de la divinité vénérée notre culte principal."
 estate_church_flexible_cults:0 "Culte flexible"
 estate_church_flexible_cults_desc:0 "Notre religion est une collection de différentes croyances. En permettant aux chamans des différents cultes de se rencontrer régulièrement, nous pouvons changer notre croyance même dans la durée de vie d'un seul dirigeant."
 estate_church_scholar_connections:0 "Établir des écoles religieuses"
 estate_church_scholar_connections_desc:0 "Inviter un érudit d'une des autres écoles est lié à des investissements administratifs. En laissant le clergé établir des écoles religieuses, nous pouvons assurer une intégration plus facile des nombreux érudits dans notre pays."
 estate_church_integrated_school:0 "Accorder une résidence locale à l'érudit"
 estate_church_integrated_school_desc:0 "En accordant à un érudit d'un pays étranger une résidence dans nos frontières, nous pouvons assurer l'accès à sa connaissance sans le besoin d'affaires politiques."
 estate_nobles_neighbor_raids:0 "Raid de voisin"
 #Anbennar
 estate_nobles_neighbor_raids_desc:0 "Les forts dirigent, les faibles servent - cela a toujours été la loi de notre peuple. Ceux qui peuvent, prennent. Ceux qui ne peuvent pas, donnent. Nous sommes entourés de donneurs, et en accordant à nos guerriers les moyens de subjuguer les peuples conquis, nous pouvons assurer de nouveaux gains de main-d'œuvre pour le [Root.GovernmentName]."
 estate_nobles_decentralized_tribe:0 "Confédération décentralisée"
 estate_nobles_decentralized_tribe_desc:0 "L'État de [Root.GetName] est composé de plusieurs États vassaux, tous gouvernés par la [Root.GetNobilityOrFallbackName]. Les tribus internes peuvent avoir moins de marge de manœuvre que les vassaux normaux, mais l'absolutisme du dirigeant est sans aucun doute miné à moins que des efforts de centralisation ne soient faits."
 estate_nobles_decentralized_tribe_tt:0 "Ce privilège est révoqué en accordant le privilège de la [Root.GetNobilityOrFallbackName] '§YRévoquer le privilège tribal§!'."
 estate_nobles_tribe_unification:0 "Révoquer les privilèges tribaux"
 estate_nobles_tribe_unification_desc:0 "[Root.GetName] reçoit de grands efforts de centralisation, révoquant les privilèges de la [Root.GetNobilityOrFallbackName] dirigeante. Bien que le pouvoir des tribus confédérées dans [Root.GetName] soit encore indéniable, cela fait place à la centralisation complète du [Root.GovernmentName] et au renforcement de l'autorité du [Root.Monarch.GetTitle]."
 estate_nobles_tribe_unification_tt:0 "Ce privilège est révoqué en accordant le privilège de la [Root.GetNobilityOrFallbackName] '§YCentraliser les tribus§!'."
 estate_nobles_tribe_centralization:0 "Centraliser les tribus"
 estate_nobles_tribe_centralization_desc:0 "Le moment est venu de dissoudre la confédération tribale et de centraliser le pouvoir !"
 can_not_have_tributaries:0 "Nous ne sommes pas capables d'établir des §YÉtats tributaires§!."
 estate_nobles_grant_power_to_the_bashorun:0 "Accorder du pouvoir au Bashorun"
 estate_nobles_grant_power_to_the_bashorun_desc:0 "Le Bashorun est le dirigeant de la [Root.GetNobilityOrFallbackName] et maintient le pouvoir du [Root.Monarch.GetTitle] en échec. En accordant un pouvoir supplémentaire de gouvernement et d'organisation au Bashorun, nous pouvons assurer la stabilité de [Root.GetName] même pendant le règne de dirigeants inaptes."
