 ###MALI MISSION MODIFIERS###
 mal_colonial_enthusiasm:0 "Colonial Enthusiasm"
 desc_mal_colonial_enthusiasm:0 "The Ko Mamadi myth attracted many of our young men to investigate his fate and start a new life in South America in hope to find the remains of him and his crews."
 mal_controller_of_the_market:0 "Market Controller"
 desc_mal_controller_of_the_market:1 "Grâce à notre accès à l'or, nous avons réussi à obtenir une influence significative sur les marchés qui sont bien au-delà de notre sphère d'influence habituelle."
 mal_economic_oppression:0 "Oppression Économique"
 desc_mal_economic_oppression:1 "En raison de l'afflux massif d'or sur le marché le plus riche du monde, la valeur de l'or a atteint son niveau le plus bas. Par conséquent, personne ne peut vraiment rivaliser avec nos prix et nous pouvons exploiter le marché mondial jusqu'à ce que la majorité des nations aient réformé leur monnaie."
 mal_closed_gold_mine:0 "Mine Fermée"
 desc_mal_closed_gold_mine:1 "Cette province ne produit plus d'or jusqu'à ce que le marché de l'or se soit stabilisé."
 mal_protected_economy:0 "Économie Protégée"
 desc_mal_protected_economy:0 "Notre économie atteint de nouvelles dimensions grâce à la protection intensifiée de notre commerce."
 mal_a_new_golden_age:0 "Second Âge d'Or"
 desc_mal_a_new_golden_age:0 "Notre empire a renversé le cours du destin ! Là où se dressait autrefois un royaume défaillant et estropié se trouve maintenant le nouvel Empire du Mali, plus fort et plus puissant que jamais !"
 mal_great_imperial_power:0 "Protecteur de l'Afrique"
 desc_mal_great_imperial_power:0 "Notre puissance a atteint des proportions formidables et même les Européens ne peuvent plus constituer une menace pour notre grand empire !"
 mal_river_cultivation:0 "Cultivation Fluviale"
 desc_mal_river_cultivation:0 "Le fleuve de cette province connaît une grande cultivation économique et agricole, rendant la terre plus fertile."
 mal_generous_realm:0 "Royaume Généreux"
 desc_mal_generous_realm:1 "Nos dons à nos frères de foi nous ont rendus, nous et nos ambassadeurs qui ont apporté l'or, très populaires."
 mal_fan_of_the_ulema:0 "Soutien Total des Ulémas"
 desc_mal_fan_of_the_ulema:1 "Notre décision de répandre la vraie foi et de convertir les païens a inspiré les Ulémas. Ils nous soutiennent maintenant du mieux qu'ils peuvent."
 mal_fan_of_the_dhimmi:0 "Soutien Total des Dhimmis"
 desc_mal_fan_of_the_dhimmi:1 "Notre décision de tolérer les païens et de leur accorder plus de droits a inspiré les Dhimmis. Ils nous soutiennent maintenant du mieux qu'ils peuvent."
 great_mosque_djenne_modifier:0 "Grande Mosquée de Djenné"
 desc_great_mosque_djenne_modifier:1 "Cette province abrite la Grande Mosquée de Djenné. Les Ulémas de la province ont investi énormément de temps et de ressources pour rénover la mosquée et en faire le joyau de l'Afrique de l'Ouest."
 mal_mansas_journey:0 "Pèlerinage du Mansa"
 desc_mal_mansas_journey:0 "Notre souverain est actuellement en voyage vers La Mecque, empruntant une route qui traverse le monde chrétien. En chemin, notre dirigeant découvre les merveilles de l'Europe."
 mal_advisors_journey:0 "Pèlerinage des Conseillers"
 desc_mal_advisors_journey:0 "Nos conseillers sont actuellement en voyage vers La Mecque, empruntant une route qui traverse le monde chrétien."
 mal_pilgrimage_desc:0 "jusqu'à la fin du Pèlerinage"
 mal_the_pilgrim:0 "Gouvernance Pieuse"
 desc_mal_the_pilgrim:0 "Les nombreux pèlerinages vers La Mecque ont fait de notre royaume un exemple de piété et de légitimité."
 ###MALI EVENT MODIFIERS###
 mal_nobles_take_over:0 "Prise de Contrôle Nobiliaire"
 desc_mal_nobles_take_over:1 "Cette province a été prise en main par les nobles du Mali, qui cherchent à accroître leur pouvoir au sein de l'empire aux dépens des populations locales."
 mal_burghers_take_over:0 "Prise de Contrôle Bourgeoise"
 desc_mal_burghers_take_over:1 "Cette province a été prise en main par les bourgeois du Mali, qui cherchent à accroître leur pouvoir au sein de l'empire aux dépens des populations locales."
 mal_radical_clergy:0 "Ulémas Radicaux"
 desc_mal_radical_clergy:0 "Les Ulémas ont pris une part plus importante du contrôle au sein du Mali, et tentent de saper l'influence des Dhimmis et celle des païens dans l'empire."
 mal_radical_dhimmi:0 "Dhimmis Radicaux"
 desc_mal_radical_dhimmi:0 "Les Dhimmis ont pris une part plus importante du contrôle au sein du Mali, et tentent de saper l'influence des Ulémas et celle des musulmans dans l'empire."
 mal_the_declining_authority_of_mali:0 "Déclin de l'Autorité"
 desc_mal_the_declining_authority_of_mali:1 "Les sujets du Mali ne prennent plus l'autorité du mansa au sérieux. Maintenir leur loyauté sera plus que difficile durant cette période d'épreuve."
 mal_investment_of_the_mansa:0 "Don du Mali"
 desc_mal_investment_of_the_mansa:0 "Les pèlerins du Mali ont laissé des tonnes d'or dans notre territoire. Bien qu'ils aient causé des dommages économiques, l'or qu'ils ont laissé fait baisser les prix de nos infrastructures."
 mal_the_gold_inflation:0 "Or du Mali"
 desc_mal_the_gold_inflation:0 "Notre économie souffre actuellement de l'afflux d'or étranger."
 mal_investing_in_own_provinces:0 "Investissement en Or"
 desc_mal_investing_in_own_provinces:1 "Cette province a reçu un soutien financier sous forme d'or de la part du Mali."
 mal_second_target:0 "Seconde Cible"
 desc_mal_second_target:1 "Assurez-vous de chercher une seconde cible à qui envoyer de l'or."
