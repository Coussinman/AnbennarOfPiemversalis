 kongo_nation_title:0 "Restaurer le royaume du Kongo"
 kongo_nation_desc:1 "Le royaume tribal du Kongo fut autrefois la puissance régionale majeure et celui qui donna son nom à la région du Kongo. Avec sa chute et sans personne pour les remplacer, un vide a émergé dans la région du Kongo, qui attire maintenant les Européens et autres étrangers à exploiter. Il est temps de combler ce vide nous-mêmes et de continuer l'héritage du royaume !"
 ethiopia_nation_title:0 "Restaurer l'héritage salomonique"
 ethiopia_nation_desc:1 "L'empire d'Éthiopie est le successeur spirituel de l'Empire aksoumite, le foyer du fils du légendaire roi Salomon et de la reine de Saba et le défenseur de la foi copte. Leur chute a été une tragédie pour la foi copte éthiopienne, mais l'esprit de l'Éthiopie vit encore - attendant d'être ravivé par un successeur digne comme nous !"
