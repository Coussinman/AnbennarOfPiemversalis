 zulu_nation_ct:0 "Provoquer le peuple nguni local, ce qui pourrait résulter en la création prématurée de [ZUL.GetName]."
 federal_kingdoms_gather_the_armies_tt:0 "Les royaumes confédéraux rassembleront leurs troupes dans les prochains §Y6 mois§!, ce qui résulte en un gain de §Y1000 de main-d'œuvre§! par main-d'œuvre de base pour les provinces §Y[Root.Culture.GetName]§! plus tard.\nLe gain de main-d'œuvre augmente avec les §YModificateurs de main-d'œuvre nationale§!.\nChaque province §Y[Root.Culture.GetName]§! gagne §R+20,0%§! d'autonomie locale."
