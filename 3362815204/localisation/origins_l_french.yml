 estate_burghers_control_over_gold_mine:0 "Exploitation Aurifère Contrôlée"
 desc_estate_burghers_control_over_gold_mine:0 "Les bourgeois de cette province ont pris le contrôle du processus minier et s'assurent que pas trop d'or n'entre dans l'économie du propriétaire."
 estate_church_united_faith_and_culture:0 "Société Religieuse"
 desc_estate_church_united_faith_and_culture:1 "Cette province est guidée par le clergé, qui a assumé des rôles cruciaux dans les affaires sociales et culturelles et combine culture et religion pour les habitants de la région."
 estate_church_false_culture:0 "Culture Hérétique"
 desc_estate_church_false_culture:1 "Cette province compte une majorité de gens qui ne sont pas tolérés par leur suzerain. Ainsi, le clergé tente de rééduquer les habitants pour qu'ils puissent rejoindre leur société religieuse."
 estate_burghers_hydraulic_rights_desert:0 "Approvisionnement en Eau Amélioré"
 desc_estate_burghers_hydraulic_rights_desert:0 "Cette province connaît de grandes améliorations dans l'accès à l'eau grâce à l'intervention des bourgeois locaux."
 estate_burghers_hydraulic_rights_coastal_desert:0 "Approvisionnement en Eau Amélioré"
 desc_estate_burghers_hydraulic_rights_coastal_desert:1 "Cette province connaît de grandes améliorations dans son accès à l'eau grâce à l'intervention des bourgeois locaux."
 estate_burghers_hydraulic_rights_steppes:0 "Approvisionnement en Eau Amélioré"
 desc_estate_burghers_hydraulic_rights_steppes:1 "Cette province connaît de grandes améliorations dans son accès à l'eau grâce à l'intervention des bourgeois locaux."
 estate_burghers_hydraulic_rights_savanna:0 "Approvisionnement en Eau Amélioré"
 desc_estate_burghers_hydraulic_rights_savanna:1 "Cette province connaît de grandes améliorations dans son accès à l'eau grâce à l'intervention des bourgeois locaux."
 ###SON MISSION MODIFIERS###
 son_salt_cloth_production:0 "Production Accélérée"
 son_salt_cloth_production_tt:0 "Dure jusqu'à ce que le modificateur national §YProduction Principale de Sel et Tissu§! expire."
 desc_son_salt_cloth_production:0 "Cette province connaît des efforts intensifiés pour produire du sel et des tissus."
 son_fetishism_as_secondary_religion:0 "Religion Secondaire Fétichiste"
 desc_son_fetishism_as_secondary_religion:0 "Toute province possédée §YFétichiste§! obtient les effets suivants :\nCroissance de Prospérité Locale : §G+0.05§!\nContribution à l'Unité Religieuse Locale : §G-100.0%§!\nForce Missionnaire Locale : §R-2.0%§!\n\nLes Fétichistes ont gagné beaucoup d'influence et de tolérance dans notre royaume et sont maintenant considérés comme la religion secondaire de l'État.\nLe modificateur est retiré si le [Root.GetName] change sa religion en §YFétichiste§!."
 son_fetishism_as_secondary_religion_desc:0 "§YExpire quand la religion d'État change pour le Fétichisme.§!"
 son_fetishism_as_secondary_religion_tt:0 "Le [Root.GetName] obtient '§YReligion Secondaire Fétichiste§!' jusqu'à la fin de la partie ou jusqu'à ce que la religion du [Root.GetName] change en §YFétichisme§!, donnant les effets suivants :\nAmélioration des Relations : §G+10.0%§!\nToute province possédée §YFétichiste§! :\nCroissance de Prospérité Locale : §G+0.05§!\nContribution à l'Unité Religieuse Locale : §G-100.0%§!\nForce Missionnaire Locale : §R-2.0%§!"
 son_fetishism_as_secondary_religion_province:0 "Tolérance Fétichiste"
 desc_son_fetishism_as_secondary_religion_province:0 "Le propriétaire de cette province considère les Fétichistes comme une religion secondaire d'État."
 son_fetishism_as_secondary_religion_province_desc:0 "§YExpire quand la religion d'État change pour le Fétichisme.§!"
 son_separitism_killer:1 "Fidèles Dévoués"
 desc_son_separitism_killer:0 "Les Mossis ruraux ont été amenés à la lumière de l'Islam et ne désirent plus se révolter contre leur suzerain."
 son_embrace_legalism:0 "Soutien aux Ulémas"
 desc_son_embrace_legalism:0 "Le [Root.Monarch.GetName] a écouté les arguments concernant les décorations de la Grande Mosquée de Djenné, et a pris parti pour les clergé dans cette affaire."
 son_embrace_mysticism:0 "Soutien aux Dhimmis"
 desc_son_embrace_mysticism:0 "Le [Root.Monarch.GetName] a écouté les arguments concernant les décorations de la Grande Mosquée de Djenné, et a pris parti pour les [Root.GetDhimmi] dans cette affaire."
 son_foothold_in_enemy_territory:0 "Frontière avec le Mali"
 desc_son_foothold_in_enemy_territory:1 "Cette province est la frontière la plus éloignée du Songhaï qui confine au Mali. De nombreux artisans et maçons se sont rassemblés dans cette province pour préparer les défenses."
 son_professional_songhaian_army:0 "Première Armée Permanente Professionnelle"
 desc_son_professional_songhaian_army:1 "Le [Root.Monarch.GetName] a choisi de mettre l'accent sur une armée permanente plus sophistiquée. En raison de ces exigences, la qualité de l'armée a augmenté, mais les recruteurs sont devenus plus sélectifs dans leur choix de recrues."
 son_focus_on_professional_armies:0 "Armée Permanente Professionnelle"
 desc_son_focus_on_professional_armies:1 "Le [Root.Monarch.GetName] a choisi de mettre l'accent sur une armée permanente plus sophistiquée. En raison de ces exigences, la qualité de l'armée a augmenté, mais les recruteurs sont devenus plus sélectifs dans leur choix de recrues."
 son_reformed_army_technology:0 "Les Armes à Feu du Songhaï"
 desc_son_reformed_army_technology:1 "Les armes à feu sont une technologie jamais vue dans la guerre ouest-africaine. Le Songhaï est le premier royaume qui a embrassé l'usage des fusils et des canons et a utilisé cette technologie pour dominer les autres puissances de la région.\nAvec le contact avec les Européens et la connaissance de leur technologie, la qualité de ces armes s'est élevée à des niveaux encore plus hauts."
 son_modern_government:0 "État Moderne"
 desc_son_modern_government:0 "Notre État a reçu un développement crucial concernant l'art de gouverner et l'administration, en faisant le premier État moderne d'Afrique de l'Ouest."
 son_songhaian_empire:0 "Empire Songhaï"
 desc_son_songhaian_empire:0 "Nous sommes devenus la merveilleuse hégémonie de l'Afrique de l'Ouest ! L'Empire Songhaï prospérera et perdurera !"
 son_religious_scholars:0 "Érudit Religieux"
 desc_son_religious_scholars:0 "Les clergé ont encouragé les érudits religieux de notre royaume et les soutiennent avec leurs propres ressources."
 son_religious_friends:0 "Réputation Pieuse"
 desc_son_religious_friends:0 "Nos efforts pour améliorer les opinions de nos frères de foi nous ont donné une réputation positive parmi les nombreux États sunnites du monde et pour les gens de notre foi."
 son_tolerance_of_old_traditions:0 "Tolérance des Traditions"
 desc_son_tolerance_of_old_traditions:0 "Notre royaume a commencé à exprimer une plus grande tolérance envers les populations rurales qui croient encore en leurs traditions et coutumes païennes."
 son_defender_of_traditions:0 "Défenseur des Traditions"
 desc_son_defender_of_traditions:0 "Notre vision tolérante et notre volonté d'aider les gens de foi païenne nous ont donné une réputation positive parmi les États païens."
 son_salt_cloth_trader:0 "Production Principale de Sel et Tissu"
 desc_son_salt_cloth_trader:0 "Nous avons concentré une grande partie de nos manufactures et ateliers dans la production de sel et de tissu, ce qui nous apporte un avantage significatif dans les nœuds commerciaux."
 son_beacon_of_islam:0 "Phare de la Foi Musulmane"
 desc_son_beacon_of_islam:0 "Notre dévouement à convertir toute l'Afrique de l'Ouest nous a transformés en Phare de la foi musulmane de cette région. Personne ne questionnera la piété de notre règne."
 ###KON MISSION MODIFIERS###
 kon_south_african_hegemony:1 "Hégémon de l'Afrique Australe"
 desc_kon_south_african_hegemony:2 "Les provinces des groupes culturels d'§YAfrique Australe§!, de §YBantou Oriental§! ou des §YGrands Lacs§! ne souffrent pas des pénalités de culture non acceptée tant que ce modificateur est actif.\n\nNous sommes les conquérants de l'Afrique Australe et avons établi un empire s'étendant de la Côte d'Ivoire à Madagascar. Notre autorité sera incontestable !"
 kon_south_african_hegemony_province:1 "Hégémon de l'Afrique Australe"
 desc_kon_south_african_hegemony_province:1 "Le propriétaire de cette province a revendiqué le titre d'« Hégémon de l'Afrique Australe ». Les gens de cette province ne remettront pas en question l'autorité de leur suzerain - même si leur culture n'est officiellement pas acceptée."
 temporary_colonist:0 "Colons Aventuriers"
 desc_temporary_colonist:0 "Certains de nos gens sont des aventuriers qui cherchent de nouvelles opportunités dans des provinces inexplorées. Ainsi, ils sont prêts à s'installer sur des terres où personne de notre royaume n'a jamais mis les pieds."
 kon_european_influence:0 "Influence Européenne"
 desc_kon_european_influence:1 "Notre contact avec les technologies des Européens accélère notre propre progrès dans les institutions et les nouvelles idées pour notre royaume."
 ###ZIM MISSION MODIFIERS###
 zim_trade_dominance:0 "Domination Commerciale"
 desc_zim_trade_dominance:0 "Nous contrôlons l'un des lieux commerciaux les plus riches du monde et dominons le flux de richesses dans l'océan Indien !"
 zim_advanced_military:0 "Armée Réformée"
 desc_zim_advanced_military:0 "Notre armée a reçu des réformes majeures basées sur les expériences qu'elle a acquises au combat et les suggestions de nos conseillers militaires."
 zim_weapon_forgery:0 "Forge d'Armes Mutapane"
 desc_zim_weapon_forgery:0 "Cette province est la principale manufacture d'armes pour l'armée Mutapane."
 zim_uniform_tailoring:0 "Confection d'Uniformes Mutapans"
 desc_zim_uniform_tailoring:0 "Cette province est le principal atelier de confection d'uniformes pour l'armée Mutapane."
 zim_sacred_court:0 "Cour Sacrée"
 desc_zim_sacred_court:1 "La cour du Mwenemutapa n'abrite que les conseillers les plus sages et les plus compétents qui méritent d'être près d'un dirigeant déifié comme le nôtre."
 zim_mutapan_influence:0 "Influence Mutapane"
 desc_zim_mutapan_influence:0 "Cette province reçoit un grand soutien de son suzerain, augmentant la production et assurant la prospérité de la terre."
 ###JEWS###
 promised_land_modifier:0 "Terre Promise"
 desc_promised_land_modifier:0 "La terre de Palestine a été promise aux Juifs par Dieu lui-même selon la Torah."
 ###KONGO###
 kongo_cardinal_modifier:0 "Cardinal d'Afrique"
 desc_kongo_cardinal_modifier:0 "Un §YCardinal§! est garanti d'être placé dans cette province tant que le propriétaire est un catholique dévoué.\nCette province abrite le siège du Cardinal d'Afrique."
 kon_absolute_rulership:0 "Pouvoir Absolu"
 desc_kon_absolute_rulership:0 "Notre [Root.Monarch.GetTitle] règne sur le [Root.GetName] avec une autorité absolue, et a le soutien de notre peuple pour le faire."
 kon_kuban_art:0 "Art Kuban"
 desc_kon_kuban_art:1 "Les Kuban ont créé de magnifiques mais mortelles épées larges, les Épées Ilwoon, et les magnifiques masques de guerre pour nos soldats. Tandis que les épées augmentent la capacité de combat de nos troupes, les masques servent d'outil effrayant pour tout ennemi qui fait face à nos féroces guerriers."
 kon_intensified_copper_mining:0 "Le Cuivre d'Anziku"
 desc_kon_intensified_copper_mining:1 "Le cuivre d'Anziku a été l'un des grands intérêts du Kongo pendant des décennies et fut la raison de conflits entre le Kongo et le Tyo. Avec la conquête d'Anziku, les Kongolais ont maintenant un accès complet aux sources de cuivre des provinces et ont commencé à exploiter ce métal précieux plus intensément."
 kon_defender_of_the_old_ways:0 "Défenseur des Anciennes Voies"
 desc_kon_defender_of_the_old_ways:0 "Nous sommes les défenseurs des anciennes voies traditionnelles et avons gagné le respect de nos frères et peuples fétichistes."
 kon_united_shaman_tribes:0 "Chamans Unis"
 desc_kon_united_shaman_tribes:1 "Les chamans de notre terre se sont unis dans la tentative d'expulser les missionnaires chrétiens et ont réussi. Mais leur tâche n'est pas encore terminée et maintenant ils concentrent leur attention sur les provinces qui sont également tombées aux mains de religions étrangères."
 kon_catholic_fortress_of_africa:0 "Forteresse Catholique d'Afrique"
 desc_kon_catholic_fortress_of_africa:0 "Nous sommes la forteresse du Christ en Afrique ! Nous apportons la lumière du Seigneur aux barbares non civilisés et consacrons l'Afrique au Saint-Siège !"
 kon_chokwe_craftsmenship:1 "Artisanat Chokwe"
 desc_kon_chokwe_craftsmenship:0 "Cette province emploie des artisans Chokwe qui créent des biens artistiques comme des idoles et des masques faits de bois et d'ivoire."
 kon_defender_of_africa:0 "Défenseur de l'Afrique"
 desc_kon_defender_of_africa:1 "Notre pays s'est élevé au-dessus de tous les autres, a affronté les Européens qui aspiraient à notre asservissement et destruction et les a bannis de notre continent natal !"
 kon_great_power_of_africa:0 "Grande Puissance d'Afrique"
 desc_kon_great_power_of_africa:1 "Notre pays s'est élevé au-dessus de tous les autres, s'est modernisé en un État prospère et a affronté les Européens qui aspiraient à notre asservissement ! Maintenant nous sommes l'un des grands empires du monde !"
