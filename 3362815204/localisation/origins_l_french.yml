 eth_secure_religious_unity_title:0 "Assurer l'unité religieuse"
 eth_secure_religious_unity_desc:0 "Notre royaume est religieusement divisé entre les Coptes, les Juifs et les Musulmans. Cela mène à un manque d'unité religieuse, ce qui rend tout effort de centralisation de l'État et de résolution des problèmes quasi impossible. Nous devons assurer notre unité religieuse !"
