 ZAN_ideas_bonus:0 "Ambition Kilwanaise"
 zan_kilwa_latitude_staves:0 "Bâtons de Latitude Kilwanais"
 zan_kilwa_latitude_staves_desc:0 "Notre technologie navale supérieure nous permet de naviguer plus loin et mieux que tous nos concurrents, nous donnant l'avantage."
 zan_shirazis_legacy:0 "Héritage de Shirazi"
 zan_shirazis_legacy_desc:0 "Notre fondateur ancestral venait de Shiraz, fils de l'Émir de Perse, ce qui ne laisse aucun doute sur notre droit de régner."
 zan_the_deal_with_almuli:0 "L'Accord avec le Roi Almuli"
 zan_the_deal_with_almuli_desc:0 "Nous avons obtenu notre île du Roi Almuli, notre réputation de négociants équitables devrait être claire pour tous."
 zan_gold_of_sofala:0 "Or de Sofala"
 zan_gold_of_sofala_desc:0 "L'or de Sofala a toujours été l'une de nos principales sources de richesse, nous sommes habitués à avoir une économie autour de celui-ci."
 zan_trade_center_of_zanzibar:0 "Marchands de Zanzibar"
 zan_trade_center_of_zanzibar_desc:0 "Zanzibar a toujours été un point focal pour les marchands, ils viennent de partout pour commercer ici."
 zan_center_of_migration:0 "Centre de Migration"
 zan_center_of_migration_desc:0 "Avec l'augmentation du commerce, il y a aussi un flux accru de personnes, ce qui signifie que nos villes se développent encore davantage."
 zan_kilwa_the_melting_pot:0 "Creuset Culturel"
 zan_kilwa_the_melting_pot_desc:0 "Avec le commerce qui traverse notre terre, il y a aussi un flux et un échange accrus d'idées. Nous pouvons apprendre de tous les coins du monde."
 ###MODIFIERS###
 eth_accepted_society:0 "Société Acceptée"
 desc_eth_accepted_society:0 "Le peuple juif de cette province est traité comme s'il était copte."
 hau_hausa_conquest:0 "Conquête Haoussa"
 desc_hau_hausa_conquest:0 "Cette province a été subjuguée par les Haoussa. Malgré ce fait, les populations locales jouissent de plus de libertés qu'attendu."
 desc_eth_blessing_of_kings:0 "Pour des raisons inexplicables, notre dynastie régnante semble être bénie de fortune et de chance."
 estate_nobles_neighbor_raids_fort:0 "Forteresse Pillée"
 desc_estate_nobles_neighbor_raids_fort:0 "La forteresse a été récemment pillée. Elle ne possède ni personnel vétéran ni objets de valeur dignes d'un second pillage."
 gathers_soldiers_for_the_ruler:0 "Rassemblement des Troupes"
 desc_gathers_soldiers_for_the_ruler:0 "Cette province est actuellement occupée à rassembler des soldats. Les tâches de moindre priorité doivent attendre."
 internal_marriage:0 "Mariage Interne"
 desc_internal_marriage:0 "Notre dirigeant a épousé un conjoint de l'un des royaumes internes."
 msi_federal_kingdom_focus:0 "Privilèges pour les Royaumes"
 desc_msi_federal_kingdom_focus:0 "Nous avons décidé de concentrer nos efforts sur l'augmentation de la loyauté des royaumes confédéraux."
 msi_federal_kingdom_focus_desc:0 "dure jusqu'à ce que '§YRoyaume Confédéral Mossi§!' soit révoqué."
 msi_centralization_focus:0 "Centralisation des Mossi"
 desc_msi_centralization_focus:0 "Nous avons décidé de concentrer nos efforts sur l'augmentation de la centralisation de notre État."
 msi_centralization_focus_desc:0 "dure jusqu'à ce que '§YRoyaume Confédéral Mossi§!' soit sélectionné."
 city_of_401_deities:1 "Cité des Quatre Cent Une Divinités"
 desc_city_of_401_deities:1 "Ile Ife est la célèbre Cité des Quatre Cent Une Divinités, et un site sacré pour de nombreuses personnes des fois traditionnelles africaines."
 hau_chief_of_power:0 "Cité du Gouvernement"
 desc_hau_chief_of_power:0 "Cette cité est le lieu historique du pouvoir pour les Haoussa. Indépendamment de l'état actuel de la capitale, cette province est d'une grande importance dans l'histoire Haoussa."
 hau_chiefs_of_market:0 "Cité des Marchés"
 desc_hau_chiefs_of_market:0 "Cette cité est le lieu historique des marchés pour les Haoussa. Elle attire le commerce de toute l'Afrique de l'Ouest."
 hau_chief_of_war:0 "Cité de la Guerre"
 desc_hau_chief_of_war:0 "Cette cité est le lieu historique de la guerre pour les Haoussa. Les armes y sont créées, les soldats y sont entraînés."
 hau_chiefs_of_indigo:0 "Cité de l'Indigo"
 desc_hau_chiefs_of_indigo:0 "Cette cité est le lieu historique de l'indigo pour les Haoussa. Elle a été d'une grande valeur pour les peuples d'Afrique de l'Ouest, et est maintenant encore un centre pour les teintures dans cette région."
 hau_chief_of_slaves:0 "Cité des Esclaves"
 desc_hau_chief_of_slaves:0 "Cette cité est le lieu historique des esclaves pour les Haoussa. De grands bâtiments ont été construits en utilisant les esclaves de cette région."
 zul_provocated_locals:0 "Troubles Nguni"
 desc_zul_provocated_locals:0 "Les Nguni de cette province ont été forcés au service militaire par des forces extérieures à leur culture. Ils pourraient exprimer leur mécontentement sous la forme d'une révolte à l'avenir."
 hau_city_builders:0 "Bâtisseurs de Cités"
 desc_hau_city_builders:0 "Nous sommes incontestablement la plus grande et la plus influente des cités Haoussa."
 hau_the_jiihad:0 "Le Jihad"
 desc_hau_the_jiihad:0 "C'est notre devoir sacré de nous opposer à quiconque nie les enseignements du Prophète."
 hau_caliphate_of_the_sahel:0 "Califat du Sahel"
 desc_hau_caliphate_of_the_sahel:0 "Nous sommes devenus le Califat incontesté de tout le Sahel."
 aju_gold_trade_deal_refused:0 "Focus sur sa Propre Économie"
 desc_aju_gold_trade_deal_refused:0 "Nous avons décidé de nous concentrer sur notre propre économie au lieu de faire un accord commercial avec notre allié, gardant tout l'or que nous produisons pour nous-mêmes."
 aju_gold_trade_deal_ajuuraan:0 "Accord Commercial d'Or"
 desc_aju_gold_trade_deal_ajuuraan:0 "Nous avons maintenant accès aux sources d'or d'un allié proche. Bien que l'or supplémentaire presse notre économie, les métaux sont définitivement d'une grande utilité pour notre monnaie."
 aju_ajuuran_influence_in_java:0 "Influence Commerciale Ajuurane"
 desc_aju_ajuuran_influence_in_java:0 "Cette province reçoit une influence commerciale d'Ajuuraan. Tandis que le pouvoir commercial est sapé par la présence des marchands étrangers, le pouvoir d'achat qu'ils apportent soutient substantiellement la production locale."
 warband_assembled:0 "Bande de Guerre Assemblée"
 desc_warband_assembled:0 "Nous avons assemblé une vraie Bande de Guerre, et maintenant nous pouvons vraiment montrer notre force à nos rivaux !"
 w_african_modern_weapons:0 "Armes Modernes"
 desc_w_african_modern_weapons:0 "Nous avons acquis des armes à poudre pour nos guerriers, et maintenant nous pouvons même les fabriquer sur nos terres."
 w_african_unity_of_west_african:0 "Unité de l'Afrique de l'Ouest"
 desc_w_african_unity_of_west_african:0 "Nous avons triomphé là où le Mali a échoué, et maintenant toutes les terres et peuples d'Afrique de l'Ouest sont réunis sous notre règne !"
 w_african_cult_collector:1 "Traditions Fétichistes"
 desc_w_african_cult_collector:1 "Notre peuple a embrassé les anciens rituels de notre foi et culture."
 w_african_shamans:0 "Chamans"
 desc_w_african_shamans:0 "Nos chamans ont répandu nos croyances parmi les terres voisines."
 w_african_fetishist_rights:0 "Droits Fétichistes"
 desc_w_african_fetishist_rights:0 "Notre peuple est plus uni en vénérant nos cultes traditionnels."
 w_african_tolerance:1 "Unité dans la Religion"
 desc_w_african_tolerance:1 "Nous avons affirmé la vraie foi en Afrique de l'Ouest ! La piété et la dévotion à Allah seront incontestées !"
 w_african_tolerance_fetishist:0 "Unité dans la Religion"
 desc_w_african_tolerance_fetishist:0 "Nous avons affirmé la vraie foi en Afrique de l'Ouest ! Les traditions et l'autorité de nos chamans seront incontestées !"
 w_african_defender_of_sunni_faith:0 "Défenseurs de la Foi Sunnite"
 desc_w_african_defender_of_sunni_faith:0 "Nous avons proprement uni notre peuple derrière notre foi islamique."
 w_african_missionaries:0 "Missionnaires"
 desc_w_african_missionaries:0 "Maintenant nous avons des gens désireux de répandre la foi parmi nos voisins."
 w_african_sunni_rights:1 "Marabout Local"
 desc_w_african_sunni_rights:0 "Nos marabouts ont répandu nos croyances parmi les terres voisines."
 w_african_tax_collectors:0 "Percepteurs d'Impôts"
 desc_w_african_tax_collectors:0 "Nous avons proprement collecté les tributs de nos voisins, comme il se doit."
 w_african_develop_modifier:0 "Défrichements et Irrigations"
 desc_w_african_develop_modifier:0 "Nous avons maintenant développé nos terres avec ce processus planifié de défrichements et d'irrigations."
 w_african_tolerance_desc:0 "Jusqu'à ce que nous changions notre religion"
 estate_nobles_cawa_peace_keepers_modifier:0 "Gardiens de la Paix Cawa"
 desc_estate_nobles_cawa_peace_keepers_modifier:0 "Nos troupes Cawa se concentrent sur le maintien de la paix au sein de notre empire et la conservation de leurs forces pour l'avenir."
 estate_nobles_cawa_offensive_fighters_modifier:0 "Conquérants Cawa"
 desc_estate_nobles_cawa_offensive_fighters_modifier:0 "Nos troupes Cawa se concentrent sur le repoussement de l'ennemi loin des frontières impériales. Elles cherchent le combat et engagent l'ennemi de toutes leurs forces."
 jol_dominant_trade:0 "Expertise Commerciale"
 desc_jol_dominant_trade:0 "L'exécution des leçons que nous avons apprises des Européens nous permet de trouver du profit dans les accords commerciaux."
 jol_imperial_ambitions:0 "Victoire sur le Songhaï"
 desc_jol_imperial_ambitions:0 "Notre victoire sur la menace Songhaï apporte gloire et renommée ! Ni les sujets ni les étrangers ne douteront de notre force !"
 jol_west_african_great_power:0 "Grande Puissance d'Afrique de l'Ouest"
 desc_jol_west_african_great_power:0 "Nous avons vaincu les plus grandes menaces en Afrique de l'Ouest, remplacé l'autrefois glorieux empire du Mali et nous sommes élevés au-dessus de tous nos concurrents. Vraiment, nous sommes la grande puissance d'Afrique de l'Ouest !"
 zim_nguni_militarization:0 "Militarisation Nguni"
 desc_zim_nguni_militarization:0 "Nous avons militarisé les Nguni et établi un programme de recrutement à l'échelle nationale pour renforcer nos régiments."
 oyo_access_to_horses:0 "Accès aux Chevaux"
 desc_oyo_access_to_horses:0 "Nous avons maintenant accès aux chevaux, il nous est facile de former des régiments de cavalerie."
 oyo_empire:0 "Empire d'Oyo"
 desc_oyo_empire:0 "Nous sommes devenus un vrai Empire, personne ne peut le nier."
 oyo_shaman_gathering:0 "Rassemblement de Chamans"
 desc_oyo_shaman_gathering:0 "Les différents chamans de notre foi sont capables de tisser une vision unifiée des croyances de notre pays."
 zan_kilwan_embassy:0 "Ambassade Kilwanaise"
 desc_zan_kilwan_embassy:0 "Cette province abrite l'ambassade de Kilwa et sert de connexion diplomatique perso-africaine.\n\n§YLe modificateur est retiré si le propriétaire de la province change.§!"
 zan_persian_embassy:0 "Ambassade Persane"
 desc_zan_persian_embassy:1 "Cette province abrite l'ambassade du [2218.Owner.GetName] et sert de connexion diplomatique perso-africaine.\n\n§YLe modificateur est retiré si le propriétaire de la province change.§!"
 zan_embassy_desc:1 "dure jusqu'à ce que le propriétaire de la province change"
 zan_expansion_into_the_cape:0 "Expansion vers le Cap"
 desc_zan_expansion_into_the_cape:0 "Les aventuriers et explorateurs de notre pays se sont portés volontaires pour s'étendre vers le sud de l'Afrique pour découvrir ses richesses cachées."
 zan_great_kilwa:0 "Grande Kilwa"
 desc_zan_great_kilwa:0 "La cité de Grande Kilwa a reçu un développement et des restaurations majeurs. Maintenant c'est la perle de la Côte Swahili."
 zan_kilwan_trade_dominance:0 "Domination Commerciale Kilwanaise"
 desc_zan_kilwan_trade_dominance:0 "Nos marchands dominent le commerce du Golfe d'Aden. Maintenant ils étendent leur influence dans d'autres nœuds commerciaux pour notre bénéfice."
 zan_master_of_the_trade:0 "Maître du Commerce"
 desc_zan_master_of_the_trade:0 "Aucun pays autre que nous n'a atteint la grandeur du commerce comme nous l'avons fait. Nous sommes le maître définitif du commerce africain et asiatique !"
 zan_conversion_of_fetishist:0 "Prise de Contrôle Swahili"
 desc_zan_conversion_of_fetishist:0 "Cette province a été prise en main par les Swahili, qui tentent maintenant de convertir les populations locales de cette zone."
 zan_riches_of_china:0 "Richesses de la Chine"
 desc_zan_riches_of_china:0 "Les histoires des richesses de la Chine ont amené de nombreux marchands à intensifier leurs tactiques commerciales afin d'obtenir une part de l'argent d'Asie."
 zan_trade_with_india:0 "Commerce Indien"
 desc_zan_trade_with_india:0 "Grâce aux expériences que nous faisons en Inde, notre commerce a atteint un nouveau niveau d'efficacité."
 zan_colonial_ambition:0 "Ambition Coloniale"
 desc_zan_colonial_ambition:0 "Tandis que nous nous concentrons fortement sur le commerce, nous ne pouvons pas oublier l'attrait de coloniser les îles sauvages, et... libérer les biens précieux qu'elles possèdent."
 zan_australian_colony:1 "Colonisateurs Kilwanais"
 desc_zan_australian_colony:1 "La colonisation de l'Australie motive notre peuple plus que jamais à déménager vers les nouveaux endroits de ce monde."
 msi_conquerors_of_west_africa:0 "Organisation Mossi"
 desc_msi_conquerors_of_west_africa:0 "Notre objectif est la subjugation et la conquête de toute l'Afrique de l'Ouest. En assignant les nombreux royaumes confédéraux à l'administration, nous pouvons assurer une campagne de conquête plus fluide."
 msi_west_african_hegemony:0 "Hégémon Ouest-Africain"
 desc_msi_west_african_hegemony:0 "Nous dominons la région d'Afrique de l'Ouest ! En tant que royaume le plus puissant de cette région, il est naturel que nous revendiquions le titre d'hégémon régional !"
 msi_prepared_for_war:0 "Préparation de Guerre"
 desc_msi_prepared_for_war:0 "Nous avons rassemblé nos troupes, recruté nos meilleurs généraux et préparé la machinerie de guerre de notre pays. Notre pays est prêt pour les grandes guerres qui nous attendent."
 msi_integrated_province:0 "Païens Intégrés"
 desc_msi_integrated_province:0 "Les païens de cette province jouissent de privilèges spéciaux en échange d'impôts uniques pour l'État Mossi."
 msi_the_kingdom_federation:0 "Loyauté Confédérale"
 desc_msi_the_kingdom_federation:0 "Les royaumes au sein de notre royaume ont juré leur loyauté au [Root.Monarch.GetTitle], et le reconnaissent comme chef suprême des Mossi."
 aju_gold_trade_deal_ally:0 "Accord d'Or Ajuuraan"
 desc_aju_gold_trade_deal_ally:0 "Nous avons décidé d'accepter l'accord avec Ajuuraan, leur fournissant notre métal précieux pour leurs monnaies."
 kon_great_power:0 "Suprématie sur une Grande Puissance"
 desc_kon_great_power:0 "Contre toute attente, notre pays a réussi à s'assurer une victoire décisive contre l'une des grandes puissances de ce monde ! Gloire au [Root.GetName] !"
 ###EVENTS###
 #EAST AFRICAN MISSIONS
 east_africa_economic_base_title:0 "Créer une Base Économique"
 east_africa_economic_base_desc:0 "Pour que notre peuple progresse, nous devons établir une fondation économique solide et stable. Économisons de l'or et créons quelques entreprises génératrices d'argent."
 east_africa_trade_consolidation_title:0 "Consolidation Commerciale"
 east_africa_trade_consolidation_desc:0 "Nos terres et celles qui les entourent sont pleines de ressources que d'autres nations désirent. Nous pouvons définitivement réaliser leurs souhaits. Pour un prix, bien sûr."
 east_africa_dominate_tn_title:0 "Dominer le Nœud Commercial"
 east_africa_dominate_tn_desc:0 "En tant que nation commerciale émergente, nous devons contrôler les plus grands centres commerciaux de notre zone pour assurer cette dominance."
 east_africa_trading_navy_title:0 "Une Marine Commerciale"
 east_africa_trading_navy_desc:0 "Nos principaux partenaires commerciaux sont loin de nous. En construisant des navires, nous pouvons naviguer vers leurs côtes au lieu d'attendre qu'ils viennent à nous et fixer les conditions de vente nous-mêmes."
 east_africa_commercial_treaties_title:0 "Traités Commerciaux"
 east_africa_commercial_treaties_desc:1 "Traditionnellement, nos principaux partenaires commerciaux venaient d'Arabie ou du Sud de l'Inde. Si nous envoyons nos marchands et créons une forte présence sur leurs propres marchés domestiques, nous pourrons négocier depuis une position plus puissante."
 east_africa_zheng_he_title:0 "Zheng He Inversé"
 east_africa_zheng_he_desc:0 "Il n'y a pas si longtemps, un amiral de la lointaine nation de Chine a visité nos côtes. Même aujourd'hui, il y a des descendants des marins de cette flotte qui sont restés sur nos terres. Notre nation est puissante maintenant et nous pouvons leur rendre visite. Ce ne sera pas seulement une visite de courtoisie, mais un moyen d'assurer un approvisionnement constant en porcelaine pour notre royaume."
 chinese_trade_agreement:0 "Accord Commercial Chinois"
 east_africa_rising_lion_title:0 "Un Lion qui se Lève"
 east_africa_rising_lion_desc:0 "Aucune nation n'est respectée s'il n'y a pas une armée puissante qui la défend. Nous recruterons les meilleurs hommes de nos terres et créerons une armée puissante qui fera réfléchir à deux fois avant de nous mettre en colère."
 east_africa_hear_me_roar_title:0 "Entendez mon Rugissement"
 east_africa_hear_me_roar_desc:0 "Une nation commerciale dominatrice a besoin de deux choses pour imposer sa volonté : des ports et des terres. Nous devons contrôler à la fois la terre et la mer."
 east_africa_international_influence_title:0 "Influence Internationale"
 east_africa_international_influence_desc:1 "Notre force est évidente, mais si d'autres pays ne reconnaissent pas notre grandeur, sa valeur est moindre. Nous enverrons des ambassades vers d'autres grandes nations et serons reconnus comme une vraie puissance."
 international_influence.tooltip:0 "Au moins §Y2§! Grandes Puissances :\nAlliance avec le §Y[Root.GetName]§!.\nOnt au moins §Y150§! d'opinion du §Y[Root.GetName]§!."
 east_africa_lion_king_title:0 "Le Roi Lion"
 east_africa_lion_king_desc:0 "C'est seulement en contrôlant notre région que nous pourrons nous appeler rois commerçants. Conquête ou diplomatie, peu importe. Toutes les nations alentour s'inclineront ou périront."
 east_africa_horn_trade_title:0 "Commerce de la Corne de l'Afrique"
 east_africa_horn_trade_desc:0 "Le détroit de Bab al-Mandeb est un point d'étranglement commercial proche qui doit être contrôlé par notre nation si nous voulons devenir une grande nation commerciale. Nous n'avons pas besoin de conquérir comme des fous, juste tenir les bonnes provinces."
 east_africa_horn_trade_tooltip:0 "Nous recevrons des revendications sur plusieurs ports dans la région du Nœud Commercial d'Aden."
 east_africa_eastern_trade_title:0 "Routes Commerciales Orientales"
 east_africa_eastern_trade_desc:0 "La Chine et les épices orientales passent toutes par le Sud de l'Inde. Si nous prenons quelques ports dans la zone, nous pourrons rediriger ces produits précieux plus facilement vers notre nœud domestique."
 east_africa_eastern_trade_tooltip:0 "Nous recevrons des revendications sur plusieurs ports dans la région du Nœud Commercial de Coromandel."
 east_africa_modern_army_title:0 "Une Armée Moderne"
 east_africa_modern_army_desc:0 "Une Grande Nation ne peut être appelée ainsi si son armée et sa marine ne sont pas parmi les meilleures. Nous moderniserons nos troupes et navires pour qu'ils soient craints partout."
 east_africa_modern_nation_title:0 "Nation Influente"
 east_africa_modern_nation_desc:0 "En étant la nation dirigeante, nous pouvons influencer les tendances et les façons des nations qui nous connaissent. Elles nous regarderont avec un mélange d'envie et d'admiration."
 east_africa_big_treasury_title:0 "Grand Trésor"
 east_africa_big_treasury_desc:0 "Nous devons collecter autant d'argent que possible afin de créer une bonne base pour devenir une Grande Puissance."
 #EAST AFRICAN MODIFIERS
 east_africa_blooming_nation:0 "Nation Florissante"
 desc_east_africa_blooming_nation:0 "Comme une fleur, notre nation fleurit et devient un joyau de la région, regardée avec à la fois envie et admiration par nos voisins."
 east_africa_trading_hub:0 "Centre Commercial"
 desc_east_africa_trading_hub:0 "Alors que le commerce commence à inonder nos cités de marchands de partout, de nombreux endroits à travers notre Nation commencent à prospérer."
 east_africa_trading_hub_tooltip:0 "Pour le reste de la campagne, une province possédée dans votre Nœud Commercial Domestique obtiendra :\nCoût d'Amélioration du Centre Commercial : §G-20%§!\nPouvoir Commercial Local : §G+10.00§!"
 east_africa_money_calls_money:0 "L'Argent Appelle l'Argent"
 desc_east_africa_money_calls_money:0 "Économiser de l'argent nous a permis d'améliorer nos méthodes pour créer plus d'argent de manière intelligente avec les investissements corrects."
 east_africa_modern_army:0 "Armée Moderne"
 desc_east_africa_modern_army:0 "Nous avons enseigné à nos troupes, à la fois sur terre et sur mer, les bénéfices de la discipline et des tactiques modernes. Ces leçons assureront que nos forces armées soient craintes par nos ennemis pour longtemps."
 east_africa_modern_nation:0 "Nation Moderne"
 desc_east_africa_modern_nation:0 "Les tendances ont changé. Tandis que dans le passé nous regardions les autres avec admiration, nous sommes maintenant le modèle à suivre. Des ambassades de partout viennent nous visiter pour apprendre de nos méthodes."
 east_africa_commercial_routes:0 "Routes Commerciales"
 desc_east_africa_commercial_routes:0 "Avec une forte marine commerciale, chaque rivage distant semble plus proche, facilitant notre accès aux nouvelles richesses et notre capacité à exporter nos produits."
 east_africa_attracting_capital:0 "Attirant le Capital"
 desc_east_africa_attracting_capital:1 "Notre capitale a attiré beaucoup de gens et d'investissements, la faisant croître. La richesse est si importante que les provinces voisines en bénéficient aussi."
 east_africa_indian_trade:0 "Commerce Indien"
 desc_east_africa_indian_trade:0 "Notre stratégie d'avant-postes commerciaux redirige les routes commerciales du Sud de l'Inde, envoyant vers nos côtes les richesses de cette nation pour notre propre bénéfice."
 east_africa_fearless_army:0 "Armée Intrépide"
 desc_east_africa_fearless_army:0 "Nos troupes sont préparées pour la bataille, conscientes de leur supériorité contre nos pathétiques ennemis."
 east_africa_big_friends:0 "Grands Amis"
 desc_east_africa_big_friends:0 "Se lier d'amitié avec d'autres grandes puissances nous protégera pendant que nous devenons plus forts. Peut-être pourrons-nous même les poignarder dans le dos à l'avenir..."
 east_africa_regional_hegemon:0 "Hégémon Régional"
 desc_east_africa_regional_hegemon:1 "Aucun pays de notre région n'est plus puissant que nous. L'opposition interne et externe n'a aucune chance contre notre appareil d'État. Nous sommes des dirigeants et nous continuerons à diriger pendant mille ans."
 ###CENTRAL AFRICAN GENERIC MISSIONS
 c_a_prepare_for_war_mission_title:0 "Se Préparer pour la Guerre"
 c_a_prepare_for_war_mission_desc:0 "Nous sommes entourés par de nombreux pays qui à tout moment pourraient devenir nos ennemis potentiels. Nous devons nous préparer à cela."
 c_a_war_mission_title:0 "Profiter de la Guerre"
 c_a_war_mission_desc:0 "Nous devons piller nos ennemis pour gagner leurs ressources, nous les garderons faibles et nous rendrons plus forts. Alors ils seront beaucoup plus faciles à écraser plus tard."
 c_a_conquest_mission_title:0 "Étendre notre Pays"
 c_a_conquest_mission_desc:0 "Nos ennemis sont implacables et sans fin, seulement en les éliminant un par un et en devenant plus forts à leurs dépens pourrons-nous affronter les plus grandes menaces. Étendre notre territoire n'est que la première étape de notre chemin vers la gloire."
 c_a_become_empire_mission_title:0 "Devenir un Empire"
 c_a_become_empire_mission_desc:0 "Nous sommes plus grands et plus forts que jamais auparavant, mais ce n'est toujours pas assez ! Nous devons atteindre le pinacle du pouvoir et revendiquer notre droit légitime de régner sur tous nos ennemis. Nous devons devenir un vrai Empire glorieux."
 c_a_train_army_mission_title:0 "Entraîner l'Armée"
 c_a_train_army_mission_desc:1 "Si nous voulons survivre et vaincre quiconque ose s'opposer à nous, nous ne pouvons pas le faire avec une racaille qui peut à peine distinguer le bout pointu de la lance de l'autre. Nous devons les transformer en une vraie armée."
 c_a_military_hegemon_mission_title:0 "Avoir la Suprématie Militaire"
 c_a_military_hegemon_mission_desc:0 "Notre glorieuse armée nous a bien servis, mais elle n'est toujours pas assez puissante pour atteindre nos objectifs. Nous devons l'étendre et en faire une force considérable, digne de la peur de nos ennemis."
 c_a_military_hegemon_mission_ct:0 "Avoir la plus grande armée dans les régions d'§YAfrique Centrale§! et du §YKongo§!."
 c_a_ally_big_mission_title:0 "Se Lier d'Amitié avec les Gros Poissons"
 c_a_ally_big_mission_desc:0 "Bien que nous soyons entourés d'ennemis potentiels, il est clair que certains d'entre eux sont plus préoccupants que d'autres. Peut-être pourrions-nous stratégiquement nous mettre du bon côté de ceux-là et devenir leurs amis avant qu'ils ne décident de nous écraser. Au moins, jusqu'à ce que nous décidions de les écraser."
 c_a_ally_big_mission_ct:0 "Avoir un allié avec au moins §Y150§! d'opinion du §Y[Root.GetName]§! qui est soit le §YKongo§!, le §YMutapa§! ou §YKilwa§!, ou qui a plus de §Y100§! de développement."
 c_a_loyal_ally_mission_title:0 "Être un Allié Loyal"
 c_a_loyal_ally_mission_desc:0 "Nous avons réussi à nous assurer quelques alliés, maintenant nous devons les faire nous faire confiance. Plus ils nous font confiance, plus nous obtiendrons de bénéfices d'eux, et plus il sera facile pour nous de les trahir plus tard si nécessaire."
 c_a_get_vassals_mission_title:0 "Acquérir des Vassaux"
 c_a_get_vassals_mission_desc:0 "À quoi bon être aussi puissant que nous le sommes si nous n'avons personne sur qui imposer notre pouvoir ? Avoir d'autres pays qui s'inclinent devant nous montrera clairement au monde notre vraie puissance."
 c_a_humiliate_rival_mission_title:0 "Humilier un Rival"
 c_a_humiliate_rival_mission_desc:0 "Nos ennemis ont été trop longtemps une épine à nos côtés, il est temps que cela se termine. Nous devons leur porter un coup si décisif qu'ils n'oseront plus jamais se dresser sur notre chemin."
 c_a_humiliate_rival_mission_ct:0 "Avoir §Y100§! de score de guerre dans une guerre contre un rival ou ennemi"
 c_a_get_cults_mission_title:0 "Apprendre des Traditions"
 c_a_get_cults_mission_desc:1 "Nos voisins ne partagent pas toujours les mêmes vues religieuses que nous. Nos traditions ont toujours été variées, donc ce n'est pas surprenant que d'autres vues différentes de certains aspects existent parmi nos frères. Nous devrions apprendre autant que possible d'eux."
 c_a_contact_muslims_mission_title:0 "Contacter les Musulmans"
 c_a_contact_muslims_mission_desc:0 "Parmi nos voisins, il y a ceux qui ont une vue du monde complètement différente de la nôtre. Ils disent qu'ils suivent les enseignements du Prophète, qui nous sont complètement étrangers. Nous devons entretenir des relations étroites avec eux, il y a peut-être beaucoup que nous pouvons apprendre."
 c_a_contact_muslims_mission_ct:1 "Avoir un allié qui est dans le groupe religieux §YMusulman§! avec §Y200§! d'opinion du §Y[Root.GetName]§!."
 c_a_expand_religion_mission_title:0 "Étendre nos Vues Religieuses"
 c_a_expand_religion_mission_desc:0 "Nos croyances et notre vision du monde sont clairement les seules qui soient vraies. Quiconque dit le contraire est juste trop aveugle pour voir la vérité. Nous devons les atteindre si nous voulons leur faire voir."
 c_a_expand_religion_mission_ct:0 "Avoir une frontière avec toute province qui n'est pas §Y[Root.Religion.GetName]§!"
 c_a_convert_mission_title:0 "Les Amener dans le Troupeau"
 c_a_convert_mission_desc:0 "Beaucoup de gens sont encore des fous qui ne partagent pas nos croyances. Cela ne peut pas durer, nous devons leur faire voir l'erreur de leurs voies et les faire participer à la seule vérité."
 c_a_convert_mission_tt:1 "Convertir §Y10§! provinces (§Y[Root.GetNumConvertedProvinces]§!/§Y10§!)"
 c_a_improve_infrastructure_title:0 "Améliorer l'Infrastructure"
 c_a_improve_infrastructure_desc:0 "Bien que piller nos voisins ait longtemps été une partie importante de notre économie, nous devrions améliorer notre propre infrastructure pour augmenter notre propre production de richesse. Nous devons être capables d'avoir une économie forte et autosuffisante qui ne dépend pas d'avoir des voisins que nous pouvons piller."
 ###CENTRAL AFRICAN GENERIC MISSIONS MODIFIERS
 c_a_preparing_for_war:0 "Se préparer à la guerre"
 desc_c_a_preparing_for_war:0 "Nous avons rassemblé une armée, il est désormais temps de la mettre à profit"
 c_a_training:0 "Entraînement militaire"
 desc_c_a_training:0 "Maintenant que notre armée est parfaitement entraînée, elle est devenue une force redoutable"
 c_a_hegemon:0 "Hégémonie militaire"
 desc_c_a_hegemon:0 "Nous sommes devenus la nation la plus puissante de la région. Il est évident que toutes les terres devraient s'incliner devant nous"
 c_a_spoils_of_war:0 "Butin de guerre"
 desc_c_a_spoils_of_war:0 "Piller nos voisins pour le profit demeure le meilleur moyen d'accroître notre économie"
 c_a_vassals:0 "Vassaux loyaux"
 desc_c_a_vassals:0 "Avoir acquis tant de vassaux a clairement démontré à tous que nous sommes diplomatiquement puissants"
 c_a_humiliated_rival:0 "Rivaux humiliés"
 desc_c_a_humiliated_rival:0 "Avoir porté un coup si décisif à nos rivaux a garanti qu'ils réfléchiront à deux fois avant de s'opposer à nous à nouveau"
 c_a_only_truth:0 "L'unique vérité"
 desc_c_a_only_truth:0 "Nos croyances sont l'Unique Vérité qui soit, nous devons en convaincre les autres."
 c_a_united_cults:0 "Cultes unis"
 desc_c_a_united_cults:0 "Nos différents cultes ont finalement été unifiés, nous ne faisons plus qu'Un"
 ###GENERIC HORN OF AFRICA MISSIONS###
 gen_hoa_building_religious_alliances_title:0 "Alliances religieuses"
 gen_hoa_building_religious_alliances_desc:0 "Le monde a toujours été dangereux et imprévisible. Nous devons bâtir des relations durables avec ceux qui partagent nos valeurs et nos croyances sacrées."
 building_religious_alliances.tooltip:0 "Au moins §Y2§! pays du même groupe religieux :\nAlliance avec §Y[Root.GetName]§!.\nOnt au moins §Y150§! d'opinion de §Y[Root.GetName]§!."
 gen_hoa_subjugate_heathens_title:0 "Subjuguer les païens"
 gen_hoa_subjugate_heathens_desc:0 "De nombreuses tribus et états païens menacent notre peuple et nos alliés, s'ils venaient à unir leurs forces ils pourraient représenter une menace sérieuse. Nous devons les affaiblir avant que cela n'arrive en les plaçant sous notre poing vertueux."
 gen_hoa_heretic_convert_cost_modifier:0 "Clergé vétéran"
 desc_gen_hoa_heretic_convert_cost_modifier:0 "Le clergé de la Corne d'Afrique fait constamment face à des païens et hérétiques qui résistent à leurs enseignements, cette lutte perpétuelle en fait de grands défenseurs de la foi."
 gen_hoa_convert_60_provinces_tooltip_tt:1 "Les provinces de la région de la §YCorne d'Afrique§! doivent professer la religion §Y[Root.Religion.GetName]§!."
 gen_hoa_convert_30_provinces_tooltip_tt:0 "A converti au moins 30 provinces dans la région."
 gen_hoa_join_forces_title:0 "Unir nos forces"
 gen_hoa_join_forces_desc:0 "Le voyage a été long et difficile pour nos vassaux mais ils sont désormais prêts. Nous les accueillons à bras ouverts dans notre grand État et ensemble nous apporterons foi et prospérité à ces terres."
 gen_hoa_join_forces.tooltip:0 "Le pays a diplomatiquement annexé tous ses vassaux païens."
 gen_hoa_become_great_power_title:0 "Lumière de la Corne"
 gen_hoa_become_great_power_desc:0 "Le monde est bien plus vaste maintenant qu'à l'époque de nos ancêtres. Les Grandes Puissances façonnent la terre selon leur volonté. Nous ne pouvons permettre à ces géants impies de faire ce qu'ils veulent ; au lieu de cela, nous devons nous rassembler, reprendre le flambeau de la foi et guider le fier peuple de la Corne d'Afrique vers le paradis."
 gen_hoa_great_power_modifier:0 "Lumière de la Corne"
 desc_gen_hoa_great_power_modifier:0 "La Grande Puissance qui guide le peuple de la Corne d'Afrique est connue et respectée dans tous les coins de la Terre."
 gen_hoa_prepare_for_war_title:0 "Se préparer à la guerre"
 gen_hoa_prepare_for_war_desc:0 "Au-delà de nos frontières nous avons encore de nombreux ennemis, des païens qui suivent de terribles dieux et qui veulent causer notre perte. Nous devons rassembler nos forces le plus rapidement possible et nous préparer à une guerre inévitable."
 gen_hoa_attack_the_heathens_title:0 "Attaquer les païens"
 gen_hoa_attack_the_heathens_desc:0 "Les efforts de notre peuple ont porté leurs fruits et notre armée est enfin prête à défendre notre patrie. Maintenant que nous avons l'avantage nous devons attaquer les païens et prendre les ressources qu'ils thésaurisent avant qu'ils puissent unir leurs forces et nous attaquer."
 gen_hoa_attack_the_heathens.tooltip:0 "A sa capitale dans la §YCorne d'Afrique§!."
 gen_hoa_horn_bravery_modifier:0 "Bravoure des fidèles"
 desc_gen_hoa_horn_bravery_modifier:0 "Nos guerriers sont célèbres pour leur férocité et leur impitoyabilité contre les ennemis de notre foi."
 gen_hoa_expand_borders_title:0 "Étendre nos frontières"
 gen_hoa_expand_borders_desc:0 "Les frontières de notre État ne sont pas assez vastes pour englober notre grand destin, nous devons les étendre et utiliser toutes les ressources disponibles pour accomplir nos rêves d'un avenir sûr et prospère."
 gen_hoa_unify_the_horn_of_africa_title:0 "Unifier la Corne d'Afrique"
 gen_hoa_unify_the_horn_of_africa_desc:0 "Les temps de troubles et de guerre entre les peuples de la Corne touchent à leur fin. Nous unirons chaque tribu et chaque peuple sous notre bannière et les mènerons vers un avenir prospère et paisible."
 gen_hoa_unify_horn_modifier:0 "Corne unie"
 desc_gen_hoa_unify_horn_modifier:0 "Tous se réjouissent maintenant que la Corne d'Afrique a finalement été unifiée sous un État commun."
 gen_hoa_favor_church_title:1 "Favoriser [Root.GetChurchOrFallbackName]"
 gen_hoa_favor_church_desc:1 "Notre région a toujours été divisée et le peuple trompé par de faux cultes. Mettons-y fin en soutenant [Root.GetChurchOrFallbackName] dans sa mission de montrer à chaque païen l'erreur de ses voies et de les ramener au bercail."
 gen_hoa_convert_conquered_title:0 "Convertir les conquis"
 gen_hoa_convert_conquered_desc:0 "Alors que de nouvelles provinces rejoignent notre grand État, il est de notre devoir d'enseigner à ceux sous notre protection le chemin vers le salut. Seuls les fidèles peuvent pleinement s'intégrer dans notre pays et rejoindre leurs concitoyens dans notre glorieux destin."
 gen_hoa_convert_conquered_modifier:0 "Convertir les conquis"
 desc_gen_hoa_convert_conquered_modifier:0 "Ceux sous notre protection doivent suivre nos traditions et accepter leur propre salut avec gratitude."
 gen_hoa_convert_the_horn_title:0 "Sauver la Corne"
 gen_hoa_convert_the_horn_desc:0 "C'est le grand destin de notre État de mener l'humanité vers le salut, et en rendant la vraie religion dominante dans la Corne nous ferons le premier pas vers notre avenir."
 gen_hoa_convert_the_horn_modifier:0 "La Corne sainte"
 desc_gen_hoa_convert_the_horn_modifier:0 "Le peuple de la Corne d'Afrique est enfin uni sous la seule vraie foi."
 gen_hoa_stabilize_economy_mission_title:0 "Stabiliser l'économie"
 gen_hoa_stabilize_economy_mission_desc:0 "L'instabilité de notre région est une grande opportunité pour ceux qui sont assez braves pour en tirer parti. Nous devons faire tout ce qui est nécessaire pour augmenter les revenus de l'État et nous préparer aux temps troublés à venir."
 gen_hoa_stabilize_economy_mission.tooltip:0 "N'a aucun prêt des domaines."
 gen_hoa_developing_economy_modifier:0 "Économie en développement"
 desc_gen_hoa_developing_economy_modifier:0 "L'économie de notre pays a retrouvé sa vigueur et elle génère de nouvelles opportunités pour notre peuple."
 gen_hoa_build_temples_title:0 "Temples de pierre"
 gen_hoa_build_temples_desc:0 "La richesse nouvellement créée de l'État doit maintenant retourner au peuple. Nous accomplirons notre devoir de charité en reconstruisant les temples et les infrastructures de notre foi."
 gen_hoa_build_temples_modifier:0 "Nouveaux temples"
 desc_gen_hoa_build_temples_modifier:0 "Les améliorations de notre capitale et la construction de nouveaux temples apaisent nos sujets et leur donnent espoir pour l'avenir."
 gen_hoa_build_trade_navy_title:0 "Construire une flotte"
 gen_hoa_build_trade_navy_desc:0 "Notre peuple a une grande tradition marchande, mais nous avons toujours commercé avec les étrangers qui venaient sur nos côtes, il est maintenant temps de construire une grande marine marchande pour voyager vers des terres lointaines et rapporter les plus belles richesses."
 gen_hoa_trade_navy_modifier:0 "Marine marchande"
 desc_gen_hoa_trade_navy_modifier:0 "La grande marine de notre État est prête à apporter profit à notre peuple à tout prix."
 gen_hoa_control_coastline_title:0 "Contrôler le littoral"
 gen_hoa_control_coastline_desc:0 "Les marchands de notre peuple sont la base de notre force. Avant de commencer à regarder vers l'extérieur, nous devons faire tous les efforts nécessaires pour solidifier leur emprise sur le commerce de notre région."
 gen_hoa_control_coastline_modifier:0 "Mer d'opportunités"
 desc_gen_hoa_control_coastline_modifier:0 "Le littoral étendu de notre État est notre ligne de vie commerciale avec le reste du monde et à ce titre c'est notre ressource la plus importante."
 gen_hoa_control_india_ocean_title:0 "Dominer l'océan Indien"
 gen_hoa_control_india_ocean_desc:0 "La Corne d'Afrique a une position privilégiée et nous devons en tirer parti pour étendre notre influence et devenir les marchands les plus prospères de l'océan Indien."
 gen_hoa_control_india_ocean.tooltip1:0 "§Y[Root.GetName]§! a §Y70%§! de puissance commerciale dans le §YGolfe d'Aden§!"
 gen_hoa_control_india_ocean.tooltip2:0 "§Y[Root.GetName]§! a §Y50%§! de puissance commerciale en §YÉthiopie§!"
 gen_hoa_control_india_ocean.tooltip3:0 "§Y[Root.GetName]§! a §Y30%§! de puissance commerciale au §YGujarat§!"
 gen_hoa_control_india_ocean.tooltip4:0 "§Y[Root.GetName]§! a §Y30%§! de puissance commerciale en §YCoromandel§!"
 gen_hoa_control_india_ocean.tooltip5:0 "§Y[Root.GetName]§! a §Y15%§! de puissance commerciale au §YBengale§!"
 gen_hoa_control_india_ocean.tooltip6:0 "§Y[Root.GetName]§! a §Y15%§! de puissance commerciale à §YMalacca§!"
 ###WEST AFRICA MISSIONS###
 west_africa_assemble_warband_title:0 "Rassembler une bande de guerre"
 west_africa_assemble_warband_desc:0 "Pour exercer efficacement le contrôle sur notre territoire, nous devons rassembler une bande de guerre de braves guerriers."
 west_africa_strong_leadership_title:0 "Leadership fort"
 west_africa_strong_leadership_desc:0 "Nos rivaux doivent être conscients de notre bravoure et de notre puissance. Ainsi, nous devons montrer que nous sommes le peuple le plus fort des alentours, en les humiliant sur le champ de bataille."
 west_africa_strong_leadership_ct:0 "Aucun pays connu avec sa capitale au §YSahel§!, au §YNiger§! et en §YGuinée§! n'est un pays indépendant avec plus de développement que §Y[Root.GetName]§!."
 west_africa_unite_home_region_title:0 "Unir la région natale"
 west_africa_unite_home_region_desc:0 "Nous nous sommes renforcés ces dernières années, et nous avons l'opportunité d'unir tout le peuple de notre région pour la première fois depuis des générations."
 west_africa_gunpowder_weapons_title:0 "Armes à poudre"
 west_africa_gunpowder_weapons_desc:0 "Nous sommes maintenant une puissance importante dans notre région, mais nous avons vu un nouveau type d'armes échangées par des marchands étrangers, qu'ils appellent poudre à canon. Nous devons nous assurer la capacité de les avoir pour nos guerriers sans dépendre de ces étrangers."
 west_africa_greater_than_mali_title:0 "Plus grand que le Mali !"
 west_africa_greater_than_mali_desc:0 "Après avoir uni notre région, et avec les nouvelles armes entre les mains de nos guerriers, nous sommes maintenant prêts à conquérir toutes les terres entre le désert du Sahara et le golfe de Guinée. Nous ne devons pas gaspiller l'opportunité de devenir la plus grande puissance depuis le déclin de l'Empire du Mali, voire plus grande encore !"
 west_africa_embracing_old_traditions_title:0 "Embrasser les anciennes traditions"
 west_africa_embracing_old_traditions_desc:0 "Nous avons suivi nos traditions ancestrales pendant des générations. Maintenant de nouvelles fois se répandent parmi notre peuple, mais nous devons rester unis et nous tenir à nos anciens rituels pour persévérer."
 west_africa_brothers_in_tradition_fetishist_title:0 "Frères dans la foi"
 west_africa_brothers_in_tradition_fetishist_desc:0 "Notre peuple a une longue tradition de conflits avec d'autres peuples voisins à cause de nos croyances et des leurs. Mais le moment est venu de s'allier contre les fois qui sapent nos territoires."
 west_africa_shamans_title:0 "Chamanes"
 west_africa_shamans_desc:0 "Nos croyances sont fortes parmi notre peuple, mais nous pensons que le culte seul ne suffit pas. Nos chamanes sont impatients d'enseigner aux étrangers le culte qui nous rend plus forts."
 west_africa_sankore_university_fetishist_title:0 "Université de Sankoré"
 west_africa_sankore_university_fetishist_desc:0 "La Médersa Sankoré de Tombouctou a été le centre de connaissance le plus important au sud du Sahara pendant des décennies. Il est maintenant temps de prendre cette ville et d'utiliser les manuscrits qui y sont conservés à notre avantage."
 west_africa_sincretic_rituals_title:0 "Rituels syncrétiques"
 west_africa_sincretic_rituals_desc:1 "Une grande variété de cultes, traditions et croyances sont disséminés à travers toutes les régions du Sahel, du Niger et de la Guinée. Il est dans notre intérêt d'avoir un creuset de tous ceux-ci, pour soutenir notre pouvoir croissant dans ces régions grâce à une meilleure compréhension entre les peuples sous notre règne."
 west_africa_embracing_new_traditions_title:0 "Embrasser les nouvelles traditions"
 west_africa_embracing_new_traditions_desc:0 "L'islam est présent depuis longtemps dans notre région, mais il n'a pas été entièrement embrassé par notre peuple. Nous devons maintenant nous en assurer, et nous assurer que nous sommes suffisamment pieux pour nous faire respecter."
 west_africa_brothers_in_faith_sunni_title:0 "Frères dans la foi"
 west_africa_brothers_in_faith_sunni_desc:1 "Notre peuple a une longue tradition de conflits avec d'autres peuples voisins à cause de nos croyances et des leurs. Mais le moment est venu de s'allier contre les fois qui sapent nos territoires."
 west_africa_marabouts_title:0 "Marabouts"
 west_africa_marabouts_desc:0 "Les marabouts répandent les Cinq Piliers de l'Islam à travers la région depuis des générations. Il est maintenant temps de soutenir leurs efforts, en faisant que leur parole se répande plus largement."
 west_africa_sankore_university_sunni_title:0 "Université de Sankoré"
 west_africa_sankore_university_sunni_desc:0 "La Médersa Sankoré de Tombouctou a été le centre de connaissance le plus important au sud du Sahara pendant des décennies. Il est maintenant temps de prendre cette ville et d'utiliser les manuscrits qui y sont conservés à notre avantage."
 west_africa_the_only_faith_title:0 "L'unique foi"
 west_africa_the_only_faith_desc:0 "Nos efforts pour répandre la Shahada, les autres Piliers et le Coran parmi le peuple que nous gouvernons ont été intenses pendant des décennies. Mais nous devons maintenant affirmer l'islam comme la seule religion, car il n'y a de dieu qu'Allah."
 west_africa_gathering_tributes_title:0 "Rassembler les tributs"
 west_africa_gathering_tributes_desc:0 "Il est nécessaire pour notre peuple de rassembler des tributs de nos voisins, car nous en avons besoin pour nous renforcer dans les prochaines années."
 west_africa_clearings_irrigations_title:0 "Défrichements et irrigations"
 west_africa_clearings_irrigations_desc:0 "Nos terres sont aptes à l'agriculture depuis que les gens ont commencé à les travailler, mais si nous voulons gérer plus de population vivant sur notre territoire, nous devons mettre en place des défrichements de la forêt et des jungles, et des irrigations dans nos vallées fluviales."
 west_africa_salt_cloth_shells_title:0 "Sel, tissu et coquillages"
 west_africa_salt_cloth_shells_desc:0 "Le commerce à travers les corridors sahariens et le golfe de Guinée s'accroît depuis quelque temps, avec de nouveaux marchands étrangers apparaissant dans nos villes, et commercialisant de nouveaux produits. Nous devons maintenant prendre le contrôle de ce commerce lucratif à notre avantage."
 west_africa_manufacturing_africa_title:0 "Production africaine"
 west_africa_manufacturing_africa_desc:0 "Des biens commerciaux affluents d'outre-mer ont inondé nos territoires depuis quelques années. Nous avons maintenant l'opportunité de reproduire et créer de nouveaux biens par nous-mêmes, en profitant de leur vente parmi notre peuple et même en les exportant outre-mer."
 west_africa_bilad_sudan_trade_title:0 "Commerce du Bilad al-Soudan"
 west_africa_bilad_sudan_trade_desc:0 "Des centres importants se sont développés avec l'accroissement du commerce des dernières décennies dans toute la région. Tombouctou est la porte vers le Nord, le Kanem-Bornou contrôle le commerce avec l'Est, tandis que le Bénin est le lieu principal sur la côte Sud. Il est maintenant nécessaire de prendre le contrôle de ces lieux, et du commerce qui passe par eux."
