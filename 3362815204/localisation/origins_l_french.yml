 ###MISSIONS###
 eth_cawa_discipline_title:0 "Entraîner les Cawa"
 eth_cawa_discipline_desc:1 "Les Cawa sont la classe noble féodale de notre royaume. Ces soldats professionnels, autrefois nommés à l'origine par le Negusa Nagast lui-même, servent d'épine dorsale de notre armée et assurent la paix dans nos provinces reculées.\nEncore, il y a toujours place à l'amélioration. Nous devrions recruter plus de ces guerriers féroces et les entraîner à la perfection."
 eth_reform_the_negusa_government_title:0 "Centraliser l'État"
 eth_reform_the_negusa_government_desc:1 "L'ancienne monarchie du Negusa Nagast s'est révélée être un système rigide. Bien que le principe de la capitale itinérante ait montré son efficacité à garder une zone sous contrôle, il a aussi montré à quel point l'État est décentralisé - à quel point il est impuissant. Nous devons réformer le gouvernement et centraliser le pouvoir si nous voulons que notre empire survive."
 eth_reform_the_negusa_government_ct:0 "Débloque la réforme gouvernementale §YEmpire salomonique§!."
 eth_conquest_of_qasr_ibrim_title:0 "S'emparer de Qasr Ibrim"
 eth_conquest_of_qasr_ibrim_desc:1 "La foi copte a une forte connexion à plusieurs sites saints dans le monde. Un de ceux-ci est l'ancienne ville de Qasr Ibrim, qui servit au 8e siècle comme centre du christianisme. Cependant, ses jours glorieux ont trouvé une fin avec ses habitants se tournant vers les croyances païennes. Nous devrions la libérer de son propriétaire incompétent et ramener les gens là-bas à la vraie foi."
 eth_conquest_of_alexandria_title:0 "Libérer Alexandrie"
 eth_conquest_of_alexandria_desc:0 "Alexandrie abrite l'ancien siège du patriarcat copte et du pape copte. Cependant, l'église et une grande partie de la communauté copte souffrent sous la domination étrangère et infidèle des Mamelouks. Nous devons libérer la ville des musulmans et aider les coptes, qui sont encore cachés."
 eth_conquest_of_antioch_title:0 "Conquérir Antioche"
 eth_conquest_of_antioch_desc:0 "L'ancienne ville d'Antioche fut autrefois le berceau du christianisme et un de ses centres majeurs. À cause des croisades et de la propagation de l'islam, cela changea cependant et maintenant ce n'est que l'ombre de son ancien soi. Bien que le clergé chrétien ait été éteint à Antioche, c'est encore un site saint important pour notre foi. Nous devons reprendre ce siège ancien et restaurer l'autorité chrétienne au Moyen-Orient."
 eth_please_the_vassals_title:0 "Damot et Hadiya"
 eth_please_the_vassals_desc:1 "Notre vassal Damot fut autrefois un État, qui subjugua le Sultanat de Shewa. L'autre vassal, le Sultanat de Hadiya, faisait partie de Shewa.\nBien que les deux nations aient sûrement leur histoire, elles ne sont rien que des sujets pour nous depuis que Zara Amda Seyon Ier prit les choses en main et conquit les deux nations en l'an 1309. Maintenant le moment est venu que ces deux nations rejoignent notre grand empire ! Mais pour faire cela, leurs dirigeants pourraient avoir besoin de persuasion d'abord."
 eth_unify_the_kingdoms_title:0 "Unifier les tribus"
 eth_unify_the_kingdoms_desc:0 "Notre royaume fut autrefois le grand Empire aksoumite, qui s'étendait des déserts de Dongola jusqu'à la côte de Mukha au Yémen. Cependant, cela changea quand la reine Gudit et ses guerriers de Semien saccagèrent Aksum et assassinèrent la dynastie aksoumite. Peu après, l'Empire s'effondra en plusieurs tribus.\nMais maintenant nous avons une nouvelle dynastie sur le trône ! Une, qui mérite le titre de 'Roi de tous les rois' et ainsi nous reconquerrons les territoires de notre prédécesseur déchu - en commençant par l'unification des tribus !"
 eth_retake_suakin_title:0 "Conquérir Suakin"
 eth_retake_suakin_desc:1 "Le port de Suakin s'est révélé être un port important pour le commerce de la mer Rouge. Bien qu'il n'ait jamais été déclaré que le port faisait partie de l'Empire aksoumite, il a encore été un foyer pour de nombreux chrétiens [Root.GetAdjective] jusqu'à ce que la ville tombe dans les mains des musulmans. Ainsi nous avons plus que suffisamment de raisons de prendre ce port pour nous-mêmes et libérer les quelques chrétiens, qui s'y cachent encore."
 eth_develop_the_ancestors_city_title:0 "La capitale des ancêtres"
 eth_develop_the_ancestors_city_desc:0 "Bien que la plus grande histoire de notre nation soit basée sur le grand roi Ménélik et la reine de Saba, nous avons une histoire encore plus ancienne que les histoires de ces deux légendes. Notre grande nation fut autrefois partie de l'Empire aksoumite - un empire de nos ancêtres. Bien que ses jours soient depuis longtemps passés grâce aux envahisseurs musulmans et à la reine guerrière Gudit, son ancienne capitale, Aksum, vit encore.\nDe nos jours elle sert comme lieu du couronnement de nos dirigeants. Cependant, le temps n'a pas été bon avec la ville et a laissé ses marques. Nous devrions rénover cette ville pour assurer la préservation de notre passé."
 eth_harbor_city_adulis_title:0 "Restaurer Adulis"
 eth_harbor_city_adulis_desc:1 "Aucun port n'est aussi important pour l'ancien Empire aksoumite que la ville portuaire d'Adulis. Elle a été le point clé du commerce ancien de la mer Rouge et était très proche de la Grèce antique ainsi que de l'Empire byzantin. Grâce à sa localisation, elle permit à Aksum de devenir la puissance majeure de la mer Rouge.\nMalheureusement, la ville fut capturée par les musulmans vers l'an 702, ce qui mena à l'isolement et au doom éventuel inévitable de l'Empire aksoumite. Mais tout n'est pas perdu ! L'infrastructure de la ville est encore intacte. Si nous récupérons ce port, nous pouvons reconstruire Adulis en une ville plus grande qu'elle n'a jamais été."
 eth_conquer_adal_title:0 "Conquérir Adal"
 eth_conquer_adal_desc:1 "Les relations entre [Root.GetName] et Adal ont toujours été sombres à cause des différences de religion et de pouvoir. À cause de cette différence de pouvoir, notre [Root.GovernmentName] a toujours été capable d'exiger son tribut légitime du sultan d'Adal. Cependant, depuis que les Ottomans ont pris contact avec le sultan, les gens d'Adal sont devenus têtus dans leur paiement et aspirent maintenant à notre destruction avec l'aide des Turcs. Nous devrions prendre des précautions et les conquérir avant qu'ils ne deviennent une vraie menace pour [Root.GetName]."
 eth_unify_the_horn_of_africa_title:0 "Unir la Corne"
 eth_unify_the_horn_of_africa_desc:1 "La Corne de l'Afrique abrite de nombreux anciens royaumes. Beaucoup d'entre eux ont grandi et sont tombés au cours des siècles, mais aucun d'eux n'a jamais réussi à unir toute la région. Nous devrions prendre les choses en main et mettre fin aux combats sans fin dans la Corne de l'Afrique une fois pour toutes."
 eth_yemens_coasts_title:0 "Pied-à-terre en Arabie"
 eth_yemens_coasts_desc:1 "L'Empire aksoumite détenait autrefois des territoires en Arabie du Sud au 3e siècle. Particulièrement le littoral des zones qui sont aujourd'hui associées au Yémen. Comme chaque grand accomplissement de cet empire antique, notre pied-à-terre en Arabie tomba aussi aux musulmans. Le moment est venu de le leur reprendre."
 eth_restore_aksumite_empire_title:0 "Dépasser le passé"
 eth_restore_aksumite_empire_desc:0 "L'empire de nos ancêtres peut être tombé, mais son héritage vit en nous - et grâce à cela, nous avons la force non seulement de restaurer, ce qui a été détruit il y a si longtemps, mais aussi de le dépasser !"
 eth_eliminate_the_semien_rebels_title:0 "La révolte de Gédéon"
 eth_eliminate_the_semien_rebels_desc:0 "Le roi traître Gédéon V mène une rébellion contre [Root.Monarch.GetName] et tente de détacher son royaume de notre empire. Nous devrions donner une leçon à ce traître et renvoyer ses partisans."
 eth_church_reforms_title:0 "Résoudre la question du sabbat"
 eth_church_reforms_desc:0 "Bien que cela semble être un problème trivial, notre église est divisée sur la question de l'observance du sabbat biblique - et cela depuis presque un siècle entier. Alors que les loyalistes de l'Église d'Alexandrie croient que le jour de repos devrait être observé le dimanche tandis que les partisans d'Ewostatewos que les deux jours de week-end devraient être observés. Si nous voulons maintenir une unité religieuse, nous devons trouver un compromis pour les deux groupes."
 eth_church_reforms_ct:1 "L'événement '§YRéformes de centralisation de Zara Yakob§!' s'est produit."
 unlock_privilege_estate_church_yakobs_churches_tt:0 "Active le privilège du clergé '§YRéforme du sabbat biblique§!'"
 unlock_privilege_estate_burghers_hydraulic_rights_tt:0 "Active le privilège de la Bourgeois '§YAccorder les droits hydrauliques§!'"
 eth_build_an_army_title:0 "L'armée de [Root.GetName]"
 eth_build_an_army_desc:0 "Notre royaume est entouré d'infidèles et d'ennemis du [Root.GovernmentName]. Si nous espérons survivre et étendre notre nation, nous devons renforcer notre armée avec plus de troupes et un général compétent."
 eth_conquer_southern_kingdoms_title:0 "Conquérir le Sud"
 eth_conquer_southern_kingdoms_desc:1 "Des rivaux potentiels existent aux frontières sud de notre grand [Root.GovernmentName]. Le royaume de Kaffa peut être une nation copte confrère, mais leurs rois n'ont aucun intérêt à partager leur or avec notre [Root.Monarch.GetTitle] légitime. Le royaume d'Ennarea est une triste excuse d'État et pourrait seulement finir comme renfort des barbares fétichistes de l'est.\nNous devrions conquérir les royaumes du sud et consolider la région éthiopienne."
 eth_the_riches_of_the_south_title:0 "Richesses de Kaffa"
 eth_the_riches_of_the_south_desc:0 "Il est naturel que les peuples soient mécontents lorsqu'ils perdent leur souveraineté au profit d'une nation étrangère. C'est ainsi que fonctionnent la guerre et la conquête, et généralement les peuples conquis s'adaptent à leurs nouveaux suzerains avec le temps. Cependant, dans certains cas, la transition doit être rendue plus confortable. Kaffa est l'un de ces cas. Leur or est inestimable pour notre royaume, mais tant que la population locale demeure hostile, nous ne pouvons exploiter l'or de ces terres. Nous devrions développer de meilleures infrastructures à Kaffa et Damot pour montrer notre côté bienveillant."
 eth_gain_sea_access_title:0 "Accès à la Mer Rouge"
 eth_gain_sea_access_desc:0 "Depuis la chute de l'Empire Aksumite, notre royaume n'a plus eu aucun accès à la mer, qui nous reliait aux autres chrétiens du monde. Nous devons changer cela en conquérant un port et l'étendant avec un chantier naval approprié ! Après tout, ni nos troupes ni nos diplomates ne peuvent se transformer en bateaux s'ils touchent l'eau."
 eth_gain_sea_access_tt:0 "Un §YChantier Naval§! sera immédiatement construit dans un port possédé au hasard."
 eth_create_a_navy_title:0 "Créer la Marine [Root.GetAdjective]"
 eth_create_a_navy_desc:0 "Maintenant que notre royaume a les moyens de produire des navires, il est naturel que nous fassions exactement cela. Afin d'assurer un contact permanent avec nos frères et sœurs chrétiens, il est crucial que nous ayons une flotte fonctionnelle."
 eth_create_a_navy_tt:1 "Une petite flotte de navires naviguera par le grand Nil pour atteindre la Mer Méditerranée."
 eth_ethiopian_empire_title:0 "Grande Puissance Africaine"
 eth_ethiopian_empire_desc:1 "Bien que nous ayons la bienveillance des Européens grâce à notre lien religieux, ils nous voient encore comme rien de plus qu'une tribu qui vit dans des huttes de boue. Nous leur montrerons que nous sommes une force avec laquelle il faut compter, tout comme n'importe laquelle de ces grandes puissances européennes !"
 eth_find_other_christians_title:0 "Contact avec le Portugal"
 eth_find_other_christians_desc:0 "Depuis l'époque du grand Negusa Nagast Dawit Ier, notre [Root.GovernmentName] avait des contacts avec les Européens. Mais à cause des longues distances et des complications causées par les Mamelouks, aucun des Européens ne pouvait maintenir le contact avec nous de façon permanente. Cela a changé quand les Portugais ont commencé à construire leur empire mondial et quand ils ont eu besoin d'alliés près de l'Océan Indien.\nNous devrions établir le contact avec les Portugais !"
 eth_find_other_christians_ct:0 "L'événement '§YPêro da Covilhá§!' s'est produit."
 eth_find_other_christians_tt:0 "[Root.GetName] a découvert une province possédée par §Y[POR.GetName]§!."
 eth_market_of_the_west_title:0 "Marché de l'Occident"
 eth_market_of_the_west_desc:1 "Le commerce en Mer Rouge était autrefois l'un des nœuds commerciaux les plus importants au monde. Il reliait l'Empire Romain aux richesses de l'Inde, ce qui permettait aux Romains de profiter des biens indiens sans avoir la peine de traiter avec les Perses. Cela a changé quand son successeur, l'Empire Byzantin, est tombé aux mains des Turcs Ottomans. Depuis, la Mer Rouge n'est plus aussi profitable qu'elle l'était autrefois - et à cause du colonialisme des Européens, elle ne le sera probablement plus jamais.\nMais nous avons encore des options. Grâce à notre nouvelle connexion avec les Européens, il nous est possible d'être présents dans leurs nœuds commerciaux bien plus actifs. Tout ce que nous devons faire est d'atteindre leur riche marché d'une manière ou d'une autre."
 eth_ideas_and_institutions_title:0 "Idées de l'Occident"
 eth_ideas_and_institutions_desc:1 "Bien que notre religion et notre culture soient l'aspect le plus important de notre civilisation, la technologie n'était pas vraiment une grande préoccupation pour nous.\nJusqu'à ce que nous découvrions de quoi les Européens sont capables. Grâce à nos relations commerciales avec les Européens, les marchands ont pu expérimenter l'ingénierie européenne de première main. Particulièrement leurs réalisations technologiques dans le domaine militaire ont laissé nos marchands très impressionnés, et notre nation inquiète. Nous devons nous assurer qu'aucun de ces Européens ne prenne de l'avance sur nous !"
 has_better_tech_than_westerns_tt:0 "Aucun pays §YOccidental§! n'est en avance dans une technologie par rapport à §Y[Root.GetName]§!."
 has_more_institutions_than_westerns_tt:1 "Aucun pays §YOccidental§! n'a embrassé plus d'institutions que §Y[Root.GetName]§!."
 eth_westernize_the_army_title:0 "Moderniser l'Armée"
 eth_westernize_the_army_desc:0 "Notre nation a pu voir l'efficacité et la brutalité des armées européennes dans le passé. Particulièrement durant les conflits avec le Sultanat Adal, [Root.GetName] a été témoin des réalisations technologiques en matière de guerre grâce aux Portugais. Nous devrions moderniser notre armée et adopter la Technologie Occidentale sinon notre nation pourrait tomber face à des envahisseurs européens compétents."
 eth_blessed_empire_title:0 "Un Empire Béni"
 eth_blessed_empire_desc:0 "Notre nation a traversé de nombreux défis et les a maîtrisés. Elle a restauré le contact avec les chrétiens d'Europe et modernisé sa technologie et sa société ! Elle a ressuscité les frontières d'un empire antique et les a même dépassées ! Elle a reçu la sainte lumière du Seigneur lui-même ! Nous sommes vraiment un Empire Béni au-dessus de tous les autres empires !"
 ###MAL MISSIONS###
 mal_pick_religious_direction_title:0 "Choisir une Direction"
 mal_pick_religious_direction_desc:0 "Notre royaume - toute la famille royale ainsi que l'aristocratie - est composé de musulmans dévoués tandis que les paysans et les bourgeois inférieurs sont des païens tribaux. Dans un tel [Root.GovernmentName], la question de l'orientation religieuse est plus importante que jamais. Nous devons faire un choix si nous voulons voir prévaloir la stabilité intérieure."
 mal_pick_a_religious_direction_tt:0 "Selon le choix, [Root.GetName] débloquera soit une §YMission Religieuse§! soit une §YMission de Tolérance§!."
 mal_pick_a_religious_direction_ct:1 "L'événement '§YIslamisation de l'Aristocratie§!' s'est déclenché et nous avons choisi l'une des deux options."
 mal_create_navy_title:0 "Créer une Flotte Commerciale"
 mal_create_navy_desc:0 "Depuis les jours de notre âge d'or, les marchands [Root.GetAdjective] comptaient sur les caravanes et les routes terrestres pour atteindre l'Égypte, l'Arabie ou l'Europe. Cependant, le déclin de notre nation après la mort de Mansa Musa a montré que ces routes commerciales ne sont plus suffisantes.\nNous devons nous adapter et voyager par mer pour atteindre les marchés lucratifs à la place. Mais pour y parvenir, nous avons d'abord besoin d'une flotte commerciale."
 mal_new_world_ambition_title:0 "Mystère de Ko Mamadi"
 mal_new_world_ambition_desc:0 "Le prédécesseur de Mansa Musa était - selon Musa lui-même, c'est-à-dire - le curieux Mansa Ko Mamadi, mieux connu en langue arabe sous le nom de Muhammad ibu Qu. Ko Mamadi a disparu du Mali quand lui et une flotte de mille navires ont navigué vers l'ouest et ne sont jamais revenus.\nBien que notre bon Musa était un homme pieux et généreux, la véracité de l'histoire de Ko Mamadi est... questionnable pour notre cour. Néanmoins, le mystère de Ko Mamadi est un mystère qui intrigue nos marins et notre royauté, et il vaut la peine d'envisager de cartographier la Mer Occidentale."
 mal_discover_the_new_world_title:0 "Rechercher la Flotte Perdue"
 mal_discover_the_new_world_desc:0 "La quête de la flotte perdue continue. Il doit y avoir quelque part une épave, prouvant l'existence de la flotte et la légende de Ko Mamadi..."
 mal_discover_the_new_world_tt:0 "Découvrir au moins une province d'§YAmérique du Sud§!."
 mal_abu_bakr_ambition_title:0 "L'Ambition de Ko Mamadi"
 mal_abu_bakr_ambition_desc:0 "Bien que l'existence de Mansa Ko Mamadi et de sa flotte reste un mystère, la découverte de l'Amérique du Sud est le résultat de la fascination que son histoire a causée pour nous. Comme un dernier hommage à sa légende, nous devrions poursuivre son ambition et coloniser ce continent pour la gloire du [Root.GetName]."
 mal_conquer_jol_title:0 "Subjuguer le Jolof"
 mal_conquer_jol_desc:1 "Le Jolof était notre vassal durant ses premiers jours, mais à cause de nos propres luttes internes, ils ont réussi à déclarer leur indépendance. Ils ont eu leurs cent années de souveraineté, mais maintenant il est temps qu'ils retournent sous nos soins."
 mal_trade_with_maghreb_title:0 "Connexion au Maghreb"
 mal_trade_with_maghreb_desc:0 "Notre [Root.GovernmentName] a été très isolé du reste du monde musulman depuis la mort du grand Mansa Musa. Nous ne pouvons laisser cela continuer et devons rétablir la connexion avec nos frères de Foi au Maghreb."
 mal_trade_with_maghreb_tt:0 "Permettre l'achat unique d'une province en §YEurope§! par une décision."
 mal_trade_with_europeans_title:0 "Atteindre l'Europe"
 mal_trade_with_europeans_desc:0 "Bien que le commerce de Safi renforce nos revenus, il ne peut rivaliser avec le profit potentiel que le marché européen pourrait nous apporter. Naturellement, il est dans notre meilleur intérêt d'obtenir l'accès à l'un de leurs nœuds commerciaux."
 mal_econimical_hegemony_title:0 "Préparer le Pèlerinage"
 mal_econimical_hegemony_desc:1 "Les pèlerinages à La Mecque sont un devoir sacré pour tout musulman pieux. Cela a une signification supplémentaire pour nous car traditionnellement nos Mansas voyageaient à La Mecque avec des richesses au nom d'Allah. Cette fois, un pèlerinage encore plus grand devrait être entrepris - un qui traverse aussi les merveilles de l'Europe. Mais pour cela, nous avons besoin de l'économie pour financer le voyage du [Root.Monarch.GetTitle] et d'une cour compétente qui prenne en charge [Root.Monarch.GetHerHis] devoirs entre-temps."
 mal_riches_of_trade_tt:1 "§Y[Root.GetName]§! a au moins §Y50%§! de Pouvoir Commercial et est le plus fort §YPouvoir Commercial§! dans n'importe quel nœud commercial §YEuropéen§!."
 mal_fighting_musa_title:0 "Mansa aux Armes"
 mal_fighting_musa_desc:0 "La grande époque de Mansa Musa est terminée, pourtant notre royaume n'a jamais pu s'en remettre.\nCela doit changer ! La légitimité de tous les Mansas après Musa a été fortement remise en question et aucun d'eux n'a gagné le soutien de notre peuple. [Root.Monarch.GetName] verra ce destin car [Root.Monarch.GetSheHe] mènera nos troupes à la victoire personnellement."
 mal_subjugate_zaf_title:1 "Apaiser les Bambara"
 mal_subjugate_zaf_desc:1 "Les Bambara de Ségou dans la région du Massina ont exprimé un grand mécontentement sous notre règne. Ils souhaitent se séparer de nous. En conséquence, ils se tournent maintenant vers notre rival Songhaï pour gagner du soutien dans leur mouvement d'indépendance.\nNous ne pouvons permettre que cela arrive ! Nous devrions apaiser les Bambara aussi vite que possible afin de les garder dans notre royaume."
 mal_reintegrate_son_title:0 "Réintégrer le Songhaï"
 mal_reintegrate_son_desc:0 "Un autre état qui était autrefois territoire [Root.GetAdjective] est [SON.GetName]. Contrairement à [ZAF.GetName] cependant, [SON.GetName] a l'intention de croître en puissance et de combler le vide de pouvoir ouest-africain causé par notre déclin initial. Si notre royaume doit survivre, nous devons bannir la menace [SON.GetAdjective] et réintégrer le peuple [SON.GetAdjective] dans notre nation."
 mal_restore_the_mali_empire_title:0 "Restaurer l'Empire"
 mal_restore_the_mali_empire_desc:0 "Nous étions autrefois la puissance majeure et le cœur culturel de l'Afrique de l'Ouest. Par des successions malheureusement mauvaises, notre empire déclinait et aurait pu disparaître entièrement.\nMais nous avons réussi à survivre, et avons même inversé le cours de notre destin. Maintenant il est temps de s'étendre même au-delà des frontières de notre ancien empire et de récupérer notre ancien titre !"
 mal_control_the_niger_river_title:0 "Contrôler le Fleuve"
 mal_control_the_niger_river_desc:0 "Le fleuve Niger est la ligne de vie de l'Afrique de l'Ouest et en tant que tel a une haute importance dans cette région. Il serait préférable que ce fleuve soit sous contrôle total."
 mal_control_the_niger_river_ct:0 "Posséder toutes les provinces centrales, qui font partie du fleuve §YNiger§!."
 mal_control_the_niger_river_tt:0 "Chaque province possédée, qui fait partie du fleuve §YNiger§! reçoit '§YFleuve Cultivé§!' pendant §Y25§! ans, donnant les effets suivants :\nCoût de Développement : §G-10.%§!\nEfficacité de Production Locale : §G+10.0%§!\nModificateur d'Impôt Local : §G+10.0%§!"
 mal_dominate_ivory_coast_and_timbuktu_title:0 "Protéger le Commerce Ouest-Africain"
 mal_dominate_ivory_coast_and_timbuktu_desc:1 "Tout le commerce ouest-africain doit se faire sous notre supervision. Nous ne pouvons permettre aux étrangers et rivaux de trouver un moyen d'exploiter le commerce de notre région natale."
 mal_dominate_ivory_coast_and_timbuktu_tt:1 "Aucun pays §YEuropéen§! n'a §Y20%§! de Pouvoir Commercial dans les Nœuds Commerciaux §YCôte d'Ivoire§!, §YTombouctou§! ou §YKatsina§!."
 mal_trade_domination:0 "Commerce Ouest-Africain Protégé"
 mal_retake_the_mosque_title:0 "Conquérir Djenné"
 mal_retake_the_mosque_desc:0 "L'état de Djenné était l'un de nos partenaires commerciaux et était même un vassal de notre grand empire à un moment. Avec notre déclin, Djenné a réussi à gagner son indépendance. Ils commercent maintenant avec nos rivaux et les soutiennent. Nous ne pouvons leur permettre de continuer, et devons annexer leur état dans le nôtre."
 mal_conquer_tmb_title:0 "Reprendre Tombouctou"
 mal_conquer_tmb_desc:0 "La grande ville de Tombouctou était autrefois une partie essentielle de notre empire car c'était le poste commercial qui connecte l'Afrique de l'Ouest avec l'Europe. À cause de notre déclin, la ville est sortie de notre emprise et a fondé son propre état. Maintenant il est temps de reprendre cette ville inestimable et de la réintégrer dans notre [Root.GovernmentName]."
 mal_absolute_authority_title:0 "Restaurer l'Autorité du Mali"
 mal_absolute_authority_desc:0 "Beaucoup ont spéculé que le puissant Empire du Mali ne reviendra jamais ; que nous disparaîtrons avec le temps.\nMais rien de cela n'est vrai ! Nous avons réussi à étendre nos frontières au-delà des attentes de quiconque et avons traité avec les menaces internes. Que chacun sache que l'autorité du Mali est entièrement restaurée !"
 mal_absolute_authority_ct:0 "Le désastre §YDéclin du Mali§! se terminera."
 mal_west_african_great_power_title:0 "Grande Puissance Ouest-Africaine"
 mal_west_african_great_power_desc:1 "Notre empire était au bord du déclin complet, et pourtant nous avons réussi à survivre et même à grandir ! Mais bien que nous dominions notre région natale, nous ne sommes de loin pas la seule grande puissance dans ce monde. Les Européens aussi ont formé des états puissants et essaient maintenant d'imposer leur volonté sur les peuples d'Afrique.\nNous devons grandir en puissance et faire savoir à chacun de ces petits Européens que leurs ambitions ne peuvent être imposées sur nous !"
 mal_west_african_great_power_ct:0 "Aucun pays §YEuropéen§! n'a plus de développement total que §Y[Root.GetName]§!."
 mal_brace_for_decline_title:0 "Gagner les Faveurs des États"
 mal_brace_for_decline_desc:1 "Ce n'est un secret pour personne que notre royaume traverse sa période la plus sombre. Beaucoup de notre population craignent le pire tandis que les sujets et rivaux cherchent des opportunités d'exploiter notre état affaibli. En des temps comme ceux-ci, nous avons besoin d'unité et d'intégrité dans notre cour plus que jamais. Nous devrions construire quelques faveurs avec les états pour nous assurer qu'ils ne se retourneront pas contre nous à la seconde où ils en auront la chance."
 mal_brace_for_decline_tt:0 "Les États resteront §Yloyaux§! envers [Root.GetName] durant le désastre §YDéclin du Mali§!."
 mal_get_competent_court_title:0 "Une Cour Compétente"
 mal_get_competent_court_desc:1 "Après la mort de Mansa Musa en 1337, son fils Maghan prit le trône - le premier de nombreux dirigeants terribles que nous avons dû endurer après notre âge d'or. En l'année 1341, Maghan fut succédé par son oncle Suleyman, qui inversa les nombreuses erreurs financières que son neveu avait faites. Mais après sa mort, le Mali n'eut que des Mansa qui régnèrent quelques mois, ou furent des tyrans absolus.\n\nSi nous voulons enfin nous remettre de notre histoire, nous avons besoin d'un Mansa compétent sur notre trône - ou au moins un Mansa qui connaît des gens compétents pour la cour."
 mal_get_competent_court_tt:0 "Les rebelles §YPrétendant§! ne se soulèveront plus quand un nouveau Mansa sera couronné durant le désastre §YDéclin du Mali§!."
 mal_handle_the_kaabu_title:0 "Gérer le Peuple Kaabu"
 mal_handle_the_kaabu_desc:0 "[1114.GetName] fait partie du [Root.GetName] depuis le XIIIe siècle. Mais à cause de notre déclin constant pendant presque cent ans, le peuple de [1114.GetName] s'est senti négligé et désire un état propre, complètement indépendant de nous - surtout après qu'ils soient entrés en contact avec les Européens et ne souhaitent plus être notre intermédiaire.\nNous devrions leur montrer notre empathie et affection pour ne pas avoir une autre partie de notre pays qui échappe à notre emprise."
 mal_handle_the_kaabu_ct:0 "Chaque province, qui est aussi une province centrale d'un autre pays, restera §Yloyale§! envers [Root.GetName] durant le désastre §YDéclin du Mali§!."
 mal_gold_and_ivory_title:0 "Or et Ivoire"
 mal_gold_and_ivory_desc:1 "L'or a traditionnellement toujours été le principal bien d'exportation du [Root.GetName], et beaucoup d'étrangers feraient n'importe quoi pour les pépites d'or que notre grand [Root.Monarch.GetTitle] possède. Pendant ce temps, nous avons aussi accès à une autre ressource qui a vu une augmentation de popularité aussi : l'ivoire.\nNous devrions augmenter la production des deux biens et développer notre économie."
 mal_give_gold_away_title:1 "Montrer la Générosité"
 mal_give_gold_away_desc:0 "[Root.GetMaliReligionGenorisityMissionText]"
 mal_give_gold_away_desc_muslim:1 "Posséder la richesse et les richesses de la terre est formidable, mais cela ne remplit pas la vision du Prophète. Au lieu de nous asseoir sur nos richesses, nous devrions suivre les pas du grand Mansa Musa et partager notre or avec nos frères de foi, notamment ceux d'Anatolie, d'Égypte et, bien sûr, de La Mecque."
 mal_give_gold_away_desc_fetishist:1 "Ce monde nous a gratifiés de métaux précieux et d'autres richesses, et nous savons comment en profiter. Cependant, ce n'est pas dans l'esprit de nos chamans et nos croyances. Au lieu de cela, nous devrions partager nos richesses avec d'autres grandes tribus du monde !"
 mal_jihad_upon_own_population_title:0 "Convertir [Root.GetName]"
 mal_jihad_upon_own_population_desc:1 "Avec l'islamisation de notre aristocratie, nous avons décidé de convaincre notre peuple d'embrasser l'Islam aussi. Nous devrions nous y mettre, déraciner les pratiques païennes du passé et éliminer le pouvoir que les [Root.GetDhimmi] ont sur nous."
 mal_more_tolerance_to_heathens_title:0 "Tolérer la Tradition"
 mal_more_tolerance_to_heathens_desc:0 "Nous avons décidé de laisser notre peuple rural continuer à pratiquer leur religion traditionnelle. Cependant, la classe supérieure de notre royaume n'en est pas très enthousiaste. Nous devons augmenter notre tolérance publique des anciennes traditions et réduire le pouvoir que les clergé ont sur notre [Root.GovernmentName]."
 ###SON MISSIONS###
 son_build_military_title:0 "Préparatifs de Guerre"
 son_build_military_desc:1 "Nous étions autrefois sujets du royaume du Mali jusqu'à ce qu'ils perdent leur emprise sur leur territoire. Depuis, nous sommes devenus indépendants et en tant que tel, il nous revient de nous défendre contre les menaces étrangères. Nous devrions construire nos forces et embaucher un général compétent car le temps des conflits approche."
 son_conquer_tmb_title:0 "Conquérir Tombouctou"
 son_conquer_tmb_desc:0 "Tombouctou est le cœur de la culture et du commerce en Afrique de l'Ouest, et attire marchands, érudits, oulémas et étrangers. Il est dans notre meilleur intérêt d'avoir le contrôle sur cette ville significative."
 son_conquer_zaf_title:0 "Conquérir Koumbi Saleh"
 son_conquer_zaf_desc:1 "Il y a environ 300 ans, le puissant Empire du Ghana régnait sur le territoire qui est maintenant occupé par le Mali. L'Empire du Ghana s'effondra quand le temps passa et finalement leur capitale autrefois impressionnante, Koumbi Saleh, n'est rien qu'une ville abandonnée.\nNéanmoins, la conquête de cette ruine pourrait s'avérer utile pour obtenir un meilleur pied d'appui en territoire malien. Nous pourrions aussi trouver de vieux écrits, qui pourraient être utiles pour notre état actuel."
 son_prepare_troops_title:0 "Prendre le Titre d'Empire"
 son_prepare_troops_desc:1 "Le temps est venu pour le Mali de nous donner leur titre. Leur déclin les a affaiblis et maintenant ils ne sont qu'une ombre de ce qu'ils étaient autrefois. Cependant, pour réclamer le titre d'Empire d'Afrique de l'Ouest, nous devons démontrer notre puissance en surpassant le Mali dans tous les aspects imaginables."
 son_invade_mali_title:0 "Éradiquer le Mali"
 son_invade_mali_desc:0 "Le Mali a survécu à son temps. C'est un acte de miséricorde de mettre ce royaume pathétique hors de sa misère et d'intégrer sa population dans notre propre empire légitime !"
 son_west_african_great_power_title:0 "Conquérir l'Afrique de l'Ouest"
 son_west_african_great_power_desc:1 "Avec la chute du Mali, notre plus grand rival a cessé d'exister. Tout le Niger, le Sahel et la Guinée sont libres à prendre, et le Maghreb peut être contesté sans avoir à s'inquiéter d'attaques de notre région natale."
 son_competence_in_court_title:0 "Améliorer la Bureaucratie"
 son_competence_in_court_desc:1 "La bureaucratie n'est pas un sujet très excitant, mais elle est essentielle pour chaque pays qui a de grandes ambitions. Notre état actuel de bureaucratie semble désastreux cependant. Nous devons remettre notre administration en ordre avant même de pouvoir penser à l'expansion."
 son_military_expertise_title:0 "Professionnalisme de l'Armée"
 son_military_expertise_desc:1 "Beaucoup de dirigeants de la dynastie Sonni ne voyaient en chacun de nos paysans rien qu'un autre soldat potentiel à gaspiller dans une guerre insensée. Bien que cette attitude nous ait aidés dans le passé à obtenir plus de recrues, elle n'était sûrement pas rentable. Nous devrions abandonner cette attitude et créer une armée professionnelle, menée par notre [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself]."
 son_win_battles_title:0 "Embrasser la Gloire de la Bataille"
 son_win_battles_desc:0 "Une armée professionnelle n'est qu'une belle tête d'affiche si nous ne l'utilisons pas. Nous devrions déchaîner leur puissance sur nos ennemis et embrasser la gloire de la bataille !"
 son_win_battles_bt:0 "Le déclencheur de cette mission se révèle quand la mission '§YProfessionnalisme de l'Armée§!' a été complétée."
 son_win_battles_ct:0 "Gagner au moins §Y30§! batailles (actuellement §Y[Root.son_fight_counter.GetValue]§!/§Y30§!).\nLes batailles gagnées par des armées menées par §Y[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]§! comptent double."
 son_modernize_army_title:0 "Réformer l'Armée"
 son_modernize_army_desc:0 "Bien que l'usage d'armes à feu et de canons s'infiltre dans notre armée, il est encore loin d'être commun pour nos troupes. La plupart de nos soldats comptent encore sur les lances et arcs tandis que les Maghrébins et les Européens ont maîtrisé les armes à feu. Si nous ne voulons pas être submergés par nos voisins du nord, nous devons réformer l'armée et moderniser leurs armes."
 son_modernize_army_tt:0 "Aucun pays du groupe technologique §YOccidental§! n'a une technologie militaire plus élevée que §Y[Root.GetName]§!."
 son_westernize_state_title:0 "Moderniser [Root.GetName]"
 son_westernize_state_desc:1 "Tandis que notre armée jouit de réformes et de modernisation, notre [Root.GovernmentName] maintient encore de vieilles lois et règles de l'époque médiévale, et notre [Root.Monarch.GetTitle] n'est pas perçu comme le dirigeant absolu de [Root.GetName]. Nous devrions nous concentrer sur la réorganisation de notre gouvernement et embrasser les nombreuses merveilles de la technologie moderne."
 son_stop_the_air_raids_title:0 "Arrêter les Raids Aériens"
 son_stop_the_air_raids_desc:0 "Depuis notre fondation, le peuple [Root.GetAdjective] a dû combattre les raiders d'[AIR.GetName]. Être défensif n'est cependant pas la solution ; les Touaregs continueront simplement à piller nos villages.\nNon, pour mettre fin à cette menace, nous devons passer à l'offensive et éliminer la menace [AIR.GetAdjective]."
 son_take_djenne_title:0 "Conquérir [1134.GetName]"
 son_take_djenne_desc:1 "[1134.GetName] a été historiquement un centre de commerce très important sur le Niger depuis sa fondation. En plus de cela, elle abrite aussi la Grande Mosquée de Djenné et était autrefois partie de notre rival Mali, mais maintenant une cible indépendante - et avec cela facile.\nNous devrions prendre le contrôle de cette ville importante pour la gloire de [Root.GetName]."
 son_expand_djenne_mosque_title:0 "Rénover la Grande Mosquée"
 son_expand_djenne_mosque_desc:0 "Avec notre conquête de la ville, la Grande Mosquée de Djenné a souffert de dommages collatéraux. Nous devons rénover la mosquée au nom d'Allah !"
 son_contact_with_morocco_title:0 "Contact avec le Maghreb"
 son_contact_with_morocco_desc:1 "Durant l'époque de l'Empire du Ghana, les régions du Sahel et du Niger recevaient beaucoup de visiteurs d'Arabie et du Maghreb. Cela continua durant la vie de l'Empire du Mali, mais de nos jours les voyageurs et marchands de ces régions viennent rarement chez nous. Nous devrions restaurer le contact avec nos frères de foi - au moins avec ceux du Maghreb car ils sont les plus proches de nous."
 son_contact_with_morocco_tt:0 "Découvrir n'importe quelle province au §YMaghreb§!."
 son_invade_maghreb_title:0 "Envahir le Maghreb"
 son_invade_maghreb_desc:0 "Bien que nous espérions une meilleure relation diplomatique avec les peuples du Maghreb, ils ne s'intéressent qu'à notre or et sel. Pire encore : les Marocains planifiaient même une invasion sur notre territoire pour qu'ils puissent saisir la production de sel et d'or pour eux-mêmes ! Pour la sécurité de notre propre état, nous devrions renverser la situation et passer à l'offensive en premier !"
 son_consolidate_maghreb_title:0 "Consolider le Maghreb"
 son_consolidate_maghreb_desc:1 "Le Maghreb est une grande région et a beaucoup de ressources précieuses. Nous devrions étendre notre influence dans cette zone et conquérir les provinces restantes pour notre bénéfice."
 son_conquer_the_mossi_title:0 "Éliminer la Menace Mossi"
 son_conquer_the_mossi_desc:1 "Les tribus Mossi au sud ont été une épine dans notre côté depuis assez longtemps. Bien qu'elles se battent régulièrement entre elles, elles et les Touaregs arrivent encore à organiser des raids sur nos villages. Si nous voulons la paix de ces païens, nous devons montrer la force et éliminer ces tribus."
 son_conquer_the_mossi_tt:0 "Chaque province §YMossi§! est possédée par §Y[Root.GetName]§! ou ses Sujets non-Tributaires."
 son_convert_the_mossi_title:0 "Convertir les Mossi"
 son_convert_the_mossi_desc:0 "Les clergé ont étudié l'histoire des Mossi et leurs raids contre notre peuple, et ont suggéré une solution : la conversion totale des Mossi à la vraie foi ! Ces païens doivent voir la lumière d'Allah !"
 son_convert_the_mossi_tt:0 "Chaque province §YMossi§! est §Y[Root.Religion.GetName]§!."
 son_convert_the_mossi_ct:0 "Chaque province §YMossi§! perd §G100§! d'Autonomie et reçoit le modificateur '§YFidèles Dévoués§!' pendant §Y30§! ans, donnant les effets suivants :\nSéparatisme Local : §G-10.0§!"
 son_invite_foreign_scholars_title:0 "Inviter des Érudits"
 son_invite_foreign_scholars_desc:0 "Nous sommes loin de nos frères d'Arabie et ainsi le sont nos érudits. Par conséquent, nos lois ont changé indépendamment des leurs. Nous devrions inviter des érudits de l'est et entendre leurs dernières avancées dans les lois de la foi [Root.Religion.GetName]."
 son_invite_foreign_scholars_ct:0 "N'importe quel pays, dont la capitale n'est PAS dans la région du §YSahel§!, du §YNiger§! ou de la §YGuinée§! et suit la foi §Y[Root.Religion.GetName]§!, est allié avec §Y[Root.GetName]§!."
 son_invite_foreign_scholars_bt:0 "[Root.GetName] sera capable d'inviter un §YÉrudit§! sans exigences diplomatiques.\n"
 son_invite_foreign_scholars_at:0 "Le type d'Érudit dépend de quelle école a été invitée au moment de compléter cette mission."
 son_invite_foreign_scholars_tt:0 "A sa capitale PAS dans la région du §YSahel§!, du §YNiger§! ou de la §YGuinée§!\n  Est §Y[Root.Religion.GetName]§!\n  A une opinion d'au moins §Y150§! de §Y[Root.GetName]§!"
 son_power_to_the_ulema_title:0 "Plus de Pouvoir aux clergé"
 son_power_to_the_ulema_desc:1 "Notre [Root.GovernmentName] se dirige dans la direction de l'unité religieuse et de l'illumination. Mais il y a beaucoup plus de choses à faire. Les clergé gèrent les lois sacrées de notre pays et supervisent la conversion des païens, mais ils sont limités par notre gouvernement. Nous devrions leur accorder plus de liberté et privilèges afin qu'ils puissent avancer notre progrès de création de lois."
 son_convert_west_africa_title:0 "Convertir l'Afrique de l'Ouest"
 son_convert_west_africa_desc:0 "L'Afrique de l'Ouest a toujours été unique quand il s'agit de religion. Quand l'Islam a établi son emprise en Afrique de l'Ouest, les élites supérieures se sont converties à la vraie foi, mais ne l'ont pas forcée sur leurs sujets. Dans de rares cas, ils ont même accordé des droits aux paysans païens et toléré leur comportement.\nLe temps de la tolérance est terminé cependant, et maintenant ces païens devraient être menés sur le bon chemin aussi."
 son_convert_west_africa_tt:0 "Chaque province dans la région du §YSahel§!, du §YNiger§! ou de la §YGuinée§!, qui n'est PAS non colonisée, est §Y[Root.Religion.GetName]§!."
 son_build_workshops_title:0 "Construire des Ateliers"
 son_build_workshops_desc:0 "La demande pour nos produits augmente et plus de marchands veulent commercer le sel et autres biens avec nous. Nous devrions construire des ateliers pour augmenter l'efficacité de production."
 son_own_develop_clothes_and_salt_title:0 "Développer le Sel et les Tissus"
 son_own_develop_clothes_and_salt_desc:1 "L'or est vu comme une ressource immensément précieuse dans le monde. Cependant, en Afrique de l'Ouest, il n'est que second à une autre ressource bien plus importante : le sel. Tandis que l'or est utile pour notre trésor, il n'est pas comestible, et en tant que tel le sel est de grande valeur ici.\nPuis il y a les tissus, qui sont de grande importance pour protéger le corps de la chaleur du soleil.\n\nNous devrions développer la production des deux biens afin d'approvisionner notre marché et d'étendre notre commerce même au-delà du Sahel et du Niger."
 son_own_develop_clothes_and_salt_ct:0 "[Root.GetName] obtient '§YProduction Principale de Sel et Tissus§!' pendant §Y25 ans§!, donnant les effets suivants :\nPouvoir Commercial Global : §G+25.0%§!\nChaque province possédée qui produit du §YSel§! ou des §YTissus§! :\nBiens Produits Localement : §G+0.50§!"
 son_gold_of_west_africa_title:0 "Richesse de l'Afrique de l'Ouest"
 son_gold_of_west_africa_desc:0 "Notre région natale est connue pour ses riches sources d'or. Nous devrions développer l'extraction d'or et établir des places de marché afin de distribuer l'or aux nombreux coins du monde."
 son_dominate_west_african_trade_title:0 "Protéger le Commerce Ouest-Africain"
 son_dominate_west_african_trade_desc:1 "Tout le commerce ouest-africain doit se faire sous notre supervision. Nous ne pouvons permettre aux étrangers et rivaux de trouver un moyen d'exploiter le commerce de notre région natale."
 son_guarantee_the_fetishist_title:0 "Garantir les Anciennes Traditions"
 son_guarantee_the_fetishist_desc:0 "[Root.GetName], tout comme n'importe quel autre pays en Afrique, suivait les anciennes traditions et foi des ancêtres. Tandis que notre classe supérieure a embrassé la lumière d'Allah, notre population rurale suit encore les traditions païennes. Nous devrions rendre respect à nos racines et garantir la liberté de religion pour notre peuple."
 son_guarantee_the_fetishist_ct:0 "[Root.GetName] a au moins §Y1§! de Tolérance des Païens."
 son_fetishist_alliances_title:0 "Alliances Païennes"
 son_fetishist_alliances_desc:0 "Pour mieux comprendre notre passé et notre tradition, il est important d'apprendre comment les païens agissent. Nous devrions rassembler des alliés ou sujets païens et étudier leur comportement."
 son_fetishist_alliances_ct:0 "A sa capitale en §YAfrique§!"
 son_eliminate_other_muslims_title:0 "Protéger notre Héritage"
 son_eliminate_other_muslims_desc:0 "La foi Fétichiste peut être païenne pour nous et pour l'Islam, mais c'est une partie importante de notre identité ; notre peuple, et en tant que tel nous devons protéger cet héritage des zélotes religieux qui veulent le détruire."
 son_eliminate_other_muslims_tt:0 "Aucune province §YFétichiste§! au §YSahel§!, au §YNiger§! ou en §YGuinée§! n'est possédée par un pays non-Fétichiste autre que §Y[Root.GetName]§! et ses sujets."
 son_back_to_the_roots_title:0 "Unir les Tribus"
 son_back_to_the_roots_desc:0 "Beaucoup de pays qui suivent les anciennes voies sont divisés en tribus, faisant la guerre les unes contre les autres et contre nous, et perdent leur signification dans le processus. Tandis que le sort de ces tribus nous importe peu, les traditions et l'histoire qu'elles portent avec elles valent la peine d'être protégées et préservées. Nous devrions faire une faveur à leurs populations rurales et les libérer de ces tribus."
 son_back_to_the_roots_ct:0 "[Root.GetName] a au moins §Y3§! de Tolérance des Païens."
 son_european_gold_market_title:0 "Le Marché de l'Europe"
 son_european_gold_market_desc:1 "Les marchés européens sont pleins d'opportunités, et tandis que développer nos propres nœuds commerciaux et production d'or nous aide financièrement, il y a encore plus de moyens de gagner plus de Ducats."
