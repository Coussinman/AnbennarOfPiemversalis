 flavor_zan.8.t:0 "Envoyer une ambassade en Perse ?"
 flavor_zan.8.desc:0 "Certaines histoires et légendes racontent l'origine du peuple shirazi, habitant maintenant notre pays mais originaire de la terre lointaine d'Eran, loin de Kilwa. Maintenant nos commerçants se sont engagés avec des gens de l'autre côté d'un détroit appelé Hormuz, parlant une langue appelée farsi, qui peut nous mener à ce territoire légendaire. Alors, mon sultan, devons-nous envoyer une ambassade à cette terre lointaine outre-mer, pour s'assurer si ces histoires sont vraies ? Ou peut-être est-ce un risque de les envoyer sur le continent, et nous devrions nous contenter de notre activité commerciale en cours dans des mers connues ?"
 flavor_zan.8.a:0 "Envoyer un ambassadeur en Perse"
 flavor_zan.8.a.tt:1 "Nous demanderons à §Y[2218.Owner.GetName]§! d'établir une ambassade [Root.GetAdjective] à §Y[2218.GetName]§! en échange d'une ambassade [2218.Owner.GetAdjective] à §Y[Root.Capital.GetName]§!.\n[2218.Owner.GetName] pourrait refuser complètement si leur culture principale n'est PAS §YPerse§!."
 flavor_zan.8.b:1 "Ça ne vaut vraiment pas la peine"
 flavor_zan.9.t:0 "Un ambassadeur [From.GetAdjective] nous rencontre"
 flavor_zan.9.desc:0 "Mon seigneur, une ambassade venant d'une terre lointaine au sud dans l'océan, que certains nomment Zanj, dit qu'ils sont venus dans notre pays pour rassembler des informations sur les origines des leurs, qui s'appelle Kilwa, disant aussi qu'ils pourraient être des gens farsis. Devrions-nous accepter cette ambassade, établissant une relation diplomatique régulière avec eux ?"
 flavor_zan.9.a:0 "Accueillons-le !"
 flavor_zan.9.b:0 "Nous n'avons pas besoin de diplomatie avec Kilwa"
 flavor_zan.10.t:0 "La Perse accueille notre ambassade !"
 flavor_zan.10.desc:0 "Excellentes nouvelles, mon sultan ! Notre ambassadeur envoyé à Eran nous a envoyé des nouvelles sur leur arrivée dans un pays nommé [From.GetAdjective], qui était impatient d'établir des relations diplomatiques avec notre pays."
 flavor_zan.10.a:0 "Très aimable de leur part !"
 flavor_zan.11.t:0 "La Perse a expulsé l'ambassadeur !"
 flavor_zan.11.desc:0 "Mauvaises nouvelles, mon sultan ! Notre ambassade a atteint la terre lointaine de [From.GetAdjective], mais leur dirigeant était assez étroit d'esprit pour rejeter notre origine farsi, et expulser notre peuple de leur pays."
 flavor_zan.11.a:0 "Oh, ces sales bâtards !"
 flavor_zan.12.t:0 "La destruction de l'ambassade [embassy_owner.GetAdjective]"
 flavor_zan.12.desc:0 "Malgré nos meilleurs efforts, nous avons perdu l'ambassade [embassy_owner.GetAdjective] ! Notre connexion avec [embassy_owner.GetName] a été coupée. Seul le temps dira comment cela impactera notre relation..."
 flavor_zan.12.a:0 "Ce n'est pas bon..."
 flavor_zan.12.b:0 "Ce n'est pas bon..."
 flavor_zan.13.t:1 "[From.GetName] a perdu l'ambassade [Root.GetAdjective] !"
 flavor_zan.13.desc:0 "Mon seigneur, nous avons perdu le contact avec l'ambassade envoyée par le peuple de Zanj. Nous ne comprenons pas pleinement les raisons derrière cela ; certains disent qu'ils sont retournés dans leur pays, d'autres qu'ils voulaient voyager vers d'autres terres lointaines. Probablement nous saurons jamais leur destin."
 flavor_zan.13.a:0 "Oh, quelle perte de temps !"
 flavor_zan.14.t:1 "[From.GetName] a perdu l'ambassade [Root.GetAdjective] !"
 flavor_zan.14.desc:1 "Mon seigneur, cette ambassade étrangère envoyée par le peuple de Zanj a été récemment dissoute. Il est étrange qu'ils aient refusé de rester ici, après avoir voyagé si longtemps et de si loin."
 flavor_zan.14.a:0 "Ces gens étaient étranges."
 flavor_zan.15.t:1 "Nos marchands visitent [OppositeEmbassyHolderName]"
 flavor_zan.15.desc:1 "L'ambassade que nous avons établie dans les terres lointaines de [OppositeEmbassyHolderName] a révélé des gens intéressants avec qui commercer. Aussi, récemment certains de nos marchands ont aussi visité ces terres, échangeant certains de nos biens commerciaux contre les leurs, et gagnant des profits intéressants avec ces voyages."
 flavor_zan.15.a:0 "C'est toujours agréable d'obtenir des bonnes choses et de l'argent !"
 flavor_zan.16.t:1 "Partage de connaissances avec [OppositeEmbassyHolderName]"
 flavor_zan.16.desc:1 "La route commerciale établie par nos marchands avec le pays lointain de [OppositeEmbassyHolderName] a rentabilisé l'effort d'établir notre ambassade là. Mais à part les biens commerciaux et l'argent, il y a quelque chose de plus intéressant qui a commencé à être partagé entre nos deux peuples : les idées. Ainsi, cela a été très bénéfique pour le développement de notre pays dans les dernières années, mon sultan."
 flavor_zan.16.a:0 "Partager de nouvelles idées vaut toujours la peine."
 flavor_zan.17.t:0 "Interactions religieuses"
 flavor_zan.17.desc:1 "L'ambassade établie il y a quelques années nous a aussi donné des informations sur les croyances du peuple de [OppositeEmbassyHolderName], qui ne sont pas si différentes de nos propres croyances. Cela a aussi stimulé le travail de nos érudits religieux, bénéficiant au culte de la religion dans notre pays, et à la piété des croyants, mon sultan."
 flavor_zan.17.a:1 "La religion connecte nos deux royaumes."
 flavor_zan.18.t:1 "L'influence du [OppositeEmbassyHolderReligion]"
 flavor_zan.18.desc:1 "Les années de discussion religieuse entre les érudits de notre pays et ceux de [OppositeEmbassyHolderName] ont profondément influencé nos croyances. Maintenant un courant de pensée a émergé parmi nos érudits, disant que notre religion n'est pas si différente de la leur. Alors, une question importante surgit de ces pensées. Serait-il plus bénéfique pour notre pays d'embrasser officiellement la religion d'amis de longue date, renforçant ainsi davantage notre relation ?"
 flavor_zan.18.a:1 "[OppositeEmbassyHolderReligion] sera notre nouvelle foi."
 flavor_zan.18.b:0 "Nous garderons nos propres croyances, merci."
 flavor_zan.19.t:1 "Les revendications des descendants shirazi"
 flavor_zan.19.desc:1 "L'idée d'envoyer une ambassade aux terres lointaines de [OppositeEmbassyHolderName] était mise pour chercher les origines du peuple shirazi. Après tant d'années, nous sommes sûrs que nous avons trouvé la terre d'où ils venaient. Cela pourrait aussi nous donner une revendication légitime aux yeux de notre peuple à ces terres lointaines, mais riches, où nous pourrions aussi établir un pied sur le continent asiatique. Mon [Root.Monarch.GetTitle], devrions-nous poursuivre ces revendications ambitieuses ?"
 flavor_zan.19.a:0 "Nous devons presser les revendications des origines shirazi !"
 flavor_zan.19.b:1 "Je ne pense pas qu'il soit sage de presser ces revendications."
 flavor_zan.20.t:0 "Mogadiscio admet la défaite"
 flavor_zan.20.desc:0 "Nous avons défait l'entrepôt commercial de Mogadiscio, et alors nous pouvons prendre autant de butin que nous voulons d'eux !"
 flavor_zan.20.a:0 "Piller est la meilleure partie de la vie !"
 flavor_zan.21.t:1 "Route commerciale vers la Chine"
 flavor_zan.21.desc:1 "Grâce à notre présence à Malacca, nos marchands ont réussi à obtenir la connaissance d'une route commerciale navale vers la Chine !"
 flavor_zan.21.a:0 "Allons vers l'Est !"
 flavor_msi.1.t:0 "Le Royaume Confédéral Mossi"
 flavor_msi.1.d:0 "Les Royaumes Mossi sont maintenant unis pour la première fois depuis des générations, mais cela n'a pas toujours été comme ça. Nos anciens racontent l'histoire de la princesse Yennega, qui a fui vers ces terres depuis la cité mamprussi de Gambaga, et son fils Wedraogo, qui fonda la cité de Tenkodogo. Il aurait alors eu trois autres fils. L'aîné, Diaba, était aussi le fondateur de Fada N'gourma. Le second fils, Rawa, fonda le royaume de Zondoma. Le dernier fils, Zoungrana, devint dirigeant de Tenkodogo, et eut aussi un fils, nommé Oubri, qui était lui-même le fondateur de Wagadugu. Telles sont les origines du peuple mossi, et en conséquence d'elles, nous, les Mossi, nous sommes organisés en royaumes indépendants. Mais maintenant il est temps d'avoir un gouvernement commun, même si nous respectons les origines et différences de chacun des Royaumes Mossi."
 flavor_msi.1.a:0 "Il est temps d'avoir un Royaume Confédéral Mossi uni, alors."
 flavor_msi.2.t:0 "Main-d'œuvre des Royaumes Mossi"
 flavor_msi.2.d:0 "Le temps de la guerre est venu pour le peuple mossi. Maintenant nous demandons des guerriers de chacun des Royaumes Mossi pour faire face à la menace."
 flavor_msi.2.a:0 "Allez monter nos chevaux, Mossi !"
 flavor_msi.3.t:0 "Mariage parmi le peuple mossi"
 flavor_msi.3.d:0 "Nos légendes racontent que nos royaumes sont nés de l'intermariage des peuples boussansi, dagomba et ninisi. Depuis des générations, nous avons suivi les coutumes de nos ancêtres, et les mariages parmi les princes et princesses mossi sont communs. Maintenant nous avons besoin d'un consort pour régner en un avec nous la Confédération Mossi."
 flavor_msi.3.a:0 "Qui sera l'heureux ?"
 flavor_msi.4.t:0 "Célébration rituelle"
 flavor_msi.4.d:0 "C'est une tradition parmi les rois et reines mossi de célébrer des festivals, un pour augmenter le 'naam' de notre lignée, et un autre de sacrifices au 'tenga'. Maintenant le temps de célébrer l'un de ceux-ci est venu."
 flavor_msi.4.a:0 "Nous aimons toujours les festivals, n'est-ce pas ?"
 flavor_msi.5.t:0 "Allégeance tribale"
 flavor_msi.5.d:0 "La main-d'œuvre contribuée par les différents royaumes mossi dans les dernières années a été clé pour notre Confédération. Cependant, nous demandons un système plus intégré pour recruter plus de cavaliers mossi renommés parmi nos terres."
 flavor_msi.5.a:0 "Prêtons serment d'allégeance parmi les clans mossi !"
 flavor_msi.6.t:0 "Réforme du gouvernement de la Confédération Mossi"
 flavor_msi.6.d:0 "Les Royaumes Mossi ont été gouvernés comme une Confédération pendant quelques années. Cependant, des vents de changement soufflent à travers nos royaumes, et il y a une question en l'air : Devrions-nous être gouvernés comme cela a été jusqu'à maintenant, ou devrions-nous avoir un gouvernement plus centralisé pour nos royaumes ?"
 flavor_msi.6.a:0 "Nous sommes heureux d'être la Confédération Mossi."
 flavor_msi.6.b:0 "Nous avons besoin d'un règne plus centralisé !"
 flavor_oyo.1.t:0 "Achat de chevaux"
 flavor_oyo.1.d:0 "Ayant étendu notre commerce aux zones dominées par les musulmans, nous pouvons avoir l'option de commencer à établir des contacts pour l'achat d'une marchandise rare dans nos terres : les chevaux. Être capable de se procurer ces animaux bénéficierait non seulement à nos fermiers, mais aussi à notre armée, car nous serions capables de commencer la formation de régiments de cavalerie. C'est une opportunité peut-être trop importante pour la laisser passer."
 flavor_oyo.1.a:0 "Nous devons acheter les chevaux"
 flavor_oyo.1.b:0 "Avoir des relations diplomatiques avec eux suffit pour l'instant"
 flavor_oyo.2.t:0 "Les marchands officiels [From.GetAdjective] nous visitent pour acheter des chevaux !"
 flavor_oyo.2.d:0 "Récemment, la nation de [From.GetName] a étendu son commerce dans nos zones. Nous n'y avons pas beaucoup pensé, mais certains de leurs marchands sont venus à nous avec une proposition commerciale : Ils ont l'intention d'acheter certains de nos chevaux, pour lesquels ils nous paieront en conséquence. Nous sommes chanceux d'être bénis avec une abondance de chevaux, donc si nous pouvons en bénéficier nous n'avons rien à nous plaindre."
 flavor_oyo.2.a:0 "Parfait"
 flavor_oyo.3.t:0 "Chevaux de [From.GetName]"
 flavor_oyo.3.d:0 "Les marchands que nous avons envoyés à [From.GetName] sont revenus avec d'excellentes nouvelles. Ils ont réussi à négocier l'achat de certains des chevaux là, et les ont ramenés dans notre pays. Maintenant nous serons capables de copier leurs régiments de cavalerie."
 flavor_oyo.3.a:0 "Parfait"
 flavor_oyo.4.t:0 "L'Oyo Mesi force le dirigeant à abdiquer"
 flavor_oyo.4.d:0 "L'Oyo Mesi a toujours été une partie cruciale de notre gouvernement. Ce sont eux qui donnent l'approbation pour l'intronisation d'un nouveau dirigeant, et ont le devoir de le déposer s'ils le jugent tyran. Malheureusement, leur décision concernant notre [Root.Monarch.GetTitle] [Root.Monarch.GetName] a été prise et [Root.Monarch.GetSheHe] a reçu la calebasse traditionnelle comme message que [Root.Monarch.GetSheHe] doit abdiquer par suicide rituel.\nIls sont trop forts et influents pour être opposés, donc notre [Root.Monarch.GetTitle] ne peut qu'obéir à leur commandement."
 flavor_oyo.4.a:0 "Il n'y a pas d'échappatoire"
 flavor_jol.1.t:0 "Accord commercial européen"
 flavor_jol.1.d:0 "Nos navires et explorateurs ont navigué loin et large pour découvrir les nombreuses terres au-delà de notre connaissance. Une de ces terres est un continent entier au nord appelé Europe, foyer de nombreux pays et peuples différents. Nous pourrions essayer de tendre la main à certaines de ces nations, pour voir si aucune d'elles ne serait intéressée à former des relations commerciales avec nous. Nous pourrions sans aucun doute beaucoup bénéficier de tels accords commerciaux."
 flavor_jol.1.a:0 "Bonne idée"
 flavor_jol.1.b:0 "Il n'y a pas besoin de tels accords"
 flavor_jol.2.t:0 "Accord commercial de [From.GetName]"
 flavor_jol.2.d:0 "Nous avons été approchés par certains des marchands et diplomates de [From.GetName], un pays du sud qui vient d'entrer récemment dans notre sphère d'influence. Ils nous ont fait l'offre d'établir un accord commercial avec eux, argumentant que l'augmentation du commerce entre nos nations bénéficiera sans aucun doute aux deux. Leur argument est solide, et cela pourrait être un moyen de se procurer l'accès à des biens plus exotiques."
 flavor_jol.2.a:0 "Faire l'accord"
 flavor_jol.2.b:0 "Il n'y a pas besoin de tels accords"
 flavor_jol.3.t:0 "Accord commercial accepté"
 flavor_jol.3.d:0 "Les commerçants et diplomates que nous avons envoyés à [From.GetName] sont revenus avec d'excellentes nouvelles. Le [From.Monarch.GetTitle] [From.Monarch.GetName] a accepté d'établir des relations formelles entre nos pays et d'ouvrir leurs ports et marchés pour le commerce avec nous. Cela augmentera sûrement le flux de commerce dans notre pays, avec la richesse qui vient avec."
 flavor_jol.3.a:0 "Bien"
 flavor_jol.4.t:0 "Accord commercial rejeté"
 flavor_jol.4.d:0 "Les commerçants et diplomates que nous avons envoyés à [From.GetName] sont revenus avec d'affreuses nouvelles. Le [From.Monarch.GetTitle] [From.Monarch.GetName] a follement refusé de signer un accord commercial avec nous, coupant toute option d'augmenter le flux commercial entre nos pays. Nos commerçants et marchands devront se débrouiller seuls et se contenter de produits plus locaux."
 flavor_jol.4.a:0 "Peu importe"
 flavor_jol.5.t:0 "L'accord commercial résulte en une demande d'ivoire accrue"
 flavor_jol.5.d:0 "L'accord commercial que nous avons signé récemment avec ces diplomates venant d'Afrique de l'Ouest a résulté en quelques conséquences imprévues. Bien qu'il soit vrai que nous avons maintenant plus d'accès à leurs biens exotiques, nos nobles et commerçants sont devenus trop habitués à ces produits, spécialement l'ivoire, et peu importe combien nous réussissons à importer leur appétit pour cela n'est jamais rassasié."
 flavor_jol.5.a:0 "Nous avons besoin de plus d'ivoire"
 custom_global_monthly_devastation:0 "Guildes de reconstruction locales"
 custom_global_monthly_devastation_desc:0 "Les guerres et désastres sont le fléau de toute province. Notre grande nation maintient les périodes de dévastation dans nos provinces basses grâce à l'usage de guildes locales de maçons et architectes, qui reconstruisent les cités et villages désolés."
 custom_global_prosperity_growth:0 "Lutte pour la prospérité"
 custom_global_prosperity_growth_desc:0 "Un empire ne peut être aussi glorieux que sa province la plus reculée peut l'être. En assurant notre concentration sur la prospérité non seulement de la capitale centralisée de notre nation, mais aussi la prospérité des petits villages nous pouvons atteindre un Âge d'Or pour notre pays."
 custom_monthly_piety_accelerator:0 "Dévotion flexible"
 custom_monthly_piety_accelerator_desc:0 "Le mysticisme et le légalisme sont deux côtés de la même pièce. Seulement en embrassant les deux aspects de l'islam, notre royaume pieux peut atteindre la grandeur spirituelle."
 custom_monthly_gold_inflation_modifier:0 "Régulation de l'or"
 custom_monthly_gold_inflation_modifier_desc:0 "Les mines d'or sont une épée à double tranchant. Bien que leur or aide notre économie, une dépendance trop élevée à son or peut signifier la ruine de la valeur de notre monnaie. En régulant l'or que nous obtenons des mines d'or et comment nous l'utilisons nous pouvons minimiser le danger d'inflation dans notre nation."
 custom_gold_depletion_chance_modifier:0 "Extraction avancée"
 custom_gold_depletion_chance_modifier_desc:0 "Épuisé n'est pas épuisé. Même si une mine d'or semble paraître n'avoir plus de minerais d'or alors cela signifie seulement que nous n'avons pas creusé plus profond."
 custom_tolerance_of_heretics_capacity:0 "Points communs religieux"
 custom_tolerance_of_heretics_capacity_desc:0 "Les hérétiques ne sont pas moindres que notre propre peuple pieux. Au lieu d'attaquer les hérétiques à cause des différences de croyance, nous devrions nous concentrer sur nos points communs et embrasser leur présence dans notre société."
 custom_tolerance_of_heathens_capacity:0 "Édits de tolérance"
 custom_tolerance_of_heathens_capacity_desc:0 "Contrairement à d'autres nations, notre gouvernement reconnaît la futilité de discriminer ceux qui n'embrassent pas la religion de l'État. À travers l'implémentation d'édits de tolérance notre société a comblé les conflits entre les membres de la vraie foi et les païens."
 custom_yearly_doom_reduction:0 "Dévotion à vie"
 custom_yearly_doom_reduction_desc:0 "Il n'y a pas d'honneur plus grand que de consacrer sa vie au culte des dieux. Bien que cela ne remplacera jamais les sacrifices nécessaires pour éviter la ruine, les prières apaiseront nos dieux."
 custom_yearly_authority:0 "Autorité religieuse"
 custom_yearly_authority_desc:0 "L'autorité sur l'État et sur le clergé sont deux piliers importants de notre classe dirigeante. Notre peuple ne pliera le genou que devant leur dirigeant d'État et de foi."
 custom_move_capital_cost_modifier:0 "Administration flexible"
 custom_move_capital_cost_modifier_desc:0 "La capitale est habituellement la tête de l'État et le centre du gouvernement national. Cependant, parfois les capitales doivent être déplacées vers des positions plus avantageuses. Grâce à notre administration flexible ce n'est pas un problème pour notre pays de déplacer la capitale vers des endroits."
 custom_all_estate_loyalty_equilibrium:0 "Cabinet de la cour"
 custom_all_estate_loyalty_equilibrium_desc:0 "Les domaines sont des entités politiques puissantes dans notre nation. En établissant un cabinet à la cour, où chaque domaine est représenté nous pouvons assurer leur loyauté à la couronne."
 custom_monthly_favor_modifier:0 "Art de l'ingratiation"
 custom_monthly_favor_modifier_desc:0 "La diplomatie est une affaire délicate. Chaque action unique à la cour, aussi petite soit-elle, influence l'impression que les autres gens ont de nous. Il est de la plus haute importance que nos diplomates sachent comment s'insinuer auprès des dirigeants étrangers."
 custom_movement_speed_in_fleet_modifier:0 "Plus rapide que le vent"
 custom_movement_speed_in_fleet_modifier_desc:0 "Grâce à notre façon géniale de construire des bateaux nous sommes capables de fabriquer des navires, qui naviguent plus vite que le vent.\nComment nous réalisons cela est un secret de nos marins cependant."
 custom_amount_of_cawa:0 "Camps d'entraînement d'élite"
 custom_amount_of_cawa_desc:0 "Les Cawa sont l'épine dorsale de notre militaire. En raison de leur entraînement cependant, ils sont peu nombreux. Avec l'établissement de camps d'entraînement d'élite il est possible pour nous d'aligner un plus grand nombre de régiments cawa que jamais auparavant."
 custom_global_rebel_suppression_efficiency:0 "Politique militaire"
 custom_global_rebel_suppression_efficiency_desc:0 "Les rebelles sont toujours une menace pour notre nation, que les forces de l'ordre locales ne peuvent gérer. Pour des cas comme ceux-ci il est nécessaire pour nous d'utiliser notre militaire pour assurer la paix dans nos provinces."
 