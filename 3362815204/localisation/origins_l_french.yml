 ###JUNIOR CULTS###
 junior_yemoja_cult:0 "Yemoja"
 desc_junior_yemoja_cult:0 "Yemoja, la Mère des Eaux, est une puissante Orisha parmi le peuple Yoruba. Nous l'invoquons pour la protection des femmes, pour les voyages en mer, et pour de bonnes récoltes."
 junior_roog_cult:0 "Roog"
 desc_junior_roog_cult:0 "Roog, le Créateur, est le nom et la force de la divinité pour le peuple Serer. Par le sacrifice aux esprits ancestraux appelés Pangool, nous reconnaissons la sainteté de nos vies."
 junior_nyame_cult:0 "Nyame"
 desc_junior_nyame_cult:0 "Nyame, le Dieu du Ciel, a créé les premiers humains, selon le peuple Ashanti. Les enfants de Nyame sont les Abosom, dieux moindres et ancêtres connus pour aider nous autres humains sur Terre - ensemble nous ne faisons qu'un."
 junior_cwezi_cult:0 "Cwezi"
 desc_junior_cwezi_cult:0 "Nous chérissons les traditions de l'ancien empire Kitara. En entretenant de bonnes relations avec les esprits de la nature et en chérissant nos ancêtres Kitara et les lignées qui protègent leurs sanctuaires, nous pouvons être sûrs de conserver la faveur divine."
 junior_central_african_ancestor_cult:0 "Mlira"
 desc_junior_central_african_ancestor_cult:0 "Grâce aux Oracles, nous pouvons communiquer avec nos ancêtres morts et les esprits de la nature. De cette façon, nous pouvons être sûrs d'honorer ceux qui nous ont précédés et d'acquérir de l'aide pour gérer l'environnement hostile qui nous entoure."
 junior_mwari_cult:0 "Mwari"
 desc_junior_mwari_cult:0 "Nous honorons le grand dieu Mwari qui a créé ce monde à partir de rien et qui fait trembler les montagnes quand il parle. Mwari est le seul vrai dieu et son oracle et sa voix sur cette terre est notre dirigeant."
 junior_enkai_cult:0 "Enkai"
 desc_junior_enkai_cult:0 "Nous suivons Enkai, l'Homme dans le Ciel, qui nous a envoyé son troupeau et nous a fait les propriétaires légitimes de tout le bétail du monde. En tant que dirigeant des cieux, il est aussi celui qui nous bénit de la pluie, ou la retient dans sa fureur."
 junior_waaq_cult:0 "Waaq"
 desc_junior_waaq_cult:0 "Le grand Waaq est le Dieu du Ciel, dirigeant suprême et tout-puissant de l'Univers. Ses fidèles prient pour la paix et l'harmonie, croyant que l'équilibre dans le monde est vital pour éviter les désastres et les malheurs."
 junior_zanahary_cult:0 "Zanahary"
 desc_junior_zanahary_cult:0 "Zanahary le Créateur a une nature duale ; à la fois mâle et femelle, Lumière et Ténèbres, Ciel et Terre. Les Ancêtres sont les membres les plus importants de la communauté, car ils sont en contact direct avec le divin, tandis que les vivants ne sont qu'une extension temporaire."
 junior_christianity_cult:0 "Christianisme"
 desc_junior_christianity_cult:0 "Nous suivons les voies du dieu qui a mis Jésus-Christ sur cette terre pour mourir pour nos péchés."
 junior_islam_cult:0 "Islam"
 desc_junior_islam_cult:0 "Nous suivons les voies du grand dieu révélé au monde par son prophète Mohammed."
 junior_buddhism_cult:0 "Buddhadharma"
 desc_junior_buddhism_cult:0 "Nous suivons la voie du grand maître Gautama Bouddha qui a marché sur cette terre il y a de nombreux siècles. Par lui, nous avons appris les quatre nobles vérités, la renaissance et la nature de ce monde."
 junior_dharmic_cult:0 "Sanatana Dharma"
 desc_junior_dharmic_cult:0 "Nous suivons les voies anciennes des dieux hindous. D'eux, nous avons appris la réincarnation et comment organiser efficacement la société par les castes."
 junior_south_central_american_cult:0 "Teotl"
 desc_junior_south_central_american_cult:0 "On nous a enseigné les voies mystiques des dieux Teotl d'outre-mer. Par les sacrifices et l'observation attentive des cieux, nous pouvons influencer la vie sur cette terre et éviter la fin de la civilisation telle que nous la connaissons."
 junior_norse_cult:0 "Freyja"
 desc_junior_norse_cult:1 "Nous suivons la belle dame Freyja, déesse de l'amour, de la guerre et de la magie. Par son don de ladite magie, nous atteindrons une conquête glorieuse !"
 junior_zoroastrian_cult:0 "Mazdayasna"
 desc_junior_zoroastrian_cult:0 "Nous suivons les enseignements du prophète Zoroastre et honorons Ahura Mazda le sage. Pour plaire aux dieux, nous garderons à jamais les feux sacrés allumés."
 junior_jewish_cult:0 "Haymanot"
 desc_junior_jewish_cult:0 "Nous croyons en l'Unique Dieu et que nous sommes les enfants d'Abraham. Au fil des siècles, nous avons perdu nos liens avec nos racines juives, mais nous embrassons maintenant leurs traditions une fois de plus."
