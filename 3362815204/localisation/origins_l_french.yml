 ###ETH FLAVOR EVENTS###
 flavor_eth.29.t:0 "La capitale itinérante de [Root.GetName]"
 flavor_eth.29.desc:1 "La capitale de [Root.GetName] n'a jamais été fixe, car les Negusa Nagast de [Root.GetName] déplaçaient leur cour dans les régions qu'ils jugeaient nécessaires. Bien que ce système garantisse que les zones locales autour de la nouvelle capitale restent sous l'autorité salomonique, les provinces restantes de [Root.GetName] demeurent largement autonomes, entraînant une perte de contrôle sur ces territoires."
 flavor_eth.29.a:0 "D'accord."
 flavor_eth.30.t:0 "Établissement d'une capitale permanente"
 flavor_eth.30.desc:0 "Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] a modernisé l'État de [Root.GetName] et fondé la première capitale permanente à [Root.Capital.GetName] en l'an [GetYear]. De plus, [Root.Monarch.GetSheHe] a résolu les querelles religieuses qui retardaient les décisions importantes et centralisé le gouvernement. Les accomplissements de [Root.Monarch.GetHerHisCap] resteront à jamais gravés dans l'histoire [Root.GetAdjective]."
 flavor_eth.30.a:0 "Enfin ! Fini les capitales itinérantes."
 flavor_eth.30.b:0 "J'aimais bien le concept de capitale mobile pourtant."
 flavor_eth.33.t:0 "Ouverture de l'Arche d'Alliance"
 flavor_eth.33.desc:1 "Depuis des milliers d'années, personne n'avait ouvert la véritable Arche d'Alliance. Pour cette raison, le contenu de l'Arche demeurait un mystère pour le croyant ordinaire et même pour le clergé, cet événement est unique en son genre. Pour réduire la panique potentielle dans la nation, [Root.Monarch.GetName] a décidé d'ouvrir cet artefact légendaire dans le palais, loin des regards indiscrets des masses.\nLorsque notre gracieux [Root.Monarch.GetTitle] et [Root.Monarch.GetHerHis] proches ont ouvert le coffre de bois recouvert d'or, ils ont trouvé ce qui avait été promis : deux antiques tablettes de pierre des Dix Commandements ainsi que le bâton d'Aaron et un pot de manne. Ce ne fut pas l'événement le plus spectaculaire, mais ce fut un moment de dévotion profonde. Après avoir confirmé l'authenticité de ces artefacts, le clergé les remit dans le coffre et cacha à nouveau l'Arche d'Alliance.\n\nDes jours ont passé depuis cet événement et depuis lors, de nombreuses activités semblent plus... faciles pour notre [Root.Monarch.GetTitle]. C'est comme si Dieu lui-même avait béni notre glorieuse dynastie et la fortune de notre nation !"
 flavor_eth.33.a:0 "Que Dieu le Père nous bénisse, que le Christ prenne soin de nous !"
 flavor_eth.35.t:0 "Les sujets de [Root.GetName]"
 flavor_eth.35.desc:1 "Le Damot et le Hadiya ont été vassaux de notre glorieux [Root.GovernmentName] pendant plus de 100 ans. Bien que leur contribution sous forme de tribut nous ait bien servis, nombreux à la cour de [Root.Monarch.GetName] soutiennent que leur heure est venue de rejoindre pleinement [Root.GetName]. En fin de compte, il revient à notre bon [Root.Monarch.GetTitle] de décider ce qui arrivera à ces deux nations."
 flavor_eth.35.a:0 "Elles doivent devenir partie intégrante de notre nation !"
 flavor_eth.35.b:0 "Elles sont plus utiles en tant que vassales."
 flavor_eth.37.t:0 "Restauration du christianisme à Suakin"
 flavor_eth.37.desc:0 "Bien que la ville se soit soumise aux Mamelouks en 1317, nombreux croyaient encore que la ville demeurait un centre du christianisme. Cela changea quand de plus en plus d'immigrants musulmans s'installèrent à Suakin. Au fil du temps, les derniers chrétiens restants - nos frères et sœurs dans la foi - disparurent dans l'ombre. Mais ces temps sont révolus car Suakin fait enfin partie d'un véritable [Root.GovernmentName] chrétien et de nombreux coptes cachés sont revenus à la lumière du jour !"
 flavor_eth.37.a:0 "Bénies soient ces âmes !"
 flavor_eth.38.t:0 "Adulis, le grand port d'Aksum"
 flavor_eth.38.desc:1 "Des murs de grès et des rues vides et escarpées décorent les ruines d'une ville qui fut jadis le joyau de la couronne d'un ancien empire. Pour nos ancêtres, cela aurait été un spectacle attristant - jusqu'à ce qu'ils voient ce que les ouvriers fiers et diligents de [Root.GetName] ont créé ! En un temps étonnamment court, nos constructeurs et bâtisseurs ont restauré la ville portuaire dans sa splendeur d'antan et beaucoup de nos gens s'installent dans cette cité !"
 flavor_eth.38.a:0 "Et cette fois, Adulis vivra bien plus longtemps !"
 flavor_eth.39.t:0 "Dépassement des frontières aksoumites"
 flavor_eth.39.desc:1 "À l'origine, l'Empire aksoumite ne possédait que la région nubienne, les zones du nord de l'Éthiopie et la côte sud de l'Arabie. Des frontières qui ne font pas le poids face aux nôtres ! [Root.Monarch.GetName] a mené notre [Root.GovernmentName] à de nombreuses batailles victorieuses et à des campagnes de guerre et maintenant nous avons non seulement accompli la restauration mais même le dépassement d'un empire qui est tombé il y a plus de 400 ans !\nAvec ces campagnes massives de conquête, nombre de nos nobles plaident pour un retour officiel au nom 'd'Empire aksoumite' afin de montrer au monde notre force à faire revivre un royaume antique. D'autre part, les conseillers de [Root.Monarch.GetName] recommandent que nous commencions à regarder vers l'avenir. Comment notre bien-aimé [Root.Monarch.GetTitle] doit-[Root.Monarch.GetSheHe] décider ?"
 flavor_eth.39.a:0 "Nous devrions endosser le manteau de l'Empire aksoumite !"
 flavor_eth.39.b:0 "Les conseillers ont raison. Nous devons laisser notre propre empreinte sur ce monde !"
 flavor_eth.40.t:0 "Le royaume de Semien"
 flavor_eth.40.desc:2 "À l'époque où l'Empire aksoumite régnait sur ces terres, il y avait un groupe de juifs qui refusaient de suivre la vraie foi. Ils résistèrent à la déclaration religieuse d'Ezana et organisèrent des révoltes contre l'empereur légitime. Des siècles plus tard, la reine juive Gudit leva une armée et détruisit définitivement l'Empire aksoumite.\nTout cela appartient au passé lointain, mais les Beta Israël demeurent un groupe problématique - même pour [Root.GetName]. Nous pouvons essayer de les convertir à la foi [Root.Religion.GetName] bien que nous ferons face à une forte résistance de la part des Beta Israël."
 flavor_eth.40.a:1 "Montrez-leur la voie de la foi [Root.Religion.GetName]."
 flavor_eth.40.b:1 "Nous ne devrions pas créer une plus grande fracture entre nos peuples."
 flavor_eth.41.t:1 "Le voyage sur le Nil"
 flavor_eth.41.desc:1 "Habituellement, la plupart de nos ambassadeurs voyagent à pied vers l'Égypte puis prennent le premier bateau disponible pour atteindre l'Europe. Cependant, parfois les gens deviennent audacieux et tentent différentes façons d'atteindre une destination. Notre ambassadeur actuel est l'un d'eux car il prit quelques galères de notre puissante flotte et voyagea avec elles sur le Nil. Heureusement pour l'ambassadeur, le Seigneur le protégea du danger du grand fleuve et des infidèles du Nord et le guida vers la mer Méditerranée."
 flavor_eth.41.a:0 "Je ne pensais pas qu'il irait si loin."
 flavor_eth.42.t:0 "Contact avec les chrétiens !"
 flavor_eth.42.desc:1 "Après 50 jours supplémentaires de voyage, l'ambassadeur atteignit son objectif : le contact avec les chrétiens d'Europe ! Bien que leurs points de vue soient assez hérétiques pour nous, nos diplomates sont simplement heureux d'être à nouveau en contact avec le monde extérieur. De plus, ces 'catholiques' partagent notre ambition d'une croisade contre la menace musulmane, ce qui en fait des alliés potentiels."
 flavor_eth.42.a:0 "Que Dieu bénisse cet ambassadeur et nos nouveaux alliés !"
 flavor_eth.43.t:0 "Un étrange ambassadeur"
 flavor_eth.43.desc:1 "Nos gardes ont trouvé un étrange groupe de trois galères se dirigeant directement vers Rome ce matin. Après que les hommes sur les galères aient confirmé qu'ils venaient en paix, la flotte d'interception les laissa passer. Apparemment, ces gens sont des chrétiens confrères et ils escortent un étrange ambassadeur qui prétend avoir navigué sur la longue route depuis l'Éthiopie par le puissant Nil.\nL'ambassadeur est ici pour restaurer l'ancien contact entre [From.GetName] et l'Empire romain !"
 flavor_eth.43.a:1 "L'Éthiopie ? Un moment... est-il un serviteur du Prêtre Jean ?!"
 flavor_eth.43.a.tt:0 "Découvre toutes les provinces de [From.GetName]."
 flavor_eth.44.t:0 "Alliance avec les Portugais ?"
 flavor_eth.44.desc:1 "[Root.GetName] avait eu des contacts avec les Portugais auparavant, mais nous n'avions jamais désiré d'alliance avec eux. Mais en raison du fait que les païens nous respirent dans le cou et que le pape catholique est incapable d'être utile, nos diplomates ont pensé que c'était une bonne idée de s'allier avec les Portugais. Notre ambassadeur n'attend que l'ordre de [Root.Monarch.GetName] !"
 flavor_eth.44.a:0 "Pars, mon fils, et fais-leur notre offre d'alliance !"
 flavor_eth.44.b:0 "À la réflexion... [Root.GetName] s'en sort mieux sans eux."
 flavor_eth.45.t:0 "Demande d'alliance de [From.GetName]"
 flavor_eth.45.desc:1 "Un jeune diplomate d'une terre étrangère a atteint la cour du [Root.Monarch.GetTitle] [Root.Monarch.GetName] et souhaite une audience ! Apparemment, l'homme vient de l'ancienne terre de [From.GetName]. En tant que chrétiens confrères, il fut envoyé pour offrir une alliance avec nous.\nBien que nous soyons trop éloignés de [From.GetName] pour recevoir une aide bénéfique en Europe, [From.GetName] pourrait encore être un allié utile pour nos ambitions dans l'océan Indien."
 flavor_eth.45.a:0 "Nous devrions accepter leur offre."
 flavor_eth.45.a.at:0 "[From.GetName] recevra accès à la compagnie de mercenaires des §YMousetaires portugais§! s'ils entrent en guerre avec [ADA.GetName] et si [ADA.GetName] reçoit de l'aide."
 flavor_eth.45.b:0 "Ils pourraient être utiles, oui, mais il y a de meilleurs alliés que [From.GetName]."
 flavor_eth.46.t:0 "[From.GetName] accepte l'alliance"
 flavor_eth.46.desc:0 "Notre diplomate revient ! Avec un regard d'excitation dans les yeux d'avoir réussi sa première mission, il rapporte que les Portugais acceptent l'offre et souhaitent être notre allié !"
 flavor_eth.46.a:1 "C'est une merveilleuse nouvelle !"
 flavor_eth.46.a.at:0 "[From.GetName] nous aidera dans notre guerre avec [ADA.GetName] si [ADA.GetName] reçoit une aide étrangère."
 flavor_eth.47.t:0 "[From.GetName] refuse l'alliance"
 flavor_eth.47.desc:1 "Notre diplomate revient ! Le regard du jeune homme est empreint de déception. Il rapporte que les Portugais n'ont aucun intérêt pour une alliance avec [Root.GetName] et ont renvoyé notre diplomate !"
 flavor_eth.47.a:1 "Ne t'inquiète pas. Tu as fait de ton mieux. C'est leur perte, pas la nôtre."
 flavor_eth.48.t:0 "Modernisation d'une armée"
 flavor_eth.48.desc:0 "Grâce aux efforts du [Root.Monarch.GetTitle] [Root.Monarch.GetName], nos armées ont pu se moderniser. Nos troupes ont pleinement embrassé l'occidentalisation de leurs capacités de combat !\nElles ont appris les stratégies de la Grande Armée française.\nElles ont enduré l'entraînement prussien.\nElles ont reçu des fusils suisses.\nEt maintenant elles sont prêtes à combattre pour la gloire de [Root.GetName] !"
 flavor_eth.48.a:0 "Gloire à [Root.GetName] !"
 flavor_eth.49.t:0 "Soutien des Ottomans"
 flavor_eth.49.desc:0 "Dans la grande guerre éthio-adalienne de 1529, les Ottomans rejoignirent une alliance avec le Sultanat d'Adal afin de vaincre l'Empire éthiopien et d'éteindre le dernier bastion chrétien dans la Corne de l'Afrique. Bien que ce ne fût pas une guerre totale pour les Ottomans, ils soutinrent Adal avec plusieurs compagnies de soldats turcs."
 flavor_eth.49.ada.desc:0 "La guerre entre [Root.GetName] et [ETH.GetName] fait rage. Aucun camp ne semble être un vainqueur évident et sur quelques fronts, les troupes [Root.GetAdjective] reculent même. Heureusement, nous nous sommes préparés pour ce jour. Des soldats d'élite turcs d'Anatolie sont arrivés en [Root.GetName] pour rejoindre la lutte contre la menace chrétienne !"
 flavor_eth.49.a:0 "Bénis soient les Ottomans pour leur aide !"
 flavor_eth.49.a.tt:0 "Active la compagnie de mercenaires des §YJanissaires ottomans§!."
 flavor_eth.50.t:0 "Soutien des Portugais"
 flavor_eth.50.desc:1 "La guerre éthio-adalienne a été un désastre pour l'Éthiopie. De nombreuses villes furent rasées, la capitale fut assiégée par la puissance combinée d'Adal et de l'Empire ottoman et l'armée restante d'Éthiopie dut se retirer dans les montagnes. Les musulmans supposaient que ce n'était qu'une question de temps avant que l'Éthiopie ne tombe.\nPuis les Portugais arrivèrent. En l'an 1541, les Portugais envoyèrent le commandeur Cristóvão da Gama avec une compagnie de troupes portugaises pour assister l'Éthiopie et combattre l'Empire ottoman. Ces nouvelles troupes permirent à l'Éthiopie de renverser la situation et de vaincre l'armée musulmane largement supérieure en nombre, ce qui mena à la paix blanche en 1543."
 flavor_eth.50.a:0 "Dieu merci les Portugais sont venus !"
 flavor_eth.50.a.tt:0 "Active la compagnie de mercenaires des §YMousquetaires portugais§!."
 flavor_eth.51.t:0 "Fin des conflits luso-ottomans"
 flavor_eth.51.desc:1 "Les Portugais et les Ottomans ont eu une longue histoire de rivalité depuis que l'Empire ottoman bloqua le commerce de la Route de la Soie vers l'Europe. Le premier vrai combat commença cependant quand les Ottomans assistèrent le Sultanat du Gujarat dans le siège de Diu en 1538. Depuis lors, ces deux grandes puissances furent en guerre l'une contre l'autre à plusieurs occasions, la guerre éthio-adalienne étant la guerre par procuration la plus importante.\nAprès la petite victoire de l'Éthiopie, les Portugais continuèrent leurs victoires contre les Ottomans. En l'an 1559, Soliman Ier dut reconnaître que des victoires décisives contre les Portugais étaient un projet futile. À cause de cela, les activités militaristes de ces deux puissances ont été grandement réduites dans la Corne de l'Afrique."
 flavor_eth.51.a:0 "Qu'il en soit ainsi."
 flavor_eth.51.a.tt:0 "Les compagnies de mercenaires des §YJanissaires ottomans§! et des §YMousquetaires portugais§! ne sont plus disponibles."
 flavor_eth.52.t:0 "Activités jésuites en [Root.GetName]"
 flavor_eth.52.desc:1 "Dans les années 1555 et 1557, les premiers jésuites portugais arrivèrent en Éthiopie. Au début, ils avaient l'intention de s'occuper de la petite communauté portugaise qui grandit en Éthiopie depuis 1543. Cependant, leur influence dans la cour éthiopienne grandit. Cela alla si loin que l'Église catholique commença à devenir une vraie menace pour l'autorité de l'Église copte et maintenant ils essaient de convaincre [Root.Monarch.GetName] de se convertir au catholicisme ! Comment devons-nous traiter ces missionnaires étrangers ?"
 flavor_eth.52.a:0 "Nous devons bannir ces parasites !"
 flavor_eth.52.b:0 "Ils devraient être avertis !"
 flavor_eth.52.c:1 "Peut-être ont-ils raison. Nous devrions nous convertir au catholicisme."
 ###MAL FLAVOR EVENTS###
 west_african.19.b:1 "Tu sais, le trône de [ASH.GetName] semble plus confortable que le nôtre..."
 flavor_mal.2.b:0 "Hé, attends ! Emmène-moi avec toi !"
 flavor_mal.6.a.tt:0 "Cette option débloquera les §YMissions religieuses§! pour [Root.GetName]."
 flavor_mal.6.b.tt:0 "Cette option débloquera les §YMissions de tolérance§! pour [Root.GetName]."
 flavor_mal.9.t:0 "Le déclin de [Root.GetName]"
 flavor_mal.9.d:1 "Après la mort du Mansa Suleyman Keita, frère du puissant Mansa Musa, l'empire de [Root.GetName] a connu un déclin constant de pouvoir, d'influence et de richesse au cours des décennies. Les guerres civiles, les luttes pour le trône et une série de mansas incompétents ont miné la stabilité de [Root.GetName]. D'anciens sujets comme les Songhaï ou Tombouctou ont déclaré leur indépendance de l'empire, et même maintenant le royaume voit sa chute d'importance se poursuivre."
 flavor_mal.9.a:0 "Ce sont des temps sombres..."
 flavor_mal.10.t:0 "Retour à l'ancienne gloire pour [Root.GetName]"
 flavor_mal.10.d:1 "Comme un miracle, le [Root.GovernmentName] de [Root.GetName] a survécu aux luttes internes de pouvoir entre factions, a convaincu les sujets de rester loyaux au mansa et a même unifié la cour royale. Mieux encore, les anciennes frontières du [Root.GovernmentName] de [Root.GetName] ont été restaurées et, par conséquent, l'influence que le royaume avait autrefois en Afrique de l'Ouest.\nMaintenant, il revient au [Root.Monarch.GetTitle] [Root.Monarch.GetName] d'étendre le pouvoir et l'influence de [Root.GetName] même au-delà des accomplissements que le puissant Mansa Musa atteignit !"
 flavor_mal.10.a:0 "Une nouvelle aube pour [Root.GetName] est venue !"
 flavor_mal.11.t:0 "[Root.mal_pretender.GetName] défie [Root.Monarch.GetName] !"
 flavor_mal.11.d:0 "Les batailles pour le trône ont été un spectacle commun en [Root.GetName] depuis la mort de Suleyman. Ainsi, il n'est surprenant pour personne que l'ambitieux général [Root.mal_pretender.GetName] tente de renverser le [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Le général a rassemblé une armée et assiège maintenant [mal_pretender_province.GetName]."
 flavor_mal.11.a:1 "Tu oses me défier ?"
 flavor_mal.12.t:0 "Révolte de la [Root.GetNobilityOrFallbackName] à [mal_disaster_estate_province.GetName] !"
 flavor_mal.12.d:0 "Depuis notre déclin, la [Root.GetNobilityOrFallbackName] est devenue trop ambitieuse et tente de prendre le contrôle de [mal_disaster_estate_province.GetName] pour ses propres besoins."
 flavor_mal.12.a:0 "Nous les écraserons !"
 flavor_mal.12.b:0 "[mal_disaster_estate_province.GetName] ne vaut pas l'effort."
 flavor_mal.13.t:0 "Révolte du clergé à [mal_disaster_estate_province.GetName] !"
 flavor_mal.13.d:1 "Le clergé a exprimé son mécontentement avec le processus de conversion des fétichistes ruraux et le manque de piété à la cour. Maintenant ils ont commencé une rébellion à [mal_disaster_estate_province.GetName] dans l'espoir de prendre le contrôle de [Root.GetName] !"
 flavor_mal.13.a:0 "Nous les écraserons !"
 flavor_mal.13.b:0 "Nous devrions probablement les écouter."
 flavor_mal.14.t:0 "Révolte des [Root.GetDhimmi] à [mal_disaster_estate_province.GetName] !"
 flavor_mal.14.d:1 "Les [Root.GetDhimmi] ont exprimé leur mécontentement avec la hiérarchie musulmane et demandent plus de droits pour les fétichistes ruraux. Maintenant ils ont commencé une rébellion à [mal_disaster_estate_province.GetName] dans l'espoir de prendre le contrôle de [Root.GetName] !"
 flavor_mal.14.a:0 "Nous les écraserons !"
 flavor_mal.14.b:0 "Nous devrions probablement les écouter."
 flavor_mal.15.t:0 "Révolte de la [Root.GetBurghersOrFallbackName] à [mal_disaster_estate_province.GetName] !"
 flavor_mal.15.d:0 "Depuis notre déclin, la [Root.GetBurghersOrFallbackName] est devenue trop ambitieuse et tente de prendre le contrôle de [mal_disaster_estate_province.GetName] pour ses propres besoins."
 flavor_mal.15.a:0 "Nous les écraserons !"
 flavor_mal.15.b:0 "[mal_disaster_estate_province.GetName] ne vaut pas l'effort."
 flavor_mal.16.t:0 "[mal_disaster_independent_province.GetName] exige l'indépendance !"
 flavor_mal.16.d:1 "La province de [mal_disaster_independent_province.GetName] a officiellement cessé de reconnaître l'autorité de [Root.Monarch.GetName] et exige son retour à [mal_original_owner.GetName] !"
 flavor_mal.16.a:0 "Il faudra me passer sur le corps !"
 flavor_mal.16.b:0 "Bien sûr. Sortez de ma vue."
 flavor_mal.17.t:0 "Le Kaabu exige l'indépendance !"
 flavor_mal.17.d:0 "Le peuple du Kaabu a exprimé un sentiment de négligence trop fort de la part du [Root.Monarch.GetTitle] et souhaite maintenant un État à eux. À la cour de [Root.Monarch.GetName], un diplomate du Kaabu apporta un ultimatum au [Root.Monarch.GetTitle] : soit nous libérons le Kaabu vers l'indépendance ou ils se battront pour leur liberté."
 flavor_mal.17.a:1 "Alors vous mourrez pour votre indépendance !"
 flavor_mal.17.b:0 "Nous n'avions pas besoin du Kaabu de toute façon."
 flavor_mal.18.t:0 "Le Jolof exige l'indépendance !"
 flavor_mal.18.d:0 "La conquête du Jolof ne fut pas une tâche facile pour un royaume en déclin. Encore plus difficile est de maintenir le peuple jolof en ligne cependant. Avec notre déclin rapide, les nationalistes jolof se sont armés et exigent leur libération immédiate vers l'indépendance !"
 flavor_mal.18.a:1 "Alors vous mourrez pour votre indépendance !"
 flavor_mal.18.b:0 "Nous n'avions pas besoin du Jolof de toute façon."
 flavor_mal.19.t:0 "Djenné exige l'indépendance !"
 flavor_mal.19.d:1 "La cité de Djenné fut autrefois un vassal de l'Empire de [Root.GetName]. Cependant, notre déclin résulta en leur indépendance et les citoyens de la cité marchande s'y sont habitués. Naturellement, notre reconquête justifiée de leur ville ne fut pas appréciée par les résidents. Ils se sont armés jusqu'aux dents et exigent leur indépendance !"
 flavor_mal.19.a:1 "Alors vous mourrez pour votre indépendance !"
 flavor_mal.19.b:0 "Nous n'avons pas besoin de cette ville de toute façon..."
 flavor_mal.20.t:0 "Kong exige l'indépendance !"
 flavor_mal.20.d:0 "La conquête de Kong ne fut pas une tâche facile pour un royaume en déclin. Encore plus difficile est de maintenir le peuple de Kong en ligne cependant. Avec notre déclin rapide, les nationalistes de Kong se sont armés et exigent leur libération immédiate vers l'indépendance !"
 flavor_mal.20.a:1 "Alors vous mourrez pour votre indépendance !"
 flavor_mal.20.b:0 "Nous n'avions pas besoin de Kong de toute façon."
 flavor_mal.21.t:0 "Les sujets rejettent le [Root.Monarch.GetTitle] !"
 flavor_mal.21.d:0 "Notre déclin constant a détruit tout type de confiance que nos sujets avaient en notre stabilité. Maintenant ils se tournent contre le [Root.Monarch.GetTitle] et attendent leur moment pour frapper..."
 flavor_mal.21.a:0 "Traîtres !"
 flavor_mal.22.t:0 "Les paysans [Root.GetAdjective] se soulèvent à [mal_disaster_peasant_province.GetName] !"
 flavor_mal.22.d:1 "Les paysans de [mal_disaster_peasant_province.GetName] en ont eu assez des temps instables et ont déclaré la guerre à leur [Root.Monarch.GetTitle] non soutenu !"
 flavor_mal.22.a:0 "Fous ! Vous faites partie du problème !"
 flavor_mal.22.b:0 "Faites-leur simplement quelques concessions. Cela les rendra heureux."
 flavor_mal.23.t:0 "Scandale en [Root.GetName]"
 flavor_mal.23.d:1 "Un scandale de la cour du [Root.Monarch.GetTitle] a causé l'indignation dans notre classe supérieure. La stabilité de [Root.GetName] est menacée !"
 flavor_mal.23.a:0 "Au moins ça ne devient pas ennuyeux ici..."
 flavor_mal.24.t:0 "La quête de la flotte perdue"
 flavor_mal.24.desc:1 "Bien que les légendes de Ko Mamadi ne soient qu'une histoire du Mansa Musa, elles ont encore intrigué l'intérêt de nombreux marins jeunes et aventureux de notre royaume. Un a même accepté de mener une expédition dangereuse vers l'ouest dans l'espoir de trouver les restes de la flotte de Ko Mamadi et le sort supposé de Ko Mamadi lui-même."
 flavor_mal.24.a:0 "Eh bien, je ne t'empêcherai pas de naviguer vers ta tombe."
 flavor_mal.25.t:0 "TERRE DÉCOUVERTE !"
 flavor_mal.25.desc:1 "Des nouvelles incroyables ont atteint le [Root.Monarch.GetTitle] ! La flotte d'exploration a réussi et a vraiment trouvé quelque chose, mais c'est au-delà de tout ce que [Root.GetName] aurait pu imaginer : l'équipe d'explorateurs a trouvé une nouvelle terre inexplorée au-delà de la mer d'Afrique de l'Ouest ! Après des investigations plus poussées, il est révélé que ce n'est pas quelque île mais un continent énorme.\nLes marins se sont installés sur une côte qu'ils appellent maintenant '[755.GetName]' et sont prêts à chercher des traces de Ko Mamadi dans cette nouvelle terre."
 flavor_mal.25.a:0 "Nous cherchions du bois pourri... et avons trouvé des diamants !"
 flavor_mal.26.t:0 "Ivoire de haute qualité de [Root.GetName]"
 flavor_mal.26.desc:1 "[Root.GetName] a toujours été connu pour ses richesses à travers l'or, mais maintenant nous nous sommes fait un nom dans le commerce et la production d'ivoire également ! Nous exportons le plus fin ivoire et les marchés européens et asiatiques vivent une frénésie pour nos biens !"
 flavor_mal.26.a:0 "Merveilleux !"
 flavor_mal.27.t:0 "Ivoire de haute qualité de [From.GetName]"
 flavor_mal.27.desc:0 "[From.GetName] a toujours été connu pour ses richesses à travers l'or, mais maintenant ils se sont fait un nom dans le commerce et la production d'ivoire également ! Leur plus fin ivoire a atteint les marchés européens et asiatiques et cause maintenant une grande frénésie pour ce matériau précieux !"
 flavor_mal.27.a:0 "D'accord."
 flavor_mal.28.t:0 "Le destin de Tombouctou"
 flavor_mal.28.desc:1 "La cité de Tombouctou jouait un rôle majeur dans la région ouest-africaine, et était la connexion principale entre l'Europe et la région du Sahel. Maintenant que nous avons regagné le contrôle de la ville, des discussions ont émergé sur si nous devrions déplacer notre capitale vers cette ville commerciale cruciale..."
 flavor_mal.28.a:1 "Faisons de Tombouctou notre capitale."
 flavor_mal.28.b:0 "Nous devrions développer notre capitale actuelle à la place."
 can_colonize_the_strait_tt:0 "Active une décision qui nous permet de coloniser [1127.GetName]."
 can_colonize_djado_and_tajarhi_tt:0 "Active une décision qui nous permet de coloniser [2474.GetName] et [2475.GetName]."
 flavor_mal.29.t:0 "La Grande Mosquée de Djenné"
 flavor_mal.29.desc:1 "La Grande Mosquée de Djenné est une merveille régionale et nombreux de notre classe supérieure font un pèlerinage à ce bâtiment sacré afin de prier. La mosquée a été dans un état difficile dernièrement. Heureusement pour la ville et le monument, notre clergé a investi beaucoup de ses ressources dans l'amélioration de la mosquée et la conversion des résidents locaux."
 flavor_mal.29.a:0 "Béni soit le clergé."
 flavor_mal.30.t:0 "[Root.GetName] et les Songhaï"
 flavor_mal.30.desc:1 "Avant 1430, les terres des Songhaï étaient nos sujets. En 1430, [Root.GetName] perdit le contrôle de la riche ville de Gao à cause des problèmes et luttes dans la patrie, et la ville et son territoire autour devinrent des renégats. Ils ont été pris par la dynastie Sonni et se déclarèrent un royaume à eux, rivalisant notre pouvoir.\nMais c'est maintenant une chose du passé. Gao est à nouveau sous notre contrôle et une majorité de ceux qui s'identifient comme 'Songhaï' sont nos sujets encore une fois."
 flavor_mal.30.a:0 "Comme il se doit."
 flavor_mal.30.a.tt:0 "Chaque province possédée de culture §YSonghaï§! gagne §G-30§! années de séparatisme."
 flavor_mal.31.t:0 "[Root.GetName] et les Maghrébins"
 flavor_mal.31.desc:1 "Le Maghreb abrite un très ancien partenaire commercial de [Root.GetName], bien que cela soit sur le point de changer car la situation des Maghrébins est précaire à cause de la menace ibérique. Nos frères dans la foi semblent avoir entendu les merveilleuses histoires du Mansa Musa et nous demandent maintenant du soutien sous forme d'or ou d'ivoire. Bien sûr, un tel soutien coûte assez cher, mais l'opportunité d'une alliance nordique pourrait en valoir la peine."
 flavor_mal.31.a:1 "Envoyez-leur du soutien sous forme d'or."
 flavor_mal.31.b:0 "Subventionnez-les avec de l'ivoire."
 flavor_mal.31.c:0 "Gardez l'or et l'ivoire pour vous-même."
 flavor_mal.32.t:0 "Les nombreuses options de comptoirs commerciaux européens"
 flavor_mal.32.desc:1 "L'Europe est un grand continent et il y aurait de nombreuses options de lieux à affermer. Cependant, sur conseil du ministre du [Root.Monarch.GetTitle] [Root.Monarch.GetName], la liste des provinces potentielles a été limitée à ces cinq."
 flavor_mal.32.a:0 "Faire une offre à [226.Owner.GetName] pour [226.GetName]."
 flavor_mal.32.a.tt:0 "Nous offrirons §Y2000§! ducats à [226.Owner.GetName] pour la province de [226.GetName]."
 flavor_mal.32.b:0 "Faire une offre à [1247.Owner.GetName] pour [1247.GetName]."
 flavor_mal.32.b.tt:0 "Nous offrirons §Y2000§! ducats à [1247.Owner.GetName] pour la province de [1247.GetName]."
 flavor_mal.32.c:0 "Faire une offre à [126.Owner.GetName] pour [126.GetName]."
 flavor_mal.32.c.tt:0 "Nous offrirons §Y2000§! ducats à [126.Owner.GetName] pour la province de [126.GetName]."
 flavor_mal.32.d:0 "Faire une offre à [4559.Owner.GetName] pour [4559.GetName]."
 flavor_mal.32.d.tt:0 "Nous offrirons §Y2000§! ducats à [4559.Owner.GetName] pour la province de [4559.GetName]."
 flavor_mal.32.e:0 "Faire une offre à [102.Owner.GetName] pour [102.GetName]."
 flavor_mal.32.e.tt:0 "Nous offrirons §Y2000§! ducats à [102.Owner.GetName] pour la province de [102.GetName]."
 flavor_mal.32.f:0 "Nous devrions attendre un meilleur moment pour un achat."
 flavor_mal.32.f.tt:1 "Personne ne recevra d'offre. Nous pouvons acheter une colonie commerciale européenne à une date ultérieure."
 flavor_mal.32.g:0 "Acheter ? Mais nous les possédons tous déjà !"
 mal_will_accept_offer:0 "[This.GetName] §Gacceptera§! l'offre."
 mal_will_probably_accept_offer:0 "[This.GetName] §Gacceptera probablement§! l'offre."
 mal_could_accept_offer:0 "[This.GetName] §Ypourrait accepter ou non§! l'offre."
 mal_will_probably_not_accept_offer:0 "[This.GetName] §Rn'acceptera probablement pas§! l'offre."
 mal_will_naver_accept_offer:0 "[This.GetName] §Rn'acceptera pas§! l'offre."
 mal_offer_outcome_unkonwn:0 "Nous ne pouvons pas prédire si [This.GetName] acceptera l'offre ou non."
 flavor_mal.33.t:0 "Offre d'or de [From.GetName]"
 flavor_mal.33.desc:0 "Un ambassadeur en habits [From.GetAdjective] a atteint la cour de [Root.Monarch.GetName] ! Bien que ce soit déjà un événement très unique, l'ambassadeur montre aussi à notre [Root.Monarch.GetTitle] un coffre plein d'or ! Il nous offre un commerce, dans lequel nous recevons cette immense quantité d'or en échange de la province de [mal_colony_to_buy.GetName]. L'ambassadeur mentionne aussi qu'au cas où nous n'accepterions pas l'or, le [From.Monarch.GetName] pourrait être 'légèrement agacé'..."
 flavor_mal.33.a:0 "Eh bien, je prends volontiers l'or. Merci beaucoup."
 flavor_mal.33.b:0 "Alors qu'il soit agacé ! [mal_colony_to_buy.GetName] reste entre nos mains !"
 flavor_mal.34.t:0 "[From.GetName] accepte l'offre !"
 flavor_mal.34.desc:1 "Bonnes nouvelles, mon [Root.Monarch.GetTitle] : le [From.Monarch.GetTitle] [From.Monarch.GetName] a accepté notre généreuse offre et cédé [mal_colony_to_buy.GetName] !"
 flavor_mal.34.a:0 "Charmant"
 flavor_mal.35.t:0 "[From.GetName] refuse l'offre !"
 flavor_mal.35.desc:0 "Mauvaises nouvelles, mon [Root.Monarch.GetTitle] : le [From.Monarch.GetTitle] [From.Monarch.GetName] a refusé notre généreuse offre et garde [mal_colony_to_buy.GetName] sous contrôle [From.GetAdjective]."
 flavor_mal.35.a:0 "Eh bien, il y a d'autres moyens d'obtenir une colonie que juste l'or..."
 flavor_mal.36.t:0 "Afflux d'or de [Root.GetName]"
 flavor_mal.36.desc:0 "Avec la croissance d'influence de [Root.GetName] en Europe et son commerce, une quantité stupéfiante d'or a atteint le marché européen. Beaucoup de mines d'or ferment maintenant car leur exploitation n'est plus profitable, et la quantité de ducats a atteint un nouveau pic dans le marché européen."
 flavor_mal.36.a:0 "S'il vous plaît, prenez mon or, j'insiste !"
 flavor_mal.36.a.tt:0 "Toutes les provinces d'or contrôlées par un pays §Yeuropéen§! ou ses sujets obtiennent 'Mine fermée' pendant §Y15§! ans, donnant les effets suivants :\nEfficacité de production : §R-1000.0%§!"
 flavor_mal.36.a.at:0 "Chaque pays européen recevra §R+1,5§! d'inflation par pourcentage de revenus commerciaux par rapport au revenu total."
 flavor_mal.36.a.bt:0 "Les pays joueurs et leurs sujets ne recevront que §R+0,15§! d'inflation par pourcentage de revenus commerciaux par rapport au revenu total."
 flavor_mal.37.t:0 "Le généreux pèlerinage de [Root.Monarch.GetName]"
 flavor_mal.37.desc:1 "Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] a voyagé vers la grande cité de [385.GetName]. Tout comme le grand Mansa Musa l'avait fait autrefois, le [Root.Monarch.GetTitle] actuel a apporté les richesses de [Root.GetName] à la ville - bien que cette fois, avec beaucoup moins d'or ; après tout, [Root.Monarch.GetSheHe] ne voulait pas causer de dommage à nos frères dans la foi.\nEn arrivant dans la ville, le clergé recommanda de donner l'or pour la construction d'une grande mosquée, qui complètera la grande Kaaba. D'autre part, certains des conseillers plus compatissants suggérèrent d'investir dans une maison de comptage à [385.GetName] pour que les pauvres puissent s'aider à surmonter leur mauvaise situation avec l'aide d'Allah."
 flavor_mal.37.a:0 "[385.GetName] aura une grande mosquée !"
 flavor_mal.37.a.tt:0 "[Root.Monarch.GetName] investira son argent à [385.GetName] pour la construction d'une §YGrande Mosquée§!."
 flavor_mal.37.b:0 "Les pauvres ont plus besoin d'aide que le clergé !"
 flavor_mal.37.b.tt:0 "[Root.Monarch.GetName] investira son argent à [385.GetName] pour la construction d'une §YMaison de comptage§!."
 flavor_mal.38.t:0 "[From.Monarch.GetName] fait don d'or pour une grande mosquée !"
 flavor_mal.38.desc:1 "Le généreux [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.GetName] a fait un pèlerinage à notre ville sainte de [385.GetName] et donné des quantités inimaginables d'or pour la construction d'une nouvelle grande mosquée, qui complètera la sainte Kaaba !"
 flavor_mal.38.a:0 "Bénie soit sa sagesse !"
 flavor_mal.39.t:0 "[From.Monarch.GetName] fait don d'or pour une maison de comptage !"
 flavor_mal.39.desc:0 "Le généreux [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.GetName] a fait un pèlerinage à notre ville sainte de [385.GetName] et donné des tonnes d'or pour la construction d'une nouvelle maison de comptage, qui apportera travail et soutien aux pauvres !"
 flavor_mal.39.a:0 "Béni soit son cœur !"
 flavor_mal.40.t:0 "Une nouvelle route de pèlerinage"
 flavor_mal.40.desc:1 "Beaucoup de nos Mansas ont voyagé vers La Mecque dans le passé. Chaque fois, les Mansas prenaient la route classique à travers l'Égypte et passaient leur temps dans le monde arabe. Bien que ce soit la route la plus sûre et la plus rapide, ce n'est pas un itinéraire très excitant. Ce serait comme n'importe quel autre pèlerinage.\nMais la cour a eu une nouvelle idée : un grand tour vers La Mecque à travers le monde chrétien pour voir les merveilles d'Europe."
 flavor_mal.40.a:0 "J'ai hâte de voir l'Europe !"
 flavor_mal.40.a.tt:0 "[Root.Monarch.GetName] voyagera vers La Mecque par une route à travers l'Europe.\n§YLe pèlerinage peut se terminer prématurément si [Root.Monarch.GetName] meurt pendant le voyage.§!"
 flavor_mal.40.b:0 "Je pense qu'un pèlerinage de cette envergure devrait être fait par mes conseillers à la place."
 flavor_mal.40.b.tt:0 "Les conseillers de [Root.Monarch.GetName] prendront la route à travers l'Europe à la place."
 flavor_mal.40.c:0 "Je préfère la route classique cependant."
 flavor_mal.40.c.tt:0 "[Root.Monarch.GetName] prendra la route traditionnelle vers La Mecque à la place."
 GREAT_PILGRIMAGE:0 "Le Grand Pèlerinage"
 GREAT_TOUR:0 "Le Grand Tour"
 flavor_mal.41.t:0 "[Root.GetMaliPigrimageTour]"
 mal_visiting_foreign_regional_power:1 "\n\nLe groupe visita finalement la merveilleuse ville de [selected_biggest_country_of_region.Capital.GetName], capitale de [selected_biggest_country_of_region.GetName]. La culture [selected_biggest_country_of_region.Culture.GetName] attira l'attention du groupe voyageur et leur hospitalité impressionna tellement les proches de [Root.Monarch.GetName], qu'ils suggérèrent de donner un peu de notre splendide or au [selected_biggest_country_of_region.Monarch.GetTitle] de [selected_biggest_country_of_region.GetName]."
 flavor_mal.41.mansa.maghreb:0 "Après un long voyage à travers le chaud Sahara, notre [Root.Monarch.GetTitle] et ses plus proches compagnons arrivèrent dans la région montagneuse du Maghreb. [Root.Monarch.GetName] passa son temps à visiter la grande ville fortifiée d'Aït Benhaddou à Demnate. [Root.Monarch.GetSheHeCap] apprit sur les grandes cultures maghrébines et acheta plusieurs lectures - la plus importante étant les écrits d'Ibn Sa'id al-Maghribi.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.iberia:1 "Le pèlerinage continue et le groupe de [Root.Monarch.GetName] arriva plus tard dans la péninsule ibérique, foyer du Sultanat déchu d'Andalousie. Les voyageurs contemplèrent la beauté de l'Alhambra. Bien que les chrétiens en Ibérie soient très religieux et ne fassent pas confiance à notre genre, ils tolérèrent notre présence quand le [Root.Monarch.GetTitle] leur expliqua sa situation. Bien sûr l'or que nous avions apporté aida aussi...[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.france:1 "Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] et ses compagnons entrèrent en France, une région qui abrite de nombreux croisés qui tentèrent de mener des guerres contre le monde musulman. Mais aujourd'hui, aucune épée ne sera brandie car le [Root.Monarch.GetTitle] voyageur proclama ses intentions pacifiques de pèlerinage au peuple. Les Français accueillirent le sage [Root.Monarch.GetTitle], et, comme signe d'hospitalité, lui permirent même l'entrée dans leur impressionnante cathédrale - Notre-Dame.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.italy:0 "Le [Root.Monarch.GetTitle] arriva finalement en Italie. [Root.Monarch.GetSheHeCap] et ses sujets cherchèrent une audience avec le grand pape, chef de la foi chrétienne, mais même l'or [Root.GetAdjective] ne put convaincre le saint homme de rencontrer [Root.Monarch.GetName]. Malgré cela, le séjour en Italie donna au [Root.Monarch.GetTitle] un grand aperçu des croyances chrétiennes.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.south_germany:1 "Malgré les altitudes extrêmes et les conditions météorologiques difficiles, le groupe de [Root.Monarch.GetName] réussit à passer les Alpes et se retrouva dans les terres du tristement célèbre Saint-Empire romain germanique. L'état de cet empire rappela au [Root.Monarch.GetTitle] l'état que notre grand [Root.GovernmentName] avait dû endurer dans le passé. [Root.Monarch.GetSheHeCap] compatit avec l'[Emperor.Monarch.GetTitle], et envoya ses meilleurs vœux pour surmonter les luttes internes de cet Empire déclinant.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.balkans:0 "Le voyage à travers les Balkans fut un de diversité culturelle : slaves du Sud, Italiens, Grecs et finalement les Turcs ottomans - tous dans une région. Finalement, [Root.Monarch.GetName] se tint devant la grande Sainte-Sophie à [151.GetName], contemplant sa magnificence.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.anatolia:0 "Le foyer des Turcs ottomans, les belles terres d'Anatolie. En entrant dans cette région, le groupe de [Root.Monarch.GetName] est revenu dans le monde musulman et le pèlerinage approche de sa fin.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.mashriq:0 "Après avoir traversé l'Anatolie, le [Root.Monarch.GetTitle] se retrouva dans les déserts du Mashriq. En route vers l'Égypte, [Root.Monarch.GetName] et ses fidèles atteignirent la Ville sainte de Jérusalem, centre de grande importance religieuse pour les juifs, chrétiens et musulmans, et passèrent des heures à prier.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.egypt:0 "L'Égypte n'est pas une région étrangère pour les [Root.Monarch.GetTitle] de [Root.GetName]. Beaucoup de nos ancêtres contemplèrent la grande Pyramide de Khéops. Ainsi il est naturel que [Root.Monarch.GetName] ait visité la Pyramide aussi.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.arabia:0 "Après tant d'années de voyage, le grand et sage [Root.Monarch.GetTitle] et les plus proches de ses fidèles arrivèrent finalement dans la plus sainte de toutes les villes : [385.GetName] ! Les résidents de la ville se souviennent encore du dernier pèlerinage [Root.GetAdjective], et accueillirent donc [Root.Monarch.GetName] à bras ouverts.\nLes deux semaines suivantes furent passées dans la ville à prier et documenter les expériences que le [Root.Monarch.GetTitle] fit pendant le pèlerinage. [Root.Monarch.GetSheHe] décida de laisser un cadeau d'adieu aux gens de [385.GetName] avant de rentrer.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.horn_of_africa:1 "Bien que le chemin du retour soit très bien connu du groupe, [Root.Monarch.GetName] décida de prendre une route alternative pour rentrer. En voyageant par le détroit de [1330.GetName], [Root.Monarch.GetSheHe] et ses compagnons trouvèrent le royaume de celui qu'on appelait le foyer du 'Prêtre Jean'.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.home:0 "Il y a plus de cinq ans, le grand [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] commença son pèlerinage vers [385.GetName]. Cependant, la décision audacieuse fut prise que la route devrait passer par l'Europe au lieu de prendre le chemin le plus rapide, permettant au [Root.Monarch.GetTitle] de voir et témoigner de choses qu'[Root.Monarch.GetSheHe] n'aurait jamais vues.\nAprès si longtemps, [Root.Monarch.GetName] est finalement revenu à [Root.Capital.GetName] !"
 flavor_mal.41.advisor.maghreb:0 "Après un long voyage à travers le chaud Sahara, les trois conseillers arrivèrent dans la région montagneuse du Maghreb. Ils passèrent leur temps à visiter la grande ville fortifiée d'Aït Benhaddou à Demnate. Les trois apprirent sur les grandes cultures maghrébines et achetèrent plusieurs lectures - la plus importante étant les écrits d'Ibn Sa'id al-Maghribi.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.iberia:1 "Le pèlerinage continue et le groupe de conseillers arriva plus tard dans la péninsule ibérique, foyer du Sultanat déchu d'Andalousie. Les voyageurs contemplèrent la beauté de l'Alhambra. Bien que les chrétiens en Ibérie soient très religieux et ne fassent pas confiance à notre genre, ils tolérèrent notre présence quand les trois pèlerins leur expliquèrent leur situation. Bien sûr l'or que nous avions apporté aida aussi...[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.france:0 "Les conseillers entrèrent en France, une région qui abrite de nombreux croisés qui tentèrent de mener des guerres contre le monde musulman. Mais aujourd'hui, aucune épée ne sera brandie car le groupe voyageur proclama ses intentions pacifiques de pèlerinage au peuple. Les Français accueillirent les trois érudits, et, comme signe d'hospitalité, leur permirent même l'entrée dans leur impressionnante cathédrale - Notre-Dame.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.italy:0 "Le groupe arriva finalement en Italie. Les trois pèlerins cherchèrent une audience avec le grand pape, chef de la foi chrétienne, mais même l'or [Root.GetAdjective] ne put convaincre le saint homme de rencontrer les trois hommes. Malgré cela, le séjour en Italie leur donna un grand aperçu des croyances chrétiennes.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.south_germany:1 "Malgré les altitudes extrêmes et les conditions météorologiques difficiles, le groupe de conseillers réussit à passer les Alpes et se retrouva dans les terres du tristement célèbre Saint-Empire romain germanique. L'état de cet empire leur rappela l'état que notre grand [Root.GovernmentName] avait dû endurer dans le passé. Ils compatissent avec l'[Emperor.Monarch.GetTitle], et envoyèrent ses meilleurs vœux pour surmonter les luttes internes de cet Empire déclinant.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.balkans:0 "Le voyage à travers les Balkans fut un de diversité culturelle : slaves du Sud, Italiens, Grecs et finalement les Turcs ottomans - tous dans une région. Finalement, les trois érudits se tinrent devant la grande Sainte-Sophie à [151.GetName], contemplant sa magnificence.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.anatolia:1 "Le foyer des Turcs ottomans, les belles terres d'Anatolie. En entrant dans cette région, le groupe est revenu dans le monde musulman et le pèlerinage approche de sa fin.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.mashriq:0 "Après avoir traversé l'Anatolie, les trois pèlerins se retrouvèrent dans les déserts du Mashriq. En route vers l'Égypte, ils atteignirent la Ville sainte de Jérusalem, centre de grande importance religieuse pour les juifs, chrétiens et musulmans, et passèrent des heures à prier.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.egypt:0 "L'Égypte n'est pas une région étrangère pour les [Root.Monarch.GetTitle] de [Root.GetName]. Beaucoup de nos ancêtres contemplèrent la grande Pyramide de Khéops. Ainsi il est naturel que les trois aventuriers aient visité la Pyramide aussi.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.arabia:0 "Après tant d'années de voyage, les trois sages arrivèrent finalement dans la plus sainte de toutes les villes : [385.GetName] ! Les résidents de la ville se souviennent encore du dernier pèlerinage [Root.GetAdjective], et accueillirent donc les hommes à bras ouverts.\nLes deux semaines suivantes furent passées dans la ville à prier et documenter les expériences que les anciens conseillers firent pendant le pèlerinage. Ils décidèrent de laisser un cadeau d'adieu aux gens de [385.GetName] avant de rentrer.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.horn_of_africa:1 "Bien que le chemin du retour soit très bien connu du groupe, les hommes décidèrent de prendre une route alternative pour rentrer. En voyageant par le détroit de [1330.GetName], les trois trouvèrent le royaume de celui qu'on appelait le foyer du 'Prêtre Jean'.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.home:0 "Il y a plus de cinq ans, trois grands conseillers du grand [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] commencèrent un pèlerinage vers [385.GetName] au nom de leur [Root.Monarch.GetTitle]. Cependant, la décision audacieuse fut prise que la route devrait passer par l'Europe au lieu de prendre le chemin le plus rapide, permettant à ces hommes de voir et témoigner de choses qu'[Root.Monarch.GetSheHe] n'aurait jamais vues.\nAprès si longtemps, ils sont finalement revenus à [Root.Capital.GetName] ! Bien que le pèlerinage les ait laissés incapables d'être assignés à leur travail de conseillers, leur sagesse éclairera [Root.Monarch.GetName] !"
 flavor_mal.41.a:0 "Les gens de [selected_biggest_country_of_region.GetName] méritent certainement un gros don !"
 flavor_mal.41.a.tt:1 "[Root.GetName] fera don d'or à [selected_biggest_country_of_region.GetName].\nLe don contient §R[Root.mal_money_to_give_tt.GetValue]§! ducats pour [selected_biggest_country_of_region.GetName]. S'ils acceptent, l'inflation de [selected_biggest_country_of_region.GetName] augmentera de §R[Root.trade_income_variable_tt.GetValue]§!, mais leurs coûts de bâtiments, grands projets, armée et marine seront réduits de §G25,0%§! pendant §Y5 ans§!.\n\nEn raison de l'afflux d'or [Root.GetAdjective], chaque pays avec sa capitale dans [selected_biggest_country_of_region.Capital.GetRegionName] obtient le modificateur '§YOr du Mali§!' pendant §Y5 ans§!, qui a les effets suivants :\nRéduction annuelle d'inflation : §R-1,00§!"
 flavor_mal.41.b:0 "Juste un peu d'or pour les gens de la région devrait suffire."
 flavor_mal.41.b.tt:1 "En raison de l'afflux d'or [Root.GetAdjective], chaque pays avec sa capitale dans [selected_biggest_country_of_region.Capital.GetRegionName] obtient le modificateur '§YOr du Mali§!' pendant §Y5 ans§!, qui a les effets suivants :\nRéduction annuelle d'inflation : §R-1,00§!"
 flavor_mal.41.c:0 "Nous ne pouvons nous permettre aucun don."
 flavor_mal.41.c.tt:1 "Aucun or [Root.GetAdjective] ne trouvera son chemin dans l'économie de [selected_biggest_country_of_region.Capital.GetRegionName]."
 flavor_mal.41.d:0 "Nulle part n'est mieux que chez soi."
 flavor_mal.41.e:0 "Quelle belle région !"
 flavor_mal.41.f:0 "Quel endroit charmant !"
 mal_invest_in_region_tt:0 "[Root.GetName] investira une partie de l'or dans [selected_biggest_country_of_region.Capital.GetRegionName]. Chaque province possédée dans [selected_biggest_country_of_region.Capital.GetRegionName] reçoit '§YInvestissement d'or§!', qui donne les effets suivants :\nCoût de construction local : §G-15,0%§!\nTemps de construction local : §G-15,0%§!"
 flavor_mal.43.t:0 "[From.GetName] visite [Root.GetName] !"
 flavor_mal.43.desc.a:0 "Le [From.Monarch.GetTitle] de [From.GetName] est arrivé à [Root.Capital.GetName]. Le sage [From.Monarch.GetTitle] est en pèlerinage vers [385.GetName] et a visité nos villages et villes. Apparemment, [From.Monarch.GetSheHe] a été impressionné par notre hospitalité et nous offre maintenant un don de [Root.mal_money_to_give_tt.GetValue] ducats. La quantité d'or pur est bien plus que ce que nous n'avons jamais vu, et accepter ce don pourrait endommager notre économie, mais cela nous permettrait d'améliorer vastement notre infrastructure."
 flavor_mal.43.desc.b:0 "Trois conseillers de [From.GetName] sont arrivés à [Root.Capital.GetName]. Ces hommes sages sont en pèlerinage vers [385.GetName] et ont visité nos villages et villes. Apparemment, ils ont été impressionnés par notre hospitalité et nous offrent maintenant un don de [Root.mal_money_to_give_tt.GetValue] ducats. La quantité d'or pur est bien plus que ce que nous n'avons jamais vu, et accepter ce don pourrait endommager notre économie, mais cela nous permettrait d'améliorer vastement notre infrastructure."
 flavor_mal.43.a:0 "Prenez l'argent."
 flavor_mal.43.a.tt:0 "[Root.GetName] gagne §G[Root.mal_money_to_give_tt.GetValue]§! ducats."
 add_025_inflation:0 "[Root.GetName] obtiendra §R[Root.trade_income_variable_tt.GetValue]§! d'inflation."
 flavor_mal.43.b:0 "Notre économie ne peut pas gérer l'or."
 flavor_mal.43.b.tt:0 "Bien que nous déclinions le don de [From.GetName], les pèlerins continueront à dépenser de l'or dans notre pays."
 flavor_mal.44.t:0 "[From.GetName] accepte le cadeau !"
 flavor_mal.44.desc.a:0 "Après une audience avec [From.Monarch.GetName], le grand [From.Monarch.GetTitle] de [From.GetName] accepta le cadeau de [Root.Monarch.GetName] et lui souhaite un bon voyage."
 flavor_mal.44.desc.b:0 "Après une audience avec [From.Monarch.GetName], le grand [From.Monarch.GetTitle] de [From.GetName] accepta le cadeau des trois pèlerins et leur souhaite un bon voyage."
 flavor_mal.44.a:0 "Que les [From.Culture.GetName] fassent de leur mieux avec l'or."
 flavor_mal.44.a.tt:0 "Transfère §R[Root.mal_money_to_give.GetValue]§! ducats à [From.GetName]."
 flavor_mal.45.t:0 "[From.GetName] décline le cadeau"
 flavor_mal.45.desc.a:0 "Bien que [Root.Monarch.GetName] ait eu l'intention de faire don d'une grande somme d'or, le [From.Monarch.GetTitle] de [From.GetName] refusa d'accepter l'or. [From.Monarch.GetName] prétend que l'or ferait plus de mal que de bien."
 flavor_mal.45.desc.b:0 "Bien que les trois hommes aient eu l'intention de faire don d'une grande somme d'or, le [From.Monarch.GetTitle] de [From.GetName] refusa d'accepter l'or. [From.Monarch.GetName] prétend que l'or ferait plus de mal que de bien."
 flavor_mal.45.a:0 "Qu'il en soit ainsi."
 flavor_mal.45.b:0 "Peut-être que le [mal_next_gold_target.Monarch.GetTitle] de [mal_next_gold_target.GetName] aimerait le cadeau à la place."
 flavor_mal.46.t:0 "Afflux d'or de [From.GetName] !"
 flavor_mal.46.desc:0 "D'importants pèlerins de [From.GetName] sont arrivés dans notre région natale et ont apporté des quantités d'or inimaginables ! Nos maîtres de la monnaie donnent leur maximum pour réduire l'impact, mais l'inflation augmentera pendant les cinq prochaines années."
 flavor_mal.46.a:0 "Ce seront quelques années difficiles..."
 flavor_mal.47.t:0 "Le [Root.Monarch.GetTitle] est mort !"
 flavor_mal.47.desc:0 "Le pèlerinage vers [385.GetName] n'est pas nécessairement sûr - même pas pour un [Root.Monarch.GetTitle]. Bien que la mort de notre dirigeant frappe durement le peuple [Root.GetAdjective], l'héritage du pèlerinage restera toujours avec nous."
 flavor_mal.47.a:0 "Nous prions pour son âme."
 flavor_mal.47.a.tt:0 "§YLe pèlerinage a trouvé une fin prématurée.§!"
 flavor_mal.48.t:0 "Visite de [From.GetName]"
 flavor_mal.48.desc:0 "[385.GetName] est le site saint de la foi musulmane. Ainsi, il est peu surprenant que des pèlerins de [From.GetName] visitent à nouveau notre grande ville [385.GetName]. Cette fois ils apportent de grands cadeaux d'or pour notre clergé pour que la Kaaba puisse être le monument magnifique qu'elle était toujours censée être."
 flavor_mal.48.a:0 "Béni soit [From.GetName]."
 ###SON FLAVOR EVENTS###
 flavor_son.4.t:0 "L'ascension au pouvoir de Muhammad"
 flavor_son.4.d:0 "Muhammad Ture est d'origine soninke et a commencé sa carrière à Songhaï comme ministre en chef d'Alî Ber Sonni. Après la mort d'Alî Ber et la succession par son fils Ko Mamadi Dao, le ministre Muhammad défia l'autorité d'Abu en 1493 et le renversa après la victorieuse bataille d'Anfao. Il prit alors le trône de Songhaï pour lui-même et fonda la dynastie Askia, prenant le nom de Muhammad Ier Askia.\nSon règne fut un de grand succès militaire et de réformes politiques, qui assura un héritage d'apprentissage et d'alphabétisation pour le peuple songhaï."
 flavor_son.4.a:0 "Longue vie à Muhammad Askia !"
 flavor_son.4.b:0 "La dynastie [Root.Monarch.Dynasty.GetName] ne tombera pas devant un tel prétendant !"
 flavor_son.5.t:0 "Question de piété et de traditions"
 flavor_son.5.d:0 "Avec la conquête des très traditionnels Mossi, [Root.GetName] se trouve à un carrefour religieux et social : le clergé exige l'éradication des anciennes croyances traditionnelles et veut amener les gens ruraux à la lumière d'Allah. La [Root.GetNobilityOrFallbackName] cependant souligne le bénéfice que [Root.GetName] apprécierait si les paysans étaient laissés seuls avec leurs croyances, comme des risques réduits de soulèvements paysans contre le [Root.Monarch.GetTitle].\nEn fin de compte, il revient au [Root.Monarch.GetTitle] [Root.Monarch.GetName] de décider le destin de ces gens et la direction religieuse de [Root.GetName]."
 flavor_son.5.a:0 "Nous devons les convertir à la vraie foi !"
 flavor_son.5.b:0 "Nous devrions les laisser tranquilles."
 flavor_son.5.a.tt:1 "Débloque les missions §YReligieuses§!.\n§YLe choix n'est pas réversible.§!"
 flavor_son.5.b.tt:1 "Débloque les missions de §YTolérance§!.\n§YLe choix n'est pas réversible.§!"
 flavor_son.6.t:0 "Alî Ber, le grand conquérant"
 flavor_son.6.d:1 "Alî Sonni fut le 15e dirigeant de la dynastie Sonni et celui qui passerait à l'histoire comme le premier vrai roi de Songhaï. Durant son règne, de nombreuses grandes villes comme Djenné ou Tombouctou tombèrent aux armées de Songhaï et le royaume se développa en empire, qui remplacera le Mali comme hégémon de l'Afrique de l'Ouest. Bien qu'il fût musulman, sa politique répressive contre les érudits de Tombouctou et sa tolérance pour les religions traditionnelles en firent au mieux un musulman extérieur."
 flavor_son.6.a:0 "Alî Ber nous mènera à la victoire !"
 flavor_son.6.b:0 "Un grand conquérant en effet."
 flavor_son.7.t:0 "L'émergence de [From.GetName]"
 flavor_son.7.d:0 "Le [From.GetName] de l'est a grandi à des tailles qui dépassent ce que l'empire du Mali réussit à faire. Ils revendiquèrent le titre d'empire et devinrent la nouvelle puissance régionale d'Afrique de l'Ouest, et pendant que nous luttons encore avec des conflits internes, les troupes [From.GetAdjective] attendent à notre porte !"
 flavor_son.7.a:1 "C'est vraiment de mauvaises nouvelles..."
 flavor_son.8.t:1 "Les réformes militaires de [Root.Monarch.GetName]"
 flavor_son.8.d:2 "Avant l'ascension de [Root.Monarch.GetName] au trône, les armées de Songhaï étaient déjà une force redoutable, mais elles n'étaient jamais une armée permanente. Avec l'ascension au pouvoir de [Root.Monarch.GetName] cela changea cependant car il fonda la première armée permanente pour Songhaï. Durant son règne, l'armée reçut une modernisation et un focus sur un entraînement et recrutement plus stricts, qui firent des troupes déjà formidables de Songhaï une puissance dominante au début du 16e siècle."
 flavor_son.8.a:0 "Un focus sur une meilleure armée permanente est une bonne idée."
 flavor_son.8.b:0 "L'histoire militaire est si fascinante !"
 flavor_son.10.t:0 "Offre de mariage d'une veuve"
 flavor_son.10.d:0 "La ville de [1134.GetName] s'est rendue aux glorieuses armées de [Root.GetName] ! Bien que le noble [JNN.Monarch.GetTitle] [JNN.Monarch.GetName] ait combattu jusqu'à son dernier souffle, il fut encore incapable de repousser nos troupes et mourut au combat. Sa veuve se tourna alors vers notre [Root.Monarch.GetTitle] et s'offrit en échange de la clémence pour la ville."
 flavor_son.10.a:0 "J'accepte volontiers cette généreuse offre."
 flavor_son.10.b:0 "Je n'ai pas besoin d'une veuve comme consort."
 flavor_son.11.t:0 "La Grande Mosquée de Djenné"
 flavor_son.11.d:1 "La mosquée de [1134.GetName], autrefois le palais du Sultan Kunburu, a subi beaucoup de dégâts collatéraux durant le siège et nécessitait donc une rénovation. Grâce aux efforts des ouvriers [Root.GetAdjective], il fut possible de restaurer la mosquée à sa gloire d'antan sauf pour un détail : la conception originale de la mosquée incorporait de nombreuses décorations coûteuses qui provenaient de l'époque du bâtiment quand c'était un palais, mais ces décorations avaient été détruites pendant la guerre.\nLe clergé argumente qu'une restauration de cette décoration est nécessaire pour montrer notre dévotion à Allah. Cependant, les [Root.GetDhimmi] soulignent que les églises et temples d'autres religions ne reçoivent pas le même traitement de décorations et ainsi la Grande Mosquée devrait être traitée également."
 flavor_son.11.a:0 "Soutenir le clergé."
 flavor_son.11.b:0 "Soutenir les [Root.GetDhimmi]."
 flavor_son.12.t:0 "Les racines de [Root.GetName]"
 flavor_son.12.d:0 "Avant l'islamisation de l'Afrique de l'Ouest, les gens de Songhaï étaient tous membres des religions folkloriques traditionnelles. Il était pensé impossible pour notre classe dirigeante de considérer cela, mais notre position très tolérante envers les anciennes voies les fit questionner leur statut de musulmans. Habituellement ce serait un péché impardonnable, mais même [Root.Monarch.GetName] considère retourner aux racines religieuses de [Root.GetName]..."
 flavor_son.12.a:0 "Nous ne devrions pas considérer un tel acte hérétique. Notre foi pourrait cependant nécessiter des ajustements."
 flavor_son.12.b:0 "Il est temps pour nous de retourner aux anciennes voies !"
 flavor_son.12.b.tt:0 "La religion de chaque province possédée §YSunnite§! change vers §YFétichiste§!."
 flavor_son.13.t:0 "La chute de [Root.Monarch.GetName] et de la ville de [Root.Capital.GetName]"
 flavor_son.13.d:1 "Les soldats [From.GetAdjective] assiégèrent notre bien-aimée capitale pendant des mois. Malgré nos meilleurs efforts, nos braves défenseurs ne purent arrêter l'invasion [From.GetAdjective]. Dans une tentative désespérée, notre [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] combattit sur les murs de [Root.Capital.GetName], mais dans la bataille même [Root.Monarch.GetSheHe] perdit la vie.\nMais tout n'est pas perdu. L'époux du [Root.Monarch.GetTitle] déchu a une idée finale : la guerre peut être terminée au coût d'un mariage avec [From.Monarch.GetName]."
 flavor_son.13.a:0 "C'est le seul bon choix."
 flavor_son.13.b:0 "Nous pouvons encore renverser la guerre !"
 ###COMET EVENTS###
 EVTOPTI5060:0 "Quel excellent début de nouvelle année !"
 EVTOPTJ5060:0 "Juste quelques années et ce sera le problème de Victoria..."
 EVTOPTK5060:0 "C'est fini. Je suis mort."
 ###KONGO FLAVOR EVENTS###
 flavor_kon.4.a.tt:2 "Le peuple de [Root.GetName] se sentira trahi par son [Root.Monarch.GetTitle], résultant en une perte de §R3§! de stabilité.\n[Root.GetName] remplacera les missions 'Fétichiste' et 'Lutter contre les Européens' par les missions '§YCatholiques§!'.\n§YLe choix n'est pas réversible.§!"
 flavor_kon.4.b.tt:2 "La [Root.GetNobilityOrFallbackName] de [Root.GetName] se sentira trahie par la foule [Root.GetAdjective], résultant en une perte de §R3§! de stabilité.\n[Root.GetName] remplacera les missions 'Catholiques' par les missions '§YFétichistes§!'.\n§YLe choix n'est pas réversible.§!"
 flavor_kon.7.t:0 "Des étrangers arrivent en [Root.GetName] !"
 flavor_kon.7.desc.ib:0 "D'étranges hommes pâles en armure d'argent et longues robes brunes ont été aperçus sur nos côtes. Après le contact initial, il fut clair que ces hommes ont fait un long chemin, tout le chemin de ce qu'ils appellent 'l'Ibérie'. Une courte audience avec [Root.Monarch.GetName] fut organisée et ces étrangers nous dirent leurs intentions : ces 'Portugais' et 'Castillans' sont ici pour découvrir le monde et répandre le nom de celui qu'ils appellent 'Christ'. Leur technologie est plus avancée que tout ce qui a jamais été vu en [Root.GetName] et ainsi tant le [Root.Monarch.GetTitle] que la [Root.GetNobilityOrFallbackName] furent intrigués par ces étrangers."
 flavor_kon.7.desc.pap:0 "Un groupe d'hommes âgés arriva sur notre côte. Ils sont tous vêtus de longues robes blanches et ont de drôles de chapeaux. Ils prétendent être ici au nom de leur 'Pape' et cherchent une audience avec notre [Root.Monarch.GetTitle]. Apparemment, ces hommes sont des évêques d'un pays appelé '[PAP.GetName]' et sont ici pour répandre la parole du 'Christ'. Aucun de nous ne sait vraiment de quoi ils parlent, mais leur technologie semble bien en avance sur la nôtre, et leurs croyances intriguèrent [Root.Monarch.GetName] et la [Root.GetNobilityOrFallbackName]."
 flavor_kon.7.desc.catholic:1 "Des gens en longues robes brunes et étranges croix dorées arrivèrent sur notre côte. Ils prétendent être ici pour 'nous amener sur le bon chemin' et cherchèrent une audience avec [Root.Monarch.GetName]. Ils se révèlent être des 'missionnaires de l'Église catholique romaine'. Bien qu'aucun de nous ne comprenne vraiment ce que cela signifie, leur technologie a attiré notre intérêt."
 flavor_kon.7.desc.christian:1 "Un petit bateau s'échoua sur notre côte. Quand quelques-uns de nos guerriers l'approchèrent prudemment, ils trouvèrent cinq hommes totalement épuisés en robes brunes. Considérant leurs vêtements, ils semblaient avoir été brûlés vifs et avoir à peine échappé sans dommage physique sérieux. Ils furent amenés à [Root.Monarch.GetName] car la découverte de ces hommes pâles gagna l'attention du peuple. Apparemment, ces 'missionnaires' sont des gens persécutés, qui étaient sous l'attaque d'hérétiques 'protestants'. Ils nous parlent de leur technologie et de leur religion et gagnèrent l'attention de notre classe supérieure."
 flavor_kon.7.desc.others:1 "Trois hommes en robes fortement endommagées et blessures sérieuses s'échouèrent sur nos rives ! Quelques civils allèrent immédiatement vers eux et prirent soin de leurs blessures. Après quelques semaines, les hommes furent capables de se relever et nous racontèrent leurs histoires de leur foyer - et comment il fut détruit par des forces impies. Ils racontent aussi des histoires sur leur religion, le 'Catholicisme' et comment on peut simplement les rejoindre. Leurs histoires sur leur religion et leur technologie haussèrent un sourcil de [Root.Monarch.GetName], mais finalement gagnèrent son intérêt."
 flavor_kon.7.a:0 "Invitez ces étrangers à rester un moment."
 flavor_kon.7.a.tt:1 "Se ranger du côté des Européens.\n[Root.GetName] remplacera les missions 'Fétichistes' par les missions '§YCatholiques§!'."
 flavor_kon.7.b:0 "Leurs intentions ne peuvent pas être bonnes. Expulsez-les immédiatement de notre patrie !"
 flavor_kon.7.b.tt:0 "S'opposer aux Européens.\n[Root.GetName] §Ymaintiendra§! ses missions actuelles."
 flavor_kon.8.t:0 "[Root.GetName] et les Européens"
 flavor_kon.8.d:1 "[Root.GetName] a été visité par beaucoup d'hommes pâles en armure brillante et étranges croix autour du cou. Ces soi-disant Européens tentèrent d'influencer notre peuple dans le passé.\nAprès la restauration de [Root.GetName], la question a refait surface de comment nous devons traiter avec les Européens."
 flavor_kon.8.a:0 "Nous devrions essayer de gagner leur faveur."
 flavor_kon.8.a.tt:2 "Se ranger du côté des Européens.\n[Root.GetName] remplacera les missions 'Fétichistes' par les missions '§YCatholiques§!'.\n§YLe choix n'est pas réversible.§!"
 flavor_kon.8.b:0 "Ils sont de mauvais augure et nous devrions tout faire pour nous y opposer !"
 flavor_kon.8.b.tt:1 "S'opposer aux Européens.\n[Root.GetName] §Ymaintiendra§! ses missions actuelles.\n§YLe choix n'est pas réversible.§!"
 flavor_kon.9.t:0 "[Root.GetName] s'est converti !"
 flavor_kon.9.d:1 "Après des mois d'efforts de missionnaires étrangers et de préparations de conversion propres, c'est finalement fait : [Root.Monarch.GetName] a rejoint les catholiques du monde !"
 flavor_kon.9.a:0 "Amen !"
 flavor_kon.10.t:1 "[kon_converted_province.GetName] s'est converti au catholicisme !"
 flavor_kon.10.d:0 "Le peuple de la province de [kon_converted_province.GetName] a commencé à abandonner nos anciennes traditions et s'est converti à l'église catholique ! Si nous n'intervenons pas alors la province entière sera convertie. Si nous décidons de réprimer leur nouvelle foi trouvée, cependant, alors nous devrons affronter ces catholiques sur le champ de bataille !"
 flavor_kon.10.a:0 "Laissez-les croire en leurs croix."
 flavor_kon.10.a.tt:0 "Le clergé voit cela comme un acte de trahison et commence une contre-révolte contre l'invasion catholique."
 flavor_kon.10.b:0 "Cela ne peut pas être autorisé !"
 flavor_kon.10.b.tt:1 "La [Root.GetNobilityOrFallbackName] voit cela comme un gaspillage de ressources et tente de perturber notre gouvernement."
 flavor_kon.11.t:0 "Le voyage vers l'Europe"
 flavor_kon.11.d:1 "Trois navires ont été préparés dans le port de [kon_port.GetName]. Ils servent de vaisseaux pour nos prêtres et ambassadeurs, qui ont été choisis pour voyager vers l'Europe afin de gagner les faveurs de [Root.GetName] avec le Saint-Siège et ses alliés.\nCela prendra du temps, mais avec la bénédiction du Seigneur ces braves hommes arriveront à leur destinée."
 flavor_kon.11.a:0 "Espérons que le pape accepte cette généreuse offre."
 flavor_kon.11.a.tt:0 "[Root.GetName] enverra des ambassadeurs et prêtres en Europe afin d'offrir 500 ducats au pape en échange d'un §Ycardinal garanti§!."
 flavor_kon.11.b:0 "J'espère que notre allié aime cette offre."
 flavor_kon.11.b.tt:0 "[Root.GetName] enverra des ambassadeurs et prêtres en Europe afin d'offrir 500 ducats à un allié en échange d'un §Ycardinal garanti§!."
 flavor_kon.11.c:0 "Espérons que le propriétaire de Rome aime cette offre..."
 flavor_kon.11.c.tt:0 "[Root.GetName] enverra des ambassadeurs et prêtres en Europe afin d'offrir 1000 ducats au propriétaire de la ville sainte de Rome pour un §Ycardinal garanti§!."
 flavor_kon.12.t:0 "Offre généreuse de [From.GetName] !"
 flavor_kon.12.d:0 "Trois navires étrangers arrivèrent ce mois en Europe avec des ambassadeurs et prêtres de la nation africaine de [From.GetName]. Ils offrent une grande affaire : ils demandent une place de cardinal garantie en échange de ce généreux cadeau de 500 unités de ducats !"
 flavor_kon.12.a:0 "Une place de cardinal ? Bien sûr, il y en a plein."
 flavor_kon.13.t:0 "Offre généreuse de [From.GetName] !"
 flavor_kon.13.d:0 "Trois navires étrangers arrivèrent ce mois en Europe avec des ambassadeurs et prêtres de la nation africaine de [From.GetName], notre allié. Ils offrent une grande affaire : ils demandent un de nos cardinaux en échange de ce généreux cadeau de 500 unités de ducats !"
 flavor_kon.13.a:0 "Je prends l'argent, merci !"
 flavor_kon.14.t:0 "Offre généreuse de [From.GetName] !"
 flavor_kon.14.d:1 "Trois navires étrangers arrivèrent ce mois en Europe avec des ambassadeurs et prêtres de la nation africaine de [From.GetName]. Ils offrent une grande affaire : ils demandent une place à Rome pour leur cardinal en échange de 1000 unités de ducats !"
 flavor_kon.14.a:0 "Ça semble équitable."
 flavor_kon.15.t:0 "Cardinal pour [Root.GetName] !"
 flavor_kon.15.d:0 "L'accord avec [From.GetName] fut un plein succès et [Root.GetName] possède maintenant une place de cardinal garantie au Saint-Siège !"
 flavor_kon.15.a:0 "Dieu est bon !"
 flavor_kon.15.a.tt:1 "[This.GetName] obtient le modificateur déclenché '§YCardinal d'Afrique§!', donnant les effets suivants quand actif :\nModificateur de taxe local : §G+25,0%§!\nTolérance de la vraie foi : §G+1,00§!\nInfluence papale annuelle : §G+1,00§!\nÉquilibre de loyauté du clergé : §G+10,0%§!\n\nDe plus, la province abritera toujours un §YCardinal§! tant que [Root.GetName] contrôle [This.GetName], et [Root.GetName] et la province [This.GetName] sont de fidèles adeptes de la foi §YCatholique§!."
 flavor_kon.16.t:0 "Fondation d'un royaume"
 flavor_kon.16.d:0 "Il est apparent que nos anciens systèmes ne sont plus faisables à maintenir. Des étrangers débarquent sur nos rives et apportent de nouvelles idées et technologies à notre peuple. Mais ils posent aussi une menace à notre société. Nos conseillers recommandent de remodeler notre gouvernement en une monarchie appropriée."
 flavor_kon.16.a:0 "Réformer l'État en un royaume approprié"
 flavor_kon.16.b:0 "Les anciennes voies sont assez bonnes"
 ###MUTAPA FLAVOR EVENTS###
 flavor_zim.1.t:0 "Régression du Zimbabwe"
 flavor_zim.1.d:2 "Le Zimbabwe fut autrefois la grande capitale de l'Empire du Zimbabwe, qui se brisa à cause de guerres civiles il y a des siècles. Depuis lors, la ville nous sert de merveilleuse capitale avec ses nombreuses maisons de pierre.\nMais ses jours sont comptés. Les récoltes qui assuraient la subsistance de cette grande ville ont échoué, les ressources qui maintenaient l'économie de la ville depuis si longtemps se sont épuisées et les troubles locaux ont chassé de nombreux résidents, les poussant dans les autres provinces de [Root.GetName]."
 flavor_zim.1.a:1 "Ce sont des temps sombres pour le Zimbabwe..."
 flavor_zim.1.a.tt:0 "Les résidents du Zimbabwe déménageront dans les autres provinces de [Root.GetName]."
 flavor_zim.1.a.at:2 "Si [Root.GetName] devait jamais perdre le contrôle du Zimbabwe, le peuple questionnera l'autorité du dirigeant de [Root.GetName], gagnant le modificateur '§YRoyaume profané§!', qui donne les effets suivants :\nLégitimité : §R-1,00§!\nTolérance de la vraie foi : §R-3,00§!"
 flavor_zim.2.t:1 "Dépassement du Zimbabwe"
 flavor_zim.2.d:2 "Le Zimbabwe autrefois puissant dominait la région de l'Afrique australe et était le point central de culture et commerce en Afrique australe. Ils construisirent de grands monuments et furent la fondation de notre civilisation.\nMaintenant nous avons non seulement atteint leur zénith mais nous l'avons complètement dépassé aussi. Le [Root.GovernmentName] de [Root.GetName] a atteint une hauteur de pouvoir dont nos ancêtres n'auraient pu que rêver. Durant un jour de célébration, le clergé rencontra le [Root.Monarch.GetTitle] et le félicita pour ce succès. Ils recommandent de renommer notre nation en Grand Zimbabwe pour honorer Mwari et nos ancêtres."
 flavor_zim.2.a:1 "Bien sûr ! Désormais nous serons connus sous le nom de Zimbabwe !"
 flavor_zim.2.b:0 "Les ancêtres sont une chose du passé. [Root.GetName] est l'avenir !"
 flavor_zim.2.b.tt:0 "Active une décision pour former le §YZimbabwe§!."
 flavor_zim.5.t:0 "Conflit religieux parmi les marchands"
 flavor_zim.5.desc:1 "[Root.GetName] est un endroit attractif pour les marchands du monde entier à cause de notre accès à l'or et l'ivoire. Bien que cela apporte une grande prospérité pour nous, cela a aussi l'effet secondaire de conflits religieux entre les marchands. Tel est le cas avec les marchands chrétiens et musulmans à [Root.Capital.GetName], qui tentent de se faire concurrence sur les marchés et à la cour royale.\nSi nous voulons jamais la paix de cette nuisance, [Root.Monarch.GetName] doit choisir comment nous devons traiter avec ces marchands agressifs."
 flavor_zim.5.a:0 "Soutenir les marchands chrétiens."
 flavor_zim.5.a.tt:0 "[Root.Monarch.GetName] soutiendra les marchands chrétiens, ce qui pourrait avoir des §Yconséquences religieuses§! plus tard..."
 flavor_zim.5.b:0 "Soutenir les marchands musulmans."
 flavor_zim.5.b.tt:0 "[Root.Monarch.GetName] soutiendra les marchands musulmans, ce qui pourrait avoir des §Yconséquences religieuses§! plus tard..."
 flavor_zim.5.c:1 "Nous devrions exploiter leurs différences !"
 flavor_zim.5.d:0 "Expulsez les deux groupes de marchands de la ville."
 flavor_zim.6.t:0 "La conversion de [Root.Monarch.GetName]"
 flavor_zim.6.d.a:0 "Les marchands musulmans ont été expulsés de nos villes tandis que les marchands chrétiens jouissaient d'un environnement sans concurrence. Au fil du temps, notre [Root.Monarch.GetTitle] s'est pris d'affection pour les chrétiens. Un jour [Root.Monarch.GetName] reçut une visite de missionnaires déguisés en marchands et [Root.Monarch.GetSheHe] se convertit au christianisme sans vraiment réfléchir à sa décision. Maintenant [Root.GetName] a un [Root.Monarch.GetTitle] chrétien sur le trône !"
 flavor_zim.6.d.b:1 "Les marchands chrétiens ont été expulsés de nos villes tandis que les marchands musulmans jouissaient d'un environnement sans concurrence. Au fil du temps, notre [Root.Monarch.GetTitle] s'est pris d'affection pour les musulmans. Un jour [Root.Monarch.GetName] reçut une visite de missionnaires déguisés en marchands et [Root.Monarch.GetSheHe] se convertit à l'islam sans vraiment réfléchir à sa décision. Maintenant [Root.GetName] a un [Root.Monarch.GetTitle] musulman sur le trône !"
 flavor_zim.6.a:0 "Nous sommes tous chrétiens maintenant !"
 flavor_zim.6.b:0 "Nous sommes tous musulmans maintenant !"
 flavor_zim.6.c:0 "À bas sa tête !"
 flavor_zim.6.d:0 "Ce n'est pas vraiment l'affaire de l'État [Root.GetAdjective]."
 flavor_zim.7.t:0 "Cartes de Sofala"
 flavor_zim.7.d:0 "Avec la conquête de Sofala, notre [Root.GovernmentName] gagna accès aux cartes de cette riche ville commerciale. Elle révèle les nombreuses villes côtières importantes de l'océan Indien occidental ainsi que d'autres villes, qui sont importantes pour la foi musulmane."
 flavor_zim.7.a:0 "Ces cartes seront très utiles."
 flavor_zim.7.a.tt:0 "Découvre la §YCorne de l'Afrique§!, l'§YÉgypte§!, l'§YArabie§!, le §YMashriq§! et l'§YOcéan Indien occidental§!."
 flavor_zim.8.t:0 "Cartes antiques du commerce asiatique"
 flavor_zim.8.d:1 "La création d'une nouvelle flotte commerciale attira de nombreux marchands, qui cherchent de nouvelles opportunités trouvées. Un de ces marchands se trouve avoir quelques cartes antiques de l'époque où le Zimbabwe avait des contacts commerciaux avec la Chine, et fut assez gentil pour donner les cartes à notre [Root.Monarch.GetTitle]."
 flavor_zim.8.a:0 "Très apprécié."
 flavor_zim.8.a.tt:0 "Découvre la route commerciale navale vers [1816.GetName]."
 flavor_zim.9.t:0 "[1184.GetName] est perdue !"
 flavor_zim.9.d:0 "La grande ville de [1184.GetName] a été perdue aux ennemis de [Root.GetName] ! Notre peuple doute de son [Root.Monarch.GetTitle] sacré et est en désarroi !"
 flavor_zim.9.a:0 "Ce n'est pas bon..."
 flavor_zim.10.t:0 "[1184.GetName] est sous contrôle [Root.GetAdjective] à nouveau !"
 flavor_zim.10.d:0 "La grande ville de [1184.GetName] est à nouveau sous notre contrôle ! Notre peuple se calme enfin à nouveau !"
 flavor_zim.10.a:0 "Bien."
 ###AJUURAN FLAVOR EVENTS###
 flavor_aju.1.t:0 "Accord d'or avec [From.GetName]"
 flavor_aju.1.d:1 "[From.GetName] a envoyé des diplomates et marchands à la cour de [Root.Monarch.GetName]. Apparemment ces hommes cherchent une audience avec notre [Root.Monarch.GetTitle]. Ils offrent un accord commercial, où nous offrons de l'or de nos mines d'or à [From.GetName] en échange d'une monnaie appropriée pour notre économie."
 flavor_aju.1.a:0 "Accepter l'offre."
 flavor_aju.1.b:0 "Décliner l'offre."
 flavor_aju.5.t:0 "Les marchands de [From.GetName]"
 flavor_aju.5.d:1 "Les marchands de [From.GetName] sont devenus plus communs en Inde récemment. Ils sont des commerçants équitables et les marchandises qu'ils apportent sont de haute qualité. Ce qui ressort est leur engagement dans les processus de production locaux et la monnaie avec laquelle ils nous paient. Ces marchands pourraient être utiles pour améliorer notre production de nos divers biens, mais nous pourrions devenir trop dépendants de ces étrangers."
 flavor_aju.5.a:0 "Une meilleure production est toujours bonne cependant."
 flavor_aju.5.b:0 "Expulsez-les."
 flavor_aju.6.t:0 "Une girafe pour le Fils du Ciel"
 flavor_aju.6.d:0 "La nation lointaine de [From.GetName] a envoyé des ambassadeurs à notre glorieux dirigeant [Root.Monarch.GetName]. Ils nous apportèrent des nouvelles de leur terre et des cadeaux somptueux, l'un d'eux attira l'œil de notre [Root.Monarch.GetTitle]. Une girafe, un animal plus proche du mythe et de la légende dans notre pays. Ils nous présentèrent l'animal comme un cadeau de leur [From.Monarch.GetTitle] comme signe d'amitié."
 flavor_aju.6.a:0 "C'est... C'est... MAGNIFIQUE !"
 flavor_aju.6.b:0 "Merci, mais nous n'avons pas vraiment besoin de girafes."
 flavor_aju.2.t:0 "Ils ont accepté notre accord"
 flavor_aju.2.d:0 "Le dirigeant de [From.GetName] a gracieusement accepté notre accord commercial. Cela résultera sûrement en bénéfice mutuel pour les deux pays, incluant un boost économique substantiel pour le nôtre."
 flavor_aju.2.a:0 "Bien"
 flavor_aju.3.t:0 "Ils ont refusé notre accord"
 flavor_aju.3.d:0 "Les fous de [From.GetName] ont osé refuser notre généreuse offre commerciale. Cela ne résultera qu'en leur perte, et nous ne serons pas si magnanimes à l'avenir."
 flavor_aju.3.a:0 "Nous nous en souviendrons"
 flavor_aju.4.t:0 "Frappe de monnaie"
 flavor_aju.4.d:0 "Ayant accès aux mines d'or, nous pouvons mieux réguler la production et la frappe de pièces, résultant en une richesse accrue pour notre pays. Développer une industrie de frappe appropriée et stable augmentera sûrement notre pouvoir économique."
 flavor_aju.4.a:0 "Bien"
 flavor_aju.4.a.tt:0 "Gagne §G4 années§! de production d'or d'une province d'or possédée par votre sujet."
 flavor_aju.7.t:0 "L'empereur aime la girafe"
 flavor_aju.7.d:0 "Les ambassadeurs que nous avons envoyés à [From.GetName] sont enfin revenus. Apparemment, le [From.Monarch.GetTitle] [From.Monarch.GetName] fut ravi par notre cadeau et accepta gracieusement la girafe que nous offrîmes. Les relations entre nos pays fleuriront sûrement."
 flavor_aju.7.a:0 "Content de voir qu'il l'aime"
 flavor_aju.8.t:0 "Ils ont dit que c'était bof..."
 flavor_aju.8.d:0 "Les ambassadeurs que nous avons envoyés à [From.GetName] sont enfin revenus. Apparemment, le [From.Monarch.GetTitle] [From.Monarch.GetName] ne fut pas impressionné par notre cadeau et refusa la girafe que nous offrîmes. Les ambassadeurs furent forcés de la ramener avec eux, mais malheureusement le pauvre animal ne put gérer le voyage de retour. Nous n'oublierons pas de sitôt ce manque de respect."
 flavor_aju.8.a:0 "Tu es bof aussi..."
 flavor_aju.9.t:0 "Dynasties unies"
 flavor_aju.9.d:1 "Nos îles ont été une colonie de [From.GetName] dans le passé. Finalement, nous avons gagné notre liberté cependant car gouverner les Maldives se révéla trop difficile - jusqu'à maintenant. Des ambassadeurs [From.GetAdjective] sont venus à nous du continent demandant de mettre fin à cette situation. Ayant été gouvernés par la même famille, ils argumentent qu'il n'y a aucun sens à être vus comme deux nations différentes, et que nous bénéficierions tous deux si nous nous réunissions avec nos frères."
 flavor_aju.9.a:0 "Content d'être de retour"
 flavor_aju.9.b:2 "Nous ne nous soumettrons pas à [From.GetName] !"
 flavor_aju.10.t:0 "Dynasties unies - ils acceptent !"
 flavor_aju.10.d:0 "Les ambassadeurs que nous avons envoyés à [From.GetName] sont revenus avec de grandes nouvelles ! Le [From.Monarch.GetTitle] de [From.GetName] a accepté que nous bénéficions tous deux si nous réunissons nos nations sous une seule bannière."
 flavor_aju.10.a:0 "Content d'être de retour"
 flavor_aju.11.t:0 "Dynasties unies - ils refusent !"
 flavor_aju.11.d:1 "Les ambassadeurs que nous avons envoyés à [From.GetName] sont revenus avec de terribles nouvelles ! Le [From.Monarch.GetTitle] de [From.GetName] a refusé notre proposition de réunir nos nations. Le fou doit se penser meilleur que nous. Ce qu'[From.Monarch.GetSheHe] ne réalise pas c'est que l'offre que nous avons présentée était une simple formalité, ils font partie de notre nation qu'ils le veuillent ou non, et nous sommes sûrs de le leur montrer."
 flavor_aju.11.a:0 "Leur terre nous appartient d'une manière ou d'une autre !"
 flavor_aju.12.t:0 "Marchands de [From.GetName] en [Root.GetName]"
 flavor_aju.12.d:0 "Les marchands qui nous ont été envoyés par [From.GetName] nous apporteront sûrement un grand profit. Pouvoir commercer avec des terres si distantes apportera avec soi un grand afflux de richesse et de gens transformant [613.GetName] en un marché animé."
 flavor_aju.12.a:0 "Bien"
 flavor_aju.13.t:0 "Marchands de [From.GetName] à Java"
 flavor_aju.13.d:0 "Les marchands qui nous ont été envoyés par [From.GetName] nous apporteront sûrement un grand profit. Pouvoir commercer avec des terres si distantes apportera avec soi un grand afflux de richesse et de gens augmentant les produits présents dans nos marchés."
 flavor_aju.13.a:0 "Bien"
 flavor_aju.14.t:0 "Modernisation de l'armée"
 flavor_aju.14.d:0 "Sous la guidance ottomane nous pourrions avoir une armée moderne et imposante. Nous pourrions engager certains de leurs instructeurs pour changer radicalement nos armées, ce qui ne serait définitivement pas bon marché mais serait efficace. Alternativement, nous avons aussi l'option d'acheter certains de leurs fusils supplémentaires, nous pourrions obtenir un meilleur équipement mais pas l'expertise pour l'utiliser, ce serait quelque chose que nous devrions gagner par nous-mêmes."
 flavor_aju.14.a:0 "Nous demanderons leur guidance"
 flavor_aju.14.b:0 "Nous achèterons du nouvel équipement"
 flavor_aju.14.c:0 "Pas vraiment utile"
 ###ADA FLAVOR EVENTS###
 flavor_ada.2.t:0 "Régiment [From.GetAdjective] arrive à [Root.Capital.GetName]"
 flavor_ada.2.d:0 "Des invités étrangers ont visité la cour [Root.GetAdjective] aujourd'hui - des régiments entiers de soldats, escortant un seul diplomate. Apparemment ils voyagèrent tout le long chemin de [From.Capital.GetName] à [Root.Capital.GetName] dans l'espoir de chercher une audience avec le [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Le diplomate nous demande une alliance avec [From.GetName] afin d'arrêter les [ETH.GetAdjective] qui menacent nos frères dans la foi."
 flavor_ada.2.a:0 "Nous soutiendrons [From.GetName] !"
 flavor_ada.2.a.tt:0 "[From.GetName] recevra accès à la compagnie de mercenaires des §YJanissaires§! s'ils entrent en guerre avec [ETH.GetName]."
 flavor_ada.2.b:0 "Ce n'est pas notre guerre."
 flavor_ada.3.t:0 "Les [From.GetAdjective] acceptent l'alliance !"
 flavor_ada.3.d:0 "Notre diplomate arriva sain et sauf à [Root.Capital.GetName] - et il apporte de merveilleuses nouvelles ! Le sage [From.Monarch.GetTitle] accepta l'alliance et assura une aide militaire quand nous frapperons l'Éthiopie !"
 flavor_ada.3.a:0 "Splendide !"
 flavor_ada.3.a.tt:0 "Nous recevrons l'aide de [From.GetName] dans notre prochaine guerre avec [ETH.GetName] !"
 ada_discover_anatolia:0 "Découvre toute l'§YAnatolie§!."
 flavor_ada.4.t:0 "Les [From.GetAdjective] rejettent l'alliance !"
 flavor_ada.4.d:0 "Notre diplomate revint chez lui avec de sombres nouvelles : les prometteurs [From.GetAdjective] rejettent l'idée d'une alliance car ils pensent que nous ne valons pas leur temps. Bien sûr une telle façon de penser est risible. Pourtant nous ne sommes toujours pas dans une meilleure position diplomatiquement..."
 flavor_ada.4.a:0 "Malédiction !"
 flavor_ada.5.t:0 "Aucun empire en Anatolie"
 flavor_ada.5.d:0 "Notre diplomate revint chez lui. Mais il semble défait, en état de choc même. Apparemment, il n'y a pas de grand empire en Anatolie qui soit disposé à nous aider. Des païens et hérétiques ont conquis l'Anatolie et les Turcs, qui étaient un allié prometteur, sont sujets d'une puissance hostile."
 flavor_ada.5.a:0 "Nous n'avons pas d'autre choix. Nous devrons demander aux Mamelouks après tout."
 flavor_ada.5.b:0 "Ce n'est pas bon..."
 flavor_ada.6.a.tt:0 "[From.GetName] obtient accès à la compagnie de mercenaires des §YSoldats mamelouks§! jusqu'à la fin du jeu."
 flavor_ada.7.t:0 "Les Mamelouks soutiennent [Root.GetName]"
 flavor_ada.7.d:0 "Bien que les Mamelouks ne fussent pas notre première option comme allié, ils reconnaissent la menace éthiopienne et décidèrent de nous aider avec une petite compagnie de soldats mamelouks."
 flavor_ada.7.a:0 "Eh bien, c'est mieux que rien."
 flavor_ada.7.a.tt:0 "La compagnie de mercenaires des §YSoldats mamelouks§! est disponible pour [Root.GetName]."
 flavor_ada.8.t:0 "Les Mamelouks refusent d'aider [Root.GetName]"
 flavor_ada.8.d:0 "Les nouvelles des Mamelouks nous ont atteints. Malgré nos meilleurs efforts diplomatiques, les Mamelouks ne voient aucune raison de nous soutenir dans notre lutte avec les Éthiopiens."
 flavor_ada.8.a:0 "Qu'ils soient damnés !"
 ###HEIR CULT###
 fetishist_flavor.600.t:0 "Le culte pour le [Root.Heir.GetTitle]"
 fetishist_flavor.600.desc:0 "Traditionnellement, c'est notre [Root.Monarch.GetTitle] qui sert de guide pour le culte de [Root.GetName]. Mais les traditions ne sont pas rigides et peuvent changer avec le temps, et ainsi la décision d'un culte pour notre héritier est également devenue une question importante."
