 federal_celebrate_rituals_together_tt:0 "Les royaumes confédéraux prépareront un festival dans les prochains §Y6 mois§!, ce qui résulte en §G+1§! de stabilité plus tard.\nChaque province §Y[Root.Culture.GetName]§! gagne §R+10,0%§! d'autonomie locale."
 federal_gain_tribal_allegiance_tt:0 "Les royaumes confédéraux exprimeront leur allégeance à [Root.Monarch.GetName] pendant les prochains §Y6 mois§!, ce qui résulte en un gain de §G+3§! d'allégeance tribale et §R+5,0%§! d'autonomie locale pour chaque province §Y[Root.Culture.GetName]§! plus tard."
 has_adopted_any_cult:0 "A adopté n'importe quel §YCulte§!."
 switch_active_cult_decision_title:0 "Choisir un nouveau culte"
 switch_active_cult_decision_desc:0 "La foi de [Root.Religion.GetName] n'est pas rigide avec seulement une divinité. Nous croyons en une collection de différentes divinités et cultes, qui vénèrent lesdites divinités. De temps en temps, il est nécessaire pour un dirigeant de changer le focus de vénération pour le pays. Avec l'aide de notre clergé, nous pouvons échanger le focus assez facilement."
 switch_permanent_scholar_title:0 "Remplacer l'érudit résident"
 switch_permanent_scholar_desc:0 "Parfois les enseignements d'une certaine école ne sont plus de valeur pour notre État. Dans de tels cas, il est recommandé d'expulser l'érudit étranger et de le remplacer par un érudit d'une école plus bénéfique.\nEt grâce aux connexions de notre clergé, nous ne subirons même pas de pénalité dans notre diplomatie étrangère."
 invest_into_the_seven_cities_title:0 "Investir dans les sept cités"
 invest_into_the_seven_cities_desc:0 "Les sept cités des Hausa sont de grande importance dans notre histoire culturelle. Nous pouvons investir dans la prospérité de ces villes pour ressusciter leur importance régionale et culturelle pour notre État."
 zulu_nation_title:0 "Militariser les Nguni"
 zulu_nation_desc:0 "Les armées de [Root.GetName] sont splendides. Mais elles peuvent être meilleures. En équipant les Nguni locaux et en militarisant leur peuple, nous assurons des centaines de nouvelles recrues pour le [Root.GovernmentName] [Root.GetAdjective]."
 aksumite_nation_title:0 "Restaurer Aksum"
 aksumite_nation_desc:0 "Les anciens racontent l'histoire de l'ancien et puissant royaume d'Aksum et de son puissant roi, Kaleb, qui dirigeait la mer Rouge sans opposition et était connu sous le nom de saint Elesbaan. Maintenant nous sommes enfin prêts à écrire un nouveau chapitre de l'histoire en prenant le manteau de nos ancêtres et en réclamant leur gloire passée."
 great_zimbabwe_nation_title:0 "Restaurer le Zimbabwe"
 great_zimbabwe_nation_desc:0 "Réjouissez-vous ! La grande cité de pierre est à nouveau peuplée, ses bâtiments reconstruits et sa force regagnée ! Il est maintenant temps pour nous de lever haut sa bannière et de faire savoir au monde que le Grand Zimbabwe est à nouveau le joyau brillant de l'Afrique qu'il était autrefois."
 hausa_nation_title:0 "Unir les Hausa"
 hausa_nation_desc:0 "Après de nombreuses années de querelles et de guerres déchirant la terre, les anciennes rivalités sont enfin éteintes et la paix a été atteinte. Les fils de Bawo sont à nouveau réunis sous la même bannière. Il est temps pour les Hausa de se lever à nouveau comme un !"
 israel_nation_title:0 "Rétablir Israël"
 israel_nation_desc:0 "Comme il fut promis, la terre d'Israël est à nouveau libre de la tyrannie gentile, la majesté de David a été rétablie et la ville sainte de Jérusalem reconstruite. Le Seigneur est retourné à Sion avec miséricorde et les villes débordent à nouveau de prospérité."
 federal_kingdoms_gather_the_armies_title:0 "Royaumes confédéraux : rassembler les armées"
 federal_kingdoms_gather_the_armies_desc:0 "Nous pouvons organiser de nouveaux contingents de recrues grâce à nos relations avec les plusieurs royaumes de [Root.GetName]."
 federal_kingdoms_internal_royal_marriage_title:1 "Royaumes confédéraux : arranger un mariage"
 federal_kingdoms_internal_royal_marriage_desc:0 "Nous pouvons utiliser nos relations internes pour arranger un mariage de [Root.Monarch.GetName] avec un des époux des autres royaumes dans notre royaume."
 federal_celebrate_rituals_together_title:0 "Royaumes confédéraux : célébrer les rituels"
 federal_celebrate_rituals_together_desc:0 "Dans des moments spéciaux, il est important de se souvenir de ce qui nous unit et de célébrer les festivals de notre peuple."
 federal_gain_tribal_allegiance_title:0 "Royaumes confédéraux : gagner l'allégeance tribale"
 federal_gain_tribal_allegiance_desc:0 "Les royaumes proclament leur allégeance au [Root.Monarch.GetTitle]."
 kitara_nation_title:0 "Revendiquer le titre d'Empire de Kitara"
 kitara_nation_desc:0 "Après beaucoup de lutte et de souffrance, nous avons uni les peuples des Grands Lacs et réparé la division qui nous séparait. Il est temps maintenant de reconstruire l'unité qui fut autrefois perdue et de lever à nouveau la bannière de Kitara pour que tous puissent voir que nous nous tenons comme un."
 macina_nation_title:0 "Former Macina"
 macina_nation_desc:0 "Notre peuple a enduré une terrible injustice et tyrannie sous nos anciens suzerains, mais nous nous sommes enfin libérés de leur joug et sommes maintenant prêts à tracer notre propre chemin. Levons notre nouvelle bannière comme symbole de notre liberté et comme avertissement pour ceux qui oseraient la menacer."
 mali_nation_title:0 "Prendre le manteau du Mali"
 mali_nation_desc:0 "L'Empire du Mali puissant et prospère est tombé il y a de nombreuses années à cause de voisins jaloux et de chefs querelleurs. Malgré cela, l'esprit du Mali ne peut être détruit, il survivra toujours dans son peuple. Maintenant que les terres autour du Manding sont unies à nouveau, il est temps pour un nouveau Mansa de se lever et de ramener l'empire à sa gloire d'antan."
 mossi_nation_title:0 "Unir les royaumes mossi"
 mossi_nation_desc:0 "Pendant trop d'années, les fils de la princesse Yennega se sont battus entre eux. Mais maintenant les rivalités et querelles constantes ont été éteintes et les frères longtemps perdus chevauchent à nouveau côte à côte. Il est temps de tourner nos yeux vers le monde et de leur faire savoir que les Mossi ne font qu'un."
 nubian_nation_title:0 "Unir les Nubiens"
 nubian_nation_desc:0 "Depuis les temps anciens, les royaumes de Nubie ont été menacés du nord et du sud par des païens qui ne veulent que prendre notre peuple et notre richesse. Il est temps que nous mettions de côté nos différences et nous unissions comme une nation nubienne sous Dieu."
 rozwi_nation_title:0 "Établir Rozwi"
 rozwi_nation_desc:0 "Nous sommes des guerriers. Nous avons expulsé la menace étrangère, pacifié la terre du Zimbabwe, construit de grandes cités de pierre, extrait de l'or des profondeurs de la terre, chassé des bêtes féroces, protégé le commerce et uni le peuple. Nous sommes les Rozwi !"
 somalia_nation_title:0 "Unir les clans somaliens"
 somalia_nation_desc:0 "Depuis les temps anciens, les Somaliens ont habité la Corne de l'Afrique, mais ils ont toujours été divisés et ont rivalisé entre eux, tant dans le commerce que sur le champ de bataille. Tout change maintenant car le peuple laisse les rivalités derrière et se tient enfin uni sous la même bannière."
 ###ZIM MODIFIERS###
 zim_declining_city:0 "Ruines abandonnées"
 desc_zim_declining_city:1 "Cette province est une ville abandonnée sans ressources et seulement une poignée de gens restants qui administrent la province. Les efforts pour ramener les gens à la ville s'avéreront difficiles."
 zim_restored_capital:0 "Capitale restaurée"
 desc_zim_restored_capital:0 "Grâce à l'effort concentré et à la dévotion, la ville du Zimbabwe a été restaurée à sa gloire d'antan et sert la cour royale comme siège du pouvoir."
 zim_desecrated_kingdom:0 "Royaume profané"
 desc_zim_desecrated_kingdom:0 "Le Zimbabwe est le siège de nos ancêtres. En l'abandonnant aux ennemis de notre royaume, le roi sacré a montré sa faiblesse et est inapte à régner."
 zim_desecrated_kingdom_tt:0 "dure jusqu'à ce que le Zimbabwe soit à nouveau sous la propriété de [Root.GetName]"
 ###ADAL MODIFIERS###
 ada_preperation_for_war:0 "Préparatifs de guerre adaliens"
 desc_ada_preperation_for_war:0 "La guerre est omniprésente dans la société adalienne. Nous attendons tous et nous préparons pour le jour où nous frapperons les Éthiopiens...\n\nNous gagnons le modificateur '§YGuerre adalo-éthiopienne§!' tant que nous sommes en guerre avec [ETH.GetName], dont le développement est égal ou supérieur au nôtre, donnant les effets suivants :\nMoral des armées : §G+5,0%§!\nVitesse de récupération de main-d'œuvre : §G+10,0%§!\nPiété mensuelle : §Y+0,1§!\n"
 ada_war_against_ethiopia:0 "Guerre adalo-éthiopienne"
 desc_ada_war_against_ethiopia:0 "Encore une fois notre peuple combat notre rival de toujours l'Éthiopie pour la domination dans la Corne de l'Afrique ! Nos troupes décimeront les chrétiens et éteindront la menace qu'ils posaient à nous depuis tant de décennies."
 ada_expelling_of_the_christians:0 "Efforts de conversion d'Adal"
 desc_ada_expelling_of_the_christians:0 "Les chrétiens dans la Corne de l'Afrique ont causé misère et souffrance à notre peuple par leurs tentatives d'expansion. Nous devons convertir ces gens à la vraie foi afin de maintenir la paix !"
 ada_professional_army:0 "Armée modernisée"
 desc_ada_professional_army:0 "L'armée de [Root.GetName] a vu de grandes améliorations en qualité et entraînement."
 ada_religious_unity_in_the_horn:0 "Corne religieusement unie"
 desc_ada_religious_unity_in_the_horn:0 "Nous avons uni la Corne de l'Afrique et expulsé les païens et hérétiques belliqueux de notre terre natale ! L'autorité de [Root.Religion.GetName] est incontestable !"
 ada_imperial_adal_sultanate:0 "Adal impérial"
 desc_ada_imperial_adal_sultanate:0 "Nous avons surmonté la lutte des clans somaliens, nous avons éradiqué la menace causée par les Éthiopiens, nous avons uni toute la Corne de l'Afrique et même étendu en Arabie. Vraiment, nous sommes un empire à part entière et ainsi sommes devenus une des grandes puissances d'Afrique."
