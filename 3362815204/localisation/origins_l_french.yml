 fetishist_flavor.603.t:0 "Un nouveau culte pour [Root.GetName]"
 fetishist_flavor.603.desc:0 "Nos chamanes ont rassemblé les chefs spirituels des différents cultes. Ils présentent tous les avantages de la croyance de leur divinité à [Root.Monarch.GetName] dans l'espoir de le persuader de choisir leur culte plutôt que les autres."
 fetishist_flavor.603.a:0 "Choisir le culte Yemoja."
 fetishist_flavor.603.b:0 "Choisir le culte Roog."
 fetishist_flavor.603.c:0 "Choisir le culte Nyame."
 fetishist_flavor.603.d:0 "Choisir le culte Cwezi."
