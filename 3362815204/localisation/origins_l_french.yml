 SELECTABLE_MISSION_DESCRIPTION:0 "Cette mission est une §YMission Ramifiée§!. Par des événements ou par d'autres missions, cette mission sera remplacée par une nouvelle version finale."
 selectable_mission_trigger_tt:0 "Cette mission ne peut être complétée car c'est une §YMission Ramifiée§!."
 son_religious_triggers_tt:0 "\nSi §Y[Root.GetName]§! choisit la Voie §YReligieuse§!, les déclencheurs suivants seront nécessaires pour compléter cette mission :"
 son_tolerance_triggers_tt:0 "\nSi §Y[Root.GetName]§! choisit la Voie de §YTolérance§!, les déclencheurs suivants seront nécessaires pour compléter cette mission :"
 son_religious_effects_tt:0 "\nSi §Y[Root.GetName]§! choisit la Voie §YReligieuse§!, les effets suivants se produiront :"
 son_tolerance_effects_tt:0 "\nSi §Y[Root.GetName]§! choisit la Voie de §YTolérance§!, les effets suivants se produiront :"
 ###KON MISSIONS###
 kon_develop_country_title:0 "Développer [Root.GetName]"
 kon_develop_country_desc:0 "Notre [Root.GovernmentName] est au bord d'atteindre la grandeur. Cependant, pour y parvenir nous avons besoin de plus de gens et de l'infrastructure pour les soutenir. Nous devrions développer [1170.GetCapitalName] et la zone environnante."
 kon_colonize_coast_title:0 "Sources de Nzimbu"
 kon_colonize_coast_desc:0 "Traditionnellement, les coquillages de palourdes, les nzimbu, servaient au [Root.GetName] comme monnaie. Ils sont relativement faciles à casser, et parce que l'accès à l'or est rare dans notre région natale, nous avons besoin de ces coquillages pour continuer à frapper la monnaie.\nHeureusement, il y a une bonne source pour plus de ces précieux coquillages : les îles près de la côte de [1167.GetName] abritent les palourdes. Nous devrions étendre notre territoire et intégrer cette côte pour augmenter notre accès aux nzimbu."
 kon_protect_trade_title:0 "Contrôleur du Commerce"
 kon_protect_trade_desc:0 "L'économie du [Root.GetName] est basée sur le nzimbu comme monnaie et le commerce intérieur. Mais seulement le commerce interne n'est pas assez efficace, et en tant que tel nous devrions étendre le commerce aux tribus intérieures du Kongo, au grand lac et à la Côte d'Ivoire."
 kon_seize_crown_land_title:0 "Saisir le Pouvoir des Mani"
 kon_seize_crown_land_desc:0 "[Root.GetName] est une confédération de provinces, gérée par les Mani de notre pays. Ils collectent les impôts des zones rurales et chaque année présentent leurs gains au [Root.Monarch.GetTitle]. Si notre [Root.Monarch.GetTitle] est content d'eux alors les Mani peuvent garder leur pouvoir pour une autre année.\nBien que ce système ait très bien fonctionné dans le passé, c'est une forme de gouvernement très dépassée, et si notre [Root.GovernmentName] doit survivre nous devons saisir le pouvoir des Mani et centraliser l'état."
 kon_seize_crown_land_tt:1 "§GRéduire§! l'autonomie locale de toutes les provinces possédées dans la région du §YKongo§! et d'§YAfrique Centrale§! à leur minimum."
 kon_absolute_rule_title:0 "Règne Absolu"
 kon_absolute_rule_desc:1 "Le monde change, et notre place aussi. Les Européens ont apporté de nouvelles idées. Toutes ne sont pas pratiques pour nous, mais le concept d'absolutisme en vaut la peine. Il est en conflit direct avec les anciennes façons traditionnelles de gouvernement d'état, mais notre peuple a vu les avancées que les Européens ont accomplies sous cette ligne directrice.\nNous devrions embrasser ce concept et implémenter la souveraineté absolue dans notre royaume aussi."
 absolutism_dynamic_reward_tt:0 "L'§YAbsolutisme§! n'est PAS actif.\nLes conditions pour cette mission changeront drastiquement quand l'Absolutisme deviendra actif dans l'§YÂge de l'Absolutisme§! ou l'§YÂge de la Révolution§!."
 kon_annex_vassals_title:0 "Le Sort de Loango et Ndongo"
 kon_annex_vassals_desc:1 "L'histoire des royaumes de Ndongo et Loango est obscure et, tout comme notre propre histoire, basée sur des légendes. Malgré cela, ces deux états sont des états vassaux du [Root.GetName] - au moins en nom. Les deux royaumes ne sont plus aptes à être gouvernés par leurs propres dirigeants et devraient être intégrés dans notre propre [Root.GovernmentName] à la place."
 kon_conquer_ksj_title:0 "La Menace Guerrière"
 kon_conquer_ksj_desc:1 "Notre région natale n'est pas seulement un lieu pour les [Root.GetAdjective], mais d'autres tribus aussi. Bien que nous partagions certaines similitudes et vivions très proches, nos cultures diffèrent encore assez substantiellement. Deux de ces cultures sont même vues comme une menace à nos frontières, qui sont les Yaka raiders et les Mbangala militarisés. Nous devrions les subjuguer rapidement avant qu'ils n'aient la chance de devenir un problème sérieux."
 kon_conquer_ksj_tt:0 "Chaque province §YYaka§! est possédée par §Y[Root.GetName]§! ou ses Sujets non-Tributaires."
 kon_conquer_ksj_ct:0 "Chaque province §YMbangala§! est possédée par §Y[Root.GetName]§! ou ses Sujets non-Tributaires."
 kon_conquer_ckw_title:0 "Les Chokwe et les Lunda"
 kon_conquer_ckw_desc:0 "Plus profondément dans la région du Kongo se trouvent les Chokwe et les Lunda, deux tribus avec leur propre culture et traditions uniques.\nLes Chokwe sont exceptionnellement bons artisans et artistes et leur travail artistique est un trésor régional.\nLes Lunda sont connus de notre peuple pour leur gestion d'état efficace et leur connexion profonde à la religion.\nNotre [Root.GovernmentName] pourrait bénéficier de l'intégration des deux cultures dans la nôtre."
 kon_conquer_ckw_at:1 "Chaque province §YChokwe§! est possédée par §Y[Root.GetName]§! ou ses Sujets non-Tributaires."
 kon_conquer_ckw_bt:1 "Chaque province §YLunda§! est possédée par §Y[Root.GetName]§! ou ses Sujets non-Tributaires."
 kon_conquer_ckw_ct:0 "Chaque province produisant de l'§YIvoire§! possédée par §Y[Root.GetName]§! ou ses sujets obtient '§YArtisanat Chokwe§!' pendant §Y30 ans§!, donnant les effets suivants :\nBiens Produits Localement : §G+1.0§!\nCroissance de Prospérité Locale : §G+0.25§!"
 kon_conquer_kub_title:0 "Conquête des Kuban"
 kon_conquer_kub_desc:1 "Selon les légendes fondatrices des Kuba, ce royaume de jungle est ancien - au moins 900 ans même. Leurs légendes sont cependant de peu d'importance pour nous. Ce qui est plus important, c'est l'art que les Kuban sont capables de créer. Leurs masques, leurs épées larges - l'Épée Ilwoon - sont les deux témoignages de leur compétence en art et guerre.\nNous devrions intégrer les Kuban dans notre royaume et faire usage de leurs deux objets iconiques."
 kon_conquer_kub_tt:0 "Chaque province §YKuba§! est possédée par §Y[Root.GetName]§! ou ses Sujets non-Tributaires."
 kon_conquer_lub_title:0 "Fer Luban"
 kon_conquer_lub_desc:1 "Afin de maintenir le pouvoir, notre [Root.GovernmentName] a besoin de ressources stratégiques comme le cuivre et le fer. Tandis que le cuivre n'est pas un gros problème, le fer de Mpemba ne suffit pas à soutenir notre économie et armée. Heureusement, les Luban à l'est ont de riches sources de fer. Il nous serait utile si nous... libérions leur fer."
 kon_conquer_lub_tt:0 "§Y[Root.GetName]§! gagne pour chaque sujet §G4§! années de $COST|Y$¤ de la production de §YFer§! ou de §YCuivre§! du sujet."
 kon_consolidate_central_africa_title:0 "Unir les Tribus du Congo"
 kon_consolidate_central_africa_desc:0 "Les nombreuses tribus du Congo ont eu du mauvais sang les unes avec les autres depuis que les histoires se racontent.\nCela doit finir maintenant ! Face aux menaces externes et aux colonisateurs essayant de pousser dans notre foyer, nous devons unir les tribus querelleuses !"
 kon_consolidate_central_africa_tt:1 "Chaque province du groupe culturel du §YCongo§! (sauf les cultures Sawabantu et Jukun) est possédée par ou sujette de §Y[Root.GetName]§!."
 kon_greatest_power_kongo_title:1 "Hégémon de l'Afrique"
 kon_greatest_power_kongo_desc:2 "Avec la consolidation de la région du Kongo, l'accès aux Grands Lacs, à l'Afrique de l'Est et du Sud sont libres. Il est temps qu'un empire surgisse en Afrique Australe, qui tienne ces régions ensemble et les protège des yeux indiscrets des Européens - et nous serons cet empire !"
 kon_greatest_power_kongo_tt:1 "Les provinces des groupes culturels d'§YAfrique Australe§!, de l'§YEst Bantou§! et des §YGrands Lacs§! ne souffriront pas des pénalités de culture non acceptée.\n\n§YHégémon de l'Afrique Australe§! est §Rsupprimé§! si [Root.GetName] change son groupe culturel."
 kon_reform_army_title:0 "Fonder une Armée"
 kon_reform_army_desc:0 "[Root.GetName] n'a traditionnellement jamais eu aucune sorte d'armée. Au mieux, il y avait la Garde Royale, qui assurait la sécurité de notre [Root.Monarch.GetTitle], mais sinon nous avons toujours dû compter sur une armée paysanne non professionnelle.\nBien que cela ait fonctionné dans le passé, ce n'est pas une stratégie solide pour l'avenir. Nous devons établir une armée permanente."
 kon_obliterate_great_power_army_title:0 "Preuve de Force"
 kon_obliterate_great_power_army_desc:0 "Des grandes puissances ont surgi dans ce monde et décident maintenant du sort de l'Afrique ; notre sort ! Bien que nous ne soyons pas un royaume guerrier, nous serons forcés de montrer notre force par la force en défaisant une autre grande puissance dans une guerre. Sinon nous ne serons jamais maîtres de notre propre destin."
 kon_obliterate_great_power_army_at:0 "N'importe quelle §YGrande Puissance§! a moins de §Y50§! score de guerre contre §Y[Root.GetName]§!."
 kon_obliterate_great_power_army_bt:0 "N'importe quel pays avec au moins ou plus de développement total (sujets inclus) que [Root.GetName] a moins de §Y50§! score de guerre contre §Y[Root.GetName]§!."
 kon_obliterate_great_power_army_tt:0 "§Y[Root.GetName]§! est la seule grande puissance restante."
 kon_anzikus_copper_title:0 "Le Cuivre du Makoko"
 kon_anzikus_copper_desc:1 "Le roi de Tyo, le soi-disant 'Makoko', règne sur Anziku et ses riches sources de cuivre. Historiquement, nous n'avons eu aucun différend avec le peuple de Tyo, mais leur cuivre est d'excellente qualité et il est nécessaire dans notre propre royaume pour un usage civil et militaire. Il serait bénéfique si Tyo devenait une partie intégrée du [Root.GetName]."
 kon_collect_cults_title:0 "Rencontrer les Autres Cultes"
 kon_collect_cults_desc:0 "Aucune religion n'est aussi diverse et complexe que les religions et cultes d'Afrique. Toutes les tribus ; tous les royaumes ont des visions différentes de la cosmologie de notre monde, pourtant ces croyances ne sont rarement jamais raison de se battre les uns les autres. Au lieu de cela, nous cherchons les autres tribus pour apprendre plus sur leurs croyances et même étendre les nôtres basées sur cela."
 kon_fetishist_alliances_title:0 "Alliances Chamaniques"
 kon_fetishist_alliances_desc:1 "Notre religion est basée sur l'échange culturel et la diplomatie tribale. Nous devrions rassembler des alliés et sujets pour améliorer notre capacité à maintenir les relations entre les différents cultes."
 kon_fetishist_alliances_tt:0 "Est §YFétichiste§! et est soit un §Ysujet§! soit un §Yallié§! de §Y[Root.GetName]§! ou a une opinion de §Y150§! de §Y[Root.GetName]§!."
 kon_repel_the_missionaries_title:0 "Repousser les Chrétiens"
 kon_repel_the_missionaries_desc:0 "Des hommes avec une couleur de peau très brillante sont apparus sur nos côtes et ont commencé à répandre des idées d'un homme pendu sur une croix. Au début, ils semblaient comme des conteurs amicaux, mais ensuite ils ont apporté l'état d'esprit de brûler nos anciennes traditions - et les gens qui les suivent ont écouté ! Nous ne pouvons permettre à ces missionnaires de continuer comme ça !"
 kon_repel_the_missionaries_tt:1 "§Y[Root.GetName]§! ne sera plus la cible de missionnaires étrangers."
 kon_convert_west_africa_title:0 "Libérer les Cultes"
 kon_convert_west_africa_desc:1 "L'Afrique a vu les invasions par les Musulmans et Chrétiens - tous deux essayant d'éradiquer nos traditions et héritage et les remplacer par leurs propres idées complètement. Cela doit finir ! Nous chasserons ces zélotes vers leurs foyers et récupérerons le continent pour nos frères !"
 kon_convert_west_africa_bt:1 "Chaque province peuplée dans la région du §YNiger§! et de la §YGuinée§! est §YFétichiste§!."
 kon_convert_west_africa_ct:0 "[Root.GetName] a décidé de §YS'opposer§! aux Européens."
 kon_convert_the_country_title:0 "Embrasser le Christianisme"
 kon_convert_the_country_desc:0 "Nous avons décidé de nous ranger du côté des Européens, mais ils ne nous verront jamais comme égaux jusqu'à ce que nous ayons embrassé la lumière du Seigneur. Nous devons devenir officiellement Catholiques et convertir roi et peuple."
 kon_churches_for_the_pope_title:0 "Églises pour notre Peuple"
 kon_churches_for_the_pope_desc:1 "Durant notre temps d'adoration primitive d'esprits de la nature et fantômes d'ancêtres, nous n'avions aucune sorte de maison d'adoration. Au mieux, nous avions des sanctuaires qui étaient maintenus par un chaman.\nCes temps sont heureusement terminés, et maintenant c'est notre tâche la plus importante de construire des églises pour que chacun de notre peuple puisse entrer en contact avec le Seigneur."
 kon_gain_cardinal_title:0 "Cardinal pour [Root.GetName]"
 kon_gain_cardinal_desc:1 "Tandis que notre peuple se familiarise de plus en plus avec les écrits de la Bible et les enseignements du Christ, l'influence catholique en Afrique Centrale grandit. Si nous voulons que cela continue, nous aurons besoin d'un cardinal officiellement nommé. Il serait bénéfique si nous entrions en contact avec le Pape ou au moins avec l'un des pays catholiques avec un cardinal."
 kon_gain_cardinal_at:0 "Soit l'§YÉtat Papal§! soit n'importe quel pays avec un §Ycardinal§! est soit §Yallié§! à [Root.GetName] soit a au moins §Y100§! d'opinion de [Root.GetName]."
 kon_gain_cardinal_bt:0 "L'§YÉtat Papal§! n'existe PAS et aucun pays n'a de cardinal."
 kon_spread_catholicism_title:0 "Répandre la Parole"
 kon_spread_catholicism_desc:0 "Les Européens ont apporté des maladies et du commerce injuste, mais ils ont aussi apporté la technologie et l'avancement. Mais le bien le plus important qu'ils ont apporté était la lumière du Seigneur. Il est dans le meilleur intérêt pour les peuples d'Afrique de recevoir ce don aussi et de devenir partie de l'église Catholique."
 kon_build_navy_title:0 "Marine [Root.GetAdjective]"
 kon_build_navy_desc:1 "Le monde change. Des hommes à la peau pâle et avec des armures jamais vues visitent nos côtes et apportent de nouvelles idées à notre peuple, tandis que d'autres étrangers commercent leurs biens avec nous. Cependant, il est questionnable si leur intention est en notre faveur, et en tant que tel nous devons nous préparer à défendre notre foyer de ces envahisseurs de la mer en créant des navires de guerre pour nous-mêmes."
 kon_find_europe_title:0 "Trouver les Européens"
 kon_find_europe_desc:1 "Ces hommes de loin - ces Européens - nous ont raconté toutes sortes d'histoires de leur patrie et des raisons pourquoi ils requièrent des esclaves pour leur travail. Nous devrions regarder par nous-mêmes combien leurs histoires sont vraies, et voir cette Europe de nos propres yeux."
 kon_find_europe_tt:0 "[Root.GetName] a découvert n'importe quelle province en §YEurope§!."
 kon_find_europe_ct:0 "[Root.GetName] a eu contact avec les §YEuropéens§!."
 kon_face_off_against_europeans_title:0 "Vaincre les Esclavagistes"
 kon_face_off_against_europeans_desc:1 "Les esclavagistes d'Europe sont devenus de plus en plus outrageants dans leur quête d'esclaves. Ils ne font plus aucune différence entre classe inférieure et Mani et prennent quiconque ils veulent pour leurs plantations dans leurs colonies. Les expulser officiellement a eu peu ou pas d'effet et même des raids de nos villages ont été rapportés, où ils ont kidnappé notre peuple.\nNous ne pouvons laisser cela aller plus loin ! Nous devons prendre position contre ces Européens et les vaincre en bataille si nous voulons que cette audace s'arrête !"
 kon_face_off_against_europeans_bt:0 "Les exigences se révèlent quand la mission '§YTrouver les Européens§!' a été complétée en premier."
 kon_face_off_against_europeans_ct:1 "§Y[Root.GetName]§! gagne une revendication permanente sur chaque province dans les sous-continents d'§YAfrique du Nord§! et §YAfrique Australe§!, qui sont tenues par un pays §YEuropéen§!."
 kon_banish_the_westerners_from_africa_title:0 "Bannir les Européens"
 kon_banish_the_westerners_from_africa_desc:2 "Nous ne serons jamais en sécurité tant que les Européens auront une forme d'influence dans n'importe quelle partie de l'Afrique Australe. Nous devons bannir cette menace de notre région natale et les chasser vers le nord froid !"
 kon_banish_the_westerners_from_africa_tt:0 "Chaque province du sous-continent d'§YAfrique Australe§! et chaque province de la région du §YNiger§! et de la §YGuinée§! n'est PAS possédée par un pays, dont la capitale est en §YEurope§!, ou est possédée par un sujet européen de §Y[Root.GetName]§!."
 kon_protector_of_africa_title:0 "Protecteur de l'Afrique"
 kon_protector_of_africa_desc:0 "Nous sommes devenus bien plus qu'un [Root.GovernmentName] en Afrique Centrale. Nous avons grandi pour devenir le défenseur de l'Afrique qui protège le peuple des Européens opportunistes !"
 kon_become_proper_monarchy_title:0 "Un Royaume Approprié"
 kon_become_proper_monarchy_desc:1 "Notre [Root.Monarch.GetTitle] est dans notre société un monarque approprié déjà. Aux yeux de ces hommes pâles nous sommes cependant des 'barbares' ; des gens de tribus. Bien sûr ces gens n'ont aucune idée de notre culture, mais tant qu'ils ne nous voient pas à la même hauteur d'yeux, nous ne serons pas capables d'apprendre de leur technologie et idées qu'ils apportent."
 kon_accelerate_slave_trade_title:0 "Le Commerce d'Esclaves"
 kon_accelerate_slave_trade_desc:1 "Notre royaume échange beaucoup de biens avec les Européens de l'ivoire au cuivre. Un bien commercial en particulier a gagné le plus de popularité parmi les Européens : les esclaves. Ces gens qui sont vendus aux Européens sont la classe inférieure de notre [Root.GovernmentName] qui ont soit réussi à se mettre dans des dettes imaginables soit commis des crimes.\nLa demande des Européens pour les esclaves a grandi rapidement et organiser le marché des esclaves est devenu délicat. Nous devrions développer les centres d'esclaves et améliorer l'infrastructure locale là pour une meilleure gestion."
 kon_study_european_technology_title:0 "Moderniser [Root.GetName]"
 kon_study_european_technology_desc:0 "Les avancées des Européens étonnent notre peuple et les Mani. Nous nous sommes rangés avec eux et avons commencé ce commerce d'esclaves afin d'apprendre de leur technologie et d'avancer notre propre civilisation. Il est temps de moderniser notre [Root.GovernmentName] !"
 kon_abolish_slavery_title:0 "Bannir les Esclavagistes"
 kon_abolish_slavery_desc:1 "Le commerce d'esclaves a servi son but. Il nous a ouvert l'opportunité de moderniser notre état. Maintenant ses effets négatifs l'emportent sur les positifs car les Européens sont devenus de plus en plus outrageants dans leur demande d'esclaves, organisant même des raids d'esclaves et capturant notre peuple indépendamment du statut social. Nous devons abolir l'esclavage et expulser les Européens d'Afrique si nous voulons que leur audace s'arrête !"
 kon_abolish_slavery_tt:0 "Aucun pays §YEuropéen§! ne tient une province §YAfricaine§!, qui produit des §YEsclaves§!."
 kon_abolish_slavery_bt:0 "Les exigences se révèlent quand la mission '§YModerniser [Root.GetName]§!' a été complétée en premier."
 kon_amongst_the_great_powers_title:0 "Parmi les Grandes Puissances"
 kon_amongst_the_great_powers_desc:0 "Nous ne sommes plus une tribu mais un des grands empires du monde ! Nous nous sommes modernisés en un grand état, avons expulsé les puissants colonisateurs et renversé l'esclavage barbare !"
 ###ZIM MISSIONS###
 zim_decline_of_zimbabwe_title:0 "Sort du Zimbabwe"
 zim_decline_of_zimbabwe_desc:0 "Le Zimbabwe est la capitale de l'ancien Grand Empire du Zimbabwe et sert maintenant comme notre centre de pouvoir gouvernemental. Cependant, le sort de cette ville pend dans la balance quand la rareté des ressources a chassé les gens de la ville et les a fait déménager dans les plusieurs autres provinces de notre royaume.\nEn des temps comme ça, il est de la plus haute importance que nous gardions notre [Root.GovernmentName] aussi stable que possible."
 zim_decline_of_zimbabwe_tt:0 "L'événement '§YRégression du Zimbabwe§!' s'est déclenché."
 zim_restore_the_city_title:0 "Restaurer le Zimbabwe"
 zim_restore_the_city_desc:1 "La grande ville du Zimbabwe fut construite il y a 200 ans, et en tant que tel joue un rôle majeur dans notre histoire. Elle abrite les nombreuses grandes maisons de pierre de notre peuple, contient beaucoup d'histoires de notre passé et fut même décrite comme la ville dorée dans les livres sacrés d'étrangers qui nous ont visités.\nMaintenant la ville autrefois grande n'est rien que des ruines abandonnées ; une ville où même les esprits de nos ancêtres ne voudraient pas rester. Nous ne pouvons permettre à cette ville importante de se décomposer en ruine !"
 zim_restore_old_empire_title:0 "Éclipser le Grand Zimbabwe"
 zim_restore_old_empire_desc:2 "Avant l'époque de Mutapa, le Grand Empire du Zimbabwe dominait l'Afrique Australe concernant la culture, l'économie et le militaire. L'empire s'effondra, cependant, quand le temps passa et notre état a surgi pour prendre leur place. Avec la restauration de l'ancienne ville, c'est notre devoir d'atteindre la même hauteur que cet ancien empire - et de l'éclipser même."
 zim_european_contact_title:0 "Contact avec les Européens"
 zim_european_contact_desc:1 "Notre royaume a toujours été le point d'attraction pour beaucoup d'étrangers de terres lointaines. Les Européens, bien qu'encore plus étrangers à nous que les Musulmans, ne font pas exception et ont finalement atteint notre terre aussi. Mais le contact avec eux était superficiel au mieux. Nous devons établir une meilleure façon de rester en contact avec les Européens afin de commercer et apprendre d'eux."
 zim_european_contact_tt:1 "N'importe quel pays §YChrétien Européen§! a soit §Y75§! d'opinion de [Root.GetName], est §Ysujet§! ou §Ysuzerain§! de [Root.GetName], garantit §Y[Root.GetName]§! ou est un §Yallié§! de [Root.GetName]."
 zim_develop_gold_title:0 "Légende d'Ophir"
 zim_develop_gold_desc:1 "Les Musulmans du nord et voyageurs de l'ouest prétendent que nous sommes la terre louée d'Ophir, un lieu de leurs écrits sacrés où les villes sont faites d'or. Nous devrions être à la hauteur de cette légende et augmenter notre extraction d'or. Si ce n'est pas pour augmenter notre prestige alors au moins pour notre économie."
 zim_conquer_coast_title:0 "Conquérir Sofala"
 zim_conquer_coast_desc:0 "La ville portuaire Sofala est un lieu de commerce majeur et a distribué nos biens vers l'Asie pendant des siècles. Elle n'était jamais en notre propre possession cependant, et si nous voulons reconstruire notre connexion à l'Asie nous devons conquérir cette ville importante."
 zim_build_navy_title:0 "Construire une Flotte Commerciale"
 zim_build_navy_desc:1 "L'Empire du Zimbabwe avait une relation commerciale florissante avec les Asiatiques de l'extrême orient. Mais c'était une relation commerciale très unidimensionnelle car les marchands devaient venir à nous.\nCe n'est plus une stratégie commerciale valide cependant. Sofala nous a montré que le commerce ne peut fleurir que pour ceux qui règnent sur les vagues. En tant que tel, nous devons nous adapter à ces nouvelles circonstances et construire une flotte commerciale propre."
 zim_build_navy_tt:0 "§Y[Root.GetName]§! gagne une revendication permanente sur chaque province côtière de la région de la §YCorne de l'Afrique§!."
 zim_dominate_upstream_trade_title:0 "La Richesse d'Aden"
 zim_dominate_upstream_trade_desc:1 "Bien que nous ayons eu une histoire de commerce avec les Asiatiques de l'Extrême-Orient, il est très improbable que nous puissions jamais restaurer cette ancienne relation commerciale. Pourtant nous n'avons aucune raison d'être appréhensifs. La richesse du commerce est-asiatique coule par l'Inde et atteint finalement le Golfe d'Hormuz et le Golfe d'Aden. Tandis qu'Hormuz pourrait être trop loin, le Golfe d'Aden pourrait être à notre portée. Tout ce que nous devons faire est de... libérer la côte de la Corne de l'Afrique."
 zim_dominate_upstream_trade_at:0 "Est une province §Ycôtière§! dans la région de la §YCorne de l'Afrique§!."
 zim_dominate_upstream_trade_ct:0 "Gagne §G2 années§! de Revenus Commerciaux."
 zim_dominate_upstream_trade_tt:0 "Influence Commerciale Mutapa"
 zim_zanzibar_greatest_market_title:0 "Monopoliser l'Afrique de l'Est"
 zim_zanzibar_greatest_market_desc:0 "Le commerce fleurit et notre trésor se remplit, mais ce n'est pas assez. Les richesses du passé rivalisent encore avec notre richesse actuelle. Cela doit être changé ! Nous devrions contrôler le flux de Ducats à la côte de l'Afrique de l'Est, monopoliser les centres commerciaux importants et diriger autant de biens commerciaux exotiques d'Inde et d'Asie vers notre marché que possible."
 ZIM_TRADE_DOMINANCE:0 "Domination Commerciale Mutapa"
 zim_zanzibar_greatest_market_tt:2 "À cause du succès de contrôler le flux de richesse, [Root.GetName] a restauré sa présence dans les marchés d'Extrême-Orient.\n[Root.GetName] gagne §YDomination Commerciale Mutapa§! (Pouvoir Commercial : §G15.0§!) dans §YGolfe d'Aden§!, §YZanzibar§!, §YCap de Bonne-Espérance§!, §YGujarat§!, §YCoromandel§!, §YMalacca§!, §YCanton§!, §YHangzhou§! et §YPékin§! jusqu'à la fin du jeu."
 zim_zanzibar_greatest_market_at:0 "Soit le §YCap de Bonne-Espérance§!, §YZanzibar§! ou §YGolfe d'Aden§! est le nœud commercial le plus valorisé au monde et §Y[Root.GetName]§! est le plus fort Pouvoir Commercial dans ledit nœud commercial."
 zim_zanzibar_greatest_market_bt:1 "§Y[Root.GetName]§! est soit le plus fort Pouvoir Commercial soit a au moins §Y10%§! de Pouvoir Commercial dans soit §YGujarat§!, §YCoromandel§! ou §YMalacca§!."
 zim_cults_title:0 "La Croyance Mwari"
 zim_cults_desc:1 "Bien que le Mwenemutapa soit le dirigeant divin de notre religion et notre état, [Root.Monarch.GetSheHe] est encore un obéissant au tout-puissant Mwari. Un être qui règne sur les esprits de nos ancêtres, et une divinité de création, fortune et beaucoup d'autres aspects. Il est nécessaire que nous honorions son nom avec des temples."
 zim_council_title:0 "Équilibrer le Conseil"
 zim_council_desc:1 "Notre royaume a un conseil opérant, qui conseille le [Root.Monarch.GetTitle] sur [Root.Monarch.GetHerHis] décisions. Ces soi-disant ministres ont un pouvoir majeur dans les zones locales de notre [Root.GovernmentName] comme prendre des décisions judiciaires. Ils sont aussi des membres importants d'anciennes tribus, qui ont décidé de nous rejoindre au lieu de se battre. Nous devrions assurer leur bonheur dans la cour royale."
 zim_reform_army_title:0 "Réformer le Militaire"
 zim_reform_army_desc:2 "Selon les légendes orales de notre peuple, notre royaume fut fondé par le premier Mwene, le prince guerrier Nyatsimba Mutota. Il établit les premières étapes pour une puissante armée.\nNous ne pouvons nous reposer sur le succès d'un Mwene dans le passé cependant. Au lieu de cela, nous devrions améliorer les troupes encore plus pour accomplir la sécurité pour le [Root.GovernmentName]."
 zim_conquer_north_title:0 "Fer et Tissu"
 zim_conquer_north_desc:1 "Bien que l'or soit un métal très précieux et l'ivoire très recherché, ils ne sont tous deux pas de bon matériel pour forger des armes ou tailler des tenues de soldats distinctes. Les provinces Kalonga et Lundu ont les matériaux que nous recherchons. Nous devrions les prendre pour nous-mêmes et utiliser leurs ressources pour nos buts."
 zim_discover_the_cape_title:0 "Découvrir le Sud"
 zim_discover_the_cape_desc:1 "Cela a toujours été un mystère ce qui se cache exactement au sud de notre royaume. Nous devrions commencer une expédition vers le sud et voir ce qui se cache dans les plaines du sud."
 zim_annex_vassals_title:0 "Gérer les Torwa"
 zim_annex_vassals_desc:0 "La dynastie Torwa est une relique de l'ancien empire du Zimbabwe et est devenue notre sujet après que nous ayons remplacé l'ancien royaume. Tandis que leur qualité de troupes est inégalée, leur loyauté envers le [Root.Monarch.GetTitle] est questionnable parfois. Il est temps de les intégrer dans notre état correctement."
 zim_annex_vassals_ct:0 "Les §YGuerriers Butua§! deviendront une unité mercenaire unique disponible seulement pour [Root.GetName]."
 zim_strong_rulership_title:0 "Dirigeance Forte"
 zim_strong_rulership_desc:0 "Notre [Root.Monarch.GetTitle] représente notre état et notre religion. [Root.Monarch.GetSheHeCap] est l'épicentre de notre société et en tant que tel ne mérite que le meilleur autour de [Root.Monarch.GetHerHim]."
 zim_dominate_south_africa_title:1 "Contrôler l'Afrique Australe"
 zim_dominate_south_africa_desc:0 "Les plaines au sud de nous sont incontestées et en tant que tel sont notre revendication légitime. Nous devrions nous assurer que nous rendons ces revendications réalité."
 zim_amongst_the_great_powers_title:0 "Grande Puissance de l'Afrique"
 zim_amongst_the_great_powers_desc:0 "Le monde rétrécit tandis que les étrangers du Nord essaient d'étendre leur influence globalement. Nous devons devenir un des grands joueurs du monde pour nous assurer que notre propre état ne tombe pas dans l'obscurité et devienne la prochaine cible des Européens."
 zim_amongst_the_great_powers_tt:1 "Cette Projection de Puissance est §Ypermanente§!.\n "
 zim_modernize_state_title:0 "Moderniser l'État"
 zim_modernize_state_desc:1 "Depuis notre fondation, notre peuple a adoré le Mwenemutapa comme l'image de Mwari, la divinité de notre Zimbabwe. Avec l'arrivée des étrangers du Nord, une nouvelle image du monde est entrée dans la tête du peuple. Une où le Mwenemutapa serait un sujet de notre dieu. Ou une autre où le peuple régnerait actuellement sur [Root.GetName].\nCependant, les pensées seules ne peuvent moderniser un état. Nous avons besoin de la technologie et connaissance afin de changer les bases de notre gouvernement pour le mieux de notre peuple."
 ###AJU MISSIONS###
 aju_annex_mogadishu_title:0 "Annexer Mogadiscio"
 aju_annex_mogadishu_desc:0 "Mogadiscio est la perle de la Corne de l'Afrique. La ville est un centre commercial splendide, attirant marchands de tout le monde arabe et indien. Il est temps d'intégrer cette belle ville et d'utiliser son influence à notre bénéfice."
 aju_gold_minting_title:0 "Gagner l'Accès à l'Or"
 aju_gold_minting_desc:1 "Mogadiscio frappait ses propres pièces, ce qui aidait avec la centralisation de son hégémonie commerciale. Tandis qu'il y a déjà des pièces en circulation en Arabie et Inde, le nombre d'entre elles est trop petit pour avoir un impact majeur. Nous devrions gagner l'accès à une bonne source d'or pour frapper plus de pièces pour que nous puissions influencer les économies de ces régions importantes."
 aju_gold_minting_ct:0 "Si la mission est complétée tandis que [Root.GetName] possède ou a un sujet possédant au moins §Y1§! province d'or alors [Root.GetName] recevra §G4 années§! de revenus d'or de cette une province d'or.\nSi [Root.GetName] finit cette mission diplomatiquement à la place, l'allié avec l'accès à l'or recevra l'événement '§YMarché d'Or avec [Root.GetName]§!'."
 aju_the_mamluk_soldiers_tt:0 "[Root.GetName] a embauché la Compagnie de Mercenaires §YSoldats Mamelouks§!."
 aju_invent_istunka_tt:0 "Avoir au moins §Y20 régiments d'Infanterie§! stationnés dans la province §Y[2776.GetName]§!."
 aju_indian_trade_ct:0 "Chaque pays avec au moins §Y5%§! de Pouvoir Commercial dans n'importe quel Nœud Commercial §YIndien§! reçoit l'événement '§YLes Pièces de [Root.GetName]§!'."
 AJU_INDIAN_MERCHANTS:0 "Marchands Ajuuraan en Inde"
 AJU_JAVA_MERCHANTS:0 "Marchands Ajuuraan à Java"
 aju_invent_istunka_ct:0 "[2776.GetName] obtient le modificateur de province déclenché §YFoyer d'Istunka§! jusqu'à la fin du jeu, donnant les effets suivants :\nAgitation Globale : §G-1.00§!\nCoût de Développement Local : §G-5.0%§!"
 aju_oromo_invasion_tt:0 "L'événement '§YLes Oromo§!' s'est déclenché il y a §Y10 ans§!."
 aju_unite_the_clans_tt:0 "Chaque province §YSomalie§! obtient le modificateur de province '§YClans Unis§!' pendant §Y25 ans§!, donnant les effets suivants :\nAgitation Locale : §G-4.00§!\nModificateur de Main-d'œuvre Locale : §G+10.0%§!\nModificateur d'Impôt Local : §G+10.0%§!\nEfficacité de Production Locale : §G+10.0%§!"
 aju_indian_trade_title:0 "Commerce avec l'Inde"
 aju_indian_trade_desc:0 "La région de l'Inde est pleine de richesses non exploitées par aucun de nos voisins. Si nous réussissions à établir une présence commerciale là nous pourrions être capables de récolter des bénéfices impensables."
 aju_chinese_trade_company_title:0 "Commerce avec le Dragon"
 aju_chinese_trade_company_desc:0 "Après le marché indien, la prochaine étape logique est de puiser dans le marché chinois. De là nous pouvons obtenir des richesses et biens encore plus exotiques et profitables qu'avant. Nous devons aussi nous établir là."
 aju_castle_builders_title:0 "Fortifier [Root.Capital.GetName]"
 aju_castle_builders_desc:0 "Notre capitale est le centre de notre pouvoir et en tant que tel la partie la plus vitale de notre pays. Nous devons la fortifier pour renforcer sa défense et nous assurer qu'elle ne tombe jamais aux mains ennemies."
 aju_hydraulic_expertise_title:0 "Expertise Hydraulique"
 aju_hydraulic_expertise_desc:1 "La nourriture et l'eau sont la chose la plus importante pour la survie d'une population, et cela à son tour est la base de n'importe quel pays. Nous devons développer et étendre notre infrastructure d'irrigation pour être capables de contrôler et augmenter les deux."
 aju_maldives_dynasty_title:0 "Reprendre les Maldives"
 aju_maldives_dynasty_desc:0 "Bien que nous ayons établi une présence aux Maldives, nous avons perdu le contrôle dessus après que quelques membres traîtres de notre famille se soient séparés de nous. Il est temps que nous reprenions ce qui est nôtre."
 aju_invent_istunka_title:0 "Développer l'Istunka"
 aju_invent_istunka_desc:0 "Nos guerriers ont toujours été fiers d'eux-mêmes, et nous devrions l'être aussi. En organisant un festival dans lequel ils peuvent montrer leur prouesse au combat, tout notre peuple serait également fier d'eux."
 aju_merchants_in_dai_viet_title:0 "Commerce Vietnamien"
 aju_merchants_in_dai_viet_desc:0 "Après l'Inde, nous étendre au Vietnam et en Indochine est un développement logique. Non seulement nous pourrions être capables d'obtenir l'accès à encore plus de richesses là, mais cela nous permettrait aussi de contrôler le commerce qui vient de Chine et au-delà."
 aju_markets_of_ajuuran_title:0 "Étendre les Marchés"
 aju_markets_of_ajuuran_desc:0 "Notre capitale a toujours été un centre pour le commerce. Nous devrions étendre nos places de marché pour l'encourager encore plus et augmenter la richesse qui y coule."
 aju_sofaala_claims_title:0 "Reprendre [1186.GetName]"
 aju_sofaala_claims_desc:0 "Sofala nous avait permis une présence dans les marchés du sud jusqu'à ce qu'elle nous soit prise. Nous devrions la reprendre pour que nous puissions encore étendre notre commerce vers le sud avec facilité."
 aju_trade_on_java_title:0 "Commerce avec Java"
 aju_trade_on_java_desc:0 "Après l'Inde, nous devrions nous étendre dans les marchés de Java. Faire cela nous permettrait de contrôler le commerce venant des Îles aux Épices, et les bénéfices seraient immesurables."
 aju_protect_trade_aden_title:0 "Dominer le Golfe d'Aden"
 aju_protect_trade_aden_desc:0 "Nos marchés ont toujours été influents, mais seulement en dominant complètement le commerce par notre zone, spécialement en mer, nous pourrions être capables d'assurer notre stabilité et notre expansion future."
 aju_expand_navy_title:0 "Étendre la Marine"
 aju_expand_navy_desc:0 "Seulement en ayant une dominance complète de la mer pouvons-nous aspirer à réussir. Nous devons construire plus de navires pour nous assurer qu'aucune autre nation n'est capable d'opposer nos flottes."
 aju_ally_the_ottomans_title:0 "Alliance Ottomane"
 aju_ally_the_ottomans_desc:0 "Les Ottomans ont clairement été capables d'établir une présence en Anatolie. Nous devrions les approcher et leur offrir une alliance, il y a beaucoup que nous pouvons gagner et apprendre de cette amitié."
 aju_buy_modernization_title:0 "Moderniser l'Armée"
 aju_buy_modernization_desc:1 "L'armée ottomane est sûrement une force avec laquelle compter. Nous devrions essayer de les émuler, nous pouvons embaucher quelques-uns de leurs instructeurs militaires et acheter quelques-uns de leurs équipements, pour que nous puissions aussi avoir une armée moderne formidable."
 aju_oromo_invasion_title:0 "Surmonter les Oromo"
 aju_oromo_invasion_desc:0 "Les Oromo ont toujours été une épine dans notre côté. Nous devrions nous en débarrasser une fois pour toutes."
 aju_the_mamluk_soldiers_title:0 "Recruter les Mamelouks"
 aju_the_mamluk_soldiers_desc:1 "Les Mamelouks sont parmi les guerriers les plus formidables qui soient. Nous devons en recruter quelques-uns pour augmenter le pouvoir de notre propre armée. Cela nous permettra de conquérir nos ennemis plus facilement."
 aju_the_tip_of_the_horn_title:0 "Conquérir la Corne"
 aju_the_tip_of_the_horn_desc:0 "Si nous devons survivre en étant entourés d'ennemis, la première étape que nous devrions prendre est de contrôler la Corne. Seulement en faisant cela pouvons-nous établir une base assez puissante à partir de laquelle nous étendre plus loin plus tard."
 aju_unite_the_clans_title:0 "Unir les Clans"
 aju_unite_the_clans_desc:0 "Il y a différents clans somaliens indépendants autour de nous qui peuvent entraver nos ambitions à moins que nous les fassions nous répondre. Seulement en unifiant tous les clans pouvons-nous aspirer à nous étendre au-delà."
 aju_liberate_sheik_hussein_title:0 "Libérer Cheikh Hussein"
 aju_liberate_sheik_hussein_desc:0 "Cheikh Hussein a été dans les mains des infidèles coptes trop longtemps. Il est temps que nous le reprenions pour la gloire de l'Islam."
 aju_consolidate_the_horn_title:0 "Consolider la Corne"
 aju_consolidate_the_horn_desc:0 "Bien que notre présence dans la Corne ait été clairement augmentée, il y a encore des parties que nous ne contrôlons pas. Nous devrions éliminer toute opposition pour que nous puissions clairement revendiquer la domination sur toute la zone."
 ###ZAN MISSIONS###
 zan_annex_sofala_title:0 "Annexer [SFA.GetName]"
 zan_annex_sofala_desc:0 "[SFA.GetName] a été sous notre influence depuis longtemps, mais il est temps que nous prenions le contrôle direct dessus, elle doit être dans notre propre territoire."
 zan_mutapan_gold_title:0 "L'Or du Zimbabwe"
 zan_mutapan_gold_desc:0 "La terre du Zimbabwe est riche en or, nous devons la conquérir pour obtenir une telle richesse. Seulement alors nous aurons assez de pouvoir économique pour permettre une expansion future."
 zan_discover_the_cape_title:0 "Le Sud Inexploré"
 zan_discover_the_cape_desc:0 "Les terres du sud ont toujours été enveloppées de mystère, qui sait combien de richesses impensables peuvent s'y trouver ? Nous devons explorer ces terres si nous devons les exploiter."
 zan_colonize_the_cape_title:0 "Coloniser le Cap"
 zan_colonize_the_cape_desc:0 "La pointe sud du continent est d'importance vitale si nous voulons contrôler le flux du commerce allant vers l'Ouest. Nous devons établir une présence permanente là à partir de laquelle exercer le contrôle sur tout le commerce."
 zan_settle_trade_posts_title:0 "Postes Commerciaux d'Afrique"
 zan_settle_trade_posts_desc:0 "Il y a beaucoup d'endroits au Nord et à l'Ouest dans lesquels le flux de commerce est remarquable. Nous devons posséder ces endroits et prendre le contrôle du commerce nous-mêmes."
 zan_establish_contact_with_persia_title:0 "Reconnecter avec la Perse"
 zan_establish_contact_with_persia_desc:0 "Il est connu que notre ancêtre Ali ibn al-Hassan Shirazi était le fils de l'Émir persan de Chiraz. Nous devons reconnecter avec nos origines ancestrales."
 zan_build_workshops_title:0 "Augmenter la Production d'Ivoire"
 zan_build_workshops_desc:0 "L'ivoire a toujours été une de nos principales sources de revenus. Nous devrions faire tous les efforts possibles pour augmenter sa production."
 zan_expand_the_capital_title:0 "Étendre [1196.GetName]"
 zan_expand_the_capital_desc:0 "Notre capitale est le symbole qui représente notre nation, et où la plupart de notre richesse est située. Nous devrions l'améliorer et la développer encore plus, pour qu'elle se transforme en la ville la plus riche du monde."
 zan_build_manufactories_title:0 "Construire des Manufactures"
 zan_build_manufactories_desc:0 "Il n'y a aucun doute que plus nous produisons plus de richesse nous serons capables d'amasser. À cette fin, nous devrions augmenter nos manufactures pour que nous soyons capables de produire encore plus."
 zan_trade_fleet_title:0 "Établir une Flotte Commerciale"
 zan_trade_fleet_desc:0 "Le commerce coule constamment par nos eaux. Si nous voulons en profiter, nous avons besoin de construire une flotte qui nous permet de le contrôler."
 zan_conquer_the_coast_title:0 "Conquérir le Littoral"
 zan_conquer_the_coast_desc:0 "Avec une flotte à notre disposition, nous avons juste besoin maintenant d'avoir une présence le long de toute la côte pour contrôler sa richesse. Nous devons conquérir tous ceux qui peuvent nous entraver."
 zan_conquer_mogadishu_title:0 "Conquérir Mogadiscio"
 zan_conquer_mogadishu_desc:0 "Le peuple de Mogadiscio a toujours été une nuisance pour nos ambitions commerciales. Nous devons les faire disparaître une fois pour toutes en les conquérant."
 zan_dominate_gulf_of_aden_title:0 "Le Golfe d'Aden"
 zan_dominate_gulf_of_aden_desc:0 "Le Golfe d'Aden a toujours grouillé de commerce. Nous devons en prendre un contrôle clair et l'exploiter à notre bénéfice."
 zan_dominate_gulf_of_aden_ct:0 "§Y[Root.GetName]§! obtient une revendication sur chaque Centre de Commerce côtier du nœud commercial §YGujarat§! et §YCoromandel§!."
 zan_centralize_trade_title:0 "Revendiquer l'Hégémonie Commerciale"
 zan_centralize_trade_desc:0 "Le commerce coulant par notre pays, ainsi que celui coulant vers l'ouest par toute la côte est une grande source de richesse si nous pouvons le contrôler. Nous devrions complètement dominer ce commerce et en même temps diriger tout le commerce environnant vers nous si nous voulons récolter les bénéfices maximums."
 zan_transport_fleet_title:0 "Préparer l'Invasion"
 zan_transport_fleet_desc:1 "L'île de Madagascar est juste en face de notre côte, un prix trop doux pour l'ignorer. Et elle est pleine d'infidèles en plus. Nous devons lever une armée et une flotte, et nous préparer à la prendre."
 zan_conquer_madagascar_title:1 "Envahir Madagascar"
 zan_conquer_madagascar_desc:0 "Avec notre armée et flotte prêtes, il est temps que nous fassions notre mouvement et nettoyions cette île d'infidèles, et prenions le contrôle d'elle pour exploiter ses richesses."
 zan_dominate_the_malacca_trade_title:0 "Le Commerce de Malacca"
 zan_dominate_the_malacca_trade_desc:0 "Les commerçants viennent toujours à nous racontant d'étranges histoires de l'Orient mystérieux et des Îles aux Épices. Nous devons étendre notre influence vers ces zones et prendre le contrôle de ce commerce nous-mêmes."
 zan_trade_with_china_title:0 "Commerce avec la Chine"
 zan_trade_with_china_desc:1 "L'Extrême-Orient est la source de richesses immesurables de légende. Nous devons avoir une forte présence commerciale là si nous devons y prendre part."
 zan_trade_of_the_east_title:0 "Atteindre le Marché Indien"
 zan_trade_of_the_east_desc:0 "L'Inde a toujours vu un grand flux de commerce la traverser. Nous ne pouvons être laissés en dehors de cette richesse, nous devons aussi établir notre présence dans les marchés indiens."
 zan_explore_the_malacca_trade_title:0 "Explorer l'Océan Indien"
 zan_explore_the_malacca_trade_desc:1 "L'Inde s'est révélée être une grande source de richesses. Qui sait quelles autres terres pourraient se trouver au-delà de l'océan, attendant d'être exploitées ? Nous devons faire un effort pour explorer l'océan à la recherche de ces sources possibles d'encore plus de richesse."
 zan_dominate_moluccas_title:0 "Le Commerce des Moluques"
 zan_dominate_moluccas_desc:0 "Maintenant que nous contrôlons le commerce coulant par le Détroit de Malacca, il est temps que nous allions encore plus loin, dans les Îles aux Épices elles-mêmes. Seulement en faisant cela pouvons-nous vraiment contrôler tout le flux commercial et ses richesses."
 zan_colonize_australia_title:0 "Coloniser l'Australie"
 zan_colonize_australia_desc:0 "Nous nous sommes étendus à des distances et terres jamais imaginées auparavant. Nous devons aller encore plus loin, vers les mystérieuses Terres Australes dont nous avions entendu parler et qui sont clairement à notre portée."
 ###AJU MODIFIERS###
 aju_merchants_in_india:0 "Présence Ajuuraan-Inde"
 desc_aju_merchants_in_india:0 "Nos marchands sont actifs en Inde et commercent avec les gens là pour notre bénéfice."
 aju_exotic_zoo:0 "Zoo Exotique"
 desc_aju_exotic_zoo:1 "Les marchands d'Afrique ont apporté des créatures merveilleuses et étranges à l'Empereur. Pour abriter ces créatures, le peuple a construit un zoo juste à côté de la Cité Interdite."
 ajuuran_place_of_istunka:0 "Foyer d'Istunka"
 desc_ajuuran_place_of_istunka:0 "Cette province est le foyer du festival du Nouvel An appelé Istunka, qui est célébré par tout le peuple d'Ajuuraan."
 aju_trade_influence:0 "Marchés Étendus"
 desc_aju_trade_influence:0 "Avec la construction de plusieurs nouveaux marchés, le commerce dans notre royaume fleurit plus que jamais."
 aju_ajuuran_sofala:0 "Administration Ajuuraan"
 desc_aju_ajuuran_sofala:1 "Sofala était autrefois une colonie d'Ajuuraan. Quand les Ajuuraan sont venus reprendre la province, beaucoup des Swahilis furent expulsés et remplacés par les membres loyaux de clan d'Ajuuraan."
 aju_fleet_investment:0 "Investissement de Flotte Commerciale"
 desc_aju_fleet_investment:0 "Notre domination du commerce du Golfe d'Aden nous donne les ressources pour investir dans la construction d'une grande flotte commerciale."
 aju_united_somali_clans:0 "Clans Unis"
 desc_aju_united_somali_clans:0 "Les Somaliens de cette province ont été unis par leur suzerain."
 aju_mogadishu_currency:0 "Investissement Ajuuraan"
 desc_aju_mogadishu_currency:0 "Nous avons décidé de permettre aux marchands Ajuuraan de rester dans notre pays et d'investir dans notre production."
 ###ZAN MISSIONS###
 zan_establish_contact_with_persia_at:0 "Avoir au moins §Y1§! régiment de n'importe quel type stationné dans la province §Y[2218.GetName]§!."
 zan_establish_contact_with_persia_bt:1 "Le propriétaire de §Y[2218.GetName]§! est soit un allié soit un sujet de §Y[Root.GetName]§!."
 zan_build_manufactories_ct:0 "Jusqu'à §Y6§! provinces possédées avec une §YManufacture§! gagnent §G2§! de Production."
 zan_explore_the_malacca_trade_tt:0 "§Y[Root.GetName]§! gagne des revendications permanentes sur les îles §YSumatra§! et §YJava§!."
 zan_conquer_madagascar_tt:0 "Chaque province de §YMadagascar§! possédée par [Root.GetName] ou ses sujets obtient le modificateur de province '§YPrise de Contrôle Swahilie§!' pendant §Y25 ans§!, donnant les événements suivants :\nForce Missionnaire Locale : §G+2.0%§!\nBiens Produits Localement : §G+0.25§!"
 zan_colonize_the_cape_ct:0 "§Y[Root.GetName]§! gagne une revendication permanente sur chaque province avec un §YCentre de Commerce§! dans la région du §YKongo§! et d'§YAfrique Centrale§!."
