 desc_judaism_community_same_culture_group:0 "Cette province a surmonté les différences culturelles avec son suzerain et se considère comme juive d'abord, se connectant avec le propriétaire de la province."
 judaism_yom_kippur_aspect_war_modifier:0 "Yom Kippour"
 desc_judaism_yom_kippur_aspect_war_modifier:0 "La guerre est venue, mais notre peuple persévérera. Les enseignements du passé nous aident à endurer les luttes de la guerre."
 judaism_yom_kippur_aspect_defensive_war_modifier:0 "Appel aux Armes"
 desc_judaism_yom_kippur_aspect_defensive_war_modifier:0 "Les ennemis de notre peuple sont à nos portes en essayant de nous conquérir. Chacun d'entre nous est prêt à porter le combat aux envahisseurs !"
