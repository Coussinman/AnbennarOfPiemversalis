 zan_centralize_trade_at:1 "§Y[Root.GetName]§! a §Y85%§! de puissance commerciale dans l'un de ces nœuds commerciaux : §YZanzibar§!, §YCap de Bonne-Espérance§! ou la §YCôte d'Ivoire§!."
 zan_centralize_trade_bt:0 "§Y[Root.GetName]§! a soit §Y30%§! de puissance commerciale soit est la §YPuissance commerciale dominante§! dans le nœud commercial §YZambèze§! ou le §YGolfe d'Aden§!."
