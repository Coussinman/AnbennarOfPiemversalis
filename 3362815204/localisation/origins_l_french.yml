 hau_the_seven_great_cities_decision_tt:1 "Active une décision, qui permet à [Root.GetName] d'appliquer les modificateurs de province §YSept Cités§! à §Y[2280.GetName]§!, §Y[1149.GetName]§!, §Y[2279.GetName]§!, §Y[1148.GetName]§!, §Y[1155.GetName]§!, §Y[2281.GetName]§! et §Y[1154.GetName]§! pendant §Y10 ans§! tous les §Y20 ans§! au coût de §Y75§! points administratifs."
