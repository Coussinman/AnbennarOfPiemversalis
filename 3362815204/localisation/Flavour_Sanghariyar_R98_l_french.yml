 #Missions
  #Missions
  sanghariyar_raghamidesh_unification_title:0 "Unification Raghamidesh"
  sanghariyar_raghamidesh_unification_desc:0 "Depuis trop longtemps, notre peuple demeure divisé, une fracture qui n'a engendré que souffrances et privations pour tous les Raghamidesh. L'heure est venue depuis longtemps d'unifier les cités et les peuples sous une seule bannière, et nous serons ceux qui accompliront cette destinée."
  
  avhavubhiya_school_of_diplomats_title:0 "École de « Diplomates »"
  avhavubhiya_school_of_diplomats_desc:0 "Nous ne sommes peut-être pas historiquement l'État raghamidesh le plus riche ou le plus puissant, mais nous sommes les plus rusés. Nous devrions investir dans la formation d'un plus grand nombre de nos « diplomates » pour étendre davantage notre influence dans l'ombre."
 
  avhavubhiya_mercenary_reliance_title:0 "Dépendance Mercenaire"
  avhavubhiya_mercenary_reliance_desc:0 "D'autres États s'orientent vers des armées permanentes coûteuses pour leur protection. Nous, cependant, entretenons des liens profonds avec le monde mercenaire que nous utilisons pour lever une grande armée, pour une fraction du coût."
 
  avhavubhiya_a_puppeteer_title:0 "Un Marionnettiste..."
  avhavubhiya_a_puppeteer_desc:0 "Nos agents ont travaillé sans relâche, et notre plan maître est presque prêt. Seules quelques pièces demeurent, notamment des cibles à réaligner selon nos intérêts..."
 
  avhavubhiya_needs_puppets_title:0 "...A Besoin de Marionnettes"
  avhavubhiya_needs_puppets_desc:0 "L'heure est venue, nos hommes sont prêts. Cette nuit, nous agissons dans l'ombre et rapprochons ceux qui faisaient confiance à nos agents plus près de notre État qu'ils n'auraient jamais pu l'imaginer."
 
  avhavubhiya_expanding_the_corps_title:0 "Extension du Corps"
  avhavubhiya_expanding_the_corps_desc:0 "Nos agents se sont révélés très efficaces pour manipuler et subvertir silencieusement nos ennemis. Nous devrions investir dans l'expansion de cette branche de nos diplomates, pour la protection bien sûr..."
 
  avhavubhiya_rival_sarkhashabidi_traders_title:0 "Concurrencer les Marchands Sarkhashabidi"
  avhavubhiya_rival_sarkhashabidi_traders_desc:0 "Sarkhashabid contrôle depuis longtemps le flux commercial de ce côté du golfe grâce à ses profondes connexions marchandes. Nous devons démontrer aux négociants que nos ports constituent une destination plus lucrative !"
 
  avhavubhiya_irrigate_the_drylands_title:0 "Irriguer les Terres Arides"
  avhavubhiya_irrigate_the_drylands_desc:0 "Notre grande cité repose aux confins d'une vaste étendue de terres arides, s'étendant jusqu'au désert de Marutha. Si Avhavubhiya doit prospérer, nous devons apporter l'eau et la vie à ces terres hostiles qui l'entourent."
 
  avhavubhiya_sabotage_the_powers_title:0 "Saboter les Puissances"
  avhavubhiya_sabotage_the_powers_desc:0 "À travers Haless, les puissances établies nous regardent de haut, croyant qu'elles sont intouchables. Dépêchons nos agents pour leur rappeler à quel point leur façade peut être brisée facilement."
 
  avhavubhiya_improve_capital_infrastructure_title:0 "Améliorer les Infrastructures de la Capitale"
  avhavubhiya_improve_capital_infrastructure_desc:0 "Notre cité est grande, mais elle n'est pas encore la plus grande de tout Haless. Nous devrions accroître nos investissements dans la ville, afin qu'elle puisse briller comme le véritable joyau qu'elle est !"
 
  avhavubhiya_a_coastal_highway_title:0 "Une Route Côtière"
  avhavubhiya_a_coastal_highway_desc:0 "La route dorée fut un trait de génie de Jaher, permettant aux vastes richesses et armées de se déplacer rapidement à travers le monde. Nous devrions créer notre propre route côtière, pour mieux relier les cités, et leurs richesses, à notre capitale."
 
  sarkhashabid_questions_of_faith_title:0 "Questions de Foi"
  sarkhashabid_questions_of_faith_desc:0 "Se pourrait-il que les enseignements des Dieux Suprêmes soient faux ? Sûrement pas, bien que... et s'il y avait de la vérité dans ce que Suhan proclame ? Nous devons nous efforcer de trouver des réponses en ces temps troublés, et décider de ce en quoi nous croyons..."
 
  sarkhashabid_destroy_the_heretics_title:0 "Détruire les Hérétiques"
  sarkhashabid_destroy_the_heretics_desc:0 "La discorde religieuse fait rage à travers Rahen, avec des foules et des milices de fanatiques se battant sur tout le continent. L'heure est venue de mettre fin à cette folie. Nous devons ramener la paix et l'unité religieuses à Rahen une fois pour toutes !"
 
  sarkhashabid_invite_the_treasure_fleet_title:0 "Inviter la Flotte au Trésor"
  sarkhashabid_invite_the_treasure_fleet_desc:0 "Depuis de nombreuses années, nous avons entendu des récits de la légendaire Flotte au Trésor, des terres lointaines du Nord. Maintenant, après la destruction de la piraterie dans le golfe raheni et la grande portée de notre influence, nous pourrions être capables de les inviter à naviguer vers nos cités. Tout ce dont nous avons besoin maintenant est une première offre tentante."
 
  sarkhashabid_elevation_of_the_merchants_title:0 "Élévation des Marchands"
  sarkhashabid_elevation_of_the_merchants_desc:0 "Depuis longtemps, nos marchands jouissent de privilèges qui n'auraient ordinairement jamais été accordés à une caste moyenne n'importe où dans Rahen. Aujourd'hui, nous formalisons l'ascension de la caste marchande, des castes moyennes vers la caste supérieure, là où elle appartient."
 
  sarkhashabid_merchant_marine_title:0 "La Marine Marchande"
  sarkhashabid_merchant_marine_desc:0 "Avec la récente hausse des opérations outre-mer et notre ambition croissante, notre flotte commerciale actuelle est sous pression croissante. Nous devons nous concentrer sur l'augmentation de la taille de notre marine marchande si nous voulons suivre le rythme de notre empire maritime en constante expansion."
 
  sarkhashabid_trade_investments_title:0 "Investissements Commerciaux"
  sarkhashabid_trade_investments_desc:0 "Notre flotte commerciale actuelle ne suffira simplement pas pour nos objectifs ambitieux. Nous devons investir dans notre flotte si nous voulons réussir."
 
  sarkhashabid_diplomat_training_title:0 "Formation de Diplomates"
  sarkhashabid_diplomat_training_desc:0 "La diplomatie a toujours été l'une de nos armes les plus puissantes pour sécuriser et maintenir notre position. Étendons notre corps diplomatique pour aider à notre expansion continue."
 
  sarkhashabid_school_of_diplomats_title:0 "École de Diplomates"
  sarkhashabid_school_of_diplomats_desc:0 "Notre corps diplomatique prouve sa valeur alors que notre empire continue de s'étendre, mais dernièrement nous avons trouvé de nouveaux candidats de plus en plus difficiles à trouver. Nous devrions établir une école pour nous assurer d'avoir un approvisionnement continu de diplomates compétents."
 
  sarkhashabid_the_great_port_title:0 "Le Grand Port"
  sarkhashabid_the_great_port_desc:0 "Sarkhashabid est un joyau brillant sur la côte raheni, et un entrepôt commercial animé pour le commerce dans le golfe de Rahen, pourtant les installations portuaires ont besoin d'une refonte. Nous rénoverons l'infrastructure vieillissante pour maximiser le potentiel du grand port comme destination principale pour les commerçants du Sud de Rahen."
 
  sarkhashabid_emulation_of_the_high_ones_title:0 "Comme les Très-Hauts"
  sarkhashabid_emulation_of_the_high_ones_desc:0 "Notre empire s'étend sur les continents, et notre quête de Purtana par la richesse a été parfaitement accomplie alors que la richesse coule sans entrave dans tous les coins de notre empire. Prouvons maintenant notre dévouement aux Dieux Suprêmes et érigeons un temple qui surpassera tous les autres !"
 
  davharral_modernising_the_fleet_title:0 "Moderniser la Flotte"
  davharral_modernising_the_fleet_desc:0 "Avec notre héritage de Dakmender ouvrant la voie à l'expansion continue dans Madrilamak, notre flotte de galères et d'anciens transports a besoin de modernisation. Nous devrions reconstruire notre flotte actuelle dans le style de navires de guerre plus récents et plus grands pour mieux protéger les liens maritimes entre notre patrie et Sarhal."
 
  davharral_city_of_innovation_title:0 "Cité de l'Innovation"
  davharral_city_of_innovation_desc:0 "Notre cité se dresse sur le grand caravansérail, et en tant que tel, un vaste éventail de personnes traverse quotidiennement notre nation. Ces gens pourraient détenir les secrets dont nous avons besoin pour résoudre notre crise de l'eau pour toujours. Construisons la plus grande université de la côte du golfe pour attirer ces esprits à notre cause."
 
  davharral_an_elevated_workforce_title:0 "Une Main-d'Œuvre Élevée"
  davharral_an_elevated_workforce_desc:0 "Les harpies ont longtemps été un point de discorde pour notre peuple, avec leurs raids fréquents et leurs enlèvements. Cependant, si elles s'intégraient dans notre société, leur capacité à voler stimulerait considérablement nos capacités de construction."
 
  davharral_restore_the_flow_title:0 "Restaurer le Flux"
  davharral_restore_the_flow_desc:0 "Il y eut autrefois un aqueduc qui coulait depuis les montagnes pour donner de l'eau à notre cité dans un lieu autrement stérile. Nous devons restaurer cet aqueduc bientôt si nous souhaitons continuer à favoriser la croissance de notre grande cité !"
 
  davharral_extending_the_aqueduct_title:0 "Étendre l'Aqueduc"
  davharral_extending_the_aqueduct_desc:0 "Avec l'aqueduc restauré, Davharral croît librement une fois de plus. Maintenant, une poignée d'ingénieurs nous ont approchés avec une opportunité d'étendre l'aqueduc vers d'autres provinces. Une telle entreprise serait coûteuse, mais la croissance qu'elle fournirait vaut le coût."
 
  davharral_conquering_the_coast_title:0 "Conquérir la Côte"
  davharral_conquering_the_coast_desc:0 "Avec notre position dans le golfe sécurisée, il est temps que nous tournions notre attention vers l'Ouest. Notre grande cité est dangereusement proche de la frontière et si notre voisin décidait d'envahir, ce serait une cible facile. Pour le bien supérieur et la sécurité de notre peuple, nous devons saisir la côte pour nous-mêmes."
 
  davharral_restoration_of_dasmastus_title:0 "Restauration de Dasmatus"
  davharral_restoration_of_dasmastus_desc:0 "Dasmatus fut autrefois une grande nation sur la côte du Salahad, maintenant réduite en ruines par les gnolls. Avec la côte sécurisée, nous avons l'opportunité parfaite de repousser les gnolls et de restaurer le Royaume à sa gloire d'antan, sous notre direction attentive bien sûr..."
 
  davharral_digging_wells_title:0 "Creuser des Puits"
  davharral_digging_wells_desc:0 "Notre grand aqueduc est tombé en ruine et nous manquons de ressources pour le réparer. Nous avons peut-être gagné un pied-à-terre de l'autre côté du golfe, mais notre capitale souffre d'une sécheresse catastrophique. Il y a des rapports de petites nappes phréatiques souterraines sous la ville de la part des arpenteurs royaux. Nous devons construire des puits pour accéder à ces réserves d'urgence. Ils n'arrêteront pas le problème pour toujours, mais ils nous achèteront du temps."
 
  davharral_reward_veterans_title:0 "Récompenser les Vétérans"
  davharral_reward_veterans_desc:0 "Avec la cité de Dakmender légitimement saisie de nos débiteurs, nous devrions chercher à récompenser nos soldats les plus anciens et les plus dévoués. Un tel exemple de générosité aidera à stimuler le moral et le recrutement, mais plaira sûrement aux Dieux Suprêmes !"
 
  davharral_improve_capital_infrastructure_title:0 "Améliorer les Infrastructures de la Capitale"
  davharral_improve_capital_infrastructure_desc:0 "Notre capitale est sous-développée pour les plans d'expansion actuels de notre nation. Nous devons investir et favoriser les institutions nécessaires pour nous assurer que notre empire croissant ait un cœur capable."
 
  iyarhashar_a_pound_of_flesh_title:0 "Une Livre de Chair"
  iyarhashar_a_pound_of_flesh_desc:0 "Nous avons gagné un pied-à-terre dans Madrimalik, mais notre position est au mieux précaire. La guilde des esclavagistes nous a aidés à prendre ces terres, et maintenant ils attendent leur dû, bien que les locaux n'apprécieront pas d'être réduits en esclavage."
 
  iyarhashar_maintain_the_status_quo_title:0 "Maintenir le Statu Quo"
  iyarhashar_maintain_the_status_quo_desc:0 "Notre position dans la région a été sécurisée, grâce en grande partie aux efforts de la guilde des esclavagistes. Nous devrions maintenir leur position et leur pouvoir dans nos agendas, bien que certains avertissent que cela mènera à des problèmes plus tard, et ils sont en minorité. Que pourrait-il mal se passer ?"
 
  iyarhashar_mengi_relations_title:0 "Relations Mengi"
  iyarhashar_mengi_relations_desc:0 "Nos relations avec le peuple Mengi ont été mauvaises dernièrement à cause de nos activités dans la région de Telekenid. Nous devrions travailler à améliorer notre rapport avec certains des États ici et voir si nous pouvons atteindre un arrangement plus... amical."
 
  iyarhashar_a_gift_to_new_friends_title:0 "Un Cadeau aux Nouveaux Amis..."
  iyarhashar_a_gift_to_new_friends_desc:0 "Nous avons établi des connexions solides avec plusieurs États Mengi grâce à nos activités diplomatiques. Maintenant que nous avons gagné leur confiance, nous devrions arranger quelques cadeaux pour nos nouveaux amis !"
 
  iyarhashar_repaid_with_interest_title:0 "...Remboursé avec Intérêts"
  iyarhashar_repaid_with_interest_desc:0 "Mais bien sûr, les cadeaux ne sont jamais vraiment gratuits, et aujourd'hui nos « amis » rembourseront leur dette avec fidélité et servitude. Nous sommes leurs souverains légitimes, et ils s'inclineront devant nous comme amis, ou seront écrasés dans la soumission."
 
  iyarhashar_defensive_preparations_title:0 "Préparations Défensives"
  iyarhashar_defensive_preparations_desc:0 "Notre situation est précaire. Nos ennemis nous entourent, nos nouvelles possessions coloniales sont rebelles, et un dragon montant à Sramaya menace notre mode de vie mercantile. Nous devons faire des préparations pour ce qui va venir, car la guerre pèse lourdement à l'horizon..."
 
  iyarhashar_bavijay_shipyard_title:0 "Chantiers Navals de Bavijay"
  iyarhashar_bavijay_shipyard_desc:0 "La province de Bavijay a longtemps été productrice de certains des plus beaux navires de notre marine, mais ses installations actuelles sont dépassées et beaucoup trop petites pour répondre à nos besoins croissants. Il est temps pour nous de construire de nouveaux chantiers navals afin que notre capacité de construction navale suive le rythme de notre marine en constante expansion."
 
  iyarhashar_training_marines_title:0 "Entraîner les Marines"
  iyarhashar_training_marines_desc:0 "Alors que de nombreux empires traditionnels verraient un usage minimal pour leur corps de marines, nous sommes différents. Leur capacité à combattre efficacement en mer et leur compétence dans les débarquements côtiers les rendent inestimables pour notre empire maritime ambitieux. Nous devons chercher à développer et étendre ce corps afin que notre expansion continue sans entrave, et nous donne un avantage sur nos cibles."
 
  iyarhashar_a_monumental_fortress_title:0 "Une Forteresse Monumentale"
  iyarhashar_a_monumental_fortress_desc:0 "Sardika s'est longtemps dressée comme un bastion de notre grande nation, nichée contre la mer, ses murs puissants ont repoussé d'innombrables envahisseurs potentiels. Maintenant, cependant, les rythmes de la guerre changent, et notre puissante forteresse doit être améliorée si elle doit rester le rempart de notre peuple. Rénovons la forteresse, afin qu'elle puisse se dresser pour de nombreuses générations de plus comme un monument à notre puissance."
 
  shenral_a_major_heresy_title:0 "Une Hérésie Majeure"
  shenral_a_major_heresy_desc:0 "La Haute Philosophie est née des conquêtes et visions de Harimar le Grand pour Haless, et elle est restée dominante à travers Rahen pendant plus de mille ans depuis. La foi n'est pas sans défauts, défauts que ce « Suhan » utilise pour justifier ses propres croyances hérétiques. Plusieurs de ces croyances sont logiques, cependant, et notre peuple est divisé. Nous devons prendre parti dans ce grand débat philosophique et unir les fidèles des Dieux Suprêmes une fois de plus, au nom de Purtana !"
 
  shenral_faith_united_once_more_title:0 "Foi Unie Une Fois de Plus"
  shenral_faith_united_once_more_desc:0 "Le débat est terminé, la crise résolue. Au nom des Dieux Suprêmes, la foi de Rahen a été unie une fois de plus."
 
  shenral_repair_the_highway_title:0 "Réparer la Route"
  shenral_repair_the_highway_desc:0 "L'autrefois grande Route Dorée traverse nos terres, gisant en ruines, une simple ombre de sa gloire passée. Avec notre expansion et nos conquêtes, nous en sommes venus à contrôler une proportion significative de la route, et nos conseillers croient que sa restauration serait dans notre meilleur intérêt. Ce serait une entreprise monumentale, mais les bénéfices dépasseraient largement le coût. Sécurisons les ressources nécessaires et établissons une commission pour superviser sa restauration."
 
  shenral_encourage_dwarven_settlements_title:0 "Encourager les Colonies Naines"
  shenral_encourage_dwarven_settlements_desc:0 "Une grande population de nains de Péridot a longtemps résidé dans les murs de Shenral, travaillant les forges et œuvrant dans les nombreuses mines de fer près de la cité. Nous devrions encourager plus de colonies naines à travers les contreforts près de Shenral, où leur expertise peut nous aider à trouver de nouveaux filons."
 
  shenral_increase_production_title:0 "Augmenter la Production"
  shenral_increase_production_desc:0 "Nos récentes conquêtes ont porté leurs fruits, avec la province minière de Kastiyar tombant en notre possession. En même temps, les efforts récents pour augmenter les colonies de nains à travers nos terres se sont révélés très fructueux et un certain nombre de chefs de clans puissants ont maintenant approché notre [Get.Monarch.Title] avec une offre. En échange d'un certain degré d'autonomie, ils nous aideraient à administrer la province, et promettent que les mines couleront comme jamais auparavant."
 
  shenral_bolster_the_bloody_gate_title:0 "Renforcer la Porte Sanglante"
  shenral_bolster_the_bloody_gate_desc:0 "La Porte Sanglante est tristement célèbre à travers le sud de Rahen pour son histoire tachée de rouge. Maintes fois, des envahisseurs tant de l'intérieur de Rahen que de l'extérieur ont été arrêtés ici, leur sang tachant les sols et les rivières. C'est ici que les armées de Ramapalar II ont remporté leur victoire « décisive » sur l'Alliance du Sud, gagnant notre servitude mais affaiblissant considérablement leurs forces. Avec nos ambitions croissantes, il est grand temps que nous renforcions les défenses de la grande forteresse."
 
  shenral_prospecting_in_tegaksa_title:0 "Prospection à Tegaksa"
  shenral_prospecting_in_tegaksa_desc:0 "Les contreforts de Tegaksa ont longtemps fait partie de notre nation, mais malgré nos nombreux efforts, nous n'avons jamais été capables de trouver de richesse minérale en leur sein. Nos nouveaux colons nains dans la province, cependant, croient qu'ils pourraient mieux s'en sortir dans cette recherche avec leur savoir. Avec un financement des coffres royaux, ils fouilleront les collines et sont confiants qu'ils peuvent exploiter ce qui se trouve à l'intérieur."
 
  shenral_shenrali_steelworks_title:0 "Aciéries de Shenral"
  shenral_shenrali_steelworks_desc:0 "L'acier de Shenral a été renommé à travers Rahen comme étant de la plus haute qualité depuis quelque temps, mais il n'a jamais pu être produit en masse pour pourvoir à autre chose qu'aux plus riches et puissants. Il est temps de changer cela. Nous construirons une grande forge avec l'aide des nains rappelant les puissantes salles de forge des forteresses du Dwarovar. Avec elle, nous créerons des cimeterres assez tranchants pour déchirer l'armure et plus de canons que jamais auparavant."
 
  sanghariyar_open_debates_title:0 "Débats Ouverts"
  sanghariyar_open_debates_desc:0 "La crise bureaucratique dans notre gouvernement continue de faire rage, entravant la capacité de notre parlement à agir efficacement. Certains de nos conseillers les plus proches ont suggéré que nous devrions peut-être ouvrir les débats sur comment résoudre notre crise à la communauté philosophique plus large. Cela causerait naturellement l'indignation au parlement et une certaine instabilité, mais cela pourrait être nécessaire si nous voulons faire des progrès."
 
  sanghariyar_extend_representation_title:0 "Étendre la Représentation"
  sanghariyar_extend_representation_desc:0 "Le consensus est clair, nous devons ouvrir la représentation à tous les peuples de notre nation, pas seulement aux élites raheni. Cela serait de nature double. Le premier serait d'accorder une représentation parlementaire aux autres espèces de notre nation dans les provinces de leurs populations majoritaires, et d'ouvrir la candidature au pouvoir à certaines des maisons Mengi. Le chemin vers le progrès est l'unité de tous nos peuples, pas seulement nous-mêmes !"
 
  sanghariyar_palace_for_a_god_title:0 "Palais Digne d'un Dieu"
  sanghariyar_palace_for_a_god_desc:0 "Notre foi dans les Dieux Suprêmes n'a jamais vacillé, malgré le schisme tumultueux récent au sein de la Haute Philosophie. À la lumière de ces événements, nous devrions prouver notre dévotion et construire un palais si grand et magnifique que les Dieux Suprêmes eux-mêmes souhaiteraient l'appeler leur demeure !"
 
  sanghariyar_raheni_colonies_title:0 "Sécuriser les Colonies Raheni"
  sanghariyar_raheni_colonies_desc:0 "Alors que nos territoires raheni ont été consolidés et centralisés, les colonies de Sarhal conservent encore beaucoup d'autonomie vis-à-vis de la couronne, ou appartiennent entièrement à d'autres royaumes. Nous devons amener ces terres sous notre contrôle direct et consolider nos colonies là-bas aussi, pour le bien supérieur de notre peuple."
 
  sanghariyar_financial_dominance_title:0 "Domination Financière"
  sanghariyar_financial_dominance_desc:0 "Boyebareti est une épine implacable dans notre flanc. Ils ont repoussé la tentative d'invasion de Sarkhashibid il y a plusieurs décennies et se dressent maintenant sur le chemin d'une connexion terrestre contiguë entre nos colonies. Envahir si tôt attirerait l'attention, alors faisons ce que nous faisons de mieux : gagner de l'argent, et avec cet argent, dominer cet État irritable jusqu'à la soumission."
 
  sanghariyar_crush_boyebareti_title:0 "Écraser Boyebareti"
  sanghariyar_crush_boyebareti_desc:0 "Malgré notre claire supériorité économique et notre pression financière, Boyebareti refuse de s'incliner devant nous. Nous n'avons pas le choix, cette épine doit être excisée et les colonies connectées. Rassemblez les soldats, car nous marchons à la guerre."
 
  sanghariyar_in_control_title:0 "Aux Commandes"
  sanghariyar_in_control_desc:0 "Avec les contreforts de Gleti Sedara sécurisés, notre position le long de la côte nord de Meklamengi est solidifiée. Nous avons le contrôle, maintenant nous renforcerons nos défenses et soutiendrons nos troupes, car ceci, ceci n'est que le commencement."
 
  sanghariyar_spread_the_teachings_title:0 "Répandre les Enseignements"
  sanghariyar_spread_the_teachings_desc:0 "Le Domaine Céleste est la foi commune de nombreux peuples et États Mengi. Bien que similaire à certains égards à notre propre foi, ils ne sont pas les mêmes. Comment ces pauvres âmes peuvent-elles jamais atteindre Purtana si elles ne comprennent même pas le mot ? Nous devons répandre les enseignements des Dieux Suprêmes dans nos nouvelles terres de Sarhal, pour le bien de nos nouveaux citoyens !"
 
  sanghariyar_sailors_ascent_title:0 "Ascension des Marins"
  sanghariyar_sailors_ascent_desc:0 "Notre empire maritime grandit toujours plus, et avec lui les marins et capitaines de navire sont devenus des parties importantes de notre nation, si bien qu'ils se sont élevés de la caste inférieure vers la caste moyenne. Un tel événement ne s'est pas produit depuis très longtemps. C'est vraiment l'aube d'un nouvel âge."
 
  sanghariyar_breaking_the_chains_title:0 "Briser les Chaînes"
  sanghariyar_breaking_the_chains_desc:0 "Bien que la pratique de l'esclavage ait existé dans notre nation et ses possessions depuis aussi longtemps que beaucoup peuvent se souvenir, peu au pouvoir se sont jamais arrêtés pour questionner si une telle chose devrait être pratiquée. Dernièrement, la pression s'est intensifiée pour abolir cette pratique barbare et briser les chaînes de l'esclavage, et notre [Get.Monarch.Title] est d'accord. Avec les récents changements dans la fluidité des castes, il est temps de mettre fin à l'esclavage. Cela causera sans doute de l'instabilité, mais c'est la bonne chose à faire aux yeux de Ceux d'En-Haut."
 
  sanghariyar_southern_section_title:0 "La Section Sud"
  sanghariyar_southern_section_desc:0 "Nos possessions à Sarhal ont été établies depuis longtemps dans notre domaine de jure, mais cela a peu fait pour dissuader nos voisins de mener des raids et des escarmouches à travers nos frontières. Ces raids et escarmouches sont un casse-tête pour les garnisons locales à combattre et placent une pression inutile sur nos ressources. Construisons un grand mur qui traverse nos terres pour dissuader ces escarmoucheurs et bloquer les raids sur nos terres."
 
  sanghariyar_cultural_assimilation_title:0 "Assimilation Culturelle"
  sanghariyar_cultural_assimilation_desc:0 "Une résolution a été atteinte, bien que pour beaucoup ce soit le pire résultat : ceux qui pensent différemment de nous doivent être amenés à voir la fausseté de leurs voies. Nous évincerions ceux qui ne sont ni humains ni harimari, et presserons agressivement notre culture et nos croyances sur ceux dans nos frontières. Cela attirera certainement l'ire de notre peuple et d'autres États pour ces pratiques non éthiques, mais aux yeux de la classe dirigeante, le sol bouge sous nos pieds, et il n'y a pas d'autre issue."
 
  sanghariyar_reform_bureaucracy_title:0 "Réformer la Bureaucratie"
  sanghariyar_reform_bureaucracy_desc:0 "Notre gouvernement et notre bureaucratie ont été réformés, pour le meilleur ou pour le pire, et enfin nous avons atteint la fin de cette sombre crise. Le chemin vers l'avenir de Sanghariyar semble lumineux à l'horizon. Avec cette crise derrière nous, nous sommes prêts à franchir les dernières étapes vers la domination totale des mers et la richesse de Haless et Sarhal."
 
  sanghariyar_homeland_united_title:0 "Patrie Unifiée"
  sanghariyar_homeland_united_desc:0 "Notre contrôle des terres centrales raghamidesh, nos possessions de Sarhal et le golfe de Sramaya ont été solidifiés. Notre peuple s'est élevé à une position de pouvoir que nous n'avions jamais détenue dans l'histoire. L'avenir est brillant pour Sanghariyar. Nous gouvernerons les mers et briserons nos ennemis devant notre puissance comme des rochers devant les vagues. Ce n'est que le commencement."
 
  sanghariyar_dragon_rival_title:0 "Rivaliser avec le Dragon"
  sanghariyar_dragon_rival_desc:0 "Bhuvauri a longtemps grandi en force et en puissance, avec son cœur battant à Sramaya, la supposée demeure de Jyntas eux-mêmes. Ce dragon thésaurise et s'engraisse de la richesse du Kharunyana et des rivières Dhenbasana. Ils sont une menace existentielle à notre mode de vie : si nous devons survivre, le dragon doit tomber."
 
  sanghariyar_dragon_eclipsed_title:0 "Éclipser le Dragon"
  sanghariyar_dragon_eclipsed_desc:0 "Une ombre plane sur Sramaya, et le dragon tremble de peur, car il a finalement rencontré son égal. Nous avons gravi les échelons du pouvoir et nous nous dressons maintenant au-dessus du jadis arrogant Bhuvauri, plus grands qu'ils n'auraient pu concevoir. Prêts et en position pour frapper, nous saisirons le cœur de leur pouvoir et les abattrons. Ils se courbent devant nous maintenant, sachant que leur fin est proche. Le règne du dragon est terminé."
 
  sanghariyar_control_the_estuary_title:0 "Contrôler l'Estuaire"
  sanghariyar_control_the_estuary_desc:0 "Le dragon est tombé. Nous avons arraché son cœur et maintenant il gît comme un fragment de sa gloire passée. Maintenant, tout ce qui reste est de resserrer notre emprise sur les nombreux estuaires autour de Sramaya. Le dragon se meurt, nous mettrons fin à sa misère, et grandirons plus forts des restes de son empire potentiel."
 
  sanghariyar_secure_the_homeland_title:0 "Sécuriser la Patrie"
  sanghariyar_secure_the_homeland_desc:0 "Notre position est stabilisée, les menaces qui planaient autrefois sur nos cités-États divisées ont été décimées. Le dragon a été abattu, les dépouilles de sa nation et la richesse de ces terres alimentant notre conquête de Telekimid et la consolidation de la Côte de Rahen. Les terres natales ont été sécurisées, mais maintenant il est temps pour nous de regarder vers l'extérieur, et de forger notre royaume en empire !"
 
  sanghariyar_dealing_with_pirates_title:0 "Traiter avec les Pirates"
  sanghariyar_dealing_with_pirates_desc:0 "Un certain nombre d'États pirates ont pourri et trouvé résidence autour du golfe de Rahen. Ces pillards sont mauvais pour les affaires, harcelant nos commerçants maritimes et nos marchands. Nous devons mettre un terme à cette folie. Ces pirates doivent être détruits et servir d'exemple, afin que personne d'autre n'ose frapper notre marine marchande à nouveau."
 
  sanghariyar_southern_frontier_title:0 "Étendre la Frontière Sud"
  sanghariyar_southern_frontier_desc:0 "Nos colonies à Sarhal ont porté leurs fruits, apportant richesse matérielle et culturelle à notre nation, mais il semble que nous n'ayons fait qu'effleurer la surface. Nos récentes conquêtes ont davantage alimenté nos ambitions sarhali, alors que notre emprise sur les routes commerciales Haless-Sarhal se resserre. Il y a plus de terres plus au sud, attendant que leur potentiel soit exploité. Nous devons saisir les ports clés de ces terres, afin que notre emprise puisse se resserrer toujours plus."
 
  sanghariyar_dakinshi_trade_title:0 "Commerce Dakinshi"
  sanghariyar_dakinshi_trade_desc:0 "Les terres Dakinshi ont été connues de notre peuple depuis que nous avons commencé à commercer et opérer dans les terres du peuple Mengi, cependant, nous ne nous sommes jamais aventurés si loin au sud auparavant. Maintenant avec ces ports sécurisés, nous avons appris qu'il y a encore un centre commercial majeur de ce côté de Sarhal. Établissons un État commercial dans les terres Dakinshi afin qu'ils puissent se concentrer sur l'exploitation de nos conquêtes, pendant que nous commençons notre poussée finale vers le sud. Hissez le drapeau et ralliez les troupes, notre victoire est à portée de main !"
 
  sanghariyar_tighten_the_noose_title:0 "Resserrer le Nœud Coulant"
  sanghariyar_tighten_the_noose_desc:0 "Biya Mubidya est tombé devant notre puissance. Nous contrôlons maintenant la majorité du commerce dans cette zone, et avec cela, notre emprise sur le commerce entre Haless et Sarhal est presque absolue. Notre hégémonie est quasi incontestable. Il est temps que nous resserrions le nœud coulant, que nous réglions les derniers détails, et que nous écrasions la dernière concurrence. Il n'y a qu'un seul marché sur ces mers, et il est nôtre."
 
  sanghariyar_trade_supremacy_title:0 "Suprématie Commerciale"
  sanghariyar_trade_supremacy_desc:0 "C'est fait, notre nitikamarja nous a menés à cet endroit. La concurrence a été piétinée, notre contrôle des mers est si absolu que même Cinlau n'ose contester notre suprématie. Nos puissants navires amiraux commandent des flottes de Bwa Dakinshi à Sramaya à Feiten. Tout ce que nous avons fait, nous l'avons fait au nom des Dieux Suprêmes, et avec notre hégémonie sécurisée, nous avons sûrement atteint purtana pour tous nos peuples. Pourtant, peut-être y a-t-il encore plus à accomplir, il y a encore plus de marchés à sécuriser, d'Aelantir à Bahar : mais ils viendront en temps voulu. Pour l'instant, célébrons, car nous sommes triomphants !"
 
  sanghariyar_jungle_training_title:0 "Exercices d'Entraînement en Jungle"
  sanghariyar_jungle_training_desc:0 "Le berceau de Harimar borde notre grand État, sous le contrôle du jadis puissant Harimraj. Récemment, cependant, il semble que le raj ait souffert du succès, et maintenant il pourrait bientôt exister une opportunité pour nous d'arracher le berceau de leur emprise. Cependant, les jungles de ces terres sont féroces et impitoyables, et si nous devons capitaliser sur une opportunité, nous devons nous préparer à combattre dans de telles terres hostiles. Nous contrôlons déjà une partie de la jungle, un terrain d'entraînement et de rassemblement parfait pour notre opération."
 
  sanghariyar_stealing_the_cradle_title:0 "Voler le Berceau"
  sanghariyar_stealing_the_cradle_desc:0 "L'heure est venue, le Raja perd le contrôle. Son emprise sur ses sujets est faible, son empire une ombre de sa puissance passée qui marcha autrefois pour revendiquer les cités raghamidesh toutes ces générations passées. Il est temps pour nous de frapper. Ralliez les bannières et rassemblez-les dans nos terrains d'entraînement de jungle. Il est temps pour nous de voler le berceau que le Raja tient si cher, pourtant si faiblement."
 
  sanghariyar_secure_the_jungle_title:0 "Sécuriser la Jungle"
  sanghariyar_secure_the_jungle_desc:0 "Notre plan fut un succès ! Le berceau est nôtre, mais maintenant nous devons décider quoi en faire. Les jungles sont un véritable cauchemar à naviguer, sans parler d'administrer. Rabaghekur a contrôlé ces terres pendant un certain temps, et a été efficace dans sa supervision du berceau comme senapti du raj. Il a été décidé qu'ils gouverneront ces terres pour nous, leur expertise et connaissance des terres en font un candidat parfait."
 
  sanghariyar_up_the_coast_title:0 "Remonter la Côte"
  sanghariyar_up_the_coast_desc:0 "Prukakhin et sa peste sur Haless ont été détruits, et nous avons gagné le contrôle de la zone Khindi. Bien que nous puissions gouverner ces terres directement, beaucoup ont suggéré qu'un État sujet pourrait se révéler plus efficace. Après quelques débats, il fut décidé : l'État commercial Khindi sera établi, un mélange d'une compagnie et d'un État, dédié à extraire la richesse de la région et l'envoyer à la maison. Avec lui établi, nous serons libres de tourner notre attention plus en aval..."
 
  sanghariyar_into_cay_cam_title:0 "Dans Cây Cam Sinh"
  sanghariyar_into_cay_cam_desc:0 "Cây Cam Sinh, autrefois la capitale du puissant Pinghoi, maintenant un autre joyau dans notre empire toujours croissant. Bien que la plupart des troubles aient déjà été apaisés par nos forces, les gens de cette région sont assez différents des nôtres. Nous devrions établir un État commercial supplémentaire ici semblable à notre État Khindi, afin que nous puissions continuer à nous concentrer sur la vue d'ensemble."
 
  sanghariyar_around_the_peninsula_title:0 "Autour de la Péninsule"
  sanghariyar_around_the_peninsula_desc:0 "Sécuriser les ports de la péninsule fut une lutte, le terrain et les gens s'avérant également être des obstacles formidables sur notre chemin. Néanmoins, nous avons surmonté ces difficultés et maintenant notre position à Vimdatrong est sécurisée. Nous détenons maintenant des cités visitées par l'infâme flotte au trésor, et le chemin vers les grandes cités de Yanshen nous est ouvert. Notre emprise sur Haless se resserre, et avec la chute de Yanshen, notre domination sera d'autant plus certaine."
 
  sanghariyar_secure_yanshen_ports_title:0 "Sécuriser les Ports de Yanshen"
  sanghariyar_secure_yanshen_ports_desc:0 "Feiten s'est enfin soumis à notre volonté, et avec leur chute, notre contrôle des mers du sud de Yanshen a été sécurisé. Quiconque souhaite commercer vers le sud doit maintenant payer nos tarifs et péages, à leur grand déplaisir. Tianlou se dresse encore fièrement contre nous, mais ils tomberont en temps voulu : ils ne peuvent pas résister éternellement à notre pression financière écrasante. Nous avons beaucoup accompli, maintenant il est temps de protéger ce que nous avons sécurisé."
 
  sanghariyar_the_floating_wall_title:0 "Le Mur Flottant"
  sanghariyar_the_floating_wall_desc:0 "À Sarhal, le grand mur traverse nos possessions de Telekenid. À Rahen, nos puissants murs s'étendent des montagnes près de Grozumdihr jusqu'à Sramaya, se dressant comme un gardien éternel contre ceux qui chercheraient à nous abattre. Le dernier mur à construire est celui de la mer. Notre empire s'étend à travers Haless et Sarhal, et nécessite un nombre non négligeable de navires pour protéger. Nous devons créer la plus grande marine de tout Halann, afin que nous puissions faire un mur de bois qui couvre les mers pour protéger nos intérêts."
 
  sanghariyar_magical_augments_title:0 "Augmentations Magiques"
  sanghariyar_magical_augments_desc:0 "Nos puissants murs sont l'envie de nombreux grands États à travers Halann, cependant, ils ne sont pas sans défauts. L'évolution des canons de campagne a mené à un risque toujours croissant que nos murs deviennent obsolètes. Alors que la situation approche d'une crise, un groupe de mages approche le conseil, offrant d'améliorer les murs avec de puissants sortilèges et sorts défensifs. Cela pourrait être la solution que nous cherchions !"
 
  sanghariyar_the_grand_plan_title:0 "Le Grand Plan"
  sanghariyar_the_grand_plan_desc:0 "Il y a beaucoup qui regardent notre empire en montée rapide avec envie, certains d'entre eux possédant la capacité de menacer nos terres natales eux-mêmes ! C'est ainsi que le grand plan fut conçu, une série de forteresses avancées construites le long des terres frontalières, connectées ensemble avec un mur ininterrompu. Le parfait dissuasif pour ceux qui pourraient autrement espérer nous abattre d'un coup rapide. Ce plan nécessitera une quantité non négligeable de sang, de sueur et d'argent : mais cela vaudra le coût."
 
  sanghariyar_challenge_the_raja_title:0 "Défier le Raja"
  sanghariyar_challenge_the_raja_desc:0 "Avec les fortifications complétées, nos terres natales sont sûres pour l'instant. Cependant, nous ne serons jamais vraiment en sécurité tant que le Raj se dresse. Ils marchèrent vers le sud pour subjuguer notre peuple une fois, ils le feront presque certainement à nouveau si nous leur en donnons la chance. Nos nouvelles possessions outre-mer nous ont donné un pouvoir que le Raja n'a probablement jamais cru réalisable. Il est temps pour nous de démontrer cette force, de défier ouvertement le jadis redoutable raj, et de détruire cette relique antique d'un âge révolu."
 
  sanghariyar_destroy_the_harimraj_title:0 "Détruire le Second Harimraj"
  sanghariyar_destroy_the_harimraj_desc:0 "Le raj est tombé devant nous, leurs armées brisées et fracassées, leur empire démantelé, leur couronne détruite. Le second Harimraj n'est plus, ses cités les plus prisées sont maintenant notre domaine. Nous étendrons nos fortifications pour englober ces nouvelles possessions afin qu'elles ne puissent jamais nous être reprises. Le raj menaçait autrefois l'existence même des États raghamidesh et notre mode de vie, maintenant ils ont été détruits par nous. Ironique."
 
  sanghariyar_restoration_of_grozumdhir_title:0 "Restauration de Grozumdihr"
  sanghariyar_restoration_of_grozumdhir_desc:0 "L'arbre de pierre se dresse comme une mine d'or inexploitée de métaux, gemmes et autres matériaux précieux comme le mithril, juste à notre porte. Quel genre de marchands serions-nous si nous n'investissions pas dans la récupération des anciennes forteresses et mines ? Grozumdihr doit être restauré, sous notre surveillance attentive bien sûr, afin que la richesse des montagnes puisse couler dans les veines de notre empire."
 
  sanghariyar_artificial_augments_title:0 "Augmentations Artificielles"
  sanghariyar_artificial_augments_desc:0 "Nos puissants murs sont l'envie de nombreux grands États à travers Halann, cependant, ils ne sont pas sans défauts. L'évolution des canons de campagne a mené à un risque toujours croissant que nos murs deviennent obsolètes. Alors que la situation approche d'une crise, un groupe d'artificiers approche le conseil, offrant d'améliorer les murs avec de puissantes armes, pièges et contre-mesures. Cela pourrait être la solution que nous cherchions !"
 
 #Events
 sanghariyar.0.t:0 "Mettre Fin à la Division"
 sanghariyar.0.desc:0 "Depuis l'invasion de l'empire du Phénix dans Rahen au XIIe siècle, les Raghamidesh n'ont jamais été unis sous un seul dirigeant. Les cinq cités se sont querellées et chamaillées les unes contre les autres, cherchant un avantage sur le marché ou dans l'armée. Une division dangereuse qui a failli nous coûter toute notre liberté quand Ramapalar Ier réunifia le Harimraj et marcha vers le sud.\n\nSeule une diplomatie habile des élites Sarkhashibid permit de former une coalition contre la menace, mais ce ne fut pas suffisant. Shenral tomba devant les envahisseurs, leurs armées trop fortes pour les forces divisées de la coalition. Shenral et son peuple se souviennent encore de ce jour, des sentiments de trahison bouillonnent encore sous la surface, implorant d'être libérés.\n\nMalgré cet échec, ce fut un signal d'alarme pour les maisons nobles des Raghamidesh. Leur division ne pourrait que mener à leur ruine avec le temps : l'unité était le seul chemin vers la sécurité. Depuis, des efforts ont été faits pour unifier les États raghamidesh libres, bien qu'avec un succès limité. Maintenant, alors que la légion jaddari grandit en puissance à l'Ouest et que le dragon de Sramaya plane à l'Est, notre [Root.Monarch.GetTitle] en a assez. Si les autres maisons ne coopèrent pas volontairement, elles seront contraintes de coopérer par la force. « Les marées du changement se déplacent, et si nous n'agissons pas maintenant, nous nous retrouverons divisés et embrochés entre le phénix et le dragon ! Le temps de l'unification est maintenant, ou il ne viendra peut-être jamais ! »"
 sanghariyar.0.a:0 "Nous devons agir rapidement si nous voulons survivre !"
 
 sanghariyar.1.t:0 "Cité des Cités"
 sanghariyar.1.desc:0 "Avec l'unification de la majorité des États raghamidesh, la question a été soulevée devant la cour de savoir où notre capitale devrait se trouver. Actuellement, [Root.Capital.GetName] se dresse comme l'épicentre de notre royaume, mais est-ce vraiment le meilleur emplacement ?\n\nDes débats houleux font rage dans les chambres du conseil pendant des semaines, avec divers nobles et figures importantes argumentant pour cette cité ou celle-là. Finalement, notre [Root.Monarch.GetTitle] lève sa patte pour le silence, avant de se lever et de proclamer..."
 sanghariyar.1.a:0 "Sardika sera notre nouvelle capitale"
 sanghariyar.1.b:0 "Avhavubhiya sera notre nouvelle capitale"
 sanghariyar.1.c:0 "Sarkhashabid sera notre nouvelle capitale"
 sanghariyar.1.d:0 "Shenral sera notre nouvelle capitale"
 sanghariyar.1.e:0 "Davharral sera notre nouvelle capitale"

 sanghariyar.2.t:0 "Une Solution Temporaire"
 sanghariyar.2.desc:0 "Davharral était autrefois irriguée par un grand aqueduc qui amenait l'eau depuis les montagnes Paravimvata. L'aqueduc fut détruit il y a de nombreuses décennies, et notre peuple a lutté depuis. Le climat aride a épuisé nos réserves d'eau, et nous dépendons maintenant lourdement des commerçants apportant de l'eau dans la cité pour survivre, un précédent dangereux.\n\nRécemment, une étude a révélé qu'il y a une nappe phréatique souterraine sous l'un des faubourgs de la cité. Nous devons construire des puits d'urgence pour exploiter cette source d'eau et alléger notre dépendance aux commerçants. Il a été souligné par plusieurs prospecteurs que la nappe phréatique répondra à peine aux besoins actuels de la cité, et qu'une solution plus permanente sera nécessaire à l'avenir."
 sanghariyar.2.a:0 "Ces puits nous achèteront le temps de trouver une solution."

 sanghariyar.3.t:0 "Vengeance Servie"
 sanghariyar.3.desc:0 "En 1333, il y a à peine plus d'un siècle, les armées des autres royaumes raghamidesh battirent en retraite de la Bataille de la Porte Sanglante, nous abandonnant à la volonté du Raja. Malgré la mort de Ramapalar quelques jours plus tard, notre peuple avait été enchaîné au raj, pour ne plus jamais rêver d'unir notre peuple sous notre bannière.\n\nLe destin, cependant, semble avoir eu d'autres plans, car aujourd'hui ce sont nos bannières qui flottent au-dessus des grandes cités de nos anciens alliés. Ce sont nos armées qui ont unifié nos terres natales. C'est NOTRE roi qui a uni le peuple raghamidesh, non les descendants lâches de ceux qui nous ont abandonnés. Nous avons souffert sous le poids oppressant du raj et sa bureaucratie défaillante tandis que les États côtiers s'engraissaient de leurs investissements sarhali. Il n'est que justice que notre peuple partage maintenant cette richesse. Nous pillerons ces cités cupides, et partagerons leurs dépouilles parmi notre peuple qui a souffert de leur trahison."
 sanghariyar.3.a:0 "Ils récolteront ce qu'ils ont semé, la vengeance sera servie !"

 sanghariyar.4.t:0 "Sac de Sramaya"
 sanghariyar.4.desc:0 "Sramaya, le joyau de la côte raheni, une cité magnifique de richesse et d'opulence bâtie sur le dos des esclaves et le cœur de l'État bhuvauri qui détruirait notre peuple et prendrait nos terres si l'occasion se présentait. Le siège fut long et brutal, les soldats esclaves de l'ennemi refusant de se rendre, se battant bec et ongles pour chaque rue de la cité. Ils combattirent vaillamment, mais finalement ils perdirent, nos soldats victorieux. Quelques combats persistent encore dans les taudis et les quartiers inférieurs de la ville, mais l'écriture est sur le mur : Sramaya est nôtre.\n\nTout allait bien quand la nuit tomba, les bruits de combat s'éteignant graduellement tandis que les sons de célébration et de soldats triomphants s'élevaient à travers la cité. Il semblait que la ville souffrirait peu du transfert de pouvoir. Mais alors, en un clin d'œil, tout s'effondra. La cité en flammes, les soldats pillant et saccageant boutiques, industries et maisons. Les sons de célébration furent remplacés par ceux d'une cité mise à sac, tandis que l'odeur de fumée polluait l'air.\n\nQuand le soleil se leva, la cité fumait encore, son peuple pleurant avec le désespoir des événements de la nuit, le jadis grand joyau à jamais terni alors que sa richesse était arrachée de lui, emportée au foyer par les armées de ses conquérants."
 sanghariyar.4.a:0 "Une fin tragique pour une cité jadis si grande..."

 sanghariyar.5.t:0 "Restaurer le Flux"
 sanghariyar.5.desc:0 "La crise de l'eau à Davharral a tourmenté la cité, et par extension notre royaume, pendant plus d'un siècle. Les puits creusés il y a des décennies ont allégé la pression, mais la crise persiste encore, un fardeau sans fin sur nos citoyens. Il est temps de mettre fin à cette crise. Le grand aqueduc doit être reconstruit, car tant qu'il restera en ruines, notre calvaire ne finira jamais. Sa reconstruction ne sera pas une tâche facile : cela prendra beaucoup de ressources et de temps, mais cela doit être fait. Déjà, certains de nos esprits les plus brillants de la nouvelle université ont rédigé des plans proposés pour la meilleure façon de reconstruire et réparer le viaduc, certains suggérant même qu'il pourrait être étendu à d'autres provinces aussi. Pour l'instant, notre [Root.Monarch.GetTitle] a approuvé le plan pour restaurer le flux vers Davharral seule et les travaux de terrassement ont déjà commencé."
 sanghariyar.5.a:0 "L'eau doit couler !"

 sanghariyar.6.t:0 "Aqueduc Reconstruit"
 sanghariyar.6.desc:0 "C'est un jour glorieux à Davharral, alors que le son de l'eau qui se précipite se fait entendre à travers la cour principale, tandis que l'eau coule au-dessus dans l'un des nombreux canaux de l'aqueduc. Les citoyens crient de joie, célébrant le retour de l'eau courante dans la cité, un exploit longtemps considéré comme impossible, maintenant réalité. Notre dirigeant se tient sur une colline surplombant la ville, regardant avec un sourire l'eau cascader à travers les nombreux canaux de la cité, scintillant dans la lumière brillante du soleil. Ce ne fut pas une petite tâche de reconstruire l'aqueduc : en de nombreux endroits, les dégâts du temps et de l'âge étaient si sévères qu'il était plus facile de reconstruire à partir de zéro que de sauver ce qui restait.\n\nNéanmoins, c'était fait. L'eau courante avait été restaurée, et la crise avait été résolue dans la ville pour l'instant. Des solutions alternatives seraient nécessaires à l'avenir, si les réservoirs de montagne venaient jamais à s'épuiser, mais c'était un problème pour un autre temps. Notre [Root.Monarch.GetTitle] déroula les dessins sur parchemin qu'il avait reçus de l'université plus tôt ce matin, détaillant une extension pour l'aqueduc vers Arrtukerr et Keruhar. Une telle entreprise serait vastement plus coûteuse, mais après avoir été témoin de la beauté de l'eau en contrebas, la seule réponse logique était claire."
 sanghariyar.6.a:0 "L'arrière-pays doit être irrigué aussi, l'extension doit être construite."

 sanghariyar.7.t:0 "Toits de Chaux"
 sanghariyar.7.desc:0 "« Une percée révolutionnaire est venue de notre université. Un érudit a trouvé un moyen de créer des tuiles de toit qui permettent à l'eau de passer à travers dans des canaux à l'intérieur pour être collectée dans des contenants ou réceptacles. L'ampleur de cette percée ne peut être sous-estimée : cela pourrait être la clé pour mettre fin à la crise de l'eau pour toujours ! Remplacer les toits de chaque bâtiment dans nos terres par ces tuiles et construire des réservoirs souterrains rendrait nos approvisionnements en eau presque illimités, avec de l'eau stockée abondamment à travers les villes et cités. Bien sûr, cette découverte se vendrait aussi à un prix incroyable à certains de nos voisins également privés d'eau. Que devons-nous faire, Votre Majesté ? »"
 sanghariyar.7.a:0 "Remplacer chaque toit de la cité d'un coup !"
 sanghariyar.7.b:0 "Vendre la technologie !"

 sanghariyar.8.t:0 "Question de Foi"
 sanghariyar.8.desc:0 "Suhan a remis en question de nombreux principes de la Haute Philosophie et un débat houleux fait rage dans la Salle du Débat Sans Fin quant à laquelle des fois est la bonne interprétation de la volonté des Dieux Suprêmes.\n\nD'un côté, notre chemin vers purtana a toujours été clair sous les enseignements du Turban de Soie. Nous devons générer de la richesse et l'investir de manières qui bénéficient le mieux à la fois à l'État et à son peuple. C'est notre nikitamarja dans la vie, et ne pas le faire revient à condamner notre âme matérielle.\n\nD'un autre côté, Suhan a exposé des défauts dans notre compréhension de la nature des Dieux Suprêmes et de leur volonté. Sans compter que la structure de la Haute Philosophie bénéficie et promeut intrinsèquement le statu quo et la place des peuples dans la société, et au sein des castes. Aucun côté ne gagnant d'avantage sur l'autre, et les tensions commençant à monter, notre dirigeant doit trancher le débat. Il croit..."
 sanghariyar.8.a:0 "La Haute Philosophie est encore la vraie foi"
 sanghariyar.8.b:0 "Suhan a raison !"

 sanghariyar.9.t:0 "Prêts Déguisés"
 sanghariyar.9.desc:0 "Un émissaire est arrivé de Sanghariyar, déclarant qu'il est temps que nous remboursions les « cadeaux » qu'ils nous ont si généreusement donnés. Il apparaît que leur don d'argent et de « protection » de leurs soldats n'était guère plus qu'une ruse à peine voilée pour nous tromper. Ils n'ont jamais voulu être notre allié ou notre ami, ils voulaient notre terre. Maintenant, nous devons choisir entre sacrifier notre liberté ou combattre alors qu'un contingent entier de leur armée est déjà dans notre capitale !"
 sanghariyar.9.a:0 "Nous n'avons pas le choix que d'accepter..."
 sanghariyar.9.b:0 "Nous ne serons jamais leurs marionnettes ! Aux armes !"

 sanghariyar.10.t:0 "Couteau dans l'Ombre"
 sanghariyar.10.desc:0 "Nos diplomates ont longtemps été soupçonnés d'être des espions. Un soupçon raisonnable, et une évaluation correcte aussi. Cependant, ils n'auraient jamais pu deviner à quel point nos espions avaient infiltré nos « alliés ». Aucun secret d'État n'était sûr, aucun coffre-fort verrouillé, aucune tactique de bataille ou stratagème inconnu. Leurs dirigeants ne sont guère plus que des marionnettes, manipulées par nos diplomates dans l'ombre, faisant chanter, extorquant et menaçant quiconque se dresse sur leur chemin. Mais après cette nuit, ils ne seront plus dans l'ombre. Ce jeu a assez duré : il est temps que nous frappions et sécurisions notre contrôle sur ces marionnettes. Les soldats sont en place, ayant lentement pénétré les cités déguisés au cours du dernier mois, se cachant dans des refuges dispersés dans la capitale. Cette nuit, nos alliés deviendront nos sujets, pour leur propre bien.\n\nMalgré ce que beaucoup disent, ce n'est jamais personnel. C'est simplement les affaires, nos affaires traitent juste autant dans le sang que dans l'or."
 sanghariyar.10.a:0 "Le jeu était truqué depuis le début."

 sanghariyar.11.t:0 "Sac de Dhenijansar"
 sanghariyar.11.desc:0 "« Quand Ramapalar nous a subjugués en 1333, j'imagine qu'il n'aurait jamais pu imaginer ceci », dit notre [Root.Monarch.GetTitle] en regardant Dhenijansar depuis son point d'observation. Les colonnes de soldats se déversant à travers les brèches dans les murs, ouvertes par des canons forgés d'acier shenrali. Fixant le palais doré, se dressant opulent au-dessus de la ville au loin, notre [Root.Monarch.GetTitle] parla doucement : « D'abord, nous avons puni nos frères et sœurs pour nous avoir abandonnés toutes ces années passées. Maintenant, nous punirons ceux qui nous ont asservis. » Avec un regard froid dans [Root.Monarch.GetHerHis] yeux, ils se tournèrent vers leur général : « Brûlez-le. Brûlez tout », et se détournèrent du champ alors que le cliquetis des épées résonnait et que les hommes criaient."
 sanghariyar.11.a:0 "Vengeance servie, une dette de sang accomplie"

 sanghariyar.12.t:0 "Résultats de Prospection"
 sanghariyar.12.desc:0 "Nos prospecteurs sont revenus des collines, apportant la nouvelle qu'ils ont découvert un large gisement de minerais profondément dans les collines !"
 sanghariyar.12.a:0 "Nous devons exploiter ce gisement immédiatement !"

 sanghariyar.13.t:0 "Palais Digne d'un Dieu"
 sanghariyar.13.desc:0 "Les Dieux Suprêmes ont construit les hauts temples, des structures d'une telle beauté et majesté qu'aucun mortel n'a jamais été capable de recréer leur magnificence. Cela ne nous empêchera pas d'essayer, cependant. L'ascension de notre empire au pouvoir nous a ouvert des ressources et une richesse qui n'auraient pu être conçues dans le passé. Au nom de Ceux d'En-Haut, nous devons construire un nouveau palais pour un dirigeant si magnifique qu'ils souhaiteraient eux-mêmes y résider s'ils marchaient parmi nous. Aucune dépense ne sera épargnée, aucune imperfection tolérée. Nous construirons un palais digne d'un Dieu, si opulent et beau qu'il rivalisera avec les hauts temples eux-mêmes !"
 sanghariyar.13.a:0 "En quête de purtana, maintenant et toujours !"

 sanghariyar.14.t:0 "Jour de la Reconquête"
 sanghariyar.14.desc:0 "Dans moins d'une heure, les guerriers nains d'ici rejoindront d'autres de toute la région. Et nous lancerons l'une des plus grandes campagnes organisées de colonisation et de conquête dans l'histoire du peuple nain. « Peuple nain. » Ce mot devrait avoir une nouvelle signification pour nous tous aujourd'hui. Nous ne pouvons plus être consumés par nos petites différences. Nous serons unis dans nos intérêts communs. Peut-être est-ce le destin que ce mois soit [GetMonth], et vous vous battrez une fois de plus pour notre liberté... Non pas contre la tyrannie, l'oppression ou la persécution... mais contre l'anéantissement culturel. Nous nous battons pour notre droit de vivre dans notre foyer. D'exister. Et si nous gagnons ce jour, [GetMonth] ne sera plus connu comme une fête péridot, mais comme le jour où le monde nain déclara d'une seule voix : « Nous n'irons pas silencieusement dans la nuit ! » Nous ne disparaîtrons pas sans combattre ! Nous allons vivre ! Nous allons survivre ! Aujourd'hui, nous célébrons notre Jour de la Reconquête !"
 sanghariyar.14.a:0 "La vie avant la mort !"

 sanghariyar.15.t:0 "Acier de Shenral"
 sanghariyar.15.desc:0 "Depuis de nombreuses années, Shenral a produit certains des meilleurs aciers de tout Rahen, peut-être même de Haless lui-même. Cet acier, cependant, n'a jamais atteint les mains du soldat ordinaire de nos armées, pas même nos capitaines. Non, cet acier était un luxe, seulement abordable pour les élites les plus riches et accordé à la Garde Royale pour leur service. Capable de trancher la plupart des armures comme un couteau chaud dans le saindoux, les cimeterres et autres armes forgées d'acier shenrali sont l'envie de tous les armuriers.\n\nLes secrets de la création de cet acier sont étroitement gardés par les hommes et nains qui le fabriquent dans la cité de Shenral, dans un quartier situé juste à l'extérieur du donjon du [Root.Monarch.GetTitle]. Cela a signifié que la production de l'acier était lente, ne suivant jamais la demande des élites, sans parler de pouvoir équiper nos troupes. Ceci a été le statu quo aussi longtemps que beaucoup se souviennent, mais cela va changer.\n\nNos possessions impériales nous ont fourni des ressources et un capital qui auraient été inatteignables il y a à peine un siècle. Cette nouvelle richesse trouvée, aux côtés de notre population naine florissante, nous a présenté une opportunité de créer une grande forge pour produire l'acier en masse. Enterrée profondément dans les entrailles de la cité, et opérée par les nains, avec des humains occasionnels liés au secret, nous serons capables de garder les secrets de sa production loin des yeux indiscrets, tout en faisant assez d'acier pour équiper chaque soldat de nos armées, peu importe leur rang."
 sanghariyar.15.a:0 "Nous construirons une forge à l'image de celles d'Aul-Dwarov"

 sanghariyar.16.t:0 "Émulation des Dieux Suprêmes"
 sanghariyar.16.desc:0 "Le haut temple de Sarkhashabid a toujours été un chef-d'œuvre de beauté, façonné par les mains des Dieux Suprêmes eux-mêmes. Dernièrement, cependant, il a été noté que beaucoup de ses embellissements et ornementations ont commencé à ternir, se fanant avec l'âge. C'est un embarras pour notre État et le peuple de Sarkhashabid. Comment pouvons-nous prétendre marcher sur le chemin vers purtana quand la richesse que nous amassons ne peut même pas garder notre grand temple orné ?!\n\nEt c'est ainsi qu'un plan de restauration fut émis. Une commission des artisans et artistes les plus habiles de notre royaume fut assemblée, chargée de rédiger un plan pour embellir le temple une fois de plus, le restaurant à sa gloire passée, sans limites budgétaires. Le brouillon passa par de nombreuses itérations avant qu'un brouillon final atterrisse sur le bureau de notre [Root.Monarch.GetTitle], incluant une représentation artistique du produit final proposé.\n\nC'était beau. Du marbre blanc poli tapissait les murs du temple. Des piliers faits de dalles solides de jade ciselées dans les nombreux visages des Dieux Suprêmes ornaient les halls et chambres. Des œuvres d'art magistrales de chaque coin de notre empire, exposées dans des cadres d'acajou et de teck suspendus aux murs, bordées de dorures. C'était la raison pour laquelle le Turban de Soie prêchait que la richesse devait être acquise : non pas pour qu'elle puisse être thésaurisée, mais pour qu'elle puisse être investie dans des projets tels que celui-ci. Ceci devait être un chef-d'œuvre de création, et sans même battre d'un cil, notre [Root.Monarch.GetTitle] approuva le brouillon, ne jetant même pas un coup d'œil aux feuilles de coût attachées."
 sanghariyar.16.a:0 "Un temple digne de Ceux d'En-Haut une fois de plus !"

 sanghariyar.17.t:0 "Beauté Imprenable"
 sanghariyar.17.desc:0 "La forteresse de Sardika s'est toujours dressée fièrement à la pointe de la péninsule, un bastion pour notre peuple, inébranlable peu importe les chances. Ces dernières années, la jadis puissante forteresse a commencé à montrer son âge. De larges sections des murs montrent des signes clairs de dommages structurels, des fissures aux morceaux manquants des briques, même des trous dans certaines parties. Il est grand temps que la forteresse soit rénovée.\n\nMais pourquoi juste rénover la forteresse, médita notre [Root.Monarch.GetTitle], fixant les nombreux dessins architecturaux et diagrammes. « C'est notre chance de faire mieux », parlèrent-ils, commandant que la forteresse soit autant une pièce d'art qu'une structure défensive, l'envie de tous les donjons royaux à travers Haless. Le produit final ne décevrait pas.\n\nDes blocs de granit dur formaient les murs extérieurs, coupés si précisément que les murs semblaient comme s'ils étaient faits d'une pièce solide entière de pierre de presque dix pieds d'épaisseur. Des bannières faites de soie, blasonnées du drapeau national et du sceau de la famille royale, drapées des murs, flottant doucement dans le vent. Les sommets des murs sont équipés de canons faits d'acier shenrali, avec des blindages faits de fer et de pierre pour les protéger des dommages. De loin, la forteresse semblait comme si moulée de pierre solide par Pathim lui-même, un chef-d'œuvre beau et brillant de fortification et d'artisanat entremêlés. C'était une forteresse digne des Dieux Suprêmes, et une qui résisterait à l'épreuve du temps."
 sanghariyar.17.a:0 "Un bouclier brillant autour de notre cœur impérial"

