####################
#taichik
####################

 Assakadail_isl_title: "Sanctuaire d'Assakadail"
 Assakadail_isl: "Sanctuaire d'Assakadail"
 Assakadail_isl_desc: "--------------\nAssakadail demeure une île sacrée, profondément vénérée par les Chendhyans. C'est en ces lieux que le légendaire Munakles guida pour la première fois les réfugiés Devand loin de leurs maîtres Précurseurs dans Taychend. Durant leur périple vers la Vallée de Mteibas, ce fut sur cette île même qu'une division fatidique parmi ses disciples donna naissance aux multiples tribus qui ne se réunifieraient jamais plus.\n\nAu sein du grand sanctuaire d'Askalyn, Munakles et ses compagnons cherchèrent refuge avant l'avènement de la Ruine. Là, il reconsacra sa lame enchantée, Saerasyar, jurant qu'elle ne servirait plus jamais le mal. Depuis cet instant, Assakadail se dresse comme un symbole de sacrifice, de libération et d'unité spirituelle pour tous les Chendhyans.\n\nL'île reste gardée par les Durasyar — gardiens de la mémoire et de la sagesse rassemblées par les sages elfiques et les chamanes au fil des générations. Pour eux, ce lieu constitue un rappel solennel du prix de la liberté.\n\nPourtant, pour d'autres, Assakadail n'est point un sanctuaire, mais une cicatrice. De cette île s'éleva le cri de liberté qui mena les Chendhyans à embraser la moitié de Taychend. Pour ceux qui se souviennent des flammes, Assakadail ne se dresse pas comme un site sacré, mais comme une marque de rébellion, de trahison — et la cible légitime du châtiment."

 Kannalulthe_city_title: "Grande Cité-Barrage de Kannalulthe"
 Kannalulthe_city: "Grande Cité-Barrage de Kannalulthe"
 Kannalulthe_city_desc: "--------------\nLa Grande Cité-Barrage de Kannalulthe se dresse comme l'un des plus grandioses accomplissements du Second Empire Gophiran — témoignage vivant de son ambition et de sa grandeur. Originellement bâtie comme un humble fort sur la rivière menant à Gophira, Kannalulthe grandit rapidement pour devenir le cœur économique de Taychend. Maisons marchandes, esclavagistes, artisans et négociants affluèrent vers la cité, avides d'être proches du centre du pouvoir impérial. Elle s'étendit promptement, devenant la capitale de facto et surpassant même Nanru Nakar en taille et en population. Son architecture — murailles et arches cyclopéennes, temples et statues monumentaux, et bien sûr l'immense barrage qui donna son nom à la cité — inspira des générations d'architectes et de bâtisseurs.\n\nBien que la cité soit tombée durant le règne d'Erradal au Tonnerre Rouge, qui la rasa dans un accès de cruauté et d'orgueil, Kannalulthe connaît désormais une seconde naissance. Le grand barrage s'élève à nouveau intact, le quartier intérieur a été restauré, et l'anneau manufacturier extérieur retrouve la vie."
 
 kaintt: "Débloque une décision pour restaurer les systèmes d'irrigation de Kannalulthe."
 kainulu_sos_1_title: "Restauration de Kannalulthe : Les Premières Eaux"
 kainulu_sos_2_title: "Restauration de Kannalulthe : Les Grands Champs"
 kainulu_sos_1_desc: "Avec la restauration du grand barrage, Kannalulthe a reconquis son âme — l'eau. Retenue par des milliers de tonnes de pierre, la rivière sacrée coule désormais à nouveau sous le contrôle de nos ingénieurs et prêtres, alimentant les canaux antiques et irriguant les plaines inondables oubliées. Autour de la cité, les champs recommencent à se former, et avec eux, les premiers camps de travail. Les esclaves, rassemblés à travers l'empire, sont menés aux berges pour creuser les chenaux, déblayer le limon, et insuffler la vie aux terres qui nourrissaient autrefois tout Taychend." 
 kainulu_sos_2_desc: "Tandis que le réseau d'irrigation s'étend, Kannalulthe devient non seulement une merveille architecturale mais le cœur de la puissance agricole. Des vallées entières, autrefois arides et craquelées, fleurissent à nouveau. Les superviseurs d'État et les meneurs d'esclaves étendent le réseau de camps de travail, transformant la plaine inondable de la rivière en source d'abondance intarissable. À chaque nouvelle moisson et chaque champ labouré, l'Empire franchit un pas supplémentaire vers la reconquête de la gloire du Second Âge Gophiran."
 Kannalulthe_city_2: "Ouvrages d'Irrigation Revivifiés"
 Kannalulthe_city_2_desc: "Les canaux antiques de Kannalulthe coulent à nouveau d'eau vive. Avec la première vague de restauration achevée, les terres agricoles s'étendent et les revenus fiscaux croissent, tandis que le barrage commence à reconquérir son héritage de source vitale de Taychend."
 Kannalulthe_city_3: "Cœur de l'Empire des Plaines Inondables"
 Kannalulthe_city_3_desc: "La pleine puissance du barrage de Kannalulthe a été restaurée. De vastes champs irrigués entourent désormais la cité, et l'agriculture menée par les esclaves assure un flot abondant de richesses. La cité n'est plus seulement renaissante — elle prospère."

 Whiteharbour_title: "Bastion de Port-Blanc des Exilés"
 Whiteharbour: "Bastion de Port-Blanc des Exilés"
 Whiteharbour_desc: "--------------\nPort-Blanc, le cœur scintillant d'Oremvand, ne naquit point dans la gloire — mais dans le désespoir. Il surgit de l'exil, de la peur, et de la résolution inébranlable d'une femme. Ici, à l'embouchure de la rivière Donzaern, la Princesse Taneliata — dirigeante de la Faction Blanche brisée — jeta l'ancre avec les vestiges de son peuple après avoir fui Nagar Vyéchei. Rejetés par tous les ports du sud et traqués par les Violets triomphants, ils firent un ultime pari — non sur des murailles de pierre, mais sur la force de celles de bois.\n\nLe bastion qui couronne désormais les falaises au-dessus du port commença comme une tour de guet, hâtivement assemblée avec du bois d'épaves et des rochers épars. Ce fut le premier bouclier de la Faction Blanche — et c'est de là que Taneliata porta un coup décisif quand la flotte ennemie arriva pour achever ce qu'elle avait commencé. Navires marchands transformés en vaisseaux de guerre, tactiques inattendues, et la défiance des condamnés permirent aux exilés de s'emparer d'une victoire impossible.\n\nDes cendres de cette bataille naquit Oremvand. De ce bastion, Port-Blanc grandit pour devenir le plus grand carrefour commercial de la côte méridionale. L'ancien refuge fut remodelé en le port le plus puissant à l'est de Nagar Vyéchei — berceau de générations d'amiraux célèbres.\n\nMais Port-Blanc n'est pas simplement un monument à la victoire. C'est le creuset dans lequel l'identité d'Oremvand fut forgée. Ici, les Festvristani mercantiles, les Yodhanpiri navigateurs, et les mercenaires Chendhyans endurcis par la guerre s'unirent — formant une alliance tripartite qui pendant des siècles protégea la cité contre la guerre, la rébellion et la conquête."

 Royakottar_ruin_title: "Cité-Ruine de Royakottar"
 Royakottar_ruin: "Cité-Ruine de Royakottar"
 Royakottar_ruin_desc: "--------------\nLà où se dressait autrefois la Citadelle Brûlée d'Acier — bastion redoutable de l'Empire Précurseur — s'élève maintenant Royakottar, fusion monstrueuse de métal, de brique et d'ambition. Il y a des siècles, réfugiés et récupérateurs affluèrent ici, fuyant le feu stellaire qui consuma l'ancien monde, attirés par l'appât des reliques enfouies sous l'acier tordu et la cendre. De ce cimetière de titans naquit une cité nouvelle — vivante de fumée, de forges, et de la faim éternelle du pouvoir oublié.\n\nQuatre familles règnent désormais sur les ruines comme des seigneurs féodaux d'un âge déchu. Les Kattyva fouillent la terre à la recherche d'anciens vestiges. Les Vustarin reforgent les reliques perdues en armes et merveilles. Les Ursibadur se délectent du vice et du crime sous les lampes vacillantes d'artificiers. Les Nymkorai échangent les reliques comme des pièces, leurs caravanes étendant la portée de Royakottar à travers tout Taychend. Chaque brique de la cité est cimentée d'ambition, chaque mur plaqué des ossements de l'ancien monde.\n\nRoyakottar n'est point une cité ordinaire. C'est un royaume de récupérateurs, une forge de génie interdit, un monument à la survie par la ruse et le feu. La gouverner, c'est danser avec les fantômes — et risquer d'en devenir un."

 nagar_vye_title: "Voûtes d'Uyas Enret"
 nagar_vye: "Voûtes d'Uyas Enret"
 nagar_vye_desc: "--------------\nLoin sous terre, là où résonnaient autrefois le cliquetis des pioches et les cris de milliers d'esclaves — capturés lors de raids ou vendus en servitude via les marchés impitoyables des républiques de seigneurs de guerre — n'écho plus que le grattement des plumes et le frôlement du parchemin. Quand les veines dorées d'Uyas Enret s'épuisèrent, Nagar Vyechey ne creusa point plus profond. Au lieu de cela, le réseau isolé de puits fut reconverti en quelque chose de bien plus durable : des voûtes pour l'or même autrefois extrait de leurs murs. Ironie, en vérité.\n\nAinsi naquit la première et plus ancienne banque de l'histoire de Taichend — institution d'une sophistication surprenante, considérant qu'elle grandit des cendres de l'ascension d'un seigneur de guerre. Alimentée par son système financier et le contrôle du seul port en eau profonde de toute la région, Nagar Vyechey devint bientôt le cœur battant du commerce d'esclaves — le second plus grand artisanat de Taichend, juste après la guerre elle-même.\n\nDans une terre où la guerre est un métier et les esclaves une monnaie, le port prospère, et les anciennes mines se remplissent à nouveau — non d'minerai, mais de tribut. Les voûtes spiralent plus profondément, les registres s'épaississent, et le flot d'or devient une marée qu'aucun dirigeant ne peut résister.\n\nTout l'or coule vers Uyas Enret. Et nul n'ose demander où il va."

 Hakar_Mlerek_pal_title: "Vanetavanem — La Maison Perce-Ciel"
 Hakar_Mlerek_pal: "Vanetavanem — La Maison Perce-Ciel"
 Hakar_Mlerek_pal_desc: "--------------\nÀ l'intersection de l'ambition et de l'antiquité, où les hauteurs sud-orientales de Nakar Mlerek rencontrent les terres centrales de Nanru Nakar, s'élève Vanetavanem — la Maison Perce-Ciel, palais monolithique de pierre luisante et d'héritage mythique. Bâti dans les jours crépusculaires du Liandarch mais porté à sa pleine gloire sous Pelozhil et ses descendants, Vanetavanem ne servit pas simplement de siège à la lignée Mudalaar — ce fut la clé de voûte d'une civilisation.\n\nPlus qu'une résidence royale, Vanetavanem ancrait autrefois un nœud du réseau de téléportation de la Cité Volante Tacenie — et au plus profond de ses voûtes scellées gisent les reliques de cette ancienne sorcellerie, vibrant encore d'un dessein à demi silencieux. Sa façade est austère, sculptée dans une pierre immense et sans ornements — mais au-delà des murs extérieurs se déploient des halls d'opulence inimaginable : marbre bleu de Parakhachend, fresques de plafond peintes par les maîtres errants de Katelparai, tapis tissés par les clans de soie des marchés intérieurs de Mlerek.\n\nChaque mur raconte une histoire, chaque corridor tenait autrefois cour — tributs de provinces lointaines, héritages de dynasties brisées, et symboles de loyauté ou de conquête trouvèrent tous leur place à l'intérieur. Dans sa salle du trône aux voûtes hautes, autrefois appelée la Salle des Trois Échos, des générations de Mudalaars siégèrent en jugement, jusqu'au jour où elle résonna pour la dernière fois — avec la mort du héros modéré Ebenant.\n\nMême en ruine ou sous occupation, Vanetavanem tint ferme — revendication de légitimité, symbole de résilience, et finalement, durant la formation du Pacte Triple, le cœur politique défiant du Sud. Ici les émissaires négocièrent, les armées jurèrent, et les destins s'entremêlèrent."
 
 merc_mavik_one: "§RGuerriers des Mavihanavao§!"
 merc_mavik: "§RVétérans des Mavihanavao§!"
 Nakar_Kilaiek_str_title: "Mavihanavao – La Route des Guerriers"
 Nakar_Kilaiek_str: "Mavihanavao – La Route des Guerriers"
 Nakar_Kilaiek_str_desc: "--------------\nMavihanavao, la « Route des Guerriers », traverse le cœur de Nakar Kriadvai — non point simplement une rue ou un quartier militaire, mais une vaste machine de guerre en pierre et acier. C'est un moteur vivant de conquête et de défiance. De l'Arsenal Teshalanine, où les armes des armées Nakari sont forgées, à la Forteresse de Varelrudu, centre de commandement de la Garde Urbaine, et aux ateliers de siège dont les conceptions ont brisé d'innombrables cités — Mavihanavao est l'épicentre de la doctrine militaire Mudaliar.\n\nSes ruelles résonnent des bruits de lames qui s'entrechoquent, ses places accueillent des duels de prestige, et ses arènes vibrent de sports sanglants où les guerriers font leurs preuves devant des foules rugissantes. Même le marché aux esclaves à la lisière du quartier est un rouage de cette machine, où les captifs de guerre sont échangés pour financer de futures campagnes.\n\nPourtant Mavihanavao n'est pas seulement l'endroit où les armées se forment — c'est là où les idéologies s'affûtent. C'est ici qu'émergea la doctrine du Droit des Nés-par-l'Épée : la croyance que l'autorité vient non de la lignée, mais de la victoire. De ces pierres marchèrent non seulement des généraux, mais des bâtards qui deviendraient héritiers, et des rebelles qui fonderaient des dynasties."

 Nakar_Kriadvai_nizh_title: "Profondeurs de Kriadvai"
 Nakar_Kriadvai_nizh: "Profondeurs de Kriadvai"
 Nakar_Kriadvai_nizh_desc: "--------------\nLoin sous les rues de Nanru Nakar, passées les lanternes vacillantes de la Cité Souterraine et dans les anciens terriers scellés des profondeurs, gît le complexe ombragé connu seulement sous le nom des Profondeurs de Kriadvai. Ce n'est ni un palais, ni une forteresse, ni même un siège traditionnel du pouvoir — c'est quelque chose de bien plus dangereux : un lieu où la vérité et l'influence s'achètent, se négocient, s'archivent et s'enterrent.\n\nNées dans le sillage de la guerre civile et raffinées à travers des générations d'intrigue, les Profondeurs sont le cœur invisible de l'Alliance Triple. Dans ses halls tortueux, autrefois tunnels de stockage antiques et voûtes ruinées d'empires oubliés, gît la Salle des Affaires Silencieuses — chambre de conseil clandestine où informateurs, diplomates, syndicats et cultes se rencontrent dans l'unité chuchotée. Ici, les assassinats se planifient avec la même précision que les accords commerciaux, et les trahisons se cartographient avec cartes et registres.\n\nLes Profondeurs servent de noyau administratif aux vastes réseaux de renseignement et diplomatiques de Kriadvai. Des dossiers détaillant les secrets de dirigeants étrangers côtoient d'anciennes reliques récupérées dans les Terriers Souterrains, et chaque corridor vibre d'enchantements destinés à faire taire, tromper ou tuer.\n\nPas une âme ne pénètre dans les Profondeurs sans invitation. Mais ceux qui le font, ceux à qui le passage est accordé par la volonté des Mudaliars ou des cultistes Na'Sendali, se trouvent en compagnie de courtiers de pouvoir chuchotants dont la portée s'étend bien au-delà des murs de la cité. Tandis que les Mlerek gèrent la diplomatie avec couronnes et ambassades, et que les Kilaiek commandent armées et rues, les Kriadvai règnent dans les ombres — équilibrant les branches rivales de la famille Mudaliar, assurant la coopération, et guidant subtilement le destin de Nanru Nakar elle-même.\n\nPlus qu'un grand bâtiment, les Profondeurs de Kriadvai sont une institution — le gouvernement de l'ombre de Nanru Nakar, le système nerveux d'une cité oscillant constamment entre effondrement et ascendance. Contrôler les Profondeurs, c'est connaître les secrets, façonner les alliances, et peut-être décider qui gouvernera le prochain âge."

 Urvand_mine_title: "Cité d'Opulence"
 Urvand_mine: "Cité d'Opulence"
 Urvand_mine_desc: "--------------\nS'élevant au sommet des falaises battues par les vents des hautes terres de Larankarha, la cité d'Urvand se dresse comme un témoignage doré à l'ambition, au sacrifice et au pouvoir. Née dans la rébellion et le feu, elle fut bâtie par les esclaves affranchis de Merialeth l'Affranchisseuse — autrefois captive dans les mines, plus tard libératrice et reine qui mit fin à la tyrannie d'une lame magique et forgea un nouveau destin pour son peuple.\n\nLoin sous ses tours scintillantes, les mines s'étendent sans fin, veines d'or qui ne se sont jamais taries. Pendant des siècles, criminels et esclaves ont peiné dans l'obscurité oppressive, alimentant l'essor d'un empire. Et au-dessus — palais de pierre, dômes dorés, rues pavées de richesse. Urvand n'est pas simplement une cité ; c'est un symbole.\n\nPourtant derrière chaque mur brillant gît l'ombre. La richesse d'Urvand cache la vérité brutale du labeur qui la soutient. C'est une cité de contradictions : magnificence bâtie sur la misère, ordre façonné par la force. Néanmoins, gouverner Urvand, c'est gouverner la perception. Quel plus grand pouvoir qu'une cité si radieuse qu'elle fait paraître l'obéissance comme un destin ?"

 Fateweaver_title: "La Tisseuse de Destin"
 Fateweaver: "La Tisseuse de Destin"
 Fateweaver_desc: "--------------\nLoin sous les pierres antiques de Korrimutren, dans le cœur caché d'une ruine Précurseur depuis longtemps enterrée, flottent les restes squelettiques de Kanelethiel la Tisseuse de Destin. Son corps, suspendu dans les airs par des câbles dorés scintillant de lumière arcanique, gît au cœur d'une relique immense et insondable. On dit que ceux dotés du don de vraie divination peuvent toucher ses os antiques et entendre sa voix — un murmure d'au-delà du temps, révélant des aperçus de l'avenir avec une clarté terrifiante.\n\nPour les Taychendi, elle est plus qu'une prophétesse — c'est une déesse-héroïne, une présence divine dont les paroles ont façonné des siècles. Son culte, mené par l'énigmatique Porte-Fil, rassemble les plus fins oracles et voyants de la région, et son sanctuaire à Korrimutren est devenu un site de pèlerinage sacré. Ici, les chercheurs viennent supplier pour des visions, scruter les brumes du destin — et parfois, trouver leur propre perte. Car la relique n'est pas sans danger : pour les indignes ou les non-préparés, son pouvoir est mortel.\n\nLa Tisseuse de Destin n'est pas une relique passive d'âges révolus. Ses prophéties ont mené des guerres, brisé des empires, et en ont forgé de nouveaux des cendres. Ce fut elle qui prédit la chute du Premier Empire Gophiran, et ce fut sa révélation qui accorda à Laskaris le Conquérant une certitude liée au destin de victoire — et de mort. Certains prétendent qu'elle peut dire l'instant exact où un dirigeant périra, lui accordant un bouclier sinistre d'immortalité : volonté inébranlable par connaissance parfaite de sa fin. Mais un tel don peut être une malédiction. Connaître son destin, c'est en être enchaîné."
 
 tkachuk.t: "La Prophétie de la Tisseuse de Destin"
 tkachuk.d: "Devant vous se dresse la Tisseuse de Destin — oracle desséchée emmurée dans l'os et l'argent, ses orbites luisant des braises d'un temps oublié. Cette relique antique ne parle point, pourtant sa présence agite les vents du destin. Ceux qui osent chercher son conseil peuvent entrevoir un fragment du sort à venir. Mais ses conseils ne sont jamais sans prix — et le chemin qu'elle révèle marquera à jamais votre âme et votre royaume. Choisissez le fil du destin que vous tireriez, et il sera tissé dans la tapisserie de votre règne."

 tkachuk.0.a: "Démêler le Fil de la Perspicacité"
 tkachuk.0.b: "Chuchoter au Voile de l'Accord"
 tkachuk.0.c: "Invoquer le Présage Cramoisi"

 adm_prophecy_1: "Trame Dorée"
 adm_prophecy_1_desc: "Je vois devant moi une tapisserie dorée — parfaite, sans nœud ni défaut. Chaque fil de votre vie trouvera sa place, chaque sentier rendu droit. Là où d'autres hésitent, vous marcherez avec certitude. Les destins de beaucoup convergeront vers vous comme des rivières vers la mer. Dans ce grand ordre, la prospérité fleurira."
 adm_prophecy_2: "Lumière Silencieuse"
 adm_prophecy_2_desc: "Une lumière douce perce les nuages — tendre, sans ombre. Votre peuple trouvera la paix, et la terre donnera ses fruits sans lutte. Nul tonnerre, nulle tempête — seulement la croissance, stable et sûre, comme le chemin du soleil à travers le ciel."
 adm_prophecy_3: "Maison sur Sol Ferme"
 adm_prophecy_3_desc: "Je vous vois au seuil d'une maison où tout est à sa juste place. Votre volonté ne sera pas imposée, mais accueillie. Bien qu'humble au début, cette demeure deviendra une forteresse, chaque pierre posée avec confiance."
 adm_prophecy_4: "Poussière et Fil"
 adm_prophecy_4_desc: "Votre destin n'est pas encore tissé, mais le métier est prêt. Beaucoup dépend de votre main, et de la patience avec laquelle vous tissez. Je vois le premier fil — délicat, pourtant inflexible."
 adm_prophecy_5: "Enchevêtrement de l'Oubli"
 adm_prophecy_5_desc: "Un autre a tissé avant vous, et les fils sont emmêlés. Cette prophétie ne parle pas de ruine, mais de confusion. Un piège gît caché, non par malice mais par faux pas. Même les élus ne sont pas épargnés par le poids de ce qui fut perdu."

 dip_prophecy_1: "Langue d'Argent"
 dip_prophecy_1_desc: "Votre voix coule aussi doucement que l'eau à midi. Les rois écoutent, les fiers inclinent la tête. Les liens se renforcent, et la loyauté afflue vers vous comme une marée tirée par la lune. Votre pouvoir ne réside pas dans l'épée, mais dans le verbe."
 dip_prophecy_2: "Chaînes de Soie"
 dip_prophecy_2_desc: "Je vois bannières et voiles ondoyant en loyauté. Vous ne commandez pas — ils suivent. Alliés et vassaux trouveront leur ancre en vous, et votre main s'étendra loin, non par la force, mais par la majesté silencieuse."
 dip_prophecy_3: "Murmure d'Accord"
 dip_prophecy_3_desc: "Dans des salles sombres et secrètes, les accords se forment sans besoin de mots. Votre pouvoir ne brille pas mais s'accroche comme le lierre à la pierre antique. Lentement et sûrement, la colline devient vôtre."
 dip_prophecy_4: "Fils Convergents"
 dip_prophecy_4_desc: "Maintes bannières se rapprochent, liées non par la loi, mais par le destin. Leur force deviendra vôtre — non par les ordres, mais par l'unité. Une convergence silencieuse, inévitable et profonde."
 dip_prophecy_5: "Le Mot Brisé"
 dip_prophecy_5_desc: "Le fil se rompt — une promesse oubliée ou pervertie. Là où autrefois votre voix inspirait, elle sème désormais le doute. Gardez-vous : même l'argent se ternit quand reflété dans des yeux méfiants."

 mil_prophecy_1: "L'Étendard Ardent"
 mil_prophecy_1_desc: "Je vois une bannière nimbée de flammes, portée haut au-dessus d'une armée qui ne faiblit point. Là où vos armées marchent, la peur prend racine et le courage défaille. Votre volonté frappera comme le tonnerre, prompte et sûre — et nul ne tiendra devant elle."
 mil_prophecy_2: "La Marée de Fer"
 mil_prophecy_2_desc: "Une marée d'acier avance sous un ciel rouge sang. Bien que le feu s'amenuise, ses braises brûlent constamment. Vos guerriers ne connaissent point la retraite, et votre nom se répand comme fumée avant la bataille. Vous n'êtes pas la tempête — vous en êtes l'écho."
 mil_prophecy_3: "Échos de l'Épée"
 mil_prophecy_3_desc: "Le fracas des lames s'estompe, pourtant la mémoire demeure. Vos soldats marchent par devoir, non par feu. Le tranchant s'émousse, mais la main reste ferme. Ce qui fut courroux devient résolution."
 mil_prophecy_4: "Cendres au Vent"
 mil_prophecy_4_desc: "Le feu est passé, ne laissant que cendre et bannières fanées. Mais même maintenant, la discipline tient — le tambour bat encore, faible mais ininterrompu. Si la force est partie, la structure demeure."
 mil_prophecy_5: "Le Heaume Creux"
 mil_prophecy_5_desc: "Je vois un heaume sans guerrier — forme sans force. La vigueur autrefois promise se retourne maintenant contre vous, comme la flamme dévore la main qui la porta. Gardez-vous : une couronne de fer n'apporte nulle victoire si le cœur en dessous a failli."

 tkach_title: "Invoquer la Tisseuse de Destin"
 tkach_desc: "Loin sous les pierres de Korrimutren gît le sanctuaire de Kanelethiel la Tisseuse de Destin, suspendue dans une ancienne relique Précurseur. En offrant un sacrifice digne, notre dirigeant peut communier avec sa présence persistante et recevoir une vision de son chemin destiné.\n\nSeuls ceux que le destin n'a point touchés peuvent oser le chercher. Gardez-vous — la connaissance du destin n'est pas sans prix."

 unlock_merc_mavik_tt: "Débloque la compagnie mercenaire §YVétérans des Mavihanavao§! à recruter"
