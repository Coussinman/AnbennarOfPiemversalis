 rakk_castle_title: "§RRakkabuttai — Le Col de Sang§!"
 rakk_castle: "§RRakkabuttai — Le Col de Sang§!"
 rakk_castle_desc: "§R«Même si les murs tombent, l'esprit de Rakkabuttai combattra jusqu'à la dernière lame.»§! \n\nAu bord de la frontière occidentale de Taychend se dresse Rakkabuttai — ancienne forteresse sculptée dans les falaises du col de montagne qui servit autrefois de route d'invasion principale pour les hordes Chendhyanes. Ici, la Confrérie du Manteau Sanglant jura un serment éternel de protéger leur patrie de tous ceux qui la menaceraient. Les bannières rouge sang flottant de ses remparts devinrent symboles non seulement de crainte mais de résolution, discipline, et prouesse militaire inflexible.\n\nPlus qu'une forteresse, Rakkabuttai était un bastion — une forge de guerriers et un rappel vivant du prix de la vigilance. Ses casernes abritaient des milliers, ses arsenaux débordaient d'acier Kheionai, et ses tours surveillaient les steppes pour déceler les signes de bandes guerrières approchantes. Pendant des siècles, nul ennemi ne put la prendre par force ou ruse, et chaque pierre du col est trempée du sang de ceux qui tentèrent."
