castonath_patricians_events.110.t:0 "Plaintes des Patriciens concernant les Races 'Monstrueuses' à Castonath"
castonath_patricians_events.110.desc:0 "Pour le meilleur ou pour le pire, Castonath est une ville multiraciale et multiethnique. Bien que pas aussi diverse qu'Anbenncóst, qui est censée avoir des représentants de presque toutes les races et cultures d'Halann, Castonath est certainement l'une des villes les plus diverses d'Escann. Le frottement de différentes races et peuples cause souvent des conflits, en particulier entre les fiers patriciens de Castonath et ceux qu'ils considèrent comme les profanateurs de leur ville. Il ne se passe pas un jour sans une nouvelle série de plaintes au [Root.Monarch.GetTitle] concernant les quartiers demi-orques, gobelins ou orques de la ville, bien qu'ils sachent mieux que de aller plus loin que des plaintes."
castonath_patricians_events.110.a:0 "Ils ont un point"
castonath_patricians_events.110.b:0 "Ils devront apprendre à coexister avec eux"
