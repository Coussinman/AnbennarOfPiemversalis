estate_castonath_patricians_build_university_in_castonath:0 "Construire une Université dans [agenda_province.GetName]"
estate_castonath_patricians_build_university_in_castonath_desc:0 "Les patriciens de Castonath nous demandent de financer l'établissement d'une nouvelle université dans [agenda_province.GetName], afin que les meilleurs esprits de leurs rangs puissent bénéficier de leur enseignement."
estate_castonath_patricians_build_manufactory_in_castonath_desc:0 "Les patriciens de Castonath de [agenda_province.GetName] demandent que nous financions la construction d'une nouvelle [agenda_province.GetManufactory]. Ils affirment que ce sera un investissement très rentable, doublant la production de la province de [agenda_province.GetTradeGoodsName]."
estate_castonath_patricians_develop_castonath_desc:0 "Les patriciens de Castonath demandent que nous investissions dans la prospérité de leurs terres à [agenda_province.GetName]."
estate_castonath_patricians_develop_castonath:0 "Augmenter la Production dans [agenda_province.GetName]"
estate_castonath_patricians_hire_advisor:0 "Engager un Conseiller Diplomatique"
estate_castonath_patricians_fire_advisor:0 "Licencier notre Conseiller Diplomatique"
estate_castonath_patricians_build_trade_building_in_castonath_desc:0 "Les patriciens de Castonath affirment que le marché de [agenda_province.GetName] est trop petit pour répondre à leurs besoins. Ils demandent que nous investissions dans un marché plus grand, ce qui, selon eux, augmentera considérablement la prospérité de la province et du pays dans son ensemble."
estate_castonath_patricians_build_port_building_in_castonath_desc:0 "Les patriciens de Castonath appellent à l'expansion des installations portuaires de [agenda_province.GetName], permettant à la province de se développer en une base navale précieuse pour notre nation."
estate_castonath_patricians_build_production_building_in_castonath_desc:0 "Les entrepreneurs parmi les patriciens de Castonath de [agenda_province.GetName] demandent que nous investissions dans l'infrastructure de production de la province. Ils affirment que les installations élargies qu'ils proposent augmenteraient considérablement la prospérité de la province et du pays dans son ensemble."
estate_castonath_patricians_hire_advisor_desc:0 "Les patriciens de Castonath souhaitent que le [Root.Monarch.GetTitle] engage un nouveau conseiller diplomatique."
estate_castonath_patricians_fire_advisor_desc:0 "[Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] a insulté les patriciens de Castonath. Ils exigent que nous le/la licenciions !"
estate_castonath_patricians_pay_off_loans_desc:0 "Les patriciens de Castonath sont troublés par l'état de nos finances nationales. Ils nous pressent de réduire nos dépenses et de diminuer l'ampleur de nos dettes."
estate_castonath_patricians_restore_republican_tradition_desc:0 "L'état de notre République inquiète les patriciens de Castonath. Ils appellent à des actions pour renforcer nos institutions et restaurer la foi publique en la démocratie."
estate_castonath_patricians_restore_currency_desc:0 "Les patriciens de Castonath sont préoccupés par l'inflation que connaît [Root.GetUsableName]. Ils appellent à la maîtriser avant qu'elle ne devienne incontrôlable !"
estate_castonath_patricians_recovery_from_hyperinflation_desc:0 "Les patriciens de Castonath se plaignent amèrement des difficultés causées par la dévaluation rapide de notre monnaie. Ils demandent des actions pour restaurer des prix stables !"
estate_castonath_patricians_increase_trade_power_in_castonath_desc:0 "Les patriciens de Castonath nous appellent à augmenter notre présence commerciale dans le nœud commercial [agenda_trade_node.GetTradeNodeName], une action qui, selon eux, augmenterait considérablement la prospérité de la nation."
estate_castonath_patricians_improve_dip_rep_desc:0 "Les patriciens de Castonath sont préoccupés par la mauvaise réputation de [Root.GetUsableName] en matière de malhonnêteté dans les affaires diplomatiques. Ils nous poussent à restaurer l'honneur de notre nation aux yeux de nos pairs."
estate_castonath_patricians_get_cash_desc:0 "L'état pitoyable de nos coffres est une question de grande préoccupation pour les patriciens de Castonath. Ils nous exhortent à modérer nos dépenses afin que notre trésorerie puisse être reconstituée."
estate_castonath_patricians_reduce_corruption_desc:0 "Les patriciens de Castonath se plaignent des injustices causées par la corruption qui ravage notre nation. Ils nous exhortent à prendre des mesures pour restreindre de telles pratiques illégales."
estate_castonath_patricians_three_privileges_desc:0 "En tant que minorité dans l'État [Root.GetAdjective], les patriciens de Castonath se sentent désavantagés dans de nombreux aspects de la vie. Ils nous demandent de les rassurer sur leur statut en leur accordant davantage de privilèges."
estate_castonath_patricians_protect_against_piracy_desc:0 "Les patriciens de Castonath se lamentent de leurs pertes dues à la piraterie dans [agenda_trade_node_sea.GetName]. Ils nous supplient de prendre des mesures pour chasser les pirates et les corsaires qui pillent leurs navires commerciaux."
estate_castonath_patricians_build_temple_in_castonath:0 "Construire une Maison de Culte dans [agenda_province.GetName]"
estate_castonath_patricians_build_temple_in_castonath_desc:0 "Les patriciens de Castonath nous exhortent à construire une magnifique maison de culte à [agenda_province.GetName] afin que les masses puissent avoir un lieu adéquat pour se rassembler dans la province."
estate_castonath_patricians_increase_autonomy_in_castonath:0 "Augmenter l'Autonomie dans [agenda_province.GetName]"
estate_castonath_patricians_increase_autonomy_in_castonath_desc:0 "Les patriciens de [agenda_province.GetName] se plaignent des fréquentes interférences du [Root.GovernmentName] dans leurs affaires. Ils réclament que nous leur accordions une plus grande autonomie."
estate_castonath_patricians_increase_autonomy_in_castonath_fail_if_tt:0 "L'autonomie de [agenda_province.GetName] est réduite de plus de 10"
estate_castonath_patricians_war_with_fey:0 "Déclarer la Guerre à [agenda_country.GetUsableName]"
estate_castonath_patricians_war_with_fey_desc:0 "Les patriciens demandent que nous commencions une guerre avec la nation influencée par les fées de [agenda_country.GetUsableName], afin de poursuivre l'œuvre de Castan II, Fléau des Bêtes."
estate_castonath_patricians_war_with_gnolls:0 "Déclarer la Guerre à [agenda_country.GetUsableName]"
estate_castonath_patricians_war_with_gnolls_desc:0 "Les patriciens demandent que nous commencions une guerre avec la nation gnoll de [agenda_country.GetUsableName], afin de poursuivre l'œuvre de Castan II, Fléau des Bêtes."
estate_castonath_patricians_build_fort_building_in_castonath:0 "Fortifier [agenda_province.GetName]"
estate_castonath_patricians_build_fort_building_in_castonath_desc:0 "Les patriciens de Castonath nous appellent à renforcer nos fortifications à [agenda_province.GetName]. Ils soutiennent qu'il est impératif de maintenir la protection de Castonath à tout prix."
estate_castonath_patricians_familial_connections:0 "Réaffirmer les Liens Ancestraux"
estate_castonath_patricians_familial_connections_desc:0 "Les patriciens de Castonath ont encore de nombreux liens familiaux et commerciaux avec les peuples de Bulwar, Kheterata et Busilar, remontant à leur fuite initiale de ces régions. Ils se lamentent des mauvaises relations que notre nation entretient avec les États de ces régions et nous appellent à renforcer nos liens avec eux."
castonath_patricians_familial_connections_affirmed:0 "Liens Ancestraux Réaffirmés"
desc_castonath_patricians_familial_connections_affirmed:0 "Le renforcement de nos relations avec les relations familiales et commerciales lointaines de nos patriciens de Castonath a facilité le travail de nos marchands dans l'ensemble."
estate_castonath_patricians_capital_castonath:0 "Faire de Castonath la Capitale"
estate_castonath_patricians_capital_castonath_desc:0 "Castonath a été le centre d'Escann depuis des millénaires, depuis que Castan le Progéniteur a fondé Castanor. Les patriciens souhaitent que nous la restaurions à sa place légitime de capitale de notre royaume."
estate_castonath_patricians_invest_in_patrician_industries_cloth:0 "Raviver l'Industrie Patricienne"
estate_castonath_patricians_invest_in_patrician_industries_cloth_desc:0 "La dépopulation et les conflits ont considérablement vidé Castonath, laissant de grandes zones de nature sauvage et de désordre s'infiltrer dans les immenses murs de la ville. Les patriciens nous ont demandé d'investir massivement dans Castonath, afin d'inverser cette tendance et de restaurer la ville à son ancienne gloire."
estate_castonath_patricians_invest_in_patrician_industries_paper:0 "Raviver l'Industrie Patricienne"
