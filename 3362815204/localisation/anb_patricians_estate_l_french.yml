castonath_patricians_events.114.t:0 "Les Risques du Commerce"
castonath_patricians_events.114.desc:0 "Le commerce sur de longues distances peut être risqué, mais profitable. Le temps, les brigands et les pirates restent une menace sur terre comme sur l'eau. Normalement, les patriciens de Castonath peuvent faire face à un certain nombre de contretemps et ont leurs propres moyens de se protéger et d'assurer leur cargaison. Cependant, ces derniers temps, les choses se sont mal passées pour un grand nombre de familles patriciennes et certaines risquent la faillite. Il pourrait être prudent d'offrir une compensation financière pour les aider à se remettre sur pied."
castonath_patricians_events.114.a:0 "Indemniser les patriciens"
castonath_patricians_events.114.b:0 "Ils savaient dans quoi ils s'embarquaient"

castonath_patricians_events.117.t:0 "Nouvelle Addition à Pantheonway ?"
castonath_patricians_events.117.desc:0 "Nord Castonath, traditionnellement, a longtemps été la partie la plus riche de la grande ville. De nombreux patriciens et anciens Castans y ont centré leurs habitations urbaines à l'apogée de l'Empire de Castan. Niché à côté du fier Quartier Supérieur et du verdoyant Quartier Impérial se trouve Pantheonway, le centre religieux et culturel de Castonath. Pantheonway est saturé de nombreuses sculptures et bustes représentant les héros et événements les plus célèbres de l'ancien Castanor. Les divinités de la Cour Régente y sont également représentées. Castellos avant tout, bien sûr, mais des représentations de chaque divinité, mineure ou majeure, peuvent être trouvées dans les rues 'calmes' de Pantheonway.\n\nDe nombreux membres de notre $ESTATE_CHURCH$ poussent pour une commission de Corin dans son moment de victoire : tuant Dookanson avec les ruines de Castonath en arrière-plan. Comme il se doit pour son rôle dans le sauvetage de la ville et de tout Escann de la Marée Verte, ils souhaitent que cette commission figure en bonne place à Pantheonway, à côté des statues les plus grandes et les plus vénérables du quartier. Les patriciens, bien sûr, s'y opposent, citant l'importance de l'« histoire » et de la « tradition » de l'agencement et de l'ordre actuels de ces structures. Qui devons-nous soutenir ?"
castonath_patricians_events.117.a:0 "Corin mérite une place d'honneur."
castonath_patricians_events.117.b:0 "Laisser la statue être commandée, mais discrètement."
castonath_patricians_events.117.c:0 "La sainteté de Pantheonway ne peut être perturbée - ne laissez pas la $ESTATE_CHURCH$ commander la statue !"
