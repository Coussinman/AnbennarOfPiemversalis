# Castonath Patricians #

 # Reinstate decision
 negotiate_castonath_patricians_title:0 "Négocier avec les Patriciens de Castonath"
 negotiate_castonath_patricians_desc:0 "Les patriciens de Castonath sont une classe dirigeante quasi-mercantile, quasi-noble d'origine castenorienne ancienne, connue pour être les dirigeants de facto de la ville. On dit qu'aucun dirigeant de Castonath ne peut contrôler la ville efficacement sans le consentement exprès des patriciens, qui détiennent une influence et un pouvoir immenses même dans le sillage de la Marée Verte. Nous devrons négocier avec les patriciens et gagner leur confiance et soutien si nous voulons vraiment tirer parti de l'immense potentiel de Castonath."
 remove_burghers_for_patricians_tt:0 "Nous accéderons à l'état des §YPatriciens de Castonath§! et perdrons l'accès à l'état des §YBourgeois§!"

 # Estate #
 estate_castonath_patricians:0 "Patriciens de Castonath"
 estate_castonath_patricians_desc:0 "Les patriciens de Castonath sont une classe dirigeante quasi-mercantile, quasi-noble d'origine castenorienne ancienne, connue pour être les dirigeants de facto de la ville. Leur rôle a évolué à travers les âges, croissant et décroissant avec Castonath, mais ils restent au centre du commerce et de l'influence escanniens."
 estate_castonath_patricians_ownership:0 "Propriété Foncière des Patriciens de Castonath"
 castonath_patricians_influence_modifier:0 "Influence des Patriciens de Castonath"
 castonath_patricians_loyalty_modifier:0 "Équilibre de Loyauté des Patriciens de Castonath"
 castonath_patricians_privilege_slots:0 "Privilèges Maximaux des Patriciens de Castonath"

# Privileges

 castonath_patricians_influence_warning_tt:0 "§RUne forte influence patricienne entraînera des pénalités nationales croissantes !§!"

 estate_castonath_patricians_free_building_permits:0 "Réglementations de Construction Souples"
 estate_castonath_patricians_free_building_permits_desc:0 "Normalement, la construction à Castonath est hautement réglementée et contrôlée, comme cela est nécessaire pour une ville avec une population si énorme et variée et une si longue histoire. Assouplir ces restrictions pour les patriciens, cependant, peut nous permettre de nous attirer leurs faveurs, aux dépens des résidents moins fortunés ou influents de la ville\n\n§RUne forte influence patricienne (tous les 10 d'influence, à partir de 60) entraînera des pénalités nationales croissantes !§!"
 estate_castonath_patricians_free_building_permits_granted_tt:0 "Les provinces possédées de Castonath obtiennent §G-20.0%§! de coût de développement, §G-25.0%§! de coût de construction, §G+1§! nombre possible de manufactures, §R+2.00§! d'agitation, et §R+0.03§! d'autonomie mensuelle"
 estate_castonath_patricians_free_building_permits_modifier:0 "Réglementations de Construction Souples"
 desc_estate_castonath_patricians_free_building_permits_modifier:0 "L'état a assoupli les réglementations de construction pour les patriciens de Castonath, leur permettant d'expulser et démolir comme ils le souhaitent dans la ville"
 estate_castonath_patricians_free_building_permits_revoke_tt:0 "Retire le modificateur « §YRéglementations de Construction Souples§! » de toutes les provinces possédées.\nSi la province n'a pas d'emplacements de manufacture libres, la dernière manufacture construite est §Rdétruite§! !"

 estate_castonath_patricians_advisory_council:0 "Conseil Consultatif Patricien"
 estate_castonath_patricians_advisory_council_desc:0 "En matière de commerce, les patriciens de Castonath sont bien plus compétents que le [Root.Monarch.GetTitle]. Ce serait une folie de ne pas utiliser ces conseils pour s'assurer que les rouages de l'économie restent en mouvement."

 estate_castonath_patricians_trade_rights:0 "Droits Commerciaux Exclusifs"
 estate_castonath_patricians_trade_rights_desc:0 "Les patriciens de Castonath dépendent de connexions commerciales séculaires centrées autour de la ville de Castonath pour la plupart de leur richesse continue. Leur position serait considérablement renforcée si nous leur accordions un degré d'exclusivité dans le commerce de Castonath, une mesure qui serait sûrement réciproque sous la forme d'un plus grand soutien pour le [Root.Monarch.GetTitle].\n\n§RUne forte influence patricienne (tous les 10 d'influence, à partir de 60) entraînera des pénalités nationales croissantes !§!"
 estate_castonath_patricians_exclusive_trade_rights_grant_tt:0 "Les provinces possédées de Castonath obtiennent §G-20.0%§! de coût de développement, §G+6.00§! de valeur commerciale, et §R+0.03§! d'autonomie mensuelle"
 estate_castonath_patricians_exclusive_trade_rights_revoke_tt:0 "Retire le modificateur §Y« Droits Commerciaux Exclusifs »§! de toutes les provinces possédées"
 estate_castonath_patricians_exclusive_trade_rights_mod:0 "Droits Commerciaux Exclusifs"
 desc_estate_castonath_patricians_exclusive_trade_rights_mod:0 "L'état a cédé les droits commerciaux exclusifs de cette province aux patriciens de Castonath."

 estate_castonath_patricians_glorify_castanorian_culture:0 "Glorifier l'Ancienne Culture Castenorienne"
 estate_castonath_patricians_glorify_castanorian_culture_desc:0 "On dit que les patriciens sont le dernier bastion de la culture castenorienne « véritable » aujourd'hui, faisant de leur mieux pour maintenir vivantes les traditions de l'ancien empire. En offrant du mécénat aux artistes et intellectuels éminents de leurs rangs et en glorifiant autrement leur culture, nous pouvons probablement élever notre position à leurs yeux."

 estate_castonath_patricians_support_patrician_owned_businesses:0 "Soutenir les Guildes Possédées par les Patriciens"
 estate_castonath_patricians_support_patrician_owned_businesses_desc:0 "Des siècles d'être au pouvoir ont permis aux patriciens de Castonath de consolider leur contrôle et propriété des nombreuses guildes et entreprises de Castonath même. Soutenir et préférer ces entreprises possédées par les patriciens peut nous être très bénéfique.\n\n§RUne forte influence patricienne (tous les 10 d'influence, à partir de 60) entraînera des pénalités nationales croissantes !§!"
 estate_castonath_patricians_support_guilds_granted_tt:0 "Les provinces possédées de Castonath obtiennent §G+25.0%§! d'efficacité de production, §G+25.0%§! de modificateur de biens produits, et §R+0.03§! d'autonomie mensuelle"
 estate_castonath_patricians_favor_patrician_guilds:0 "Soutenir les Guildes Possédées par les Patriciens"
 desc_estate_castonath_patricians_favor_patrician_guilds:0 "L'état soutient les guildes et entreprises possédées par les patriciens de Castonath plutôt que les autres."
 estate_castonath_patricians_support_patrician_guilds_revoke_tt:0 "Retire le modificateur §Y« Soutien aux Guildes Patriciennes »§! de toutes les provinces possédées"

 estate_castonath_patricians_slaken_authority_for_tithes:0 "Accepter les Pots-de-Vin Patriciens"
 estate_castonath_patricians_slaken_authority_for_tithes_desc:0 "Les patriciens sont riches au-delà de toute croyance. S'ils devaient arrêter leurs querelles assez longtemps pour mettre en commun ou centraliser leur argent, la fortune amassée surpasserait de nombreuses petites nations. Ils peuvent être disposés à nous envoyer une partie de leur argent en échange d'une autonomie accrue.\n\n§RUne forte influence patricienne (tous les 10 d'influence, à partir de 60) entraînera des pénalités nationales croissantes !§!"
 estate_castonath_patricians_tithe_granted_tt:0 "Les provinces possédées de Castonath obtiennent §G+15.0§! de revenus fiscaux et §R+0.03§! d'autonomie mensuelle" 
 estate_castonath_patricians_tithe:0 "Accepter les Pots-de-Vin Patriciens"
 desc_estate_castonath_patricians_tithe:0 "L'état a décidé d'accepter les pots-de-vin des patriciens de Castonath en échange de leur donner une plus grande autonomie"
 estate_castonath_patricians_tithe_revoke_tt:0 "Retire le modificateur §Y« Pots-de-Vin Patriciens »§! de toutes les provinces possédées"

 estate_castonath_patricians_center_of_an_empire:0 "Castonath d'Abord"
 estate_castonath_patricians_center_of_an_empire_desc:0 "« L'Empire c'est Castonath, et Castonath c'est l'Empire ». C'est l'attitude que beaucoup de patriciens ont envers leur ville, et nous devons avoir la même vision si nous voulons avoir leur soutien total. Castonath sera le centre de notre administration et de toutes nos ressources.\n\n§RUne forte influence patricienne (tous les 10 d'influence, à partir de 60) entraînera des pénalités nationales croissantes !§!"
 estate_castonath_patricians_center_of_an_empire_mod:0 "Mettre Castonath d'Abord"
 desc_estate_castonath_patricians_center_of_an_empire_mod:0 "L'état a décidé que « L'Empire c'est Castonath, et Castonath c'est l'Empire »"
 estate_castonath_patricians_center_of_an_empire_granted_tt:0 "Les provinces possédées de Castonath obtiennent §G-25.0%§! de coût de développement, §G-25.0%§! de modificateur d'entretien d'état, et §G-33.0%§! de coût de gouvernance"
 estate_castonath_patricians_center_of_an_empire_revoke_tt:0 "Retire le modificateur §Y« Castonath d'Abord »§! de toutes les provinces possédées"

 estate_castonath_patricians_deal_with_overpopulation:0 "Recrutement de Castonath"
 estate_castonath_patricians_deal_with_overpopulation_desc:0 "Avec une longue histoire comme plus grande et plus influente ville de tout Escann, Castonath déborde de gens cherchant de nouvelles opportunités et fortunes. Les patriciens de Castonath se plaignent souvent de ces nouveaux arrivants proverbialement sales qui ruinent la ville et prennent de la place - peut-être pouvons-nous faire d'une pierre deux coups et faire de Castonath un centre de recrutement pour nos armées tout en apaisant les patriciens ?\n\n§RUne forte influence patricienne (tous les 10 d'influence, à partir de 60) entraînera des pénalités nationales croissantes !§!"
 estate_castonath_patricians_increased_levies:0 "Recruter depuis Castonath"
 desc_estate_castonath_patricians_increased_levies:0 "L'état a décidé que Castonath, avec sa population débordante, est un excellent endroit pour du bon vieux recrutement militaire."
 estate_castonath_patricians_increased_levies_granted_tt:0 "Les provinces possédées de Castonath obtiennent §G50.0%§! de modificateur de main-d'œuvre locale, §G+1,500§! de main-d'œuvre locale, et §R+0.03§! d'autonomie mensuelle"
 estate_castonath_patricians_increased_levies_revoke_tt:0 "Retire le modificateur §Y« Recrutement de Castonath »§! de toutes les provinces possédées"

 estate_castonath_patricians_castonath_monopoly:0 "Monopole Complet sur les Biens de Castonath"
 estate_castonath_patricians_castonath_monopoly_desc:0 "Castonath, avec son patchwork de guildes et ses nombreux artisans maîtres de tous horizons, produit beaucoup de biens clés pour notre nation. Seuls les patriciens de Castonath peuvent être chargés de superviser et administrer un réseau si compliqué."
 MONOPOLY_INCOME_CASTONATH_DESC:0 "de la production de Castonath"
 estate_patricians_monopoly_of_castonath_tt:0 "§RAucun revenu de production à Castonath§!"
 estate_patricians_monopoly_of_castonath_revoke_tt:0 "Revenu de production à Castonath restauré"
 estate_castonath_patricians_castonath_monopoly_mod:0 "Monopole sur la Production"
 desc_estate_castonath_patricians_castonath_monopoly_mod:0 "L'état a accordé aux patriciens de Castonath les droits de monopole sur toute la production."
 castonath_patricians_events.100.t:0 "Extension du Monopole sur la Production à Castonath"
 castonath_patricians_events.100.desc:0 "Le monopole sur la production que nous avons accordé aux patriciens de Castonath a expiré, ce qui signifie que nous pouvons maintenant reprendre les revenus de notre production textile. Cependant, les patriciens de Castonath sont désireux de garder leurs privilèges et offrent de nous payer une somme forfaitaire en échange de la garantie du monopole pour 10 années supplémentaires."
 castonath_patricians_events.100.a:0 "Étendons le monopole."
 castonath_patricians_events.100.b:0 "Pas maintenant."
 castonath_patricians_events.100.b.tooltip:0 "Nous pourrons révoquer le privilège d'état §YMonopole Complet sur les Biens de Castonath§!."
 
 estate_castonath_patricians_split_them_up:0 "Nommer à des Positions d'Arrière-Pays"
 estate_castonath_patricians_split_them_up_desc:0 "Le pouvoir des patriciens a toujours été centralisé en un lieu - Castonath. L'influence surdimensionnée de la ville a à son tour mené les patriciens à avoir une influence indue sur quiconque dirigeait la ville à l'époque. En nommant certains patriciens à des positions prestigieuses, mais inoffensives loin de Castonath même et en les gardant occupés à faire du papier, nous pourrions être capables de réduire leur influence collective."

 estate_castonath_patricians_city_of_commerce:0 "Ville du Commerce"
 estate_castonath_patricians_city_of_commerce_desc:0 "Dans la terre où le patricien est roi, les intérêts du commerce seront bien pris en charge."

 estate_castonath_patricians_private_caravans_and_river_fleets:0 "Caravanes Privées et Flottes Fluviales"
 estate_castonath_patricians_private_caravans_and_river_fleets_desc:0 "La richesse dérivée des longues routes commerciales riveraines et terrestres à travers Escann est particulièrement importante pour les patriciens de Castonath, constituant une partie significative de leurs revenus. Il est juste qu'ils soient autorisés à maintenir des caravanes privées et flottes fluviales dans le but de protéger ce commerce des perturbations."

 estate_castonath_patricians_diplomatic_overseers:0 "Superviseurs Diplomatiques Patriciens"
 estate_castonath_patricians_diplomatic_overseers_desc:0 "Il y a peu dans ou hors d'Escann qui peuvent prétendre à des connexions et liens plus larges que les Patriciens de Castonath. Pour utiliser ces contacts, nous aurions besoin de céder une autorité considérable en diplomatie à ces Patriciens, mais cela irait loin dans l'adoucissement de notre relation avec les pays étrangers et vassaux. Une telle concession endommagerait cependant inévitablement l'autorité perçue de notre gouvernement."

 estate_castonath_patricians_indebted_to_patricians:0 "Endetté aux Patriciens de Castonath"
 estate_castonath_patricians_indebted_to_patricians_desc:0 "Les Patriciens de Castonath sont disposés à offrir des prêts bon marché au [Root.GovernmentName] en échange d'une plus grande influence politique. Cependant, cela drainerait les financements de leurs intérêts commerciaux et causerait un ralentissement de l'économie."
 estate_castonath_patricians_indebted_to_patricians_effect_tooltip:0 "Prendre §Y5§! prêts de cinq ans à §Y1.0%§! d'intérêt. Le privilège sera retiré automatiquement quand remboursé."

 estate_castonath_patricians_recognize_beliefs:0 "Reconnaître les Croyances Patriciennes"
 estate_castonath_patricians_recognize_beliefs_desc:0 "Les Patriciens de Castonath sont un groupe têtu, et il y en a beaucoup parmi eux qui s'accrochent à des croyances différentes de ce que notre clergé prêche. Ils demandent que notre [Root.Monarch.GetTitle] reconnaisse officiellement ces croyances au sein de notre [Root.GovernmentName]."
 
# Agendas 
 local_patricians_displeased:0 "Patriciens Locaux Mécontents"

 estate_castonath_patricians_pay_off_loans:0 "Rembourser la Dette Nationale"
 estate_castonath_patricians_restore_republican_tradition:0 "Restaurer les Vertus Républicaines"
 estate_castonath_patricians_restore_currency:0 "Restaurer la Monnaie"
 estate_castonath_patricians_recovery_from_hyperinflation:0 "Se Remettre de l'Hyperinflation"
 estate_castonath_patricians_increase_trade_power_in_castonath:1 "Augmenter le Pouvoir Commercial dans [agenda_trade_node.GetTradeNodeName]"
 estate_castonath_patricians_improve_dip_rep:0 "Améliorer notre Réputation"
 estate_castonath_patricians_get_cash:0 "Construire un Trésor"
 estate_castonath_patricians_reduce_corruption:0 "Réduire la Corruption"
 estate_castonath_patricians_three_privileges:0 "Étendre les Privilèges des Patriciens de Castonath"
 estate_castonath_patricians_protect_against_piracy:0 "Protéger contre la Piraterie"
 estate_castonath_patricians_build_trade_building_in_castonath:0 "Étendre l'Infrastructure Commerciale dans [agenda_province.GetName]"
 estate_castonath_patricians_build_production_building_in_castonath:0 "Augmenter l'Efficacité de Production dans [agenda_province.GetName]"
 estate_castonath_patricians_build_manufactory_in_castonath:0 "Construire une Manufacture dans [agenda_province.GetName]"
 estate_castonath_patricians_build_university_in_castonath:0 "Construire une Université dans [agenda_province.GetName]"
 estate_castonath_patricians_build_university_in_castonath_desc:0 "Les patriciens de Castonath nous demandent de financer l'établissement d'une nouvelle université dans [agenda_province.GetName], pour que les meilleurs esprits de leur nombre puissent bénéficier de leurs frais de scolarité."
 estate_castonath_patricians_build_manufactory_in_castonath_desc:0 "Les patriciens de Castonath de [agenda_province.GetName] demandent que nous financions la construction d'une nouvelle [agenda_province.GetManufactory]. Ils prétendent que ce sera un investissement très rentable, doublant la production de la province de [agenda_province.GetTradeGoodsName]."
 estate_castonath_patricians_develop_castonath_desc:0 "Les Patriciens de Castonath demandent que nous investissions dans la prospérité de leurs terres dans [agenda_province.GetName]."
 estate_castonath_patricians_develop_castonath:0 "Augmenter la Production dans [agenda_province.GetName]"
 estate_castonath_patricians_hire_advisor:0 "Embaucher un Conseiller Diplomatique"
 estate_castonath_patricians_fire_advisor:0 "Renvoyer notre Conseiller Diplomatique"
 estate_castonath_patricians_build_trade_building_in_castonath_desc:0 "Les patriciens de Castonath prétendent que le marché dans [agenda_province.GetName] est trop petit pour convenir à leurs besoins. Ils demandent que nous investissions dans un plus grand marché, qui selon eux augmentera grandement la prospérité de la province et du pays dans son ensemble."
 estate_castonath_patricians_build_port_building_in_castonath_desc:0 "Les patriciens de Castonath appellent à l'expansion des installations portuaires de [agenda_province.GetName], permettant à la province de se développer en une base navale précieuse pour notre nation."
 estate_castonath_patricians_build_production_building_in_castonath_desc:0 "Les entrepreneurs parmi les patriciens de Castonath de [agenda_province.GetName] demandent que nous investissions dans l'infrastructure de production de leur province. Ils prétendent que les installations élargies qu'ils proposent augmenteraient grandement la prospérité de la province et du pays dans son ensemble."
 estate_castonath_patricians_hire_advisor_desc:0 "Les patriciens de Castonath désirent que le [Root.Monarch.GetTitle] embauche un nouveau conseiller diplomatique."
 estate_castonath_patricians_fire_advisor_desc:0 "[Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] a insulté les patriciens de Castonath. Ils exigent que nous le renvoyions !"
 estate_castonath_patricians_pay_off_loans_desc:0 "Les patriciens de Castonath sont troublés par l'état des finances de notre nation. Ils nous pressent de freiner nos dépenses et réduire l'ampleur de nos dettes."
 estate_castonath_patricians_restore_republican_tradition_desc:0 "L'état de notre République inquiète les patriciens de Castonath. Ils appellent à l'action pour renforcer nos institutions et restaurer la foi publique en la démocratie."
 estate_castonath_patricians_restore_currency_desc:0 "Les patriciens de Castonath sont préoccupés par l'inflation que [Root.GetUsableName] connaît. Ils appellent à ce qu'elle soit freinée avant qu'elle ne devienne incontrôlable !"
 estate_castonath_patricians_recovery_from_hyperinflation_desc:0 "Les patriciens de Castonath se plaignent amèrement des difficultés causées par la dévaluation rapide de notre monnaie. Ils exigent une action pour restaurer des prix stables !"
 estate_castonath_patricians_increase_trade_power_in_castonath_desc:0 "Les patriciens de Castonath nous appellent à augmenter notre présence commerciale dans le nœud commercial [agenda_trade_node.GetTradeNodeName], une action qui selon eux augmenterait grandement la prospérité de la nation."
 estate_castonath_patricians_improve_dip_rep_desc:0 "Les patriciens de Castonath sont préoccupés par la mauvaise réputation que [Root.GetUsableName] a pour malhonnêteté dans les affaires diplomatiques. Ils nous pressent de restaurer l'honneur de notre nation aux yeux de nos pairs."
 estate_castonath_patricians_get_cash_desc:0 "L'état pitoyable de nos coffres est une question de grande préoccupation pour les patriciens de Castonath. Ils nous exhortent à modérer nos dépenses pour que notre trésor puisse être rempli à nouveau."
 estate_castonath_patricians_reduce_corruption_desc:0 "Les patriciens de Castonath se plaignent des injustices causées par la corruption qui ronge notre nation. Ils nous exhortent à prendre action pour restreindre de telles pratiques illégales."
 estate_castonath_patricians_three_privileges_desc:0 "En tant que minorité dans l'état [Root.GetAdjective], les patriciens de Castonath se sentent désavantagés dans de nombreux aspects de la vie. Ils demandent que nous les rassurions de leur statut en leur accordant d'autres privilèges."
 estate_castonath_patricians_protect_against_piracy_desc:0 "Les patriciens de Castonath déplorent leurs pertes dues à la piraterie dans [agenda_trade_node_sea.GetName]. Ils nous supplient de prendre action pour chasser les pirates et corsaires qui pillent leurs navires commerciaux."
 estate_castonath_patricians_build_temple_in_castonath:0 "Construire une Maison de Culte dans [agenda_province.GetName]"
 estate_castonath_patricians_build_temple_in_castonath_desc:0 "Les patriciens de Castonath nous exhortent à construire une magnifique maison de culte dans [agenda_province.GetName] pour que les masses puissent avoir un lieu adéquat pour se rassembler dans la province."
 estate_castonath_patricians_increase_autonomy_in_castonath:0 "Augmenter l'Autonomie dans [agenda_province.GetName]"
 estate_castonath_patricians_increase_autonomy_in_castonath_desc:0 "Les patriciens de [agenda_province.GetName] se plaignent de l'interférence fréquente du [Root.GovernmentName] dans leurs affaires. Ils réclament que nous leur accordions une plus grande autonomie."
 estate_castonath_patricians_increase_autonomy_in_castonath_fail_if_tt:0 "L'autonomie de [agenda_province.GetName] est réduite de plus de 10"
 estate_castonath_patricians_war_with_fey:0 "Déclarer la Guerre à [agenda_country.GetUsableName]"
 estate_castonath_patricians_war_with_fey_desc:0 "Les patriciens demandent que nous commencions une guerre avec la nation influencée par les fées de [agenda_country.GetUsableName], afin de continuer l'œuvre de Castan II, Fléau-des-Bêtes."
 estate_castonath_patricians_war_with_gnolls:0 "Déclarer la Guerre à [agenda_country.GetUsableName]"
 estate_castonath_patricians_war_with_gnolls_desc:0 "Les patriciens demandent que nous commencions une guerre avec la nation gnolle de [agenda_country.GetUsableName], afin de continuer l'œuvre de Castan II, Fléau-des-Bêtes."
 estate_castonath_patricians_build_fort_building_in_castonath:0 "Fortifier [agenda_province.GetName]"
 estate_castonath_patricians_build_fort_building_in_castonath_desc:0 "Les patriciens de Castonath nous appellent à renforcer nos fortifications dans [agenda_province.GetName]. Ils soutiennent qu'il est impératif que nous maintenions la protection de Castonath à tout prix."
 estate_castonath_patricians_familial_connections:0 "Réaffirmer les Liens Anciens"
 estate_castonath_patricians_familial_connections_desc:0 "Les patriciens de Castonath ont encore de nombreuses connexions familiales et mercantiles avec les peuples de Bulwar, Kheterata, et Busilar, datant de leur fuite initiale de ces régions. Ils déplorent les mauvaises relations que notre nation a avec les états de ces zones, et nous appellent à renforcer nos liens avec eux."
 castonath_patricians_familial_connections_affirmed:0 "Liens Anciens Réaffirmés"
 desc_castonath_patricians_familial_connections_affirmed:0 "Augmenter nos relations avec les relations familiales et mercantiles lointaines de nos patriciens de Castonath a mené à un travail plus facile pour nos marchands dans l'ensemble."
 estate_castonath_patricians_capital_castonath:0 "Faire de Castonath la Capitale"
 estate_castonath_patricians_capital_castonath_desc:0 "Castonath a été le centre d'Escann pendant des millénaires, depuis que Castan le Progéniteur fonda Castenor. Les patriciens souhaitent que nous la restaurions à sa place légitime comme capitale de notre royaume."
 estate_castonath_patricians_invest_in_patrician_industries_cloth:0 "Ranimer l'Industrie Patricienne"
 estate_castonath_patricians_invest_in_patrician_industries_cloth_desc:0 "Le dépeuplement et les conflits ont considérablement vidé Castonath, laissant de grandes zones de nature sauvage et d'anarchie s'infiltrer dans les immenses murs de la ville. Les patriciens nous ont demandé d'investir massivement dans Castonath, afin d'inverser cette tendance et restaurer la ville à sa gloire d'antan."
 estate_castonath_patricians_invest_in_patrician_industries_paper:0 "Ranimer l'Industrie Patricienne"
 estate_castonath_patricians_invest_in_patrician_industries_paper_desc:0 "Le dépeuplement et les conflits ont considérablement vidé Castonath, laissant de grandes zones de nature sauvage et d'anarchie s'infiltrer dans les immenses murs de la ville. Les patriciens nous ont demandé d'investir massivement dans Castonath, afin d'inverser cette tendance et restaurer la ville à sa gloire d'antan."
 estate_castonath_patricians_invest_in_patrician_industries_glass:0 "Ranimer l'Industrie Patricienne"
 estate_castonath_patricians_invest_in_patrician_industries_glass_desc:0 "Le dépeuplement et les conflits ont considérablement vidé Castonath, laissant de grandes zones de nature sauvage et d'anarchie s'infiltrer dans les immenses murs de la ville. Les patriciens nous ont demandé d'investir massivement dans Castonath, afin d'inverser cette tendance et restaurer la ville à sa gloire d'antan."
 estate_castonath_patricians_invest_in_patrician_industries_silk:0 "Ranimer l'Industrie Patricienne"
 estate_castonath_patricians_invest_in_patrician_industries_silk_desc:0 "Le dépeuplement et les conflits ont considérablement vidé Castonath, laissant de grandes zones de nature sauvage et d'anarchie s'infiltrer dans les immenses murs de la ville. Les patriciens nous ont demandé d'investir massivement dans Castonath, afin d'inverser cette tendance et restaurer la ville à sa gloire d'antan."

# Monstrous Events
 castonath_patricians_events.0.t:0 ""
 castonath_patricians_events.0.desc:0 ""

 castonath_patricians_events.1.t:0 "Un Festin de Chair [Root.Culture.GetName]"
 castonath_patricians_events.1.desc:0 "Apparemment, une de nos patrouilles dans la ville de Castonath est tombée sur un spectacle des plus horribles. Les réserves de nourriture dans l'un des palais des patriciens - remplies à ras bord de chair [Root.Culture.GetName], congelée et équarrie ! Bien sûr, notre patrouille horrifiée tua immédiatement les résidents patriciens et brûla l'endroit entier. Selon la patrouille, les patriciens crachèrent des mots venimeux et dénoncèrent des compatriotes. Apparemment, cette pratique était répandue et apparut au zénith de la Marée Verte, quand l'approvisionnement alimentaire de Castonath s'effondra et les patriciens furent « forcés » de trouver des sources alternatives de subsistance. Sans preuve restante du palais brûlé, nous n'avons aucun moyen de rassembler des preuves ou vérifier la parole de notre patrouille - sûrement même le pire des humains ne s'abaisserait pas à l'acte horrible de manger la chair d'une espèce intelligente ! Mais en même temps, comment auraient-ils pu survivre à la longue période d'occupation de Castonath durant la Marée Verte ?"
 castonath_patricians_events.1.a:0 "Qui sont les vrais monstres ici ? Déracinez ceux qui ont contribué à ces atrocités."
 castonath_patricians_events.1.b:0 "Nous ne pouvons épargner les ressources pour traiter des rumeurs maintenant"

 castonath_patricians_events.2.t:0 "Influence Patricienne Croissante"
 castonath_patricians_events.2.desc:0 "Il n'est pas surprenant que des poches de résistance continuent à fermenter à travers Castonath, car elle est bien trop grande pour exercer un contrôle complet. De telles infestations sont habituellement facilement prises en charge par nos patrouilles ou par des clans indépendants qui décident de prendre les choses en main. Comme une mauvaise herbe non tuée à sa racine, cependant, certaines de ces poches dégénèrent en grand trouble. Un patricien puissant a décidé d'aller un pas plus loin et a ouvertement déclaré le contrôle sur quelques blocs de la ville, nous défiant de les freiner. Ils se sont retranchés avec un large contingent de muscles à louer, et leurs fortifications rendront probablement la reprise de la rue coûteuse en sang."
 castonath_patricians_events.2.a:0 "Mettez le feu au bloc entier, cela leur apprendra !"
 castonath_patricians_events.2.b:0 "Envoyez les troupes"
 castonath_patricians_events.2.c:0 "Ne faites rien"

 castonath_patricians_events.3.t:0 "Recoin Patricien Découvert"
 castonath_patricians_events.3.desc:0 "Castonath est incroyablement massive, avec des rues tortueuses et des siècles d'étalement à la fois vers le haut et vers le bas, tirant parti d'une fondation solide d'abord construite par Balgar. Lors de notre conquête de la ville, des douzaines de patriciens se dispersèrent aux quatre vents, se cachant dans des planques pré-préparées et se glissant dans leurs terriers. Un de nos clans a récemment découvert une de ces planques."
 castonath_patricians_events.3.a:0 "Délogez-les et prenez leurs affaires"
 castonath_patricians_events.3.b:0 "Pas besoin de faire quoi que ce soit à ce sujet pour l'instant"
 castonath_patrician_hidey_hole:0 "Bastion Patricien"
 desc_castonath_patrician_hidey_hole:0 ""

 castonath_patricians_events.4.t:0 "Contrebandier Patricien Attrapé"
 castonath_patricians_events.4.desc:0 "Fatigués de notre « tyrannie » et « anarchie », un flux régulier de patriciens essaie de quitter Castonath chaque année. Certains sont laissés partir librement, spécialement ceux qui partent seulement avec les vêtements sur le dos, mais d'autres nous « détenons » pendant quelques jours sains jusqu'à ce qu'ils acceptent d'abandonner une portion saine de leurs biens précieux. Ne voulant pas passer par ce processus, une famille patricienne particulièrement riche a jugé bon d'essayer de faire passer secrètement en contrebande un cache massif de biens précieux au-delà des murs de Castonath dans leur fuite ! Nous avons sécurisé les contrevenants et leurs biens précieux, comment devons-nous les traiter ?"
 castonath_patricians_events.4.a:0 "Utilisez comme excuse pour réprimer tous les patriciens"
 castonath_patricians_events.4.b:0 "Confisquez les biens du contrebandier"
 castonath_patricians_events.4.c:0 "Laissez-les partir, cela ne vaut pas la peine"

 castonath_patricians_events.5.t:0 "Révoltes Agitées Patriciennes"
 castonath_patricians_events.5.desc:0 "Certains patriciens ont convaincu un groupe de paysans vivant à l'intérieur des murs de Castonath que la mort est préférable à vivre sous notre règne. Nous ne pouvons être sûrs exactement quelle famille de patriciens a financé ou commencé cette révolte, mais devons la traiter néanmoins."
 castonath_patricians_events.5.a:0 "Utilisez comme excuse pour réprimer tous les patriciens"
 castonath_patricians_events.5.b:0 "Traitez seulement avec les rebelles"
 castonath_patricians_events.5.c:0 "Donnez-leur des concessions pour nous laisser tranquilles"

 castonath_patricians_events.6.t:0 "Sabotage Patricien"
 castonath_patricians_events.6.desc:0 "Un de nos guerriers - rentrant ivre à la maison au cœur de la nuit - est tombé sur un trio de saboteurs au milieu de placer des explosifs au milieu d'infrastructures clés. Après une session d'interrogation « productive », il apparaît qu'ils ne travaillent pas seuls. Les patriciens ont apparemment conçu un plan pour détruire armureries, ateliers, routes, et autres pièces clés d'infrastructure par plusieurs explosions simultanées, avec le trio capturé une des nombreuses cellules qui devaient placer ces explosifs."
 castonath_patricians_events.6.a:0 "Laissez-les faire et utilisez ensuite comme prétexte pour les réprimer"
 castonath_patricians_events.6.b:0 "Appréhendez les patriciens avant qu'ils ne puissent implémenter leur plan et jugez-les par tribunal"

 castonath_patricians_events.7.t:0 "Officiels Corrompus par les Patriciens"
 castonath_patricians_events.7.desc:0 "Un de nos conseillers a longtemps dit que les officiels que nous avons laissés pour administrer à Castonath sont devenus bien trop amicaux avec les patriciens. Il semble que l'instinct du conseiller était juste. Une famille patricienne a été attrapée corrompant nos officiels avec des quantités copieuses de leur argent en échange de fermer les yeux et ne pas promouvoir les intérêts de notre nation dans la ville."
 castonath_patricians_events.7.a:0 "Purgez-les tous - patriciens et officiels"
 castonath_patricians_events.7.b:0 "Laissez-moi participer à certains de ces pots-de-vin ?"
 castonath_curtailed_officials:0 "Officiels Corrompus Réduits"
 desc_castonath_curtailed_officials:0 ""

 castonath_patricians_events.8.t:0 "Assassins Patriciens"
 castonath_patricians_events.8.desc:0 "Tragédie ! En voyageant à travers Castonath, [Root.Heir.GetName] fut brutalement assassiné en plein jour. En parcourant des marchandises dans un marché latéral, un marchand humain transperça sans cérémonie [Root.Heir.GetName] avec une dague empoisonnée. Alors que le marchand, rapidement capturé et brutalisé, gisait mourant à côté de sa victime, les gardes du corps de [Root.Heir.GetName] purent arracher les noms de ses bienfaiteurs de ses lèvres..."
 castonath_patricians_events.8.a:0 "Les patriciens - ils paieront tous."
 castonath_patricians_events.8.b:0 "Je lui avais dit d'être plus prudent dans la ville..."

 castonath_patricians_events.9.t:0 "Défection Patricienne ?"
 castonath_patricians_events.9.desc:0 "Il semble que même les humains les plus fiers et arrogants finiront par craquer, car un des patriciens est venu nous voir demandant à négocier. Ne voyant aucun moyen de briser notre poigne de fer sur Castonath, ils veulent faire défection vers nous, cherchant sans doute quelque clémence ou influence dans notre sillage. Comment devrions-nous approcher leur offre de défection ?"
 castonath_patricians_events.9.a:0 "Torturez-le pour des informations sur ses collègues patriciens"
 castonath_patricians_events.9.b:0 "Embauchez-le comme conseiller"
 castonath_patricians_events.9.c:0 "Nous n'avons pas besoin de votre aide"

 castonath_patricians_events.10.t:0 "Vengeance Contre les Patriciens"
 castonath_patricians_events.10.desc:0 "Un vieux chef a approché [Root.Monarch.GetName] récemment. Les souvenirs du siège brutal de Castonath durant la Marée Verte et myriade d'offenses par les patriciens défiant depuis bouillonnent encore sans invitation dans l'esprit du chef, les cris et pleurs de famille et amis perdus au milieu du clameur de guerre. Le chef dit qu'il ne peut laisser ces cris sans réponse plus longtemps, spécialement maintenant que les choses se sont calmées et maintenant que le clan est assez prospère pour survivre sans lui."
 castonath_patricians_events.10.a:0 "Allez - avec ma bénédiction !"
 castonath_patricians_events.10.b:0 "Nous pouvons rediriger ses énergies ailleurs"

 castonath_patricians_events.69.t:0 "Fin des Patriciens de Castonath"
 castonath_patricians_events.69.desc:0 "Après des années de préjugés et discrimination des propriétaires de Castonath, les patriciens de Castonath ont été soit anéantis soit ont fui de la ville. Leur influence et pouvoir - aspects positifs et négatifs - ne tiendront plus jamais d'emprise dans aucun recoin de la Cité de Pierre."
 castonath_patricians_events.69.a:0 "Excellent."
 castonath_patricians_wiped:0 "Patriciens de Castonath Anéantis"
 desc_castonath_patricians_wiped:0 "Les patriciens de Castonath ont été complètement anéantis. Cela nous permettra de piller et réallouer leurs anciens palais et richesses comme nous le jugeons bon, ainsi que façonner Castonath selon nos souhaits sans leur résistance."

 castonath_patricians_events.70.t:0 "Fin des Patriciens de Castonath"
 castonath_patricians_events.70.desc:0 "Les Patriciens ont été anéantis dans notre section de Castonath aussi."
 castonath_patricians_events.70.a:0 "Excellent."

# Estate Events
 castonath_patricians_events.101.t:0 "L'Influence des Patriciens de Castonath s'Étend"
 castonath_patricians_events.101.desc:0 "Les développements récents ont vu les patriciens de Castonath augmenter leur influence dans [Root.Country.GetName]. La croissance continue de Castonath et le flux de richesse dans la grande ville ont été sagement exploités par les patriciens, qui investissent ensuite leur capital dans l'influence et le pouvoir politiques. Nous pouvons nous attendre à ce que les patriciens jouent un rôle plus grand dans les affaires [Root.GetAdjective] dans l'avenir immédiat."
 castonath_patricians_events.101.a:0 "D'accord"
 EST_VAL_CASTONATH_PATRICIANS_ADVANCE:0 "Avancement des Patriciens de Castonath : §Y$VAL$%§!"

 castonath_patricians_events.102.t:0 "L'Influence des Patriciens de Castonath Décline"
 castonath_patricians_events.102.desc:0 "La croissance continue en richesse et pouvoir des villes de la Tête-de-Dame apportée par les nouvelles richesses d'Aelantir a laissé les patriciens de Castonath avec une influence affaiblissante dans [Root.Country.GetName]. De plus en plus, leurs anciennes connexions et expertise deviennent irrelevantes alors que le centre du commerce se déplace toujours vers l'ouest."
 castonath_patricians_events.102.a:0 "D'accord"
 EST_VAL_CASTONATH_PATRICIANS_DECLINE:0 "Déclin des Patriciens de Castonath : §Y$VAL$%§!"

 castonath_patricians_events.103.t:0 "Nobles Négligés"
 castonath_patricians_events.103.desc:0 "Castonath a toujours été l'étoile la plus brillante parmi une galaxie de cités moindres en Escann. La ville a un don pour attirer toutes les ressources et l'attention de quiconque la possède dans sa gravité, quelque chose que les nobles de [noble_owned_province.GetName] soulèvent maintenant dans une clameur de plaintes. Ils exigent que nous fassions un plus grand effort pour investir dans leurs terres. De leur côté, les patriciens soutiennent que rien de bon ne peut venir d'investir dans des villages arriérés et que ces ressources seraient mieux dépensées à Castonath."
 castonath_patricians_events.103.a:0 "Notre attention, comme toujours, réside avec Castonath"
 castonath_patricians_events.103.b:0 "Partout, pas seulement Castonath, est important pour nous"
 EST_PATRICIANS_CITY_INVESTMENT:0 "Investi dans Castonath : §Y$VAL$%§!"
 EST_PATRICIANS_RURAL_INVESTMENT:0 "Investi dans les Terres Possédées par les Nobles : §Y$VAL$%§!"

 castonath_patricians_events.104.t:0 "Les Murailles de Castonath"
 castonath_patricians_events.104.desc:0 "Qu'une ville aussi grande que Castonath puisse même être contenue par des murailles n'est rien de moins qu'un miracle d'ingéniosité et d'ingénierie. (Principalement naine). Les murailles ont résisté aux coups des géants de givre, ont tenu noircies et carbonisées contre Zaamalot le Noir, et ont même résisté aux hordes de la Marée Verte pendant plusieurs années avant la capitulation ultime de Castonath. Récemment, les patriciens de Castonath ont commencé à s'agiter pour que des investissements et ressources soient placés dans le renforcement des murailles, ainsi que pour que nous envoyions une armée patrouiller ses vastes chaussées."
 castonath_patricians_events.104.a:0 "Une entreprise digne"
 castonath_patricians_events.104.b:0 "Êtes-vous fou ? Notre armée est nécessaire ailleurs !"
 castonath_patricians_increased_defensive_investment:0 "Investissement Défensif de Castonath"
 desc_castonath_patricians_increased_defensive_investment:0 "Les défenses de Castonath sont étayées avec des patrouilles additionnelles et efforts de réparation"
 EST_VAL_CASTONATH_PATRICIANS_DEFENSIVE_FOCUS:0 "Investi dans les Défenses de Castonath : §Y$VAL$%§!"
 EST_VAL_CASTONATH_PATRICIANS_CASTONATH_VULNERABLE:0 "N'a pas Investi dans les Défenses de Castonath : §Y$VAL$%§!"

 castonath_patricians_events.105.t:0 "Le Service de [Root.patrician_advisor.GetName]"
 castonath_patricians_events.105.desc:0 "[Root.patrician_advisor.GetName], un riche patricien de Castonath d'une longue lignée de marchands, a longtemps été un allié proche et confident de [Root.Monarch.GetName]. À travers des années de service à Castonath, [Root.patrician_advisor.GetName] a prouvé non seulement qu'il est loyal au-delà de tout reproche, mais aussi qu'il a un œil aiguisé pour les finances et l'investissement. [Root.patrician_advisor.GetName] serait le mieux à même de continuer à servir l'état si nous devions lui accorder formellement le contrôle sur le commerce et la politique d'investissement associée sur toute notre nation, un défi digne après avoir mené Castonath à la prospérité pendant tant d'années."
 castonath_patricians_events.105.a:0 "Donnez à [Root.patrician_advisor.GetName] le titre majeur"
 castonath_patricians_events.105.b:0 "Nommez [Root.patrician_advisor.GetName] avec un titre moindre à la place."
 patrician_control_of_monetary_affairs:0 "Contrôle Patricien du Commerce et des Affaires Monétaires"
 desc_patrician_control_of_monetary_affairs:0 "Nous avons donné à un Patricien de Castonath éminent le contrôle sur nos politiques commerciales et d'investissement. Leur service à l'état est inestimable."
 EST_VAL_CASTONATH_PATRICIANS_MAJOR_TITLE_GRANTED:0 "Ministre Patricien Accordé Poste Majeur : §Y$VAL$%§!"
 EST_VAL_CASTONATH_PATRICIANS_MINOR_TITLE_GRANTED:0 "Ministre Patricien Refusé Poste Majeur : §Y$VAL$%§!"

 castonath_patricians_events.106.t:0 "L'Académie de Magie Refuse un Patricien"
 castonath_patricians_events.106.desc:0 "L'admission dans les meilleures et plus prestigieuses académies de magie de [Root.Country.GetName] est chaudement disputée chaque année. Les plus habiles sont généralement acceptés en premier, mais comme avec tout, la promesse d'argent peut souvent assouplir quelque peu les standards. Il n'est pas inouï que les familles patriciennes les plus puissantes de Castonath fassent entrer leurs enfants magiquement talentueux dans les meilleures académies de cette façon. Un incident récent s'est produit où une académie a catégoriquement refusé d'accepter un étudiant patricien, citant 'la capacité magique d'un cafard' chez la partie offensée. La famille patricienne, insultée, exige que nous intervenions et forcions l'académie à accepter l'étudiant, tandis que les mages maintiennent leur décision."
 castonath_patricians_events.106.a:0 "Adoucissez l'affaire avec un peu plus d'argent, puis nous parlerons"
 castonath_patricians_events.106.b:0 "Diluer les rangs de nos mages ? Non merci."
 EST_PATRICIAN_ADMITTANCE_INTERVENTION:0 "Nous Sommes Intervenus du Côté des Patriciens : §Y$VAL$%§!"
 EST_PATRICIAN_NO_ADMITTANCE_INTERVENTION:0 "Nous Sommes Intervenus du Côté des Mages : §Y$VAL$%§!"

 castonath_patricians_events.107.t:0 "Un Paysage Urbain Changeant"
 castonath_patricians_events.107.desc:0 "Castonath ces dernières années est une ville étouffée par les fumées colorées d'artisanat magique tourbillonnant entre les grandes flèches et tachant les murs blancs purs des anciens palais de la ville. Des ateliers magiques et studios d'artisans ont commencé à apparaître partout à Castonath, tirant parti des ressources et de la population diverse de la ville. Avec cette importance et influence croissantes de l'artisanat magique viennent des douleurs de croissance, cependant. Pas une année ne passe sans un rapport de quelque fontaine millénaire ou flèche de marbre victime malheureuse d'une explosion d'une expérience d'artisanat magique ou d'une autre. Les $ESTATE_CASTONATH_PATRICIANS$ se plaignent, prétendant que cette destruction gratuite du patrimoine et de l'histoire de Castonath ne peut continuer. Ils sont disposés à avancer des sommes de leur propre argent pour les réparations et pour s'assurer que des réglementations plus dures sur l'artisanat magique soient mises en place. Pendant ce temps, nos $ESTATE_ARTIFICERS$ repoussent naturellement toute mention de 'réglementations plus dures', déclarant que leur travail doit être autorisé à continuer sans entrave."
 castonath_patricians_events.107.a:0 "Que sommes-nous sans notre histoire ?"
 castonath_patricians_events.107.b:0 "L'avenir n'attend personne"
 EST_VAL_PATRICIANS_SUPPORTED_CHANGING_CITYSCAPE:0 "Patrimoine de Castonath Préservé : §Y$VAL$%§!"
 EST_VAL_ARTIFICERS_SUPPORTED_CHANGING_CITYSCAPE:0 "Artisans de Castonath Encouragés : §Y$VAL$%§!"

 castonath_patricians_events.108.t:0 "La Chute d'Argent"
 castonath_patricians_events.108.desc:0 "La rivière Nath fend Castonath en plusieurs parties, avec Castonath Nord et Castonath Sud se faisant face à travers les berges de la rivière. Les deux sont hautes au-dessus de Basse-Castonath en aval, avec une chute soudaine et abrupte séparant les deux districts quelque peu plus riches de ceux moins fortunés en dessous. La chute crée une des caractéristiques les plus frappantes parmi beaucoup à Castonath - une cascade tombant puissamment au milieu de la ville, s'écrasant sur les rochers en dessous. Malheureusement, cependant, les eaux coulantes du Nath et son positionnement pratique en font aussi l'un des plus grands réceptacles de détritus et égouts du monde connu. Les résidents des districts supérieurs jettent toutes sortes de déchets dans le Nath, transformant l'eau en un brun boueux enchanteur. Cela a mené beaucoup de Basse-Castonath à surnommer affectueusement la cascade la 'Chute-de-Merde'.\n\nAinsi qu'avec les déchets humains, beaucoup de guildes et industries possédées par les patriciens tirent parti du Nath pour jeter des réactifs toxiques ou sous-produits et autres déchets pour une élimination facile. Les résidents de Basse-Castonath se sont plaints de taux plus élevés de peste et malaise qu'ils croient provenir de cette pratique immonde, et nous demandent de mieux réguler l'usage de la Chute d'Argent comme réseau d'égouts glorifié."
 castonath_patricians_events.108.a:0 "Pas vraiment mon problème ici"
 castonath_patricians_events.108.b:0 "Dites aux patriciens de nettoyer leurs actes"
 castonath_patricians_less_shit_down_shitfall_healthier_pop:0 "Réglementations de Déversement pour la Rivière Nath"
 desc_castonath_patricians_less_shit_down_shitfall_healthier_pop:0 "Nous avons placé des restrictions et réglementations sur ce qui peut être jeté dans la Rivière Nath et dans la Chute d'Argent. Les résidents des districts supérieurs semblent se conformer, au moins pour l'instant."
 EST_VAL_CASTONATH_SHITFALL:0 "Découragé de Jeter dans la Chute-de-Merde : §Y$VAL$%§!"

 castonath_patricians_events.109.t:0 "Un Retour Triomphant ?"
 castonath_patricians_events.109.desc:0 "La Marée Verte et l'instabilité générale du 14e et début du 15e siècle en Escann ont mené de nombreux patriciens de Castonath à fuir la ville vers des régions où ils avaient des connexions familiales et amis de longue date, notamment en Bulwar, Businor, et Kheterata. Après la restauration de Castonath au contrôle civilisé, beaucoup de ces patriciens sont revenus, mais presque autant ne l'ont pas fait, choisissant de rester dans leurs nouveaux lieux. Récemment, une famille patricienne proéminente de [returning_patricians_province.GetName] est venue nous voir avec un problème. Un de leurs parents a réussi à grandement contrarier le [return_patricians_from_country.Monarch.GetTitle] de [return_patricians_from_country.GetName] par une insulte ou une autre, et a fui [return_patricians_from_country.GetName] aux portes de Castonath cherchant l'asile, portant avec eux un long train d'objets et richesses. Devrions-nous les laisser entrer, ou les retourner à l'autorité de [return_patricians_from_country.GetName] ?"
 castonath_patricians_events.109.a:0 "Accueillons-les à bras ouverts"
 castonath_patricians_events.109.b:0 "Quelque chose pour remplir mes coffres devrait adoucir l'affaire"
