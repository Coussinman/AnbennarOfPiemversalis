# Privilèges

castonath_patricians_influence_warning_tt:0 "§RUne influence patricienne élevée entraînera des pénalités croissantes à travers le pays !§!"

estate_castonath_patricians_free_building_permits:0 "Règlements de Construction Laxistes"
estate_castonath_patricians_free_building_permits_desc:0 "Normalement, la construction à Castonath est hautement régulée et contrôlée, comme il est nécessaire pour une ville avec une population si vaste et variée et une histoire si longue. Relâcher ces restrictions pour les patriciens, cependant, pourrait nous permettre de nous attirer leurs faveurs, au détriment des résidents moins fortunés ou influents de la ville\n\n§RUne influence patricienne élevée (tous les 10 points d'influence, à partir de 60) entraînera des pénalités croissantes à travers le pays !§!"
estate_castonath_patricians_free_building_permits_granted_tt:0 "Les provinces possédées de Castonath obtiennent §G-20,0%§! de coût de développement, §G-25,0%§! de coût de construction, §G+1§! nombre possible de manufactures, §R+2,00§! d'agitation, et §R+0,03§! d'autonomie mensuelle"
estate_castonath_patricians_free_building_permits_modifier:0 "Règlements de Construction Laxistes"
desc_estate_castonath_patricians_free_building_permits_modifier:0 "L'État a assoupli les règlements de construction pour les patriciens de Castonath, leur permettant d'expulser et de démolir à leur guise dans la ville"
estate_castonath_patricians_free_building_permits_revoke_tt:0 "Supprime le modificateur §Y\"Règlements de Construction Laxistes\"§! de toutes les provinces possédées.\nSi la province a plus d'une manufacture, la dernière manufacture construite est §Rdétruite§!"

estate_castonath_patricians_advisory_council:0 "Conseil Consultatif Patricien"
estate_castonath_patricians_advisory_council_desc:0 "En matière de commerce, les patriciens de Castonath sont bien plus compétents que le [Root.Monarch.GetTitle]. Il serait insensé de ne pas utiliser ces conseils pour s'assurer que les roues de l'économie restent en mouvement."

estate_castonath_patricians_trade_rights:0 "Droits de Commerce Exclusifs"
estate_castonath_patricians_trade_rights_desc:0 "Les patriciens de Castonath dépendent de connexions commerciales centenaires centrées autour de la ville de Castonath pour la plupart de leur richesse continue. Leur position serait considérablement renforcée si nous leur accordions un certain degré d'exclusivité dans le commerce de Castonath, un geste qui serait sûrement réciproque sous la forme d'un soutien accru pour le [Root.Monarch.GetTitle].\n\n§RUne influence patricienne élevée (tous les 10 points d'influence, à partir de 60) entraînera des pénalités croissantes à travers le pays !§!"
estate_castonath_patricians_exclusive_trade_rights_grant_tt:0 "Les provinces possédées de Castonath obtiennent §G-20,0%§! de coût de développement, §G+6,00§! de valeur commerciale, et §R+0,03§! d'autonomie mensuelle"
estate_castonath_patricians_exclusive_trade_rights_revoke_tt:0 "Supprime le modificateur §Y\"Droits de Commerce Exclusifs\"§! de toutes les provinces possédées"
estate_castonath_patricians_exclusive_trade_rights_mod:0 "Droits de Commerce Exclusifs"
desc_estate_castonath_patricians_exclusive_trade_rights_mod:0 "L'État a cédé des droits de commerce exclusifs dans cette province aux patriciens de Castonath."

estate_castonath_patricians_glorify_castanorian_culture:0 "Glorifier l'Ancienne Culture Castanorienne"
estate_castonath_patricians_glorify_castanorian_culture_desc:0 "Les patriciens sont considérés comme le dernier bastion de la 'vraie' culture castanorienne aujourd'hui, faisant de leur mieux pour garder les traditions de l'ancien empire vivantes. En offrant un patronage à des artistes et intellectuels éminents de leurs rangs et en glorifiant autrement leur culture, nous pouvons probablement améliorer notre position à leurs yeux."

estate_castonath_patricians_support_patrician_owned_businesses:0 "Soutenir les Guildes Possédées par les Patriciens"
estate_castonath_patricians_support_patrician_owned_businesses_desc:0 "Des siècles de pouvoir ont permis aux patriciens de Castonath de consolider leur contrôle et leur propriété des nombreuses guildes et entreprises de Castonath. Soutenir et préférer ces entreprises détenues par les patriciens pourrait nous être très bénéfique.\n\n§RUne influence patricienne élevée (tous les 10 points d'influence, à partir de 60) entraînera des pénalités croissantes à travers le pays !§!"
estate_castonath_patricians_support_guilds_granted_tt:0 "Les provinces possédées de Castonath obtiennent §G+25,0%§! d'efficacité de production, §G+25,0%§! de modificateur de biens produits, et §R+0,03§! d'autonomie mensuelle"
estate_castonath_patricians_favor_patrician_guilds:0 "Soutien aux Guildes Possédées par les Patriciens"
desc_estate_castonath_patricians_favor_patrician_guilds:0 "L'État soutient les guildes et les entreprises détenues par les patriciens de Castonath plutôt que d'autres."
estate_castonath_patricians_support_patrician_guilds_revoke_tt:0 "Supprime le modificateur §Y\"Soutien aux Guildes Patriciennes\"§! de toutes les provinces possédées"

estate_castonath_patricians_slaken_authority_for_tithes:0 "Accepter les Pots-de-vin des Patriciens"
estate_castonath_patricians_slaken_authority_for_tithes_desc:0 "Les patriciens sont riches au-delà de toute croyance. S'ils arrêtaient leurs querelles assez longtemps pour mettre en commun ou centraliser leur argent, la fortune amassée surpasserait celle de nombreuses petites nations. Ils pourraient être disposés à nous envoyer une partie de leur argent en échange d'une plus grande autonomie.\n\n§RUne influence patricienne élevée (tous les 10 points d'influence, à partir de 60) entraînera des pénalités croissantes à travers le pays !§!"
estate_castonath_patricians_tithe_granted_tt:0 "Les provinces possédées de Castonath obtiennent §G+15,0§! de revenus fiscaux et §R+0,03§! d'autonomie mensuelle"
estate_castonath_patricians_tithe:0 "Acceptation des Pots-de-vin des Patriciens"
desc_estate_castonath_patricians_tithe:0 "L'État a décidé d'accepter les pots-de-vin des patriciens de Castonath en échange de leur accorder une plus grande autonomie"
estate_castonath_patricians_tithe_revoke_tt:0 "Supprime le modificateur §Y\"Pots-de-vin des Patriciens\"§! de toutes les provinces possédées"

estate_castonath_patricians_center_of_an_empire:0 "Castonath d'Abord"
estate_castonath_patricians_center_of_an_empire_desc:0 "'L'Empire est Castonath, et Castonath est l'Empire'. C'est l'attitude que de nombreux patriciens ont envers leur ville, et nous devons adopter la même vision si nous voulons avoir leur soutien total. Castonath sera le centre de notre administration et de toutes nos ressources.\n\n§RUne influence patricienne élevée (tous les 10 points d'influence, à partir de 60) entraînera des pénalités croissantes à travers le pays !§!"
estate_castonath_patricians_center_of_an_empire_mod:0 "Mettre Castonath en Premier"
desc_estate_castonath_patricians_center_of_an_empire_mod:0 "L'État a décidé que 'L'Empire est Castonath, et Castonath est l'Empire'"
estate_castonath_patricians_center_of_an_empire_granted_tt:0 "Les provinces possédées de Castonath obtiennent §G-25,0%§! de coût de développement, §G-25,0%§! de modificateur de maintenance de l'État, et §G-33,0%§! de coût de gouvernance"
estate_castonath_patricians_center_of_an_empire_revoke_tt:0 "Supprime le modificateur §Y\"Castonath d'Abord\"§! de toutes les provinces possédées"

estate_castonath_patricians_deal_with_overpopulation:0 "Recrutement à Castonath"
estate_castonath_patricians_deal_with_overpopulation_desc:0 "Avec une longue histoire en tant que plus grande et plus influente ville de tout Escann, Castonath déborde de personnes cherchant de nouvelles opportunités et fortunes. Les patriciens de Castonath se plaignent souvent de ces nouveaux venus proverbiaux non lavés qui ruinent la ville et prennent de la place - peut-être pouvons-nous tuer deux oiseaux d'une pierre et faire de Castonath un centre de recrutement pour nos armées tout en pacifiant les patriciens ?\n\n§RUne influence patricienne élevée (tous les 10 points d'influence, à partir de 60) entraînera des pénalités croissantes à travers le pays !§!"
estate_castonath_patricians_increased_levies:0 "Recrutement à Castonath"
desc_estate_castonath_patricians_increased_levies:0 "L'État a décidé que Castonath, avec sa population débordante, est un excellent endroit pour un bon vieux recrutement militaire."
estate_castonath_patricians_increased_levies_granted_tt:0 "Les provinces possédées de Castonath obtiennent §G50,0%§! de modificateur de main-d'œuvre locale, §G+1 500§! de main-d'œuvre locale, et §R+0,03§! d'autonomie mensuelle"
estate_castonath_patricians_increased_levies_revoke_tt:0 "Supprime le modificateur §Y\"Recrutement à Castonath\"§! de toutes les provinces possédées"

estate_castonath_patricians_castonath_monopoly:0 "Monopole Complet sur les Biens de Castonath"
estate_castonath_patricians_castonath_monopoly_desc:0 "Castonath, avec son patchwork de guildes et de nombreux artisans talentueux de tous horizons, produit de nombreux biens clés pour notre nation. Seuls les patriciens de Castonath peuvent être dignes de confiance pour superviser et administrer un réseau aussi compliqué."
MONOPOLY_INCOME_CASTONATH_DESC:0 "de la production de Castonath"
estate_patricians_monopoly_of_castonath_tt:0 "§RAucun revenu de production à Castonath§!"
estate_patricians_monopoly_of_castonath_revoke_tt:0 "Revenu de production à Castonath restauré"
estate_castonath_patricians_castonath_monopoly_mod:0 "Monopole sur la Production"
desc_estate_castonath_patricians_castonath_monopoly_mod:0 "L'État a accordé aux patriciens de Castonath des droits de monopole sur toute la production."
castonath_patricians_events.100.t:0 "Extension du Monopole sur la Production à Castonath"
castonath_patricians_events.100.desc:0 "Le monopole sur la production que nous avons accordé aux patriciens de Castonath a expiré, ce qui signifie que nous sommes maintenant en mesure de récupérer les revenus de notre production textile. Cependant, les patriciens de Castonath sont désireux de conserver leurs privilèges et proposent de nous payer une somme forfaitaire en échange de la garantie du monopole pour 10 années supplémentaires."
castonath_patricians_events.100.a:0 "Prolongeons le monopole."
castonath_patricians_events.100.b:0 "Pas maintenant."
castonath_patricians_events.100.b.tooltip:0 "Nous pourrons révoquer le privilège de l'état §YMonopole Complet sur les Biens de Castonath§!."

estate_castonath_patricians_split_them_up:0 "Nommer à des Postes en Province"
estate_castonath_patricians_split_them_up_desc:0 "Le pouvoir des patriciens a toujours été centralisé en un seul endroit - Castonath. L'influence surdimensionnée de la ville a conduit les patriciens à avoir une influence indue sur quiconque dirigeait la ville à l'époque. En nommant certains patriciens à des postes prestigieux, mais inoffensifs, loin de Castonath, et en les occupant à classer des papiers, nous pourrions être en mesure de limiter leur influence collective."

estate_castonath_patricians_city_of_commerce:0 "Ville de Commerce"
estate_castonath_patricians_city_of_commerce_desc:0 "Dans le pays où le patricien est roi, les intérêts du commerce seront bien protégés."

estate_castonath_patricians_private_caravans_and_river_fleets:0 "Caravanes Privées et Flottes Fluviales"
estate_castonath_patricians_private_caravans_and_river_fleets_desc:0 "La richesse dérivée des longues routes commerciales fluviales et terrestres à travers Escann est particulièrement importante pour les patriciens de Castonath, constituant une partie importante de leurs revenus. Il est juste qu'ils soient autorisés à maintenir des caravanes privées et des flottes fluviales afin de protéger ce commerce des perturbations."

estate_castonath_patricians_diplomatic_overseers:0 "Surveillants Diplomatiques Patriciens"
estate_castonath_patricians_diplomatic_overseers_desc:0 "Il y a peu de personnes à l'intérieur ou à l'extérieur d'Escann qui peuvent prétendre avoir des connexions et des liens plus larges que les patriciens de Castonath. Pour utiliser ces contacts, nous devrions céder une autorité considérable en diplomatie à ces patriciens, mais cela contribuerait grandement à apaiser notre relation avec les pays étrangers et les vassaux. Une telle concession affaiblirait cependant inévitablement l'autorité perçue de notre gouvernement."

estate_castonath_patricians_indebted_to_patricians:0 "Endetté envers les Patriciens de Castonath"
estate_castonath_patricians_indebted_to_patricians_desc:0 "Les patriciens de Castonath sont prêts à offrir des prêts à bas prix au [Root.GovernmentName] en échange d'une plus grande influence politique. Cependant, cela drainerait les fonds de leurs intérêts commerciaux et provoquerait un ralentissement de l'économie."
estate_castonath_patricians_indebted_to_patricians_effect_tooltip:0 "Prendre §Y5§! prêts de cinq ans à §Y1,0%§! d'intérêt. Le privilège sera automatiquement supprimé une fois remboursé."

