# Patriciens de Castonath #

# Décision de réinstaurer
negociate_castonath_patricians_title:0 "Négocier avec les Patriciens de Castonath"
negociate_castonath_patricians_desc:0 "Les patriciens de Castonath sont une classe dirigeante quasi marchande et quasi noble d'origine castanore ancienne, connue pour être les dirigeants de facto de la ville. Il est dit qu'aucun dirigeant de Castonath ne peut contrôler la ville efficacement sans le consentement expresse des patriciens, qui détiennent une immense influence même après la Marée Verte. Nous devrons négocier avec les patriciens et gagner leur confiance et leur soutien si nous voulons vraiment tirer parti de l'immense potentiel de Castonath."
remove_burghers_for_patricians_tt:0 "Nous aurons accès à l'état des §YPatriciens de Castonath§! et perdrons l'accès à l'état des §YBourgeois§!"

