 castonath_patricians_events.110.t:0 "Plaintes Patriciennes sur les Races 'Monstrueuses' à Castonath"
 castonath_patricians_events.110.desc:0 "Pour le meilleur ou pour le pire, Castonath est une ville multiraciale et multiethnique. Bien que pas aussi diverse qu'Anbenncoste, qui est dite avoir des représentants de presque chaque race et culture sur Halann, Castonath est certainement une des villes les plus diverses d'Escann. Le frottement de différentes races et peuples cause souvent des conflits, cependant, spécialement entre les fiers patriciens de Castonath et ceux qu'ils voient comme les profanateurs de leur ville. Pas un jour ne passe sans un nouveau lot frais de plaintes au [Root.Monarch.GetTitle] sur les quartiers semi-orques, gobelins, ou orques de la ville, bien qu'ils sachent mieux que d'aller plus loin que les plaintes."
 castonath_patricians_events.110.a:0 "Ils ont un point"
 castonath_patricians_events.110.b:0 "Ils devront apprendre à coexister avec eux"
 EST_VAL_PATRICIANS_OVER_MONSTERS:0 "Soutenu les Patriciens sur les Races 'Monstrueuses' : §Y$VAL$%§!"
 EST_VAL_MONSTERS_OVER_PATRICIANS:0 "Soutenu les Races 'Monstrueuses' sur les Patriciens : §Y$VAL$%§!"

 castonath_patricians_events.111.t:0 "Patriciens Prospérant en [Root.Country.GetName]"
 castonath_patricians_events.111.desc:0 "Les patriciens occupent une position privilégiée et favorisée à Castonath, et maintenant, notre nation, étant directement descendus des Casteniens d'antan. Ils sont l'épine dorsale du commerce, administration, et industrie à Castonath. Grâce à notre patronage et leur fortune croissante, les patriciens ont trouvé le temps et les ressources pour commencer à étendre leurs opérations plus à l'extérieur de Castonath elle-même, résultant en de grands bienfaits pour notre nation."
 castonath_patricians_events.111.a:0 "Excellent."
 castonath_patricians_investment:0 "Investissement Patricien National"
 desc_castonath_patricians_investment:0 "Les patriciens de Castonath ont décidé d'utiliser des ressources excédentaires pour étendre et investir massivement à l'extérieur dans notre nation"
 EST_VAL_PATRICIAN_INVESTMENTS:0 "Investissement National"

 castonath_patricians_events.112.t:0 "Protestations Parmi les Patriciens de Castonath"
 castonath_patricians_events.112.desc:0 "La relation continuellement détériorante entre l'état et les patriciens de Castonath a atteint le point où il y a peu de confiance du tout pour le [Root.Monarch.GetTitle] à Castonath. Chaque initiative d'état est suspectée de viser à contenir le pouvoir des patriciens de Castonath et l'évasion fiscale est devenue répandue.\nC'est maintenant arrivé au point qu'un nombre de guildes ont commencé une grève générale, exigeant plus d'autonomie et liberté de l'état oppressant."
 castonath_patricians_events.112.a:0 "Ils doivent plaisanter !"
 castonath_patricians_events.112.b:0 "Cédez à leurs demandes."

 castonath_patricians_events.113.t:0 "Demandes des Patriciens de Castonath"
 castonath_patricians_events.113.desc:0 "Alors que les patriciens de Castonath croissent en pouvoir, leurs appels pour le contrôle sur les priorités de [Root.Country.GetName] deviennent de plus en plus fréquents. Beaucoup sentent que Castonath n'est pas donnée autant d'attention et développement qu'elle mérite, et que nous bénéficierions de nous concentrer sur les besoins des patriciens et de la ville davantage."
 castonath_patricians_events.113.a:0 "Acceptez les demandes"
 castonath_patricians_events.113.b:0 "Rejetez les demandes"
