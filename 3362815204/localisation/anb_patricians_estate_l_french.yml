 castonath_patricians_events.118.t:0 "L'Effondrement des Rochers"
 castonath_patricians_events.118.desc:0 "Au cœur de Castonath Sud, et en effet, la ville elle-même, se trouve le district des Rochers. Empilé avec des blocs de complexes d'habitations en pierre et résidences de plusieurs étages de haut, les Rochers est le plus grand district résidentiel de Castonath et où beaucoup des résidents de la ville ont fait leur foyer dans les millénaires depuis la construction de la ville par Balgar. Les caprices du temps et conflit, cependant, ont laissé une marque inévitable sur le district. De nos jours, les Rochers est un véritable labyrinthe de pierre tachée et croulante et construction et rénovations hasardeuses par les citoyens bien-intentionnés de la ville. Son agencement toujours changeant et réseau de tunnels arrière et ruelles cachées présentent un impediment majeur à nos officiels fiscaux et initiatives de développement.\n\nAvec assez d'investissement, la nature détériorante des Rochers peut être ralentie et inversée. Les bâtiments et ruelles arrière peuvent être cartographiés, la présence ubiquitaire d'échafaudages et barrières 'temporaires' peut être nettoyée, les façades de pierre en décomposition et résidences croulantes restaurées à leur gloire d'antan. Cependant, les patriciens de Castonath soutiennent que cela attirerait notre attention et prendrait des ressources qui pourraient être investies à la place dans des zones substantiellement plus importantes de Castonath, notamment leurs domaines et propriétés à Castonath Nord et le District Supérieur. En outre, disent-ils, les gens des Rochers se sont défendus avec succès pendant des générations."
 castonath_patricians_events.118.a:0 "Faites un effort pour restaurer les Rochers"
 castonath_patricians_events.118.b:0 "Les Patriciens font d'excellents points. En outre, nous devons les garder heureux."
 castonath_patricians_shoring_up_the_crags:0 "Étayer les Rochers"
 desc_castonath_patricians_shoring_up_the_crags:0 "Nous faisons un effort pour réparer et restaurer des sections des Rochers"
 castonath_patricians_crags_stagnation:0 "Stagnation dans les Rochers"
 desc_castonath_patricians_crags_stagnation:0 "La négligence dans les Rochers a causé stagnation économique et érosion du contrôle d'état."

 castonath_patricians_events.200.t:0 "Négociations Patriciennes"
 castonath_patricians_events.200.desc:0 "Castonath gît sous l'influence des patriciens - une classe dirigeante quasi-mercantile, quasi-noble d'origine castenorienne ancienne, connue pour être les dirigeants de facto de la ville, vivant dans ses palais et tours les plus proéminents. On dit qu'aucun dirigeant de Castonath ne peut contrôler la ville sans le consentement exprès des patriciens, qui détiennent influence et pouvoir immenses même dans le sillage de la Marée Verte.\n\nLes patriciens ont tendu la main à [Root.Monarch.GetName] - l'estimant finalement digne de leur attention. Des années de confrontation économique et politique entre les patriciens, qui ont fait de Castonath leur terrain de jeu, et les dirigeants nominaux de la ville (vous), n'ont au final bénéficié à personne. Les patriciens souhaitent maintenant une relation plus mutuellement bénéfique, pour ainsi dire, entre la couronne et leurs membres, comme la relation privilégiée qu'ils tenaient avec le Castellyr féodal. Soyez prévenu, les patriciens sont peu susceptibles d'étendre cette offre de négociation à la couronne à nouveau - coupez les liens avec eux et vous couperez aussi les liens avec l'héritage de Castenor."
 castonath_patricians_events.200.a:0 "Complètement ridicule ! Ils outrepassent !"
 castonath_patricians_events.200.b:0 "Eh bien, je suppose que nous pouvons les laisser avoir quelque autonomie, au moins..."
 castonath_patricians_events.200.c:0 "Ils devraient être réinstaurés comme membres honorés de notre cour"
 castonath_patricians_events.200.d:0 "Nous avons besoin de temps pour considérer"
 curtailed_patricians_tt:0 "Ceci poussera les patriciens dans la clandestinité et retirera leur influence à Castonath, au moins pour l'instant.\n\n§RNous ne pourrons pas réformer Castenor.§!"
 reinstated_patricians_tt:0 "§GLes Patriciens nous permettront de récupérer l'héritage de Castenor, si nous le choisissons éventuellement.§!"
 nominal_authority_patricians_tt:0 "§RNous ne pourrons pas réformer Castenor.§!"
