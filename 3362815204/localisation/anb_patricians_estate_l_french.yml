 castonath_patricians_events.115.t:0 "Les Patriciens de Castonath Saisissent le Pouvoir"
 castonath_patricians_events.115.desc:0 "$MONARCH$ a permis aux Patriciens de Castonath de $COUNTRY$ de devenir trop puissants et maintenant ils ont fait leur mouvement. Utilisant leurs nombreux privilèges durement gagnés ainsi que les nombreuses dettes qui leur sont dues, ils ont effectivement saisi les rênes du gouvernement et transformé le $MONARCHTITLE$ en peu plus que leur marionnette."
