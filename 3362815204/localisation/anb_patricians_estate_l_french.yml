castonath_patricians_events.0.desc:0 ""

castonath_patricians_events.1.t:0 "Un Festin de Chair [Root.Culture.GetName]"
castonath_patricians_events.1.desc:0 "Apparemment, l'une de nos patrouilles dans la ville de Castonath est tombée sur un spectacle des plus macabres. Les réserves de nourriture dans l'un des palais des patriciens - remplies à ras bord de chair [Root.Culture.GetName], congelée et quartée ! Bien sûr, notre patrouille horrifiée a tué les résidents patriciens sur-le-champ et a brûlé tout l'endroit. Selon la patrouille, les patriciens ont craché quelques mots venimeux et ont dénoncé certains compatriotes. Apparemment, cette pratique était répandue et est apparue au zénith de la Marée Verte, lorsque l'approvisionnement alimentaire de Castonath s'est effondré et que les patriciens ont été 'forcés' de trouver une source alternative de subsistance. Sans preuve laissée par le palais brûlé, nous n'avons aucun moyen de recueillir des preuves ou de vérifier les dires de notre patrouille - sûrement même les pires des humains ne se rabaisseraient pas à l'acte horrible de manger la chair d'une espèce intelligente ! Mais en même temps, comment auraient-ils pu survivre à la longue période d'occupation de Castonath pendant la Marée Verte ?"
castonath_patricians_events.1.a:0 "Qui sont les vrais monstres ici ? Débusquer ceux qui ont contribué à ces atrocités."
castonath_patricians_events.1.b:0 "Nous ne pouvons pas nous permettre de nous occuper de rumeurs pour le moment."

castonath_patricians_events.2.t:0 "Influence Croissante des Patriciens"
castonath_patricians_events.2.desc:0 "Il n'est pas surprenant que des poches de résistance continuent de pulluler à travers Castonath, car elle est bien trop grande pour exercer un contrôle complet. Ces infestations sont généralement facilement éliminées par nos patrouilles ou par des clans indépendants qui décident de prendre les choses en main. Comme une mauvaise herbe non tuée à sa racine, cependant, certaines de ces poches dégénèrent en grands troubles. Un patricien puissant a décidé de franchir une étape supplémentaire et a ouvertement déclaré son contrôle sur quelques pâtés de maisons de la ville, nous défiant de le ramener à l'ordre. Ils se sont retranchés avec un grand contingent de muscles loués, et leurs fortifications rendront probablement la reprise de la rue coûteuse en sang."
castonath_patricians_events.2.a:0 "Mettre le feu à tout le pâté de maisons, cela leur apprendra !"
castonath_patricians_events.2.b:0 "Envoyer les troupes"
castonath_patricians_events.2.c:0 "Ne rien faire"

castonath_patricians_events.3.t:0 "Coin des Patriciens Découvert"
castonath_patricians_events.3.desc:0 "Castonath est incroyablement massive, avec des rues sinueuses et des siècles d'étalement à la fois vers le haut et vers le bas, profitant d'une base solide construite à l'origine par Balgar. Lors de notre conquête de la ville, des dizaines de patriciens se sont dispersés aux quatre vents, se cachant dans des maisons sûres préparées à l'avance et se faufilant dans leurs terriers. L'un de nos clans a récemment découvert une telle maison sûre."
castonath_patricians_events.3.a:0 "Les déloger et prendre leurs affaires"
castonath_patricians_events.3.b:0 "Pas besoin de faire quoi que ce soit pour le moment"
castonath_patrician_hidey_hole:0 "Forteresse Patricienne"
desc_castonath_patrician_hidey_hole:0 ""

castonath_patricians_events.4.t:0 "Contrebandier Patricien Attrapé"
castonath_patricians_events.4.desc:0 "Fatigués de notre 'tyrannie' et de notre 'sans-loi', un flux régulier de patriciens tentent de quitter Castonath chaque année. Certains sont laissés partir librement, surtout ceux qui ne partent qu'avec les vêtements sur le dos, mais d'autres, nous les 'détenons' pendant quelques jours en bonne santé jusqu'à ce qu'ils acceptent de renoncer à une partie importante de leurs biens. Ne voulant pas passer par ce processus, une famille de patriciens particulièrement riches a jugé bon d'essayer de faire sortir en contrebande un énorme cache de valeurs en dehors des murs de Castonath lors de leur fuite ! Nous avons sécurisé les contrevenants et leurs biens, comment devons-nous les traiter ?"
castonath_patricians_events.4.a:0 "Utiliser comme excuse pour réprimer tous les patriciens"
castonath_patricians_events.4.b:0 "Confisquer les biens du contrebandier"
castonath_patricians_events.4.c:0 "Les laisser partir, cela ne vaut pas la peine"

castonath_patricians_events.5.t:0 "Révoltes Agitées des Patriciens"
castonath_patricians_events.5.desc:0 "Certains patriciens ont convaincu un groupe de paysans vivant à l'intérieur des murs de Castonath que la mort est préférable à vivre sous notre règne. Nous ne pouvons pas être sûrs exactement quelle famille de patriciens a financé ou commencé cette révolte, mais nous devons néanmoins nous en occuper."
castonath_patricians_events.5.a:0 "Utiliser comme excuse pour réprimer tous les patriciens"
castonath_patricians_events.5.b:0 "S'occuper uniquement des rebelles"
castonath_patricians_events.5.c:0 "Leur donner des concessions pour qu'ils nous laissent tranquilles"

castonath_patricians_events.6.t:0 "Sabotage des Patriciens"
castonath_patricians_events.6.desc:0 "L'un de nos guerriers - rentrant chez lui ivre en pleine nuit - est tombé sur un trio de saboteurs en train de placer des explosifs au milieu de certaines infrastructures clés. Après une séance de 'questionnement' 'productive', il semble qu'ils ne travaillent pas seuls. Les patriciens ont apparemment élaboré un plan pour détruire des armureries, des ateliers, des routes et d'autres éléments clés des infrastructures à travers plusieurs explosions simultanées, le trio capturé étant l'une des nombreuses cellules devant placer ces explosifs."
castonath_patricians_events.6.a:0 "Les laisser faire et ensuite utiliser cela comme prétexte pour les réprimer"
castonath_patricians_events.6.b:0 "Arrêter les patriciens avant qu'ils ne puissent mettre leur plan à exécution et les juger par la cour"

castonath_patricians_events.7.t:0 "Fonctionnaires Corrompus par les Patriciens"
castonath_patricians_events.7.desc:0 "L'un de nos conseillers a longtemps dit que les fonctionnaires que nous avons laissés administrer à Castonath sont devenus beaucoup trop amis avec les patriciens. Il semble que les instincts du conseiller étaient justes. Une famille de patriciens a été prise en flagrant délit de corruption de nos fonctionnaires avec des quantités copieuses de leur argent en échange de fermer les yeux et de ne pas promouvoir les intérêts de notre nation dans la ville."
castonath_patricians_events.7.a:0 "Les purger tous - patriciens et fonctionnaires ensemble"
castonath_patricians_events.7.b:0 "Me faire une part de ces pots-de-vin ?"
castonath_curtailed_officials:0 "Fonctionnaires Corrompus Réprimés"
desc_castonath_curtailed_officials:0 ""

castonath_patricians_events.8.t:0 "Assassins Patriciens"
castonath_patricians_events.8.desc:0 "Tragédie ! Alors qu'il voyageait à travers Castonath, [Root.Heir.GetName] a été brutalement assassiné en plein jour. Alors qu'il parcourait les marchandises d'un marché secondaire, un marchand humain lui a planté sans cérémonie un poignard empoisonné. Alors que le marchand, rapidement capturé et brutalisé, gisait mourant aux côtés de sa victime, les gardes du corps de [Root.Heir.GetName] ont pu arracher les noms de ses commanditaires de ses lèvres..."
castonath_patricians_events.8.a:0 "Les patriciens - ils paieront tous."
castonath_patricians_events.8.b:0 "Je lui avais dit d'être plus prudent dans la ville..."

castonath_patricians_events.9.t:0 "Défection de Patricien ?"
castonath_patricians_events.9.desc:0 "Il semble que même les humains les plus fiers et arrogants finissent par craquer, car l'un des patriciens est venu nous demander de négocier. Ne voyant aucun moyen de briser notre poing de fer sur Castonath, ils veulent faire défection vers nous, cherchant sans doute une certaine clémence ou influence dans notre sillage. Comment devons-nous aborder leur offre de défection ?"
castonath_patricians_events.9.a:0 "Le torturer pour obtenir des informations sur ses pairs patriciens"
castonath_patricians_events.9.b:0 "L'embaucher comme conseiller"
castonath_patricians_events.9.c:0 "Nous n'avons pas besoin de votre aide"

castonath_patricians_events.10.t:0 "Revanche contre les Patriciens"
castonath_patricians_events.10.desc:0 "Un ancien chef de clan s'est récemment approché de [Root.Monarch.GetName]. Les souvenirs du siège brutal de Castonath pendant la Marée Verte et les nombreuses offenses des patriciens défiants depuis lors percolent encore, sans être sollicités, dans l'esprit du chef. Les cris et les pleurs de la famille et des amis perdus au milieu du tumulte de la guerre. Le chef dit qu'ils ne peuvent plus laisser ces cris sans réponse, surtout maintenant que les choses se sont calmées et que le clan est assez prospère pour survivre sans lui."
castonath_patricians_events.10.a:0 "Allez-y - avec ma bénédiction !"
castonath_patricians_events.10.b:0 "Nous pouvons rediriger son énergie ailleurs"

castonath_patricians_events.69.t:0 "Fin des Patriciens de Castonath"
castonath_patricians_events.69.desc:0 "Après des années de préjugés et de discrimination de la part des propriétaires de Castonath, les patriciens de Castonath ont soit été éliminés, soit ont fui la ville. Leur influence et leur pouvoir - aspects positifs et négatifs confondus - ne pèseront plus jamais dans aucun recoin de la Cité de Pierre."
castonath_patricians_events.69.a:0 "Excellent."
castonath_patricians_wiped:0 "Patriciens de Castonath éliminés"
desc_castonath_patricians_wiped:0 "Les patriciens de Castonath ont été complètement éliminés. Cela nous permettra de piller et de réallouer leurs anciens palais et richesses comme bon nous semble, ainsi que de façonner Castonath selon nos souhaits sans leur résistance."

castonath_patricians_events.70.t:0 "Fin des Patriciens de Castonath"
castonath_patricians_events.70.desc:0 "Les patriciens ont également été éliminés dans notre section de Castonath."
castonath_patricians_events.70.a:0 "Excellent."

# Événements des États
castonath_patricians_events.101.t:0 "L'influence des Patriciens de Castonath s'étend"
castonath_patricians_events.101.desc:0 "Les développements récents ont vu les patriciens de Castonath augmenter leur influence dans [Root.Country.GetName]. La croissance continue de Castonath et l'afflux de richesses dans la grande ville ont été judicieusement exploités par les patriciens, qui investissent ensuite leur capital dans l'influence et le pouvoir politiques. Nous pouvons nous attendre à ce que les patriciens jouent un rôle plus important dans les affaires [Root.GetAdjective] dans un avenir proche."
castonath_patricians_events.101.a:0 "Ok"
EST_VAL_CASTONATH_PATRICIANS_ADVANCE:0 "Avancement des Patriciens de Castonath : §Y$VAL$%§!"

castonath_patricians_events.102.t:0 "Déclin de l'influence des Patriciens de Castonath"
castonath_patricians_events.102.desc:0 "La croissance continue de la richesse et du pouvoir des villes de Dameshead, apportée par les nouvelles richesses d'Aelantir, a laissé les patriciens de Castonath avec une influence affaiblie dans [Root.Country.GetName]. De plus en plus, leurs anciennes connexions et leur expertise deviennent irrelevantes alors que le centre du commerce se déplace de plus en plus vers l'ouest."
castonath_patricians_events.102.a:0 "Ok"
EST_VAL_CASTONATH_PATRICIANS_DECLINE:0 "Déclin des Patriciens de Castonath : §Y$VAL$%§!"

castonath_patricians_events.103.t:0 "Nobles Négligés"
castonath_patricians_events.103.desc:0 "Castonath a toujours été l'étoile la plus brillante parmi une galaxie de villes mineures en Escann. La ville a le don d'attirer toutes les ressources et l'attention de quiconque la possède dans son orbite, quelque chose que les nobles de [noble_owned_province.GetName] soulèvent maintenant dans un concert de plaintes. Ils exigent que nous fassions un plus grand effort pour investir dans leurs terres. De leur côté, les patriciens soutiennent que rien de bon ne peut sortir de l'investissement dans des villages reculés et que ces ressources seraient mieux dépensées à Castonath."
castonath_patricians_events.103.a:0 "Notre attention, comme toujours, se porte sur Castonath"
castonath_patricians_events.103.b:0 "Partout, pas seulement Castonath, est important pour nous"
EST_PATRICIANS_CITY_INVESTMENT:0 "Investi dans Castonath : §Y$VAL$%§!"
EST_PATRICIANS_RURAL_INVESTMENT:0 "Investi dans les Terres Nobles : §Y$VAL$%§!"

castonath_patricians_events.104.t:0 "Les Murs de Castonath"
castonath_patricians_events.104.desc:0 "Le fait qu'une ville aussi grande que Castonath puisse être contenue par des murs n'est rien de moins qu'un miracle d'ingéniosité et d'ingénierie. (Principalement naine). Les murs ont résisté aux coups des géants des glaces, sont restés noircis et carbonisés contre Zaamalot le Noir, et ont même tenu contre les hordes de la Marée Verte pendant plusieurs années avant la capitulation ultime de Castonath. Récemment, les patriciens de Castonath ont commencé à s'agiter pour que des investissements et des ressources soient placés dans le renforcement des murs, ainsi que pour que nous envoyions une armée patrouiller ses vastes chaussées."
castonath_patricians_events.104.a:0 "Une entreprise digne"
castonath_patricians_events.104.b:0 "Êtes-vous fou ? Notre armée est nécessaire ailleurs !"
castonath_patricians_increased_defensive_investment:0 "Investissement Défensif de Castonath"
desc_castonath_patricians_increased_defensive_investment:0 "Les défenses de Castonath sont renforcées avec des patrouilles supplémentaires et des efforts de réparation"
EST_VAL_CASTONATH_PATRICIANS_DEFENSIVE_FOCUS:0 "Investi dans les Défenses de Castonath : §Y$VAL$%§!"
EST_VAL_CASTONATH_PATRICIANS_CASTONATH_VULNERABLE:0 "N'a pas investi dans les Défenses de Castonath : §Y$VAL$%§!"

castonath_patricians_events.105.t:0 "Le Service de [Root.patrician_advisor.GetName]"
castonath_patricians_events.105.desc:0 "[Root.patrician_advisor.GetName], un riche patricien de Castonath issu d'une longue lignée de marchands, a longtemps été un allié proche et un confident de [Root.Monarch.GetName]. À travers des années de service à Castonath, [Root.patrician_advisor.GetName] a prouvé non seulement qu'il était loyal au-delà de tout reproche, mais aussi qu'il avait un œil avisé pour les finances et l'investissement. [Root.patrician_advisor.GetName] serait mieux à même de continuer à servir l'État si nous lui accordions formellement le contrôle du commerce et de la politique d'investissement associée sur l'ensemble de notre nation, un défi digne après avoir conduit Castonath à la prospérité pendant tant d'années."
castonath_patricians_events.105.a:0 "Donner à [Root.patrician_advisor.GetName] le titre majeur"
castonath_patricians_events.105.b:0 "Nommer [Root.patrician_advisor.GetName] avec un titre mineur à la place."
patrician_control_of_monetary_affairs:0 "Contrôle Patricien du Commerce et des Affaires Monétaires"
desc_patrician_control_of_monetary_affairs:0 "Nous avons donné à un Patricien éminent de Castonath le contrôle de nos politiques commerciales et d'investissement. Son service pour l'État est inestimable."
EST_VAL_CASTONATH_PATRICIANS_MAJOR_TITLE_GRANTED:0 "Ministre Patricien Accordé un Bureau Majeur : §Y$VAL$%§!"
EST_VAL_CASTONATH_PATRICIANS_MINOR_TITLE_GRANTED:0 "Ministre Patricien Refusé un Bureau Majeur : §Y$VAL$%§!"

castonath_patricians_events.106.t:0 "L'Académie de Mage Refuse un Patricien"
castonath_patricians_events.106.desc:0 "L'admission dans les meilleures et plus prestigieuses académies de mages de [Root.Country.GetName] est âprement disputée chaque année. Les plus qualifiés sont généralement acceptés en premier, mais comme pour toute chose, la promesse d'argent peut souvent assouplir quelque peu les normes. Il n'est pas rare que les familles de patriciens les plus puissantes de Castonath fassent entrer leurs enfants magiquement talentueux dans les meilleures académies de cette manière. Un incident récent s'est produit où une académie a catégoriquement refusé d'accepter un étudiant patricien, citant 'la capacité magique d'un cafard' chez la partie offensée. La famille patricienne, insultée, exige que nous intervenions et forcions l'académie à accepter l'étudiant, tandis que les mages maintiennent leur décision."
castonath_patricians_events.106.a:0 "Adoucir l'affaire avec un peu plus d'argent, puis nous en reparlerons"
castonath_patricians_events.106.b:0 "Diluer les rangs de nos mages ? Non merci."
EST_PATRICIAN_ADMITTANCE_INTERVENTION:0 "Nous sommes intervenus du côté des Patriciens : §Y$VAL$%§!"
EST_PATRICIAN_NO_ADMITTANCE_INTERVENTION:0 "Nous sommes intervenus du côté des Mages : §Y$VAL$%§!"

castonath_patricians_events.107.t:0 "Un Paysage Urbain Changeant"
castonath_patricians_events.107.desc:0 "Castonath, ces dernières années, est une ville étouffée par les fumées colorées de l'artificerie tourbillonnant entre les grandes flèches et tachant les murs blancs purs des anciens palais de la ville. Des ateliers magiques et des studios d'artificiers ont commencé à apparaître partout à Castonath, profitant des ressources et de la population diverse de la ville. Avec cette importance et cette influence croissantes de l'artificerie viennent des douleurs de croissance. Il ne se passe pas une année sans un rapport sur quelque fontaine millénaire ou flèche de marbre, victime malheureuse d'une explosion due à une expérience d'artificerie ou une autre. Les $ESTATE_CASTONATH_PATRICIANS$ se plaignent, affirmant que cette destruction effrénée du patrimoine et de l'histoire de Castonath ne peut pas continuer. Ils sont prêts à mettre des sommes de leur propre argent pour les réparations et pour s'assurer que des réglementations plus strictes sur l'artificerie soient mises en place. Pendant ce temps, nos $ESTATE_ARTIFICERS$ repoussent naturellement toute mention de 'réglementations plus strictes', déclarant que leur travail doit être autorisé à continuer sans entrave."
castonath_patricians_events.107.a:0 "Que sommes-nous sans notre histoire ?"
castonath_patricians_events.107.b:0 "L'avenir n'attend personne"
EST_VAL_PATRICIANS_SUPPORTED_CHANGING_CITYSCAPE:0 "Patrimoine de Castonath Préservé : §Y$VAL$%§!"
EST_VAL_ARTIFICERS_SUPPORTED_CHANGING_CITYSCAPE:0 "Artificiers de Castonath Encouragés : §Y$VAL$%§!"

castonath_patricians_events.108.t:0 "La Cascade d'Argent"
castonath_patricians_events.108.desc:0 "La rivière Nath divise Castonath en plusieurs parties, avec Nord Castonath et Sud Castonath se faisant face de part et d'autre des rives de la rivière. Les deux sont situés bien au-dessus de Bas Castonath en aval, avec une chute abrupte séparant les deux quartiers quelque peu plus riches de celui moins fortuné en contrebas. La chute crée l'une des caractéristiques les plus frappantes parmi tant d'autres à Castonath - une cascade tombant puissamment au milieu de la ville, s'écrasant sur les rochers en contrebas. Malheureusement, cependant, les eaux coulantes du Nath et sa position commode en font également l'un des plus grands réceptacles d'ordures et d'égouts au monde connu. Les résidents des quartiers supérieurs déversent toutes sortes de déchets dans le Nath, donnant à l'eau une couleur boueuse brunâtre envoûtante. Cela a conduit de nombreux habitants de Bas Castonath à surnommer affectueusement la cascade la 'Cascade de Merde'.\n\nAvec les déchets humains, de nombreuses guildes et industries appartenant à des patriciens profitent du Nath pour déverser des réactifs toxiques ou des sous-produits et d'autres déchets pour une élimination facile. Les résidents de Bas Castonath se plaignent de taux plus élevés de peste et de malaise qu'ils attribuent à cette pratique sale, et nous pétitionnent pour mieux réguler l'utilisation de la Cascade d'Argent en tant que réseau d'égouts glorifié."
castonath_patricians_events.108.a:0 "Ce n'est pas vraiment mon problème ici"
castonath_patricians_events.108.b:0 "Dire aux patriciens de nettoyer leur acte"
castonath_patricians_less_shit_down_shitfall_healthier_pop:0 "Réglementations de Déversement pour la Rivière Nath"
desc_castonath_patricians_less_shit_down_shitfall_healthier_pop:0 "Nous avons placé des restrictions et des réglementations sur ce qui peut être déversé dans la Rivière Nath et en bas de la Cascade d'Argent. Les résidents des quartiers supérieurs semblent se conformer, du moins pour l'instant."
EST_VAL_CASTONATH_SHITFALL:0 "Découragés de Déverser dans la Cascade de Merde : §Y$VAL$%§!"

castonath_patricians_events.109.t:0 "Un Retour Triomphal ?"
castonath_patricians_events.109.desc:0 "La Marée Verte et l'instabilité générale de l'Escann au 14ème et au début du 15ème siècle ont conduit de nombreux patriciens de Castonath à fuir la ville vers des régions où ils avaient des connexions familiales et des amis de longue date, notamment à Bulwar, Businor et Kheterata. Après la restauration de Castonath sous contrôle civilisé, beaucoup de ces patriciens sont revenus, mais presque autant ne l'ont pas fait, choisissant de rester dans leurs nouveaux lieux de résidence. Récemment, une famille de patriciens éminents de [returning_patricians_province.GetName] est venue nous voir avec un problème. L'un de leurs parents a réussi à offenser gravement le [return_patricians_from_country.Monarch.GetTitle] de [return_patricians_from_country.GetName] par une insulte ou une autre, et a fui [return_patricians_from_country.GetName] vers les portes de Castonath en quête d'asile, emportant avec lui une longue suite d'objets et de richesses. Devons-nous les laisser entrer, ou les renvoyer à l'autorité de [return_patricians_from_country.GetName] ?"
castonath_patricians_events.109.a:0 "Les accueillir à bras ouverts"
castonath_patricians_events.109.b:0 "Quelque chose pour remplir mes coffres devrait adoucir l'affaire"
