castonath_patricians_events.118.t:0 "L'Éffritement des Falaises"
castonath_patricians_events.118.desc:0 "Au cœur de Sud Castonath, et en fait, de la ville elle-même, se trouve le quartier des Falaises. Empilé avec des complexes résidentiels et des résidences en blocs de pierre de plusieurs étages, les Falaises est le plus grand quartier résidentiel de Castonath et où de nombreux résidents de la ville ont fait leur maison depuis des millénaires depuis la construction de la ville par Balgar. Les caprices du temps et des conflits, cependant, ont laissé une marque inévitable sur le quartier. De nos jours, les Falaises sont un véritable labyrinthe de pierre tachée et qui s'effrite, et de constructions et rénovations hasardeuses par les citoyens bien intentionnés de la ville. Sa disposition en constante évolution et son réseau de tunnels arrière et de ruelles cachées présentent un obstacle majeur à nos agents fiscaux et à nos initiatives de développement.\n\nAvec suffisamment d'investissement, la nature détériorée des Falaises peut être ralentie et inversée. Les bâtiments et les ruelles arrière peuvent être cartographiés, la présence omniprésente d'échafaudages et de barrières 'temporaires' peut être nettoyée, les façades en pierre décrépies et les résidences qui s'effritent peuvent être restaurées dans leur ancienne gloire. Cependant, les patriciens de Castonath soutiennent que cela détournerait notre attention et prendrait des ressources qui pourraient être investies dans des zones substantiellement plus importantes de Castonath, à savoir leurs domaines et propriétés dans le Nord de Castonath et le Quartier Supérieur. De plus, disent-ils, les gens des Falaises se débrouillent seuls depuis des générations."
castonath_patricians_events.118.a:0 "Faire un effort pour restaurer les Falaises"
castonath_patricians_events.118.b:0 "Les patriciens font d'excellents points. De plus, nous devons les garder heureux."
castonath_patricians_shoring_up_the_crags:0 "Renforcement des Falaises"
desc_castonath_patricians_shoring_up_the_crags:0 "Nous faisons un effort pour réparer et restaurer des sections des Falaises"
castonath_patricians_crags_stagnation:0 "Stagnation dans les Falaises"
desc_castonath_patricians_crags_stagnation:0 "La négligence dans les Falaises a causé une stagnation économique et une érosion du contrôle de l'État."

castonath_patricians_events.200.t:0 "Négociations avec les Patriciens"
castonath_patricians_events.200.desc:0 "Castonath est sous l'influence des patriciens - une classe dirigeante quasi marchande et quasi noble d'origine castanore ancienne, connue pour être les dirigeants de facto de la ville, vivant dans ses palais et tours les plus proéminents. Il est dit qu'aucun dirigeant de Castonath ne peut contrôler la ville sans le consentement expres des patriciens, qui détiennent une immense influence même après la Marée Verte.\n\nLes patriciens ont contacté [Root.Monarch.GetName] - le jugeant enfin digne de leur attention. Des années d'impasse économique et politique entre les patriciens, qui ont fait de Castonath leur terrain de jeu, et les dirigeants nomaux de la ville (vous), ont finalement profité à personne. Les patriciens souhaitent désormais une relation mutuellement bénéfique, pour ainsi dire, entre la couronne et leurs membres, semblable à la relation privilégiée qu'ils entretenaient avec le Castellyr féodal. Soyez averti, il est peu probable que les patriciens étendent à nouveau cette offre de négociation à la couronne - rompez les liens avec eux et vous romprez également les liens avec l'héritage de Castanor."
castonath_patricians_events.200.a:0 "Complètement ridicule ! Ils dépassent les bornes !"
castonath_patricians_events.200.b:0 "Eh bien, je suppose que nous pouvons leur accorder une certaine autonomie, au moins..."
castonath_patricians_events.200.c:0 "Ils devraient être rétablis en tant que membres honorés de notre cour"
castonath_patricians_events.200.d:0 "Nous avons besoin de temps pour considérer"
curtailed_patricians_tt:0 "Cela forcera les patriciens à se cacher et supprimera leur influence à Castonath, au moins pour l'instant.\n\n§RNous ne pourrons pas réformer Castanor.§!"
reinstated_patricians_tt:0 "§GLes patriciens nous permettront de réclamer l'héritage de Castanor, si nous choisissons éventuellement de le faire.§!"
