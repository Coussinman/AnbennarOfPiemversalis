estate_castonath_patricians:0 "Patriciens de Castonath"
estate_castonath_patricians_desc:0 "Les patriciens de Castonath sont une classe dirigeante quasi marchande et quasi noble d'origine castanore ancienne, connue pour être les dirigeants de facto de la ville. Leur rôle a évolué à travers les âges, grandissant et diminuant avec Castonath, mais ils restent au centre du commerce et de l'influence escanni."
