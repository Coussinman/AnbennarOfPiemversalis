castonath_patricians_events.111.t:0 "Les Patriciens Prospèrent dans [Root.Country.GetName]"
castonath_patricians_events.111.desc:0 "Les patriciens occupent une position privilégiée et favorisée à Castonath, et maintenant, dans notre nation, étant directement descendants des anciens Castanites. Ils sont l'épine dorsale du commerce, de l'administration et de l'industrie à Castonath. Grâce à notre patronage et à leur fortune croissante, les patriciens ont trouvé le temps et les ressources pour commencer à étendre leurs opérations en dehors de Castonath elle-même, ce qui a entraîné de grands avantages pour notre nation."
castonath_patricians_events.111.a:0 "Excellent."
castonath_patricians_investment:0 "Investissement Patricien à l'Échelle du Pays"
desc_castonath_patricians_investment:0 "Les patriciens de Castonath ont décidé d'utiliser des ressources excédentaires pour étendre et investir massivement en dehors de notre nation"
EST_VAL_PATRICIAN_INVESTMENTS:0 "Investissement à l'Échelle du Pays"

castonath_patricians_events.112.t:0 "Protestations parmi les Patriciens de Castonath"
castonath_patricians_events.112.desc:0 "La relation continuellement détériorée entre l'État et les patriciens de Castonath a atteint un point où il y a très peu de confiance pour le [Root.Monarch.GetTitle] à Castonath. Chaque initiative de l'État est suspectée de viser à contenir le pouvoir des patriciens de Castonath et l'évasion fiscale est devenue généralisée. Cela en est maintenant arrivé au point où un certain nombre de guildes ont commencé une grève générale, exigeant une plus grande autonomie et liberté de l'État oppressant."
castonath_patricians_events.112.a:0 "Ils doivent plaisanter !"
castonath_patricians_events.112.b:0 "Céder à leurs demandes."

castonath_patricians_events.113.t:0 "Exigences des Patriciens de Castonath"
castonath_patricians_events.113.desc:0 "À mesure que les patriciens de Castonath gagnent en pouvoir, leurs appels à contrôler les priorités de [Root.Country.GetName] deviennent de plus en plus fréquents. Beaucoup estiment que Castonath ne reçoit pas autant d'attention et de développement qu'elle le mérite, et que nous bénéficierions de nous concentrer davantage sur les besoins des patriciens et de la ville."
