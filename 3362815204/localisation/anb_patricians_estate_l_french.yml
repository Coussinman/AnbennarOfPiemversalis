 castonath_patricians_events.114.t:0 "Les Risques du Commerce"
 castonath_patricians_events.114.desc:0 "Le commerce sur de grandes distances peut être risqué, si profitable. Le temps, brigands et pirates restent une menace sur terre comme sur mer. Normalement les patriciens de Castonath peuvent faire face à une certaine quantité de mésaventures et ont leurs propres moyens de se protéger et assurer leur cargaison. Dernièrement, cependant, les choses vont mal pour un grand nombre de familles patriciennes et certaines risquent la banqueroute. Il peut être prudent d'offrir quelque compensation financière pour les remettre sur pied."
 castonath_patricians_events.114.a:0 "Compensez les patriciens"
 castonath_patricians_events.114.b:0 "Ils savaient dans quoi ils s'engageaient"

 castonath_patricians_events.117.t:0 "Nouveau Ajout à la Voie du Panthéon ?"
 castonath_patricians_events.117.desc:0 "Castonath Nord, traditionnellement, a longtemps été la partie la plus riche de la grande ville. Beaucoup des patriciens et anciens Casteniens centrèrent leurs demeures urbaines là dans l'apogée de l'Empire de Castan. Nichée à côté du fier District Supérieur et du verdoyant Quartier Impérial se trouve la Voie du Panthéon, le centre religieux et culturel de Castonath. La Voie du Panthéon est saturée de myriades sculptures et bustes dépeignant les plus fameux des héros et événements de l'ancien Castenor. Aussi représentées sont les divinités de la Cour Régente. Castellos avant tout, bien sûr, mais des dépictions de chaque divinité, mineure ou majeure, peuvent être trouvées dans les rues 'tranquilles' de la Voie du Panthéon.\n\nBeaucoup de nos membres $ESTATE_CHURCH$ ont poussé pour une commission de Corin dans son moment de victoire : tuant Dookanson avec les ruines de Castonath en arrière-plan. Comme il sied à son rôle dans le sauvetage de la ville et tout Escann de la Marée Verte, ils souhaitent que cette commission figure proéminemment dans la Voie du Panthéon, à côté des plus grandes et plus vénérables statues du district. Les patriciens, bien sûr, s'objectent, citant l'importance de l'« histoire » et « tradition » de l'agencement et ordre actuels de ces structures. Qui soutiendrons-nous ?"
 castonath_patricians_events.117.a:0 "Corin mérite une place d'honneur."
 castonath_patricians_events.117.b:0 "Laissez la statue être commandée, mais à l'écart."
 castonath_patricians_events.117.c:0 "La sainteté de la Voie du Panthéon ne peut être perturbée - ne laissez pas le $ESTATE_CHURCH$ commander la statue !"
 castanor_corin_in_pantheonway:0 "Statue de Corin dans la Voie du Panthéon"
 desc_castanor_corin_in_pantheonway:0 ""
 castanor_corin_refused_from_pantheonway:0 "Refusé Statue de Corin dans la Voie du Panthéon"
