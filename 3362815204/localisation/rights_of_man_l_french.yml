 consort_events.305.dd:0 "Tout au long de [Root.Consort.GetHerHis] vie, [Root.Consort.GetName] a développé une bonne compréhension de la stratégie militaire, [Root.Consort.GetHerHim] permettant de participer à de nombreuses discussions sur le sujet. [Root.Consort.GetHerHisCap] sens sont clairement gouvernés par la raison, tandis que [Root.Consort.GetHerHis] idées concernent souvent les troupes dans leur ensemble, et comment prendre soin au mieux des hommes, de l'être humain derrière le masque du guerrier. [Root.Consort.GetHerHisCap] pensées sont souvent tenues en haute estime par nos généraux."
