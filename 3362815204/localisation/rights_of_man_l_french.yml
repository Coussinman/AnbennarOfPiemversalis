 harem_events.1.t:0 "Les Fils de [Root.Monarch.GetName]"
 harem_events.1.da:0 "Sa Majesté Impériale [Root.Monarch.GetName] [Root.Monarch.GetTitle], souverain de la maison d'Osman, Sultan des Sultans et Khan des Khans a une réputation d'homme remarquable et n'est pas contesté comme dirigeant.\nComme il sied à un homme de son calibre et de sa stature, le Sultan a engendré plusieurs enfants capables et beaucoup qui montrent une grande promesse comme futurs dirigeants. Comme les fils eux-mêmes et nos officiels gouvernementaux en sont conscients, cependant, un seul peut hériter et il y a peu en matière de prix de consolation. Nos Vizirs sont catégoriques qu'il est maintenant grand temps pour [Root.Monarch.GetName] de nommer un favori parmi les successeurs possibles. Cela est improbable de mettre fin à la compétition pour [Root.Monarch.GetHerHis] faveur mais cela arrêtera espérons-le les pires luttes de succession qui pourraient suivre si notre [Root.Monarch.GetTitle] devait rencontrer son créateur sans avoir choisi un successeur clair."
 harem_events.1.db:0 "Sa Majesté Impériale [Root.Monarch.GetName] [Root.Monarch.GetTitle], souverain de la maison d'Osman, Sultan des Sultans, Khan des Khans, Qayser-i Rum, Empereur des Trois Cités de Constantinople, Andrinople et Bursa a une réputation d'homme remarquable et n'est pas contesté comme dirigeant.\nComme il sied à un homme de son calibre et de sa stature, le Sultan a engendré plusieurs enfants capables et beaucoup qui montrent une grande promesse comme futurs dirigeants. Comme les fils eux-mêmes et nos officiels gouvernementaux en sont conscients, cependant, un seul peut hériter et il y a peu en matière de prix de consolation. Nos Vizirs sont catégoriques qu'il est maintenant grand temps pour [Root.Monarch.GetName] de nommer un favori parmi les successeurs possibles. Cela est improbable de mettre fin à la compétition pour [Root.Monarch.GetHerHis] faveur mais cela arrêtera espérons-le les pires luttes de succession qui pourraient suivre si notre [Root.Monarch.GetTitle] devait rencontrer son créateur sans avoir choisi un successeur clair."
 harem_events.1.dc:0 "Sa Majesté Impériale [Root.Monarch.GetName] [Root.Monarch.GetTitle], souverain de la maison d'Osman, Sultan des Sultans, Khan des Khans, Gardien des Deux Nobles Sanctuaires, Qayser-i Rum, Empereur des Trois Cités de Constantinople, Andrinople et Bursa a une réputation d'homme remarquable et n'est pas contesté comme dirigeant.\nComme il sied à un homme de son calibre et de sa stature, le Sultan a engendré plusieurs enfants capables et beaucoup qui montrent une grande promesse comme futurs dirigeants. Comme les fils eux-mêmes et nos officiels gouvernementaux en sont conscients, cependant, un seul peut hériter et il y a peu en matière de prix de consolation. Nos Vizirs sont catégoriques qu'il est maintenant grand temps pour [Root.Monarch.GetName] de nommer un favori parmi les successeurs possibles. Cela est improbable de mettre fin à la compétition pour [Root.Monarch.GetHerHis] faveur mais cela arrêtera espérons-le les pires luttes de succession qui pourraient suivre si notre [Root.Monarch.GetTitle] devait rencontrer son créateur sans avoir choisi un successeur clair."
 harem_events.1.dd:0 "Sa Majesté Impériale [Root.Monarch.GetName] [Root.Monarch.GetTitle], souverain de la maison d'Osman, Sultan des Sultans, Khan des Khans, Commandeur des Fidèles et Successeur du Prophète du seigneur de l'Univers, Gardien des Deux Nobles Sanctuaires, Qayser-i Rum, Empereur des Trois Cités de Constantinople, Andrinople et Bursa a une réputation d'homme remarquable et n'est pas contesté comme dirigeant.\nComme il sied à un homme de son calibre et de sa stature, le Sultan a engendré plusieurs enfants capables et beaucoup qui montrent une grande promesse comme futurs dirigeants. Les fils eux-mêmes et nos officiels gouvernementaux sont parfaitement conscients qu'un seul peut hériter et de ce qui attend les autres. Nos Vizirs sont catégoriques qu'il est maintenant grand temps pour [Root.Monarch.GetName] de nommer un favori parmi les successeurs possibles. Cela est improbable de mettre fin à la compétition pour [Root.Monarch.GetHerHis] faveur mais cela arrêtera espérons-le les pires luttes de succession qui pourraient suivre si notre [Root.Monarch.GetTitle] devait rencontrer son créateur sans avoir choisi un successeur clair."
 harem_events.1.female:0 "Sa Majesté Impériale [Root.Monarch.GetName] [Root.Monarch.GetTitle], souveraine de la maison d'Osman et Sultane des Sultans a une réputation de femme remarquable et n'est pas contestée comme dirigeante.\nComme il sied à une dirigeante de son calibre et de sa stature, la Sultane a enfanté plusieurs enfants capables et beaucoup qui montrent une grande promesse comme futurs dirigeants. Les fils eux-mêmes et nos officiels gouvernementaux sont parfaitement conscients qu'un seul peut hériter et de ce qui attend les autres. Nos Vizirs sont catégoriques qu'il est maintenant grand temps pour [Root.Monarch.GetName] de nommer un favori parmi les successeurs possibles. Cela est improbable de mettre fin à la compétition pour [Root.Monarch.GetHerHis] faveur mais cela arrêtera espérons-le les pires luttes de succession qui pourraient suivre si notre [Root.Monarch.GetTitle] devait rencontrer son créateur sans avoir choisi un successeur clair."
 harem_events.1.a:0 "Le fils Pieux est notre favori."
 harem_events.1.b:0 "Le fils le Plus Fort est notre favori."
 harem_events.1.c:0 "Le fils Studieux est notre favori."
 harem_events.1.d:0 "Le fils Sociable est notre favori."
 harem_events.1.e:0 "Le Meneur Naturel est notre favori."
 harem_events.1.f:0 "Le fils le Plus Beau est notre favori."
 harem_events.1.g:0 "Le fils Entrepreneur est notre favori."
 harem_events.1.h:0 "Le fils Curieux est notre favori."
 harem_events.1.i:0 "Le fils le Plus Doué est notre favori."
 harem_events.1.j:0 "Le fils Généreux est notre favori."
 harem_events.2.t:0 "Kiliç alayi"
 harem_events.2.d:0 "Une cérémonie de couronnement ottoman est la chose la plus grandiose que beaucoup verront de leur vivant et le couronnement de [Root.Monarch.GetName] n'fait pas exception. Alors que l'Épée d'Osman est ceinte sur [Root.Monarch.GetName] par le Sharif de Konya, cependant, nos Vizirs [Root.Monarch.GetHerHim] regardent avec une certaine appréhension. [Root.Monarch.GetSheHeCap] n'était jamais le candidat le plus probable et n'aurait probablement jamais pris le trône si un favori clair avait existé.\nCertains iraient jusqu'à dire que c'était [Root.Monarch.GetHerHis] médiocrité qui permit à [Root.Monarch.GetName] de triompher. De plus grands hommes ne considéraient jamais [Root.Monarch.GetHerHim] comme une menace et d'autres espéraient contrôler l'Empire à travers [Root.Monarch.GetHerHim]. Une chose que notre nouveau [Root.Monarch.GetTitle] a clairement démontrée : Quand le besoin se fait sentir [Root.Monarch.GetSheHe] n'hésitera pas à enfoncer un poignard dans le dos de ceux qui [Root.Monarch.GetHerHim] font confiance."
 harem_events.2.a:0 "Longue vie au [Root.Monarch.GetTitle] !"
 harem_events.2.a.tt:0 "Seul le temps dira quel genre de dirigeant sera §Y[Root.Monarch.GetName]§!."
 harem_events.3.t:0 "Sancaga çikma"
 harem_events.3.d:0 "Notre favori et héritier, [Root.Heir.GetName], est jeune et a encore beaucoup à apprendre sur la vie et comment être un bon dirigeant. La plupart de nos Vizirs estiment qu'il est de notre devoir de maintenir notre tradition dynastique de nommer nos fils pour agir comme gouverneurs et dirigeants de petites provinces. De cette façon ils peuvent apprendre ce que c'est d'être un dirigeant. En assignant des provinces suffisamment puissantes nous pouvons aussi réduire les chances d'une future lutte de succession. [sancaga_cikma_province.GetName] a servi comme tel gouvernorat parfois dans le passé et conviendrait probablement très bien à [Root.Heir.GetName].\nD'autres, incluant notre Mère, la Valide Sultan, estiment que le jeune [Root.Heir.GetName] bénéficierait le plus d'une éducation dans les murs du Harem Impérial, où [Root.Heir.GetSheHe] aura un accès constant à de bons professeurs et peut être supervisé par ceux qui le connaissent. De cette façon [Root.Heir.GetSheHe] serait aussi loin de tout endroit [Root.Heir.GetSheHe] pourrait développer des ambitions politiques prématurées."
 harem_events.3.a:0 "Gouverner [sancaga_cikma_province.GetName] [Root.Heir.GetHerHim] fera beaucoup de bien."
 harem_events.3.a.tt:0 "§Y[Root.Heir.GetName]§! recevra le contrôle total de §Y[sancaga_cikma_province.GetName]§! et si tout va bien pourra revenir avec des capacités améliorées comme dirigeant."
 harem_events.3.b:0 "Le Harem Impérial est l'endroit parfait pour un jeune [Root.Heir.GetWomanMan] !"
 harem_events.3.b.tt:0 "§Y[Root.Heir.GetName]§! restera à §Y[Root.Capital.GetCapitalName]§! où c'est plus sûr à tous égards mais n'aura pas la chance d'augmenter [Root.Heir.GetHerHis] capacités comme dirigeant."
 heir_in_training:0 "Héritier Gouverneur"
 desc_heir_in_training:0 "Nous avons donné cette province à notre héritier pour gouverner en espérant que cette expérience renforcera ses capacités comme dirigeant dans le futur."
 harem_events.4.t:0 "Sancaga çikma"
 harem_events.4.d:0 "[Root.Heir.GetName] est revenu de [Root.Heir.GetHerHis] temps comme gouverneur. Selon [Root.Heir.GetHerselfHimself] l'expérience [Root.Heir.GetHerHim] a enrichi de plus d'une façon et [Root.Heir.GetSheHe] est plus prêt que jamais à succéder quand Dieu appellera notre vénéré [Root.Monarch.GetTitle]. Si notre favori a appris quelque chose, cela ne nous est pas très apparent, cependant, et dans le Harem des rumeurs circulent que la seule façon dont [Root.Heir.GetName] s'est enrichi était en remplissant ses poches pendant la collecte de revenus locale."
 harem_events.4.a:0 "Tout va bien alors."
 harem_events.4.a.tt:0 "§Y[Root.Heir.GetName]§! est plus âgé, plus sage, mais généralement la même personne qu'il était quand il a été envoyé."
 harem_events.5.t:0 "L'Offre de [Root.Heir.GetName] pour le Trône"
 harem_events.5.da:0 "Agir comme gouverneur de province peut indubitablement enseigner de nombreuses leçons précieuses pour ceux qui dirigeront un jour un empire. Cela peut aussi donner un premier goût du vrai pouvoir. Des rumeurs sur une maladie se répandant dans le Palais de Topkapi ont dû atteindre [Root.Heir.GetName] et plutôt que d'enquêter ou de prier pour notre santé [Root.Heir.GetSheHe] décida que c'était une excellente opportunité de saisir ce qui allait être à lui éventuellement de toute façon."
 harem_events.5.db:0 "Agir comme gouverneur de province peut indubitablement enseigner de nombreuses leçons précieuses pour ceux qui dirigeront un jour un empire. Cela peut aussi donner un premier goût du vrai pouvoir. Des rumeurs sur une maladie se répandant dans le Palais Royal ont dû atteindre [Root.Heir.GetName] et plutôt que d'enquêter ou de prier pour notre santé [Root.Heir.GetSheHe] décida que c'était une excellente opportunité de saisir ce qui allait être à lui éventuellement de toute façon."
 harem_events.5.a:0 "Trahison !"
 harem_events.6.t:0 "Les années à [heir_governorship_province.GetName]"
 harem_events.6.d:0 "[Root.Heir.GetName] est revenu à [Root.Capital.GetCapitalName] de [Root.Heir.GetHerHis] mandat comme gouverneur de [heir_governorship_province.GetName]. [Root.Heir.GetSheHeCap] prétend que ces années [Root.Heir.GetHerHim] ont enseigné beaucoup de choses sur ce que signifie être le chef d'un gouvernement et comment notre système provincial fonctionne au niveau local. Pendant [Root.Heir.GetHerHis] temps loin de [Root.Capital.GetCapitalName] [Root.Heir.GetSheHe] a eu amplement le temps de mener les troupes locales, superviser l'administration et jongler avec les hommes forts locaux."
 harem_events.6.a:0 "Excellent..."
 harem_events.7.t:0 "Peur du Cordon de Soie"
 harem_events.7.d:0 "Alors que les détails pratiques de la succession sont gérés pour [Root.Monarch.GetName], des nouvelles nous sont parvenues de [enthronement_or_death.GetName]. Il semble qu'un des frères de [Root.Monarch.GetHerHis] Majesté Impériale préférerait mourir en combattant plutôt que de risquer les procédures traditionnelles d'une succession perdue. Son nom a été lu pendant les prières du vendredi à [enthronement_or_death.GetName] et en peu de temps une armée a été assemblée pour renverser notre nouveau [Root.Monarch.GetTitle]."
 harem_events.7.a:0 "Tuez-les. Tuez-les tous."
 harem_events.8.t:0 "Décès de la Sultane Mère"
 harem_events.8.da:0 "Depuis qu'[Root.Monarch.GetSheHe] était un jeune Sehzade dans le Harem Impérial [Root.Monarch.GetName] a eu [Root.Monarch.GetHerHis] mère à [Root.Monarch.GetHerHis] côtés. Elle a offert conseils et protection tout au long de [Root.Monarch.GetHerHis] carrière et quand [Root.Monarch.GetSheHe] monta sur le trône elle resta l'un de [Root.Monarch.GetHerHis] confidents les plus proches et conseillers les plus influents. Bien qu'elle fût maintenant une très vieille femme, les nouvelles de sa mort sont arrivées comme un coup dur à notre [Root.Monarch.GetTitle] qui a maintenant perdu un bon ami, et conseiller et [Root.Monarch.GetHerHis] mère tout à la fois."
 harem_events.8.db:0 "Depuis qu'il était un jeune Sehzade dans le Harem Impérial [Root.Monarch.GetName] a eu sa mère à [Root.Monarch.GetHerHis] côtés. Elle a offert conseils et protection tout au long de [Root.Monarch.GetHerHis] carrière et quand [Root.Monarch.GetSheHe] monta sur le trône elle resta l'un de ses confidents les plus proches et conseillers les plus influents. Les nouvelles de sa mort prématurée sont arrivées comme une surprise et un coup dur à notre [Root.Monarch.GetTitle] qui a maintenant perdu un bon ami, un conseiller et [Root.Monarch.GetHerHis] mère bien trop tôt."
 harem_events.8.dc:0 "Depuis qu'[Root.Monarch.GetSheHe] était un jeune Sehzade dans le Harem Impérial [Root.Monarch.GetName] a eu [Root.Monarch.GetHerHis] mère à [Root.Monarch.GetHerHis] côtés. Elle a offert conseils et protection tout au long de [Root.Monarch.GetHerHis] carrière et quand [Root.Monarch.GetSheHe] monta sur le trône elle resta l'un de ses confidents les plus proches et conseillers les plus influents. Les nouvelles de sa mort prématurée sont un coup dur à notre [Root.Monarch.GetTitle] qui a maintenant perdu un bon ami, un conseiller et [Root.Monarch.GetHerHis] mère tout à la fois."
 harem_events.8.a:0 "L'Empire la pleurera trois jours."
 harem_events.8.b:0 "Nous devons mettre de côté des terres pour une fondation charitable en sa mémoire !"
 waqf_for_dead_valide_sultan:0 "Dotation en Mémoire de la Valide Sultan"
 desc_waqf_for_dead_valide_sultan:0 "Nous avons mis de côté les revenus d'un certain nombre de sources dans cette province pour soutenir une Mosquée et une soupe populaire en mémoire de notre Mère Impériale la Valide Sultan."
 harem_events.9.t:0 "Rites de Passage"
 harem_events.9.d:0 "Comme les Sultans d'antan [Root.Heir.GetName] espère se faire un nom comme conquérant et [Root.Monarch.GetTitle] qui mènera l'Empire depuis la selle. Comme [Root.Monarch.GetName] est encore en bonne santé, et comme nous n'avons pas permis à notre héritier de prendre réellement le terrain, la réalisation de ce rêve reste une incertitude. Cela en est arrivé au point que [Root.Heir.GetName] est ridiculisé par les autres Sehzade et [Root.Heir.GetHerHis] mère implore [Root.Monarch.GetName] de donner à [Root.Heir.GetHerHim] un commandement à [Root.Heir.GetHerHim].\nCe n'est pas une demande déraisonnable, bien qu'on doive s'interroger sur les motifs de ceux qui tentent d'inciter notre favori à risquer [Root.Heir.GetHerHis] vie et ses membres."
 harem_events.9.a:0 "Cela [Root.Heir.GetHerHim] fera du bien."
 harem_events.9.b:0 "Le Harem est bien plus sûr."
 harem_events.10.t:0 "Trahison dans la Famille"
 harem_events.10.d:0 "Des mots nous sont parvenus que le bien-aimé et plus favorisé des fils, [Root.Heir.GetName], complote contre [Root.Heir.GetHerHis] père et vise à renverser l'état. Notre épouse de confiance et la plus proche, la Haseki Sultan, nous implore de couper ce cancer de notre corps et de faire assassiner [Root.Heir.GetName].\nIl ne peut y avoir de doute que la Haseki Sultan parle par son propre intérêt en cette matière, [Root.Heir.GetName] n'est aucun de ses fils mais son remplaçant est très probablement l'un d'eux. Nos propres ministres parlent aussi de la trahison de [Root.Heir.GetName], cependant, et il pourrait poser une menace très réelle."
 harem_events.10.a:0 "[Root.Heir.GetName] doit mourir..."
 harem_events.10.a.tt:0 "Envoyer des assassins pour tuer §Y[Root.Heir.GetName]§!.\nS'ils échouent cela provoquera une révolte indépendamment de sa culpabilité."
 harem_events.10.b:0 "Convoquer [Root.Heir.GetName] pour qu'il se défende."
 harem_events.10.b.tt:0 "Si les rumeurs sont vraies cela donnera à §Y[Root.Heir.GetName]§! le temps d'assembler une plus grande armée."
 harem_events.10.c:0 "Je n'écouterai pas de tels mensonges !"
 harem_events.10.c.tt:0 "§Y[Root.Consort.GetName]§! tombe en disgrâce.\nSi les rumeurs sont vraies cela donnera à §Y[Root.Heir.GetName]§! le temps d'assembler une plus grande armée."
 harem_events.11.t:0 "[Root.Heir.GetName] est Innocent"
 harem_events.11.d:0 "Ayant eu le temps de présenter son cas [Root.Heir.GetName] a pleinement convaincu notre [Root.Monarch.GetTitle] de son innocence et restera le plus favorisé de nos héritiers. Toute cette épreuve a renforcé sa position à la cour et avec le public à [Root.Capital.GetCapitalName]."
 harem_events.11.a:0 "Je ne suis pas du genre à être dupé si facilement."
 harem_events.12.t:0 "Le Complot de [Root.Heir.GetName]"
 harem_events.12.d:0 "Le temps accordé par notre indécision était suffisant pour que [Root.Heir.GetName] puisse assembler l'armée rebelle qu'il avait l'intention de lever. Alors que le soleil se couche sur le septième jour après sa découverte, une armée marche vers [Root.Capital.GetCapitalName]."
 harem_events.12.a:0 "Oui mon fils ?"
 harem_events.13.t:0 "Le Sort d'un Vali Ahad"
 harem_events.13.d:0 "Les assassins que nous avons envoyés pour tuer le Vali Ahad sont revenus après avoir accompli avec succès leur mission. Nous ne saurons jamais s'il était coupable de trahison ou non."
 harem_events.13.a:0 "Une grande tragédie."
 harem_events.14.t:0 "Le Sort d'un Vali Ahad"
 harem_events.14.d:0 "Les assassins que nous avons envoyés pour tuer le Vali Ahad ont échoué à accomplir leur mission. Notre ancien héritier a fui la capitale avec un groupe de ses plus proches partisans et se prépare maintenant à se battre pour leurs vies."
 harem_events.14.a:0 "Une grande tragédie."
 harem_events.15.t:0 "Prince-Gouverneur à la Frontière"
 harem_events.15.da:1 "Fidèle à notre héritage turc, nous avons permis à un certain nombre de Sehzade de servir comme gouverneurs de diverses provinces autour de notre empire. La guerre actuelle contre l'infidèle [enemy_neighbor_ottomans.GetAdjective] a permis au prince-gouverneur de [ottoman_prince_here.GetName] de vraiment prouver sa valeur comme commandant militaire et Ghazi. Selon les rapports il a fait de grands efforts pour défaire les troupes ennemies dans sa région, portant la bataille de l'autre côté de la frontière. Les fidèles affluent vers ses bannières et l'élite militaire a commencé à prendre note et pourrait bien finir par le soutenir dans une future lutte de succession."
 harem_events.15.db:0 "Fidèle à notre héritage turc, nous avons permis à un certain nombre de Sehzade de servir comme gouverneurs de diverses provinces autour de notre empire. La guerre actuelle contre les [enemy_neighbor_ottomans.GetAdjective] a permis au prince-gouverneur de [ottoman_prince_here.GetName] de vraiment prouver sa valeur comme commandant militaire. Selon les rapports il a fait de grands efforts pour défaire les troupes ennemies dans sa région, portant la bataille de l'autre côté de la frontière. Les recrues affluent vers ses bannières et l'élite militaire a commencé à prendre note et pourrait bien finir par le soutenir dans une future lutte de succession."
 harem_events.15.a:0 "Il a prouvé qu'il mérite d'être notre nouveau favori."
 harem_events.15.b:0 "Il a prouvé qu'il est un vrai fils d'Osman."
 harem_events.15.b.tt:0 "La position de §Y[Root.Heir.GetName]§! est légèrement diminuée à cause de son opposition qui grandit."
 harem_events.16.t:0 "Soutien de la Valide Sultan"
 harem_events.16.d:0 "Notre nomination de [Root.Heir.GetName] comme héritier préféré et Vali Ahad a été à peu près aussi populaire qu'on pouvait s'y attendre parmi les autres princes impériaux et leurs mères. Même ainsi [Root.Heir.GetHerHis] ascension a été bien moins lisse qu'on aurait pu l'espérer, quelque chose que beaucoup blâmeraient notre Haseki Sultan, [Root.Consort.GetName] pour.\nCependant, déterminée à arrêter de telles intrigues destructrices la Valide Sultan, mère de [Root.Monarch.GetHerHis] Altesse Impériale [Root.Monarch.GetHerselfHimself] est intervenue pour protéger [Root.Heir.GetName]."
 harem_events.16.a:0 "Merci Mère !"
 harem_events.17.t:0 "Conflit entre [Root.Consort.GetName] et la Valide Sultan"
 harem_events.17.d:0 "L'épouse la plus favorisée de [Root.Monarch.GetName], la Haseki Sultan, et [Root.Monarch.GetHerHis] mère, la Valide Sultan, sont des femmes de grande influence et ambition. Toutes deux contrôlent aussi une faction à elles dans le Harem Impérial et bien qu'elles prétendent toutes deux avoir les meilleurs intérêts de [Root.Monarch.GetName] à cœur un choc de volontés a toujours été inévitable. [Root.Consort.GetName] a manœuvré pour avoir un de ses fils prenne la place de [Root.Heir.GetName] comme héritier, mais la Valide Sultan n'en veut pas. Les deux femmes ont investi un prestige considérable dans le conflit maintenant."
 harem_events.17.a:0 "Prendre le parti de la mère du Sultan."
 harem_events.17.a.tt:0 "Prendre le parti de la Valide Sultan est attendu de nous et donnera du prestige. §Y[Root.Consort.GetName]§! sera déjouée, cependant, et une nouvelle épouse prendra sa place comme Haseki Sultan."
 harem_events.17.b:0 "Prendre le parti de [Root.Consort.GetName]."
 harem_events.17.b.tt:0 "En allant contre les conseils de la Valide Sultan, §Y[Root.Monarch.GetName]§! perdra son soutien."
 harem_events.17.c:0 "Éviter de prendre parti."
 harem_events.17.c.tt:0 "Le conflit s'envenimera et affaiblira la revendication de notre héritier favori actuel."
 harem_events.18.t:0 "Ambitions de la Valide Sultan"
 harem_events.18.d:0 "Comme beaucoup des Sultans avant [Root.Monarch.GetHerHim] [Root.Monarch.GetName] a un lien très étroit avec [Root.Monarch.GetHerHis] mère. Comme il plaît à Dieu la Valide Sultan est un allié puissant, ami et confident pour notre [Root.Monarch.GetTitle] et pour refléter cela elle a reçu une allocation des plus généreuses. De l'argent que mis à part être utilisé pour ses besoins personnels elle a mis à profit pour l'amélioration de l'état. Notre mère n'est pas contente de cela, cependant, et a demandé un arrangement encore plus généreux qui lui permettrait de financer des projets de construction ambitieux à [Root.Capital.GetCapitalName] même."
 harem_events.18.a:0 "Tout pour vous."
 harem_events.18.b:0 "Elle fait un excellent travail mais doit connaître ses limitations."
 architectural_work_of_valide_sultan:0 "Financement Architectural de la Valide Sultan"
 desc_architectural_work_of_valide_sultan:0 "La Valide Sultan a pris un intérêt spécial dans la croissance de cette cité comme métropole digne de notre empire."
 harem_events.19.t:0 "Haseki Sultan Influente"
 harem_events.19.d:0 "[Root.Owner.Consort.GetName] n'a pas seulement conquis le cœur du [Root.Owner.Monarch.GetTitle] elle est aussi une femme dynamique à part entière. Son travail constant pour renforcer le royaume de [Root.Owner.Monarch.GetName] est un bienfait à la fois pour [Root.Owner.Monarch.GetHerHim] et [Root.Owner.Monarch.GetHerHis] sujets.\nRécemment un certain nombre de projets charitables financés par [Root.Owner.Consort.GetName] à [Root.GetName] et ses environs a fait fleurir toute la région."
 harem_events.19.a:0 "Une si grande femme."
 charitable_work_of_haseki:0 "Œuvre Charitable de La Haseki Sultan"
 desc_charitable_work_of_haseki:0 "La Haseki Sultan a dépensé beaucoup pour des projets charitables dans cette région. Aqueducs, Mosquées et Hôpitaux sont construits et les pauvres sont nourris. Toute la région prospère en conséquence."
 harem_events.20.t:0 "[Root.Consort.GetName] Défiée"
 harem_events.20.d:0 "La Haseki Sultan n'est pas seulement l'épouse favorite du [Root.Monarch.GetTitle], elle est aussi la maîtresse du Harem Impérial et la femme la plus puissante de l'Empire hormis la Mère Sultan. Atteindre et détenir cette position est le rêve de chaque épouse dans le harem.\nIl ne devrait donc pas surprendre qu'une femme ambitieuse et jeune ait attiré l'œil du [Root.Monarch.GetTitle]..."
 harem_events.20.a:0 "Nous ne pourrions jamais abandonner [Root.Consort.GetName]."
 harem_events.20.b:0 "Il est temps ma chère."
 harem_events.21.t:0 "Compétition pour le [Root.Monarch.GetTitle]"
 harem_events.21.d:0 "Comme [Root.Monarch.GetName] n'a pas encore nommé une favorite parmi ses épouses chacune d'elles manœuvre pour prendre sa place légitime aux côtés du Sultan. Le Harem Impérial fourmille d'intrigue et faire maintenant un choix bien informé pour la position de Haseki Sultan, l'un des plus hauts honneurs imaginables dans l'empire semblerait tout sauf impossible. Heureusement la mère de [Root.Monarch.GetName] a une prise ferme sur la politique du Harem et a présenté à [Root.Monarch.GetName] une épouse qu'elle estime serait une bonne candidate."
 harem_events.21.a:0 "Excellent !"
 harem_events.21.b:0 "Je ferai mes propres choix, mère..."
 harem_events.21.c:0 "Gardons nos options ouvertes."
 harem_events.22.t:0 "[Root.GetName] et les Princes Royaux"
 harem_events.22.d:1 "Comme il est d'usage certaines de nos provinces sont gouvernées par des princes impériaux afin qu'ils puissent apprendre ce que c'est d'être dirigeants un jour. Il est aussi entendu que ces provinces peuvent servir comme leur base de pouvoir quand le temps viendra de voir à la succession. Cette lutte elle-même donne souvent amplement l'occasion de trier les mauvais œufs.\nParfois, cependant, le processus peut être encore plus hâtif. Il semble qu'un de nos Prince-Gouverneur ait réussi à détruire activement les ressources sous son contrôle. Si rien n'est fait bientôt les revenus seront réduits de façon permanente. Malheureusement, cependant, le Prince Royal, bien qu'il ne soit pas notre favori, a du soutien de certains groupes influents à [Root.Owner.Capital.GetCapitalName], donc si nous devons retirer son affectation il y aura quelques contrecoups."
 harem_events.22.a:0 "Le remplacer immédiatement"
 harem_events.22.b:0 "Trouver une excuse pour le rappeler éventuellement."
 harem_events.23.t:0 "Jouer au Roi"
 harem_events.23.d:0 "Alors que l'âge de notre [Root.Monarch.GetTitle] avance [Root.Monarch.GetHerHis] fils s'impatientent. Des rumeurs non fondées circulent régulièrement sur [Root.Monarch.GetHerHis] santé défaillante et les diverses factions de la cour s'alignent avec les nombreux héritiers potentiels parmi [Root.Monarch.GetHerHis] fils. Pour l'un la distance dans la supposée ligne de succession était suffisante pour risquer l'incertitude du moulin à rumeurs. À [revolter_prince.GetName] un des fils de [Root.Monarch.GetName] a pris les armes contre [Root.Monarch.GetHerHim]."
 harem_events.23.a:0 "Tuez-les tous."
 harem_events.24.t:0 "[Root.GetName] Prospère"
 harem_events.24.d:0 "L'administration de [Root.GetName] a été récemment transférée pour être administrée par un de nos princes impériaux. Ce que nous n'avions pas attendu c'est qu'il serait capable de faire tant si rapidement. L'économie locale prospère et les centres urbains attirent plus de marchands et artisans pour s'y installer. Les revenus semblent avoir été améliorés de façon permanente.\nCertains considéreraient ceci comme un signe de bon augure, peut-être devrions-nous élever ce fils pour être notre nouveau favori ?"
 harem_events.24.a:0 "C'est exactement l'homme que nous cherchons."
 harem_events.24.b:0 "Ne nous emportons pas."
 harem_events.24.b.tt:0 "Le succès de ce Prince diminue la revendication de notre héritier favori à gouverner."
 #African Cults
 yemoja_cult:0 "Yemoja"
 yemoja_cult_desc:0 "Yemoja, la Mère des Eaux, est une puissante Orisha vénérée par le peuple Yoruba. Nous l'invoquons pour la protection des femmes, la sécurité des voyages en mer, et l'abondance des récoltes."
 roog_cult:0 "Roog"
 roog_cult_desc:0 "Roog, le Créateur, représente le nom et la force de la divinité pour le peuple Serer. Par les sacrifices offerts aux esprits ancestraux appelés Pangool, nous reconnaissons la sacralité de nos vies."
 nyame_cult:0 "Nyame"
 nyame_cult_desc:0 "Nyame, le Dieu du Ciel, a créé les premiers humains selon le peuple Ashanti. Les enfants de Nyame sont les Abosom, divinités mineures et ancêtres qui nous assistent sur Terre - ensemble nous ne faisons qu'un."
 cwezi_cult:0 "Cwezi"
 cwezi_cult_desc:0 "Nous chérissons les traditions de l'ancien empire Kitara. En entretenant de bonnes relations avec les esprits de la nature et en vénérant nos ancêtres Kitara ainsi que les lignées qui protègent leurs sanctuaires, nous nous assurons de conserver la faveur divine."
 central_african_ancestor_cult:0 "Mlira"
 central_african_ancestor_cult_desc:0 "Grâce aux Oracles, nous pouvons communiquer avec nos ancêtres défunts et les esprits de la nature. Ainsi nous honorons ceux qui nous ont précédés et obtenons leur aide pour affronter l'environnement hostile qui nous entoure."
 mwari_cult:0 "Mwari"
 mwari_cult_desc:0 "Nous honorons le grand dieu Mwari qui a créé ce monde à partir du néant et dont la voix fait trembler les montagnes. Mwari est le seul vrai dieu et son oracle, sa voix sur cette terre, est notre souverain."
 enkai_cult:0 "Enkai"
 enkai_cult_desc:0 "Nous suivons Enkai, l'Homme dans le Ciel, qui nous a envoyé son troupeau et fait de nous les propriétaires légitimes de tout le bétail du monde. En tant que maître des cieux, il est aussi celui qui nous bénit de la pluie ou la retient dans sa colère."
 waaq_cult:0 "Waaq"
 waaq_cult_desc:0 "Le grand Waaq est le Dieu du Ciel, souverain suprême et tout-puissant de l'Univers. Ses fidèles prient pour la paix et l'harmonie, croyant que l'équilibre du monde est vital pour éviter les désastres et les malheurs."
 zanahary_cult:0 "Zanahary"
 zanahary_cult_desc:0 "Zanahary le Créateur possède une nature duelle ; à la fois mâle et femelle, Lumière et Ténèbres, Ciel et Terre. Les Ancêtres sont les membres les plus importants de la communauté car ils sont en contact direct avec le divin, tandis que les vivants ne sont qu'une extension temporaire."
 christianity_cult:0 "Christianisme"
 christianity_cult_desc:0 "Nous suivons les voies du dieu qui a envoyé Jésus-Christ sur cette terre pour mourir pour nos péchés."
 islam_cult:0 "Islam"
 islam_cult_desc:0 "Nous suivons les voies du grand dieu révélé au monde par son prophète Mohammed."
 buddhism_cult:0 "Buddhadharma"
 buddhism_cult_desc:0 "Nous suivons la voie du grand maître Gautama Buddha qui a foulé cette terre il y a de nombreux siècles. Par lui nous avons appris les quatre nobles vérités, la renaissance et la nature de ce monde."
 dharmic_cult:0 "Sanatana Dharma"
 dharmic_cult_desc:0 "Nous suivons les voies anciennes des dieux hindous. D'eux nous avons appris la réincarnation et comment organiser efficacement la société par les castes."
 south_central_american_cult:0 "Teotl"
 south_central_american_cult_desc:0 "On nous a enseigné les voies mystiques des dieux Teotl venus d'outre-mer. Par les sacrifices et l'observation attentive des cieux, nous pouvons influencer la vie terrestre et éviter la fin de la civilisation telle que nous la connaissons."
 norse_cult:0 "Freyja"
 norse_cult_desc:0 "Nous suivons la belle dame Freyja, déesse de l'amour, de la guerre et de la magie. Par son don de magie seid nous accomplirons de glorieuses conquêtes !"
 zoroastrian_cult:0 "Mazdayasna"
 zoroastrian_cult_desc:0 "Nous suivons les enseignements du prophète Zoroastre et honorons Ahura Mazda le sage. Pour plaire aux dieux, nous entretiendrons éternellement les feux sacrés."
 jewish_cult:0 "Haymanot"
 jewish_cult_desc:0 "Nous croyons en l'Unique Dieu et sommes les enfants d'Abraham. Au cours des siècles nous avons perdu nos liens avec nos racines juives, mais nous embrassons à nouveau leurs traditions."
 CONFIRM_NEW_CULT_TITLE:0 "Adopter un Culte"
 CONFIRM_NEW_CULT_DESC:0 "En choisissant d'embrasser ce culte, nous acceptons ses traditions et convenons de suivre les exigences qu'il impose à notre souverain."
 RV_NO_CULT:0 "Aucun Culte Sélectionné"
 RV_NO_CULT_TITLE:0 "Aucun Culte Actuel"
 RV_NO_CULT_DESC:0 "Votre religion vous permet de sélectionner le culte à suivre. Chaque culte aura ses propres effets et durera jusqu'à ce que votre monarque change."
 RV_PICK_CULT:0 "Sélectionner un Culte"
 RV_PICK_CULT_THIS:0 "Choisir $CULTNAME$"
 HAS_ADOPTED_CULT:0 "Suit $CULTNAME|Y$"
 NOT_HAS_ADOPTED_CULT:0 "Ne suit PAS $CULTNAME|Y$"
 HAS_UNLOCKED_CULT:0 "A débloqué $CULTNAME|Y$"
 NOT_HAS_UNLOCKED_CULT:0 "N'a PAS débloqué $CULTNAME|Y$"
