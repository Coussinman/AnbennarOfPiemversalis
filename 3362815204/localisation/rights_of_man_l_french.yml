 UNLOCK_CULT_EFFECT:0 "Débloquer le culte $CULTNAME|Y$"
 fetishist_flavor.1.t:0 "Les Anciens Yoruba"
 fetishist_flavor.1.d:0 "Nos guerriers ont été intrigués par les peuples de cette région et leur profonde spiritualité - les anciens ici parlent d'équilibre intérieur, de respect de la Terre, et de recherche de transcendance. Un élément clé de leur croyance semble résider dans les Orishas, qui sont des esprits ou manifestations d'une forme de divinité, toujours présents dans la vie quotidienne de leurs fidèles. Il est aussi question d'« Atunwa », la réincarnation au sein de la famille, et les cérémonies entourant les étapes de la vie sont tenues en haute révérence.\n\nCertaines âmes perdues de nos armées ont commencé à méditer et chercher le réconfort auprès de l'une des Orisha les plus vénérées - « Yemoja », la Mère des Eaux."
 fetishist_flavor.1.a:0 "Intéressant."
 fetishist_flavor.2.t:0 "Les Pangool Vigilants"
 fetishist_flavor.2.d:0 "Nous avons rencontré un peuple qui vénère le dieu céleste « Roog », le Maître du Monde. Ils disent que Roog est le commencement et la fin de toutes choses, si sacré que ses fidèles n'ont même pas le droit de créer des images représentant le dieu omniprésent. Ils ne s'adressent pas directement à ce Créateur dans leurs prières ou quand ils demandent la faveur divine. Au lieu de cela, ils tournent leurs efforts vers d'anciens esprits appelés les Pangool, les médiateurs entre les mondes. Certains de ces Pangool seraient les esprits des ancêtres d'une personne, et être accepté par eux à la mort est ce qui permet de passer dans « Jaaniiw », le royaume nocturne et demeure sacrée de l'âme.\n\nCertains de nos guerriers sont fascinés par les mythes de ces peuples - pour s'assurer qu'ils ne finiront pas comme des vagabonds perdus entre les royaumes, ils ont commencé, comme le veut la tradition locale, à laisser des offrandes au pied de grands arbres en l'honneur des Pangool."
 fetishist_flavor.2.a:0 "Fascinant !"
 fetishist_flavor.3.t:0 "Les Enfants de l'Architecte"
 fetishist_flavor.3.d:0 "« Si j'appelle l'un, j'appelle tous », peut-on entendre un adorateur dire. On les trouve souvent priant près des rivières et cours d'eau de la région, ces croyants en Nyame, le Père Céleste. Ils croient en l'âme des animaux et des plantes, en « Abosom », les esprits mineurs qui encerclent notre plan d'existence, et ils communiquent avec leurs ancêtres par des rituels ornés.\n\nPar-dessus tout, cette société semble constituée d'un peuple de forte communauté. Quand ils racontent les exploits de leurs ancêtres, ils parlent parfois d'eux-mêmes comme d'un seul - certains de nos érudits attribuent cette bizarrerie à une mauvaise traduction, tandis que d'autres soutiennent que ces fidèles se voient comme quelque chose de plus grand qu'un individu, comme faisant partie d'un esprit commun, spécialement au sein de sa propre famille. « Ils sont comme un crocodile à deux têtes, avec un estomac - ils ne se battent pas entre eux pour la nourriture », suggèrent nos conseillers."
 fetishist_flavor.3.a:0 "Intriguant."
 fetishist_flavor.4.t:0 "L'Avenir du [Root.Monarch.GetTitle]"
 fetishist_flavor.4.d.a:1 "En préparation des batailles à venir, le [Root.Monarch.GetTitle] est récemment allé voir [Root.Monarch.GetHerHis] Babalawo. Le père des mystères possède la sagesse d'Orunmila et tout aperçu du destin du [Root.Monarch.GetTitle], [Root.Monarch.GetHerHis] « Ori », est toujours le bienvenu. Le devin a cependant laissé [Root.Monarch.GetName] perplexe, car [Root.Monarch.GetSheHe] s'est vu dire que [Root.Monarch.GetHerHis] héritier [Root.Heir.GetName] apportera d'une façon ou d'une autre au [Root.Monarch.GetTitle] [Root.Monarch.GetName] une mort prématurée. Une bataille ? Du poison ? Un accident ?\n\n« Lequel sera-ce ? » a demandé le [Root.Monarch.GetTitle], mais les signes n'étaient pas clairs - traiter cette affaire est maintenant un choix de la plus grande délicatesse."
 fetishist_flavor.4.d.b:1 "En préparation des batailles à venir, le [Root.Monarch.GetTitle] est récemment allé voir [Root.Monarch.GetHerHis] voyant. L'ancien mystérieux possède une grande sagesse et tout aperçu du destin du [Root.Monarch.GetTitle] est toujours le bienvenu. Le devin a cependant laissé [Root.Monarch.GetName] perplexe, car [Root.Monarch.GetSheHe] s'est vu dire que [Root.Monarch.GetHerHis] héritier [Root.Heir.GetName] apportera d'une façon ou d'une autre au [Root.Monarch.GetTitle] [Root.Monarch.GetName] une mort prématurée. Une bataille ? Du poison ? Un accident ?\n\n« Lequel sera-ce ? » a demandé le [Root.Monarch.GetTitle], mais les signes n'étaient pas clairs - traiter cette affaire est maintenant un choix de la plus grande délicatesse."
 fetishist_flavor.4.a:0 "Que l'héritier soit éliminé."
 fetishist_flavor.4.a.tt:0 "Les guerriers seront impressionnés par cette détermination."
 fetishist_flavor.4.b:0 "[Root.Heir.GetName] n'est qu'un enfant. C'est absurde."
 fetishist_flavor.4.b.tt:0 "Le peuple sera peu impressionné par l'indifférence affichée par son souverain."
 fetishist_flavor.4.c:0 "Que l'héritier [Root.Heir.GetName] soit éliminé."
 fetishist_flavor.4.d:0 "C'est absurde."
 fetishist_flavor.5.t:0 "La Route depuis [nonchalant_neighbor.Capital.GetCapitalName]"
 fetishist_flavor.5.d.a:0 "Un cousin du [Root.Monarch.GetTitle] est décédé. La lettre qui nous a été envoyée décrit comment une embuscade de bandits s'est abattue sur le cortège d'hommes d'État en voyage et comment ils ont tous été forcés de tomber d'une falaise sur leur chemin de retour d'une visite à [nonchalant_neighbor.Capital.GetCapitalName], dans notre nation voisine de [nonchalant_neighbor.GetName]. Les quelques biens qui ont pu être récupérés ont été envoyés à [Root.Capital.GetCapitalName], mais le [Root.Monarch.GetTitle] [Root.Monarch.GetName] est bouleversé par la mort de [Root.Monarch.GetHerHis] parent favori. Pour empirer les choses, la lettre de [nonchalant_neighbor.GetName] ne dit rien sur une éventuelle cérémonie funéraire appropriée.\n\nNous souhaitent-ils du mal avec cette Oku igbe, une mort de brousse, pour la parentèle du [Root.Monarch.GetTitle] ?"
 fetishist_flavor.5.d.b:0 "Un cousin du [Root.Monarch.GetTitle] est décédé. La lettre qui nous a été envoyée décrit comment une embuscade de bandits s'est abattue sur le cortège d'hommes d'État en voyage et comment ils ont tous été forcés de tomber d'une falaise sur leur chemin de retour d'une visite à [nonchalant_neighbor.Capital.GetCapitalName], dans notre nation voisine de [nonchalant_neighbor.GetName]. Les quelques biens qui ont pu être récupérés ont été envoyés à [Root.Capital.GetCapitalName], mais le [Root.Monarch.GetTitle] [Root.Monarch.GetName] est bouleversé par la mort de [Root.Monarch.GetHerHis] parent favori. Pour empirer les choses, la lettre de [nonchalant_neighbor.GetName] ne dit rien sur une éventuelle cérémonie funéraire appropriée.\n\nLa chère cousine renaîtra bientôt, soit dans le monde visible soit dans l'invisible, mais la pensée que cette brave femme ne reçoive pas les rites funéraires corrects tourmente le [Root.Monarch.GetTitle] qui reste seul, méditant sur [Root.Monarch.GetHerHis] mortalité."
 fetishist_flavor.5.d.c:0 "Un cousin du [Root.Monarch.GetTitle] est décédé. La lettre qui nous a été envoyée décrit comment une embuscade de bandits s'est abattue sur le cortège d'hommes d'État en voyage et comment ils ont tous été forcés de tomber d'une falaise sur leur chemin de retour d'une visite à [nonchalant_neighbor.Capital.GetCapitalName], dans notre nation voisine de [nonchalant_neighbor.GetName]. Les quelques biens qui ont pu être récupérés ont été envoyés à [Root.Capital.GetCapitalName], mais le [Root.Monarch.GetTitle] [Root.Monarch.GetName] est bouleversé par la mort de [Root.Monarch.GetHerHis] parent favori. Pour empirer les choses, la lettre de [nonchalant_neighbor.GetName] ne dit rien sur une éventuelle cérémonie funéraire appropriée.\n\nLa chère cousine, ayant franchi le voile des vivants, est maintenant plus proche de Nyame. Pourtant la pensée que cette brave femme ne reçoive pas les rites funéraires corrects tourmente le [Root.Monarch.GetTitle]."
 fetishist_flavor.5.d.d:0 " "
 fetishist_flavor.5.a:0 "Nous devons récupérer le corps et procéder aux rites."
 fetishist_flavor.5.a.tt:0 "Nous envoyons nos remerciements, embauchons des hommes pour s'aventurer dans [nonchalant_neighbor.GetName], et payons nous-mêmes les cérémonies requises. Que [Root.GetCult] donne la force au [Root.Monarch.GetTitle]."
 fetishist_flavor.5.b:0 "Cette moquerie de notre foi ne restera pas impunie."
 fetishist_flavor.5.b.tt:0 "Les dirigeants de [nonchalant_neighbor.GetName] recevront une lettre de colère."
 fetishist_flavor.5.c:0 "Ce sont des temps difficiles pour nous tous."
 fetishist_flavor.5.c.tt:0 "Nous laissons passer. [nonchalant_neighbor.GetName] recevra une lettre avec nos remerciements pour nous avoir informés des événements."
 fetishist_flavor.6.t:0 "La Colère du [From.Monarch.GetTitle]"
 fetishist_flavor.6.d.a:0 "Nous avons reçu une lettre belliqueuse de notre nation voisine de [From.GetName], apparemment en réponse à certains de nos diplomates informant le [From.Monarch.GetTitle] d'une attaque tragique de bandits impliquant des hommes d'État [From.GetAdjective]. Il semblerait que l'une des victimes de la calamité était un parent du [From.Monarch.GetTitle] et [From.Monarch.GetSheHe] est outragé que l'information transmise ait négligé toute mention des rites sacrés à observer pour [From.Monarch.GetHerHis] parent.\n\nLe culte de [From.GetCult] exige plus que ce que nos ambassadeurs avaient supposé."
 fetishist_flavor.6.d.b:0 "Nos voisins de [From.GetName] nous ont envoyé un avertissement hostile en réponse à certaines informations que nous leur avons récemment transmises concernant une attaque de bandits sur des hommes d'État [From.GetAdjective]. La racine du mécontentement semble provenir de quelque chose concernant les rites funéraires qui n'auraient pas été correctement accomplis, ou peut-être la récupération des corps qui n'aurait pas été vue ? Il est difficile de le dire d'après le fouillis d'insultes qui compose la lettre. Le culte de [From.GetCult] est apparemment plutôt compliqué... ?"
 fetishist_flavor.6.a:0 "Cela ne nous concerne pas."
 fetishist_flavor.6.a.tt:0 "Enfants de [From.GetCult] ou non, nous ne pouvons pas nous préoccuper de chaque petite chose en ce monde."
 fetishist_flavor.6.b:0 "Cela ne nous concerne pas."
 fetishist_flavor.6.b.tt:0 "Les enfants de [From.GetCult] ne sont pas si différents de nous, mais nous ne pouvons satisfaire tous leurs caprices."
 fetishist_flavor.6.c:0 "Il n'y a pas moyen de contenter certaines personnes."
 fetishist_flavor.7.t:0 "La Mare Devient une Rivière"
 fetishist_flavor.7.d.a:0 "[Root.Monarch.GetName] a été plus en paix depuis que les funérailles de [Root.Monarch.GetHerHis] cousin ont été organisées. La cérémonie a même été assistée par des diplomates de [nonchalant_neighbor.GetName]. Soulagé par la connaissance que [Root.Monarch.GetHerHis] parent est en sécurité dans les bras de la déesse Yemoja, les chants résonnent encore dans l'esprit du [Root.Monarch.GetTitle].\n\n« Mais quand tu vois une antilope Kob sur le chemin de la ferme,\nQuand tu vois l'antilope Kob sur le chemin de la rivière –\nLaisse tes flèches dans le carquois,\nEt laisse les morts partir en paix. »"
 fetishist_flavor.7.d.b:0 "[Root.Monarch.GetName] a été plus en paix depuis que les funérailles de [Root.Monarch.GetHerHis] cousin ont été organisées. La cérémonie a même été assistée par des diplomates de [nonchalant_neighbor.GetName] et la connaissance que le parent du [Root.Monarch.GetTitle] est passé en sécurité à la prochaine étape de son voyage vers le monde des ombres apporte au [Root.Monarch.GetTitle] un grand réconfort.\n\n« Tu seras rappelé pour des générations, mon ami », dit [Root.Monarch.GetSheHe], avant de se tourner pour sourire au Dieu du Ciel."
 fetishist_flavor.7.d.c:0 "[Root.Monarch.GetName] a été plus en paix depuis que les funérailles de [Root.Monarch.GetHerHis] cousin ont été organisées. La cérémonie élaborée a même été assistée par des diplomates de [nonchalant_neighbor.GetName]. La connaissance que le parent du [Root.Monarch.GetTitle] a reçu tous les rituels requis pour maintenir l'équilibre avec les esprits a apporté au [Root.Monarch.GetTitle] un grand réconfort.\n\nLe soir, une brise légère traverse les appartements de [Root.Monarch.GetName], le faisant sourire - le Dieu du Ciel a de nombreuses façons de manifester sa présence. « Alors nous sommes encore ensemble », dit [Root.Monarch.GetSheHe], avant de s'endormir."
 fetishist_flavor.7.a:0 "Bénis soient les défunts."
 fetishist_flavor.7.a.tt:0 "Toutes les provinces fétichistes possédées obtiennent « §YSérénité de la Foi§! » pour cinq ans, donnant les effets suivants :\nMoral des Armées : §G+15,0%§!\nTemps de Recrutement : §G-20,0%§!"
 fetishist_flavor.8.t:0 "Les Fils de Nyame"
 fetishist_flavor.8.d.a:0 "Le peuple de [tormented_province.GetName] se trouve dans un état de confusion après qu'un de leurs membres de société les plus estimés soit tombé malade. Confinée à son lit, une ancienne influente du village n'a pas bougé de son sommeil depuis plus d'une semaine. Nos conseillers suggèrent d'encourager les locaux à la prière, mais vers qui les âmes perdues devraient-elles se tourner ? D'un côté nous avons Tano, le dieu-fleuve et fils de Nyame, réputé accourir à vos côtés contre la Mort dans les dernières heures de votre vie. D'un autre côté, Anansi le Trickster pourrait peut-être être convaincu de prêter son aide également, en échange de quelque chose de précieux ?"
 fetishist_flavor.8.a:0 "Ils devraient se tourner vers Tano, la divinité fluviale."
 fetishist_flavor.8.a.tt:0 "Il n'y a aucune garantie que la prière aura un effet.\n"
 fetishist_flavor.8.b:0 "Ils devraient se tourner vers Anansi le Trickster."
 fetishist_flavor.8.b.tt:0 "Le peuple pourrait au moins se sentir mieux d'avoir accompli tous les sacrifices possibles.\n"
 fetishist_flavor.9.t:0 "Le Pangool Serpentant"
 fetishist_flavor.9.d:0 "Une rumeur de [heathen_province.GetName] raconte qu'un serpent géant s'est installé dans un arbre, en plein milieu de la place du village. Bien que les habitants aient d'abord été alarmés, l'animal n'a fait aucune tentative pour blesser qui que ce soit, et a même gagné un certain statut social parmi les habitants, qui ont commencé à lui donner des surnoms affectueux... Finalement, une femme sage de la région a déclaré le serpent sacré, disant que la créature était certainement un esprit ayant pris forme serpentine, ce qui a encouragé les gens à lui apporter sacrifices et nourriture."
 fetishist_flavor.9.a:0 "Le Pangool est ici pour nous aider."
 fetishist_flavor.10.a:0 "D'accord."
 fetishist_flavor.11.t:0 " "
 fetishist_flavor.11.a:0 "D'accord."
 the_will_of_tano:0 "La Volonté de Tano"
 desc_the_will_of_tano:0 "Une ancienne du village s'est rétablie miraculeusement de ce qui semblait être une maladie fatale. L'événement a revigorer les guerriers de la province."
 the_whim_of_anansi:0 "Le Caprice d'Anansi"
 desc_the_whim_of_anansi:0 "Une ancienne du village s'est rétablie miraculeusement de ce qui semblait être une maladie fatale. L'événement a revigorer les travailleurs de la province."
 serenity_of_faith:0 "Sérénité de la Foi"
 desc_serenity_of_faith:0 "Le dirigeant de cette terre est un fervent croyant, inspirant son peuple vers la grandeur."
 decisive_ruler:0 "Dirigeant Décisif"
 desc_decisive_ruler:0 "Le peuple est impressionné par la dévotion de son dirigeant envers les croyances traditionnelles."
 nonchalant_ruler:0 "Dirigeant Nonchalant"
 desc_nonchalant_ruler:0 "Le peuple n'est pas impressionné par le désintérêt de son dirigeant envers les croyances traditionnelles."
 presence_of_the_ancestors:0 "Présence des Ancêtres"
 desc_presence_of_the_ancestors:0 "Le peuple ici a été témoin de ce qu'il interprète comme un signe des Pangool."
 fetishist_flavor.101.t:0 "Les Héros Cwezi du Kitara"
 fetishist_flavor.101.d:0 "Il fut un temps où les Cwezi régnaient sur ces terres, car leur Empire, Kitara, englobait tout ce qui est connu des hommes. Dans nos voyages nous avons rencontré un nombre croissant de peuples qui prétendent être les héritiers du Kitara et chérir ces héros d'antan. Les esprits existent encore dans le monde qui nous entoure, dans la nature et dans nos esprits, et certains peuvent communiquer avec les Cwezi par des oracles et devins. Dans leurs terres nous avons rencontré des groupes de prêtresses errantes qui ont le pouvoir de canaliser ces esprits et par elles la maladie, l'infertilité et le malheur peuvent être atténués. Il y a ceux qui consacrent leur vie entière à ces ancêtres perdus et leurs sanctuaires. Toute autorité mondaine doit découler des liens avec le passé et personne ne peut être apte à gouverner sans un lien direct avec les esprits Cwezi."
 fetishist_flavor.101.a:0 "Intéressant."
 fetishist_flavor.102.t:0 "Le Culte de Mlira"
 fetishist_flavor.102.d:0 "Nous avons rencontré un peuple qui vénère et adore ses propres ancêtres comme des dieux. Par de puissants oracles ils peuvent constamment rester en contact avec leurs prédécesseurs et en s'assurant que leurs tombes et sanctuaires sont en bon état ils peuvent être assurés que les ancêtres eux-mêmes ont le pouvoir de continuer à les protéger."
 fetishist_flavor.102.a:0 "Je veux en apprendre davantage..."
 fetishist_flavor.103.t:0 "Le Créateur Suprême"
 fetishist_flavor.103.d:0 "« Il était une fois rien, puis Mwari créa le monde et fit sortir l'homme d'un trou dans le sol. Mwari créa les montagnes et Mwari peut les faire trembler de sa voix. Mwari alluma les feux connus des hommes et Mwari fait tomber la pluie. Mwari est le père et la mère de l'humanité et nous gardera dans l'adversité. »\nNous avons rencontré un nombre croissant de fidèles de Mwari récemment. Ils ont tous en commun de refuser de reconnaître tout autre pouvoir spirituel que leur dieu unique et bien qu'ils parlent librement et volontiers de son existence ils gardent soigneusement les secrets du culte lui-même."
 fetishist_flavor.103.a:0 "Nyadenga - Musikavanahu - Muvambapasi"
 fetishist_flavor.130.t:0 "La Voix de nos Ancêtres"
 fetishist_flavor.130.d:0 "L'Oracle Royal est venu porter de bonnes nouvelles. Après avoir complété la grande danse cérémonielle requise pour contacter nos ancêtres les plus vénérés pour les consulter sur l'année à venir, il semble que nous allons vers un avenir radieux. Les détails sont difficiles à obtenir à travers le voile de la mort mais cela ne peut signifier que de bonnes choses."
 fetishist_flavor.130.a:0 "Nous récolterons sans aucun doute les récompenses pendant des années."
 fetishist_flavor.130.b:0 "Cela prouve nos liens étroits avec ceux qui nous ont précédés."
 ancestral_support:0 "Soutien Ancestral"
 desc_ancestral_support:0 "Une série de présages favorables aide à maintenir le calme dans notre royaume. Nos liens étroits avec nos ancêtres ont permis à notre société de rester stable et prospère."
 fetishist_flavor.131.t:0 "Prendre Soin de Ceux Qui Nous Ont Précédés"
 fetishist_flavor.131.d:0 "Le soin de nos sanctuaires ancestraux reste un défi constant pour notre [Root.Monarch.GetTitle]. Il a été suggéré que la meilleure façon de gérer cela serait de nommer l'un de nos ministres les plus loyaux pour être le gardien permanent des sanctuaires, avec un budget associé. Tant que nos finances pourraient le supporter cela aurait peu d'inconvénients, au moins tant que nous avons quelqu'un en qui nous pouvons avoir confiance pour le faire..."
 fetishist_flavor.131.a:0 "Je connais exactement la bonne personne pour cela !"
 fetishist_flavor.131.b:0 "Je ne ferais confiance à personne d'autre qu'à moi-même."
 ancestral_shrine_caretaker:0 "Gardien des Sanctuaires Ancestraux"
 desc_ancestral_shrine_caretaker:0 "Nous avons employé un groupe de bureaucrates permanents pour superviser le soin de nos sanctuaires ancestraux. Ces officiels sont principalement chargés des affaires quotidiennes d'entretien des sanctuaires eux-mêmes mais dans une certaine mesure ils sont aussi attendus par certains de parler pour nos ancêtres."
 fetishist_flavor.132.t:0 "Dirigeant Questionné"
 fetishist_flavor.132.d:0 "Nommer quelqu'un pour être le chef de nos sanctuaires ancestraux a généralement été un mouvement réussi. Les sanctuaires eux-mêmes sont en bon ordre et notre officiel est aussi devenu si étroitement associé avec ces esprits qu'il a été capable de créer un nouvel ensemble de cérémonies pour leur culte, en coopération étroite avec les oracles. En effet il est maintenant attendu qu'il parle pour eux lui-même à certains égards.\nCependant, il semble que notre gardien ait commencé à valoriser sa loyauté envers les ancêtres au-dessus de celle envers son [Root.Monarch.GetTitle]. Il a dernièrement fait pression pour une augmentation du budget pour maintenir nos sanctuaires sacrés. Il est difficile de voir une raison d'aller contre les ancêtres sur cela mais il est malheureux que quelqu'un se sente capable de parler pour eux contre nous..."
 fetishist_flavor.132.a:0 "Accepter d'augmenter le budget des sanctuaires."
 fetishist_flavor.132.b:0 "Il est temps que nous reprenions le pouvoir sur nos ancêtres !"
 fetishist_flavor.133.t:0 "Faveur de $RANDOM_OLD_MONARCH$"
 fetishist_flavor.133.d:0 "Parfois les actes accomplis au cours d'une vie sont d'un tel calibre que chacun peut voir ce qui attend. Les devins s'accordent à dire que $RANDOM_OLD_MONARCH$ était d'un calibre si élevé que [Root.Monarch.GetTitle] est un titre insuffisant et qu'on devrait plutôt parler d'un dieu ou d'une divinité. Notre peuple parle de $RANDOM_OLD_MONARCH$ avec vénération et a déjà commencé à adorer son [Root.Monarch.GetTitle] perdu et ceux qui canalisent cet esprit."
 fetishist_flavor.133.a:0 "Loué soit $RANDOM_OLD_MONARCH$ !"
 fetishist_flavor.150.t:0 "Mwari, le dieu unique"
 fetishist_flavor.150.d:0 "Bien que nous ayons accepté la nature de Mwari comme notre seul créateur et l'origine de tout pouvoir, il semble que tous nos sujets ne soient pas aussi convaincus de sa grandeur. Dans [Root.GetName] la vénération répandue de leurs propres anciens esprits locaux est devenue trop sincère pour la sensibilité de nos prêtres."
 fetishist_flavor.150.a:0 "Nous devons leur montrer le chemin."
 fetishist_flavor.150.b:0 "Nous pouvons être un peu cléments pour l'instant."
 fetishist_flavor.150.c:0 "Il est le propriétaire de la terre !"
 religious_leniency:0 "Clémence Religieuse"
 desc_religious_leniency:0 "Nous avons choisi d'être pragmatiques et autorisé quelque déviation de la religion d'État dans cette province."
 enforced_mwari_orthodoxy:0 "Orthodoxie Mwari Imposée"
 desc_enforced_mwari_orthodoxy:0 "En agissant avec force contre quiconque défierait la position de Mwari comme le seul bien nous avons imposé une règle stricte et le contrôle sur cette province."
 mwari_forced_conversions_of_heathens:0 "Conversion Forcée des Païens"
 desc_mwari_forced_conversions_of_heathens:0 "Nous nous sommes engagés dans un projet de conversions dans cette province pour faire voir aux incroyants la vraie lumière de la grandeur de Mwari."
 fetishist_flavor.151.t:0 "Mwari et les Esprits Mhondoro"
 fetishist_flavor.151.d:0 "Bien que Mwari soit le créateur de tout, et l'origine de tout pouvoir il a un nombre d'esprits subordonnés qui l'aident à contrôler le monde. De même un grand dirigeant doit s'appuyer sur des chefs subordonnés pour gérer les affaires quotidiennes des divers villages du royaume. Tant que nous menons une vie en accord avec la volonté de Mwari nous pouvons aussi être sûrs du soutien des esprits Mhondoro. Il n'est donc pas surprenant que les devins de [Root.GetName] aient réprimandé les chefs locaux et renforcé notre emprise sur la région."
 fetishist_flavor.151.a:0 "Il est le propriétaire des cieux !"
 fetishist_flavor.152.t:0 "Colère de Mwari"
 fetishist_flavor.152.d:0 "Dans le récent bouleversement à [wrath_of_mwari.GetName] les chefs locaux sous notre commandement ont jugé bon de punir les dirigeants ennemis capturés par l'exécution. Ce faisant, cependant, ils n'ont pas consulté les devins de Mwari et ont brisé un certain nombre de ses règles. Bien qu'il soit clair pour la plupart que ces hommes ont agi sans notre sanction officielle, le fait que ni nous ni les esprits de Mwari n'avons pu les contrôler a créé des troubles répandus. Spécialement car les habitants prétendent que Mwari lui-même a parlé pour montrer sa grande insatisfaction avec la façon dont les choses se sont déroulées."
 fetishist_flavor.152.a:0 "Nous essaierons de faire mieux."
 fetishist_flavor.153.t:0 "La foi de [Root.GetName]"
 fetishist_flavor.153.d:0 "Le chef local de [Root.GetName] proteste bruyamment contre les politiques de notre [Root.Owner.Monarch.GetTitle] car il prétend que nous ignorons la voix de Mwari et de ses députés. Le chef d'autre part prétend avoir eu une liaison étroite avec les devins locaux et leur esprit Mhondoro. Aussi improbable que cela puisse paraître d'autres ont commencé à se joindre à lui en protestation et il semble que ce ne soit qu'une question de temps avant qu'une révolte ouverte soit sur nous."
 fetishist_flavor.153.a:0 "Nous devrons leur montrer l'erreur de leurs voies."
 fetishist_flavor.154.t:0 "Feux Royaux"
 fetishist_flavor.154.d:0 "Un royaume tel que le nôtre repose sur une certaine quantité de délégation. Heureusement notre [Root.Monarch.GetTitle] est un excellent juge de caractère et nous avons aussi Mwari et ses députés pour nous aider à sélectionner et contrôler notre royaume.\nMême ainsi il est coutumier pour les divers chefs du royaume de venir à [Root.Capital.GetCapitalName] pour rapporter et faire une démonstration de leur loyauté une fois par an. Dans une grande cérémonie les chefs sont attendus de rallumer leurs feux royaux et les ramener dans leur province comme signe de leurs liens avec nous et avec Mwari. C'est donc avec grande irritation que nous notons que certains de nos chefs cette année ont négligé de venir, envoyant à la place de faibles excuses sur la distance."
 fetishist_flavor.154.a:0 "Nous pouvons nous permettre de les laisser se désister."
 fetishist_flavor.154.b:0 "Si nous permettons cela, d'autres suivront."
 firexit:0 "Déclin de l'Autorité"
 desc_firexit:0 "Nous avons fermé les yeux sur le fait que des chefs distants ne voyagent pas à notre capitale pour renouveler leur promesse de servir et renouveler leurs feux royaux."
 forced_mwari_adherence:0 "Centralisation Forcée"
 desc_forced_mwari_adherence:0 "Nous avons forcé tous les chefs du royaume à adhérer aux règles traditionnelles de la chefferie, à voyager régulièrement à notre capitale pour rallumer les feux royaux de Mwari."
 fetishist_flavor.170.t:0 "Détresse de [Root.GetName]"
 fetishist_flavor.170.d:0 "Notre peuple à [Root.GetName] s'inquiète que les esprits Cwezi soient contrariés par leur conduite dans la région. Selon la croyance populaire il y a eu une forte baisse du nombre de grossesses et une augmentation des complications de naissance qui est attribuée à la récente négligence d'un sanctuaire mineur à [Root.GetCapitalName]."
 fetishist_flavor.170.a:0 "Il n'y a rien que nous puissions faire."
 fetishist_flavor.170.b:0 "Nous devons solliciter l'aide des prêtresses Cwezi."
 fetishist_flavor.170.b.tt:0 "En habilitant les prêtresses Cwezi et en les enrôlant pour consulter avec les esprits et accomplir le rituel d'initiation sur les femmes locales nous avons une bonne chance d'éviter un désastre local."
 fetishist_flavor.170.c:0 "Nous devons offrir [Root.Owner.Consort.GetName] à l'Esprit Cwezi."
 fetishist_flavor.170.c.tt:0 "Comme épouse de l'Esprit Cwezi [Root.Owner.Consort.GetName] sera capable d'agir en notre nom et d'arrêter cela. Elle sera, cependant, incapable de servir comme reine de notre pays pour toujours après."
 fetishist_flavor.171.t:0 "Soutien des Esprits"
 fetishist_flavor.171.d:0 "Les ancêtres Cwezi ont répondu à nos supplications d'aide et il est largement accepté que la région autour de [Root.GetName] ne souffre plus de l'horrible malédiction d'infertilité qui l'affligeait autrefois."
 fetishist_flavor.171.a:0 "Nous avons évité avec succès le désastre imminent à [Root.GetName]."
 fetishist_flavor.172.t:0 "Abandon Spirituel"
 fetishist_flavor.172.d:0 "Les esprits Cwezi restent peu impressionnés par nos efforts pour obtenir leur aide contre l'horrible fléau de fertilité qui a frappé [Root.GetName]. Notre peuple fuit la région espérant éviter l'horrible malédiction qui selon la croyance répandue les rendrait incapables de porter des enfants."
 fetishist_flavor.172.a:0 "Nous avons été éprouvés et trouvés insuffisants."
 fertility_concerns:0 "Fertilité Déclinante"
 desc_fertility_concerns:0 "Une baisse marquée des naissances dans cette région indique que les esprits sont contrariés par nous. En conséquence un grand nombre de nos habitants ici déménagent vers d'autres parties du pays espérant éviter leur colère."
 fetishist_flavor.173.t:0 "Sorcière Itinérante"
 fetishist_flavor.173.d:0 "Un groupe de prêtresses menées par une puissante sorcière est arrivé à [Root.Capital.GetCapitalName] cherchant notre hospitalité. Par les voies secrètes de la possession spirituelle elles peuvent parlementer directement avec les grands esprits Cwezi d'antan. Refuser leur demande d'hospitalité n'est pas vraiment une option - le genre de soutien que nous donnons à ce groupe influencera probablement le genre de soutien que nous pouvons attendre pour notre [Root.Monarch.GetTitle]."
 fetishist_flavor.173.a:0 "Nous ne pouvons offrir que des logements modestes mais n'attendons que peu en retour."
 fetishist_flavor.173.b:0 "Rappelons à notre peuple nos liens étroits avec Kitara."
 fetishist_flavor.173.c:0 "Offrir guérison et consolation à tous ceux qui en ont besoin à [Root.Capital.GetCapitalName]."
 fetishist_flavor.174.t:0 "Mauvais Présage"
 fetishist_flavor.174.da:0 "Les devins de [Root.Capital.GetCapitalName] ont des visions de destruction imminente. Ils nous assurent que les esprits Cwezi du vieux Kitara feront ce qu'ils peuvent pour nous protéger mais nous pouvons être sûrs que des temps sombres nous attendent."
 fetishist_flavor.174.a:0 "Sombres paroles..."
 fetishist_flavor.174.b:0 "Les devins se tiendront entre nous et les héros d'antan."
 fetishist_flavor.175.t:0 "Sanctuaire Spirituel"
 fetishist_flavor.175.d:0 "Le représentant de l'un des plus grands sanctuaires de notre pays a demandé une audience avec notre [Root.Monarch.GetTitle] nous demandant de financer une extension et d'acquérir plus de prêtres pour l'esprit Cwezi qui y réside. Selon le gardien ce sanctuaire, bien que non négligé, n'est pas apte à héberger nos grands ancêtres et ils nous ont fait savoir que nous ne pouvons attendre de grandes choses tant que nous ne faisons rien à ce sujet.\nCe serait une chose inquiétante en soi mais il semble aussi qu'un démagogue local se soit accroché à cela. Avec [Root.Monarch.GetName] étant si vilipendé par le clergé local il est difficile de ne pas soupçonner les deux de coopérer."
 fetishist_flavor.175.a:0 "Nous donnerons carte blanche à la prêtresse."
 fetishist_flavor.175.b:0 "Je refuse d'être manipulé !"
 shrine_with_privileges:0 "Sanctuaire avec Privilèges"
 desc_shrine_with_privileges:0 "Nous avons accordé un nombre significatif de privilèges au Sanctuaire Spirituel influent de cette province."
 local_demagogue:0 "Démagogue Local"
 desc_local_demagogue:0 "Un démagogue local essaie d'inciter la population de cette province contre nous."
 fetishist_flavor.201.t:0 "Le Peuple d'Enkai"
 fetishist_flavor.201.d:0 "Nous avons rencontré une tribu qui adore fervemment une divinité qu'ils appellent « Enkai », l'Homme dans le Ciel. Ils semblent placer une importance énorme sur le bétail et chaque homme compte sa richesse en vaches, taureaux et veaux. Un berger que nous avons rencontré nous a raconté la légende d'Enkai et le don qu'il a envoyé à son peuple.\n\nL'histoire dit qu'Enkai était autrefois un humain et que son troupeau contenait tout le bétail du monde. Quand le ciel fut déchiré de la terre, il renvoya son troupeau vers son peuple le long d'une corde d'écorce. Une tribu de chasseurs jaloux qui convoitait la viande coupa la corde et maintenant le bétail est le seul lien restant avec Enkai. Ces gens prétendent être les élus d'Enkai et ainsi tout le bétail sous les cieux leur appartient."
 fetishist_flavor.201.a:0 "Nous chercherons plus de connaissance d'Enkai et de ses bénédictions."
 fetishist_flavor.202.t:0 "Dieu du Ciel"
 fetishist_flavor.202.d:0 "Récemment, nous avons rencontré des gens qui vénèrent ardemment 'Waaq', qu'ils proclament être le souverain suprême et tout-puissant de l'Univers. Si leurs paroles sont véridiques, il a créé le monde et réside dans les Cieux d'où il veille sur nous tous. L'Humanité est soumise à sa volonté et doit toujours l'adorer et le craindre.\n\nLes fidèles de Waaq prient pour la paix et l'harmonie par-dessus tout. Ils croient que le monde repose en équilibre sur les cornes d'un grand taureau. Devant lui se dresse une vache attachée à un poteau. L'équilibre de l'Univers dépend de l'amour entre le taureau et la vache. Si elle se détournait de lui, le taureau s'inquiéterait et le monde basculerait. Cela pourrait déchaîner toutes sortes de catastrophes sur Terre. Cependant, tant que nous prions et offrons des présents au grand Waaq, nous serons en sécurité. Du moins, c'est ce que ces gens affirment."
 fetishist_flavor.202.a:0 "Enseignez-nous davantage sur le puissant Waaq."
 fetishist_flavor.203.t:0 "Le Dieu Divisé"
 fetishist_flavor.203.d:0 "En élargissant nos horizons et en rencontrant de nouvelles communautés, nous découvrons d'autres divinités et modes de vie. Récemment, des nouvelles nous sont parvenues du dieu 'Zanahary'. Il est le Créateur de l'Univers, divisé en deux - il est à la fois mâle et femelle, Lumière et Ténèbres, Ciel et Terre. Le Zanahary céleste insuffle la vie dans les corps d'argile façonnés par le Zanahary terrestre, créant ainsi les humains. Quand les deux aspects de Zanahary se querellent, le souffle se retire du corps, entraînant mortalité et mort.\n\nLes disciples de Zanahary ne semblent pourtant pas s'en inquiéter outre mesure. Ils nous disent que la vie n'est qu'un état temporaire et que les morts sont les membres les plus importants de la communauté. Les ancêtres, ou 'razana', sont décrits comme des dieux sur terre et servent de médiateurs entre les vivants et Zanahary."
 fetishist_flavor.203.a:0 "Fascinant ! Nous devons en apprendre davantage sur Zanahary et les razana."
 fetishist_flavor.21.t:0 " "
 fetishist_flavor.204.t:0 "Prier pour la Pluie"
 fetishist_flavor.204.d.a:0 "La saison humide approche et nous avons reçu des nouvelles de la province de [rain_province.GetName], demandant notre assistance. Le travail de la terre est essentiel à l'économie locale de [rain_province.GetName], ainsi qu'aux régions environnantes, cependant, ils n'ont pas été bénis par des précipitations suffisantes durant ces dernières années. Assurément, les fermiers prient déjà Waaq pour des champs fertiles et une récolte abondante, cependant, les prêtres Wadaad locaux croient qu'une célébration organisée serait plus efficace. Ils insistent sur l'importance vitale de la récolte de cette année pour la prospérité future de la région."
 fetishist_flavor.204.d.b:0 "La saison humide approche et nous avons reçu des nouvelles de la province de [rain_province.GetName], demandant notre assistance. Le travail de la terre est essentiel à l'économie locale de [rain_province.GetName] ainsi qu'aux régions environnantes, mais durant ces dernières années, ils n'ont pas été bénis par des précipitations suffisantes. Assurément, les fermiers prient déjà Yemoja, la déesse de la fertilité, pour une récolte abondante. Cependant, les anciens locaux croient qu'une célébration organisée serait plus efficace. Ils insistent sur l'importance vitale de la récolte de cette année pour la prospérité future de la région."
 fetishist_flavor.204.a:0 "Nous aiderons à organiser une grande célébration en l'honneur de Waaq."
 fetishist_flavor.204.a.tt:0 "Assister les prêtres de [rain_province.GetName]. Une sécheresse aurait un impact négatif significatif sur la productivité de la région tandis que de bonnes pluies l'aideraient à prospérer. Cependant, rien ne garantit que Waaq écoutera."
 fetishist_flavor.204.b:0 "Nous organiserons une grande célébration en l'honneur de la Dame de la Pluie."
 fetishist_flavor.204.b.tt:0 "Assister les anciens de [rain_province.GetName]. Une sécheresse aurait un impact négatif significatif sur la productivité de la région tandis que de bonnes pluies l'aideraient à prospérer. Cependant, rien ne garantit que Yemoja écoutera."
 fetishist_flavor.204.c:0 "Si ces fermiers impies meurent de faim, ils n'ont qu'à s'en prendre à eux-mêmes !"
 fetishist_flavor.204.c.tt:0 "Ne pas assister les prêtres de [rain_province.GetName], risquant une autre année de pluies insuffisantes. Une sécheresse aurait un impact négatif significatif sur la productivité de la région."
 fetishist_flavor.205.t:0 "L'Année des Grandes Pluies"
 fetishist_flavor.205.d.a:0 "Que le miséricordieux Waaq soit loué, nos prières ont été exaucées ! La pluie tombe régulièrement sur [rain_province.GetName] et les régions environnantes. Il semble que nos efforts aient porté leurs fruits. Cela faisait de nombreuses années que les habitants de la région n'avaient reçu autant de précipitations et il n'y a toujours pas de fin en vue. De lourds nuages, lourds des bénédictions de Waaq, couvrent le ciel d'horizon en horizon. Le peuple célèbre le Barwaqoo, ou Pluie de Dieu, et se prépare à la récolte d'une vie."
 fetishist_flavor.205.d.b:0 "Que le miséricordieux Waaq soit loué ! La pluie tombe régulièrement sur [rain_province.GetName] et les régions environnantes. Il semble que les prières des fermiers aient suffi, malgré ce que disaient les prêtres. Cela faisait de nombreuses années qu'ils n'avaient reçu autant de précipitations et il n'y a toujours pas de fin en vue. De lourds nuages, lourds des bénédictions de Waaq, couvrent le ciel d'horizon en horizon. Le peuple célèbre le Barwaqoo, ou Pluie de Dieu, et se prépare à la récolte d'une vie."
 fetishist_flavor.205.d.c:0 "Que la miséricordieuse Dame soit louée, nos prières ont été exaucées ! La pluie tombe régulièrement sur [rain_province.GetName] et les régions environnantes. Il semble que nos efforts aient porté leurs fruits. Cela faisait de nombreuses années que les habitants de la région n'avaient reçu autant de précipitations et il n'y a toujours pas de fin en vue. De lourds nuages, lourds des bénédictions de Yemoja, couvrent le ciel d'horizon en horizon. Le peuple célèbre la pluie de la Dame et se prépare à la récolte d'une vie."
 fetishist_flavor.205.d.d:0 "Que la miséricordieuse Dame soit louée ! La pluie tombe régulièrement sur [rain_province.GetName] et les régions environnantes. Il semble que les prières des fermiers aient suffi, malgré ce que disaient les anciens. Cela faisait de nombreuses années qu'ils n'avaient reçu autant de précipitations et il n'y a toujours pas de fin en vue. De lourds nuages, lourds des bénédictions de Yemoja, couvrent le ciel d'horizon en horizon. Le peuple célèbre la pluie de la Dame et se prépare à la récolte d'une vie."
 fetishist_flavor.205.a:0 "Nous rendons grâce au Père Céleste pour notre prospérité !"
 fetishist_flavor.205.b:0 "Nous rendons grâce à la Dame de la Pluie pour notre prospérité !"
 fetishist_flavor.206.t:0 "L'Indifférence Divine"
 fetishist_flavor.206.d.a:0 "Nous avons fait de notre mieux, mais parfois cela ne suffit pas. Nos prières sont tombées dans l'oreille d'un sourd et nos offrandes ont été rejetées. Bien que les pluies de [rain_province.GetName] et des régions environnantes aient été décevantes durant ces dernières années, au moins il y avait un peu de pluie. Maintenant, il n'y a rien. Le soleil nous fixe d'un ciel pâle et dégagé, brûlant la terre et tout ce qui ose pousser. Le peuple de [rain_province.GetName] traverse des années difficiles..."
 fetishist_flavor.206.d.b:0 "Il semble que le peuple de [rain_province.GetName] n'ait pas réussi à apaiser Waaq. Peu importe si leurs prières manquaient de sincérité ou leurs offrandes étaient pauvres – nous devrons tous payer pour leur échec. Bien que les pluies de [rain_province.GetName] et des régions environnantes aient été décevantes durant ces dernières années, au moins il y avait un peu de pluie. Maintenant, il n'y a rien. Le soleil nous fixe d'un ciel pâle et dégagé, brûlant la terre et tout ce qui ose pousser. Le peuple de [rain_province.GetName] traverse des années difficiles..."
 fetishist_flavor.206.d.c:0 "Nous avons fait de notre mieux, mais parfois cela ne suffit pas. Nos prières sont tombées dans l'oreille d'un sourd et nos offrandes ont été rejetées. Bien que les pluies de [rain_province.GetName] et des régions environnantes aient été décevantes durant ces dernières années, au moins il y avait un peu de pluie. Maintenant, il n'y a rien. Le soleil nous fixe d'un ciel pâle et dégagé, brûlant la terre et tout ce qui ose pousser. Le peuple de [rain_province.GetName] traverse des années difficiles..."
 fetishist_flavor.206.d.d:0 "Il semble que le peuple de [rain_province.GetName] n'ait pas réussi à apaiser Yemoja. Peu importe si leurs prières manquaient de sincérité ou leurs offrandes étaient pauvres – nous devrons tous payer pour leur échec. Bien que les pluies de [rain_province.GetName] et des régions environnantes aient été décevantes durant ces dernières années, au moins il y avait de la pluie. Maintenant, il n'y a rien. Le soleil nous fixe d'un ciel pâle et dégagé, brûlant la terre et tout ce qui ose pousser. Le peuple de [rain_province.GetName] traverse des années difficiles..."
 fetishist_flavor.206.a:0 "Waaq peut être un maître sévère."
 fetishist_flavor.206.b:0 "La Mère des Eaux peut être une maîtresse sévère."
 rains_of_fertility:0 "Pluies de Fertilité"
 desc_rains_of_fertility:0 "Des pluies abondantes ont permis l'une des récoltes les plus prospères de mémoire d'homme. La région sera prospère pour les années à venir."
 barren_lands:0 "Terres Stériles"
 desc_barren_lands:0 "Après avoir subi une période de sécheresse sévère, les champs de ces terres ont été laissés secs et stériles."
 ancestral_tomb:0 "Tombeau Ancestral"
 desc_ancestral_tomb:0 "Les terres ancestrales de notre souverain se trouvent dans cette province. Les grands tombeaux revêtent une importance religieuse majeure pour notre nation."
 grand_ancestral_tomb:0 "Grand Tombeau Ancestral"
 desc_grand_ancestral_tomb:0 "Les terres ancestrales de notre souverain se trouvent dans cette province. Les tombeaux récemment restaurés comptent parmi les édifices les plus impressionnants de la nation et revêtent une grande importance religieuse pour notre peuple."
 crumbling_ancestral_tomb:0 "Tombeau Ancestral en Ruine"
 desc_crumbling_ancestral_tomb:0 "Les terres ancestrales de notre souverain se trouvent dans cette province. Les tombeaux autrefois grandioses ont honteusement été laissés à l'abandon."
 fetishist_flavor.207.t:0 "La Nouvelle Génération"
 fetishist_flavor.207.d:0 "Le moment est venu pour une nouvelle classe d'âge de garçons de subir le rite d''Emuratare', devenant enfin des hommes et des guerriers. Avec l'âge adulte vient la responsabilité de protéger notre peuple et notre territoire. Pendant dix ans, ils résideront ensemble dans l''Emanyatta', un village de guerriers, durant lequel ils vivent pour servir la nation.\n\nAvec cet afflux dans l'armée de notre pays, nous avons aussi l'opportunité de former une nouvelle génération de guerriers. Quel devrait être l'axe principal de leur éducation ?"
 fetishist_flavor.207.a:0 "Ils combattront comme des lions, audacieux et féroces !"
 fetishist_flavor.207.b:0 "Nous leur enseignerons la discipline et le travail d'équipe, comme une colonie de fourmis !"
 bold_warriors:0 "Guerriers Audacieux"
 desc_bold_warriors:0 "La classe d'âge actuelle de guerriers a été formée pour être audacieuse et féroce comme des lions."
 disciplined_warriors:0 "Guerriers Disciplinés"
 desc_disciplined_warriors:0 "La classe d'âge actuelle de guerriers a été formée pour être disciplinée et tenace comme des fourmis de guerre."
 fetishist_flavor.208.t:0 "La Colère d'Enkai"
 fetishist_flavor.208.d:0 "La plupart du temps, Enkai est un dieu bienveillant et juste. Nous l'appelons 'Enkai Naibor', Dieu est Noir, car il emplit de pluie les nuages sombres. Cependant, quand nous regardons le ciel aujourd'hui, ce n'est pas ce que nous voyons. Au lieu de cela, le ciel est rouge et sec. En de tels moments, nous lui donnons un autre nom : 'Enkai Nanyokie', Dieu est Rouge.\n\nLa sécheresse a durement frappé notre peuple. Il devient de plus en plus difficile de trouver de l'eau dans certaines régions et il ne reste presque rien à manger pour nos troupeaux. La situation est devenue particulièrement préoccupante dans la région entourant la province de [drought_province.GetName]. Un 'oloiboni' local, un chef spirituel, a suggéré que chaque propriétaire de bétail sacrifie huit taureaux pour apaiser le grand Enkai. Bien que nous croyions qu'il ait raison, imposer un tel décret mécontenterait certainement notre peuple."
 fetishist_flavor.208.a:0 "Si nous ne sacrifions pas le bétail, il périra de toute façon à cause de la sécheresse."
 fetishist_flavor.208.a.tt:0 "Ordonner au peuple de [drought_province.GetName] et des régions environnantes de sacrifier une partie de leur bétail pour tenter d'arrêter la sécheresse et faire venir la pluie. Rien ne garantit cependant qu'Enkai sera apaisé."
 fetishist_flavor.208.b:0 "C'est trop demander. Notre peuple a assez souffert."
 fetishist_flavor.208.b.tt:0 "Ne pas ordonner le sacrifice, risquant la colère continue d'Enkai."
 fetishist_flavor.209.t:0 "Dieu est Noir"
 fetishist_flavor.209.d:0 "Loué soit Enkai Naibor, notre Seigneur bienveillant ! Une fois encore, les cieux sont sombres de lourds nuages ! Il n'a pas plu depuis de nombreux jours, mais pourtant, tout est différent. Ce qui était sec et rouge est maintenant humide et vert. Nos enfants n'auront plus soif et notre bétail ne mourra plus de faim. Nous sommes véritablement bénis."
 fetishist_flavor.209.a:0 "Nous pouvons toujours faire confiance à Enkai."
 fetishist_flavor.210.t:0 "Dieu est Rouge"
 fetishist_flavor.210.d:0 "Nous avons versé le sang de milliers de taureaux sur la terre brûlée, et pourtant nous n'avons pas eu une goutte de pluie. Les cieux sont aussi cramoisies que le sol, le paradis et la terre reflétant la colère d'Enkai Nanyokie. En écoutant l'oloiboni de [drought_province.GetName], nous avons empiré la situation. Le sang et la viande que nous avons laissés aux charognards auraient pu sauver de nombreuses vies, vies qui ont maintenant été éteintes sous un soleil impitoyable."
 fetishist_flavor.210.a:0 "Qu'Enkai soit miséricordieux !"
 fetishist_flavor.210.a.tt:0 "La sécheresse de [drought_province.GetName] et des régions environnantes continue, malgré le sacrifice."
 god_is_black:0 "Dieu est Noir"
 desc_god_is_black:0 "Enkai Naibor a empli les nuages de pluie, ce qui a ramené la prospérité dans la province."
 god_is_red:0 "Dieu est Rouge"
 desc_god_is_red:0 "Enkai Nanyokie refuse la pluie à ses fidèles, laissant cette province sèche et stérile. Hommes et bétail périssent sous un soleil brûlant."
 forced_sacrifice:0 "Sacrifice Forcé"
 desc_forced_sacrifice:0 "Le peuple de cette province a été forcé de sacrifier une partie de ses troupeaux. Le bétail est leur ressource la plus précieuse et ils ne sont pas du tout contents de cela, quel que soit le résultat."
 fetishist_flavor.301.t:0 "Terre des Ancêtres"
 fetishist_flavor.301.d.a:0 "Pour le grand Zanahary, la vie d'un homme se termine en un clin d'œil. Les morts, cependant, sont éternels. Nos ancêtres vénérés servent d'intermédiaires entre Dieu et les vivants. Nous devons chercher leur conseil et les maintenir heureux pour que notre communauté prospère.\n\nPour communier avec eux, nous devons visiter le 'tanindrazana', la terre des ancêtres. Bien que nos propres demeures soient généralement humbles, les morts résident dans de grands tombeaux funéraires. Un jour, nous les rejoindrons, mais pour l'instant, notre plus grande responsabilité est de servir nos ancêtres en entretenant leurs demeures et en exécutant leur volonté."
 fetishist_flavor.301.a:0 "Nous protégerons les terres des ancêtres jusqu'au dernier souffle."
 fetishist_flavor.301.a.tt:0 "Les terres ancestrales de [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! se trouvent dans la province de [ancestral_lands.GetName]."
 fetishist_flavor.302.t:0 "Morts et Oubliés"
 fetishist_flavor.302.d:0 "Autrefois nous adorions ceux qui nous ont précédés, mais maintenant nous avons choisi une nouvelle voie. Bien que les grands tombeaux que nous avons construits en l'honneur des ancêtres demeurent encore, ils n'ont plus la même importance pour notre peuple. Leurs gardiens sont partis accomplir d'autres devoirs et un jour il ne restera que des os et des ruines. Maintenant commence le repos final de nos ancêtres."
 fetishist_flavor.302.a:0 "Il est temps d'une nouvelle ère ! Vive [Root.Monarch.GetTitle] [Root.Monarch.GetName] !"
 fetishist_flavor.302.a.tt:0 "Parce que [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! a choisi un autre culte pour notre nation, les terres ancestrales de [ancestral_lands.GetName] ont maintenant perdu leur importance."
 fetishist_flavor.303.t:0 "Le Silence Infini"
 fetishist_flavor.303.d.a:0 "Nous avons toujours pu nous tourner vers les razana, nos ancêtres, pour guidance et conseil, mais maintenant il n'y a que le silence. Les terres ancestrales de l'élite de notre nation, incluant le grand mausolée [Root.Monarch.Dynasty.GetName], ont été perdues. Des nouvelles nous sont parvenues de tombeaux pillés et de restes profanés. Nous sommes coupés des ancêtres et donc du grand Zanahary. Vers qui nous tourner maintenant ? Qui montrera la voie ? Beaucoup doutent que [Root.Monarch.GetTitle] [Root.Monarch.GetName] doive gouverner notre nation si [Root.Monarch.GetSheHe] a échoué à protéger ce qui est le plus sacré."
 fetishist_flavor.303.d.b:0 "perdu, CA"
 fetishist_flavor.303.a:0 "C'est un jour sombre pour [Root.GetName]."
 fetishist_flavor.303.a.tt:0 "Le tombeau ancestral [Root.Monarch.Dynasty.GetName] a été perdu et beaucoup s'inquiètent de la capacité de [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! à gouverner."
 fetishist_flavor.304.t:0 "Un Nouveau Commencement"
 fetishist_flavor.304.d.a:0 "Depuis le jour où nous avons perdu nos terres ancestrales les plus sacrées, notre pays a été affaibli. Avec l'ascension de notre nouveau [Root.Monarch.GetTitle], cependant, le temps est venu de refermer cette blessure pour de bon. [Root.Monarch.GetName] est le leader d'une nouvelle génération et alors qu'elle avance, nous pouvons tourner nos yeux vers un avenir radieux. [Root.Monarch.GetSheHeCap] a le pouvoir de désigner un nouveau tanindrazana et de construire un grand tombeau où [Root.Monarch.GetHerHis] prédécesseur pourra reposer."
 fetishist_flavor.304.d.b:0 "Reconstruire ? pour le culte CA"
 fetishist_flavor.304.a:0 "Dès ce jour, nous enterrerons nos morts à [ancestral_lands.GetName]."
 fetishist_flavor.304.a.tt:0 "Un terrain dans la province de [ancestral_lands.GetName] est dédié aux ancêtres et un tombeau est construit pour la famille [Root.Monarch.Dynasty.GetName]."
 fetishist_flavor.304.b:0 "Nous ne pouvons pas nous permettre de construire un autre monument pour les prêtres et les cadavres."
 fetishist_flavor.304.b.tt:0 "Bien que cela contrarie beaucoup, aucun nouveau tombeau n'est construit pour la famille [Root.Monarch.Dynasty.GetName]."
 fetishist_flavor.310.t:0 "Palais des Morts"
 fetishist_flavor.310.d.a:0 "L'un des lieux les plus saints de notre nation est le tanindrazana de [Root.Monarch.GetTitle] [Root.Monarch.GetName], situé dans la province de [ancestral_lands.GetName]. Certains de nos ancêtres les plus respectés et influents reposent ici dans le mausolée familial [Root.Monarch.Dynasty.GetName]. Bien que le tombeau soit encore l'un des monuments les plus impressionnants du pays, maintenir un édifice de cette taille est une entreprise considérable et l'état du tombeau a commencé à se détériorer. Si nous ne dépensons pas davantage pour son entretien, ce serait un affront aux ancêtres."
 fetishist_flavor.310.d.b:0 "Autre desc"
 fetishist_flavor.310.a:0 "Nous restaurerons le tombeau [Root.Monarch.Dynasty.GetName] dans sa gloire d'antan !"
 fetishist_flavor.310.a.tt:0 "Saisir l'opportunité d'apporter quelques améliorations au tombeau ancestral de [ancestral_lands.GetName] pendant que les réparations sont effectuées."
 fetishist_flavor.310.b:0 "Mettre de côté des ressources pour les réparations les plus nécessaires."
 fetishist_flavor.310.b.tt:0 "Le tombeau ancestral de [ancestral_lands.GetName] sera entretenu mais aucune amélioration ne sera apportée."
 fetishist_flavor.310.c:0 "Les besoins des vivants sont plus pressants que ceux des morts !"
 fetishist_flavor.310.c.tt:0 "Économiser les ressources pour autre chose tandis que le tombeau ancestral de [ancestral_lands.GetName] se détériore."
 fetishist_flavor.311.t:0 "Contentement des Ancêtres"
 fetishist_flavor.311.d:0 "Les ancêtres ont été très satisfaits des améliorations apportées au tombeau familial [Root.Monarch.Dynasty.GetName] il y a quinze ans. Bien que la splendeur ait quelque peu diminué avec le temps, ils se souviendront sûrement de notre révérence, même si cela n'impressionne plus les vivants."
 fetishist_flavor.311.a:0 "Puissent les ancêtres veiller sur nous pendant de nombreuses années encore."
 fetishist_flavor.311.a.tt:0 "Le tombeau familial [Root.Monarch.Dynasty.GetName] de [ancestral_lands.GetName] n'est plus considéré comme grandiose."
 fetishist_flavor.312.t:0 "Le Jour où la Terre Trembla"
 fetishist_flavor.312.d.a:0 "Des nouvelles nous sont parvenues de la province de [earthquake_province.GetName] concernant une terrible tragédie. Le sol y a tremblé et bougé, effaçant plusieurs villages et faisant de nombreuses victimes. En tant que disciples de Waaq, nous croyons en l'harmonie et l'équilibre par-dessus tout. Notre monde repose sur les cornes du grand taureau, qui se dresse face à son amour, la vache. Le désastre s'abat sur notre monde quand elle se détourne de lui, car le monde bascule sur ses cornes. L'harmonie doit être restaurée ! La question est comment... ?"
 fetishist_flavor.312.a:0 "Les vils infidèles de [earthquake_infidel.GetName] sont à blâmer !"
 fetishist_flavor.312.a.tt:0 "Prétendre que le [earthquake_infidel.GovernmentName] de [earthquake_infidel.GetName] est responsable du tremblement de terre, nous donnant une raison de les attaquer."
 fetishist_flavor.312.b:0 "Comme du poison dans les veines de la nation, les non-croyants parmi nous sont fautifs."
 fetishist_flavor.312.b.tt:0 "Blâmer quiconque n'est pas un disciple de [Root.GetCult], dressant les fidèles contre eux."
 fetishist_flavor.312.c:0 "Nous travaillerons ensemble pour reconstruire [earthquake_province.GetName]."
 fetishist_flavor.312.c.tt:0 "Rassembler des ressources de tout le royaume pour financer des projets de construction à [earthquake_province.GetName]."
 fetishist_flavor.312.d:0 "[Root.GetCult] est mécontent de nos façons d'agir. Nous devons nous repentir."
 fetishist_flavor.312.d.tt:0 "Ne pas tirer avantage de la situation, mais plutôt tenter de plaire à [Root.GetCult] par une dévotion sincère."
 hit_by_earthquake:0 "Frappé par un Tremblement de Terre"
 desc_hit_by_earthquake:0 "Le tremblement de terre qui a frappé cette province a réclamé un lourd tribut, non seulement en coûts de réparation, mais aussi en vies humaines."
 opinion_insulted_by_accusation:0 "Insulté par l'Accusation"
 devout_ruler:0 "Souverain Pieux"
 desc_devout_ruler:0 "Le dirigeant de notre nation est un fervent adepte de la vraie foi, s'efforçant toujours de bien agir envers les puissances supérieures."
 persecuting_infidels:0 "Persécuter les Infidèles"
 desc_persecuting_infidels:0 "Les disciples de la vraie foi dans notre nation ont peu d'amour à épargner pour les infidèles parmi nous."
 rebuilding_efforts:0 "Efforts de Reconstruction"
 desc_rebuilding_efforts:0 "Après qu'une catastrophe ait frappé cette province, elle a reçu une aide financière pour accélérer les réparations et la reconstruction."
 fetishist_flavor.400.t:0 "Le Fils de Dieu"
 fetishist_flavor.400.d:0 "Des étrangers nous ont récemment rencontrés, portant avec eux la parole du 'Christ', qu'ils prétendent être le Fils de Dieu. Ils disent qu'il descendit des Cieux et marcha parmi nous, enseignant l'amour et le pardon. À la fin, il mourut sur une croix pour nos péchés, pour ressusciter seulement et monter aux Cieux. Ils disent qu'un jour le Sauveur reviendra sur Terre pour accorder à ses disciples la vie éternelle et établir le Royaume final de Dieu."
 fetishist_flavor.400.a:0 "La vie éternelle, dites-vous ? Dites-nous en plus."
 fetishist_flavor.401.t:0 "L'Unicité de Dieu"
 fetishist_flavor.401.d:0 "Nous avons rencontré des gens qui dévouent leur vie à adorer le seul vrai dieu qu'ils appellent 'Allah'. Ils vivent selon le décret qui leur fut donné par leurs prophètes, le plus grand d'entre eux ayant pour nom Mahomet. On nous a dit que pour être un vrai serviteur de Dieu, on doit adhérer aux Cinq Piliers ; la foi, la prière, la charité, le jeûne et le pèlerinage à 'La Mecque'. Ils ont partagé avec nous une écriture, le 'Coran' qui contient apparemment la révélation finale et inaltérée de Dieu."
 fetishist_flavor.401.a:0 "Nous examinerons cela de plus près."
 fetishist_flavor.402.t:0 "Les Quatre Nobles Vérités"
 fetishist_flavor.402.d:0 "Nous avons rencontré un sage, vêtu très humblement, qui prétend être un moine suivant les enseignements du 'Bouddha'. Quand nous avons demandé ce que cela signifiait, il a procédé à nous parler d'un homme qui atteignit l'illumination. Il devint plus tard connu sous le nom de Bouddha et il partagea sa sagesse des Quatre Nobles Vérités avec ses disciples. Elles révèlent comment nous, en tant qu'humains, désirons et nous accrochons à ce qui est impermanent, nous gardant insatisfaits et piégés dans un cycle sans fin de renaissance, mais aussi comment atteindre la libération et l'illumination en suivant le Noble Chemin Octuple."
 fetishist_flavor.402.a:0 "Intéressant. Dites-nous en plus."
 fetishist_flavor.403.t:0 "La Voie Éternelle"
 fetishist_flavor.403.d:0 "Nous sommes tombés sur des croyants du Sanatana Dharma, ou la voie éternelle. Ils valorisent une vie vertueuse et morale, la stabilité, et la liberté de l'ignorance. Il semble qu'ils adorent non pas un mais plusieurs dieux pour les aider dans leur voyage vers l'amélioration, mentionnant des noms comme Shiva le Destructeur, et Vishnou le Préservateur. Ils exhortent notre peuple à considérer nos actions dans cette vie, et à travers le 'karma', la cause et l'effet spirituel, nous pouvons chercher à être dignes d'une meilleure vie après celle-ci. Le but le plus élevé de tous est de mettre fin au cycle de naissance et renaissance..."
 fetishist_flavor.403.a:0 "Cela vaut la peine d'être étudié."
 fetishist_flavor.404.t:0 "La Puissance du Soleil"
 fetishist_flavor.404.d:0 "Les gens d'outre-mer sont intriguants. Au début, ce n'étaient que leurs symboles dorés et leurs pyramides élaborées qui inspiraient la crainte à nos guerriers, mais récemment, même certains de nos membres éminents de la société ont commencé à explorer la foi sous-jacente à cette vie mystique. Jusqu'à présent, nous avons trouvé un panthéon de dieux, et du rituel en toute chose - nous avons entendu des histoires comme celle de la cérémonie du Nouveau Feu, ou Xiuhmolpilli, où après des semaines d'abstinence corporelle, de ritual sanglant, et même un vœu de silence, un homme est sacrifié au sommet d'une ancienne montagne de feu, commençant ainsi un nouveau cycle de leur calendrier de 52 ans.\n\nD'après ce que nous comprenons, une grande partie de leur vision du monde est basée sur le fait d'éviter la fin du monde, une idée qui semble raisonnable parmi certains de nos guerriers."
 fetishist_flavor.404.a:0 "Faire face à la mort fait partie de la vie."
 fetishist_flavor.405.t:0 "Dame des Tués"
 fetishist_flavor.405.d:0 "Nous avons rencontré une femme qui prétend être une représentante des 'seidkonur', un ordre de voyantes shamaniques. Elle nous dit qu'elles suivent la déesse 'Freyja', la patronne de l'amour, de la magie et de la guerre. Elle se rend au combat dans un chariot tiré par deux chats, vêtue d'un manteau de plumes de faucon enchanté, et parmi les guerriers tombés, elle en choisit la moitié pour résider dans son royaume 'Fólkvangr'. Elle promet que si nous jurons fidélité à Freyja, la magie seid sera nôtre, pour être utilisée pour le bien ou le mal..."
 fetishist_flavor.405.a:0 "Une promesse des plus intriguantes."
 fetishist_flavor.406.t:0 "Les Lois d'Igziabeher"
 fetishist_flavor.406.d:0 "Il y a quelques lunes, des nouvelles nous sont parvenues d'un peuple qui s'appelle les 'Israélites' et prétend être le peuple élu d'Igziabeher, le Dieu Unique. Nous avons pris contact et parlé avec certains d'entre eux depuis.\n\nIls nous ont raconté comment, par le prophète Muse, ils ont reçu les lois d'Igziabeher. Elles sont écrites dans l''Orit', leur sainte écriture, dont ils nous ont fait cadeau d'une copie. En échange du respect de ces lois, les Israélites sont sous Sa protection. Ils attendent l'arrivée du Roi Messiay qui gouvernera le Royaume de Dieu et inaugurera une ère de paix et liberté éternelles. Il n'y aura plus de mort et ceux qui sont décédés auparavant seront ressuscités par Igziabeher. Quiconque aura suivi les lois de Dieu vivra éternellement dans le bonheur tandis que les pécheurs seront punis et exécutés."
 fetishist_flavor.406.a:0 "La vie éternelle, disent-ils ? Nous ferons étudier l'Orit de très près..."
 fetishist_flavor.407.t:0 "Le Feu Éternel"
 fetishist_flavor.407.d:0 "Un groupe de voyageurs est arrivé à [Root.Capital.GetCapitalName] demandant une audience avec [Root.Monarch.GetName]. Avec eux, ils apportent un feu qui ne doit pas être éteint, et qu'ils prétendent avoir gardé vivant pendant des mois alors qu'ils voyageaient de terres lointaines pour chercher notre protection. Ils suivent le grand prophète Zoroastre et nous avons cru comprendre que leur foyer originel fut perdu il y a des siècles. Depuis lors, ils survivent en communautés autour de l'océan Indien où ils continuent à pratiquer leurs anciennes coutumes.\nLes étrangers semblent désireux de partager leur connaissance de la façon dont le monde est dans une lutte constante entre l'ordre et le chaos, Ahura Mazda et Angra Mainyu, mais ne semblent pas s'attendre à ce que nous le prenions à cœur. Ils demandent seulement à être autorisés à ériger un temple pour leur feu à [Root.Capital.GetCapitalName] et promettent que bien qu'ils soient peu nombreux, ils pourront enrichir notre société, un peu comme du sucre versé dans le lait peut rendre toute la boisson plus douce et apaisante."
 fetishist_flavor.407.a:0 "Humata, Hukhta, Huvarshta."
 fetishist_flavor.408.t:0 "Un Rituel de Fertilité"
 fetishist_flavor.408.d.a:0 "La 'Wotan', chef-shaman des voyantes seidkonur, nous a approchés concernant le manque d'enfants de [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Bien que nous nous soyons principalement inquiétés de la ligne de succession, la Wotan s'inquiète aussi de [Root.Monarch.GetHerHis] dévotion à Freyja. Elle suggère un rituel de fertilité dans lequel le [Root.Monarch.GetTitle] couchera avec l'une des seidkonur. Si Freyja reçoit suffisamment de respect et de sacrifices, la Wotan est convaincue qu'une telle union produira un enfant fort et béni."
 fetishist_flavor.408.d.b:0 "La 'Wotan', chef-shaman des voyantes seidkonur, nous a approchés concernant le manque d'enfants de [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Bien que nous nous soyons principalement inquiétés de la ligne de succession, la Wotan s'inquiète aussi de [Root.Monarch.GetHerHis] dévotion à Freyja. Elle suggère un rituel de fertilité dans lequel le [Root.Monarch.GetTitle] couchera avec un 'seidmadur', l'un des rares pratiquants masculins du seid. Si Freyja reçoit suffisamment de respect et de sacrifices, la Wotan est convaincue qu'une telle union produira un enfant fort et béni."
 fetishist_flavor.408.a:0 "Cela ne peut pas faire de mal. Au moins les seidkonur seront satisfaites."
 fetishist_flavor.408.a.tt:0 "Organiser un impressionnant rituel de fertilité dans l'espoir de produire un héritier. Bien que la Wotan semble certainement convaincue, les Dieux sont connus pour être capricieux et il n'y a aucune garantie. Un rituel raté pourrait même nuire à l'honneur de [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§!."
 fetishist_flavor.408.b:0 "Le [Root.Monarch.GetTitle] n'a pas besoin d'intervention divine pour produire un héritier !"
 fetishist_flavor.408.b.tt:0 "Ne pas suivre l'idée de la Wotan."
 displeased_the_wotan:0 "Wotan Mécontente"
 desc_displeased_the_wotan:0 "Nous n'avons pas accepté la suggestion de la Wotan, ce qui nous a valu la désapprobation d'elle et du reste des seidkonur."
 fetishist_flavor.409.t:0 "La Bénédiction de la Dame"
 fetishist_flavor.409.d.a:0 "Loué soit Freyja, la plus belle dame de l'amour et de la fertilité ! Notre puissant et pieux [Root.Monarch.GetTitle] [Root.Monarch.GetName] n'a pas engendré un, mais deux enfants ! La seidkona du rituel de fertilité a donné naissance à un couple de jumelles fortes et en bonne santé. Comme Freyja elle-même est mère de deux filles, ceci a été interprété comme un signe d'approbation divine. En l'honneur de Freyja, les nourrissons ont été nommées Hnoss et Gersemi d'après ses filles. La Wotan nous assure que chacune des filles fera un jour une excellente dirigeante."
 fetishist_flavor.409.d.b:0 "Loué soit Freyja, la plus belle dame de l'amour et de la fertilité ! Notre vibrante et pieuse [Root.Monarch.GetTitle] [Root.Monarch.GetName] est la mère de non pas un, mais deux enfants ! Neuf mois après le rituel de fertilité, elle a donné naissance à un couple de jumelles fortes et en bonne santé. Comme Freyja elle-même est mère de deux filles, ceci a été interprété comme un signe d'approbation divine. En l'honneur de Freyja, les nourrissons ont été nommées Hnoss et Gersemi d'après ses filles. La Wotan nous assure que chacune des filles fera un jour une excellente dirigeante."
 fetishist_flavor.409.a:0 "La belle Hnoss dirigera notre peuple !"
 fetishist_flavor.409.b:0 "La forte petite Gersemi gouvernera [Root.GetName] !"
 fetishist_flavor.410.t:0 "Une Bénédiction Refusée"
 fetishist_flavor.410.d.a:0 "Cela fait des mois depuis le rituel de fertilité et la seidkona avec qui [Root.Monarch.GetTitle] [Root.Monarch.GetName] a couché ne montre aucun signe de grossesse. Malgré l'impressionnant sacrifice en l'honneur de Freyja, elle n'a pas accordé sa bénédiction au [Root.Monarch.GetTitle]. Les gens murmurent sur la virilité défaillante du [Root.Monarch.GetTitle] et l'avenir incertain de notre nation..."
 fetishist_flavor.410.d.b:0 "Cela fait des mois depuis le rituel de fertilité et [Root.Monarch.GetTitle] [Root.Monarch.GetName] ne montre aucun signe de grossesse. Malgré l'impressionnant sacrifice en l'honneur de Freyja, elle n'a pas accordé sa bénédiction au [Root.Monarch.GetTitle]. Les gens murmurent sur le ventre stérile du [Root.Monarch.GetTitle] et l'avenir incertain de notre nation..."
 fetishist_flavor.410.a:0 "Freyja, pourquoi nous avez-vous abandonnés ?"
 fetishist_flavor.411.t:0 "Le Pouvoir de la Magie"
 fetishist_flavor.411.d:0 "Le chef-shaman des voyantes seidkonur nous a approchés en cette période de conflit. Elle nous dit qu'un sort bien tissé, avec la bénédiction de Freyja, pourrait nous être bénéfique dans la guerre contre les infidèles [freyja_enemy.GetAdjective]. Bien que les seidkonur de Freyja soient certainement puissantes, nos conseillers nous avertissent aussi que la magie est une chose capricieuse et les sorts sont connus pour se retourner contre leur lanceur..."
 fetishist_flavor.411.a:0 "Protégez nos braves guerriers ! Qu'ils ne tombent jamais au combat."
 fetishist_flavor.411.a.tt:0 "Demander aux seidkonur de tisser un sort pour le succès en guerre, à vos risques et périls..."
 fetishist_flavor.411.a.pos:0 "un résultat positif."
 fetishist_flavor.411.a.neg:0 "un résultat négatif."
 fetishist_flavor.411.b:0 "Les liens d'amitié sont plus puissants que toute lame."
 fetishist_flavor.411.b.tt:0 "Demander aux seidkonur de tisser un sort pour le succès diplomatique, à vos risques et périls..."
 fetishist_flavor.411.c:0 "Nous ne sommes pas encore assez désespérés pour nous mêler du tissage du destin."
 fetishist_flavor.411.c.tt:0 "Décliner l'offre de la Wotan."
 fetishist_flavor.412.t:0 "Guerriers de Freyja"
 fetishist_flavor.412.d:0 "Dernièrement, nos braves guerriers ont surpassé les attentes, comme s'ils étaient guidés par une puissance supérieure. Il semble que le sort que les seidkonur ont tissé s'avère finalement réussi."
 fetishist_flavor.412.a:0 "Toute la gloire à Freyja, la plus féroce de toutes les déesses !"
 freyjas_chosen:0 "Élus de Freyja"
 desc_freyjas_chosen:0 "Les guerriers de la nation performent au-delà des attentes. Certains disent qu'ils sont bénis par Freyja."
 fetishist_flavor.413.t:0 "L'Avidité de Freyja"
 fetishist_flavor.413.d:0 "Dernièrement, nous avons été malchanceux au combat. Plusieurs grands guerriers sont tombés bien que nous ayons eu les chances de notre côté. Beaucoup pointent du doigt les seidkonur, blâmant notre malheur sur leur sort. Ils croient que Freyja était en colère de nos exigences et a décidé de réclamer plus de braves champions pour son royaume 'Fólkvangr', mais les voyantes insistent qu'elles ne sont pas à blâmer."
 fetishist_flavor.413.a:0 "Freyja peut être une maîtresse sévère."
 greed_of_freyja:0 "Avidité de Freyja"
 desc_greed_of_freyja:0 "Les guerriers de la nation performent en dessous des attentes. Alors qu'ils tombent au combat, certains disent que Freyja revendique nos meilleurs champions pour elle-même."
 fetishist_flavor.414.t:0 "Déesse de l'Amour"
 fetishist_flavor.414.d:0 "Dernièrement, nos diplomates semblent tout faire correctement. Ils continuent d'impressionner tous ceux qu'ils rencontrent par leurs belles manières, leurs connaissances étendues et leur conversation spirituelle. Nous devrions tirer avantage de notre fortune pour construire des relations plus fortes avec de futurs alliés. Il semble que le sort que les seidkonur ont tissé s'avère finalement réussi."
 fetishist_flavor.414.a:0 "Personne ne peut détester ceux qui sont bénis par Freyja."
 beloved_diplomats:0 "Diplomates Bien-Aimés"
 desc_beloved_diplomats:0 "Nos diplomates sont les bienvenus dans presque toutes les cours, où leurs manières, connaissances et amabilité sont très appréciées."
 fetishist_flavor.415.t:0 "Insultes Involontaires"
 fetishist_flavor.415.d:0 "Dernièrement, nos diplomates ont fait erreur sur erreur. Habituellement, ils sont bien élevés et posés, pourtant beaucoup de leurs derniers engagements se sont terminés désastreusement. Par pure chance, ils n'ont offensé personne de trop important jusqu'à présent, bien que nous devrions être prudents. Beaucoup pointent du doigt les seidkonur, blâmant notre malheur sur leur sort. Ils croient que Freyja était mécontente que nous préférions parler plutôt que combattre notre chemin à travers la guerre, mais les voyantes insistent qu'elles ne sont pas à blâmer."
 scorned_diplomats:0 "Diplomates Méprisés"
 desc_scorned_diplomats:0 "Nos diplomates ont un don malheureux pour faire des erreurs tactiques dans des situations délicates. Ils ne reçoivent plus d'invitations aux événements importants comme avant."
 fetishist_flavor.416.t:0 "La Quatrième Voie"
 fetishist_flavor.416.d:0 "Le sage Bouddha nous a enseigné de suivre la Noble Voie Octuple afin d'être libérés du cycle éternel de mort et renaissance. La Quatrième Voie, 'Samyag Karman' ou Action Juste, dit que nous ne devons pas commettre d'inconduite sensuelle, prendre ce qui ne nous appartient pas, blesser ou tuer. À bien des égards, Samyag Karman a rendu notre nation stable et prospère, mais elle a ses désavantages. Pour ne pas déplaire au Bouddha, les moines de la province de [no_killing_province.GetName] ont encouragé nos sujets à ne pas rejoindre l'armée. Au début, leur influence était négligeable, cependant, avec le temps, la parole s'est répandue et nous commençons à en ressentir les conséquences."
 fetishist_flavor.416.a:0 "Rester fidèle à la Noble Voie est un effort honorable."
 fetishist_flavor.416.a.tt:0 "Permettre aux hommes qui veulent suivre la Noble Voie de rester hors de l'armée."
 fetishist_flavor.416.b:0 "Leur devoir envers notre nation est plus grand que celui envers le Bouddha !"
 fetishist_flavor.416.b.tt:0 "Forcer les déserteurs à rejoindre l'armée. Eux, ainsi que leurs proches, opposeront probablement quelque résistance."
 doing_no_harm:0 "Ne Faire Aucun Mal"
 desc_doing_no_harm:0 "Certains hommes valides de cette province refusent de rejoindre l'armée à cause de convictions religieuses – du moins c'est ce qu'ils prétendent."
 forced_conscription:0 "Conscription Forcée"
 desc_forced_conscription:0 "Certains hommes de cette province sont forcés de rejoindre l'armée, malgré leurs convictions religieuses."
 fetishist_flavor.417.t:0 "L'Esprit de Générosité"
 fetishist_flavor.417.d:0 "Afin de grandir en tant qu'êtres humains et approcher la libération spirituelle, nous devons gagner du mérite. Selon les enseignements du Bouddha, nous le faisons par de bonnes actions, actes et pensées, et l'accumulation de mérite se reportera sur nos incarnations futures. Le signe ultime d'un bon cœur est le transfert volontaire de mérite à autrui. Ceci prouve que nous n'accomplissons pas seulement de bonnes actions, actes et pensées pour notre propre bénéfice, mais pour celui de tous les autres aussi.\n\nNotre grand dirigeant, [Root.Monarch.GetTitle] [Root.Monarch.GetName], a organisé une grande cérémonie au sanctuaire familial [Root.Monarch.Dynasty.GetName]. À la fin, [Root.Monarch.GetSheHe] transmettra le mérite qu'[Root.Monarch.GetSheHe] a rassemblé durant le rituel. À qui [Root.Monarch.GetSheHe] devrait-[Root.Monarch.GetSheHe] le dédier ?"
 selfless_ruler:0 "Souverain Désintéressé"
 desc_selfless_ruler:0 "Durant une grande cérémonie, notre dirigeant a généreusement dédié du mérite à toute vie sensible."
 fetishist_flavor.417.a:0 "[Root.Monarch.GetHerHisCap] ancêtres, afin d'apaiser leur souffrance dans la prochaine vie."
 fetishist_flavor.417.a.tt:0 "Tous se souviendront de la grande ascendance de [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§!."
 fetishist_flavor.417.b:0 "Tous les êtres sensibles, pour le bien commun."
 fetishist_flavor.417.b.tt:0 "Tous seront émus par la nature humble et généreuse de [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§!."
 fetishist_flavor.418.t:0 "Retour au Troupeau"
 fetishist_flavor.418.d:0 "Il y a plus de mille ans, les Israélites furent exilés de la Terre Promise et depuis lors, les enfants d'Abraham ont été dispersés à travers le monde sans royaume réel qu'ils puissent appeler le leur. Avec le temps, nos traditions et pratiques ont changé et divergé. Nous-mêmes n'avons que récemment retrouvé notre chemin vers Igziabeher et protégeons maintenant farouchement notre propre identité Haymanot émergente.\n\nUne grande tribu de nomades est récemment arrivée dans la province de [Root.GetName]. Bien qu'ils prétendent aussi être les descendants d'Abraham, et que beaucoup de leurs coutumes reflètent les nôtres, il y a certaines différences. Quand ils prient, ils le font à 'Yahweh' et l'écriture qu'ils portent se nomme la 'Torah'. Ils ont demandé à s'établir ici sous notre protection. Bien que beaucoup d'entre eux soient des artisans habiles et des érudits sages, ressources qui bénéficieraient sans aucun doute à notre nation, nos conseillers nous avertissent des frictions qui apparaîtront certainement entre ces nouveaux arrivants et nos sujets actuels..."
 fetishist_flavor.418.a:0 "Bien sûr que nos frères et sœurs resteront !"
 fetishist_flavor.418.a.tt:0 "Un grand nombre d'immigrants juifs s'établissent dans la province de [Root.GetName]."
 fetishist_flavor.418.b:0 "Ils ne sont pas comme nous, pas de vrais disciples d'Igziabeher."
 fetishist_flavor.418.b.tt:0 "Les immigrants juifs sont exilés."
 jewish_immigrants:0 "Immigrants Juifs"
 desc_jewish_immigrants:0 "Cette province a récemment eu un grand afflux d'immigrants juifs."
 fetishist_flavor.419.t:0 "Revendication des Juifs"
 fetishist_flavor.419.d:0 "Bien qu'ils aient certainement été reconnaissants au début, la population juive de [Root.GetName] devient de plus en plus mécontente. Les frictions entre eux et les sujets Haymanot nous ont causé de nombreuses nuits blanches. Les Juifs ont aussi commencé à se plaindre du manque d'influence qu'ils ont dans les affaires de la nation, maintenant qu'ils en font partie. Ils exigent que l'un de leurs leaders, le maître de guilde Isaiah, reçoive un siège au conseil des conseillers. Bien que cela satisferait sûrement les Juifs, nous affaiblirions aussi notre autorité religieuse et mettrions en colère nos sujets plus fanatiques."
 fetishist_flavor.419.a:0 "Nous accepterons avec plaisir les sages conseils d'Isaiah."
 fetishist_flavor.419.b:0 "Ne vous avons-nous pas assez donné ? Sangsues ingrates..."
 blasphemous_advisor:0 "Conseiller Blasphémateur"
 desc_blasphemous_advisor:0 "Les fervents disciples d'Igziabeher s'inquiètent de l'un de nos conseillers et de l'impact qu'il aura sur nos traditions et coutumes."
 dissatisfied_jews:0 "Juifs Insatisfaits"
 desc_dissatisfied_jews:0 "La population juive locale est mécontente du manque d'influence qu'elle a concernant la gestion de notre nation."
 fetishist_flavor.420.t:0 "Profanation du Sanbat"
 fetishist_flavor.420.d:0 "Au Septième Jour après qu'Igziabeher eut créé le monde, Il se reposa. En Son honneur, nous gardons le septième jour de la semaine saint. Durant le Sanbat, du coucher du soleil la veille jusqu'à ce que les étoiles émergent, nous ne travaillons pas, n'écrivons pas et ne cuisinons pas. Nous n'allumons même pas de feux. Profaner le Sanbat est un crime contre les lois de Dieu.\n\nLe bruit a couru que l'un de nos conseillers les plus fiables, [Root.Adm_Advisor.GetName], travaille souvent durant le Sanbat. Bien que certains des manifestants les plus extrêmes exigent qu'[Root.Adm_Advisor.GetSheHe] soit lapidé à mort pour [Root.Adm_Advisor.GetHerHis] façons pécheresses, nous ne voulons pas créer un précédent dangereux. Après tout, [Root.Adm_Advisor.GetName] n'est pas le seul à la cour à violer le Sanbat, bien qu'[Root.Adm_Advisor.GetSheHe] soit le coupable le plus régulier et le moins discret. Simplement congédier [Root.Adm_Advisor.GetHerHim] apaiserait sûrement la majorité, bien que [Root.Adm_Advisor.GetHerHis] expérience en ferait une grande perte..."
 fetishist_flavor.420.a:0 "Nous ne pouvons permettre qu'un si pauvre caractère moral représente notre gouvernement."
 fetishist_flavor.420.b:0 "[Root.Adm_Advisor.GetName] est trop important pour notre [Root.GovernmentName]. [Root.Adm_Advisor.GetSheHeCap] restera."
 fetishist_flavor.450.t:0 "La Nature de Dieu"
 fetishist_flavor.450.d:0 "Notre vénération du Dieu chrétien nous a généralement rapprochés des [christian_neighbor.GetAdjective] mais il y a toujours un léger sentiment que nous parlons à côté l'un de l'autre plutôt que des mêmes choses quand il s'agit de questions de théologie. Ceci fut encore plus mis en évidence aujourd'hui quand, durant une cérémonie d'État conjointe, notre ambassadeur en [christian_neighbor.GetName] s'est lancé dans un débat houleux sur la nature de la Sainte Trinité. Les [christian_neighbor.GetAdjective] sont clairement offensés par la façon dont le Père, le Fils et le Saint-Esprit sont adorés dans nos terres."
 fetishist_flavor.450.a:0 "Quelque chose a dû se perdre dans la traduction ?"
 fetishist_flavor.450.b:0 "S'excuser et tenter de réparer le désaccord."
 fetishist_flavor.451.t:0 "La Grande Communauté Chrétienne"
 fetishist_flavor.451.d:0 "Pour le grand monde chrétien, notre vénération de leur Dieu doit sembler un miracle. Bien qu'ils puissent trouver à redire à certaines de nos interprétations, il semble y avoir un soulagement général que la parole de Dieu puisse être répandue parmi les païens. Partout où ils vont, nos diplomates semblent être accueillis à bras ouverts."
 fetishist_flavor.451.a:0 "Kyrie Eleison"
 fetishist_flavor.451.a.tt:0 "Relations avec tous les pays chrétiens améliorées de §G50§! points."
 fetishist_flavor.452.t:0 "Mission Chrétienne en [Root.GetName]"
 fetishist_flavor.452.d:0 "En ouvrant nos bras au Dieu chrétien, nous avons aussi attiré un certain nombre de ses disciples. Un filet constant de marchands, prêtres, moines et aventuriers aide maintenant, entre autres choses, à répandre la parole de Dieu dans nos terres.\nUn groupe de missionnaires de [christian_missionary_origin.GetName] souhaite maintenant s'établir en [Root.GetName]."
 fetishist_flavor.452.a:0 "Quel mal pourrait venir d'accueillir des hommes de Dieu ?"
 fetishist_flavor.452.b:0 "Nous devons garder le contrôle sur les fidèles nous-mêmes."
 fetishist_flavor.452.b.tt:0 "En refusant les missionnaires, nous éviterons que des sectes chrétiennes étrangères se répandent dans nos terres mais nous mettrons en colère leur pays d'origine."
 christian_unorthodoxy:0 "Non-orthodoxie Chrétienne"
 christian_brotherhood:0 "Fraternité Chrétienne"
 christian_mission_fetishism:0 "Mission Chrétienne"
 desc_christian_mission_fetishism:0 "Nous avons autorisé des missionnaires à s'établir dans cette province. En échange de la permission de répandre leur foi, ils travaillent activement à améliorer l'infrastructure locale pour soutenir la communauté ici."
 fetishist_flavor.455.t:0 "Un Voyageur Lointain"
 fetishist_flavor.455.d:0 "Un Qadi érudit, bien formé en jurisprudence islamique, a jugé bon d'honorer notre pays de sa visite. Il semble qu'il voyage à travers le monde islamique pour apporter ordre et structure au système légal et observer les diverses façons dont la vie et les paroles du prophète sont pensées. Bien que ce soit un grand honneur pour un tel homme de visiter [Root.Capital.GetCapitalName], il serait peut-être encore plus bénéfique si nous pouvions le convaincre de rester..."
 fetishist_flavor.455.a:0 "Offrons-lui un généreux apanage."
 fetishist_flavor.455.b:0 "Quel grand jour."
 fetishist_flavor.456.t:0 "Marchands Shirazi"
 fetishist_flavor.456.d:0 "Un groupe de marchands Shirazi de l'Est s'est établi en [Root.GetName] espérant apporter de nouveaux biens aux villes portuaires d'où ils viennent. Bien que les Shirazi prétendent descendre de quelques familles qui furent autrefois les premiers musulmans à s'installer sur la côte africaine, leur Islam en est un qui mélange généreusement rituels et cérémonies magiques. En [Root.GetName], ils se sentent chez eux et la population locale n'y trouve rien à redire."
 fetishist_flavor.456.a:0 "Parfait."
 fetishist_flavor.457.t:0 "Tensions Religieuses en [Root.GetName]"
 fetishist_flavor.457.d:0 "Notre adoption de l'Islam comme nouvelle religion a généralement été assez sans heurts. Au moins dans les zones où les musulmans ne sont encore pas majoritaires. En [Root.GetName], cependant, la nouvelle religion a un grand nombre de pratiquants, certains qui trouvent notre théologie un peu du côté libéral. Un afflux récent de convertis de la partie du pays religieusement moins orthodoxe a créé des tensions notables. Pour contrôler ses sujets, notre représentant local a amené encore plus de convertis récents comme soldats, ce qui n'a fait qu'enflammer davantage la situation. Il ne semble qu'une question de temps avant que la violence n'éclate..."
 fetishist_flavor.457.a:0 "Remplacer le gouverneur immédiatement."
 fetishist_flavor.457.b:0 "Nous devons user de force pour calmer la situation."
 fetishist_flavor.458.t:0 "Propagation de l'Islam"
 fetishist_flavor.458.d:0 "Les missionnaires [muslim_missionary_origin.GetAdjective] sont devenus un spectacle de plus en plus commun en [Root.GetName] et leur message a bien touché la population de la province. Cela est actuellement allé si loin qu'il n'est pas clair si la province peut être dite adhérer encore aux traditions de leurs ancêtres. Pour le meilleur ou le pire, [Root.GetName] est maintenant une région véritablement islamique."
 fetishist_flavor.458.a:0 "Dieu est grand."
 qadi_in_fetishist_lands:0 "Qadi Respecté"
 desc_qadi_in_fetishist_lands:0 "Un érudit juriste et juge s'est établi dans notre royaume."
 shirazi_merchant_presence:0 "Communauté Marchande Shirazi"
 desc_shirazi_merchant_presence:0 "Un groupe de commerçants musulmans s'est établi dans notre province."
 fetishist_flavor.460.t:0 "Migration Zoroastrienne"
 fetishist_flavor.460.d:0 "Le mot s'est répandu parmi les diverses communautés zoroastriennes exilées de notre vénération de la foi Mazdayasna. Les temples du feu de [Root.GetCapitalName] ont attiré une renommée particulière, et maintenant de grands nombres de zoroastriens ont commencé à arriver dans la région pour commencer une nouvelle vie dans ce qu'ils espèrent être une terre plus hospitalière.\nBien que certains trouvent troublant que la province perde si rapidement contact avec les traditions de nos ancêtres, le flux constant d'érudits, marchands et autres hommes et femmes précieux aidera certainement la région à croître."
 fetishist_flavor.460.a:0 "Nous devons accueillir nos frères et sœurs venus de loin !"
 fetishist_flavor.460.b:0 "Nous devons sauvegarder nos traditions !"
 zoroastrian_migration_into_africa:0 "Migration Zoroastrienne"
 desc_zoroastrian_migration_into_africa:0 "Des membres de la diaspora zoroastrienne sont venus s'établir dans cette province, promettant d'aider notre administration locale de toute façon possible en échange de notre protection."
 fetishist_flavor.461.t:0 "Feu de [Root.GetName] Éteint"
 fetishist_flavor.461.d:0 "Avec le temps, un nombre croissant de temples du feu ont été consacrés en utilisant le feu originel qui nous fut apporté par les disciples de Zoroastre. Cependant, comme la foi devient plus commune, elle a aussi réussi à mettre en colère certains de nos sujets orientés plus traditionnellement. Un temple du feu consacré assez près du sanctuaire de l'un des ancêtres les plus vénérés en [Root.GetName] a mené à une hostilité ouverte entre les disciples des anciennes voies et les 'Mages' de l'est. Les traditionalistes ont pris d'assaut le temple et éteint le feu sacré."
 fetishist_flavor.461.a:0 "Yatha ahu vairyo."
 zoroastrian_unrest:0 "Tensions Religieuses"
 desc_zoroastrian_unrest:0 "Les tensions sont vives entre les adhérents du nouveau culte Mazdayasna et les disciples de nos traditions plus anciennes."
 TRADING_CITY_TOOLTIP:0 "§YCréer une Cité Marchande§! !"
 TRADING_CITY_ONLY_TRADE_LEAGUE_LEADER:0 "\nSeul le leader d'une Ligue Commerciale peut créer une Cité Marchande."
 TRADING_CITY_ONLY_ONE_PER_TRADE_NODE:0 "\nVotre Ligue Commerciale ne peut avoir qu'une seule Cité Marchande dans le même Nœud Commercial."
 TRADING_CITY_CAPITAL:0 "\nVous ne pouvez pas céder votre province capitale à une Cité Marchande."
 CANT_LEAD_TRADE_LEAGUE:0 "\nVous ne pouvez pas diriger une Ligue Commerciale car :\n"
 trading_city:0 "Cité Marchande"
 trading_city_desc:0 "Une forme gouvernementale où la nation est gouvernée comme une république avec une forte dépendance au commerce et au négoce.\nLes Cités Marchandes ne peuvent être créées que par le leader d'une Ligue Commerciale.\nSi une Cité Marchande grandit à plus d'une province, la forme gouvernementale changera en §YRépublique Marchande§! .\n"
 trading_city_legacy:0 "Cité Marchande"
 trading_city_legacy_desc:0 "Une forme gouvernementale où la nation est gouvernée comme une république avec une forte dépendance au commerce et au négoce.\nLes Cités Marchandes ne peuvent être créées que par le leader d'une Ligue Commerciale.\nSi une Cité Marchande grandit à plus d'une province, la forme gouvernementale changera en §YRépublique Marchande§! .\n"
 fetishist_flavor.500.t:0 "Le Conseil de [Root.Capital.GetCapitalName]"
 fetishist_flavor.500.d:0 "Nos anciens s'inquiètent que la paix et la bonne fortune ont fait dégénérer les générations récentes de notre communauté - ils disent que nos guerriers sont devenus mous et les esprits de nos érudits ternes. 'Ce n'est pas à quoi l'adoration de Teotl devrait ressembler', argumentent-ils. Pour apaiser ces membres savants de notre société, nous pourrions organiser la construction d'un édifice, pour abriter érudits et devins pour cartographier les étoiles. Nous pourrions aussi effectuer un sacrifice de sang, au nom du Dieu Soleil."
 fetishist_flavor.500.a:0 "Construire un observatoire."
 fetishist_flavor.500.a.tt:0 "Si l'entreprise s'avère réussie, une puissante pyramide pourrait nous accorder une connaissance sublime pour des générations."
 fetishist_flavor.500.b:0 "Faire confiance au pouvoir du sacrifice."
 fetishist_flavor.500.b.tt:0 "Si le sacrifice se déroule selon le plan, notre dirigeant sera renommé pour [Root.Monarch.GetHerHis] dévotion."
 fetishist_flavor.501.t:0 "Contempler les Étoiles"
 fetishist_flavor.501.d:0 "En combinant l'expertise de nos ingénieurs les plus habiles avec les dernières innovations architecturales, nos ouvriers ont érigé une magnifique pyramide. La porte de l'édifice fait face à l'est avec une précision parfaite - chaque matin, le Dieu Solaire nous gratifie de sa lumière en remerciement des efforts que nous avons consacrés à ce temple grandiose."
 fetishist_flavor.501.a:0 "Parfait !"
 fetishist_flavor.502.t:0 "Le Sang d'un [Root.Monarch.GetTitle]"
 fetishist_flavor.502.d:0 "Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] de notre magnifique [Root.GovernmentName] s'est avancé vers l'autel avec une détermination farouche. Le soleil couchant se reflétait dans la lame d'obsidienne que [Root.Monarch.GetSheHe] tenait, tandis que les incantations des prêtres s'intensifiaient. Lorsque [Root.Monarch.GetSheHe] entailla habilement la longueur de [Root.Monarch.GetHerHis] bras, la foule acclama ce geste sacré. Le sang coulant encore de [Root.Monarch.GetHerHim], [Root.Monarch.GetSheHe] salua solennellement les anciens assis dans l'assistance. L'un d'eux sourit tandis qu'une file de guerriers enthousiastes commençait à se former vers l'autel."
 fetishist_flavor.502.a:0 "Pour le Soleil !"
 fetishist_flavor.503.t:0 "L'Architecture de l'Échec"
 fetishist_flavor.503.d:0 "Le mauvais temps et une gestion défaillante ont poussé les ouvriers à poser leurs outils et à abandonner la construction d'un observatoire. Au lieu de cela, ils se plaignent d'avoir trop longtemps enduré des salaires injustes et de mauvaises conditions de travail - certains sont même allés jusqu'à incendier le site de construction prévu. Les membres mécontents du conseil des anciens secouent la tête de dépit."
 fetishist_flavor.503.a:0 "Typique !"
 fetishist_flavor.504.t:0 "Sous le Regard Scrutateur des Ancêtres"
 fetishist_flavor.504.d:0 "Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] s'est avancé nerveusement vers l'autel. La lame tremblait dans [Root.Monarch.GetHerHis] main tandis que la foule retenait son souffle. Fermant [Root.Monarch.GetHerHis] yeux, [Root.Monarch.GetSheHe] pressa alors le poignard contre [Root.Monarch.GetHerHis] peau...\n\nL'entaille que [Root.Monarch.GetSheHe] pratiqua devait être profonde car le sang qui coula sur le sol de pierre le peignit rapidement de rouge en dégoulinant le long des marches. Le liquide luisait dans les braises du crépuscule et le [Root.Monarch.GetTitle] eut juste le temps d'entendre les prêtres remplacer leurs chants par des halètements avant de [Root.Monarch.GetSheHe] s'évanouir.\n\nQuand [Root.Monarch.GetName] reprit conscience, [Root.Monarch.GetSheHe] n'était plus tout à fait le même."
 fetishist_flavor.504.a:0 "Comme c'est embarrassant !"
 fetishist_flavor.505.t:0 "Idoles Dorées"
 fetishist_flavor.505.d:0 "Un habile artisan bijoutier spécialisé dans l'or a acquis une certaine renommée dans nos terres. Sa popularité lui a permis d'agrandir considérablement son atelier et il a déjà pris plusieurs apprentis sous son aile. Notre noblesse est particulièrement intriguée par sa spécialisation dans de délicates idoles dorées - représentant divers dieux et conservées pour la protection divine, elles prennent la forme de serpents, d'aigles et de jaguars. Sans surprise, il est devenu du plus grand chic de garder ces totems près de soi, de préférence en pendentif autour du cou."
 fetishist_flavor.505.a:0 "Comme c'est charmant !"
 fetishist_flavor.506.t:0 "L'Unité du Sang"
 fetishist_flavor.506.d:0 "Ce matin, le [Root.Monarch.GetTitle] [Root.Monarch.GetName] a reçu une missive de l'un des anciens de [worried_province.GetName], nous assurant des bienfaits d'un grand sacrifice au Serpent des Nuages.\n\nIl est indéniable que le temps de ces derniers mois a été inhabituellement sec, particulièrement dans [worried_province.GetName]. Les gens s'y inquiètent pour leurs récoltes tandis que les anciens locaux font entendre leur voix plus fortement chaque jour - leurs devins prédisent cela depuis des mois, disent-ils, questionnant la nonchalance et le manque de foi des villageois. Une étrange atmosphère d'élitisme se développe parmi les anciens alors que certains ricanent devant les fermiers anxieux qui cherchent maintenant leurs conseils.\n\nRelisant la missive, le [Root.Monarch.GetTitle] est perplexe. Peut-être qu'une cérémonie élaborée est précisément ce qu'il faut pour stabiliser la région ?"
 fetishist_flavor.506.a:0 "Ordonnons une cérémonie de sang extravagante !"
 fetishist_flavor.506.b:0 "Nous avons des choses plus importantes en cours."
 fetishist_flavor.507.t:0 "Sous une Lune Froide"
 fetishist_flavor.507.d:0 "La lune se dressait de manière sinistre dans le ciel au-dessus de la foule, les visages des prêtres éclairés de rouge par la lumière de leurs torches. L'air était silencieux, à l'exception du bruit de pas traînants menant à l'autel - une douzaine d'hommes étaient conduits, ou traînés, vers la scène centrale de la cérémonie. [worried_province.GetName] avait rarement vu de tels rituels et il était clair que cela aurait un impact sur la foule, jeunes et vieux, qui regardaient nerveusement. Après avoir passé un mois dans le silence, le grand prêtre lança enfin un appel suppliant aux dieux tandis qu'un malheureux villageois était maintenu sur l'autel. Son cœur, avec ceux des autres sacrifices, allait être arraché de son corps, 'libéré' pour rejoindre les esprits."
 fetishist_flavor.507.a:0 "Nous devrions recommencer cela bientôt."
 fetishist_flavor.507.b:0 "C'est notre mode de vie."
 fetishist_flavor.508.t:0 "Un Effort Vain"
 fetishist_flavor.508.d:0 "C'était un soir sombre et nuageux quand les habitants de [worried_province.GetName], sur ordre de leurs anciens, s'étaient rassemblés pour être témoins du grand sacrifice. 'Cela sauvera [worried_province.GetName]', proclama le grand prêtre. 'Cela arrêtera la sécheresse, mais cela semble à peine nécessaire maintenant', murmuraient les gens, certains jetant un regard au ciel. Étaient-ce des nuages de pluie ?\nLes offrandes destinées au Serpent des Nuages criaient et pleuraient en protestation tandis qu'elles étaient traînées sur la scène de la cérémonie. La tension pesait lourd et un ancien bougea nerveusement.\nSoudain le ciel craqua de tonnerre et la pluie commença à tomber sur la scène. La foule sombra dans le chaos tandis que cris et hurlements emplissaient l'air - certains villageois luttaient pour sauver leurs proches d'un sacrifice vain ! Le couteau cérémoniel, brandi dans une défense terrifiée par le grand prêtre, s'abattit dans la panique sur les gens tandis que les anciens vénérés tentaient de fuir la scène."
 fetishist_flavor.508.a:0 "Terribles nouvelles !"
 distrust_of_the_elders:0 "Méfiance envers les Anciens"
 desc_distrust_of_the_elders:0 "Les anciens d'ici ont fait des prophéties très inexactes."
 blessed_rains:0 "Pluies Bénies"
 desc_blessed_rains:0 "Les gens d'ici pratiquent le sacrifice humain rituel après chaque récolte."
 fetishist_flavor.510.t:0 "Un Gourou Béni"
 fetishist_flavor.510.d:0 "Nous avons entendu parler d'un homme de basse extraction, possédant une présence apaisante et un don pour les mots, qui semble également sage dans les voies de la philosophie. Ses semblables le traitent avec le plus grand respect, comme s'il était de la caste Brahmane. Curiosité, cet homme fuit les possessions terrestres et ne demande jamais plus que l'opportunité de prêcher sa sagesse aux autres - en fait, il est devenu une sorte d'attraction locale alors que les gens cherchent son aide dans toutes sortes d'affaires, allant de celles du cœur à celles de l'agriculture ou du devoir civique. Certains nobles soutiennent qu'il commencera à faire payer ses conseils d'un jour à l'autre, tandis que d'autres le voient comme clairement destiné à autre chose que passer le reste de sa vie à méditer dans le temple local."
 fetishist_flavor.510.a:0 "Faisons-en notre conseiller de confiance."
 fetishist_flavor.510.b:0 "Il devrait rester dans son temple de village."
 fetishist_flavor.511.t:0 "Écriture Sacrée"
 fetishist_flavor.511.d:0 "Les [dharmic_neighbor.GetName] nous ont envoyé une lettre furieuse, nous informant d'un moine [Root.GetAdjective] problématique vendant des livres dans leurs frontières, tout en les faisant passer pour des textes sacrés. Non seulement c'est manifestement du matériel contrefait, mais l'écrit contient également plusieurs erreurs concernant la vision du monde hindoue, et les autorités de [dharmic_neighbor.GetName] nous accusent d'essayer d'inciter des émeutes religieuses dans leurs rues. Il y a l'argument que le moine essayait simplement d'explorer sa propre philosophie, mais considérant la popularité des écrits dans [dharmic_neighbor.GetName], il est raisonnable d'supposer que ce moine est effectivement un charlatan utilisant notre foi pour gagner de l'argent...\n\nLe mal étant déjà fait, tout ce que nous pouvons faire est d'envoyer des troupes pour trouver et escorter le moine hors du pays de [dharmic_neighbor.GetName]."
 fetishist_flavor.511.a:0 "Qu'il en soit ainsi."
 dharmic_imitators:0 "Imitateurs de notre Foi"
 selfless_guru:0 "Gourou Désintéressé"
 desc_selfless_guru:0 "Un vieil homme réside actuellement dans un village près de notre capitale, recevant humblement les visiteurs et offrant des conseils aux gens de toute la nation."
 in_honor_of_the_sun_god:0 "En l'Honneur du Dieu Solaire"
 desc_in_honor_of_the_sun_god:0 "Les gens d'ici ont embrassé une forte culture de sacrifice humain rituel."
 rioting_workers:0 "Ouvriers en Émeute"
 desc_rioting_workers:0 "Cette communauté est rongée par le mécontentement et la discorde."
 observatory_building:0 "Observatoire"
 desc_observatory_building:0 "Centre de divination et d'astronomie, cette province abrite une pyramide avec une excellente vue sur les étoiles."
 warrior_of_the_sun:0 "Guerrier du Soleil"
 desc_warrior_of_the_sun:0 "Ce dirigeant a montré un grand dévouement aux dieux dans un auto-sacrifice volontaire de sang."
 artisan_of_gold:0 "Artisan d'Or"
 desc_artisan_of_gold:0 "Un orfèvre célèbre et maître des totems réside ici."
 TRADING_CITY_NEW_TITLE:0 "Créer une nouvelle Cité Marchande"
 TRADING_CITY_NEW_DESC:0 "Souhaitez-vous créer une nouvelle Cité Marchande, en lui donnant §Y$PROVINCE$§! comme capitale ?"
 rr_girondists:0 "Les Girondins"
 rr_girondists_influence:0 "Influence Girondine"
 rr_girondists_FACTION_DESC:1 "Plutôt que de laisser la Révolution s'emballer de manière incontrôlée en interne, les Girondins veulent se concentrer sur sa propagation au-delà de nos frontières. Ils croient en une politique étrangère active et à mettre fin aux régimes contre-révolutionnaires du continent.\n\n§YGagne de l'influence en étant en Guerre et grâce à la Tradition Militaire. Perd de l'influence à cause de la lassitude de Guerre et en étant en Paix.§!"
 support_rr_girondists_title:0 "Encourager les Girondins"
 support_rr_girondists_desc:0 ""
 rr_royalists:0 "Les Impériaux"
 rr_royalists_influence:0 "Influence Impériale"
 rr_royalists_FACTION_DESC:1 "Les Impériaux souhaitent reprendre la révolution en main et centraliser à nouveau l'autorité. Ils prétendent respecter la volonté du peuple mais ils sont horrifiés par les excès et la terreur que peut apporter l'opinion populaire incontrôlée. Si les Impériaux parviennent à prendre le contrôle, ils tenteront finalement de créer un Empire Révolutionnaire.\n\n§YGagne de l'influence grâce à la lassitude de Guerre.§!"
 support_rr_royalists_title:0 "Encourager les Impériaux"
 support_rr_royalists_desc:0 ""
 rr_jacobins:0 "Les Jacobins"
 rr_jacobins_influence:0 "Influence Jacobine"
 rr_jacobins_FACTION_DESC:1 "Les Jacobins sont les plus fervents partisans de la révolution populaire. Ils croient que nous devons faire table rase des anciennes classes dirigeantes par la force et saisir leurs propriétés. Cette faction a le soutien des masses dans notre capitale et n'hésitera pas à les inciter à la violence pour le bien de la Révolution.\n\n§YL'influence évolue avec la Tradition Républicaine et la Stabilité positive.§!"
 support_rr_jacobins_title:0 "Encourager les Jacobins"
 support_rr_jacobins_desc:0 ""
 consort_events.1.t:0 "Une Offre de Mariage"
 consort_events.1.da:0 "C'est avec une certaine consternation que les puissantes familles du royaume ont vu [Root.Monarch.GetName] laisser les années [Root.Monarch.GetHerHim] passer sans trouver quelqu'un à épouser. Ces sentiments se sont maintenant transformés en désarroi ouvert car malgré le fait que le royaume manque d'une ligne de succession claire, notre [Root.Monarch.GetTitle] ne semble avoir aucun plan pour trouver un époux ni [Root.Monarch.GetSheHe] ne montre beaucoup d'intérêt pour les propositions qui [Root.Monarch.GetHerHim] sont envoyées.\nNous avons maintenant atteint le point où la cour s'attend à ce que le [Root.Monarch.GetTitle] accepte l'une des offres sur la table. Continuer à échouer à assurer la succession met tout le royaume en péril. Heureusement, l'une des plus anciennes et prestigieuses familles [origin_of_queens_family.GetName] du [Root.GovernmentName] nous a offert la main de l'une de leurs filles, accompagnée d'une généreuse dot."
 consort_events.1.db:0 "Gouverner un grand [Root.GovernmentName] peut être un travail accaparant et [Root.Monarch.GetName] n'a jamais reculé devant ce défi. Cependant, au fil des années, il devient de plus en plus clair que notre [Root.Monarch.GetTitle] ne consacre pas le temps et les efforts attendus pour trouver un nouveau consort. Bien qu'il soit raisonnable d'attendre une certaine période de deuil, cette période est maintenant largement dépassée.\nIl est grand temps que [Root.Monarch.GetName] prenne un nouvel époux. Heureusement, quand on est [Root.Monarch.GetTitle], les familles de haut rang du royaume sont empressées d'apporter leur aide."
 consort_events.1.dc:0 "La stabilité d'un royaume héréditaire repose sur une succession claire. Notre [Root.Monarch.GetTitle] reste un [Root.Monarch.GetWomanMan] non marié malgré avoir atteint l'âge nubile sans héritier évident. Certaines des plus belles familles de notre [Root.GovernmentName] seraient ravies de nous aider en cette matière et seraient probablement prêtes à payer une dot astronomique pour ce privilège."
 consort_events.1.dd:0 "Avoir un membre de votre famille comme principal consort du [Root.Monarch.GetTitle] est un grand honneur que toutes les familles influentes de [Root.GetName] convoitent. Dans l'espoir d'obtenir une alliance durable, des propriétaires terriens [origin_of_queens_family.GetName] de premier plan ont envoyé une offre, et une dot astronomique, demandant que [Root.Monarch.GetName] prenne la main de leur fille en mariage."
 consort_events.1.a:0 "Accepter l'offre."
 consort_events.1.a.tt:0 "En acceptant cette offre, il est entendu que la famille de notre nouvel époux peut s'attendre à certaines faveurs à l'avenir."
 consort_events.1.b:0 "[Root.Monarch.GetName] doit se réserver pour une meilleure offre."
 domain_of_spouses_family:0 "Siège d'Aristocrates Puissants"
 desc_domain_of_spouses_family:0 "C'est le siège de la famille de notre Époux royal. Leurs liens étroits avec notre dirigeant leur ont accordé un certain nombre de privilèges locaux qui ne peuvent pas être facilement défaits tant que l'union perdure."
 consort_events.2.t:0 "La Maison des [Root.Consort.Dynasty.GetName]"
 consort_events.2.d:0 "Avec l'union de [Root.Monarch.GetName] et [Root.Consort.GetName], nous avons gagné non seulement un époux mais aussi un nouvel allié dans le royaume. Les [Root.Consort.Dynasty.GetName] sont une famille ancienne et influente et leur siège dans [origin_of_queens_family.GetName] est un joyau du [Root.GovernmentName].\nBien sûr, l'amitié doit être réciproque et [Root.Consort.GetName] devra parler au nom de [Root.Consort.GetHerHis] famille tandis que notre [Root.Monarch.GetTitle] devra considérer de tels conseils très attentivement."
 consort_events.2.a:0 "À l'amitié éternelle !"
 consort_events.2.a.tt:0 "[origin_of_queens_family.GetName] est le siège de la famille de notre [Root.Consort.GetTitle]. Cette province sera moins susceptible de se révolter mais se verra accorder des privilèges rendant plus difficile l'imposition ou la conversion."
 consort_events.3.t:0 "Grandes Attentes"
 consort_events.3.d:0 "Un mariage politique est autant une union qu'un contrat de soutien mutuel. La famille [Root.Consort.Dynasty.GetName] s'attend à ce que le [Root.Monarch.GetTitle] tienne compte des conseils du [Root.Consort.GetTitle] et s'occupe activement de leurs intérêts (et de ceux de [Root.Monarch.GetHerHis])."
 consort_events.3.a:0 "Tout pour notre cher [Root.Consort.GetTitle]."
 consort_events.3.a.tt.0:0 "La famille [Root.Consort.Dynasty.GetName] se souviendra que nous sommes venus à leur aide."
 consort_events.3.a.tt.1:0 "La Couronne financera le développement des terres [Root.Consort.Dynasty.GetName]."
 consort_events.3.a.tt.2:0 "La Couronne remboursera une partie des dettes [Root.Consort.Dynasty.GetName]."
 consort_events.3.a.tt.3:0 "La Couronne favorisera les intérêts de la faction [Root.Consort.Dynasty.GetName] dans le royaume."
 consort_events.3.a.tt.4:0 "La Couronne aidera à se débarrasser d'un conseiller peu coopératif."
 consort_events.3.a.tt.5:0 "Les officiers de la famille [Root.Consort.Dynasty.GetName] seront favorisés pour la promotion indépendamment du mérite."
 consort_events.3.a.tt.6:0 "Les officiers de la famille [Root.Consort.Dynasty.GetName] seront favorisés pour la promotion indépendamment du mérite."
 consort_events.3.a.tt.6b:0 "Nous promouvrons les intérêts [Root.Consort.Dynasty.GetName] lors de la création de nouvelles législations."
 consort_events.3.b:0 "Désolé, pas de faveurs spéciales."
 consort_events.3.b.tt:0 "Cela résultera en une coopération moindre des [Root.Consort.Dynasty.GetName] au niveau local et ils nous en tiendront également rigueur à l'avenir."
 consort_events.4.t:0 "Bonheur Conjugal"
 consort_events.4.d:0 "[Root.Consort.GetHerHisCap] majesté le [Root.Consort.GetTitle] est bien sûr un compagnon constant et bon conseiller à part entière. Cependant, en plus de ce rôle, notre [Root.Consort.GetTitle] est aussi un représentant de la couronne auprès de la maison [Root.Consort.Dynasty.GetName] et vice versa. Parfois, ce n'est pas un arrangement sans avantages.\nAujourd'hui, [Root.Consort.GetName] semble très heureux d'annoncer que [Root.Consort.GetHerHis] famille a décidé de montrer son soutien au trône et à l'union de [Root.Monarch.GetName] et [Root.Consort.GetName]."
 consort_events.4.a:0 "Que cette union apporte des bénéfices à nous deux."
 consort_events.4.a.tt.0:0 "La famille [Root.Consort.Dynasty.GetName] nous considérera comme leur débiteur."
 consort_events.4.a.tt.1:0 "La famille [Root.Consort.Dynasty.GetName] aidera à développer l'infrastructure du royaume."
 consort_events.4.a.tt.2:0 "La famille [Root.Consort.Dynasty.GetName] contribuera de l'argent au trésor royal."
 consort_events.4.a.tt.3:0 "Les [Root.Consort.Dynasty.GetName] offrent de fournir un conseiller doué pour le conseil royal."
 consort_events.4.a.tt.4:0 "Les [Root.Consort.Dynasty.GetName] offrent de fournir un conseiller doué pour le conseil royal."
 consort_events.4.a.tt.5:0 "Les [Root.Consort.Dynasty.GetName] offrent de soutenir le trône contre les factions mécontentes du royaume."
 consort_events.4.a.tt.6:0 "Les [Root.Consort.Dynasty.GetName] offrent de fournir un conseiller doué pour le conseil royal."
 consort_events.4.b:0 "Nous devons éviter de nous endetter envers la famille [Root.Consort.Dynasty.GetName]."
 consort_events.4.b.tt:0 "En refusant l'aide, nous évitons d'augmenter les attentes de réciprocité de la famille de notre époux."
 consort_events.5.t:0 "La Famille d'Abord ?"
 consort_events.5.d:0 "Quand [Root.Monarch.GetName] fut d'abord fait consort royal, les [Root.Monarch.Dynasty.GetName] étaient excités. Maintenant que [Root.Monarch.GetSheHe] est le Régent Royal du royaume, ils sont extatiques. [Root.Monarch.GetName] est maintenant l'un des, sinon le, plus puissant [Root.Monarch.GetWomanMan] du royaume et la famille nous a fait très clairement comprendre qu'elle s'attend à être traitée en accord avec [Root.Monarch.GetHerHis] position."
 consort_events.5.a:0 "Quel genre de [Root.Monarch.GetDaughterSon] serait [Root.Monarch.GetSheHe] si [Root.Monarch.GetSheHe] n'aidait pas ?"
 consort_events.5.a.tt.0:0 "Les [Root.Monarch.Dynasty.GetName] se souviendront que nous sommes venus à leur aide."
 consort_events.5.a.tt.1:0 "La Couronne financera le développement des terres [Root.Monarch.Dynasty.GetName]."
 consort_events.5.a.tt.2:0 "La Couronne remboursera une partie des dettes [Root.Monarch.Dynasty.GetName]."
 consort_events.5.a.tt.3:0 "La Couronne favorisera les intérêts de la faction [Root.Monarch.Dynasty.GetName] dans le royaume."
 consort_events.5.a.tt.4:0 "La Couronne aidera à se débarrasser d'un conseiller peu coopératif."
 consort_events.5.a.tt.5:0 "Les officiers de la famille [Root.Monarch.Dynasty.GetName] seront favorisés pour la promotion indépendamment du mérite."
 consort_events.5.a.tt.6:0 "Les officiers de la famille [Root.Monarch.Dynasty.GetName] seront favorisés pour la promotion indépendamment du mérite."
 consort_events.5.a.tt.6b:0 "Nous promouvrons les intérêts [Root.Monarch.Dynasty.GetName] lors de la création de nouvelles législations."
 consort_events.5.b:0 "Nous ne pourrions jamais permettre à [Root.Monarch.GetHerHim] d'abuser de [Root.Monarch.GetHerHis] charge."
 consort_events.5.b.tt:0 "La famille de notre régent prendra cela très mal."
 consort_events.6.t:0 "Aimer et Être Aimé"
 consort_events.6.d:0 "Un mariage royal est rarement une affaire d'amour. C'est plutôt une opportunité diplomatique qu'il ne faut pas gaspiller. Il est aussi de grande importance que le futur consort soit de statut convenable et il est avantageux qu'il ou elle soit étranger, pour ne pas perturber l'équilibre de la politique interne.\n\nCependant, même un [Root.Monarch.GetTitle] peut tomber amoureux. Alors toutes ces considérations semblent s'estomper - du point de vue de [Root.Monarch.GetHerHis], du moins. Un local de la province [consort_home.GetName] a attiré l'œil de [Root.Monarch.GetName]. [Root.Monarch.GetSheHeCap] semble plus heureux que jamais, entièrement et éternellement épris. Bien que nos nobles et conseillers soient loin d'être satisfaits, l'union entre [Root.Monarch.GetName] et [Root.Monarch.GetHerHis] bien-aimé a un fort soutien parmi les roturiers du royaume."
 consort_events.6.a:0 "Laissons le [Root.Monarch.GetTitle] avoir le désir de [Root.Monarch.GetHerHis] cœur."
 consort_events.6.b:0 "Épouser une roturière ? Totalement hors de question !"
 consort_of_the_people:0 "Consort du Peuple"
 desc_consort_of_the_people:0 "Le consort de notre dirigeant est aimé par les roturiers, ce qui apaise les frictions par ailleurs tendues entre l'élite et ses sujets."
 home_of_consort:0 "Foyer du Consort"
 desc_home_of_consort:0 "Notre dirigeant a épousé une roturière de cette province, ce qui est une source de grande joie et fierté pour les roturiers locaux."
 nobles_displeased_with_consort:0 "Nobles Mécontents du Consort"
 desc_nobles_displeased_with_consort:0 "Les nobles sont loin d'être satisfaits du choix de consort de leur dirigeant."
 consort_events.51.t:0 "Liens Familiaux"
 consort_events.51.da:0 "Ces derniers jours, nous avons diverti un invité de la cour royale de [origin_country_of_consort.GetName], l'ancienne patrie du [Root.Consort.GetTitle]. Après une semaine complète de chasse, de festins et de bavardages en famille, la sœur de [Root.Consort.GetName] se prépare enfin à retourner à [origin_country_of_consort.Capital.GetCapitalName]. Elle nous assure qu'elle a passé un merveilleux moment et que la famille royale doit absolument venir visiter [origin_country_of_consort.Capital.GetCapitalName] bientôt. Avec délice dans la voix, elle dit qu'elle s'assurera d'informer tout le monde là-bas sur comment le jeune héritier du [Root.GovernmentName] de [Root.GetName] est le portrait craché de [Root.Consort.GetHerHis] cher [Root.Consort.GetSisterBrother] [Root.Consort.GetName]."
 consort_events.51.db:0 "Ces derniers jours, nous avons diverti un invité de la cour royale de [origin_country_of_consort.GetName], l'ancienne patrie du [Root.Consort.GetTitle]. Après une semaine complète de chasse, de festins et de bavardages en famille, la cousine de [Root.Consort.GetName] se prépare enfin à retourner à [origin_country_of_consort.Capital.GetCapitalName]. Elle nous assure qu'elle a passé un merveilleux moment et c'est avec une profonde révérence de gratitude qu'elle dit qu'elle s'assurera d'informer tout le monde là-bas sur la gentillesse du grand [Root.GovernmentName] de [Root.Country.GetName] envers elle, et continue d'être envers sa cousine bien-aimée."
 consort_events.51.a:0 "C'est ce que signifie la famille."
 consort_events.51.a.tt:0 "La famille royale de §Y[origin_country_of_consort.GetName]§! apprendra les plaisanteries échangées."
 we_are_kin:0 "Nous Sommes Famille"
 consort_events.52.t:0 "L'Hérétique Royal"
 consort_events.52.da:0 "Les gens de [Root.Country.GetName] étaient satisfaits quand le [Root.Monarch.GetTitle] [Root.Monarch.GetName] annonça [Root.Monarch.GetHerHis] mariage avec [Root.Consort.GetName]. À l'époque, peu fut dit sur [Root.Consort.GetHerHis] origine ou [Root.Consort.GetHerHis] éducation à [origin_country_of_consort.Capital.GetCapitalName] - pour la plupart des gens ordinaires de [Root.Country.GetName], les royaux sont une race à part et ils se soucient peu de tels détails. Cependant, des rumeurs mettant ces questions en lumière ont récemment commencé à se répandre... Certains disent que le [Root.Consort.GetTitle] a refusé d'abandonner [Root.Consort.GetHerHis] ancienne foi [origin_country_of_consort.Religion.GetName] - bien que les gens puissent avoir compris le besoin d'un mariage avec des étrangers, ils sont moins susceptibles de le faire quand il s'agit d'être gouvernés par un hérétique."
 consort_events.52.a:0 "Comment osent-ils ?"
 consort_events.52.a.tt:0 "Le [Root.Consort.GetTitle] est au-dessus de tout reproche - les roturiers surmonteront ces rumeurs avec le temps."
 consort_events.52.b:0 "[Root.Consort.GetName] cause plus de problèmes que [Root.Consort.GetSheHe] n'en vaut."
 consort_events.52.b.tt:0 "Tentative de divorcer du [Root.Consort.GetTitle]. La famille royale de §Y[origin_country_of_consort.GetName]§! l'apprendra."
 heretic_royalty:0 "Royauté Hérétique"
 desc_heretic_royalty:0 "Les gens sont contrariés par les croyances hérétiques présumées du consort royal."
 consort_events.53.t:0 "Affaires d'État"
 consort_events.53.d:0 "Les gens de notre grand [Root.GovernmentName] sont bien conscients de notre dispute avec [origin_country_of_consort.GetName]. Considérant que c'est aussi la patrie de notre [Root.Consort.GetTitle], il n'est pas étonnant que [Root.Consort.GetName] ait été rencontré avec une animosité croissante. Pour tout ce qu'ils savent, [Root.Consort.GetSheHe] pourrait abriter des loyautés envers l'ancien pays, ou pire - [Root.Consort.GetSheHe] pourrait être un espion ! Et n'est-ce pas une coïncidence amusante, argumentent les nobles, que le grand [Root.Monarch.GetTitle] [Root.Monarch.GetName] soit devenu si dépendant des conseils de [Root.Monarch.GetHerHis] époux ?\n\nNotre conseiller militaire $ARMY_ORGANISER$$ARMY_REFORMER$$COMMANDANT$$GRAND_CAPTAIN$$MASTER_RECRUITER$$MILITARY_ENGINEER$$QUARTERMASTER$ est allé si loin que de menacer de quitter la cour si le [Root.Monarch.GetTitle] ne prend pas ses distances avec le [Root.Consort.GetTitle] et [Root.Consort.GetHerHis] murmures peu fiables."
 consort_events.53.a:0 "Le [Root.Consort.GetTitle] a besoin de notre soutien."
 consort_events.53.a.tt:0 "§Y[Root.Consort.GetName]§! a notre confiance - qui se soucie d'un conseiller de bas étage ?"
 consort_events.53.b:0 "Un peu de distance ne ferait pas de mal."
 consort_events.53.b.tt:0 "Le [Root.Monarch.GetTitle] interdira à [Root.Monarch.GetHerHis] époux de prononcer un seul mot dans les affaires d'État."
 without_spouse_advice:0 "Un Peu d'Amour Perdu"
 desc_without_spouse_advice:0 "Après la pression des nobles et conseillers, notre dirigeant a choisi de douter ouvertement de la fiabilité de leur consort."
 consort_events.54.t:0 "Les Compétences du [Root.Consort.GetTitle]"
 consort_events.54.da:0 "Depuis que [Root.Consort.GetName] est arrivé à la cour, [Root.Consort.GetSheHe] a pris un grand intérêt aux affaires administratives de [Root.GetName]. Cela a atteint un point où le [Root.Consort.GetTitle] est devenu une sorte d'autorité en matières relatives au personnel et à la gestion du château, en qui ont confiance non seulement le [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] mais la noblesse en général. Rarement le [Root.GovernmentName] a-t-il vu une telle efficacité."
 consort_events.54.db:0 "Quiconque a eu une sorte d'interaction verbale avec [Root.Consort.GetName] peut attester du fait que [Root.Consort.GetSheHe] a un don pour les mots. Que [Root.Consort.GetSheHe] ait été formé pour devenir diplomate ou non, traiter avec les ministres étrangers et les affaires délicates de la cour semble être quelque chose pour quoi le [Root.Consort.GetTitle] est bien adapté - il semblerait que [Root.Consort.GetHerHis] simple présence ait un effet apaisant sur les gens."
 consort_events.54.dc:0 "[Root.Consort.GetName] devient bien connu pour [Root.Consort.GetHerHis] intérêt dans l'armée. [Root.Consort.GetSheHeCap] est souvent vu marchant avec nos généraux, engagé dans une conversation profonde, et [Root.Consort.GetSheHe] a même commencé à assister au conseil de guerre. Au début, il semblait que le [Root.Consort.GetTitle] était simplement curieux et voulait apprendre la stratégie militaire, mais récemment [Root.Consort.GetName] est passé à offrir [Root.Consort.GetHerHis] propres conseils - des conseils que les gens écoutent. Il est clair que ce [Root.Consort.GetWomanMan] est fait pour ces affaires."
 consort_events.54.dd:0 "Même avant que [Root.Consort.GetName] épouse les plus hauts rangs de la noblesse que [Root.GetName] ait à offrir, le [Root.Consort.GetTitle] était connu pour être un [Root.Consort.GetWomanMan] aux multiples facettes, impressionnant souvent maints invités avec [Root.Consort.GetHerHis] intellect savant et esprit, tout en affichant une connaissance impressionnante de la stratégie militaire. Peut-être est-ce pourquoi [Root.Consort.GetSheHe] fut choisi comme époux royal ? Quoi qu'il en soit, depuis [Root.Consort.GetHerHis] arrivée à la cour, le [Root.Consort.GetTitle] a continué à faire une impression remarquable sur noble et roturier de même."
 consort_events.54.a:0 "[Root.Consort.GetName] est une bénédiction."
 consort_events.54.b:0 "Le monde a besoin de plus de gens comme [Root.Consort.GetName]."
 consort_events.54.c:0 "Nous avons toujours usage pour les stratèges."
 consort_events.54.d:0 "Quel atout, ce [Root.Consort.GetName]."
 consort_events.55.t:0 "Dans la Tête de [Root.Consort.GetName]"
 consort_events.55.da:0 "Le [Root.Consort.GetTitle] arpente le palais dernièrement, [Root.Consort.GetHerHis] tête baissée, ne s'arrêtant parfois que pour regarder avec nostalgie par la fenêtre. La vie est assez différente ici, comparée à [Root.Consort.GetHerHis] ancien pays de [origin_country_of_consort.GetName], une nation que certains appellent maintenant notre ennemi. Où cela laisse-t-il [Root.Consort.GetName], comme traître à au moins un côté ? [Root.Consort.GetName] secoue [Root.Consort.GetHerHis] tête - de telles pensées n'aident personne, [Root.Consort.GetHerHis] place est ici, dans [Root.GetName], auprès du [Root.Monarch.GetTitle].\n\nQuand le doute l'assaille, [Root.Consort.GetSheHe] tend à chercher le jeune [Root.Heir.GetName], car le rire innocent et les yeux calmes de [Root.Consort.GetHerHis] [Root.Heir.GetDaughterSon] apportent habituellement un sourire à [Root.Consort.GetHerHis] visage. Aujourd'hui, cependant, même cela n'aide pas. Peut-être est-ce le temps ?"
 consort_events.55.db:0 "Le [Root.Consort.GetTitle] arpente le palais dernièrement, [Root.Consort.GetHerHis] tête baissée, ne s'arrêtant parfois que pour regarder avec nostalgie par la fenêtre. La vie est assez différente ici, comparée à [Root.Consort.GetHerHis] ancien pays de [origin_country_of_consort.GetName], une nation que certains appellent notre ennemi. Où cela laisse-t-il [Root.Consort.GetName], comme traître à au moins un côté ? Malgré quelques efforts, [Root.Consort.GetHerHis] accent [Root.Consort.GetHerHim] trahit encore, rappelant constamment aux gens [Root.Consort.GetHerHis] racines - sera-t-[Root.Consort.GetSheHe] jamais vraiment l'un d'eux ?\n\n[Root.Consort.GetName] secoue [Root.Consort.GetHerHis] tête. De telles pensées n'aident personne, [Root.Consort.GetHerHis] place est ici, dans [Root.GetName], auprès du [Root.Monarch.GetTitle]. Cependant, le savoir que le couple royal n'a pas encore produit d'héritier n'allège non plus aucun stress...\n\nAyant passé encore un autre repas silencieux en [Root.Consort.GetHerHis] compagnie, il est évident même pour le [Root.Monarch.GetTitle] que [Root.Monarch.GetHerHis] époux est un peu débordé, soit par l'ennui, par l'agitation, ou peut-être par quelque chose de plus mélancolique par nature."
 consort_events.55.dc:0 "Le [Root.Consort.GetTitle] arpente le palais dernièrement, [Root.Consort.GetHerHis] tête baissée, ne s'arrêtant parfois que pour regarder avec nostalgie par la fenêtre. La vie est assez différente ici, comparée à [Root.Consort.GetHerHis] ancien pays de [origin_country_of_consort.GetName], une nation que certains appellent notre ennemi. Où cela laisse-t-il [Root.Consort.GetName], comme traître à au moins un côté ? [Root.Consort.GetName] secoue [Root.Consort.GetHerHis] tête - de telles pensées n'aident personne, [Root.Consort.GetHerHis] place est ici, dans [Root.GetName], auprès du [Root.Monarch.GetTitle]. Cependant, avec le savoir que le [Root.GovernmentName] a déjà [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], et en [Root.Heir.GetHerHim] la ligne de succession assurée, le [Root.Consort.GetTitle] se demande parfois quel est [Root.Consort.GetHerHis] but à la cour. [Root.Consort.GetSheHeCap] ne s'est pas marié par amour, et [Root.Consort.GetSheHe] n'a produit aucun enfant royal. Serait-[Root.Consort.GetSheHe] même manqué si [Root.Consort.GetSheHe] partait ?"
 consort_events.55.dd:0 "Le [Root.Consort.GetTitle] arpente le palais dernièrement, [Root.Consort.GetHerHis] tête baissée, ne s'arrêtant parfois que pour regarder avec nostalgie par la fenêtre. La vie est assez différente ici, comparée à [Root.Consort.GetHerHis] ancien pays de [origin_country_of_consort.GetName]. Surtout, [Root.Consort.GetSheHe] regrette [Root.Consort.GetHerHis] famille, et la sécurité des coutumes familières. [Root.Consort.GetSheHeCap] était un bon [Root.Consort.GetDaughterSon] pour [Root.Consort.GetHerHis] parents, [Root.Consort.GetSheHe] décide, repensant à [Root.Consort.GetHerHis] enfance. Mais comment sait-on si on est un bon [Root.Consort.GetWifeHusband] ? Ou mieux encore, un bon [Root.Consort.GetMotherFather] ? [Root.Consort.GetSheHeCap] secoue [Root.Consort.GetHerHis] tête et continue à marcher.\n\nRejoignant [Root.Consort.GetHerHis] [Root.Heir.GetDaughterSon] pour le souper, [Root.Consort.GetName] se trouve dans l'embarras. Les yeux calmes de [Root.Heir.GetName] apportent habituellement un sourire à [Root.Consort.GetHerHis] visage. Aujourd'hui, cependant, même cela ne [Root.Consort.GetHerHim] apaise pas... Peut-être est-ce le temps ?"
 consort_events.55.de:0 "Le [Root.Consort.GetTitle] arpente le palais dernièrement, [Root.Consort.GetHerHis] tête baissée, ne s'arrêtant parfois que pour regarder avec nostalgie par la fenêtre. La vie est assez différente ici, comparée à [Root.Consort.GetHerHis] ancien pays de [origin_country_of_consort.GetName]. Surtout, [Root.Consort.GetSheHe] regrette [Root.Consort.GetHerHis] famille, et la sécurité des coutumes familières. [Root.Consort.GetSheHeCap] était un bon [Root.Consort.GetDaughterSon] pour [Root.Consort.GetHerHis] parents, [Root.Consort.GetSheHe] décide, repensant à [Root.Consort.GetHerHis] enfance. Mais comment sait-on si on est un bon [Root.Consort.GetWifeHusband] ? Et pour l'avenir, un bon [Root.Consort.GetMotherFather]...? [Root.Consort.GetSheHeCap] secoue [Root.Consort.GetHerHis] tête, vivement rappelé du fait que le couple royal n'a pas encore produit d'héritier.\n\nAyant passé encore un autre repas silencieux en [Root.Consort.GetHerHis] compagnie, il est évident même pour le [Root.Monarch.GetTitle] que [Root.Monarch.GetHerHis] époux est un peu débordé, soit par l'ennui ou l'agitation, ou peut-être par quelque chose de plus mélancolique par nature."
 consort_events.55.df:0 "Le [Root.Consort.GetTitle] arpente le palais dernièrement, [Root.Consort.GetHerHis] tête baissée, ne s'arrêtant parfois que pour regarder avec nostalgie par la fenêtre. La vie est assez différente ici, comparée à [Root.Consort.GetHerHis] ancien pays de [origin_country_of_consort.GetName]. Surtout, [Root.Consort.GetSheHe] regrette [Root.Consort.GetHerHis] famille, et la sécurité des coutumes familières. [Root.Consort.GetSheHeCap] était un bon [Root.Consort.GetDaughterSon] pour [Root.Consort.GetHerHis] parents, [Root.Consort.GetSheHe] décide, repensant à [Root.Consort.GetHerHis] enfance. Mais comment sait-on si on est un bon [Root.Consort.GetWifeHusband] ? Ou mieux encore, un bon [Root.Consort.GetMotherFather] ?\n\n[Root.Consort.GetSheHeCap] secoue [Root.Consort.GetHerHis] tête, incertain que [Root.Consort.GetSheHe] expérimentera jamais la [Root.Consort.GetMotherFather]nité. Avec le savoir que le [Root.GovernmentName] a déjà [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], et en [Root.Heir.GetHerHim] la ligne de succession assurée, le [Root.Consort.GetTitle] se demande parfois quel est [Root.Consort.GetHerHis] but à la cour. [Root.Consort.GetSheHeCap] ne s'est pas marié par amour et tout le monde sait que [Root.Consort.GetSheHe] n'a produit aucun enfant royal. Serait-[Root.Consort.GetSheHe] même manqué si [Root.Consort.GetSheHe] partait ?"
 consort_events.55.a:0 "Nous devons faire quelque chose à ce sujet."
 consort_events.55.a.tt:0 "Organiser un festin en l'honneur du [Root.Consort.GetTitle]. Cela devrait rendre les gens heureux et faire que [Root.Consort.GetName] se sente plus chez lui."
 consort_events.55.b:0 "Être [Root.Consort.GetTitle] peut être exigeant parfois."
 consort_events.55.b.tt:0 "Il vaut mieux que [Root.Consort.GetSheHe] s'y habitue."
 life_of_the_party:0 "Âme de la Fête"
 desc_life_of_the_party:0 "En plus de gagner quelque renommée pour être un délice à côtoyer, le consort royal est devenu un symbole de l'élite sociale - où qu'il aille, la noblesse suit, empressée d'être celui qui fait sourire le consort."
 consort_adm_advice:0 "Efficacité Royale"
 desc_consort_adm_advice:0 "Le consort royal s'est donné pour mission d'optimiser le fonctionnement de ce pays."
 consort_dip_advice:0 "Médiateur Royal"
 desc_consort_dip_advice:0 "Le consort royal est un réconfort à côtoyer, apaisant les nerfs de tout négociateur agité et inspirant les autres."
 consort_mil_advice:0 "Conseil de Guerre Élargi"
 desc_consort_mil_advice:0 "Le consort royal est habituellement présent pendant le conseil de guerre, ajoutant ses connaissances aux efforts militaristes de la nation."
 consort_events.56.t:0 "Temps de Besoin"
 consort_events.56.d:1 "La dynastie de notre noble [Root.Monarch.GetTitle], [Root.Monarch.Dynasty.GetName], est certainement puissante. À travers [Root.Monarch.GetName], ils gouvernent notre nation et le feront pendant de nombreuses années à venir. Cependant, même les grands ont parfois besoin d'aide. Heureusement, la famille de notre chef d'État a noué des liens forts avec d'autres grandes puissances, comme la maison [marriage_partner.Monarch.Dynasty.GetName] dirigée par nul autre que [marriage_partner.Monarch.GetName], [marriage_partner.Monarch.GetTitle] de [marriage_partner.GetName]. [marriage_partner.Monarch.GetHerHisCap] gracieux [marriage_partner.Consort.GetWifeHusband] [marriage_partner.Consort.GetName] est un [marriage_partner.Consort.GetDaughterSon] de notre propre maison royale et un contact inestimable. Peut-être devrons-nous demander à [marriage_partner.Consort.GetHerHim] si [marriage_partner.Consort.GetSheHe] peut influencer [marriage_partner.Consort.GetHerHis] [marriage_partner.Monarch.GetWifeHusband] pour nous prêter main-forte ?"
 consort_events.56.a:0 "Nos coffres deviennent dangereusement légers."
 consort_events.56.a.tt:0 "Envoyer une lettre au [marriage_partner.Consort.GetTitle] §Y[marriage_partner.Consort.GetName]§! de [marriage_partner.GetName], lui demandant de l'argent."
 consort_events.56.b:0 "Nous avons effectivement besoin d'aide pour gérer notre administration."
 consort_events.56.b.tt:0 "Envoyer une lettre au [marriage_partner.Consort.GetTitle] §Y[marriage_partner.Consort.GetName]§! de [marriage_partner.GetName], lui demandant une aide administrative."
 consort_events.56.c:0 "Nos diplomates pourraient sûrement apprendre de ceux de [marriage_partner.GetName]."
 consort_events.56.c.tt:0 "Envoyer une lettre au [marriage_partner.Consort.GetTitle] §Y[marriage_partner.Consort.GetName]§! de [marriage_partner.GetName], lui demandant une aide diplomatique."
 consort_events.56.e:0 "Peut-être pouvons-nous emprunter l'un des généraux du [marriage_partner.Monarch.GetTitle] [marriage_partner.Monarch.GetName] ?"
 consort_events.56.e.tt:0 "Envoyer une lettre au [marriage_partner.Consort.GetTitle] §Y[marriage_partner.Consort.GetName]§! de [marriage_partner.GetName], lui demandant une aide militaire."
 consort_events.56.f:0 "Nous avons besoin de plus d'hommes pour notre armée."
 consort_events.56.f.tt:0 "Envoyer une lettre au [marriage_partner.Consort.GetTitle] §Y[marriage_partner.Consort.GetName]§! de [marriage_partner.GetName], lui demandant de la main-d'œuvre."
 consort_events.56.g:0 "Nous n'avons besoin d'aucune aide de [marriage_partner.GetName] ou de la maison [marriage_partner.Monarch.Dynasty.GetName] !"
 consort_events.57.t:0 "Des Amis dans le Besoin"
 consort_events.57.da:0 "Le [Root.Consort.GetTitle] de notre illustre [Root.Monarch.GetTitle], [Root.Consort.GetName], nous a récemment apporté une demande de [Root.Consort.GetHerHis] famille, la maison [From.Monarch.Dynasty.GetName] de [From.GetName]. Apparemment, le [From.Monarch.GetTitle] [From.Monarch.GetName] a désespérément besoin d'argent et nous a demandé, '[From.Monarch.GetHerHis] amis les plus fiables', si nous pouvons contribuer d'une quelconque manière. [From.Monarch.GetHerHisCap] lettre est remplie de compliments sur notre grande économie."
 consort_events.57.db:0 "Le [Root.Consort.GetTitle] de notre illustre [Root.Monarch.GetTitle], [Root.Consort.GetName], nous a récemment apporté une demande de [Root.Consort.GetHerHis] famille, la maison [From.Monarch.Dynasty.GetName] de [From.GetName]. Apparemment, l'administration du [From.Monarch.GetTitle] [From.Monarch.GetName] est en grand désarroi et [From.Monarch.GetSheHe] nous a demandé, '[From.Monarch.GetHerHis] amis les plus fiables', si nous pouvons aider d'une quelconque manière. [From.Monarch.GetHerHisCap] lettre est remplie de compliments sur nos talentueux comptables et bureaucrates."
 consort_events.57.dc:0 "Le [Root.Consort.GetTitle] de notre illustre [Root.Monarch.GetTitle], [Root.Consort.GetName], nous a récemment apporté une demande de [Root.Consort.GetHerHis] famille, la maison [From.Monarch.Dynasty.GetName] de [From.GetName]. Apparemment, le [From.Monarch.GetTitle] [From.Monarch.GetName] a été troublé par des scandales diplomatiques dernièrement et [From.Monarch.GetSheHe] nous a demandé, '[From.Monarch.GetHerHis] amis les plus fiables', si nous pouvons aider d'une quelconque manière. [From.Monarch.GetHerHisCap] lettre est remplie de compliments sur notre réputation internationale et nos représentants bien élevés."
 consort_events.57.dd:0 "Le [Root.Consort.GetTitle] de notre illustre [Root.Monarch.GetTitle], [Root.Consort.GetName], nous a récemment apporté une demande de [Root.Consort.GetHerHis] famille, la maison [From.Monarch.Dynasty.GetName] de [From.GetName]. Apparemment, le [From.Monarch.GetTitle] [From.Monarch.GetName] a fait face à des problèmes sérieux concernant l'entraînement des soldats de [From.GetName] et [From.Monarch.GetSheHe] nous a demandé, '[From.Monarch.GetHerHis] amis les plus fiables', si nous pouvons aider d'une quelconque manière. [From.Monarch.GetHerHisCap] lettre est remplie de compliments sur notre belle armée et nos brillants généraux."
 consort_events.57.de:0 "Le [Root.Consort.GetTitle] de notre illustre [Root.Monarch.GetTitle], [Root.Consort.GetName], nous a récemment apporté une demande de [Root.Consort.GetHerHis] famille, la maison [From.Monarch.Dynasty.GetName] de [From.GetName]. Apparemment, le [From.Monarch.GetTitle] [From.Monarch.GetName] a été troublé par un manque sévère de main-d'œuvre pour [From.Monarch.GetHerHis] armée et [From.Monarch.GetSheHe] nous a demandé, '[From.Monarch.GetHerHis] amis les plus fiables', si nous pouvons aider d'une quelconque manière. [From.Monarch.GetHerHisCap] lettre est remplie de compliments sur nos braves soldats et notre population florissante."
 consort_events.57.a:0 "Nous pouvons sûrement épargner quelques pièces pour nos amis [From.GetAdjective]."
 consort_events.57.b:0 "Nous enverrons certains de nos meilleurs administrateurs pour les aider."
 consort_events.57.c:0 "Quelques-uns de nos diplomates les plus talentueux seront envoyés pour les aider."
 consort_events.57.d:0 "L'un de nos meilleurs généraux sera envoyé pour leur enseigner nos méthodes."
 consort_events.57.e:0 "Quelques hommes capables seront envoyés vers [From.GetName] dans leur heure de besoin."
 consort_events.57.f:0 "Et qu'obtiendrions-nous en retour ? Non, jamais !"
 consort_events.58.t:0 "Un Coup de Main"
 consort_events.58.da:0 "Finalement, nous avons reçu des nouvelles de notre très cher [From.Consort.GetName] concernant notre demande pour [From.Consort.GetHerHis] [From.Monarch.GetWifeHusband]. Le très noble [From.Monarch.GetTitle] [From.Monarch.GetName] a décidé de l'accorder ! La réponse est revenue avec des coffres d'or pour remplir notre trésorerie qui se vidait. Une lettre de remerciements sera envoyée immédiatement au généreux [From.Monarch.GetTitle] [From.Monarch.GetName]. Qu'[From.Monarch.GetSheHe] règne longtemps !"
 consort_events.58.db:0 "Finalement, nous avons reçu des nouvelles de notre très cher [From.Consort.GetName] concernant notre demande pour [From.Consort.GetHerHis] [From.Monarch.GetWifeHusband]. Le très noble [From.Monarch.GetTitle] [From.Monarch.GetName] a décidé de l'accorder ! La réponse fut rapportée par certains des plus fins administrateurs de [From.GetName], qui sont ici pour nous conseiller sur les questions de gestion de notre pays. Une lettre de remerciements sera envoyée immédiatement au généreux [From.Monarch.GetTitle] [From.Monarch.GetName]. Qu'[From.Monarch.GetSheHe] règne longtemps !"
 consort_events.58.dc:0 "Finalement, nous avons reçu des nouvelles de notre très cher [From.Consort.GetName] concernant notre demande pour [From.Consort.GetHerHis] [From.Monarch.GetWifeHusband]. Le très noble [From.Monarch.GetTitle] [From.Monarch.GetName] a décidé de l'accorder ! La réponse fut rapportée par certains des plus fins diplomates de [From.GetName], qui sont ici pour enseigner à nos propres représentants. Une lettre de remerciements sera envoyée immédiatement au généreux [From.Monarch.GetTitle] [From.Monarch.GetName]. Qu'[From.Monarch.GetSheHe] règne longtemps !"
 consort_events.58.dd:0 "Finalement, nous avons reçu des nouvelles de notre très cher [From.Consort.GetName] concernant notre demande pour [From.Consort.GetHerHis] [From.Monarch.GetWifeHusband]. Le très noble [From.Monarch.GetTitle] [From.Monarch.GetName] a décidé de l'accorder ! La réponse fut rapportée par l'un de [From.Monarch.GetHerHis] plus fins généraux, qui est ici pour enseigner à nos propres officiers comment l'entraînement militaire est conduit dans [From.GetName]. Une lettre de remerciements sera envoyée immédiatement au généreux [From.Monarch.GetTitle] [From.Monarch.GetName]. Qu'[From.Monarch.GetSheHe] règne longtemps !"
 consort_events.58.de:0 "Finalement, nous avons reçu des nouvelles de notre très cher [From.Consort.GetName] concernant notre demande pour [From.Consort.GetHerHis] [From.Monarch.GetWifeHusband]. Le très noble [From.Monarch.GetTitle] [From.Monarch.GetName] a décidé de l'accorder ! La réponse nous fut renvoyée avec une belle troupe de recrues [From.GetAdjective]. Une lettre de remerciements sera envoyée immédiatement au généreux [From.Monarch.GetTitle] [From.Monarch.GetName]. Qu'[From.Monarch.GetSheHe] règne longtemps !"
 consort_events.58.a:0 "Nous avons toujours su que nous avions un ami dans [From.GetName]."
 consort_events.59.t:0 "Promesses Brisées"
 consort_events.59.d:0 "Quand nous avons marié notre [From.Consort.GetName] au [From.GetAdjective] [From.Monarch.GetTitle], nous pensions qu'un lien fort s'était formé entre nos pays. Bien que nous ne déshonorerions jamais notre part dans cet accord, apparemment le [From.Monarch.GetTitle] [From.Monarch.GetName] n'a pas de tels scrupules. La lettre de réponse de [From.Consort.GetName] nous est parvenue aujourd'hui. Non seulement le [From.Monarch.GetTitle] [From.Monarch.GetName] a refusé notre demande, [From.Monarch.GetSheHe] a aussi eu l'audace de nous reprocher nos 'demandes outrageuses' !"
 consort_events.59.a:0 "Cette offense ne sera pas oubliée."
 consort_events.60.t:0 "Dans le Cœur de [Root.Consort.GetName]"
 consort_events.60.d:0 "Le [Root.Consort.GetTitle] s'est fait non pas un, mais plusieurs amis pendant le festin organisé en [Root.Consort.GetHerHis] nom. Malgré le fait que cela remonte à de nombreux mois, le [Root.Consort.GetTitle] a maintenu ces connexions sans effort, et avec l'aide d'un [Root.Consort.GetWomanMan] noble en particulier, [Root.Consort.GetSheHe] a pris plaisir à apprendre tout ce qu'il y a à savoir sur la vie de cour à [Root.Capital.GetCapitalName] - il y a tant de fêtes, chasses et festins auxquels assister !\nLes gens de [Root.GetName] ne sont vraiment pas si mal, [Root.Consort.GetSheHe] pense, regardant par la fenêtre du palais. Dernièrement, [Root.Consort.GetSheHe] sourit au paysage à l'extérieur, réalisant que même si [Root.Consort.GetSheHe] chérira toujours [Root.Consort.GetHerHis] temps dans l'ancien pays, [Root.Consort.GetName] a trouvé un nouveau foyer."
 consort_events.60.a:0 "Puisse-t-[Root.Consort.GetSheHe] le porter dans [Root.Consort.GetHerHis] cœur pour toujours."
 grateful_for_aid:0 "Reconnaissant pour l'Aide"
 denied_aid:0 "Aide Refusée"
 outrageous_demands:0 "Demandes Outrageuses"
 consort_events.61.t:0 "Une Influence Royale"
 consort_events.61.da:0 "Avec le mariage entre [Root.Monarch.GetName] et [Root.Monarch.GetHerHis] [Root.Consort.GetWifeHusband] [Root.Consort.GetName], les gens de [Root.GetName] connaissent un goût croissant pour tout ce qui est [origin_country_of_consort.GetAdjective]. Bien qu'un certain échange culturel soit attendu, particulièrement considérant la popularité du [Root.Consort.GetTitle], c'est avec alarme que notre conseiller administratif [Root.Adm_Advisor.GetName] rapporte qu'un changement religieux a pris place dans l'une de nos provinces. Il semblerait que l'influence de notre [origin_country_of_consort.GetAdjective] [Root.Consort.GetTitle] se répande même dans la façon de vénérer de nos sujets, car les paroles des croyants [origin_country_of_consort.Religion.GetName] ont converti un nombre surprenant de personnes...\n\nQuand confronté à ce sujet, [Root.Consort.GetName] hausse les épaules, argumentant que [Root.Consort.GetSheHe] s'est depuis longtemps converti à la foi [Root.Religion.GetName] et le [Root.Monarch.GetTitle] devrait le savoir. 'Je n'ai rien eu à faire avec cela', [Root.Consort.GetSheHe] plaide."
 consort_events.61.a:0 "[Root.Consort.GetSheHeCap] doit publiquement dénoncer [Root.Consort.GetHerHis] ancienne foi !"
 consort_events.61.b:0 "Qu'il en soit ainsi."
 angered_believers:0 "Croyants en Colère"
 desc_angered_believers:0 "Le consort royal a publiquement dénoncé la division religieuse dans cette région, espérant changer l'opinion des gens."
 consort_events.101.t:0 "Les Ambitions d'un [Root.Consort.GetTitle]"
 consort_events.101.d:0 "Il n'est pas nouveau que le [Root.Consort.GetTitle] [Root.Consort.GetName] n'a pas de sentiments tendres pour l'héritier du [Root.Monarch.GetTitle], [Root.Heir.GetName] [Root.Heir.Dynasty.GetName]. Depuis que [Root.Consort.GetSheHe] est arrivé à la cour, la friction entre les deux a été évidente et elle n'a fait qu'empirer depuis la naissance du premier enfant du [Root.Consort.GetTitle]. Bien sûr, [Root.Consort.GetSheHe] préférerait de loin voir [Root.Consort.GetHerHis] propre progéniture sur le trône. Pendant un bon moment maintenant, [Root.Consort.GetSheHe] a silencieusement tiré les ficelles pour que cela arrive, convaincant - ou soudoyant - les bonnes personnes et préparant [Root.Consort.GetHerHis] aîné du mieux de [Root.Consort.GetHerHis] capacités. Cependant, ce n'est qu'hier qu'[Root.Consort.GetSheHe] a confronté notre [Root.Monarch.GetTitle] et exigé qu'il était temps qu'un nouvel héritier soit nommé."
 consort_events.101.a:0 "L'aîné du [Root.Consort.GetTitle] [Root.Consort.GetName] est un choix légitime, il n'y a aucun doute là-dessus."
 consort_events.101.a.tt:0 "L'enfant aîné du [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! devient l'héritier de [Root.GetName]."
 consort_events.101.b:0 "Comment ose-t-[Root.Consort.GetSheHe] questionner la revendication de [Root.Heir.GetName] au trône ?"
 consort_events.101.b.tt:0 "§Y[Root.Heir.GetName]§! [Root.Heir.Dynasty.GetName] demeure comme l'héritier de [Root.GetName]."
 consort_events.102.t:0 "Jouer les Favoris"
 consort_events.102.da:0 "On dit que l'amour d'un parent pour son enfant est sans limites, mais il est évident que certains amours sont plus sans limites que d'autres. Bien que le [Root.Consort.GetTitle] [Root.Consort.GetName] soit certainement attaché à [Root.Consort.GetHerHis] aîné, [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], tout le monde sait que [Root.Heir.GetHerHis] sœur a la plus grande place dans le cœur de [Root.Consort.GetName]. Le [Root.Consort.GetTitle] la chérit et s'est assuré qu'elle ait eu la meilleure éducation. Maintenant, [Root.Consort.GetSheHe] essaie de faire de [Root.Consort.GetHerHis] fille préférée la nouvelle héritière de [Root.GetName]."
 consort_events.102.db:0 "On dit que l'amour d'un parent pour son enfant est sans limites, mais il est évident que certains amours sont plus sans limites que d'autres. Bien que le [Root.Consort.GetTitle] [Root.Consort.GetName] soit certainement attaché à [Root.Consort.GetHerHis] aîné, [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], tout le monde sait que [Root.Heir.GetHerHis] frère a la plus grande place dans le cœur de [Root.Consort.GetName]. Le [Root.Consort.GetTitle] le chérit et s'est assuré qu'il ait eu la meilleure éducation. Maintenant, [Root.Consort.GetSheHe] essaie de faire de [Root.Consort.GetHerHis] fils préféré le nouvel héritier de [Root.GetName]."
 consort_events.102.a:0 "Ce n'est pas une mauvaise idée. Le favori du [Root.Consort.GetTitle] [Root.Consort.GetName] est exceptionnellement intelligent."
 consort_events.102.a.tt:0 "L'enfant préféré du [Root.Consort.GetTitle] [Root.Consort.GetName] devient l'héritier de [Root.GetName]."
 consort_events.102.b:0 "Peut-être qu'un siège au conseil serait une alternative convenable ?"
 consort_events.102.b.tt:0 "L'enfant préféré du [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! devient conseiller du [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§!."
 consort_events.103.t:0 "Un Berceau Vide"
 consort_events.103.d:0 "Cela fait plusieurs années depuis que le mariage entre le [Root.Monarch.GetTitle] [Root.Monarch.GetName] et le [Root.Consort.GetTitle] [Root.Consort.GetName] a eu lieu, et pourtant ils n'ont pas été bénis d'un enfant. Les gens commencent à s'inquiéter pour l'avenir du pays car il n'y a pas d'héritier au trône. Il y a eu des rumeurs vicieuses circulant concernant l'infertilité, tant du compte du [Root.Monarch.GetTitle] que du [Root.Consort.GetTitle]. Nous devrions faire quelque chose concernant la situation, non seulement pour assurer l'avenir de [Root.GetName], mais aussi pour protéger l'honneur de notre [Root.Monarch.GetTitle]."
 consort_events.103.a:0 "C'est évidemment la faute de [Root.Consort.GetName]. Le [Root.Monarch.GetTitle] a besoin d'un autre [Root.Consort.GetTitle]."
 consort_events.103.b:0 "Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] a un cousin éloigné qui pourrait être une option décente."
 consort_events.103.b.tt:0 "Un cousin éloigné du [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! devient l'héritier de [Root.GetName]."
 consort_events.103.c:0 "Nous devons être patients. Cela arrivera, finalement."
 consort_events.103.c.tt:0 "Donner au [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! une autre chance, même si cela ne fera rien pour arrêter les rumeurs."
 consort_events.104.t:0 "Tel [Root.Consort.GetMotherFather], tel [Root.Heir.GetDaughterSon]"
 consort_events.104.da:0 "Au fil des années, notre noble [Root.Consort.GetTitle] [Root.Consort.GetName] [Root.Consort.Dynasty.GetName] nous a impressionnés encore et encore avec [Root.Consort.GetHerHis] excellente connaissance et compétence. [Root.Consort.GetHerHisCap] compréhension des tactiques militaires surpasse celle de nombreux officiers de haut rang dans notre armée et [Root.Consort.GetHerHis] maniement de l'épée en ferait un adversaire redoutable sur le champ de bataille. [Root.Consort.GetName] est clairement un [Root.Consort.GetWomanMan] éduqué et [Root.Consort.GetHerHis] intérêt pour l'apprentissage a semé une graine chez [Root.Consort.GetHerHis] [Root.Heir.GetDaughterSon] [Root.Heir.GetName]. La pomme ne tombe pas loin de l'arbre, en effet."
 consort_events.104.db:0 "Au fil des années, notre noble [Root.Consort.GetTitle] [Root.Consort.GetName] [Root.Consort.Dynasty.GetName] nous a impressionnés encore et encore avec [Root.Consort.GetHerHis] excellente connaissance et compétence. [Root.Consort.GetSheHeCap] a une grande perspicacité dans la gestion de notre nation et [Root.Consort.GetSheHe] est plus rapide avec les chiffres que n'importe lequel de nos comptables. [Root.Consort.GetName] est clairement un [Root.Consort.GetWomanMan] éduqué et [Root.Consort.GetHerHis] intérêt pour l'apprentissage a semé une graine chez [Root.Consort.GetHerHis] [Root.Heir.GetDaughterSon] [Root.Heir.GetName]. La pomme ne tombe pas loin de l'arbre, en effet."
 consort_events.104.dc:0 "Au fil des années, notre noble [Root.Consort.GetTitle] [Root.Consort.GetName] [Root.Consort.Dynasty.GetName] nous a impressionnés encore et encore avec [Root.Consort.GetHerHis] excellente connaissance et compétence. En plus de posséder beaucoup de charisme et de belles manières, [Root.Consort.GetSheHe] est bien versé dans l'histoire et la politique de chaque puissance étrangère notable. [Root.Consort.GetName] est clairement un [Root.Consort.GetWomanMan] éduqué et [Root.Consort.GetHerHis] intérêt pour l'apprentissage a semé une graine chez [Root.Consort.GetHerHis] [Root.Heir.GetDaughterSon] [Root.Heir.GetName]. La pomme ne tombe pas loin de l'arbre, en effet."
 consort_events.104.a:0 "[Root.Consort.GetName] instruira [Root.Heir.GetName] sur chaque aspect administratif de la gestion de notre nation."
 consort_events.104.a.tt:0 "Le [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! [Root.Consort.Dynasty.GetName] passe une partie de [Root.Consort.GetHerHis] temps à éduquer §Y[Root.Heir.GetName]§! [Root.Heir.Dynasty.GetName] sur le sujet de l'administration."
 consort_events.104.b:0 "[Root.Consort.GetName] enseignera à [Root.Heir.GetName] les subtilités de la politique."
 consort_events.104.b.tt:0 "Le [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! [Root.Consort.Dynasty.GetName] passe une partie de [Root.Consort.GetHerHis] temps à éduquer §Y[Root.Heir.GetName]§! [Root.Heir.Dynasty.GetName] sur le sujet de la diplomatie."
 consort_events.104.c:0 "Avec l'aide de [Root.Consort.GetName], [Root.Heir.GetName] deviendra un grand général."
 consort_events.104.c.tt:0 "Le [Root.Consort.GetTitle] [Root.Consort.GetName] [Root.Consort.Dynasty.GetName] passe une partie de [Root.Consort.GetHerHis] temps à éduquer §Y[Root.Heir.GetName]§! [Root.Heir.Dynasty.GetName] sur le sujet militaire."
 consort_events.104.d:0 "Le [Root.Consort.GetTitle] a mieux à faire qu'éduquer [Root.Consort.GetHerHis] [Root.Heir.GetDaughterSon] !"
 consort_events.104.d.tt:0 "Il est interdit au [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! [Root.Consort.Dynasty.GetName] d'enseigner à §Y[Root.Heir.GetName]§! [Root.Heir.Dynasty.GetName]."
 angered_nobles:0 "Nobles en Colère"
 desc_angered_nobles:0 "Une puissante maison noble de cette province est outrée par le dirigeant divorçant du consort de leur famille."
 offended_by_divorce:0 "Offensé par le Divorce"
 divorce.a.tt:0 "Le consort principal, §Y[Root.Consort.GetName]§!, est mis de côté et un nouveau consort principal est choisi parmi les autres époux du [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§!."
 divorce.b.tt:0 "Le [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! divorce du [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§!."
 consort_events.201.t:0 "Autorité du Rectorat"
 consort_events.201.da:0 "En tant que Ravéliens dévots, la seule façon de mettre fin à un mariage est de demander une dispense spéciale au Haut Recteur, [PAP.Monarch.GetName]. Dans des circonstances normales, [PAP.Monarch.GetSheHe] serait très peu susceptible d'accorder une telle demande, cependant, si nous pouvons exploiter une partie de notre influence sur [PAP.GetName], le Haut Recteur pourrait n'avoir d'autre option que de dire oui."
 consort_events.201.db:0 "En tant que Ravéliens dévots, la seule façon de mettre fin à un mariage est de demander une dispense spéciale au Haut Recteur, [PAP.Monarch.GetName]. Il est presque inouï que [PAP.Monarch.GetSheHe] accorde une telle demande. Si seulement nous avions de l'influence avec [PAP.GetName], peut-être aurions-nous pu l'exploiter pour changer [PAP.Monarch.GetHerHis] avis, mais il s'avère que nous sommes sans pouvoir dans cette situation."
 consort_events.201.a:0 "Au moins, nous pouvons essayer."
 consort_events.201.a.tt:0 "Dépenser §R25§! d'Influence du Rectorat. Ce n'est probablement pas assez pour influencer le [PAP.Monarch.GetTitle] §Y[PAP.Monarch.GetName]§!."
 consort_events.201.b:0 "Informer l'émissaire de l'importance de sa mission."
 consort_events.201.b.tt:0 "Dépenser §R50§! d'Influence du Rectorat. Il est aussi probable que cela convaincra le [PAP.Monarch.GetTitle] §Y[PAP.Monarch.GetName]§! que cela ne le fera pas."
 consort_events.201.c:0 "N'épargnons aucune dépense ! Notre envoyé sera des plus impressionnants."
 consort_events.201.c.tt:0 "Dépenser §R75§! d'Influence du Rectorat. Il est probable que cela influencera le [PAP.Monarch.GetTitle] [PAP.Monarch.GetName]."
 consort_events.201.e:0 "Tirons sur toutes les ficelles et réclamons toutes les faveurs. Le Haut Recteur ne nous refusera pas cela !"
 consort_events.201.e.tt:0 "Dépenser §R100§! d'Influence du Rectorat. Le [PAP.Monarch.GetTitle] §Y[PAP.Monarch.GetName]§! est pratiquement garanti d'être convaincu."
 consort_events.201.f:0 "Peut-être notre influence est-elle mieux utilisée pour d'autres choses."
 consort_events.201.f.tt:0 "Le [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! reste marié au [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§!."
 consort_events.201.g:0 "Comme c'est embarrassant..."
 consort_events.202.t:0 "La Sainteté du Mariage"
 consort_events.202.d:1 "Le Père nous a enseigné que le mariage, l'union entre un homme et une femme, est saint. Une fois qu'ils ont fait leur promesse devant Dieu, rien ne peut briser le lien entre eux sauf la mort. Cependant, la vie est parfois plus compliquée que ce qui peut être lu dans la Bible. Le [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.GetName] demande une annulation du mariage entre [From.Monarch.GetHerHim] et [From.Monarch.GetHerHis] [From.Consort.GetWifeHusband], [From.Consort.GetTitle] [From.Consort.GetName]. Normalement, nous ne considérerions pas accorder une telle demande dans ces circonstances, cependant, le [From.Monarch.GetTitle] [From.Monarch.GetName] détient effectivement une certaine influence sur nous."
 consort_events.202.a:0 "Le [From.Monarch.GetTitle] [From.Monarch.GetName] aura [From.Monarch.GetHerHis] annulation."
 consort_events.202.b:0 "La loi de Dieu ne peut être brisée, pas même par un [From.Monarch.GetTitle]."
 consort_events.202.b.tt:0 "Comme le [From.Monarch.GetTitle] §Y[From.Monarch.GetName]§! a exploité une partie de [From.Monarch.GetHerHis] influence sur nous, cela nous coûtera §R13§! de Dévotion de refuser [From.Monarch.GetHerHim]."
 consort_events.202.c.tt:0 "Comme le [From.Monarch.GetTitle] §Y[From.Monarch.GetName]§! a exploité une partie de [From.Monarch.GetHerHis] influence sur nous, cela nous coûtera §R25§! de Dévotion de refuser [From.Monarch.GetHerHim]."
 consort_events.202.d.tt:0 "Comme le [From.Monarch.GetTitle] §Y[From.Monarch.GetName]§! a exploité une partie de [From.Monarch.GetHerHis] influence sur nous, cela nous coûtera §R38§! de Dévotion de refuser [From.Monarch.GetHerHim]."
 consort_events.202.e.tt:0 "Comme le [From.Monarch.GetTitle] §Y[From.Monarch.GetName]§! a exploité une partie de [From.Monarch.GetHerHis] influence sur nous, cela nous coûtera §R50§! de Dévotion de refuser [From.Monarch.GetHerHim]."
 consort_events.203.t:0 "Une Dispense Spéciale"
 consort_events.203.d:0 "Loué soit le Seigneur ! Nous avons reçu la réponse du [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] et notre demande d'annulation a été accordée ! Maintenant nous sommes libres de mettre fin au mariage entre notre grand [Root.Monarch.GetTitle], [Root.Monarch.GetName], et son consort [Root.Consort.GetName]."
 consort_events.203.a:0 "Pas un jour de trop !"
 consort_events.203.a.tt:0 "Le [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! divorce du [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§!."
 consort_events.203.b:0 "Peut-être avons-nous agi avec précipitation. Le [Root.Consort.GetTitle] [Root.Consort.GetName] peut rester pour l'instant."
 consort_events.203.b.tt:0 "Le mariage entre le [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! et le [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! demeure."
 consort_events.204.t:0 "La Sainteté du Mariage"
 consort_events.204.d:1 "Nous avons reçu la réponse du [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] et malheureusement [PAP.Monarch.GetSheHe] a refusé notre demande. Il n'y aura pas d'annulation du mariage entre notre [Root.Monarch.GetTitle], [Root.Monarch.GetName], et son consort [Root.Consort.GetName]."
 consort_events.205.t:0 "La Plus Grave des Insultes"
 consort_events.205.d:0 "Ces rats sales et vils ! Comment osent-ils nous insulter ainsi ! Des nouvelles nous sont parvenues que le mariage entre le vil [From.Monarch.GetTitle] [From.Monarch.GetName] et [From.Monarch.GetHerHis] [From.Consort.GetWifeHusband], notre propre [From.Consort.GetName], a pris fin. [From.Monarch.GetSheHeCap] l'a jeté de côté, l'a écarté comme un jouet usagé. La honte de [From.Consort.GetName] ainsi que celle de toute la famille [Root.Monarch.Dynasty.GetName] est grande en effet."
 consort_events.205.a:0 "Cette insulte ne restera pas sans réponse !"
 consort_events.205.a.tt:1 "Le [From.Monarch.GetTitle] §Y[From.Monarch.GetName]§! de [From.GetName] a divorcé du [From.Consort.GetTitle] §Y[From.Consort.GetName]§!."
 consort_events.301.t:0 "Une Décennie de Mariage"
 consort_events.301.da:0 "Quand [Root.Consort.GetName] épousa la maison royale des [Root.Monarch.Dynasty.GetName], il y avait ceux qui étaient sceptiques envers le [Root.Monarch.GetTitle] invitant un jeune [Root.Consort.GetWomanMan] de [origin_of_consort.GetName], un étranger, à rejoindre la famille dirigeante. Cependant, le temps file et cela fait maintenant plus de dix ans depuis que l'union a eu lieu. Bien que tout le monde n'adore pas le [Root.Consort.GetTitle], la plupart en sont venus à le respecter comme l'un des leurs - il est hautement improbable que l'anniversaire de mariage du couple élevé ait pu passer inaperçu, et un certain nombre de lettres de félicitations, ainsi que des cadeaux de splendeur variée, ont déjà été envoyés au palais."
 consort_events.301.db:0 "Quand [Root.Consort.GetName] épousa la maison royale des [Root.Monarch.Dynasty.GetName], il y avait ceux qui étaient sceptiques envers [Root.Consort.GetHerHis] origine. [Root.Consort.GetSheHeCap] était un jeune [Root.Consort.GetWomanMan] de [origin_of_consort.GetName], un nobody aux yeux de beaucoup, soudain invité à gouverner la grande nation de [Root.GetName]. Cependant, le temps file et cela fait maintenant plus de dix ans depuis que l'union a eu lieu. Bien que ce ne soit pas tous qui adorent le [Root.Consort.GetTitle], la plupart en sont venus à le respecter comme l'un des leurs - il est très improbable que l'anniversaire de mariage du couple élevé ait pu passer inaperçu, et ainsi [Root.Monarch.GetName] et [Root.Monarch.GetHerHis] [Root.Consort.GetName] acceptent humblement toutes les lettres de félicitations, ainsi que les cadeaux de splendeur variée, qui leur sont apportés."
 consort_events.301.dc:0 "Quand [Root.Consort.GetName] épousa la maison royale des [Root.Monarch.Dynasty.GetName], il y avait ceux qui étaient sceptiques envers [Root.Consort.GetHerHis] origine. [Root.Consort.GetSheHeCap] était un jeune [Root.Consort.GetWomanMan] d'une petite ville, un nobody aux yeux de beaucoup, soudain invité à gouverner la grande nation de [Root.GetName]. Cependant, le temps file et cela fait maintenant plus de dix ans depuis que l'union a eu lieu. Bien que ce ne soit pas tous qui adorent le [Root.Consort.GetTitle], la plupart en sont venus à le respecter comme l'un des leurs - il est très improbable que l'anniversaire de mariage du couple élevé ait pu passer inaperçu, et ainsi [Root.Monarch.GetName] et [Root.Monarch.GetHerHis] [Root.Consort.GetName] acceptent gracieusement toutes les lettres de félicitations, ainsi que les cadeaux de splendeur variée, qui leur sont apportés."
 consort_events.301.dd:0 "Quand [Root.Consort.GetName] épousa la maison royale des [Root.Monarch.Dynasty.GetName], il y avait ceux qui étaient sceptiques. Cependant, le jeune [Root.Consort.GetWomanMan] gagna la confiance des gens ordinaires, presque sans effort, et [Root.Consort.GetSheHe] grandit bien dans le rôle de membre de la classe dirigeante de [Root.GetName]. Cela fait maintenant plus de dix ans depuis que l'union a eu lieu. Même ceux qui n'adorent pas le [Root.Consort.GetTitle] en sont venus à le respecter comme l'un des leurs - l'anniversaire de mariage du couple élevé a été très anticipé. C'est en souriant gentiment aux nobles et roturiers de même que le [Root.Monarch.GetTitle] [Root.Monarch.GetName] et [Root.Monarch.GetHerHis] [Root.Consort.GetName] acceptent gracieusement les cadeaux de splendeur variée."
 consort_events.301.de:0 "Quand [Root.Consort.GetName] épousa la maison royale des [Root.Monarch.Dynasty.GetName], il y avait ceux qui étaient sceptiques. Cependant, le jeune [Root.Consort.GetWomanMan] impressionna tous avec [Root.Consort.GetHerHis] manière authentique et gracieuse avec les gens et la noblesse de [Root.Capital.GetCapitalName] trouve constamment de nouvelles façons de montrer leur adoration du [Root.Consort.GetTitle]. Il n'est pas surprenant que l'anniversaire de mariage du couple élevé ait été très anticipé - d'une manière ou d'une autre, le [Root.Consort.GetTitle] a même réussi à remercier personnellement chaque noble homme et femme pour les cadeaux apportés pour l'occasion."
 consort_events.301.a:0 "Quelle occasion joyeuse !"
 consort_events.301.a.tt:0 "Nous recevons beaucoup de cadeaux pour l'anniversaire royal."
 consort_events.302.t:0 "Une Occasion Joyeuse"
 consort_events.302.da:0 "La célébration annuelle de l'union royale entre [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] et [Root.Consort.GetName] a eu lieu. Il est difficile d'imaginer que [Root.GetName] l'ait eu d'une autre façon - qu'il y ait eu un temps où le [Root.Consort.GetTitle] grandissait dans [origin_of_consort.GetName], loin de notre [Root.Monarch.GetName], qui passait [Root.Monarch.GetHerHis] journées dans [Root.Capital.GetCapitalName] seul. Tout semble si naturel maintenant. Comme le temps file ! Cela fait maintenant plus de deux décennies depuis que [Root.Consort.GetName] épousa le [Root.Monarch.GetTitle], et même s'ils ne sont plus des enfants, c'est avec une certaine joie qu'ils acceptent les cadeaux en l'honneur de leur anniversaire de mariage."
 consort_events.302.db:0 "Cela fait plus de deux décennies depuis que [Root.Consort.GetName] épousa le [Root.Monarch.GetTitle], et même s'ils ne sont plus des enfants, c'est avec une certaine joie qu'ils acceptent les cadeaux en l'honneur de leur anniversaire de mariage. Noblesse et roturiers de même, particulièrement de [origin_of_consort.GetName], l'ancienne patrie du [Root.Consort.GetTitle], sont jubilants d'assister aux célébrations pour une chance d'apercevoir le couple royal. Comme le temps file !"
 consort_events.302.dc:0 "Comme le temps file ! Cela fait plus de deux décennies depuis que [Root.Consort.GetName] épousa le [Root.Monarch.GetTitle], et même s'ils ne sont plus des enfants, c'est avec une certaine joie qu'ils acceptent les cadeaux en l'honneur de leur anniversaire de mariage. Noblesse et roturiers de même, tous assistent aux célébrations pour une chance d'apercevoir le couple royal."
 consort_events.302.dd:0 "Comme le temps file ! Cela fait plus de deux décennies depuis que [Root.Consort.GetName] épousa le [Root.Monarch.GetTitle], et même s'ils ne sont plus des enfants, c'est avec une certaine joie qu'ils acceptent les cadeaux en l'honneur de leur anniversaire de mariage. Alors que la noblesse est présente, les roturiers en particulier sont jubilants d'assister aux célébrations pour une chance d'apercevoir leur bien-aimé [Root.Consort.GetTitle] [Root.Consort.GetName]."
 consort_events.302.de:0 "Comme le temps file ! Cela fait plus de deux décennies depuis que [Root.Consort.GetName] épousa le [Root.Monarch.GetTitle], et même s'ils ne sont plus des enfants, c'est avec une certaine joie qu'ils acceptent les cadeaux en l'honneur de leur anniversaire de mariage. Même si les roturiers sont respectueusement présents pour les célébrations, la noblesse en particulier se bouscule dans la jubilation pour une chance d'apercevoir leur [Root.Consort.GetTitle] [Root.Consort.GetName]."
 consort_events.302.a:0 "Puissent-ils avoir encore de nombreuses années ensemble."
 consort_events.302.a.tt:0 "Nous recevons beaucoup de cadeaux pour l'anniversaire royal."
 consort_events.303.t:0 "L'Approche Diplomatique de [Root.Consort.GetName]"
 consort_events.303.da:1 "En grandissant dans [origin_of_consort.GetName], [Root.Consort.GetName] aimait étudier les gens. [Root.Consort.GetSheHeCap] faisait souvent un jeu d'essayer de prédire les actions des gens autour de [Root.Consort.GetHerHim], trouvant cela non seulement amusant, mais au fil des années, une habitude de plus en plus utile à garder. Heureusement, déménager à la cour royale de [Root.GetName] n'a pas causé [Root.Consort.GetName] à abandonner [Root.Consort.GetHerHis] talent pour l'intrigue. Si quelque chose, [Root.Consort.GetSheHe] a eu beaucoup de pratique - pendant certaines de nos négociations récentes avec des diplomates étrangers, ces compétences se sont en fait avérées très précieuses pour le conseil."
 consort_events.303.db:0 "En grandissant dans [origin_of_consort.GetName], [Root.Consort.GetName] aimait apprendre du monde. [Root.Consort.GetSheHeCap] posait toujours des questions et réfléchissait souvent à des façons de rendre la vie plus facile pour les gens, ou comment rendre une tâche donnée plus efficace. Mieux encore, comment convaincre quelqu'un d'autre que [Root.Consort.GetHerHis] façon d'organiser un devoir était la bonne. Heureusement, déménager à la cour royale de [Root.GetName] n'a pas causé [Root.Consort.GetName] à abandonner [Root.Consort.GetHerHis] rêves de commander les gens. Si quelque chose, [Root.Consort.GetSheHe] a eu beaucoup de pratique - pendant certaines de nos négociations récentes avec des diplomates étrangers, [Root.Consort.GetHerHis] idées ont reçu des retours très positifs."
 consort_events.303.dc:0 "En grandissant dans [origin_of_consort.GetName], [Root.Consort.GetName] aimait passer du temps avec les autres. [Root.Consort.GetSheHeCap] était un enfant inhabituellement calme, finement accordé aux sentiments de [Root.Consort.GetHerHis] amis, ou même de quiconque [Root.Consort.GetSheHe] rencontrait. Ce presque sixième sens lors des interactions avec les gens n'a pas seulement fait de [Root.Consort.GetName] un invité de dîner très recherché et demandé, depuis [Root.Consort.GetHerHis] arrivée à [Root.Capital.GetCapitalName] - cela s'est aussi traduit dans d'autres affaires de l'État. Pendant une réunion récente avec des diplomates étrangers, on dit que les tactiques de négociation irréprochables du [Root.Consort.GetTitle] étaient le point culminant de l'événement !"
 consort_events.303.dd:0 "En grandissant, [Root.Consort.GetName] aimait étudier les gens. [Root.Consort.GetSheHeCap] faisait souvent un jeu d'essayer de prédire les actions des gens autour de [Root.Consort.GetHerHim], trouvant cela non seulement amusant, mais au fil des années, une habitude de plus en plus utile à garder. Heureusement, déménager à la cour royale de [Root.GetName] n'a pas causé [Root.Consort.GetName] à abandonner son talent pour l'intrigue. Si quelque chose, [Root.Consort.GetSheHe] a eu beaucoup de pratique - pendant certaines de nos négociations récentes avec des diplomates étrangers, ces compétences se sont en fait avérées très précieuses pour le conseil."
 consort_events.303.de:0 "En grandissant, [Root.Consort.GetName] aimait apprendre du monde. [Root.Consort.GetSheHeCap] posait toujours des questions et réfléchissait souvent à des façons de rendre la vie plus facile pour les gens, ou comment rendre une tâche donnée plus efficace. Mieux encore, comment convaincre quelqu'un d'autre que [Root.Consort.GetHerHis] façon d'organiser un devoir était la bonne. Heureusement, déménager à la cour royale de [Root.GetName] n'a pas causé [Root.Consort.GetName] à abandonner [Root.Consort.GetHerHis] rêves de commander les gens. Si quelque chose, [Root.Consort.GetSheHe] a eu beaucoup de pratique - pendant certaines de nos négociations récentes avec des diplomates étrangers, [Root.Consort.GetHerHis] idées ont reçu des retours très positifs."
 consort_events.303.df:0 "En grandissant, [Root.Consort.GetName] aimait passer du temps avec les autres. [Root.Consort.GetSheHeCap] était un enfant inhabituellement calme, finement accordé aux sentiments de [Root.Consort.GetHerHis] amis, ou même de quiconque [Root.Consort.GetSheHe] rencontrait. Ce presque sixième sens lors des interactions avec les gens n'a pas seulement fait de [Root.Consort.GetName] un invité de dîner très recherché et demandé, depuis [Root.Consort.GetHerHis] arrivée à [Root.Capital.GetCapitalName] - cela s'est aussi traduit dans d'autres affaires de l'État. Pendant une réunion récente avec des diplomates étrangers, on dit que les tactiques de négociation irréprochables du [Root.Consort.GetTitle] étaient le point culminant de l'événement !"
 consort_events.303.a:0 "Excellent."
 consort_events.304.t:0 "Les Idées Administratives de [Root.Consort.GetName]"
 consort_events.304.da:0 "Combiné avec une boussole morale forte, [Root.Consort.GetName] a toujours eu un sens de l'ordre. Les décisions prises par [Root.Consort.GetHerHim] sont des décisions fiables - que ce soit sur des questions politiques ou pendant une conversation amicale, le [Root.Consort.GetTitle] exprime [Root.Consort.GetHerHis] esprit éloquemment, quelque chose qui [Root.Consort.GetHerHim] valut une certaine admiration même pendant [Root.Consort.GetHerHis] premiers jours dans [origin_of_consort.GetName]. Plus important encore, les mots du [Root.Consort.GetTitle] portent une véracité en eux, une affaire faisant que même les membres les plus têtus de la cour tiennent compte de tout conseil offert par [Root.Consort.GetHerHim]."
 consort_events.304.db:1 "Le [Root.Consort.GetTitle] royal [Root.Consort.GetName] possède une curiosité innée concernant la façon dont [Root.Consort.GetSheHe] voit le monde. Comprendre ce qui fait fonctionner les gens, ou comment un système s'assemble, est un sujet souvent discuté autour du [Root.Consort.GetTitle] et on dit que l'intérêt a commencé tôt, pendant [Root.Consort.GetHerHis] enfance dans [origin_of_consort.GetName]. Ces réflexions peuvent [Root.Consort.GetHerHim] tenir éveillé tard le soir, étudiant les textes d'érudits, anciens ou contemporains, ou même s'assurant que [Root.Consort.GetHerHis] propres idées sont notées pour le bénéfice futur du [Root.GovernmentName]."
 consort_events.304.dc:0 "Cela pourrait avoir à voir avec [Root.Consort.GetHerHis] éducation dans [origin_of_consort.GetName], ou peut-être est-ce simplement [Root.Consort.GetHerHis] personnalité... Quoi qu'il en soit, le [Root.Consort.GetTitle] est l'un des sujets les plus dévots de tout [Root.GetName]. [Root.Consort.GetHerHisCap] foi inébranlable à travers les temps difficiles apporte l'espoir à notre peuple pendant même les jours les plus sombres. Après chaque apparition publique que [Root.Consort.GetSheHe] fait, nous trouvons que les gens de notre grand [Root.GovernmentName] tendent à afficher une énergie renouvelée, sur leurs visages ainsi que dans leurs tâches quotidiennes."
 consort_events.304.dd:0 "Combiné avec une boussole morale forte, [Root.Consort.GetName] a toujours eu un sens de l'ordre. Les décisions prises par [Root.Consort.GetHerHim] sont des décisions fiables - que ce soit sur des questions politiques ou pendant une conversation amicale, le [Root.Consort.GetTitle] exprime [Root.Consort.GetHerHis] esprit éloquemment. Plus important encore, [Root.Consort.GetHerHis] mots portent une véracité en eux, un fait faisant que même les membres les plus têtus de la cour tiennent compte de tout conseil offert par [Root.Consort.GetHerHim]."
 consort_events.304.de:0 "Le [Root.Consort.GetTitle] royal [Root.Consort.GetName] possède une curiosité innée concernant la façon dont [Root.Consort.GetSheHe] voit le monde. Comprendre ce qui fait fonctionner les gens, ou comment un système s'assemble, est un sujet souvent discuté autour du [Root.Consort.GetTitle]. De telles réflexions peuvent [Root.Consort.GetHerHim] tenir éveillé tard le soir, étudiant les textes d'érudits, anciens ou contemporains, ou en effet s'assurant que [Root.Consort.GetHerHis] propres idées sont notées pour le bénéfice futur du [Root.GovernmentName]."
 consort_events.304.df:0 "Le [Root.Consort.GetTitle] est l'un des sujets les plus dévots de tout [Root.GetName]. [Root.Consort.GetHerHisCap] foi inébranlable à travers les temps difficiles apporte l'espoir à notre peuple pendant même les jours les plus sombres. Après chaque apparition publique que [Root.Consort.GetSheHe] fait, nous trouvons que les gens de notre grand [Root.GovernmentName] tendent à afficher une énergie renouvelée, sur leurs visages ainsi que dans leurs tâches quotidiennes."
 consort_events.304.a:0 "Excellent."
 consort_events.305.t:0 "Les Idées Militaires de [Root.Consort.GetName]"
 consort_events.305.da:0 "Le [Root.Consort.GetTitle] [Root.Consort.GetName] s'avère être un [Root.Consort.GetWomanMan] intrépide. Souvent vu étudiant la technique des soldats pendant leur entraînement, parfois [Root.Consort.GetSheHe] approche même les terrains d'entraînement [Root.Consort.GetHerselfHimself]... Alors que certains étaient initialement hésitants à engager le [Root.Consort.GetTitle] royal en mêlée, d'autres étaient curieux des compétences que [Root.Consort.GetSheHe] apportait avec [Root.Consort.GetHerHim] de [Root.Consort.GetHerHis] vie dans [origin_of_consort.GetName]. Même si c'était une surprise pour certaines personnes, la réputation de [Root.Consort.GetName] pour se débrouiller dans un combat n'est pas injustifiée. De plus, la présence du [Root.Consort.GetTitle] semble avoir un effet encourageant sur les troupes."
 consort_events.305.db:0 "Tout au long de [Root.Consort.GetHerHis] vie, s'étendant jusqu'à [Root.Consort.GetHerHis] époque dans [origin_of_consort.GetName], [Root.Consort.GetName] a développé une bonne compréhension de la stratégie militaire, [Root.Consort.GetHerHim] permettant de participer à de nombreuses discussions sur le sujet. [Root.Consort.GetHerHisCap] sens sont clairement gouvernés par la raison, tandis que [Root.Consort.GetHerHis] idées concernent souvent les troupes dans leur ensemble, et comment prendre soin au mieux des hommes eux-mêmes, de l'être humain derrière le masque du guerrier. Cela a mené nos généraux à souvent tenir les pensées du [Root.Consort.GetTitle] en haute estime."
