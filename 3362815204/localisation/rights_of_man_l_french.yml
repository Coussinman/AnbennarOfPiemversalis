 consort_events.309.t:0 "Le Succès de la Succession"
 consort_events.309.da:0 "Depuis la mort de [Root.Consort.GetHerHis] époux[Root.Monarch.GetSE], [Root.Consort.GetTitle] [Root.Consort.GetName] se sent de plus en plus à l'aise sur [Root.Consort.GetHerHis] siège, à la fois comme gardien[Root.Consort.GetNE] du jeune héritier et comme régent[Root.Consort.GetE] royal[Root.Consort.GetE] de [Root.GetName]. Pour le grand public, il est clair que la situation est temporaire et simplement une nécessité politique en attendant le couronnement du petit [Root.Heir.GetName] [Root.Heir.Dynasty.GetName]. Pendant ce temps, il y a des rumeurs d'autres personnages, qui participeraient à des réunions clandestines où ils discutent, à leurs yeux, du potentiel honnête du jeune héritier... 'Mettre cet imbécile baveux sur le trône serait une menace pour tout le royaume', marmonne un conspirateur. '[Root.Consort.GetTitle] est certainement un[Root.Consort.GetE] [Root.Consort.GetWomanMan] capable, et une bien meilleure option', argue un autre.\n\nBien que certainement conscient[Root.Consort.GetE] de ces forces sournoisenvironment, [Root.Consort.GetTitle] [Root.Consort.GetName] [Root.Consort.GetHerselfHimself] n'a pas encore pris position sur cette question hautement sensible."
 consort_events.309.a:0 "Voilà des temps intéressants..."
 consort_events.309.a.tt:0 "[Root.Consort.GetTitle] contemplera ces idées avec son conseil le plus proche."
 consort_events.309.b:0 "Comme c'est traître ! Nous n'aurons plus de ces idées."
 consort_events.309.b.tt:0 "Les instigateurs ne seront pas encouragés."
 consort_events.310.t:0 "Un Changement de Pouvoir"
 consort_events.310.da:0 "Utilisant les conseils de [Root.Consort.GetHerHis] plus proches conseillers et non sans mettre [Root.Consort.GetHerHis] propre charme à l'épreuve, [Root.Consort.GetTitle] [Root.Consort.GetName] a habilement manipulé une bonne quantité de membres de la cour pour qu'ils acceptent : [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], l'héritier royal et prochain sur le trône, est un[Root.Heir.GetE] imbécile faible d'esprit, indigne de [Root.Heir.GetHerHis] héritage. Cependant, il existe une solution simple au problème...\nAu cours d'un autre festin extravagant organisé pour plaire à la noblesse en charge, [Root.Consort.GetName] et [Root.Consort.GetHerHis] laquais ont réussi à répandre l'idée de garder le jeune [Root.Heir.GetName] enfermé[Root.Heir.GetE] dans [Root.Heir.GetHerHis] quartiers - un peu d'isolement permettrait à l'enfant [Root.Heir.Dynasty.GetName] de se concentrer sur [Root.Heir.GetHerHis] éducation, est-il argumenté. Que le jeune héritier puisse également disparaître de l'œil public est malheureux pour [Root.Heir.GetName], mais finalement un bonus pour [Root.GetName]..."
 consort_events.310.a:0 "Que cela soit fait."
 consort_events.310.b:0 "En fait, peut-être que le jeune [Root.Heir.GetName] mérite une chance après tout."
 devious_ruler:0 "Souverain Sournois"
 desc_devious_ruler:0 "Ce souverain est arrivé au pouvoir dans des circonstances hautement inhabituelles."
 consort_events.311.t:0 "Un[Root.Consort.GetE] [Root.Consort.GetTitle] du Peuple"
 consort_events.311.d:0 "Il nous est devenu clair que [Root.Consort.GetTitle] [Root.Consort.GetName] est un[Root.Consort.GetE] [Root.Consort.GetWomanMan] au cœur d'or. [Root.Consort.GetSheHeCap] fait toujours de [Root.Consort.GetHerHis] mieux pour plaire à [Root.Consort.GetHerHis] [Root.Monarch.GetWifeHusband], [Root.Monarch.GetTitle] [Root.Monarch.GetName] et traite [Root.Consort.GetHerHis] amis avec une bonté inégalée. Lors d'un récent voyage dans la province de [poor_province.GetName], [Root.Consort.GetTitle] [Root.Consort.GetName] a vu de [Root.Consort.GetHerHis] propres yeux la souffrance de ses paysans les plus pauvres. Depuis lors, [Root.Consort.GetSheHe] a élaboré un plan pour aider [Root.Consort.GetHerHis] sujets les plus démunis. Cependant, pour concrétiser ces idées, [Root.Consort.GetName] a besoin de quelques fonds du trésor de la nation."
 consort_events.311.a:0 "Le peuple est à nous de veiller sur lui. [Root.Consort.GetSheHeCap] a notre soutien."
 consort_events.311.b:0 "Nous avons des affaires plus importantes à traiter."
 consort_events.312.t:0 "Deux Âmes Sœurs"
 consort_events.312.da:0 "Notre [Root.Consort.GetTitle] [Root.Consort.GetName] a impressionné de nombreux hommes et femmes à la cour avec [Root.Consort.GetHerHis] esprit vif et [Root.Consort.GetHerHis] connaissance étendue du monde naturel. [Root.Consort.GetSheHeCap] a longtemps été un[Root.Consort.GetE] collectionneur[Root.Consort.GetSE] de tomes sur la botanique et la chimie, et [Root.Consort.GetSheHe] correspond avec plusieurs des esprits les plus brillants de notre génération. Actuellement, l'un de ces savants visite notre cour sur invitation de notre [Root.Consort.GetTitle]. On peut les trouver discutant de toutes sortes de nouvelles théories jusque dans les petites heures de la nuit. [Root.Consort.GetTitle] [Root.Consort.GetName] nous a demandé de faire une offre au savant, prétendant qu'elle ferait un bien meilleur conseiller que [Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] que nous employons actuellement."
 consort_events.312.db:0 "La plupart des [Root.Consort.GetTitle]s acceptent leur pouvoir limité et consacrent leur vie à divers passe-temps et à leur famille, mais pas [Root.Consort.GetName]. [Root.Consort.GetSheHeCap] est véritablement intéressé[Root.Consort.GetE] par tous les tenants et aboutissants des affaires gouvernementales. Au fil des ans, [Root.Consort.GetSheHe] s'est lié[Root.Consort.GetE] d'amitié avec de nombreux grands penseurs, politiciens et diplomates. Parmi eux se trouve l'un de nos hommes d'État les plus connus, avec qui [Root.Consort.GetSheHe] a passé beaucoup de temps dernièrement. Maintenant, [Root.Consort.GetTitle] [Root.Consort.GetName] nous a demandé de faire une offre à l'homme d'État, prétendant qu'il ferait un bien meilleur conseiller que [Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] que nous employons actuellement."
 consort_events.312.dc:0 "Aucun[Root.Consort.GetE] autre [Root.Consort.GetTitle] n'est aussi brave que notre [Root.Consort.GetName] ! Les tactiques militaires et l'organisation ont toujours été d'un grand intérêt pour [Root.Consort.GetHerHim]. En plus de [Root.Consort.GetHerHis] pratique quotidienne de l'épée, [Root.Consort.GetSheHe] passe de nombreuses heures chaque jour à étudier l'art de la guerre. Au cours des derniers mois, [Root.Consort.GetSheHe] a fait plus ample connaissance avec l'un de nos commandants les plus respectés, et lui à son tour a pris notre [Root.Consort.GetTitle] sous son aile, enseignant à [Root.Consort.GetName] tout ce qu'[Root.Consort.GetSheHe] souhaite savoir. Maintenant, [Root.Consort.GetTitle] [Root.Consort.GetName] nous a demandé de faire une offre au commandant, prétendant qu'il ferait un bien meilleur conseiller que [Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] que nous employons actuellement."
 consort_events.312.a:0 "[Root.Consort.GetTitle] [Root.Consort.GetName] a raison ! Nous inviterons [Root.Consort.GetHerHis] connaissance à rester."
 consort_events.312.a.tt:0 "L'ami[Root.Consort.GetE] de [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! devient un conseiller à la cour."
 consort_events.312.b:0 "Non, nous demanderons simplement à [Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] de travailler plus dur."
 consort_events.312.b.tt:0 "[Root.Adm_Advisor.GetTitle] §Y[Root.Adm_Advisor.GetName]§! travaillera encore plus dur pour mériter [Root.Adm_Advisor.GetHerHis] place."
 consort_events.312.c:0 "Non, nous demanderons simplement à [Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] de travailler plus dur."
