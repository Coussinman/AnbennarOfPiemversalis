 ottoman_government:0 "Gouvernement Ottoman"
 ottoman_government_desc:0 "Le Gouvernement Ottoman est à bien des égards synonyme de la maison royale. Le harem garantit qu'il n'y aura jamais de manque d'héritiers pour le dirigeant ottoman."
 ottoman_government_legacy:0 "Gouvernement Ottoman"
 ottoman_government_legacy_desc:0 "Le Gouvernement Ottoman est à bien des égards synonyme de la maison royale. Le harem garantit qu'il n'y aura jamais de manque d'héritiers pour le dirigeant ottoman."
 coptic_conquest_of_alexandria_title:0 "Libérer Alexandrie"
 coptic_conquest_of_alexandria_desc:0 "Le Patriarcat d'Alexandrie et de toute l'Afrique est la plus grande Église copte du monde, mais son siège ancestral ainsi qu'une grande partie de la communauté copte languissent actuellement sous un dirigeant étranger. Nous devons libérer Alexandrie et revigorer la Communauté Copte Égyptienne !"
 coptic_conquest_of_qasr_ibrim_title:0 "Conquérir Qasr Ibrim"
 coptic_conquest_of_qasr_ibrim_desc:0 "Bien qu'elle demeure le centre principal de dévotion pour les Coptes Nubiens, la Cathédrale de Qasr Ibrim n'est que l'ombre de ce qu'elle était depuis le déclin des états de la région. Nous devons conquérir Qasr Ibrim et rétablir l'honneur de la Communauté Copte en Nubie !"
 coptic_conquest_of_cairo_title:0 "Libérer Le Caire"
 coptic_conquest_of_cairo_desc:0 "Le Caire est la plus grande cité copte existante et depuis des siècles, elle est la résidence du Patriarche d'Alexandrie. Nous ne pouvons permettre à cette ville d'être entre les mains des mécréants. Nous devons libérer la communauté copte du Caire et affranchir les Coptes Égyptiens."
 the_faithful_liberated:0 "Les Fidèles Libérés"
 desc_the_faithful_liberated:0 "Les fidèles Coptes de cette province ont été libérés."
 coptic_flavor.1.t:0 "Le Cœur Sacré de [Root.GetName]"
 coptic_flavor.1.da:0 "Autrefois, Aksoum était le cœur de l'ancien Empire Aksoumite, un bastion de puissance chrétienne, situé au carrefour de l'Afrique, de l'Arabie et du monde gréco-romain. Parmi les obélisques et les ruines palatiales, nous avons reconstruit les églises de cette puissante nation d'antan. \n\nLa plus grandiose de toutes est l'Église Notre-Dame Marie de Sion. C'est le lieu où nous couronnons nos empereurs, descendants de Ménélik Ier, qui était le fils du Roi Salomon et de la Reine de Saba. C'est ici qu'il apporta l'Arche d'Alliance. Chaque année, des milliers de pèlerins viennent des confins les plus reculés de notre [Root.GovernmentName] et au-delà pour visiter ce lieu saint."
 coptic_flavor.1.db:0 "Louange au Seigneur, Aksoum nous appartient ! Autrefois, elle était le cœur de l'ancien Empire Aksoumite, un bastion de puissance chrétienne, situé au carrefour de l'Afrique, de l'Arabie et du monde gréco-romain. Parmi les obélisques et les ruines palatiales, nous reconstruirons les églises de cette puissante nation d'antan. \n\nLa plus grandiose de toutes est l'Église Notre-Dame Marie de Sion. C'est le lieu où les Empereurs Éthiopiens étaient couronnés, descendants de Ménélik Ier, qui était le fils du Roi Salomon et de la Reine de Saba. C'est ici qu'il apporta l'Arche d'Alliance. Chaque année, des milliers de pèlerins viennent visiter ce lieu saint."
 coptic_flavor.1.a:0 "Une fois encore, Aksoum brillera de la gloire infinie de Dieu !"
 coptic_flavor.2.t:0 "Le Cœur Sacré de [From.GetName]"
 coptic_flavor.2.d:0 "L'antique cité d'Aksoum repose en sécurité entre des mains coptes. Autrefois, elle était le cœur de l'ancien Empire Aksoumite, un bastion de puissance chrétienne, situé au carrefour de l'Afrique, de l'Arabie et du monde gréco-romain. Parmi les obélisques et palais, [From.GetName] reconstruit les églises de cette puissante nation d'antan.\n\nLa plus grandiose de toutes est l'Église Notre-Dame Marie de Sion. C'est le lieu où les Empereurs Éthiopiens ont été couronnés, descendants de Ménélik Ier, qui était le fils du Roi Salomon et de la Reine de Saba. C'est ici qu'il apporta l'Arche d'Alliance. Chaque année, des milliers de pèlerins viennent visiter ce lieu saint."
 coptic_flavor.3.t:0 "La Perle de la Méditerranée"
 coptic_flavor.3.d:0 "Réjouissons-nous, la cité sainte d'Alexandrie est une fois de plus sous domination copte ! Le siège historique de notre Église sacrée a été libéré.\n\nAlexandrie est une cité antique et fière, fondée par Alexandre le Grand. Beaucoup des esprits les plus brillants de l'humanité l'ont appelée leur foyer. Pendant de nombreux siècles, les érudits d'Alexandrie ont étudié et enseigné à La Grande Bibliothèque, qui fut suivie par l'École Catéchétique d'Alexandrie, la première au monde de son genre. Dans les années à venir, nous restaurerons les salles sacrées du savoir et produirons quelques-uns des plus fins théologiens que le monde ait jamais connus."
 coptic_flavor.3.a:0 "Que Dieu bénisse Alexandrie !"
 coptic_flavor.3.a.tt:1 "Les Coptes de la région du §YDelta§! sortent de leur cachette."
 coptic_flavor.4.d:0 "Réjouissons-nous, la cité sainte d'Alexandrie est une fois de plus sous domination copte ! Le siège historique de notre Église sacrée a été libéré par [From.GetName].\n\nAlexandrie est une cité antique et fière, fondée par Alexandre le Grand. Beaucoup des esprits les plus brillants de l'humanité l'ont appelée leur foyer. Pendant de nombreux siècles, les érudits d'Alexandrie ont étudié et enseigné à La Grande Bibliothèque, qui fut suivie par l'École Catéchétique d'Alexandrie, la première au monde de son genre. Dans les années à venir, ses salles sacrées du savoir seront restaurées et produiront quelques-uns des plus fins théologiens que le monde ait jamais connus."
 coptic_flavor.5.t:0 "Le Cœur de l'Arménie"
 coptic_flavor.5.da:0 "Enfin, nous sommes libres une fois de plus, et Erevan avec notre sacrée Cathédrale d'Etchmiadzin ont été libérées ! Elle est l'abri de notre peuple, notre havre de paix dans les temps difficiles. Pendant les années d'apatridie de notre peuple, Etchmiadzin est demeurée notre centre national et politique. À travers des siècles de guerre et de perte, nous avons trouvé la force et la volonté de continuer à combattre dans son étreinte aimante, et maintenant nous pouvons enfin récompenser notre mère en la restaurant à sa gloire d'antan."
 coptic_flavor.5.db:0 "Erevan avec la sacrée Cathédrale d'Etchmiadzin ont été libérées ! Pendant de nombreuses années, elle a été le centre national et politique du peuple arménien apatride. À travers des siècles de guerre et de perte, ils ont trouvé la force et la volonté de continuer à combattre dans son étreinte aimante. Maintenant nous la restaurerons à sa gloire d'antan, créant une fois de plus un havre de paix pour nos frères et sœurs chrétiens d'Arménie."
 coptic_flavor.5.a:0 "Nous rendrons à Erevan sa grandeur !"
 coptic_flavor.6.d:0 "Erevan a été libérée par notre nation copte sœur [From.GetName] ! Au début du 4ème siècle, la sacrée Cathédrale d'Etchmiadzin y fut construite. Pendant de nombreuses années, la cathédrale a été le centre national et politique du peuple arménien apatride. À travers des siècles de guerre et de perte, ils ont trouvé la force et la volonté de continuer à combattre dans son étreinte aimante. Maintenant elle sera restaurée à sa gloire d'antan !"
 coptic_flavor.6.a:0 "La vraie foi se renforce toujours davantage !"
 coptic_flavor.7.t:0 "Le Berceau du Christianisme"
 coptic_flavor.7.d:0 "L'antique cité d'Antioche fait maintenant partie de notre Saint [Root.GovernmentName] ! Antioche était un centre du christianisme primitif à l'époque des Romains. Les Juifs convertis ici par l'apôtre Pierre furent les premiers à être appelés Chrétiens. Un grand nombre de monastères furent fondés ici à cette époque. Depuis lors, Antioche a connu de nombreuses guerres et de nombreux maîtres. Au 13ème siècle, la cité tomba aux mains des Mamelouks et toute sa population chrétienne fut passée au fil de l'épée. En l'honneur de leur sacrifice, nous reconstruirons Antioche et ses monastères, la rendant plus glorieuse que jamais !"
 coptic_flavor.7.a:0 "Ô Seigneur, bénis cette cité, dans ta miséricorde !"
 coptic_flavor.8.d:0 "L'antique cité d'Antioche fait maintenant partie du [From.GetAdjective] [From.GovernmentName] ! Antioche était un centre du christianisme primitif à l'époque des Romains. Les Juifs convertis ici par l'apôtre Pierre furent les premiers à être appelés Chrétiens. Un grand nombre de monastères furent fondés ici à cette époque. Depuis lors, Antioche a connu de nombreuses guerres et de nombreux maîtres. Au 13ème siècle, la cité tomba aux mains des Mamelouks et toute sa population chrétienne fut passée au fil de l'épée. En l'honneur de leur sacrifice, Antioche et ses monastères seront reconstruits, la rendant plus glorieuse que jamais !"
 coptic_flavor.9.t:0 "Sur les Rives du Nil"
 coptic_flavor.9.d:0 "Gloire au Seigneur, Qasr Ibrim nous appartient ! Pendant de nombreuses années, cette grande cité chrétienne a persévéré, bien qu'entourée d'ennemis religieux de toutes parts. Perchée au sommet d'une falaise près du puissant Nil, Qasr Ibrim est demeurée un bastion du christianisme en Basse-Nubie alors même que le reste de la région sombrait dans les ténèbres. Cette nouvelle addition à notre [Root.GovernmentName] ne revêt pas seulement une importance religieuse, cependant – c'est aussi un centre de commerce et de politique. Avec ces ressources entre nos mains, [Root.GetName] deviendra encore plus fort !"
 coptic_flavor.9.a:0 "C'est le début d'une ère glorieuse !"
 coptic_flavor.9.a.tt:1 "Les Coptes des régions de §YBasse-Nubie et Dongola§! sortent de leur cachette."
 coptic_flavor.10.d:0 "Gloire au Seigneur, Qasr Ibrim appartient au [From.GovernmentName] copte de [From.GetName] ! Pendant de nombreuses années, cette grande cité chrétienne a persévéré, bien qu'entourée d'ennemis religieux de toutes parts. Perchée au sommet d'une falaise près du puissant Nil, Qasr Ibrim est demeurée un bastion du christianisme en Basse-Nubie alors même que le reste de la région sombrait dans les ténèbres. Maintenant [From.GetName] utilisera les grandes ressources politiques et économiques de la cité pour répandre la parole du seul vrai Dieu à travers la Nubie."
 coptic_flavor.11.t:0 "Monastère de Saint Antoine"
 coptic_flavor.11.d:0 "Au cœur des montagnes de la Mer Rouge, dans une oasis cachée, se trouve l'un de nos lieux les plus sacrés – le Monastère de Saint Antoine. Construit par les disciples d'Antoine au 4ème siècle, ce monastère chrétien est l'un des plus anciens au monde. Saint Antoine, premier des Pères du Désert, est connu comme Le Père des Moines. Il s'aventura dans le désert où il passa de nombreuses années comme ermite, sa vie dédiée à Dieu. Pendant la Grande Persécution, il retourna à la civilisation pour réconforter les emprisonnés, risquant sa vie pour ses frères chrétiens. À la fin de sa vie, il s'installa près de l'oasis où se dresse aujourd'hui le grand monastère. Des milliers de pèlerins suivent les traces d'Antoine chaque année, et maintenant qu'As-Suways est sous notre protection, nous pouvons nous assurer qu'ils atteignent leur destination en sécurité."
 coptic_flavor.11.a:0 "Nous apprendrons des voies de Saint Antoine."
 coptic_flavor.11.a.tt:1 "Les Coptes de la région des §YCollines de la Mer Rouge§! sortent de leur cachette."
 coptic_flavor.12.d:0 "Au cœur des montagnes de la Mer Rouge, dans une oasis cachée, se trouve l'un de nos lieux les plus sacrés – le Monastère de Saint Antoine. Construit par les disciples d'Antoine au 4ème siècle, ce monastère chrétien est l'un des plus anciens au monde. Saint Antoine, premier des Pères du Désert, est connu comme Le Père des Moines. Il s'aventura dans le désert où il passa de nombreuses années comme ermite, sa vie dédiée à Dieu. Pendant la Grande Persécution, il retourna à la civilisation pour réconforter les emprisonnés, risquant sa vie pour ses frères chrétiens. À la fin de sa vie, il s'installa près de l'oasis où se dresse aujourd'hui le grand monastère. Des milliers de pèlerins suivent les traces d'Antoine chaque année, et maintenant qu'As-Suways est sous protection [From.GetAdjective], ils atteindront leur destination en sécurité."
 coptic_flavor.13.t:0 "Sainte Catherine de la Roue"
 coptic_flavor.13.d:0 "Au pied du saint Mont Sinaï, où Moïse reçut les Dix Commandements, se dresse un monastère dédié à Sainte Catherine d'Alexandrie. Catherine était une étudiante dévouée et disciple du Christ. Quand l'Empereur Romain Maxence commença à persécuter les chrétiens, la courageuse jeune fille lui reprocha sa cruauté. L'empereur rassembla cinquante de ses meilleurs philosophes et orateurs pour débattre avec elle, mais la sage Catherine l'emporta. Bien qu'elle fut par la suite emprisonnée et torturée, Maxence échoua encore car beaucoup de ses sujets les plus proches furent convertis par l'éloquence et la piété de Catherine. Dans sa fureur, l'empereur condamna Catherine à mort sur une roue de supplice, mais elle se brisa à son contact. À la fin, elle fut décapitée, bien que son martyre ait aidé à répandre la lumière du Christ dans de nombreux cœurs impies."
 coptic_flavor.13.a:0 "Le Monastère de Sainte Catherine au Sinaï est maintenant sous notre protection."
 coptic_flavor.14.a:0 "Le Monastère de Sainte Catherine au Sinaï est maintenant sous protection [From.GetAdjective]."
 coptic_flavor.15.t:0 "Le Patriarche d'Afrique"
 coptic_flavor.15.d:0 "Louange au Seigneur en ce jour le plus glorieux ! Pendant des siècles à venir, tous les Coptes célébreront à cette date en mémoire de notre grande victoire. Enfin nous avons libéré notre vénéré Patriarche, le Pape d'Alexandrie, de sa cage dorée au Caire ! Nous n'aurons plus à ramper devant nos ennemis ou attendre des décennies pour avoir de nouveaux évêques nommés. C'est une étape des plus vitales sur notre chemin de restauration de l'Église Copte à la grandeur d'antan, et au-delà."
 coptic_flavor.15.a:0 "Plus rien ne nous retient maintenant !"
 coptic_flavor.15.a.tt:0 "Les Coptes de la région de §YBahari§! sortent de leur cachette."
 coptic_flavor.16.a:0 "Que Dieu bénisse le [From.GovernmentName] de [From.GetName] !"
 coptic_flavor.16.d:0 "Louange au Seigneur en ce jour le plus glorieux ! Pendant des siècles à venir, tous les Coptes célébreront à cette date en mémoire de la grande victoire. Enfin notre vénéré Patriarche, le Pape d'Alexandrie, a été libéré de sa cage dorée au Caire par le [From.GetAdjective] [From.GovernmentName] ! Nous n'aurons plus à ramper devant nos ennemis ou attendre des décennies pour avoir de nouveaux évêques nommés. C'est une étape des plus vitales sur le chemin de restauration de l'Église Copte à la grandeur d'antan, et au-delà."
 coptic_flavor.20.t:0 "L'Importance de l'Enseignement Supérieur"
 coptic_flavor.20.d:0 "Les monastères de notre [Root.GovernmentName] sont réputés comme centres d'apprentissage et d'art. Dans chaque école monastique résident un certain nombre d'érudits religieux, experts dans des domaines tels que l'histoire de l'église, l'exégèse des Saintes Écritures, la lecture, la grammaire, la poésie, la musique, la calligraphie et la peinture. Les monastères rivalisent pour attirer les maîtres les plus savants et les maintiennent avec grand honneur et compensation monétaire. En retour, les érudits transmettent leur savoir à leurs étudiants, qui comprennent des clercs potentiels ainsi que des nobles ambitieux. Pour rejoindre l'élite chrétienne, faire partie d'une famille puissante suffit rarement – quiconque a un rôle significatif dans la gestion de notre pays a été éduqué dans l'une des écoles monastiques les plus prestigieuses.\n\nNous avons été contactés par deux de ces écoles et elles demandent notre soutien. Si nous choisissons d'offrir notre patronage, cela pourrait être bénéfique pour le développement savant de la nation."
 coptic_flavor.20.a:0 "Nous soutiendrons l'école spécialisée en administration."
 coptic_flavor.20.a.tt:0 "Investir dans l'école monastique avec une spécialisation administrative."
 coptic_flavor.20.b:0 "Il est préférable d'investir dans les affaires de diplomatie."
 coptic_flavor.20.b.tt:0 "Investir dans l'école monastique avec une spécialisation diplomatique."
 coptic_flavor.20.c:0 "Ces institutions ont assez d'influence – peut-être devraient-elles nous soutenir ?"
 coptic_flavor.20.c.tt:0 "Forcer les écoles monastiques à payer quelques taxes supplémentaires. Tout pour le bien de la nation."
 administration_monastery_school:0 "École Monastique d'Administration"
 desc_administration_monastery_school:0 "Notre développement technologique est amélioré par une école monastique hautement prestigieuse qui se spécialise dans les affaires d'administration."
 diplomacy_monastery_school:0 "École Monastique de Diplomatie"
 desc_diplomacy_monastery_school:0 "Notre développement technologique est amélioré par une école monastique hautement prestigieuse qui se spécialise dans les affaires de diplomatie."
 coptic_flavor.28.t:0 "La Naissance de l'Église"
 coptic_flavor.28.d:0 "Aujourd'hui, cinquante jours après Pâques, nous observons la Pentecôte. En ce jour sacré, il y a de nombreux siècles, notre Église est née. Le Saint-Esprit descendit sur les Apôtres et les autres disciples du Christ sous forme de langues de feu. Ainsi ils parlèrent la parole du Seigneur dans toutes les langues du monde et convertirent des milliers d'âmes à la vraie foi. Commença ainsi une nouvelle ère, l'âge messianique du Royaume de Dieu. En mémoire de ce grand événement, nous tenons l'une des plus grandes célébrations de l'Église. Ensemble nous lisons la Bible, chantons des hymnes joyeux et nous agenouillons en prière."
 coptic_flavor.29.t:0 "Fête du Dimanche des Rameaux"
 coptic_flavor.29.d:0 "En tant que Coptes, nous célébrons le Dimanche des Rameaux qui est l'une des Sept Grandes Fêtes du Seigneur. Le septième dimanche du Grand Carême, nous commémorons et revivons l'entrée triomphale de Jésus dans la cité sainte de Jérusalem. C'est en ce jour qu'Il chassa les marchands et changeurs du Temple. La foule qui accueillit joyeusement le Messie agitait des branches de palmier au-dessus de leurs têtes et nous faisons de même en traversant l'église en ce jour heureux. Pendant la procession, nous chantons les hymnes joyeux et c'est vraiment l'un de nos moments favoris de l'année ecclésiastique."
 coptic_flavor.29.a:0 "Aucune dépense ne sera épargnée en ce grand jour !"
 coptic_flavor.28.a.tt:0 "Dépenser une quantité significative de ressources pour la fête de la Pentecôte."
 coptic_flavor.29.a.tt:0 "Dépenser une quantité significative de ressources pour la fête du Dimanche des Rameaux."
 coptic_flavor.29.b:0 "Notre amour du Christ ne se mesure pas en or dépensé."
 coptic_flavor.28.b.tt:0 "Célébrer la Pentecôte comme d'habitude."
 coptic_flavor.29.b.tt:0 "Célébrer le Dimanche des Rameaux comme d'habitude."
 celebrating_lords_feast:0 "Célébrant une Fête du Seigneur"
 desc_celebrating_lords_feast:0 "Nous célébrons l'une des Sept Grandes Fêtes du Seigneur. Aucune dépense n'a été épargnée pour cet événement joyeux."
 coptic_flavor.30.t:0 "En Quête de l'Âme"
 coptic_flavor.30.d:0 "Quelques conversations religieuses ici, quelques arguments impressionnants sur la moralité de l'homme là, et l'un de nos nobles les plus savants a décidé d'entreprendre une vie monastique. 'Je suivrai les traces de Saint Shenoute l'Archimandrite – un jour je pourrais même fonder un monastère à moi !' s'exclame-t-il passionnément.\nTout le monde ne serait pas d'accord avec la décision du noble, cependant, et même s'il a déjà commencé à donner ses biens, il pourrait encore y avoir le temps de convaincre l'homme de ne pas partir."
 coptic_flavor.30.a:0 "Nous pourrions utiliser cette passion dans certaines de nos provinces..."
 coptic_flavor.30.a.tt:0 "Le noble devient un missionnaire, un devoir sacré envers le [Root.Monarch.GetTitle] au-delà de celui d'un moine."
 coptic_flavor.30.b:0 "Attendez ! Nous avons besoin d'érudits à la cour !"
 coptic_flavor.30.b.tt:0 "Le noble devient notre conseiller de confiance."
 coptic_flavor.30.c:0 "Il doit être autorisé à trouver Dieu."
 coptic_flavor.30.c.tt:0 "Le noble quitte la cour pour vivre sa vie dans la solitude."
 enthusiastic_believer:0 "Un Croyant Enthousiaste"
 desc_enthusiastic_believer:0 "Un noble pieux a accepté le devoir sacré de répandre la foi aux âmes perdues de notre royaume."
 coptic_flavor.31.t:0 "Le Monastère Blanc"
 coptic_flavor.31.d:0 "La province de Quina a envoyé des représentants pour demander des ressources et du soutien dans la restauration d'un célèbre monastère ancien qui aurait été la demeure de Saint Schenoute l'Archimandrite lui-même. Les fondations des murs de pierre furent posées il y a plus d'un millénaire et les fidèles adorateurs de la région ne désirent rien de plus que de restaurer le bâtiment à sa gloire d'antan. 'Avec votre aide, il redeviendra un centre d'enseignement supérieur et d'études scripturaires' nous assurent-ils."
 coptic_flavor.31.a:0 "Qu'ils aient leurs livres !"
 coptic_flavor.31.a.tt:0 "Le monastère sera reconstruit."
 coptic_flavor.31.b:0 "Il y a plus de connaissance en ce monde que celle du genre savant."
 coptic_flavor.31.b.tt:0 "Les représentants sont renvoyés chez eux déçus."
 songs_of_the_pious:0 "Chants des Pieux"
 desc_songs_of_the_pious:0 "Une nouvelle église a récemment été établie dans la région. Les hymnes sont un ajout bienvenu à la terre."
 scripture_studies:0 "Études Scripturaires"
 desc_scripture_studies:0 "Le Monastère Blanc situé dans la région est renommé pour sa bibliothèque impressionnante."
 coptic_flavor.32.t:0 "Une Nouvelle Ère"
 coptic_flavor.32.d:0 "Nous avons reçu des nouvelles de [pious_province.GetName] concernant un groupe de roturiers se rassemblant dans la campagne à intervalles réguliers - il semble qu'ils soient des adorateurs du Seigneur. Selon nos courriers, ils ont tenté de construire un lieu de culte depuis quelque temps, mais des fonds supplémentaires accéléreraient probablement le projet."
 coptic_flavor.32.a:0 "Les pieux seront récompensés ! Construisez une église !"
 coptic_flavor.32.a.tt:0 "Une nouvelle église sera construite."
 coptic_flavor.32.b:0 "Nous avons des choses plus importantes à gérer."
 coptic_flavor.40.t:0 "Le Patriarche de [cairo_province.GetName]"
 coptic_flavor.40.d:0 "La religion copte a longtemps eu une présence à [cairo_province.GetName]. Certains des disciples du Patriarche à l'étranger ont même prétendu que nous gardons des Coptes captifs sur nos terres... Peut-être ont-ils besoin d'un rappel de la situation ?"
 coptic_flavor.40.a:0 "Envoyer des messages rappelant à mon voisin mon régime tolérant."
 coptic_flavor.40.a.tt:0 "Il y a une chance que §Y[ally_to_patriarch.GetName]§! apprécie ce geste."
 coptic_flavor.40.b:0 "Rappelons-leur qui contrôle leur Pape."
 coptic_flavor.40.b.tt:0 "Il y a une chance que §Y[ally_to_patriarch.GetName]§! n'apprécie pas ce geste."
 coptic_flavor.40.c:0 "Nous ne devrions pas nous impliquer."
 coptic_flavor.41.t:0 "Demeure du Patriarche"
 coptic_flavor.41.d:0 "Nos voisins de [From.GetName] ont envoyé des messages à notre royaume, nous informant du statut actuel du béni Patriarche de [cairo_province.GetName]. Selon la missive, Sa Sainteté est très satisfaite du niveau de tolérance religieuse manifesté par la domination [From.GetAdjective]."
 coptic_flavor.41.a:0 "Heureux de l'entendre !"
 coptic_flavor.41.a.tt:0 "Ceci pourrait être le début d'une belle amitié - les deux pays reçoivent §YApprouve la Diplomatie§! - opinion l'un de l'autre changée de §G+25§!."
 coptic_flavor.41.b:0 "Est-ce une sorte de plaisanterie ?! Ils se moquent de nous !"
 coptic_flavor.41.b.tt:0 "Envoyer une lettre de réponse colérique."
 coptic_flavor.42.t:0 "Le Patriarche Captif"
 coptic_flavor.42.d:0 "Nos voisins de [From.GetName] ont envoyé des messages à notre royaume, nous rappelant qu'ils détiennent notre béni Patriarche de [cairo_province.GetName]. Bien que Sa Sainteté soit encore en vie, nous ne pouvons être certains du niveau de tolérance religieuse manifesté par la domination [From.GetAdjective]."
 coptic_flavor.42.a:0 "Ceci ne peut perdurer ! Une menace voilée reste une menace !"
 coptic_flavor.42.a.tt:0 "Nous leur faisons savoir nos sentiments."
 coptic_flavor.42.b:0 "Nous ne devrions pas les laisser nous énerver."
 coptic_flavor.42.b.tt:0 "Nous laissons passer pour l'instant."
 coptic_flavor.43.t:0 "Les Coptes Répondent"
 coptic_flavor.43.da:0 "Les Coptes [From.GetAdjective] sont satisfaits de nos messages d'esprit bienveillant ! Peut-être nos peuples vivront-ils harmonieusement pendant des siècles à venir ?"
 coptic_flavor.43.a:0 "Espérons-le."
 coptic_flavor.43.a.tt:0 "Ceci pourrait être le début d'une belle amitié - les deux pays reçoivent §YApprouve la Diplomatie§! - opinion l'un de l'autre changée de §G+25§!."
 coptic_flavor.43.db:0 "Les [From.GetAdjective] paranoïaques sont insultés par nos messages, appelant cela une menace à peine voilée contre leur Patriarche. Leur réponse contenait une quantité impie de malédictions dirigées contre nous. Peut-être était-ce une erreur ?"
 coptic_flavor.43.b:0 "Ce n'est pas notre faute."
 coptic_flavor.43.dc:0 "Les [From.GetAdjective] sont insultés par notre menace à peine voilée contre leur Patriarche de [cairo_province.GetName]. La réponse de leurs dirigeants contient un avertissement belliqueux de toucher un seul cheveu d'un Copte."
 coptic_flavor.43.c:0 "Nous nous y attendions."
 coptic_flavor.43.dd:0 "Les [From.GetAdjective] n'ont envoyé aucun message en réponse à nos menaces à peine voilées contre leur Patriarche de [cairo_province.GetName]. Soit ils ne se soucient pas de leur lieu saint, soit ils ont trop peur du glorieux [Root.GetName] pour parler contre nous."
 coptic_flavor.43.d:0 "Ils ont reçu le message."
 SELECT_CULTURE_CONFIRM_TITLE:0 "Confirmer le Changement Culturel"
 PROMOTE_CULTURE_CONFIRM_TITLE:0 "Confirmer la Promotion de Culture"
 DEMOTE_CULTURE_CONFIRM_TITLE:0 "Confirmer la Rétrogradation de Culture"
 SELECT_CULTURE_CONFIRM_DESC:0 "Changer votre Culture Principale vers $NAME|Y$ coûtera $COST|Y$£dip.\nÊtes-vous sûr ?"
 PROMOTE_CULTURE_CONFIRM_DESC:0 "Promouvoir $NAME|Y$ au statut Accepté coûtera $COST|Y$£dip.\nÊtes-vous sûr ?"
 DEMOTE_CULTURE_CONFIRM_DESC:0 "Rétrograder $NAME|Y$ au statut Non-Accepté coûtera $COST|Y$£dip.\nL'§YAgitation§! dans toutes les provinces $NAME|Y$ augmentera de $UNREST$ pendant $YEARS$ ans.\nÊtes-vous sûr ?"
 coptic_flavor.33.t:0 "Alliés de la Foi"
 coptic_flavor.33.d:0 "Nous sommes fiers d'être Coptes, disciples de la vraie foi. Bien que nous soyons fermes dans nos convictions et n'abandonnerons jamais le Christ, être isolés du reste de la communauté chrétienne est une faiblesse. Nous sommes assiégés par des ennemis religieux sur de nombreux fronts. La guerre imminente n'est pas une question de si, c'est une question de quand. Avant qu'elle n'éclate, nous devrions essayer de chercher quelques alliés puissants. Il y a un puissant royaume chrétien loin au nord, mais sa localisation exacte et la distance vers leurs terres nous sont inconnues. Cependant nous pouvons financer une expédition avec l'objectif de les trouver."
 coptic_flavor.33.a:0 "Envoyez un groupe de nos meilleurs explorateurs, prêtres et diplomates !"
 coptic_flavor.33.a.tt:0 "Envoyer une expédition vers le nord à la recherche de chrétiens frères. Le succès n'est pas garanti, mais nous pourrions trouver une sorte d'assistance concernant nos ennemis religieux communs."
 coptic_flavor.33.b:0 "Nous n'avons besoin de personne d'autre quand Dieu est de notre côté."
 coptic_flavor.33.b.tt:0 "Aucune expédition n'est envoyée."
 coptic_flavor.34.t:0 "Livres ou Épées"
 coptic_flavor.34.d:0 "Un groupe de diplomates coptes de notre voisin [From.GetName] ont pénétré sur notre territoire. Ils ont un nombre inhabituellement important de prêtres parmi eux. Nos conseillers soupçonnent qu'ils tentent de prendre contact avec d'autres chrétiens au nord. Les diplomates gardent un silence inquiétant sur le sujet de leur but. Peut-être est-ce simplement une affaire religieuse, mais que se passerait-il s'ils tentaient de rassembler des alliés contre nous ? Nous serions assiégés sur plusieurs fronts par des infidèles fanatiques !"
 coptic_flavor.34.a:0 "Ce ne sont que des spéculations. Les diplomates [From.GetAdjective] peuvent passer."
 coptic_flavor.34.b:0 "Nous ne pouvons prendre le risque. Détenez-les."
 coptic_flavor.35.t:0 "Ennemi de la Foi"
 coptic_flavor.35.d:0 "Des nouvelles nous sont parvenues que nos méprisables voisins, le [From.GovernmentName] de [From.GetName], ont fait captifs nos diplomates ! Ils ne seront ni persuadés de laisser nos gens continuer leur voyage ni de retourner chez eux. Nous ne pouvons qu'espérer qu'ils changent d'avis. En tout cas, cette attaque scandaleuse sur un groupe d'envoyés pacifiques ne fait que confirmer nos soupçons. [From.GetName] est un ennemi dangereux de la seule vraie foi."
 coptic_flavor.35.a:0 "Que Dieu frappe les infidèles !"
 coptic_flavor.36.t:0 "Frères d'Outre-Mer"
 coptic_flavor.36.d:0 "Parfois nous sommes rappelés à quel point ce monde s'étend au-delà de nos propres royaumes. Nous avons été visités par un étrange groupe de gens de terres lointaines au sud d'ici. Bien que la plupart d'entre eux ne parlent que leur propre langue au son particulier, quelques-uns d'entre eux ont conversé avec nos traducteurs en arabe. Ils prétendent venir du grand [sent_diplomats.GovernmentName] de [sent_diplomats.GetName] et qu'ils cherchent des amis parmi leurs frères chrétiens. Nous avons très peu de connaissance des chrétiens du sud, mais ces hommes [sent_diplomats.GetAdjective] semblent être de véritables croyants. Ils parlent du Christ avec ferveur dans leur voix et semblent bien plus versés dans l'écriture que notre noble moyen. Apparemment leur pays est entouré d'ennemis religieux et ils nous demandent de les aider à défendre la vraie foi. Bien que ce conflit soit trop distant et inconnu pour que nous nous engagions directement, nous pourrions partager certaines de nos connaissances et ressources avec eux."
 coptic_flavor.36.a:0 "Bien sûr nous vous aiderons, frères. Tout pour le seul vrai Dieu !"
 coptic_flavor.36.a.tt:0 "Les diplomates [From.GetAdjective] sont renvoyés chez eux avec quelques ressources pour les aider dans leur défense du christianisme."
 coptic_flavor.36.b:0 "Ce n'est pas notre préoccupation. Nous avons nos propres guerres à mener."
 coptic_flavor.36.b.tt:0 "Les diplomates [From.GetAdjective] sont renvoyés chez eux les mains vides."
 coptic_flavor.37.t:0 "Amis en Terres Étrangères"
 coptic_flavor.37.d:0 "Louange au Seigneur, nos diplomates sont enfin revenus de leur voyage vers le nord ! Non seulement ils sont de nouveau avec nous, sains et saufs, mais ils apportent aussi de nombreux tomes et récits intéressants de leurs voyages. La plupart viennent du [From.GovernmentName] de [From.GetName], où nos diplomates ont été très bien reçus. Bien que nous aurions pu espérer plus que des connaissances, nous sommes reconnaissants pour tout ce que Dieu et nos frères chrétiens nous procurent. Nous nous assurerons que leur don ne soit pas gaspillé."
 coptic_flavor.37.a:0 "Peut-être est-ce le début d'une amitié durable entre nos nations ?"
 coptic_flavor.38.t:0 "Seuls au Monde"
 coptic_flavor.38.d:0 "Après un long et ardu voyage, les diplomates que nous avons envoyés vers le nord sont enfin revenus. Ils ont effectivement atteint les terres chrétiennes à la fin, pourtant ils reviennent les mains vides. Bien que beaucoup des chrétiens qu'ils ont rencontrés aient écouté, peu semblaient vraiment s'en soucier. Dans notre isolement, nous sommes doublement maudits – non seulement nous sommes entourés d'ennemis, la distance vers le reste de la communauté chrétienne nous rend parias. Ce qui se passe à [Root.GetName] ne les influence pas et peut-être nos voies sont-elles trop étrangères pour qu'ils puissent s'y rapporter. Il semble que les Coptes soient seuls au monde."
 coptic_flavor.38.a:0 "Nous ne pouvons perdre la foi. Dieu est le seul allié dont nous avons besoin."
 opinion_captured_diplomats:0 "Diplomates Capturés"
 coptic_flavor.100.t:0 "Les Pèlerins de [Root.GetName]"
 coptic_flavor.100.da:0 "[Root.GetName] a récemment vu maintes âmes perdues chercher guidance au monastère de la région. En fait, la région devient assez populaire pour les gens cherchant repentance et absolution dans les voies de Saint Antoine - les grottes du désert sont bien adaptées à la vie d'ermite, permettant à certains des Coptes les plus dévoués de passer des années dans la solitude contemplative. \n\nEn attendant, la population de [Root.GetName] tire une grande fierté de cette piété. Quelques mots d'encouragement bien placés pourraient nous permettre de renforcer leur estime de soi encore davantage..."
 coptic_flavor.100.db:0 "[Root.GetName] a récemment vu maintes âmes perdues chercher guidance au monastère de la région. En fait, la région devient assez populaire pour les gens cherchant repentance et absolution dans les voies de Saint Antoine - les terres sauvages environnantes sont bien adaptées à la vie d'ermite, permettant à certains des Coptes les plus dévoués de passer des années dans la solitude contemplative. \n\nEn attendant, la population de [Root.GetName] tire une grande fierté de cette piété. Quelques mots d'encouragement bien placés pourraient nous permettre de renforcer leur enthousiasme encore davantage..."
 coptic_flavor.100.a:0 "Rappeler au peuple les vertus du dur labeur."
 coptic_flavor.100.b:0 "Leur dire que nous devons être prêts à défendre notre croyance à tout prix."
 inspired_workers:0 "Ouvriers Inspirés"
 desc_inspired_workers:0 "Les ouvriers de cette région sont revigorés par la piété de leur communauté."
 inspired_soldiers:0 "Soldats Inspirés"
 desc_inspired_soldiers:0 "Les soldats de cette région sont revigorés par la piété de leur communauté."
 coptic_flavor.101.t:0 "Un Monastère Saccagé"
 coptic_flavor.101.d:0 "Une de nos provinces a envoyé des représentants pour demander des ressources et du soutien dans la restauration d'un ancien monastère, récemment saccagé lors d'un raid de bandits. Les fondations des murs de pierre furent posées il y a des générations et les gens de la région ne désirent rien de plus que de restaurer le bâtiment et en faire un phare de culte saint. Toute aide accordée à la communauté impressionnerait potentiellement les locaux."
 coptic_flavor.101.a:0 "Envoyons-leur quelques ressources."
 coptic_flavor.101.a.tt:0 "Le monastère sera restauré."
 coptic_flavor.101.b:0 "Ils peuvent prier dans leurs foyers."
 coptic_flavor.101.b.tt:0 "Les représentants sont renvoyés chez eux déçus."
 monastery_repaired:0 "Monastère Réparé"
 desc_monastery_repaired:0 "Un monastère qui avait été incendié ici fut rapidement reconstruit."
 coptic_flavor.150.t:0 "Le Monde Chrétien au Sens Large"
 coptic_flavor.150.d:0 "La conquête d'Alexandrie est une grande victoire non seulement pour les Coptes d'Égypte. Les grandes cités marchandes italiennes ont toutes une présence permanente dans ce grand port et ont été très désireuses de faire des affaires avec nous. Ces marchands rivalisent maintenant pour obtenir les faveurs du [Root.Monarch.GetTitle] qui a accompli ce que les croisés n'ont pu faire et grâce à eux nous avons pu entrer en contact avec un grand nombre d'autres états chrétiens autour de la Méditerranée orientale."
 coptic_flavor.150.a:0 "'Prenez garde à vous réunir souvent pour rendre grâces à Dieu et proclamer ses louanges.'"
 coptic_flavor.150.a.tt:0 "Nos cartes de la Méditerranée orientale sont maintenant plus complètes."
 HOLY_SITE_1227_DESC:0 "À Aksoum se dresse l'Église Notre-Dame Marie de Sion, qui fut construite au 4ème siècle pendant le règne d'Ezana, le premier dirigeant chrétien de l'ancien empire Aksoumite. Selon les légendes, c'est ici que le grand empereur Ménélik Ier, fils du Roi Salomon et de la Reine de Saba, apporta l'Arche d'Alliance après son voyage à Jérusalem."
 HOLY_SITE_358_DESC:0 "Alexandrie est le siège historique de l'Église Copte même si son Patriarche, le Pape d'Alexandrie, réside au Caire depuis le 11ème siècle. Pendant que le Pape résidait à Alexandrie, son siège était la Cathédrale Saint-Marc, qui fut construite en l'honneur de Marc l'Évangéliste, fondateur de l'Église Copte. Pendant des millénaires, Alexandrie a été un centre d'apprentissage et la première école catéchétique au monde y fut fondée."
 HOLY_SITE_419_DESC:0 "La Cathédrale d'Etchmiadzin à Vagharshapat aurait été fondée par Saint Grégoire l'Illuminateur et Saint Tridate le Grand, et malgré des siècles d'occupation étrangère, elle demeure l'un des sites saints les plus importants de l'Église Apostolique Arménienne."
 HOLY_SITE_2313_DESC:0 "Antioche, le Berceau du Christianisme, était un centre du christianisme à l'époque romaine. Elle devint le siège de l'un des cinq patriarcats originaux, avec Constantinople, Jérusalem, Alexandrie et Rome. Antioche était autrefois une métropole florissante d'un demi-million d'âmes, mais déclina car elle fut ravagée pendant les Croisades. Elle tomba au 13ème siècle quand la cité fut rasée par les Musulmans, et toute sa population chrétienne fut soit réduite en esclavage soit tuée."
 HOLY_SITE_1234_DESC:0 "L'antique cité de Qasr Ibrim devint un centre du christianisme au 8ème siècle et atteignit son apogée pendant l'Éparchie de Nobatie. Même quand le reste de la Makurie devint islamique, la population de Qasr Ibrim resta chrétienne et continue à ce jour. Perchée au sommet d'une falaise surplombant le Fleuve Nil, Qasr Ibrim est devenue un lieu de grande importance économique, politique et religieuse."
