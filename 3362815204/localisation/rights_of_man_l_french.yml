 consort_events.306.df:0 "La première fois que [Root.Consort.GetName] vit [Root.Monarch.GetName] s'entraîner à l'épée avec [Root.Monarch.GetHerHis] soldats à l'exercice, [Root.Consort.GetSheHe] fut impressionné[Root.Consort.GetE]. Il n'est pas courant qu'un[Root.Monarch.GetE] noble[Root.Monarch.GetWomanMan] apprécie le labeur manuel consistant à apprendre réellement à manier une arme de [Root.Monarch.GetHerHis] propres mains. 'Mais [Root.Monarch.GetTitle] [Root.Monarch.GetName] n'est pas n'importe quel[Root.Monarch.GetLE] [Root.Monarch.GetWomanMan]', pensa [Root.Consort.GetSheHe] avant d'approcher [Root.Consort.GetHerHis] [Root.Monarch.GetWifeHusband] pour complimenter [Root.Monarch.GetHerHis] compétences. [Root.Consort.GetSheHeCap] rassembla même le courage de demander [Root.Monarch.GetHerHis] opinion sur la situation militaire actuelle de [Root.GovernmentName]. Intrigué[Root.Monarch.GetE] par cet intérêt mutuel pour les aspects militaires de [Root.GetName], [Root.Monarch.GetTitle] a gagné beaucoup de nouvelles idées pour [Root.Monarch.GetHerHis] armée."
 consort_events.306.a:0 "Ces deux-là forment un couple parfait."
 consort_events.307.t:0 "Défauts Partagés"
 consort_events.307.da:0 "Bien que notre [Root.Monarch.GetTitle] [Root.Monarch.GetName] n'ait jamais été l[Root.Monarch.GetE] plus fin[Root.Monarch.GetE] lorsqu'il s'agit de gérer les finances de [Root.GetName], c'est avec intérêt que les gens observent [Root.Monarch.GetTitle] et [Root.Monarch.GetHerHis] [Root.Consort.GetWifeHusband] ensemble - ils semblent bien s'entendre, souvent entendus discutant de frivolités et plaisantant sur la façon de dépenser le trésor du pays pour ennuyer le plus de monde possible. 'Qu'ils mangent donc de la brioche !', dit [Root.Consort.GetName] avec un sourire malicieux."
 consort_events.307.db:0 "Certains disent que [Root.Monarch.GetTitle] [Root.Monarch.GetName] est un[Root.Monarch.GetE] [Root.Monarch.GetWomanMan] grossi[Root.Monarch.GetER]. Bien qu'[Root.Monarch.GetIL] ait certainement [Root.Monarch.GetHerHis] bons côtés également, l'art de la parole n'est pas quelque chose pour lequel notre souverain[Root.Monarch.GetE] est connu[Root.Monarch.GetE]. Cependant, en observant [Root.Monarch.GetTitle] avec [Root.Monarch.GetHerHis] [Root.Consort.GetWifeHusband] présent[Root.Consort.GetE], il semble que le couple ait trouvé un terrain d'entente dans cette lacune diplomatique. Il semble y avoir un sentiment d'affection mutuelle qui grandit entre les souverains, né de leur maladresse partagée."
 consort_events.307.dc:0 "[Root.Monarch.GetName] n'a jamais apprécié d'être poussé[Root.Monarch.GetE] à l'entraînement physique étant enfant. Toujours anxieux[Root.Monarch.GetSE] chaque fois que quelqu'un l'approche avec l'attente que [Root.Monarch.GetTitle] montre une quelconque prouesse au combat, [Root.Monarch.GetSheHe] fut ravi[Root.Monarch.GetE] de découvrir que [Root.Consort.GetName] semble également nerveux[Root.Consort.GetSE] à proximité des armes et des discussions sur les effusions de sang. Ensemble, ils se sont liés d'amitié autour des plus belles choses de la vie, laissant les conversations lugubres concernant la guerre et la stratégie militaire à d'autres parties plus intéressées."
 consort_events.307.a:0 "Ces deux-là vont bien ensemble."
