 CONTRIBUTE_TO_CAPITAL_TITLE:0 "Contribuer à la Capitale"
 CONTRIBUTE_TO_CAPITAL_DESCRIPTION:0 "Forcer leur province la plus développée $PROVINCE|Y$ à contribuer avec $DEVTYPE|Y$ à $CAPITALNAME|Y$. Ils perdront $LOST|Y$ de Développement et nous gagnerons $GAINED|Y$."
 CONTRIBUTE_TO_CAPITAL_GENERAL_DESC:0 "Forcer leur province la plus développée à contribuer avec du Développement à $CAPITALNAME|Y$. Ils perdront $LOST|Y$ de Développement et nous gagnerons $GAINED|Y$."
