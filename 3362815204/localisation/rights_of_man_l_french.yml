 DEMAND_ARTIFACTS_NO_ARTIFACTS:0 "À cause de leur Prestige négatif, les artefacts de $SUBJECTADJECTIVE$ n'ont aucune valeur."
 DEMAND_ARTIFACTS_DESCRIPTION:0 "Montrer à $SUBJECT|Y$ sa place en exigeant ses plus beaux artefacts. Cela augmentera notre Prestige de $PRESTIGE|Y$ à leurs dépens. Cela augmenterait aussi leur Désir de Liberté de §R$LD$%§!."
