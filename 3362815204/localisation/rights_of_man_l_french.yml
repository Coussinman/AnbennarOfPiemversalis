 consort_events.308.dc:0 "Après une si longue période de mariage, [Root.Monarch.GetName] est perdu[Root.Monarch.GetE] sans [Root.Monarch.GetHerHis] cher[Root.Consort.GetE] époux[Root.Consort.GetSE]. Bien des jours, [Root.Monarch.GetSheHe] est trouvé[Root.Monarch.GetE] regardant dans le vide, pour que [Root.Monarch.GetHerHis] conseillers le ramènent à la réalité, leurs expressions anxieuses. Ils sont tous d'accord qu'il est temps que quelque chose soit fait pour aider [Root.Monarch.GetTitle] à traverser cette période difficile."
