 FORCE_SEPPUKU_TITLE:0 "Forcer l'Abdication"
 FORCE_SEPPUKU_DESCRIPTION:2 "Les Xiaken belliqueux sont une perturbation pour la paix du royaume. Ce comportement montre que leurs intérêts ne sont pas alignés avec ceux des ministères et sont donc inaptes à gouverner. Si nous forçons $DAIMYO|Y$ à abdiquer, $HISHER$ successeur devrait voir les bénéfices d'une voie plus pacifique.\n\nCela nous donnerait aussi $X|Y$ fois les Compétences de Monarque de leur nouveau dirigeant en Points de Monarque."
 CANT_SEPPUKU_REGENT:0 "$MONARCH$ ne peut pas abdiquer."
 CANT_SEPPUKU_PEACEFUL:0 "$DAIMYO$ n'a déclaré aucune guerre."
 RETURN_LAND_TITLE:0 "Rendre des Terres"
 RETURN_LAND_DESCRIPTION:0 "Ils détiennent des terres qui ne leur appartiennent pas légitimement. Corrigeons cela."
 RETURN_LAND_SPECIFIC_DESC:1 "Rendre $PROVINCE|Y$ à $TAKER|Y$. Le Désir de Liberté de $GIVERS|Y$ augmentera de $LD$ et deviendra $LD_TOTAL$."
