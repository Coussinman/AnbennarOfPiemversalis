 SWORD_HUNT_TITLE:0 "Chasse aux Épées"
 SWORD_HUNT_DESCRIPTION:0 "Parmi nos sujets se cachent de nombreux dissidents, des bandits mesquins aux guerriers vagabonds talentueux, tous représentant une menace potentielle à notre juste règne sur ces terres. Nous organiserons une Chasse aux Épées, ordonnant à nos armées de parcourir le pays pour saisir les armes de ceux qui pourraient vouloir nous nuire."
 SANKIN_KOTAI_TITLE:0 "Convocation à la Cour"
 SANKIN_KOTAI_DESCRIPTION:0 "Nous placerons une obligation sur nos sujets de faire des visites périodiques à $CAPITALNAME$ tout en gardant des membres clés de leur cour comme nos otages. Cela placera nos sujets sous tension diplomatique tout en augmentant notre propre influence."
 EXPEL_RONIN_TITLE:0 "Expulser de Force les Guerriers Errants"
 EXPEL_RONIN_DESCRIPTION:0 "Nous sommes tourmentés par des guerriers errants, sans maître et égoïstes, qui trouvent souvent de nouvelles vies comme bandits, brigands et vagabonds. Nous ferons un recensement dans les grandes villes des terres de nos sujets et expulserons dans les campagnes tous ceux qui correspondent à ce critère, nous gagnant la faveur de tous ceux qui servent sous notre règne."
