 consort_events.313.t:0 "Le Miracle de la Vie"
 consort_events.313.d:0 "En ces jours sombres de guerre et de mort, un rappel de nouveaux commencements peut apaiser les douleurs de notre peuple. Notre grand[Root.Monarch.GetE] [Root.Monarch.GetTitle] [Root.Monarch.GetName] et [Root.Monarch.GetHerHis] noble [Root.Consort.GetTitle] [Root.Consort.GetName] ont été béni[Root.Monarch.GetE]s d'un autre enfant. L'arrivée du bébé a apporté un nouvel espoir et une nouvelle énergie au couple royal, et par extension, à leur cour et à leurs sujets. Beaucoup de gens rêvent que cet enfant grandira dans un avenir meilleur et plus brillant, et que tous les combats en vaudront donc la peine à la fin."
 consort_events.313.a:0 "Bénis soient [Root.Monarch.GetName], [Root.Consort.GetName] et leur nouveau-né !"
 consort_events.313.a.tt:0 "La naissance du nouveau bébé [Root.Monarch.Dynasty.GetName] revitalise le peuple de [Root.GetName]."
 consort_events.314.t:0 "Désirs de la Chair"
 consort_events.314.da:0 "Bien que nous ayons réussi à garder la vérité du reste de la cour, ce n'est qu'une question de temps avant qu'elle ne sorte à moins que nous ne fassions quelque chose. [Root.Monarch.GetTitle] [Root.Monarch.GetName] a récemment découvert que [Root.Monarch.GetHerHis] [Root.Consort.GetWifeHusband], [Root.Consort.GetTitle] [Root.Consort.GetName], a une liaison ! Non seulement cela, mais l'autre coupable n'est autre que notre conseiller [Root.Adm_Advisor.GetName]. La confiance que nous avons placée en [Root.Adm_Advisor.GetHerHim] était évidemment mal fondée. Pire encore, cela soulève également des questions concernant la légitimité du [Root.Heir.GetDaughterSon] de [Root.Monarch.GetTitle], [Root.Heir.GetName] [Root.Heir.Dynasty.GetName]."
 consort_events.314.db:0 "Bien que nous ayons réussi à garder la vérité du reste de la cour, ce n'est qu'une question de temps avant qu'elle ne sorte à moins que nous ne fassions quelque chose. [Root.Monarch.GetTitle] [Root.Monarch.GetName] a récemment découvert que [Root.Monarch.GetHerHis] [Root.Consort.GetWifeHusband], [Root.Consort.GetTitle] [Root.Consort.GetName], a une liaison ! Non seulement cela, mais l'autre coupable n'est autre que notre conseiller [Root.Adm_Advisor.GetName]. La confiance que nous avons placée en [Root.Adm_Advisor.GetHerHim] était évidemment mal fondée."
 consort_events.314.a:0 "Maintenant nous savons, au moins. Nous pouvons prendre des mesures pour garder cela secret."
 consort_events.314.a.tt:0 "Permettre à la liaison entre [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! et [Root.Adm_Advisor.GetTitle] §Y[Root.Adm_Advisor.GetName]§! de continuer, tout en faisant de notre mieux pour la tenir à l'écart de l'œil public."
 consort_events.314.b:0 "Cela ne peut pas continuer. Découvrons ce que veut [Root.Adm_Advisor.GetName] pour [Root.Adm_Advisor.GetHerHis] silence."
 consort_events.314.b.tt:0 "Soudoyer [Root.Adm_Advisor.GetTitle] §Y[Root.Adm_Advisor.GetName]§! pour qu'[Root.Adm_Advisor.GetSheHe] quitte la cour et ne souffle jamais un mot de la liaison à quiconque."
 consort_events.314.c:0 "C'est de la haute trahison, ni plus ni moins ! Nous aurons la tête de [Root.Adm_Advisor.GetName] pour cela !"
 consort_events.314.c.tt:0 "[Root.Adm_Advisor.GetTitle] §Y[Root.Adm_Advisor.GetName]§! est exécuté[Root.Adm_Advisor.GetE]. Sans explication suffisante, cet acte sera vu comme tyrannique et créera des troubles à §Y[Root.Capital.GetName]§! et dans les environs."
 consort_events.314.d:0 "Nous ne pouvons avoir une adultère pour Reine. [Root.Consort.GetName] doit partir."
 consort_events.314.e:0 "Nous ne pouvons avoir un adultère pour Prince-Consort. [Root.Consort.GetName] doit partir."
 tyrannical_ruler:0 "Souverain Tyrannique"
 desc_tyrannical_ruler:0 "Pour des raisons peu claires, le souverain a fait exécuter l'un des conseillers les plus dignes de confiance du conseil. Le peuple s'inquiète de cette démonstration cruelle."
 consort_events.315.t:0 "Un Bâtard Royal"
 consort_events.315.d:0 "Nous avons essayé d'arrêter les rumeurs, mais quand nous en avons pris conscience, il était déjà trop tard. Maintenant, un homme et une femme sur deux à la cour cancane dans notre dos. Même les roturiers dans les rues ont le culot de faire des blagues grivoises sur '[Root.Consort.GetTitle] [Root.Consort.GetName] l[Root.Consort.GetE] si amical[Root.Consort.GetE]' et 'le bâtard de [Root.Capital.GetName]'. Ils disent que la Reine est une adultère et que [Root.Heir.GetName], l'héritier de [Root.GetName], n'est pas vraiment l[Root.Heir.GetE] [Root.Heir.GetDaughterSon] de [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Tout ce que nous pouvons faire à ce stade est de maintenir les apparences du mieux que nous pouvons et espérer que les rumeurs s'apaiseront avec le temps."
 consort_events.315.a:0 "Ces mensonges sont absurdes !"
 EST_VAL_NOBLE_CONSORT:0 "Noble Conjoint"
 revolutionary_republic_factions.0.t:0 "Troubles dans l'Armée"
 revolutionary_republic_factions.0.d:0 "Briser les chaînes de l'ancien régime a finalement libéré le sommet du corps des officiers des liens contraignants entre naissance et promotion. Nul doute que notre armée sera bientôt menée par des hommes de mérite qui surpasseront l'ancienne récolte d'aristocrates. En ce moment, cependant, le manque soudain d'officiers expérimentés au sommet ainsi que le grand afflux de nouvelles recrues au bas de l'échelle ont mené à une atmosphère quelque peu volatile dans nos rangs. Le patriotisme et la ferveur révolutionnaire sont des motivateurs puissants, mais sans direction capable, toute armée peut se retrouver incapable de performer selon les attentes."
 revolutionary_republic_factions.0.a:0 "Nous ne pourrons jamais faire de compromis avec notre idéologie !"
 revolutionary_republic_factions.0.b:0 "Des hommes d'ambition, voilà ce dont nous avons besoin. Laissons-les remodeler notre armée !"
 revolutionary_republic_factions.0.c:0 "Nous devons faire ce que nous pouvons pour garder les anciens hommes de qualité pour l'instant."
 revolutionary_republic_factions.1.t:0 "Faute de corde..."
 revolutionary_republic_factions.1.d:1 "L'ancien régime était toujours étroitement lié au pouvoir du clergé et la crainte du divin est l'un des moyens de contrôler le peuple que nos radicaux détestent le plus. Par conséquent, la confiscation de la propriété religieuse et l'exigence que tout le clergé prête serment de loyauté à une Constitution Civile ont été haut sur l'agenda pour beaucoup dans l'Assemblée Nationale. En dehors des radicaux, tout le monde dans l'assemblée ne s'accorde pas sur le meilleur cours d'action et notre politique a quelque peu vacillé au fil du temps. L'athéisme n'est pas toujours le plus populaire avec les masses et spécialement dans la campagne nos actions contre les prêtres locaux ont été accueillies avec mépris.\nPeut-être pourrait-il être bénéfique de réduire un peu notre radicalisme sans abandonner l'objectif à long terme de libérer la société de la religion ?"
 revolutionary_republic_factions.1.a:0 "Nous ne pouvons trahir notre idéologie !"
 revolutionary_republic_factions.1.b:0 "Le clergé peut être utile pour maintenir l'ordre."
 revolutionary_republic_factions.1.c:0 "Nous pouvons donner quelque latitude ici."
 revolutionary_republic_factions.2.t:0 "La Faveur de la Foule"
 revolutionary_republic_factions.2.d:2 "Les gens pauvres et démunis de [Root.Capital.GetCapitalName] ont à bien des égards été habilités par la révolution bien plus que d'autres groupes dans notre [Root.GovernmentName]. Bien que l'objectif soit de briser les chaînes de l'ancien ordre pour tous ceux qui ont été opprimés si longtemps, les citoyens de [Root.Capital.GetCapitalName] sont proches du siège du pouvoir et peuvent faire connaître leur volonté à leurs représentants directement. Certains craignent même la volonté de ce qu'ils considèrent être une foule indisciplinée qui change sa loyauté sur un coup de tête. D'autres soulignent que cette 'foule' est une manifestation directe de la volonté du peuple et que nous ferions tous bien de l'écouter."
 revolutionary_republic_factions.2.a:0 "Ils ont besoin de quelqu'un pour parler pour eux !"
 revolutionary_republic_factions.2.a.tt:0 "En habilitant et flattant le peuple commun de [Root.Capital.GetCapitalName], nous renforcerons la popularité de notre gouvernement."
 revolutionary_republic_factions.2.b:0 "À l'armée !"
 revolutionary_republic_factions.2.b.tt:0 "Nous exploiterons le patriotisme du peuple de [Root.Capital.GetCapitalName] en les enrôlant dans les rangs de notre grande armée. La révolution doit être répandue à l'étranger !"
 revolutionary_republic_factions.2.c:0 "Nous ne pouvons laisser la peur gouverner ce grand pays."
 revolutionary_republic_factions.2.c.tt:0 "Nous habiliterons ceux qui veulent réduire le pouvoir des masses afin de restaurer l'ordre et l'autorité à notre belle République."
 revolutionary_republic_factions.3.t:0 "Loyauté Vacillante"
 revolutionary_republic_factions.3.da:0 "Les convictions idéologiques peuvent changer et parfois les rivalités personnelles laissent même de hauts officiels désabusés avec leurs anciens camarades d'armes. Un haut fonctionnaire de gouvernements précédents a récemment rejoint ceux qu'il aurait autrefois considérés comme ses ennemis jurés. Avec lui, il emporte quelques-uns des secrets les plus sales des $RR_GIRONDISTS$ et une volonté fervente de nuire à leur influence en général et dans l'Assemblée Nationale en particulier."
 revolutionary_republic_factions.3.db:0 "Les convictions idéologiques peuvent changer et parfois les rivalités personnelles laissent même de hauts officiels désabusés avec leurs anciens camarades d'armes. Un haut fonctionnaire de gouvernements précédents a récemment rejoint ceux qu'il aurait autrefois considérés comme ses ennemis jurés. Avec lui, il emporte quelques-uns des secrets les plus sales des $RR_ROYALISTS$ et une volonté fervente de nuire à leur influence en général et dans l'Assemblée Nationale en particulier."
 revolutionary_republic_factions.3.dc:0 "Les convictions idéologiques peuvent changer et parfois les rivalités personnelles laissent même de hauts officiels désabusés avec leurs anciens camarades d'armes. Un haut fonctionnaire de gouvernements précédents a récemment rejoint ceux qu'il aurait autrefois considérés comme ses ennemis jurés. Avec lui, il emporte quelques-uns des secrets les plus sales des $RR_JACOBINS$ et une volonté fervente de nuire à leur influence en général et dans l'Assemblée Nationale en particulier."
 revolutionary_republic_factions.3.a:0 "Intéressant."
 revolutionary_republic_factions.4.t:0 "Ennemis de la Révolution"
 revolutionary_republic_factions.4.d:0 "Les ennemis de la révolution sont partout, même au milieu de nous. Nous ne pouvons permettre aux nobles, prêtres et divers représentants de l'ancien ordre de continuer comme si rien ne s'était passé. Nous devons agir rapidement et délibérément pour écraser tout comportement non-révolutionnaire ou soupçon de monarchisme. À cette fin, les $RR_JACOBINS$ ont eu la prévoyance d'établir un tribunal où le peuple peut donner son jugement sur où nous pouvons trouver amis et ennemis. Qui serait plus apte à identifier les ennemis de la révolution que les citoyens et citoyennes ordinaires de [Root.Capital.GetCapitalName] ?"
 revolutionary_republic_factions.4.a:0 "Égalité, Liberté, Fraternité ou la Mort !"
 revolutionary_republic_factions.5.t:0 "Consolidation du Pouvoir"
 revolutionary_republic_factions.5.d:0 "Depuis avoir été élu nouveau [Root.Monarch.GetTitle], [Root.Monarch.GetName] cherche à consolider le pouvoir. Divers hommes d'ambition ont été soit remplacés soit soutenus, les membres de l'assemblée nationale ont été contournés, marginalisés et manœuvrés à toute occasion possible. Le peuple dans les rues de [Root.Capital.GetCapitalName] est quelque peu inquiet de cette activité, mais la présence de troupes loyales et le soutien de la population rurale gardent [Root.GetName] un pays inhabituellement calme et ordonné. Pour l'instant."
 revolutionary_republic_factions.5.a:0 "Liberté et Ordre Public !"
 revolutionary_republic_factions.6.t:0 "Une Constitution pour [Root.GetName]"
 revolutionary_republic_factions.6.d:0 "Bien qu'ils soient principalement venus à être vus comme les partisans de répandre la révolution à l'étranger par des actions militaires, les $RR_GIRONDISTS$ sont aussi à bien des égards la voix de l'établissement. Maintenant qu'ils ont atteint une influence considérable dans l'Assemblée Nationale, ils utilisent ce pouvoir pour tenter de créer un ensemble formalisé de règles, une constitution pour notre nouveau pays. Ce n'est pas le premier projet de ce type et probablement pas le dernier, mais ils espèrent qu'il nous rapprochera d'un pas d'un nouvel ordre et d'un âge de Libéralisme, d'Égalité et de Fraternité."
 revolutionary_republic_factions.6.a:0 "Vive la République !"
 revolutionary_republic_factions.7.t:0 "Manque d'Administrateurs"
 revolutionary_republic_factions.7.d:0 "Écraser l'ancien ordre a apporté une justice et une égalité sans précédent aux masses ainsi que des actifs substantiels dans le trésor de l'État. Cela a, cependant, aussi signifié une perte d'administrateurs, bureaucrates et clercs expérimentés. Les $RR_GIRONDISTS$ sont rapidement devenus la faction de nombreux membres restants de l'ancien établissement et bien qu'ils prétendent soutenir la révolution en tout principe, ils sont consterés par la direction que les choses ont prise dernièrement. Beaucoup de ces fils de noblesse moindre, l'ancien clergé et d'autres classes privilégiées se sont retirés de la vie publique et quittent le pays craignant pour leurs vies.\nCela nous a laissés avec un État qui a plus à administrer mais moins de personnes avec l'expérience requise pour le faire. Avec le mérite comme principe directeur du gouvernement, nous sommes certains de trouver de nouveaux citoyens capables pour prendre leur place, mais cela nous a quand même placés dans une situation un peu difficile pour le moment."
 revolutionary_republic_factions.7.a:0 "C'est un petit prix à payer pour l'avancement de l'Homme."
 revolutionary_republic_factions.7.b:0 "Essayons d'en faire rester au moins quelques-uns."
 revolutionary_republic_factions.8.t:0 "Généraux Populaires"
 revolutionary_republic_factions.8.d:2 "Le plus grand protecteur de notre [Root.GovernmentName] et des valeurs de la Révolution est notre armée. Contrairement aux représentants de l'ancien ordre, nos rangs sont remplis de citoyens ordinaires alimentés par leur patriotisme brûlant et leurs convictions libérales. Une vie dans l'armée peut aussi rassembler les personnes les plus disparates et créer des liens forts entre les soldats et leurs officiers.\nLa popularité de certains de nos généraux a maintenant atteint des niveaux quelque peu effrayants et il y a des craintes dans l'Assemblée Nationale que cela se répandra dans la populace générale en raison de nos politiques de recrutement larges. Nous pourrions essayer de réduire quelques-uns des hommes les plus évidemment dangereux en leur donnant des assignations hors de notre chemin, mais cela renforcerait probablement leurs partisans dans leur conviction de notre propre incompétence, au moins à court terme."
 revolutionary_republic_factions.8.a:0 "C'est inévitable mais inoffensif."
 revolutionary_republic_factions.8.b:0 "Tenter de réduire certains des leaders les plus menaçants."
 revolutionary_republic_factions.9.t:0 "Massacres de [GetMonth]"
 revolutionary_republic_factions.9.d:1 "Craignant l'influence des crypto-monarchistes et contre-révolutionnaires parmi l'élite dirigeante, le peuple de [Root.Capital.GetCapitalName] est descendu dans les rues pour défendre l'esprit de la révolution. Tout le monde associé à l'ancien ordre, des prêtres de [Root.Owner.Religion.GetName], aux membres de la noblesse moindre, ou même ceux déjà emprisonnés pour leurs crimes contre l'État ont été ciblés. Les $RR_JACOBINS$ radicaux font de leur mieux pour enflammer les cœurs et les esprits des masses.\nCela laisse le gouvernement dans une situation quelque peu précaire. Certaines des personnes ciblées sont membres de leurs propres rangs, et ces massacres incontrôlés nous font paraître faibles, car cela nuit sévèrement au bien-être de notre jadis belle ville. Si nous faisions quoi que ce soit pour l'arrêter, cependant, cela jouerait directement dans les mains des Jacobins..."
 revolutionary_republic_factions.9.a:0 "Les ennemis de la révolution doivent mourir !"
 revolutionary_republic_factions.9.b:0 "Il est temps de faire intervenir les troupes."
 clerical_pragmatism:0 "Clergé Contrôlé"
 desc_clerical_pragmatism:0 "Nous avons permis au clergé de conserver certains de leurs privilèges, spécialement dans la campagne tant qu'ils sont loyaux à l'État."
 clerical_support:0 "Clergé de Soutien"
 desc_clerical_support:0 "Nous avons permis au clergé de conserver la plupart de leurs privilèges tant qu'ils sont loyaux à nos dirigeants."
 state_atheism:0 "Persécution du Clergé"
 desc_state_atheism:0 "Nous gardons durement le principe d'un état entièrement libre d'influence religieuse. Les clercs sont requis de prêter serment de loyauté à une constitution civique et renoncer à leurs liens avec l'établissement religieux et toute propriété religieuse a été confisquée par l'état. Bien qu'équitable, cette politique n'est pas toujours la plus populaire avec les citoyens dans la campagne."
 imperial_faction_in_army:0 "Faction Impériale Forte dans l'Armée"
 desc_imperial_faction_in_army:0 "Des généraux populaires ont gagné un large suivi parmi les soldats ordinaires de notre armée républicaine. Beaucoup d'entre eux ont utilisé cette influence pour gagner des droits et privilèges qui nuisent à l'intégrité des valeurs Révolutionnaires qu'ils ont juré de maintenir."
 radical_massacres:0 "Massacres"
 desc_radical_massacres:0 "Le Peuple de notre grande capitale a pris en ses propres mains de se débarrasser des ennemis de la Révolution. Bien que cela nous ait indubitablement libérés de nombreux traîtres, cela a aussi eu un coût en souffrance humaine pour la jadis belle ville. Jusqu'à ce qu'ils fassent confiance à la province d'être sûre, les commerçants et marchands s'en tiennent à l'écart."
 revolutionary_tribunals:0 "Tribunaux Révolutionnaires"
 desc_revolutionary_tribunals:0 "Afin de traiter avec les ennemis de la Révolution, les Jacobins ont enrôlé le soutien du peuple commun de la rue pour se débarrasser des traîtres, espions et mécontents. Nous ne nous reposerons pas jusqu'à ce que le dernier traître noble soit mort."
 constitutional_project:0 "Projet Constitutionnel"
 desc_constitutional_project:0 "Les Girondins utilisent leur influence pour formaliser les idées de la révolution et pour cimenter leurs propres idées dans un grand projet constitutionnel pour la République. Nous approchons d'un futur où tout sera ordonné de la meilleure façon possible."
 consolidation_of_power:0 "Consolidation du Pouvoir Exécutif"
 desc_consolidation_of_power:0 "Notre conseil ne perd pas de temps au pouvoir. Il a consolidé son pouvoir et a mis ses propres personnes aux bonnes positions."
 suffering_administration:0 "Administration Souffrante"
 desc_suffering_administration:0 "Notre ferveur révolutionnaire a sécurisé de grands progrès pour le peuple. Cela a, cependant, aussi résulté en une certaine pénurie d'hommes et femmes éduqués pour tenir les bureaux de notre nation..."
