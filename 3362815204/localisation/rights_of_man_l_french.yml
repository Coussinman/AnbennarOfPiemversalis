 consort_events.306.t:0 "Un Intérêt Partagé"
 consort_events.306.da:0 "Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] est réputé pour posséder un esprit organisé. S'assurer que les gens ainsi que l'administration du [Root.GetName] respectent la loi, tout en mettant à jour et en ajustant le système pour qu'il corresponde à l'époque dans laquelle nous vivons, voilà ce qui intéresse grandement le [Root.Monarch.GetTitle]. Imaginez sa joie lorsqu'il réalise que [Root.Monarch.GetHerHis] [Root.Consort.GetWifeHusband] partage beaucoup de ces idées !\n'Une conversation avec vous, cher [Root.Consort.GetName], est aussi stimulante qu'une réunion du conseil !', s'exclame [Root.Monarch.GetSheHe] au [Root.Consort.GetTitle] un après-midi. [Root.Consort.GetSheHeCap] répond avec un sourire, appréciant également beaucoup de tisser des liens avec [Root.Consort.GetHerHis] [Root.Monarch.GetWifeHusband] sur ces questions."
 consort_events.306.db:0 "Ce n'est un secret pour personne que le [Root.Monarch.GetTitle] [Root.Monarch.GetName] et le [Root.Consort.GetTitle] [Root.Consort.GetName] ont tous deux le don de la parole, et donc avec les gens. Ils peuvent tous deux mettre parfaitement à l'aise un étranger en leur présence, et parviennent toujours d'une manière ou d'une autre à être celui qui conclut un débat. Bien que peut-être pas entièrement égaux en charme, et utilisant des atouts personnels différents, ils ont pris plaisir à assister ensemble aux événements sociaux, on les voit souvent se sourire avec suffisance depuis une certaine distance. Ce qui est certain, c'est que le [Root.GovernmentName] se porte mieux depuis leur union."
 consort_events.306.dc:0 "La première fois que [Root.Consort.GetName] a observé [Root.Monarch.GetName] s'entraîner au combat avec ses soldats lors d'un entraînement, [Root.Consort.GetSheHe] fut impressionné. Ce n'est pas tous les nobles[Root.Monarch.GetWomanMan] qui apprécieraient le travail manuel d'apprendre réellement à manier une arme par eux-mêmes. 'Mais le [Root.Monarch.GetTitle] [Root.Monarch.GetName] n'est pas n'importe quel [Root.Monarch.GetWomanMan]', pensa [Root.Consort.GetSheHe] avant de s'approcher de [Root.Consort.GetHerHis] [Root.Monarch.GetWifeHusband] pour complimenter ses compétences. [Root.Consort.GetSheHeCap] a même trouvé le courage de demander son opinion sur la situation militaire actuelle du [Root.GovernmentName]. Intrigué par cet intérêt mutuel pour les aspects militaires du [Root.GetName], le [Root.Monarch.GetTitle] a gagné beaucoup de nouvelles idées pour son armée."
