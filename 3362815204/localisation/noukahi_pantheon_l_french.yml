#pilgrimage endings

noukahi_pantheon.2.t:0 "Le Goût de l'Échec"
noukahi_pantheon.2.d:0 "Il est dans la nature de l'homme de trébucher deux fois sur la même pierre. Nous échouons et péchons, nous nous livrons aux vices et aux crimes, et nous faisons cela bien qu'aucune telle action ne soit sans juste punition en temps voulu. Briser ce cycle de dépravation, poursuivre la vertu et émuler les parangons moraux qui nous ont précédés ; c'est ce que les Griots enseignent, c'est la pierre angulaire sur laquelle le Panthéon Noukahi est construit.\n\nEt pourtant, il semble que ces enseignements sont tombés dans l'oreille d'un sourd pour vous. Quand vous avez entrepris ce pèlerinage, pensiez-vous que les actions odieuses que vous commettriez, profanant un voyage si sacré, seraient sans conséquence ? Croyiez-vous encore qu'il y aurait une récompense au bout de votre chemin ? Espériez-vous que les Dieux négligeraient vos voies impies ? Vous aviez tort et étiez insensé, et vous avez gaspillé votre temps.\n\nIl ne sert à rien maintenant de pleurer et de se lamenter. La honte a été apportée à votre maison par votre échec et votre vice, c'est sur vos épaules de vous relever et de corriger vos torts. Peut-être, alors que la morsure de la honte tourmente impitoyablement votre cœur, la douleur vous poussera-t-elle à changer et vous améliorer, ou peut-être resterez-vous sans honte dans votre ignominie, et resterez à jamais enfoncé dans les ténèbres. Vous seul avez le pouvoir de choisir si les chansons des Griots se souviendront de vous avec ricanement et mépris manifeste, ou si vous gagnerez une place plus favorable dans les mémoires de votre peuple.\n\nSi ce dernier est votre objectif, regardez maintenant vers l'intérieur et réfléchissez, car reconnaître la maladie est le premier pas pour l'extirper. Quels défauts vous ont mené à l'échec ? Comment allez-vous corriger vos torts ?"
noukahi_pantheon.2.a:0 "Je n'ai rien fait de mal ! Le malheur m'accable sans que ce soit de ma faute !"
noukahi_pantheon.2.b:0 "Je ne peux continuer à laisser ma soif d'or me distraire de mon devoir."
noukahi_pantheon.2.c:0 "Ma langue m'a trahi, je dois mieux contrôler mes mots."
noukahi_pantheon.2.e:0 "J'ai laissé le vice contrôler ma vie, jamais plus je ne boirai une goutte."
noukahi_pantheon.2.f:0 "Dans ma quête de perfection j'ai oublié le vrai sens du voyage."
noukahi_pantheon.2.g:0 "Comment un lâche comme moi pourrait-il être un bon dirigeant ? Je dois affronter mes peurs."
noukahi_pantheon.2.h:0 "Mes actions ont insulté les Dieux, je dois confesser mes nombreux péchés et me repentir !"
noukahi_pantheon.2.i:0 "Je suis devenu un monstre, j'ai besoin d'être une personne plus bienveillante."
noukahi_pantheon.2.j:0 "Je pense que je suis juste vraiment stupide."
noukahi_failure_stupid_tooltip:0 "Avec les gens maintenant plus conscients de votre simplicité d'esprit, vous serez tenu à des standards moins stricts lors de votre prochain pèlerinage."

noukahi_pantheon.3.t:0 "Gamyi Enfin !"
noukahi_pantheon.3.d:0 "Alors que [Root.Monarch.GetName] gravit une dernière colline, une scène saisissante se déploie devant [Root.Monarch.GetHerHim] : au sud, le Lac Kuiziva s'étend jusqu'à l'horizon, sa surface placide dansant avec la lumière du soleil couchant ; au nord, les collines ondulantes de la campagne de Kuiika s'élèvent doucement des plaines côtières, scintillant d'or dans la brise légère ; et devant l'objet du long pèlerinage de [Root.Monarch.GetName] se dresse, incroyablement haut, un pilier étincelant de lumière contre le mauve s'approfondissant de la nuit qui approche : le Kuiika Gamyi.\n\nAvec le soleil couchant derrière [Root.Monarch.GetHerHis], [Root.Monarch.GetName] continue vers la flèche. De chaque côté de la route côtière, une profusion de tombes et de mémoriaux se dressent - certains neufs, certains altérés presque au-delà de toute reconnaissance - rappels solennels des innombrables batailles livrées ici au cours des millénaires. Devant, une cité respectable s'accroche à la base de la grande structure, semblable à un jouet en comparaison. Des foules de pèlerins encombrent les rues ; des marchands colportent leurs marchandises. [Root.Monarch.GetName] ne leur prête pas attention, transfixé par la tour qui se dresse. Le ventre se soulevant de vertige, ils pressent le pas à travers la foule.\n\nEnfin ils se tiennent devant le Gamyi, et, avec précaution, posent une paume sur sa surface sans traits. Au début, rien : un pincement de peur. Puis, tout à la fois : le cosmos coulant dans leurs veines, un kaléidoscope d'âges passés. Électrisant. Terrifiant. Puis, la paix. Une perspicacité gagnée. Un don accordé. Avec un sentiment de plénitude, [Root.Monarch.GetName] fait demi-tour, prêt pour le long voyage de retour."
noukahi_pantheon.3.a:0 "Mes légions combattront comme celles du grand Kui !"

noukahi_pantheon.4.t:0 "Lelanán Enfin !"
noukahi_pantheon.4.d:0 "[Root.Monarch.GetName] débarque dans une cacophonie de mouettes criardes, avant de partir dans la ville portuaire animée de Lelanán. Les vues et les sons sont accablants dans leur variété et leur intensité, et il faut toute la concentration de [Root.Monarch.GetName] juste pour rester sur le cap vers l'attraction qui donne son nom à la ville, suivant la Route du Pèlerin alors qu'elle serpente comme une rivière à travers la ville chaotique, colorée et organique.\n\nLes gongs de midi sonnent alors que [Root.Monarch.GetName] se tient enfin devant le Temple de Lel. Il est étonnamment humble pour sa renommée, et très représentatif de sa ville en termes d'architecture : murs blanchis à la chaux, un toit étagé surmonté d'un dôme en oignon, des bas-reliefs dépeignant la vie marine ornant l'extérieur. À la demande d'une prêtresse halfeline de bas rang, [Root.Monarch.GetName] est escorté à l'intérieur.\n\nL'air est frais à l'intérieur, et teinté d'une pointe rafraîchissante d'ozone. Des mosaïques représentant des hippocampes, des sirènes, des araizary et d'autres créatures marines ornent les murs. [Root.Monarch.GetName] est conduit au cœur du temple, une salle circulaire avec une demi-sphère parfaite de piscine d'eau cristalline en son centre. S'avançant, [Root.Monarch.GetSheHe] pose prudemment un pied sur la piscine : la tension de surface ne se brise pas. Avec précaution, [Root.Monarch.GetName] assume une pose méditative et essaie de calmer [Root.Monarch.GetHerHis] esprit. Imperceptiblement, un sentiment de paix descend. Des minutes passent, des heures, jusqu'à ce que le temps perde sa signification. Quand [Root.Monarch.GetName] se réveille, il fait nuit dehors. Trempé dans la sérénité de Lel, la nuit ne contient aucune menace. [Root.Monarch.GetName] soupire de contentement, et commence le voyage de retour."
noukahi_pantheon.4.a:0 "Paix et réconfort pour tous ceux qui souffrent."

noukahi_pantheon.5.t:0 "Jununsuar Enfin !"
noukahi_pantheon.5.d:0 "Alors que [Root.Monarch.GetName] marche à travers le sentier bordé d'arbres de bois-de-fer vers la montagne, [Root.Monarch.GetSheHe] ne peut s'empêcher de se sentir petit. Même les grands arbres métalliques sont éclipsés par la taille majestueuse de la demeure de Mojobaa. Le grand volcan de Junansuar, sur les pentes duquel se dresse ce qui fut jadis un palais de génie, maintenant un grand monastère et la destination de [Root.Monarch.GetName]. Au bout du sentier, un long et raide escalier s'élève vers les portes du monastère. [Root.Monarch.GetName] est essoufflé quand [Root.Monarch.GetSheHe] atteint le sommet, et prend un moment pour se reposer avant d'entrer par les immenses portes de fer, grandes ouvertes pour accueillir tous les pèlerins.\n\nLa première chose qu'[Root.Monarch.GetSheHe] remarque, même avant d'entrer, c'est la chaleur - plus forte que midi dans le désert. Puis vient le bruit : métal s'entrechoquant avec métal, le bois-de-fer des étranges arbres du Dao Nako martelé en armes parfaites. Alors que [Root.Monarch.GetName] continue, suivant le flot de pèlerins, le soleil finit par cesser d'atteindre les immenses halls, la lueur orange des forges maintenant la seule source de lumière. La chaleur, le bruit, l'air chargé : [Root.Monarch.GetName] sent [Root.Monarch.GetHerHis] esprit devenir submergé, perdu en lui-même. Pourtant [Root.Monarch.GetSheHe] continue, marchant presque inconsciemment, comme poussé par une force invisible.\n\nPuis [Root.Monarch.GetSheHe] le voit : une colonne de lumière claire. Le monastère s'ouvre sur l'air, un large cercle jardiné au milieu du complexe. Alors qu'[Root.Monarch.GetSheHe] entre, la chaleur, le bruit et l'air cessent d'être une préoccupation, et un sentiment de réconfort l'enveloppe. C'est là qu'[Root.Monarch.GetSheHe] est censé être. Au milieu du jardin se dresse un arbre de bois-de-fer solitaire, le plus grand qu'[Root.Monarch.GetSheHe] ait jamais vu. [Root.Monarch.GetName] pose une main sur son écorce, s'attendant à sentir la dureté froide du fer. Au lieu de cela, il est chaud, comme l'étreinte d'une mère."
noukahi_pantheon.5.a:0 "Assure-toi de prendre des notes pour nos forgerons à la maison"

noukahi_pantheon.6.t:0 "Nazhni Enfin !"
noukahi_pantheon.6.d:0 "Pendant des siècles, hommes-lézards et hommes ont mené une guerre amère les uns contre les autres, un conflit qui laissait peu de chances aux deux camps d'apprécier l'architecture de l'autre, si ce n'est quelques minutes avant d'être mis à feu et à sang. Voyant les grandes merveilles de la ville portuaire de Nazhni, maintenant ouverte aux fidèles Noukahi, [Root.Monarch.GetName] ne peut que déplorer que la guerre, aussi juste qu'elle fût, se soit dressée entre l'humanité et cette beauté.\n\nNazhni fut toujours une ville d'artistes, de plaisir et de confort, et elle le reste. De grands bâtiments colorés ornent chaque rue, la fonctionnalité étant une pensée secondaire, la beauté étant la priorité. Des temples aux grandes demeures, des stations balnéaires pour les riches, et même les humbles maisons des ouvriers de la ville, toute la cité chante en harmonie avec une myriade de couleurs.\n\n[Root.Monarch.GetName] traverse le marché animé, évitant les hordes de marchands lui offrant [Root.Monarch.GetHerHim] des marchandises de tous les coins d'Halann. La place centrale de la grande ville est remplie d'étals de bazar, aussi colorés que le reste. En son centre, un cercle de flèches s'élève : des répliques des grandes Zatsarya qui se dressent à travers Sarhal. [Root.Monarch.GetName] passe [Root.Monarch.GetHerHis] main sur leurs surfaces délicatement sculptées, sur lesquelles les étoiles d'innombrables ciels nocturnes sont gravées.\n\nCertains Griots chantent que quand Nyokyora, il y a des siècles, fit raser la ville et renversa chaque dernière brique, il le fit parce que ses guerriers étaient devenus si ensorcelés par sa beauté qu'ils ne seraient autrement jamais partis. [Root.Monarch.GetName] comprend pourquoi. La ville est plus addictive que le Nazhyn vendu sur ses marchés ; elle entre dans l'esprit et le conquiert avec une symphonie de teintes. [Root.Monarch.GetSheHe] doit partir maintenant, et [Root.Monarch.GetHerHis] âme souffre en le sachant. Pourtant, d'une certaine façon, [Root.Monarch.GetSheHe] ne partira jamais. On ne peut jamais vraiment quitter Nazhni, car une fois qu'on y entre, votre cœur est à jamais teint des millions de couleurs de la ville."
noukahi_pantheon.6.a:0 "Une grande inspiration pour nos architectes !"

noukahi_pantheon.7.t:0 "Ardim Qarast Enfin !"
noukahi_pantheon.7.d:0 "Le désert d'Ardimya est dur et inflexible, et des démons des plus ignobles peuplent les dunes infinies. Les tribus Guryadagga qui peuplent les terres murmurent qu'il n'en fut pas toujours ainsi, qu'autrefois la péninsule brillait verte et fertile, des voies d'eau remplies à ras bord traversant ce qui sont maintenant des terres maudites désolées. Un paradis perdu depuis longtemps dont les dernières ruines gisent maintenant entre les sables toujours mouvants et le soleil brûlant. [Root.Monarch.GetName] voit maintenant la plus grande de ces ruines, jadis une grande ville de toits en dôme et d'aqueducs s'élevant, maintenant un lieu où la pierre se dissout lentement dans le sable, les dômes depuis longtemps effondrés, les aqueducs asséchés.\n\nBeaucoup de contes de Griots traitent de la folie de s'accrocher à l'éternité, car c'est un privilège que seuls les Dieux peuvent apprécier, et même les plus grandes œuvres des plus grands rois tombent face aux ravages du temps. Pourtant les sages peuvent beaucoup apprendre du passé, et les souvenirs bien conservés sont aussi incorruptibles que le divin. Alors que [Root.Monarch.GetName] marche à travers les ruines jadis vides, maintenant remplies de pèlerins, [Root.Monarch.GetSheHe] voit ceci avec une clarté particulière. Ce qui fut jadis, est maintenant, aussi vivant aujourd'hui dans les esprits des fidèles et les textes des érudits qu'il le fut jadis dans le monde matériel. Des reliques précieuses sauvées des sables aux gravures usées minutieusement répliquées sur papier, le site est la source d'innombrables matériaux qui accorderont aux plus sages de [Root.GetName] de la matière pour des jours et des jours de débat.\n\nPourtant ce n'est pas pour pratiquer l'archéologie que [Root.Monarch.GetName] est venu dans ces terres lointaines. Chaque pas à travers la cité antique rapproche de héros depuis longtemps passés. À Ardim, choisie par Zuvanofa pour délivrer l'humanité de la tyrannie des génies, et qui fit exactement cela malgré, si les récits Guryadagga doivent être crus, le fait d'être elle-même un Djinn. Le vent soulève le sable dans d'étranges motifs, et dans ses mouvements hypnotiques, [Root.Monarch.GetName] peut voir le futur et le passé, ce qui vint et ce qui viendra. Marcher à travers Ardim Qarast, c'est marcher à travers les sables du temps lui-même."
noukahi_pantheon.7.a:0 "La sagesse des âges nous est révélée ici !"

noukahi_pantheon.8.t:0 "Kunolo Enfin !"
noukahi_pantheon.8.d:0 "Les pèlerinages ne sont pas censés être particulièrement amusants. Certains Griots particulièrement stricts vous diraient même que toute jouissance et plaisir est une distraction du devoir sacré de réflexion que tous les pèlerins ont. Et malgré cela, [Root.Monarch.GetName] passe le meilleur moment de [Root.Monarch.GetHerHis] vie à Kunolo : parlant aux marchands du bazar Kekwiw, qui viennent de tous les coins et cultures de Sarhal et au-delà ; goûtant les délices étranges et exotiques offerts dans leurs étals, et arrosant les repas avec du jus de noix de cola revivifiant. Pour un observateur extérieur il semblerait qu'[Root.Monarch.GetSheHe] ignore complètement [Root.Monarch.GetHerHis] tâche en tant que pèlerin, mais la vérité est qu'[Root.Monarch.GetSheHe] est submergé précisément dans la nature du divin, la façon dont Kunolo la perçoit.\n\nLes myriades de sanctuaires du Bazar Kekwiw remplissent le lieu d'énergie divine harmonique ; ils imposent calme, bonheur et gaieté à tous ceux qui visitent. Même ceux qui entrent dans les temples de guérison suivant des prêtresses Kiumbanda à l'allure royale semblent être joyeux. [Root.Monarch.GetName] a entendu que le processus de modelage de chair que ces saintes sorcières pratiquent est atrocement douloureux, et pourtant ceux qui cherchent un remède à leurs maux, ou à mouler leur corps d'une façon qui correspond mieux à leur âme, endurent joyeusement la douleur pour obtenir une telle récompense. Même les Griots les plus conservateurs, qui seraient normalement outragés par de telles pratiques, n'osent pas questionner l'art des Kiumbanda, béni par le dieu Kunolo comme il l'est.\n\n[Root.Monarch.GetName] saute de sanctuaire en sanctuaire, et d'étal en étal, alors qu'[Root.Monarch.GetSheHe] explore le bazar. La nuit enveloppe la ville avant qu'[Root.Monarch.GetSheHe] ait eu la chance de visiter ne serait-ce que la moitié. Demain [Root.Monarch.GetSheHe] quittera Kunolo avec du chagrin dans [Root.Monarch.GetHerHis] cœur, mais le souvenir demeurera, un souvenir d'harmonie et de compréhension, dans une ville qui accueille tous."
noukahi_pantheon.8.a:0 "Une grande opportunité pour nos diplomates d'apprendre sur les coutumes étrangères."

noukahi_pantheon.9.t:0 "Niramit Enfin !"
noukahi_pantheon.9.d:0 "Ils l'appellent la Cité des Larmes. Les eaux du Chagrin dérivent doucement vers l'horizon, quittant le lac sacré qui voit naître la rivière. [Root.Monarch.GetName] observe silencieusement le fleuve couler, méditant sur l'origine de la merveille fluviale. Les larmes de Niramhat, ou peut-être Nirakhet, mère de tous, la Toute-Reine. Pleure-t-elle vraiment pour tous ? Même pour les méchants et les pourris ? Même pour les égarés et les perdus ? [Root.Monarch.GetName] trouve presque difficile à croire. Les Dieux sont bons, mais ils sont rarement compatissants, leurs volontés divines appliquées sans considération ou doute. C'est ce que les Griots ont toujours enseigné.\n\nUn Khet se prélasse près du lac, mâchonnant paresseusement les raisins qu'un serviteur à l'air misérable lui donne. Ces créatures capricieuses sont-elles aussi cibles de la miséricorde de la Toute-Reine ? Qu'en est-il de leurs adorateurs, qui ont tant tourmenté Horashesh pendant des générations, cherchant à l'asservir et effacer les cultures de ses peuples dans leur poursuite aveugle de richesse et de pouvoir ? Comment quiconque pourrait-il jamais pardonner cela ? Comment quiconque pourrait-il pleurer pour des hommes aux cœurs si sombres et froids ? [Root.Monarch.GetName] peut difficilement se faire à cette idée.\n\nIl est vrai, néanmoins, que beaucoup de contes chantent la vertu d'offrir une main à l'ennemi vaincu, de s'élever au-dessus des malfaiteurs en leur montrant la miséricorde qu'ils n'ont pas offerte à leurs victimes.\n\n[Root.Monarch.GetName] laisse [Root.Monarch.GetHerHis] doutes et questions de côté un moment alors qu'[Root.Monarch.GetSheHe] entre dans les eaux placides du lac. Un sentiment de calme et de soulagement accablants l'entoure, au-delà de ce qu'[Root.Monarch.GetSheHe] a ressenti depuis des années. Les larmes de la mère apportent réconfort et paix à ses enfants. Peut-être, en suivant son exemple, peut-on apprendre à pardonner."
noukahi_pantheon.9.a:0 "Puisse cette expérience nous mener vers une plus grande paix et compréhension."

noukahi_pantheon.10.t:0 "Sprigi Twani Enfin !"
noukahi_pantheon.10.d:0 "Dans les temps anciens, un voyage à travers le Marécage de l'Ombre était quelque chose entrepris seulement par les insensés, les fous ou les suicidaires. Bien que tous les dangers de la région n'aient pas encore été complètement bannis, le fait que [Root.Monarch.GetName] puisse, comme beaucoup d'autres fidèles, faire pèlerinage en sécurité vers le grand arbre de Sprigi Twani est une preuve que la lumière gagne enfin dans sa bataille éternelle contre les ombres.\n\n[Root.Monarch.GetName] admire l'étrange nature du Marécage alors qu'[Root.Monarch.GetSheHe] marche le sentier pavé creusé qui mène maintenant à son épicentre. De grands Pins Lotunga montent la garde, à demi étouffés par des spirales d'Hattiatia. Des Fleurs de Nuit se tapissent, leur couleur noire pure beaucoup plus distincte dans un Marécage qui brille maintenant vert plutôt que son ancien gris ignoble. D'un étang voisin, un grand crocodilien fixe [Root.Monarch.GetName], son dos abritant un essaim bourdonnant de mouches à sang, beaucoup moins agressives maintenant, bien que toujours une nuisance commune.\n\nFinalement, la Matriarche est en vue. Haute comme les plus hautes montagnes, ses racines et branches se tordant dans des motifs impossibles, son écorce cicatrisée par des années de torture. Pourtant maintenant elle fleurit et donne des fruits. Ses blessures, qui jadis suppuraient et répandaient pourriture et bile à travers la terre, montrent maintenant des signes de guérison. [Root.Monarch.GetName] atteint le pied de l'Arbre-Monde, quelque chose qu'il était jadis impossible de faire sans se faire déchiqueter par la végétation mort-vivante qu'il conjurait comme défenses désespérées. [Root.Monarch.GetSheHe] pose une main sur son écorce, et sent le tremblement subtil de l'énergie insondable à l'intérieur. Il bat, comme un cœur colossal, un qui jadis pourrissait et maintenant fleurit. Et des profondeurs de l'arbre, [Root.Monarch.GetName] peut presque entendre la voix de Lama Kerac, l'ancienne reine souffrante qui peut maintenant reposer plus facilement, la malédiction apportée par sa folie bientôt complètement défaite grâce au combat incessant de l'humanité contre le sombre et mauvais des sorcières. Et elle dit merci."
noukahi_pantheon.10.a:0 "Combattre contre les ténèbres sous toutes leurs formes, c'est notre devoir !"

noukahi_pantheon.11.t:0 "Kheterat Enfin !"
noukahi_pantheon.11.d:0 "Les pèlerinages des natifs Noukahi ont toujours semblé être une pratique primitive et barbare à [Root.Monarch.GetName], un périple insensé et gaspilleur plein de risques et d'épreuves absurdes, juste pour voir les huttes qui abritent leurs fausses idoles. Cependant, tant que le Compromis a duré, quelque semblant de respect, même s'il était immérité, devait être feint, aussi exaspérant que ce fût. Mais les Medaka ne s'abaisseraient jamais à prétendre croire aux dieux répugnants du Panthéon Noukahi. Au lieu de cela, [Root.Monarch.GetSheHe] opta pour visiter un site vraiment saint, la grande Kheterat, cœur du premier et plus glorieux empire d'Halann, lieu de repos du divin Elikhet et foyer de l'Intendance.\n\n[Root.Monarch.GetSheHe] se sentait presque comme un enfant dans l'atelier d'un fabricant de jouets, gloussant pratiquement d'excitation alors qu'[Root.Monarch.GetSheHe] traversait les rues de la grande ville. Quel délice, de quitter ces plaines arriérées et incivilisées et de visiter le vrai et seul cœur de civilisation d'Halann. De voir les eaux du Chagrin de la Mère, passant calmement à travers la ville, et les divins Khet, jouissant d'un repos bien mérité au bord de la rivière qu'ils ont si amoureusement gardée et maintenue, alors que quelques serviteurs chanceux s'occupaient de tous leurs besoins. Au loin, on pouvait voir la pyramide colossale qui servait de lieu de repos au Grand Elikhet. [Root.Monarch.GetName] pourrait passer toute la journée simplement à contempler sa magnificence.\n\nMais d'abord, quelques affaires. La vraie raison de ce voyage attendait. Parler avec [Root.Monarch.GetHerHis] contacts, sécuriser des bourses, épées et plumes qui pourraient accompagner [Root.Monarch.GetHerHim] suite de retour à Horashesh. Sécuriser la réélection n'était jamais facile, jamais garantie. Mais avec ceci, ce serait plus facile. Avec ceci, peut-être, cela prendrait moins de temps pour Horashesh d'abandonner sa barbarie et son ignominie, de quitter Noukahi, de se débarrasser des Efergezmu et des fausses idoles, d'ascensionner vers quelque chose de plus proche de cette ville divine qu'[Root.Monarch.GetSheHe] aimait tant."
noukahi_pantheon.11.a:0 "Horashesh sera Khétiste !"

noukahi_pantheon.12.t:0 "Jezarpizu Enfin !"
noukahi_pantheon.12.d:0 "Les visages d'anciens rois passés fixent [Root.Monarch.GetName] alors qu'[Root.Monarch.GetSheHe] ascensionne vers les hauteurs de l'Emot Nepas Sedar. Une harpie particulièrement éméchée au pied de la montagne offre de l'emmener [Root.Monarch.GetHerHis] en volant vers le haut, bien que cela semble moins être une offre de transport et plus une proposition indécente. Quoi qu'il en soit, [Root.Monarch.GetSheHe] rejette poliment leur offre, car le défi de l'escalade fait autant partie du pèlerinage que le voyage lui-même.\n\nAlors qu'[Root.Monarch.GetSheHe] ascensionne, [Root.Monarch.GetSheHe] passe par de plus en plus de visages, d'abord ceux des Mezhi d'Irkan Eparta, du chef mesquin le plus oubliable aux plus grands rois de la terre. Puis, à une hauteur où l'air se raréfie et la ville de Jezarpizu ressemble à une fourmilière d'en haut, les visages prennent de nouveaux traits. Ce sont les visages des matriarches harpies de la volée Naléni. D'une certaine façon, [Root.Monarch.GetName] marche à travers l'histoire sculptée de Telekenid. Ascensionnez un peu plus, et [Root.Monarch.GetSheHe] se trouverait [Root.Monarch.GetHerselfHimself] dans les nids des harpies, mais ce n'est pas [Root.Monarch.GetHerHis] destination.\n\nUn balcon naturel se sépare du sentier, un petit sanctuaire dedans. Comme les Griots chantent, c'est ici que Nzeri sauva son mari du kidnapping de la harpie Nalayni. C'est un sanctuaire à l'amour inébranlable, mais aussi à l'honneur, la fierté et la détermination. Se tenant sur la falaise, à quelques centimètres du ciel, [Root.Monarch.GetName] crie vers les cieux, et proclame [Root.Monarch.GetHerHis] amour, brûlant et sans fin. Amour pour celui qui l'attend [Root.Monarch.GetHerHim] à la maison ? Pour [Root.Monarch.GetHerHis] royaume ? Pour quelque chose, ou quelqu'un, d'autre ? Cela reste un secret entre [Root.Monarch.GetSheHe] et les Dieux, alors que la proclamation se dissipe dans le ciel. Mais il y a une chose que tous savent. Les liens d'amour proclamés au-dessus de ces montagnes ne peuvent être brisés, ils sont aussi éternels et durables que les visages qui ornent les côtés des falaises."
noukahi_pantheon.12.a:0 "Tant que l'amour nous anime, nous ne connaîtrons jamais la défaite."

#random events

noukahi_pantheon.100.t:0 "Quelque Chose Ne Va Pas avec les Puits"
noukahi_pantheon.100.d:0 "Alors que [Root.Monarch.GetName] voyage en pèlerinage avec [Root.Monarch.GetHerHis] suite, ils tombent sur une étendue de terre désolée, les champs stériles et secs, les carcasses pourries de bétail jonchant les champs. Le village le plus proche ne semble pas beaucoup mieux, ses habitants presque squelettiques affluent rapidement vers le [Root.Monarch.GetTitle] alors qu'[Root.Monarch.GetSheHe] entre dans la ville. « S'il vous plaît, bons pèlerins, montrez pitié à ces pécheurs - pourriez-vous épargner un peu de votre eau pour que nous puissions étancher notre soif ? » Après questionnement, les suppliants désespérés révèlent bientôt la raison de leur état désolé. Il y a des mois, les gens du village ont aveuglément refusé l'eau à un Griot errant assoiffé, qui leur promit qu'ils auraient leur cruauté retournée au centuple. Assez sûr, tous leurs puits cessèrent bientôt de produire de l'eau propre, se remplissant d'une vase ignoble qui tuait les plantes et rendait malades ceux qui la buvaient.\n\nUn Griot de la suite souligne que la punition est juste, et que les villageois devraient se résigner à prier, offrir des sacrifices et demander pardon jusqu'à ce que les Dieux l'accordent. Les villageois acquiescent humblement, mais supplient pour un peu d'eau pour étancher leur soif et faciliter leur pénitence, car ils craignent de ne pas vivre assez longtemps pour jamais obtenir le pardon autrement. [Root.Monarch.GetName] vérifie les contenants d'eau. Il y en a assez pour accorder la demande des pénitents, mais cela nécessiterait d'en acheter plus au prochain arrêt, une dépense imprévue."
noukahi_pantheon.100.a:0 "Je vous donnerai la charité que vous avez refusée aux autres."
noukahi_pantheon.100.b:0 "Je n'ose défier la volonté des dieux."
noukahi_pantheon.100.c:0 "L'eau se vend à bon prix ces temps-ci…"
noukahi_pantheon.100.d1:0 "Si nous prions ensemble, votre punition sera bientôt levée."

noukahi_pantheon.101.t:0 "Le Serpopard et le Guerrier"
noukahi_pantheon.101.d:0 "Peu de bêtes sont aussi craintes à travers les terres de Noukahi que le létal Serpopard, un félin serpentin avec une haine inégalée pour toute vie qui est dit grandir toujours plus fort plus il tue de héros et guerriers. Tuer une telle bête est un accomplissement dont se vanter, mais un aventurier mal préparé a de grandes chances de finir par nourrir la créature de puissance plutôt que de l'achever. Ainsi, quand la suite de [Root.Monarch.GetName] rencontre un jeune guerrier enthousiaste sur la route, cela soulève des inquiétudes parmi certains des pèlerins les plus aguerris. Le garçon cherche à prouver sa valeur en vainquant un jeune Serpopard récemment apparu, avant qu'il ne puisse grandir en puissance et menacer les villages voisins. Cependant, étant clairement inexpérimenté et mal préparé, il pourrait très bien finir par être la cause de cette menace dont il s'inquiète.\n\n[Root.Monarch.GetName] considère [Root.Monarch.GetHerHis] options. [Root.Monarch.GetSheHe] pourrait juste laisser le guerrier essayer de faire ses preuves seul, mais envoyer des épées supplémentaires pour s'assurer sans aucun doute que la menace est vaincue serait grandement vertueux, et le jeune serait sûrement reconnaissant du soutien. D'autre part, le garçon montre un grand potentiel, et peut-être pourrait-il être convaincu d'abandonner sa cause altruiste et chercher une position confortable dans les armées de [Root.GetName]. Les dieux ne verraient cependant pas d'un bon œil quelqu'un qui incite un jeune guerrier à s'éloigner de son chemin vers la gloire."
noukahi_pantheon.101.a:0 "Mes meilleurs hommes se joindront à toi dans ta quête."
noukahi_pantheon.101.b:0 "Je prierai pour ton succès."
noukahi_pantheon.101.c:0 "Oublie cette chose et rejoins ma suite à la place."
noukahi_pantheon.101.d1:0 "Nous détruirons ce monstre ensemble !"
noukahi_pilgrimage_injury_ruler_modifier:0 "Blessure"
noukahi_pilgrimage_injury_ruler_modifier_desc:0 "Ce dirigeant a subi de graves blessures en combattant un monstre ignoble durant un pèlerinage."

noukahi_pantheon.102.t:0 "Un Souvenir Vieilli"
noukahi_pantheon.102.d:0 "« C'était alors que le guerrier, le-non, attends, ce n'était pas un guerrier, la damoiselle…ou était-ce un poète ? »\n\nLes ravages du temps n'épargnent personne, pas même les plus sages. Le Griot âgé et compagnon pèlerin avec qui [Root.Monarch.GetName] partage le dîner est la preuve de ce fait triste. Le conte qu'il raconte est assez populaire, [Root.Monarch.GetName] doit l'avoir entendu un million de fois depuis qu'[Root.Monarch.GetSheHe] était enfant, et [Root.Monarch.GetSheHe] pourrait réciter chaque dernière virgule. Le Griot, cependant, peine beaucoup à faire de même, une grande tragédie pour un homme dont la mémoire est son outil de travail. Certains dans la suite partagent des sourires moqueurs, et même quelques rires mal cachés sont entendus. L'embarras et la tristesse sur le visage du conteur ne font que grandir, et vous vous demandez si c'est une opportunité envoyée par les dieux, pour prouver votre vertu en aidant un vieil homme à préserver son honneur."
noukahi_pantheon.102.a:0 "Distraire l'audience en racontant une histoire embarrassante sur vous-même."
noukahi_pantheon.102.b:0 "Garder votre bouche fermée."
noukahi_pantheon.102.c:0 "Faire taire le vieil homme et raconter l'histoire vous-même."
noukahi_pantheon.102.d1:0 "J'ai adoré votre histoire, aimeriez-vous rejoindre notre cour ?"
noukahi_pantheon.102.e:0 "Le guider subtilement vers les détails qu'il oublie."
noukahi_pilgrimage_legitimacy:0 "Une histoire embarrassante."
noukahi_pilgrimage_legitimacy_desc:0 "Ce dirigeant a récemment raconté une histoire embarrassante sur lui-même, mettant [Root.Monarch.GetHerHis] droit de régner en question."

noukahi_pantheon.103.t:0 "Médiateur Neutre ?"
noukahi_pantheon.103.d:0 "[Root.Monarch.GetName] tombe sur deux hommes qui bloquent le chemin, se disputant avec irritation à propos d'une controverse religieuse. L'aîné d'entre eux argue que les dieux sont justes et équitables, mais ils ne montrent aucune pitié aux indignes, et que ceux qui pèchent dans cette vie seront punis éternellement dans la suivante. Son homologue plus jeune argue qu'aucun acte temporel ne mérite de punition éternelle, et en tant que tel tout tourment dans l'au-delà ne doit être que temporaire, une pénitence à passer avant de transitionner vers une existence éternelle plaisante.\n\nCertains de la suite rejoignent le débat, soutenant l'une ou l'autre position ou en offrant une de leur cru. Finalement, avec un accord entre les disputeurs semblant impossible, le [Root.Monarch.GetTitle] est demandé de régler le différend. [Root.Monarch.GetSheHe] décide qu'il est sage de réfléchir à la question avant de donner un verdict, et ordonne ainsi aux hommes d'établir le camp dans la zone, invitant les deux hommes débattants à être [Root.Monarch.GetHerHis] invités pour la nuit.\n\n[Root.Monarch.GetName] s'est à peine allongé dans son lit quand l'aîné des hommes fait irruption dans la tente. Il révèle que lui et son jeune opposant ont parié une somme non négligeable sur si le [Root.Monarch.GetTitle] soutiendrait leur propre côté de l'argument. Il a cependant des doutes sur si son pari sera vrai, et en tant que tel a décidé d'offrir à [Root.Monarch.GetName] la moitié du montant pour soutenir son côté. Le problème est que [Root.Monarch.GetName] avait déjà décidé de le soutenir de toute façon, et se trouve maintenant placé dans un dilemme moral. [Root.Monarch.GetSheHe] ne peut en bonne foi soutenir un homme malhonnête, mais ce serait aussi malhonnête de mentir sur [Root.Monarch.GetHerHis] vraie opinion. D'autre part, être incapable d'offrir une réponse du tout refléterait mal [Root.Monarch.GetHerHis] position de dirigeant. Que faire ?"
noukahi_pantheon.103.a:0 "Je ne peux répondre avec ma neutralité compromise."
noukahi_pantheon.103.b:0 "Rejeter le pot-de-vin, choisir n'importe quelle réponse et continuer."
noukahi_pantheon.103.c:0 "Eh bien, si vous insistez pour me payer…"

noukahi_pantheon.104.t:0 "Attaque de Phoques"
noukahi_pantheon.104.d:0 "Il est connu dans tout le pays que les phoques sont des bêtes féroces et sanguinaires, des êtres de mal et malice purs. En tant que tel, quand [Root.Monarch.GetName], qui s'est séparé de [Root.Monarch.GetHerHis] suite de pèlerins pour voir les curiosités d'une rivière voisine, entend les jappements et aboiements proches d'une meute de phoques de rivière, [Root.Monarch.GetHerHis] cœur rate un battement. Jetant un œil depuis des buissons, [Root.Monarch.GetSheHe] voit les démons pinnipèdes malmener férocement un pêcheur infortuné, cherchant clairement à saisir son poisson, et possiblement son âme. Les mammifères aquatiques ronds et visqueux ne montrent aucune pitié alors qu'ils harcèlent leur proie, mordant, giflant avec leurs nageoires et même galopant sur son corps. Quel dieu cruel créa de si monstrueuses créatures ?\n\n[Root.Monarch.GetName] sait qu'[Root.Monarch.GetSheHe] devrait intervenir et essayer de sauver leur pauvre victime, mais la peur d'être complètement détruit par les boules de graisse mangeuses de poissons est difficile à surmonter. Le temps presse, et [Root.Monarch.GetSheHe] doit prendre une décision avant que le sort du pêcheur ne soit scellé."
noukahi_pantheon.104.a:0 "Laissez cet homme tranquille, pinnipèdes démoniaques !"
noukahi_pantheon.104.b:0 "Appeler quelqu'un pour s'occuper de ces phoques !"
noukahi_pantheon.104.c:0 "Son sort est scellé."
noukahi_pantheon.104.d1:0 "Attendez une seconde, nous n'avons pas de phoques de rivière en Sarhal."
noukahi_seal_attack_1:0 "Les phoques respectent votre bravoure, et après un combat de phoques bref mais intense, ils relâchent leur proie."
noukahi_seal_attack_2:0 "Personne n'est venu, mais au moins vous avez essayé. Les phoques s'éloignent triomphalement en galopant."
noukahi_seal_attack_3:0 "Votre silence est récompensé par une part du butin de poissons."
noukahi_seal_attack_4:0 "Leur couverture découverte, les phoques se dispersent rapidement."
noukahi_pilgrimage_sealious_injury_ruler_modifier:0 "Blessure Phocique"
noukahi_pilgrimage_sealious_injury_ruler_modifier_desc:0 "Les morsures de phoque sont une chose désagréable, et ce dirigeant l'a appris à ses dépens."

noukahi_pantheon.105.t:0 "Un Verre de Trop"
noukahi_pantheon.105.d:0 "[Root.Monarch.GetName] ne prévoyait pas de boire quand le groupe de pèlerinage s'arrêta dans une taverne locale pour passer la nuit, mais un compagnon pèlerin offrit de payer une tournée pour la suite, et ne voulant pas sembler ingrat [Root.Monarch.GetSheHe] décida de rendre la pareille. La dynamique continua pour quelques, ou quelques douzaines de tournées jusqu'à ce que le [Root.Monarch.GetTitle] finisse saoul comme un halfelin dans un tonneau de bière. Les souvenirs de la nuit sont flous, mais certains membres de la suite ont dit à [Root.Monarch.GetHerHim], contenant à peine leurs rires, quelque chose à propos d'un incident impliquant un âne et une trompette. [Root.Monarch.GetName] décida qu'il valait mieux ne pas demander de détails. Un des Griots qui voyage avec le groupe, cependant, ne semblait pas trouver la situation même légèrement drôle.\n\n« Un [Root.Monarch.GetTitle] devrait montrer l'exemple, être un parangon de modération ! Quand vous vous livrez à des vices ignobles et perdez le contrôle de votre esprit et corps, vous insultez les dieux et vous embarrassez ainsi que votre nation. De longs contes ont été écrits sur les dangers de l'indulgence et les vertus de la modération. Je vois que vous avez clairement besoin d'en entendre un ou deux maintenant ! »\n\nLa gueule de bois de [Root.Monarch.GetName] le tue pratiquement, et le discours ne fait qu'empirer les choses, mais peut-être le Griot a-t-il raison. Après tout, un pèlerinage sacré comme celui-ci devrait être le meilleur endroit pour commencer un voyage intérieur d'amélioration de soi."
noukahi_pantheon.105.a:0 "Supporter le conte et promettre de changer vos voies."
noukahi_pantheon.105.b:0 "S'excuser rapidement et se retirer."
noukahi_pantheon.105.c:0 "Le faire taire et noyer la gueule de bois avec une autre bouteille."
noukahi_drinking_buddy:0 "Vous rencontrez un compagnon de boisson intéressant."

noukahi_pantheon.106.t:0 "Un Sanctuaire Modeste"
noukahi_pantheon.106.d:0 "Alors que le groupe de pèlerins passe par un sentier forestier, [Root.Monarch.GetName] remarque un sanctuaire délabré se dressant sur le côté de la route. Curieux, [Root.Monarch.GetSheHe] demande à un des Griots de la suite sa nature. Le Griot s'approche du sanctuaire pour enquêter, et revient bientôt l'air abattu. « Je connais le héros auquel ce sanctuaire est dédié, et cela m'attriste grandement de le voir dans un si piteux état. C'était un paladin des plus vertueux, un vrai parangon dont les contes devraient être chantés loin et large. »\n\nSon expression change alors soudainement, se remplissant d'excitation. « Oh, mais je vois maintenant comment nous pouvons amender cette impiété. Mon [Root.Monarch.GetTitle], je sais que vous êtes quelqu'un de vraie piété et dévotion. Une fois que nous retournerons à [Root.GetName], accordez-moi des fonds pour créer le plus grand sanctuaire que notre pays ait jamais vu, et dédiez-le à ce saint guerrier. J'ai déjà des plans pour un tel temple. Laissez-moi vous les expliquer. »\n\nLe Griot continue encore et encore à propos de ses designs et rêves. Par la façon dont il parle, [Root.Monarch.GetName] est sûr que ce serait un sanctuaire très, très coûteux."
noukahi_pantheon.106.a:0 "Aucun coût ne serait trop grand pour honorer ce grand homme !"
noukahi_pantheon.106.b:0 "Nous avons déjà beaucoup de sanctuaires en [Root.GetName]."

noukahi_pantheon.107.t:0 "La Lance d'un Héros ?"
noukahi_pantheon.107.d:0 "« Contemplez sa magnificence, mon [Root.Monarch.GetTitle], émerveillez-vous de sa perfection ! Aucune arme telle que celle-ci vous ne rencontrerez jamais plus, c'est une sur un million ! Oh, comme cela me peine de m'en séparer, mais je vois dans vos yeux que vous êtes vraiment digne d'une telle arme, d'une façon qu'un humble marchand tel que moi ne pourrait jamais être. Tout ce que je demande en échange, quelques miettes de pain, quelque montant minuscule d'or pour nourrir ma pauvre famille affamée. Sûrement un grand [Root.Monarch.GetTitle] tel que vous n'aurait aucun problème à épargner ces quelques pièces en échange de la lance d'un vrai héros ? »\n\nLe marchand itinérant que [Root.Monarch.GetName] a rencontré durant [Root.Monarch.GetHerHis] pèlerinage l'a couvert de discours similaires pendant des heures déjà. Il jure de haut en bas que la vieille lance fatiguée qu'il offre est l'arme magique du grand héros Pokelgato, une figure qu'aucun dans la suite n'a jamais entendue, mais qui apparemment accomplit d'innombrables exploits avec cette arme même. Le prix qu'il demande est assez exorbitant, mais si c'est vraiment la lance d'un tel héros, alors sûrement cela en vaudrait la peine ?"
noukahi_pantheon.107.a:0 "Cela semble assez louche."
noukahi_pantheon.107.b:0 "Je dois simplement avoir cette arme incroyable."
noukahi_pantheon.107.c:0 "Gardes ! Saisissez cette grande relique !"
noukahi_bought_spear:0 "Si l'arme s'avère être réelle, peut-être vous transformera-t-elle en grand héros aussi."
noukahi_stole_spear:0 "Le vol est plutôt peu héroïque, mais cela ne vous empêchera pas de saisir le reste de l'approvisionnement en armes du marchand aussi."

noukahi_pantheon.108.t:0 "Un Festin de Vautours"
noukahi_pantheon.108.d:0 "Les vautours qui tournent et obscurcissent les cieux attirent l'attention de [Root.Monarch.GetName] et sa suite, et ils s'approchent pour enquêter. Au sol, des douzaines des bêtes charognardes festoient déjà sur les morts abondants, au moins vingt hommes avec une demi-douzaine de chevaux. Selon un guide local embauché par le groupe, les hommes sont des bandits, et le carnage est probablement le résultat d'un différend entre eux, que ce soit pour le butin ou pour quelque autre raison que seuls les morts se rappellent maintenant. Il est clair que quiconque survécut à l'incident se souciait peu d'enterrer leurs anciens compagnons, bien qu'ils les aient soigneusement dépouillés de toutes les choses de valeur avant de les abandonner à pourrir.\n\n[Root.Monarch.GetName] suggère d'enterrer les cadavres, un acte de piété convenant au pèlerinage et que les dieux regarderaient sûrement favorablement. Le guide, cependant, crache au sol. « Ces bâtards n'étaient bons à rien d'autre qu'à voler et tuer dans la vie - au moins dans la mort ils servent de nourriture aux vautours. J'ai plus de pitié pour les chevaux que pour ces pitoyables excuses d'hommes. » La plupart de la suite de pèlerinage semble être d'accord. [Root.Monarch.GetName] sait ce que les Griots enseignent, que même la plus basse racaille mérite un enterrement convenable, pour que son âme puisse atteindre l'au-delà et être correctement jugée. [Root.Monarch.GetSheHe] s'inquiète cependant qu'une telle action pourrait être interprétée comme une faiblesse sentimentale, répandant des rumeurs qui causeraient définitivement des problèmes pour [Root.Monarch.GetHerHim] une fois de retour à la maison."
noukahi_pantheon.108.a:0 "Même le plus bas des démons mérite un repos final convenable."
noukahi_pantheon.108.b:0 "Les vautours ont besoin de manger aussi je suppose."

noukahi_pantheon.109.t:0 "Les Malheurs d'un Paysan"
noukahi_pantheon.109.d:0 "Les sanglots d'une jeune femme, qui s'assied en pleurant sur le pas de porte d'une humble maison, causent [Root.Monarch.GetName] à se séparer du groupe de pèlerins. Impatient de trouver une tâche pour prouver [Root.Monarch.GetHerHis] mérite, [Root.Monarch.GetSheHe] s'approche et la questionne sur la source de ses malheurs.\n\n« Je pleure pour ma pauvre famille, qui fait maintenant face à la ruine et la faim. La récolte de cette saison était assez mauvaise, mais maintenant notre cruel seigneur a augmenté le tribut demandé, et nous sommes laissés avec presque rien. Je crains que nous ne survivions même pas à cet hiver. » Sans manquer un battement, [Root.Monarch.GetName] tend la main vers [Root.Monarch.GetHerHis] bourse pour donner à la femme quelques aumônes et gagner crédit aux yeux des dieux. Cependant, elle lève immédiatement sa main pour l'arrêter [Root.Monarch.GetHerHim].\n\n« Gardez votre charité, [Root.Monarch.GetTitle], car je ne suis pas votre responsabilité. Mais les nombreux qui vivent sous votre règle le sont, et je me demande si vous leur étendez cette même charité que vous m'offrez maintenant, ou si vos actes sont mus juste par un désir de maintenir les apparences avec les hommes et le ciel. Si vous ressentez vraiment de la pitié pour mon état, quand vous retournerez dans vos terres vous couperez les taxes, protégerez les droits paysans, distribuerez du pain parmi les nécessiteux, et ne laisserez aucune famille dans vos domaines souffrir comme la mienne. Si vous ne ferez pas cela, trouvez quelqu'un d'autre à qui jeter votre monnaie de poche. »"
noukahi_pantheon.109.a:0 "Vous avez raison, je serai un dirigeant bienveillant."
noukahi_pantheon.109.b:0 "Je vais juste laisser l'argent ici et prétendre que je n'ai pas entendu la dernière partie."
noukahi_pantheon.109.c:0 "Souris impertinente ! Vous avez de la chance que je ne vous fasse pas décapiter."
noukahi_pantheon.109.d1:0 "Gardes ! Décapitez-la !"
noukahi_pilgrimage_increased_peasants_rights:0 "Droits Paysans Augmentés"
noukahi_pilgrimage_increased_peasants_rights_desc:0 "Après une rencontre fatidique durant un pèlerinage, ce dirigeant décida d'introduire plusieurs réformes augmentant les droits paysans."
noukahi_pilgrimage_scourge_of_the_peasants:0 "Fléau des Paysans"
noukahi_pilgrimage_scourge_of_the_peasants_desc:0 "Ce dirigeant est connu pour presser les paysans à sec avec les taxes, et exécuter quiconque ose se plaindre."

noukahi_pantheon.110.t:0 "Auberge Occupée"
noukahi_pantheon.110.d:0 "Le groupe de [Root.Monarch.GetName] s'arrête dans une auberge de bord de route occupée, elle est remplie d'hommes de nombreux pays, et le groupe devra partager une table avec quelques-uns. [Root.Monarch.GetName] entend un jeune noble se vanter de son habileté au combat à ses compagnons de chasse, tandis qu'un combattant plus âgé, plus marqué par la guerre mais portant des vêtements de toile grossière sirote sa boisson dans un coin avec quelques amis marmonnant sous leur souffle et jetant des regards noirs aux hommes plus jeunes. Les deux groupes commencent à se crier dessus, et le reste de la salle est tendu, se demandant quand cela dégénérera en bagarre."
noukahi_pantheon.110.a:0 "[Root.Monarch.GetName] s'assied près du noble vantard et lui offre une position dans votre suite."
noukahi_pantheon.110.b:0 "[Root.Monarch.GetName] s'assied près du vétéran et demande ses conseils pour améliorer vos compétences."
noukahi_pantheon.110.c:0 "[Root.Monarch.GetName] ordonne à l'aubergiste de virer un des groupes."
noukahi_pantheon.110.d1:0 "[Root.Monarch.GetName] attend jusqu'à ce que les deux groupes aient fini de manger."

noukahi_pantheon.111.t:0 "La Lame du Mendiant"
noukahi_pantheon.111.d:0 "Durant une longue nuit dans la nature sauvage, un mendiant s'approche du camp de [Root.Monarch.GetName], c'est une chose misérable, rien que des vêtements en haillons et déchirés qui engloutissent sa carcasse et une humble épée pendue à sa hanche. Ses yeux sont perçants, saisissant encore quelque dernier vestige de dignité de gloire depuis longtemps passée - il prend sa lame de son fourreau et tombe à genoux au sol, la levant au-dessus de sa tête et vers [Root.Monarch.GetName]. Des mains calleuses tiennent la lame ; elles semblent comme si elles avaient eu beaucoup de familiarité avec quelque chose de tranchant. Le mendiant croasse : 'Je demande humblement refuge juste pour cette nuit, pour ceci j'offrirais mon épée, comme vous la prendriez'."
noukahi_pantheon.111.a:0 "[Root.Monarch.GetName] lui offre une place avec [Root.Monarch.GetHerHis] garde."
noukahi_pantheon.111.b:0 "[Root.Monarch.GetName] lui permet de se reposer dans une place d'honneur dans la tente."
noukahi_pantheon.111.c:0 "[Root.Monarch.GetName] le laisse passer la nuit au bord du camp et vend l'épée à la prochaine ville."
noukahi_pantheon.111.d1:0 "[Root.Monarch.GetName] le laisse passer la nuit au bord du camp et garde l'épée."
noukahi_pantheon.111.e:0 "[Root.Monarch.GetName] prend l'épée et vire le mendiant sans défense."

noukahi_pantheon.112.t:0 "Un Lieu de Service Ayant Besoin de Service"
noukahi_pantheon.112.d:0 "Un jour, alors que [Root.Monarch.GetName] et [Root.Monarch.GetHerHis] groupe font leur chemin le long d'une route, ils tombent sur un bâtiment qui s'ouvre directement sur la terre battue. C'est une petite chose, mais alors que [Root.Monarch.GetName] entre dedans pour enquêter, [Root.Monarch.GetSheHe] trouve un hôpital, dont chaque centimètre est décoré avec des hippocampes, nageant, jouant, mangeant. Dans chaque coin et devant la plupart des murs se trouvent aussi de belles œuvres d'art. Une Infirmière-Prêtresse de l'hôpital repère enfin le pèlerin. [Root.Monarch.GetName] se présente [Root.Monarch.GetHerselfHimself] et l'Infirmière-Prêtresse répond avec les courtoisies requises ; après ceci elle donne une tournée complète du lieu, expliquant à [Root.Monarch.GetName] qu'elle et ses sœurs infirmières-prêtresses manquent de bandages dont elles ont besoin pour fournir leur service. Alors qu'elle parle les deux arrivent au cœur du complexe, au centre duquel se trouve une fontaine gracieuse. Elle est sèche, incapable de servir les nombreux pèlerins qui visitent l'Hôpital."
noukahi_pantheon.112.a:0 "[Root.Monarch.GetName] les approvisionne en bandages et médicaments."
noukahi_pantheon.112.b:0 "[Root.Monarch.GetName] prend un seau et aide à remplir la fontaine."
noukahi_pantheon.112.c:0 "[Root.Monarch.GetName] offre un petit don."
noukahi_pantheon.112.e:0 "[Root.Monarch.GetName] prend une des œuvres d'art, réclamant une « taxe »."

noukahi_pantheon.113.t:0 "La Tentation de la Bouteille"
noukahi_pantheon.113.d:0 "C'était et ce n'était pas ; il y a longtemps et juste hier, un pêcheur trouva une bouteille dans son filet, et la sortant, se demanda ce qui pourrait être dedans, bouchée comme elle était avec de la cire scellée et parsemée de flocons de pierre d'étoile bleue scintillante. La bouteille lui murmura – « Libère-moi et je te ferai roi ! » – et le pêcheur, souhaitant une meilleure vie pour sa femme et ses enfants, accepta. Mais dans la bouteille était un génie, et même s'il donna à l'homme et sa famille un château juste au bord de la mer sur une haute falaise avec un grand trésor plein d'or, la nuit de la pleine lune, quand le regard de Lelanán se tourna vers l'horizon du pêcheur, le château disparut, car le pouvoir du génie faillit sous sa vue. Et ainsi le pêcheur et sa famille tombèrent dans la mer et se noyèrent. Alors, enfants, souvenez-vous, tout pouvoir qui vous est donné, plutôt que gagné par votre propre habileté est facilement enlevé. » Alors que [Root.Monarch.GetName] marche le long des rives sableuses d'un lac, le pied de [Root.Monarch.GetName] heurte une bouteille de verre à demi enterrée dans le sable. Un design d'hippocampe est pressé dans le sceau de cire gardant la bouteille fermée. Alors que [Root.Monarch.GetName] la ramasse, ils ressentent une chaleur de l'intérieur, et ont l'étrange envie de l'ouvrir. Une voix murmure que s'ils ouvrent la bouteille, elle leur accordera un souhait."
noukahi_pantheon.113.a:0 "[Root.Monarch.GetName] l'ouvre avec impatience."
noukahi_pantheon.113.b:0 "[Root.Monarch.GetName] la garde fermée mais la ramène avec eux."
noukahi_pantheon.113.c:0 "[Root.Monarch.GetName] la garde fermée et l'emmène au temple le plus proche."


noukahi_pantheon.114.t:0 "Forgeron-Moine"
noukahi_pantheon.114.d:0 "Alors que [Root.Monarch.GetName] marche dans le marché d'une ville qu'[Root.Monarch.GetSheHe] avait décidé de visiter, [Root.Monarch.GetHerHis] regard se pose sur le travail d'un forgeron-moine, un dévot de Mojobaa- dieu de tels actes, martelant des clous dans un rythme hypnotiquement parfait. Le forgeron finit son travail et change pour réparer des pots ; ceci permet à [Root.Monarch.GetName] de repérer une lame brillante montée sur le mur du fond de l'étal du moine… elle est en flammes. Pourtant le feu léchant ne s'étend pas au-delà de la lame. Tel est l'artisanat exquis de la chose, elle est imprégnée de l'essence même du feu. Ce serait un très beau complément à toute armure, même une aussi prestigieuse que celle d'un roi…"
noukahi_pantheon.114.a:0 "[Root.Monarch.GetName] charme le forgeron pour la lame merveilleuse."
noukahi_pantheon.114.b:0 "[Root.Monarch.GetName] offre d'acheter l'arme maléfique"
noukahi_pantheon.114.c:0 "[Root.Monarch.GetName] menace le forgeron et prend la chose par la force."
noukahi_drinking_buddy:0 "Vous rencontrez un compagnon de boisson intéressant."

noukahi_pantheon.115.d:0 "Alors que [Root.Monarch.GetName] et [Root.Monarch.GetHerHis] suite approchent un carrefour, ils voient ce qui est incontestablement un prêtre de Mojobaa marchant sur un sentier dans leur direction. L'armure brillante qu'il porte cliquette alors qu'il avance audacieusement, la poignée d'une épée dépasse de son dos, et accroché autour de sa taille est un fier marteau de forgeron, accompagné de ses nombreux autres outils. Alors que le prêtre repère le groupe de [Root.Monarch.GetName] il leur fait signe. Quand tous arrivent assez près pour parler il fait un geste rapide de respect, après quoi il fait une requête : lui permettre de les accompagner à la prochaine ville, car ils semblent tous se diriger dans la même direction. Tout le groupe de [Root.Monarch.GetName] se tourne vers [Root.Monarch.GetHerHim], attendant [Root.Monarch.GetHerHis] décision."
noukahi_pantheon.115.a:0 "[Root.Monarch.GetName] invite le prêtre à rejoindre leur cour après que le pèlerinage soit fini.."
noukahi_pantheon.115.b:0 "[Root.Monarch.GetName] lui offre une place dans leur groupe pour un temps et demande d'apprendre de lui."
noukahi_pantheon.115.c:0 " [Root.Monarch.GetName] le soutient jusqu'à ce qu'ils atteignent la prochaine ville et se séparent."
noukahi_pantheon.115.d1:0 "[Root.Monarch.GetName] le force pour de l'argent de protection"


noukahi_pantheon.116.t:0 "Un Challenger Approche"
noukahi_pantheon.105.d:0 "La monotonie de la route est brisée pour [Root.Monarch.GetName] quand devant sur le chemin que [Root.Monarch.GetHerHis] groupe voyage se tient un homme-lézard. Il se tient fier et agrippe une arme dans sa main. Il beugle 'JE SUIS UN GUERRIER QUI CHERCHE DES GUERRIERS. AVANCEZ, L'UN D'ENTRE VOUS, ET MONTREZ-MOI VOTRE HABILETÉ, MONTREZ-MOI VOTRE PUISSANCE, MONTREZ-MOI VOTRE GRANDEUR AU COMBAT !' Son dernier mot sonne avec un accent épais.
noukahi_pantheon.116.a:0 "[Root.Monarch.GetName] se bat en duel justement et bien à cause de son entraînement régulier."
noukahi_pantheon.116.b:0 "[Root.Monarch.GetName] se bat en duel justement, bien que son manque de pratique fréquente inquiète sa suite."
noukahi_pantheon.116.c:0 "[Root.Monarch.GetName] choisit un de ses serviteurs pour se battre en duel comme son champion."
noukahi_pantheon.116.d1:0 "[Root.Monarch.GetName] triche pour gagner."


noukahi_pantheon.117.t:0 "Ville Portuaire"
noukahi_pantheon.117.d:0 "Alors que le voyage de [Root.Monarch.GetName] continue, [Root.Monarch.GetSheHe] se trouve [Root.Monarch.GetHerselfHimself] dans une ville portuaire animée. De loin [Root.Monarch.GetSheHe] repère une ménagerie de peuples, étrangers par leurs traits particuliers : la stature diminutive des gnomes qui surpassait même les Vyzemby ; la peau pâle des humains du grand nord, les oreilles pointues et assortiment arc-en-ciel de cheveux des elfes ; tous ressortaient comme des tchoken dans le Marécage de l'Ombre. Les marchands colportent ce qui sûrement doit être venu avec ces étrangers.. Ils exposent des biens de luxe, des animaux exotiques, et des livres de connaissance par des érudits lointains. Autant sinon plus d'étals vendent des produits plus familiers. [Root.Monarch.GetName] sent de la nourriture avec des senteurs tentantes et repère de l'art abondant et coloré. "
noukahi_pantheon.117.a:0 "[Root.Monarch.GetName] invite quelques marchands à retourner chez eux avec eux."
noukahi_pantheon.117.b:0 "[Root.Monarch.GetName] regarde les marchands vendant de la connaissance étrangère."
noukahi_pantheon.117.c:0 "[Root.Monarch.GetName] s'en tient à ce qu'ils connaissent."
noukahi_pantheon.117.d1:0 "[Root.Monarch.GetName] est enragé et fait honte au marché pour laisser des étrangers établir boutique."


# noukahi_pantheon.118.t:0 "Deux Philosophes"
# noukahi_pantheon.118.d:0 "[Root.Monarch.GetName] est arrêté par deux philosophes qui débattent l'histoire et la place des humains en Sarhal. L'un argue que le voyage d'Ardim signifie qu'on devrait être bienveillant envers tous ceux dans ces terres, car nous sommes invités dans leur maison. L'autre argue que le voyage d'Ardim montre que nous sommes les vrais héritiers du Sarhal, plutôt que les Khet ou Lézards."
# noukahi_pantheon.118.a:0 "[Root.Monarch.GetName] crée un compromis qui respecte les deux vues."
# noukahi_pantheon.118.b:0 "[Root.Monarch.GetName] est d'accord qu'on devrait être généreux avec ses voisins."
# noukahi_pantheon.118.c:0 "[Root.Monarch.GetName] est d'accord que l'héritage d'Ardim est un de conquête."
# noukahi_pantheon.118.d1:0 "[Root.Monarch.GetName] écoute et hoche, mais prétend n'avoir aucune perspicacité sur la vérité de la matière."
# noukahi_pantheon.118.e:0 "[Root.Monarch.GetName] argue que les deux ont tort et que richesse et pouvoir sont inhérents aux dirigeants."

# noukahi_pantheon.119.t:0 "Pont"
# noukahi_pantheon.119.d:0 "[Root.Monarch.GetName] arrive à un pont qui a été emporté par une inondation récente. Tandis que les réparations commencent, il y a un différend entre un jeune ingénieur et le maire de la ville. L'ingénieur a un plan pour un design de ses études dans le grand nord pour un design suspendu qui est moins susceptible d'être emporté par une inondation. Mais le Maire insiste qu'un design traditionnel doit être choisi."
# noukahi_pantheon.119.a:0 "[Root.Monarch.GetName] suggère leur propre idée qui incorpore l'esthétique traditionnelle dans le design de l'ingénieur."
# noukahi_pantheon.119.b:0 "[Root.Monarch.GetName] soutient l'ingénieur dans la construction du nouveau design."
# noukahi_pantheon.119.c:0 "[Root.Monarch.GetName] fait asseoir les deux côtés pour résoudre leurs préoccupations."
# noukahi_pantheon.119.d1:0 "[Root.Monarch.GetName] dit, « Écartez-vous, je m'en occupe. »"
# noukahi_pantheon.119.e:0 "[Root.Monarch.GetName] leur ordonne de faire traverser votre groupe indépendamment du danger."

# noukahi_pantheon.120.t:0 "Prêtre Kunolo"
# noukahi_pantheon.120.d:0 "Dans la place du marché de la ville que [Root.Monarch.GetName] entra, [Root.Monarch.GetName] voit un prêtre de Kunolo donnant un sermon sur respecter les changements et s'aligner avec son vrai soi. Il remarque [Root.Monarch.GetName] et crie, demandant [Root.Monarch.GetName] de réfléchir sur ce qu'ils chercheraient à changer dans leur vie pour devenir plus eux-mêmes."
# noukahi_pantheon.120.a:0 "[Root.Monarch.GetName] réfléchit sur de grands changements qu'ils pourraient faire dans leur vie."
# noukahi_pantheon.120.b:0 "[Root.Monarch.GetName] réfléchit sur de petits changements qu'ils peuvent faire pour s'améliorer."
# noukahi_pantheon.120.c:0 "[Root.Monarch.GetName] essaie de méditer."
# noukahi_pantheon.120.d1:0 "[Root.Monarch.GetName] le méprise."

# noukahi_pantheon.121.t:0 "Procès"
# noukahi_pantheon.121.d:0 "[Root.Monarch.GetName] arrive dans une ville qui tient une réunion. En écoutant, [Root.Monarch.GetName] suppose qu'un procès entre un marchand et un des villageois se passe. Le marchand est catégorique qu'il a vendu ses marchandises en bonne foi, et ne savait pas à propos d'une carcasse de rat pourrissant que le villageois trouva dans la boîte à bijoux qu'ils achetèrent. Le marchand est un des rares qui vient dans cette ville et le villageois paya une somme significative, car la boîte serait la pièce maîtresse de la dot de sa fille. Le villageois dit que le marchand essaya de la duper, car le rat avait ruiné la doublure de velours et rendu la boîte presque inutile pour tenir la broderie que sa fille faisait. Le chef remarque le groupe de [Root.Monarch.GetName] et réalise qu'un monarque voyage à travers en pèlerinage. Il supplie l'aide de [Root.Monarch.GetName] pour résoudre le différend."
# noukahi_pantheon.121.a:0 "[Root.Monarch.GetName] dit, « Ce sera une déduction élémentaire. »"
# noukahi_pantheon.121.b:0 "[Root.Monarch.GetName] écoute toutes les parties et fait un jugement prudent sur les preuves fournies."
# noukahi_pantheon.121.c:0 "[Root.Monarch.GetName] demande à leur serviteur de gérer la matière pour qu'ils puissent dormir."
# noukahi_pantheon.121.d1:0 "[Root.Monarch.GetName] extorque le marchand pour une pièce pour régner en sa faveur."

