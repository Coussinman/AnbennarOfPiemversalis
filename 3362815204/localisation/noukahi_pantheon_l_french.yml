 noukahi_pantehon:0 "Panthéon Noukahi"
 noukahi_pantheon_religion_desc:0 "Le Panthéon Noukahi est une collection de récits loosely connectés concernant des figures héroïques des peuples Vurebindu et Irsukuba de Horashesh. Cette religion emprunte largement aux mythologies voisines de Fangaula, Nakavy Avo et Khetistes, ce qui signifie qu'il y a très peu de thèmes unificateurs. Au lieu de cela, chaque conte a des enseignements et significations différents, variant souvent selon la personne qui raconte l'histoire."
