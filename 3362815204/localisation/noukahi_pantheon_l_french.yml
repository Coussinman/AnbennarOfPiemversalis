 HOLY_SITE_5863_DESC:0 "La flèche brisée du Lac Kuiziva est si manifestement pas de ce monde que de nombreux récits mythologisant ses vraies origines existent. Pour les peuples de Fangaula, elle marquait le point le plus lointain de leur empire jadis puissant, et on dit qu'elle est un pont vers la lune et le lieu de repos final des esprits. Pour les peuples de Horashesh, c'est là que le seigneur de guerre Kui annonça sa divinité. La légende raconte que la flèche commença à scintiller de la lumière des étoiles pendant qu'il parlait, prouvant son statut d'élu des dieux."
 HOLY_SITE_6599_DESC:0 "En défense du peuple Vurebindu, le créateur Zuvanofa tua le roi des génies au combat. Cependant, il fut blessé durant le processus. Sa compagne, Noromhanda, l'emmena au Temple de Lel pour le soigner, invoquant des hippocampes pour aider à panser ses blessures. Comme avec beaucoup d'histoires du Panthéon Noukahi, il y a probablement un grain de vérité derrière des siècles de mythe, car des variations de cette histoire existent aussi dans la religion Nakavy Avo. Le Temple de Lel est bien réel cependant. Il se dresse toujours au centre de Lelanán aujourd'hui, ses murs ornés de mosaïques d'hippocampes."
 HOLY_SITE_5808_DESC:0 "Le volcan Junansuar abrite un ancien palais d'Éfrit qui a été transformé en monastère dédié au four divin Mojobaa. Au plus profond du volcan, les légendes disent que Mojobaa forge des armes et des outils dans un atelier divin pour combattre les ennemis des Dieux et de la création. Des moines réputés pour leurs compétences exceptionnelles de forgeron tendent le site sacré, créant de puissantes armes d'acier de bois-de-fer imprégnées de magie élémentaire."
 HOLY_SITE_5941_DESC:0 "Les Hommes-Lézards sont l'ennemi ancestral des peuples de Horashesh. Présents ici avant que Zuvanofa ne crée le monde, ils sont considérés comme une menace éternelle pour l'humanité. Mais cela ne signifie pas qu'il n'y a aucun respect pour leur culture et civilisation. Quand le seigneur de guerre Ikilshebe Nyokyora poussa profondément dans la jungle des hommes-lézards, ses compagnons guerriers revinrent parlant avec des tons d'admiration des cités qu'ils avaient découvertes. Au centre de la grande ville de Nahzni se dressait un cercle de flèches, chacune presque aussi grande que le Kuiika Gamyi, semblant avoir été taillées dans les étoiles elles-mêmes."
 HOLY_SITE_6063_DESC:0 "Les premiers humains à traverser le Salahad vers Noukahi furent menés par Ardim, la héroïne choisie de Zuvanofa. Elle les emmena dans une grande procession à travers désert, montagne, marécage et mer, jusqu'à ce qu'ils accostent à Ardim Qarast. Là, elle fonda une grande civilisation qui perdura pendant des millénaires, jusqu'à ce qu'elle soit ensevelie par le sable et la mer. Des variations de cette histoire peuvent être trouvées partout en Sarhal, bien que la plupart des historiens raillent l'idée qu'elle puisse être réelle. Trouver cette cité mythique bouleverserait notre compréhension de l'histoire."
 HOLY_SITE_5481_DESC:0 "Des siècles de domination Kheteratan ont leur impact sur la foi. Certaines figures traversent les religions si leurs histoires sont assez captivantes, car il n'y a rien que ceux qui suivent le Panthéon Noukahi aiment plus qu'une bonne histoire. C'est ainsi que Niramhat vint à être. Dans le Khétisme elle est Nirakhet, mère d'Elikhet, dont les larmes s'accumulèrent au Lac Nirakhet et devinrent la rivière enchantée du Chagrin. Dans le Panthéon Noukahi elle est Niramhat, la Toute-Reine, et épouse de Zuvanofa. Mais le récit de ses larmes créant le Chagrin est raconté dans les deux fois, faisant du Lac Nirakhet un lieu sacré pour les deux religions."
 HOLY_SITE_6690_DESC:0 "Les Echenka sont les frères perdus depuis longtemps du peuple Irsukuba qui n'ont jamais migré vers Horashesh. Au lieu de cela, ils vécurent dans les Hautes-Terres Rakkazi, à la périphérie de ce qui fut jadis leur patrie luxuriante et verte : le Marécage de l'Ombre. La légende parmi le peuple Irsukuba raconte que la grande sorcière Hireet Tisse-Ténèbre offrit à la reine des Echenka, Lama Kerac, la capacité de ressusciter son époux récemment décédé. Le sort fonctionna, mais en rendant la couleur à son mari, le corps de la Reine fut maudit. Partout où elle se tenait drainait la couleur de la terre elle-même. Dans une tentative de contenir la propagation de l'ombre, elle se cloua à la Matriarche Racine-d'Ombre où elle réside supposément encore. Bien que le conte ait de nombreuses significations pour le peuple Irsukuba, le message principal est assez simple : Ne jamais faire un marché avec les sorcières."

