noukahi_pantheon.124.t:0 "Un Marché dans les Ténèbres"
noukahi_pantheon.124.d:0 "[Root.Monarch.GetName] est autour du feu au centre de [Root.Monarch.GetHerHis] camp. Le crépuscule s'était installé depuis longtemps et la somnolence était venue pour [Root.Monarch.GetHerHim]. [Root.Monarch.GetSheHe] va vers [Root.Monarch.GetHerHim] tente pour dormir pour la nuit, juste avant qu'[Root.Monarch.GetSheHe] y entre, cependant, [Root.Monarch.GetSheHe] repère une silhouette du coin de [Root.Monarch.GetHerHis] œil. [Root.Monarch.GetSheHe] tourne rapidement [Root.Monarch.GetHerHis] tête à la vue seulement pour que rien ne soit là. [Root.Monarch.GetSheHe] regarde autour un moment avant qu'[Root.Monarch.GetSheHe] se retourne vers [Root.Monarch.GetHerHis] tente. C'est à ce moment qu'[Root.Monarch.GetSheHe] remarque une vieille femme flétrie se tenant exactement à l'opposé de la direction qu'[Root.Monarch.GetSheHe] pensait [Root.Monarch.GetSheHe] avoir vu cette silhouette. Son apparition soudaine surprend [Root.Monarch.GetName]. Elle est une vue étrange, couverte de plantes et champignons incontestablement du marécage. Avant que vous puissiez dire un mot elle parle, 'L'homme qui l'a fait ne le voulait pas. L'homme qui l'a acheté n'en avait pas besoin. L'homme qui l'a eu ne le savait pas.'\n\n[Root.Monarch.GetName] connaît cette énigme, rapidement [Root.Monarch.GetSheHe] répond avec sa réponse 'Un cercueil.'\n\nElle sourit et hoche. Elle offre des richesses, une richesse au-delà des [Root.Monarch.GetSheHe] rêves les plus grandioses… pour un prix : avoir deux énigmes de plus correctes, et rapporter un symbole du marché conclu -la première chose que [Root.Monarch.GetName] voit quand [Root.Monarch.GetSheHe] retourne à [Root.Monarch.GetHerHis] maison, faire ceci, dit-elle, et [Root.Monarch.GetSheHe] sera amplement récompensé."
noukahi_pantheon.124.a:0 "'Partez chose ignoble, je n'aurai rien de vos marchés ou jeux !'"
noukahi_pantheon.124.b:0 "'Je ne prendrai pas votre marché, mais je vous battrai dans ce jeu d'énigmes'"
noukahi_pantheon.124.c:0 "'La première chose que je vois, dites-vous…'"

noukahi_pantheon.125.t:0 "Sanctuaire Délabré"
noukahi_pantheon.125.d:0 "Alors que [Root.Monarch.GetName] voyage profondément dans les bois, [Root.Monarch.GetSheHe] tombe sur un sanctuaire délabré, mousse et champignons dans le processus de couvrir la chose, sa structure de bois altérée et grise, et une statue en son sein, ses couleurs depuis longtemps dans le processus de s'estomper alors que sa peinture s'écaille. Reposant dans la poitrine de la statue est une gemme qui brille et scintille sous la lumière éparpillée qui vient à travers les feuilles. La chose pourpre sombre attire l'œil de [Root.Monarch.GetName], [Root.Monarch.GetHerHis] mains se contractent avec un désir accablant de la prendre."
noukahi_pantheon.125.a:0 "[Root.Monarch.GetName] reconstruit le sanctuaire pour resceller quel que soit le pouvoir sombre piégé dans cette gemme."
noukahi_pantheon.125.b:0 "[Root.Monarch.GetName] fait appel aux prêtres de Mojobaa pour reconstruire le sanctuaire défraîchi et contenir quels que soient les maux qui s'attardent en ce lieu."
noukahi_pantheon.125.c:0 "[Root.Monarch.GetName] est troublé par un sentiment de mal, [Root.Monarch.GetSheHe] part aussitôt."


