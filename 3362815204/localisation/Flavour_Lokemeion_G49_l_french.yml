 #Missions

 G49_strengthen_values_title:0 "Renforcer nos Valeurs"
 G49_strengthen_values_desc:0 "La société connaît deux extrêmes : celui de la civilisation et celui de la barbarie. Ce qui les sépare principalement, c'est la vie dans le kheion, une vie politique active de débat constant avec ses concitoyens. Il nous serait profitable d'encourager ce comportement vertueux."

 G49_protect_the_south_title:0 "Protéger le Sud"
 G49_protect_the_south_desc:0 "De récentes percées technologiques nous permettent désormais d'étendre la fonction protectrice principale de nos protections magiques à notre territoire méridional. Grâce à cela, nous débarrasserons efficacement la région de l'une de ses principales préoccupations : les Kaydhano."

 G49_farms_of_the_west_title:0 "Fermes de l'Ouest"
 G49_farms_of_the_west_desc:0 "Ces terres nouvellement conquises conviennent parfaitement à l'établissement de vastes communautés agricoles, quelque chose que les indigènes ont manifestement échoué à mettre en place. Il nous incombe désormais de le faire."

 G49_alliance_in_the_north_title:0 "Alliance du Nord"
 G49_alliance_in_the_north_desc:0 "Pendant de nombreux siècles, les Kherkans furent nos alliés les plus proches. C'est-à-dire, jusqu'à ce qu'ils tentent de nous escroquer et de recevoir une part disproportionnée des réparations des ennemis que nous avions vaincus ensemble. Depuis lors, notre relation n'a cessé de changer, nous devrions la clarifier avant de penser à toute expansion ultérieure."

 G49_seize_the_southern_tip_title:0 "Saisir la Pointe Méridionale"
 G49_seize_the_southern_tip_desc:0 "À l'ouest s'étendent les barbares Eltibhar, un peuple qui jadis envahit nos terres et faillit détruire notre nation. Mais cela remonte à des centaines d'années. Maintenant que nous détenons un avantage technologique évident, nous devrions commencer à faire valoir nos revendications sur ces peuples occidentaux."

 G49_defeat_the_barbarians_title:0 "Vaincre les Barbares"
 G49_defeat_the_barbarians_desc:0 "Nous sommes désormais en position de frapper au cœur même des barbares. Si nous nous emparons de leur capitale, la résistance organisée aura enfin été éteinte et nous aurons mis fin à la plus grande menace pour la civilisation Kheionai depuis des temps immémoriaux."

 G49_enlighten_the_eltibhar_title:0 "Éclairer les Eltibhar"
 G49_enlighten_the_eltibhar_desc:0 "Beaucoup croient sottement qu'il est impossible de montrer aux Eltibhar la lumière de la civilisation, qu'ils la rejetteraient sans réfléchir. Cela ne peut être vrai ! Maintenant que tant d'Eltibhar peinent sous notre autorité, il est devenu de notre devoir de leur montrer comment vivre correctement en société."

 G49_civilized_times_title:0 "Temps Civilisés"
 G49_civilized_times_desc:0 "La nôtre est une société véritablement avancée, nous avons réussi à éclairer ce qui n'étaient autrefois que de simples barbares et notre peuple consacre une grande partie de son temps à faire progresser les capacités technologiques du monde. Nous vivons véritablement des temps civilisés."

 G49_the_land_of_dreams_title:0 "La Terre des Rêves"
 G49_the_land_of_dreams_desc:0 "Parainegó, ces collines sont réputées exhaler un arôme naturel incomparable. Certains de nos philosophes les plus brillants affirment que simplement dormir ici aidera à éclairer l'esprit de tout être. Nous pourrions encourager cela en construisant un lieu où ils puissent se reposer et archiver leurs nouvelles idées."

 G49_the_mountain_library_title:0 "La Bibliothèque de Montagne"
 G49_the_mountain_library_desc:0 "Depuis quelque temps déjà, nos chercheurs demandent un lieu de travail plus isolé, plus proche des cieux afin qu'ils puissent étudier le mouvement des corps astraux. Il semble que nous ayons trouvé l'endroit parfait."

 G49_renovation_of_the_grand_library_title:0 "Rénover la Grande Bibliothèque"
 G49_renovation_of_the_grand_library_desc:0 "La Grande Bibliothèque de Lokemeion est la plus vaste archive de connaissances connue des Kheionai. Certains affirment même qu'elle est plus ancienne que le kheion qui l'entoure. Récemment, cependant, nous avons honteusement laissé la grande bibliothèque tomber en ruine. Commençons les travaux de sa rénovation."

 G49_gather_alecandi_knowledge_title:0 "Savoir Alecandi"
 G49_gather_alecandi_knowledge_desc:0 "Bien que nous ayons restauré une grande partie de l'infrastructure de la grande bibliothèque, nombre de ses salles gisent désormais vides. La bibliothèque n'a pas seulement besoin d'anciens tomes, il est temps que nous commencions également à apporter de nouvelles connaissances. Nous débuterons par étudier ce que nos concitoyens Alecandi ont appris au cours des dernières années."

 G49_devandi_ideals_title:0 "Idéaux Devandi"
 G49_devandi_ideals_desc:0 "Le Devand regorge de Kheionai travailleurs, beaucoup migrent vers ces terres, abandonnant leur vie sécurisée en Alecand, dans l'espoir d'établir un avenir meilleur pour eux-mêmes et leurs familles. Cette mentalité est des plus intéressantes à étudier, et il semble qu'ils aient créé une bibliothèque dans la ville de Trilidir. Commençons nos études à partir de là."

 G49_visitors_from_far_away_lands_title:0 "Visiteurs de Terres Lointaines"
 G49_visitors_from_far_away_lands_desc:0 "Cannoniens, c'est ainsi que se nomment ces nouveaux peuples qui naviguent sur de grands vaisseaux. Ils prétendent venir d'un continent entièrement différent et distant. Il pourrait être bénéfique pour nous de les approcher de manière amicale, car il est actuellement difficile d'évaluer les innovations qu'ils pourraient apporter."

 G49_the_western_center_of_learning_title:0 "Siège Occidental du Savoir"
 G49_the_western_center_of_learning_desc:0 "La quête de la connaissance est une entreprise qui ne se termine jamais véritablement. Cependant, nous avons indéniablement restauré la grande bibliothèque dans sa gloire de grand centre d'apprentissage, non seulement pour les Kheionai mais pour le monde entier. Un âge d'or se lève sur nous."

 G49_wisdom_from_the_exiled_title:0 "Sagesse des Exilés"
 G49_wisdom_from_the_exiled_desc:0 "Les Ambhen sont un peuple curieux, il y a de nombreux siècles, leurs ancêtres se rebellèrent contre les grands kheions et gouvernèrent brièvement les territoires Devandi. Après avoir été chassés par une grande armée, ce peuple désormais exilé s'est reconstruit dans l'isolement de ses concitoyens Kheionai. Même dans cet isolement, ils ont réussi à maintenir la parité technologique. Nous devons apprendre leurs secrets."

 G49_the_eastern_library_title:0 "La Bibliothèque Orientale"
 G49_the_eastern_library_desc:0 "Les Taychendi sont une découverte récente, nombreux et quelque peu arriérés. Beaucoup de marchands et généraux tournent leurs yeux cupides vers eux. Notre intérêt, en revanche, se porte ailleurs, quelques expéditions préliminaires nous parlent d'une vaste bibliothèque sur leur côte occidentale. C'est un véritable trésor, que nous pourrons probablement passer plusieurs années à traduire et transférer à Lokemeion."

