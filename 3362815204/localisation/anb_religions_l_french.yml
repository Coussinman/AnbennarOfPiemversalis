 laskaris_creed_deity_level_1:0 "Credo de Laskaris"
 laskaris_creed_deity_level_1_desc:0 "§YCredo de Laskaris§!\nPuisant dans diverses philosophies différentes, et les propres expériences du Conquérant à Taychend, Laskaris et ses proches compagnons transformèrent Ameion en une société civique militarisée, qui plaçait la conquête et la domination militaire au premier plan de l'activité étatique. Puisant dans les textes archatiradistes, les adeptes de Laskaris croyaient aussi en l'état jouant un rôle actif et vigoureux dans la résolution de 'l'arriération' des bharbhen – après la mort de Laskaris, ceci se coaliserait en une politique de suprématie culturelle et politique khéionai imposée militairement, dans un processus qui impliquait une codification générale de ses croyances en une philosophie unique.\n\nSi l'Ordre Sacré du §YCredo de Laskaris§! est placé dans plus de §Y50%§!([Root.kheionism_laskaris_creed_var.GetValue]/[Root.kheionism_half_provinces_display_var.GetValue]) et moins de §Y75%§!([Root.kheionism_laskaris_creed_var.GetValue]/[Root.kheionism_75_provinces_display_var.GetValue]) des provinces, le modificateur actuel sera remplacé par :\nMoral des Armées : §G+15,0%§!\n\nSi l'Ordre Sacré du §YCredo de Laskaris§! est placé dans plus de §Y75%§!([Root.kheionism_laskaris_creed_var.GetValue]/[Root.kheionism_75_provinces_display_var.GetValue]) des provinces, le modificateur actuel sera remplacé par :\nMoral des Armées : §G+15,0%§!\nPolitiques Militaires Gratuites : §G+1§!"
