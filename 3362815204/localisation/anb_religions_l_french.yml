 kheionism.2.t:0 "Le Statut de nos Gouverneurs"
 kheionism.2.desc:0 "Avec chaque dirigeant nouvellement élu, de nouveaux gouverneurs sont aussi nommés pour gérer nos territoires. Que devrions-nous faire ?"
 kheionism.2.a:0 "Laisser nos gouverneurs où ils sont"
 kheionism.2.b:0 "Ne garder que ceux qui suivent ma philosophie"
 kheionism.2.c:0 "Les remplacer par ceux qui partagent nos idées"
 kheionism.2.d:0 "Nous les remplacerons tous"
 kheionism.4.t:0 "La Nature de la Gouvernance"
 kheionism.4.d:0 "Un des principes fondamentaux d'être Khéioniste est la croyance en un gouvernement républicain, avec notre récente conversion à leurs croyances, nos philosophes ont demandé que nous changions aussi notre style de gouvernement pour qu'il s'adapte."
 kheionism.4.a:0 "Nos valeurs l'exigent"
 kheionism.4.b:0 "Nous ne dévierons pas"
 #orcish:0 "Orque"
 great_dookan:0 "Grand Dookan"
 great_dookan_religion_desc:0 "Une nouvelle ramification zélée de l'ancienne religion Dookan, ils vénèrent Dookan, qu'ils appellent le Grand Dookan, le créateur de la race orque. Ils croient que Dookan, qui avait combattu dans la Guerre des Dieux du mythe cannorien, du côté de Castellos de surcroît, fut lésé par les autres dieux et emprisonné dans un acte de traîtrise orchestré par les Panthéons Cannorien et Nain.\n\nLes adorateurs du Grand Dookan croient que Korgus Filsdookan est le fils et champion de leur dieu, et que pour libérer leur Dookan ils doivent déchaîner la vengeance sur les adeptes de tous les autres dieux pour réveiller Dookan et lui donner le pouvoir de briser ses chaînes."
