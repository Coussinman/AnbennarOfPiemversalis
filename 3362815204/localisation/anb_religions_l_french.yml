 #Venail
 camnaril_1:0 "Première Pierre de Camnaril"
 desc_camnaril_1:0 "Bien que les faibles structures d'abord érigées sur Venail aient depuis longtemps été remplacées, la première pierre posée, gravée de motifs complexes et de la signature même de Camnaril, demeure.\n\nVénération Supplémentaire :\n§TCamnaril Y§! : Coût de Chef : §G-10%§!\n§TCamnaril Z§! : Coût de Développement : §G-5%§!"
 camnaril_2:0 "§TRobe de Dignitaire de Camnaril§!"
 desc_camnaril_2:0 "La tenue de cérémonie du Prince de Venail, cette robe magnifiquement brodée exploite la mystique elfique pour produire une beauté captivante, même si elle ne repose désormais que sur un mannequin."
 camnaril_3:0 "§TVaisseaux de l'Esprit de Camnaril§!"
 desc_camnaril_3:0 "Une série extensive de peintures et croquis par Camnaril, sa représentation de vaisseaux exotiques et oniriques stimule l'imagination des constructeurs navals, inspirant de nombreux designs novateurs et marins"
 boats_1:0 "Les Aventures de Davi Joens"
 desc_boats_1:0 "Une collection écrite des nombreux récits fantastiques écrits sur Davithir de Joens, un guerrier féroce de la flotte des vestiges, et détaille les batailles contre des créatures marines trop fantastiques même pour les confins les plus lointains d'Halann.\n\nVénération Supplémentaire :\n§TDavi Y§! : Modificateur d'Entretien Naval : §G-5%§!\n§TDavi Z§! : Coût des Navires : §G-5%§!"
 boats_2:0 "§TCoffre de Davithir de Joens§!"
 desc_boats_2:0 "Un coffre de marin contenant les possessions de Joens, son organisation méticuleuse et son emballage dense constituent un bel exemple de l'efficacité vers laquelle un marin devrait tendre."
 boats_3:0 "§TCor d'Argent de Davithir§!"
 desc_boats_3:0 "L'appel mélodieux du cor d'argent de Joens retentissait le son du danger, alors que l'elfe vaillant et ses plus proches compagnons résistaient fermement aux attaques ou sautaient par-dessus bord pour récupérer tout marin en difficulté."
 tech_1:0 "'Un Nouveau Voyage' d'Irithil"
 desc_tech_1:0 "Une statue sculptée par l'érudit et artisan renommé Irithil Âme-Sombre à l'effigie d'un elfe inconnu, cette sculpture magnifique, presque vivante se tient avec un pied à califourchon sur une proue de navire de la Flotte des Vestiges, et l'autre sur un rivage rocheux, regardant vers l'avenir. Têtus comme le sont les elfes, ils peuvent avancer quand ils le veulent.\n\nVénération Supplémentaire :\n§TIrathil Y§! : Coût de Technologie Administrative : §G-5%§!\n§TIrathil Z§! : Réduction d'Inflation Annuelle : §G+5%§!"
 tech_2:0 "§TPlume Resplendissante d'Irithil§!"
 desc_tech_2:0 "La plume de quelque bête oubliée depuis longtemps d'Aelantir antérieure au Jour des Cieux de Cendre, cette plume aux couleurs changeantes rédigea des siècles de textes et traités d'Irithil, pratiquement de la naissance à la mort."
 tech_3:0 "§T'Ressources pour l'Administrateur Admirable' d'Irithil§!"
 desc_tech_3:0 "Ce tome, populaire parmi les fonctionnaires, décrit les nombreuses fois où l'indulgent Irithil s'est sorti d'embarras financiers en servant comme conseiller administratif à travers tout Cannor."

