#Ja'akaiin
jaakaiin:0 "Ja'akaiin"
jaakaiin_religion_desc:0 "Ja'akaiin, signifiant la Chanson de l'Eau dans la langue Kooras, est la foi des Elfes Ruinés Kooras. Bien que certaines croyances des Kooras diffèrent d'une tribu à l'autre, les principes fondamentaux de Ja'akaiin consistent en des notions animistes, la croyance en le Monde de l'Eau et le Monde Obscur—des Mondes opposés qui composent l'univers et dans lesquels on ne trouve que le Bien ou le Mal—and la vénération de l'eau et du Damestear. D'autres croyances importantes incluent leur Au-delà unique, dans lequel les esprits des morts intègrent la manifestation de l'eau la plus en accord avec la personne de son vivant, et une cosmogonie partagée.\n\nDans les mythes Kooras, le Monde-Tout a été créé par les quatre grands dieux : Kseldos, dieu du Monde de l'Eau, Dikaal, dieu du Monde du Feu, Etkal, dieu du Monde de la Pierre et Chkalii, déesse du Monde de l'Air. Ces Mondes étaient des Mondes de Bien, et ainsi on ne pouvait y trouver que le Bien. Les mythes parlent ensuite de la trahison de Dikaal, où Dikaal a créé de force les Veilleurs Silencieux et corrompu son monde en Monde Obscur. Les autres dieux ont tué Dikaal en représailles, pour que le Monde Obscur ne torde leurs cœurs et qu'une bataille n'éclate entre eux. Enfin, il est dit que Kseldos, après avoir tué ses compagnons dieux au combat, vit le Monde Obscur engloutir le Monde-Tout et, dans une grande tristesse, décida de créer les manifestations de l'eau afin que le Monde de l'Eau puisse rester une source de Bien même après sa mort inévitable."
the_rain:0 "Pluie"
the_rain_desc:0 "La Pluie est souvent considérée comme détenant la Vertu de Prospérité, apportant une nouvelle vie à l'univers à chacune de ses occurrences. Les âmes qui rejoignent la Pluie étaient souvent des chasseurs ou des agriculteurs dans la vie."
the_rain_upgraded:0 "Pluie"
the_rain_upgraded_desc:0 "La Pluie est souvent considérée comme détenant les Vertus de Prospérité et de Victoire, apportant une nouvelle vie à l'univers à chacune de ses occurrences, ainsi que représentant les guerres célestes. Les âmes qui rejoignent la Pluie étaient souvent des chasseurs, des agriculteurs ou des guerriers dans la vie. C'est aussi là où vont les Corinites après la mort."
jaakaiin_the_river:0 "Rivière"
jaakaiin_the_river_desc:0 "La Rivière est le plus souvent considérée comme détenant la Vertu de l'Amitié, liant les Harafics ensemble. Les âmes de personnes très charismatiques et sociables rejoignent souvent la Rivière après la mort. Elle est également considérée comme la manifestation que rejoignent les infidèles après la mort."
jaakaiin_the_river_upgraded:0 "Rivière"
jaakaiin_the_river_upgraded_desc:0 "La Rivière est le plus souvent considérée comme détenant les Vertus de l'Amitié et des Liens Animaux, car elle lie les Harafics et les petits peuples ensemble, en plus d'accueillir le Grand Zodiaque Ynnic. Les âmes de personnes très charismatiques et sociables rejoignent souvent la Rivière, ainsi que celles de grands cavaliers et dompteurs d'animaux. Elle est également considérée comme la manifestation que rejoignent les Harafics, les petits peuples et les Ynnics infidèles après la mort."
the_sea:0 "Mer"
the_sea_desc:0 "La Mer, avec son étendue sans fin et sa nature apparemment immobile, est considérée comme détenant la Vertu de la Tradition. La plupart des Chanteurs rejoignent la Mer après la mort."
the_sea_upgraded:0 "Mer"
the_sea_upgraded_desc:0 "La Mer est à la fois une étendue sans fin et l'apporteuse de nouvelles découvertes. Elle est le lien vers Cannor et tout Halcann. En tant que telle, elle est considérée comme détenant les Vertus de la Tradition et de la Nouveauté, et c'est là où vont la plupart des Chanteurs et des Halcanni infidèles après la mort."
the_blood:0 "Sang"
the_blood_desc:0 "Le Sang est un rappel de la divinité de Kseldos et de la beauté qu'il a ramenée dans le monde, et à ce titre, il détient la Vertu de la Beauté. Peu d'âmes rejoignent le Sang après la mort, car il est considéré comme un honneur réservé aux plus grands chefs."
the_blood_upgraded:0 "Sang"
the_blood_upgraded_desc:0 "Le Sang est un rappel de la divinité de Kseldos et de la beauté qu'il a ramenée dans le monde, ainsi que des grandes machineries de cette nouvelle ère, et à ce titre, il détient les Vertus de la Beauté et de la Praticité. Peu d'âmes rejoignent le Sang après la mort, car il est considéré comme un honneur réservé aux plus grands chefs et artisans."
upgrade_river_title:0 "Canoniser la Nouvelle Vertu de la Rivière"
upgrade_river_desc:0 "Nous avons découvert que d'autres elfes, comme nous, vénèrent une grande rivière. Bien qu'ils ne comprennent pas la divinité de Kseldos, leur maîtrise de l'équitation et leur grand Zodiaque nous ont montré que la Rivière peut détenir une autre Vertu que celle de l'Amitié : la Vertu des Liens Animaux. Une assemblée de Chanteurs doit être réunie pour canoniser cette nouvelle Vertu !"
jaakaiin_upgrade_river_tt:0 "Améliorez la §YRivière§! avec §G+10%§! Capacité de Combat de la Cavalerie"
upgrade_sea_title:0 "Canoniser la Nouvelle Vertu de la Mer"
upgrade_sea_desc:0 "De nouvelles personnes inconnues sont venues à Haraf de l'autre bout de la Mer, s'appelant elles-mêmes Cannoriens. Alors que nous pensions que la Mer n'était qu'une gardienne des traditions, les Cannoriens nous ont montré que la Mer peut détenir une autre Vertu que celle de la Tradition : la Vertu de la Nouveauté. Une assemblée de Chanteurs doit être réunie pour canoniser cette nouvelle Vertu !"
upgrade_sea_tt:0 "Améliorez la §YMer§! avec §G+15%§! Propagation des Institutions"
upgrade_rain_title:0 "Canoniser la Nouvelle Vertu de la Pluie"
upgrade_rain_desc:0 "Des histoires d'une pluie rouge et implacable sur Cannor parviennent à nos oreilles. Selon les Cannoriens, l'âme d'un grand guerrier, Corin, a rejoint la Pluie après sa mort. Les Corinites nous ont montré que la Pluie peut détenir une autre Vertu que celle de la Prospérité : la Vertu de la Victoire. Une assemblée de Chanteurs doit être réunie pour canoniser cette nouvelle Vertu !"
upgrade_rain_tt:0 "Améliorez la §YPluie§! avec §G+5%§! Dégâts de Moral"
upgrade_blood_title:0 "Canoniser la Nouvelle Vertu du Sang"
upgrade_blood_desc:0 "Les petits peuples ont apporté à Haraf un concept tout à fait nouveau : 'l'artificerie'. Certaines des grandes machineries créées avec celle-ci utilisent des morceaux du Sang de Kseldos, qu'ils appellent Damestear, pour se alimenter. Les petits peuples et leur artificerie nous ont montré que le Sang peut détenir une autre Vertu que celle de la Beauté : la Vertu de la Praticité. Une assemblée de Chanteurs doit être réunie pour canoniser cette nouvelle Vertu !"
upgrade_blood_tt:0 "Améliorez le §YSang§! avec §G-2,5%§! Coût des Technologies"
#Eotomolaque
eotomolaque:0 "Eotomolaque"
eotomolaque_religion_desc:0 "La religion Epednar est centrée autour du culte des Oiseaux-Tonnerre de l'Expanse, qu'ils croient être un peuple mythique dont descendent les Epednar. Leur mythe de la création raconte comment ces gens, les Eotomolaque, furent créés avec trois autres races elfiques par quatre dieux cruels et oppressifs. Ensuite, il explique comment trois de ces peuples, y compris les Eotomolaque, se révoltèrent contre leurs dieux respectifs et les tuèrent, absorbant leurs pouvoirs et devenant des bêtes légendaires, qui à ce jour protègent leurs descendants. Ils croient que les Eotomolaque devinrent les Epednar, leur animal totem étant l'Oiseau-Tonnerre. Les Eotepn à leur tour devinrent les Rzentur, leur animal totem étant le Dragon, et les Eotyr devinrent les Chiunife et Haraf’ne, leur animal totem étant la Baleine Poskawa. Pendant ce temps, il est dit que les gens qui restèrent sous le joug et continuèrent à adorer leur dieu de l'eau devinrent les Ynnics, qui n'ont donc pas d'animal totem. Une pratique courante des Epednar est ce qu'ils appellent la Danse du Tonnerre, qui consiste en plusieurs épreuves physiques et mentales, alors qu'ils se sacrifient pour la communauté, à l'imitation des anciens Eotomolaque."
eotomolaque_rebels_demand:0 "Convertir $COUNTRYNAME$"
eotomolaque_rebels_demand_desc:0 "Les rebelles religieux se battent pour la religion $RELIGION$. Ils exigent que nous reconnaissions sa suprématie ou au moins que nous cessions nos efforts pour les convertir et les laissions adorer en paix."
eotomolaque_rebels_title:0 "Religieux"
eotomolaque_rebels_name:0 "Zélotes de $RELIGION$"
eotomolaque_rebels_desc:0 "Les fanatiques religieux ont tendance à se soulever dans les provinces contrôlées par des nations d'une foi différente. Ils cherchent à répandre leur foi et à frapper tous les incroyants."
eotomolaque_rebels_army:0 "Armée de $RELIGION$"
#Great Tceusluhd
great_tceusluhd:0 "Grande Tceusluhd"
great_tceusluhd_religion_desc:0 "Great Tceusluhd, signifiant Grande Chasse en Chiunife, est la religion chamanique des Chiunife Ruinborn de la chaîne Ekyunimoy. Au centre de la religion se trouve leur croyance en Eslu, un dieu créateur sévère qui a conçu le cycle des âmes à travers le Monde d'En Haut physique et le Monde d'En Bas spirituel, et le Coyote, un esprit trompeur et traître élevé et doté de pensée par Eslu, avant de détruire la trame de la réalité en essayant d'échapper à ses lois. Eslu est maintenant piégé dans le Vide Impie Entre les deux, traquant et absorbant les âmes qui tombent dans son royaume, et il est dit qu'ils se relèveront une fois de plus lorsqu'ils auront retrouvé la force de toutes les âmes souillées par le Coyote.\n\nUn aspect majeur de Great Tceusluhd vient des nombreuses façons dont Eslu et le Coyote sont perçus par différentes tribus. En 1444, l'opinion la plus populaire est qu'Eslu était un dieu nécessairement oppressif, démonisant le Coyote pour avoir déchiré la réalité. Ces tribus tirent un grand honneur à devenir une partie d'Eslu dans la mort et considèrent la chasse et les sacrifices d'animaux comme des activités sacrées qui renforcent Eslu. Cependant, certains Chiunife adorent le Coyote et de étranges elfes-coyotes nés chamans appelés Decuvie, adoptant une position similaire à celle des Epednar en disant qu'Eslu était un dieu cruel méritant d'être renversé. Ces cultes pratiquent fréquemment la nécromancie afin de voler des âmes à Eslu et de s'élever en importance lorsque leur peuple est menacé par des menaces extérieures."
