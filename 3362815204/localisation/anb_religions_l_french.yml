drivos_rochos_deity_level_1:0 "Drivos Rochos" #Écrit par : Takasaki
drivos_rochos_deity_level_1_desc:0 "§YDrivos Rochos§!\nDéveloppée par l'esprit martial des Phylaxana de Degakheion, le Drivos Rochos, ou Voie du Roc, priorise le devoir envers sa position par-dessus tout. Il est enseigné que se tenir à cette norme encourage la modération personnelle et la retenue, ne permettant ni aux plaisirs ni aux stress de la vie de submerger l'individu. Bien que la jouissance des désirs basiques soit normale, leur retenue est vertueuse, car un guerrier gaspilleur est un mauvais guerrier – de cette manière, les adeptes du Drivos Rochos valorisent même la concision dans la parole, menant à l'esprit vif « Degabhen ». La philosophie enseigne à ne céder ni à l'émotion ni à la colère face à l'adversité, la peur ou le trauma. Ceci est particulièrement important pour les Kheionai à l'esprit guerrier.\n\nSi l'Ordre Saint §YDrivos Rochos§! est placé dans plus de §Y50%§!([Root.kheionism_drivos_rochos_var.GetValue]/[Root.kheionism_half_provinces_display_var.GetValue]) et moins de §Y75%§!([Root.kheionism_drivos_rochos_var.GetValue]/[Root.kheionism_75_provinces_display_var.GetValue]) des provinces, le modificateur actuel sera remplacé par :\nTradition Annuelle de l'Armée : §G+1.00§!\nProfessionnalisme Annuel de l'Armée : §G+0.3%§!\n\nSi l'Ordre Saint §YDrivos Rochos§! est placé dans plus de §Y75%§!([Root.kheionism_drivos_rochos_var.GetValue]/[Root.kheionism_75_provinces_display_var.GetValue]) des provinces, le modificateur actuel sera remplacé par :\nTradition Annuelle de l'Armée : §G+1.00§!\nProfessionnalisme Annuel de l'Armée : §G+0.3%§!\nPolitiques Militaires Gratuites : §G+1§!"
