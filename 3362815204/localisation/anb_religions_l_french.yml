 skaldhyrric.5.t:0 "Concile de Toute la Gérudie"
 skaldhyrric.7.t:0 "Un Nid de Rats"
 skaldhyrric.7.d:0 "La place d'un héros est loin dans les terres sauvages, tuant la bête déchaînée qui a terrorisé la contrée. Ou défendant les sans-défense, repoussant une horde de trolls. Mais aujourd'hui ce héros arpente les rues animées et les ruelles étroites. De vulgaires voleurs ont créé une alliance d'un genre, volant riches et pauvres pareillement. Allégeant la bourse du shérif des impôts, et par effet les coffres du trésor royal. Bien que ce ne soit peut-être pas une aventure de proportions épiques, l'Einher traquera ces malfaiteurs jusqu'à quelque repaire que leurs chefs résident. Avec les têtes, littéralement, de cette organisation criminelle tranchées, l'ordre et la prospérité reviendront dans cette ville."
 skaldhyrric.7.a:0 "L'or pue encore..."
 skaldhyrric.8.t:0 "À Peine Digne de l'Effort"
 skaldhyrric.8.d:0 "De vulgaires bandits ont harcelé l'arrière-pays trop longtemps. Des vauriens, impatients de voler aux travailleurs et aux vertueux, leur reprochant leurs infortunes. Bien qu'ils puissent être petits et pathétiques, comme des souris ils se sont facilement cachés dans les coins sombres de la campagne loin de nos shérifs des impôts zélés. Mais d'un Einher solitaire, arpentant la route désolée en solitaire, ils n'ont pu s'empêcher de l'alléger de ses possessions. Et bientôt, les bandits se trouvèrent soulagés de leur or, membres, et têtes. Leurs camps cachés dans les bois furent trouvés et brûlés. Peut-être que certains s'échappèrent, mais leurs méfaits sont terminés depuis longtemps, tremblant de peur devant l'incarnation de la justice."
 skaldhyrric.8.a:0 "Pas vraiment un récit héroïque de légende..."
 skaldhyrric.9.t:0 "Lune Sanglante"
 skaldhyrric.9.d:0 "Quelque malédiction infâme rôde aux confins de la civilisation, transformant les hommes en bêtes. De Vargrhol aux Grandes Marches au Bois Maudit, les fermiers ont appris à se cacher et prier au son de la meute approchant sous la pleine lune. Loups-garous, sangliers-garous, et ours-garous - ces monstres redoutables combattent non seulement avec la sauvagerie bestiale, mais avec la colère de la haine des maudits. Égalant leurs prouesses, l'Einher rencontra la bête dans le pâturage sous la pleine lune, hurlant comme une bête folle alors qu'il abattit le chef de la meute. Les Skalds disent que la prochaine pleine lune sera rouge."
 skaldhyrric.9.a:0 "Allez, montez-le au mur !"
 skaldhyrric.10.t:0 "Récupérer nos Péages"
 skaldhyrric.10.d:0 "Un récit vieux comme le monde, un vrai classique. Des trolls descendent de leurs pics glacés et de leurs sombres profondeurs, impatients de ravager nos terres et enlever nos citoyens pour leur cruel plaisir. Les Gérudiens ont résisté à cette menace aussi loin que remonte notre histoire, et nous les avons repoussés aux confins du monde, mais pourtant ils émergent encore pour plus de mal ! Menant un régiment d'élite de guerriers, l'Einher assaillit le campement troll et draina leur sang infâme dans les rivières. Brisant leurs chaînes, les villageois kidnappés rayonnent de joie et embrassent leurs bien-aimés qu'ils croyaient ne plus jamais revoir."
 skaldhyrric.10.a:0 "Nos Skalds aimeront entendre que quelqu'un se soit souvenu du sang troll !"
 skaldhyrric.11.t:0 "Farfadets et Húsvattir"
 skaldhyrric.11.d:0 "Chaque foyer, si humble ou grand soit-il, est hébergé par un Húsvattir. Gardiens solitaires, ces esprits gardent la demeure de la malchance pour le coût d'une offrande occasionnelle modeste. Beaucoup de Gérudiens tolèrent ces créatures, car si honorées elles sont souvent bienveillantes, mais certains préfèrent leur absence et choisissent de tuer la créature. Bien que les Húsvattir ne soient pas particulièrement dangereux, ils sont experts pour demeurer inaperçus, et dans leur colère et dépit ils peuvent causer du chagrin pendant des années. Un tel esprit a manifesté sa colère depuis trop longtemps, et s'est transformé en quelque chose de bien pire. L'Einher fera face à cette menace en suivant les traditions anciennes, offrant un tribut apaisant dans l'ordre correct pour l'attirer - avant de frapper au bon moment, mettant miséricordieusement fin à son existence misérable."
 skaldhyrric.11.a:0 "Enfin, je peux dormir paisiblement cette nuit."
 skaldhyrric.12.t:0 "Dompter les Opprimés"
 skaldhyrric.12.d:0 "Les gobelins ne sont pas une créature native de Gérudie, mais ils peuvent occasionnellement être trouvés en bandes isolées qui ont emménagé dans d'anciennes résidences de trolls. Ainsi imitent-ils les anciens occupants, terrorisant les alentours. Mais comparés aux trolls, ils ne sont que de petites créatures. Féroces mais lâches, petits en stature mais grands en nombre. Même un fermier moyen peut en vaincre un, mais quand toute la tribu attaque, les villages sont rayés de la carte. Pour abattre une telle menace, l'Einher a rassemblé une horde pour combattre une telle menace. Frappant de nuit, le chef gobelin fut abattu au milieu de la bataille. Tenant la couronne du chef en main, le reste des gobelins ont déposé les armes et commencé à suivre l'Einher comme un chef !"
 skaldhyrric.12.a:0 "... mais ne les amenez pas ici !"
 skaldhyrric.13.t:0 "L'Âme de la Fête"
 skaldhyrric.13.d:0 "Satyres : créatures forestières cornues et à sabots obsédées par la boisson et les rituels débauches - pas si différents d'un résident ivrogne de hall d'hydromel ! Et comme l'ivrogne, ils ne savent pas quand arrêter de boire et faire la fête. Bien qu'un Einher soit souvent amateur de boisson lui-même, il faut un vrai héros pour conclure les célébrations et s'assurer que tous sont en sécurité endormis jusqu'au lendemain. Bien que ce ne soit pas une quête particulièrement sanglante et violente, certains considèrent que c'est la tâche la plus difficile de leur carrière !"
 skaldhyrric.13.a:0 "Espérons que leur gueule de bois ne soit pas légendaire aussi !"
 skaldhyrric.14.t:0 "Pas Si Mortel"
 skaldhyrric.14.d:0 "Nombreux sont les monstres d'Aelantir jamais vus auparavant, mais peu égalent le redoutable Wendigo. Hantant les forêts et les lieux sombres, les Wendigos prennent plaisir à chasser et consommer la chair des gens. On dit même que les Wendigo naissent de ceux qui sont forcés au cannibalisme par désespoir, tordus en monstruosités méconnaissables par la corruption magique persistante du Jour des Cieux de Cendre. Néanmoins, ces monstres peuvent être abattus, et qui de mieux que les Gérudiens qui ne reculent pas devant la grotesquerie ? Et avec les collecteurs de cadavres éliminés, nos nouvelles colonies en cette terre peuvent prospérer !"
 skaldhyrric.14.a:0 "Un autre trophée pour le mur !"
 skaldhyrric.15.t:0 "Mis au Repos"
 skaldhyrric.15.d:0 "La Gérudie est jonchée d'anciens tumulus d'une époque antérieure même à la Foi Skaldhyrrique, ainsi que des cadavres de ces infortunés jamais donnés à une crémation appropriée. Ressuscités par de sombres magies, ces draugr sont connus pour amasser des groupes de pillards et rassembler tribut et contrôle sur leur environnement comme si leurs vies n'avaient jamais pris fin. Des tumulus engloutis par les marais de Haugrmyrr ont émergé de véritablement anciens draugr, prétendant servir les Géants de Givre d'antan. Maniant fer corrodé, presque aussi décrépit et gaspillé que leurs esprits pourris, leurs corps se brisent et se fracassent sous le coup des haches. Un par un, la horde est abattue et brûlée afin qu'ils ne puissent revenir."
 skaldhyrric.15.a:0 "Que le feu garde nos terres chaudes !"
 skaldhyrric.16.t:0 "Exsangue"
 skaldhyrric.16.d:0 "Cadavres blêmes vidés de leur sang, jetés aux coins des rues et certains même posés intimement - signes d'un vampire en liberté. Se répandant comme une infection à travers Cannor, les vampires ont fondé des congrégations en Gérudie. Les nuits froides hivernales qui dissuaderaient même les trolls font peu contre ces abominations non-vivantes. Il est temps d'extirper les parasites qui nous chassent : attirez-les près avec des vierges porte-bouclier, et frappez à leur jugulaire ! Qu'ils désespèrent alors que leur sang vital se vide, en rétribution pour les innocents qu'ils ont tués !"
 skaldhyrric.16.a:0 "Le sang a été brûlé, n'est-ce pas ?"
 skaldhyrric.17.t:0 "Combat Déloyal"
 skaldhyrric.17.d:0 "La plupart des Orques en Gérudie sont arrivés des Orques Gris du Passage du Nord, et restent organisés en groupes menés seulement par le chef le plus fort. Constamment défié par des duels, un vieux commandeur orque est quelqu'un qu'il faut craindre. Ce groupe d'Orques a été particulièrement problématique, refusant de s'assimiler à notre société et pillant et tuant routinièrement. Ils ont aussi refusé toute négociation, et toutes attaques ont été vaines. La seule réponse appropriée est celle-ci : un duel singulier avec leur chef, à la mort ! Sans peur, notre Einher combattra ce redoutable adversaire, se souvenant du vieil adage : il n'y a pas de bataille déloyale."
 skaldhyrric.17.a:0 "Habileté plutôt que Force !"
 skaldhyrric.18.t:0 "Une Congrégation Perturbée"
 skaldhyrric.18.d:0 "Se cachant en pleine vue, les sorcières Bheur boitillent vers le sud depuis la Gérudie Lointaine comme de pitoyables grand-mères durant les mois hivernaux. Emmitouflées dans des châles de fourrure, leur peau blême et gelée et leur aura glaçante passent presque inaperçues contre les bourrasques gérudiennes déchaînées. Ces sorcières préfèrent ne pas maudire directement leurs victimes : elles intensifient simplement le temps froid et délivrent des pensées invasives de désespoir. Pour elles, rien n'est plus doux que de faire que des communautés heureuses se retournent les unes contre les autres par désespoir de survie, ricanant depuis leurs cavernes glaciales. Emmitouflé dans des fourrures bénies par les Skalds, l'Einher se met en route à travers les nombreux hameaux du royaume, cherchant des Bheur à éliminer."
 skaldhyrric.18.a:0 "Je ne suppose pas qu'une Bheur soit derrière cette journée froide ?"
 skaldhyrric.19.t:0 "Plus de Sacrifices"
 skaldhyrric.19.d:0 "De longs hivers oisifs engendrent des sentiments dangereux, et particulièrement quand de sombres forces chassent les faibles d'esprit. Prétendant parler pour des divinités oubliées depuis longtemps, des forces invisibles, et même l'encore endormi Elkaesal le Blanc, des chefs cultistes ont ensorcelé une ville entière avec leurs rituels insensés. Pire encore, certains de ces cultes se sont adonnés à des pratiques extrêmes, comme offrir des sacrifices à leur patron. Assez ! Sous déguisement voilé, notre Einher infiltrera le culte vil et s'offrira comme le dernier sacrifice. Quand la cérémonie doit commencer, il coupera la tête du serpent, mettant fin à leurs mensonges !"
 skaldhyrric.19.a:0 "Un tome de secrets aussi ?"
 skaldhyrric.20.t:0 "La Chasse Commence !"
 skaldhyrric.20.d:0 "La chasse n'est pas qu'un passe-temps : c'est un mode de vie pour tous les Gérudiens. Des périodes de croissance plus courtes, un temps imprévisible, souvent froid, et un sol pauvre limitent tous ce qui peut être cultivé pour nourrir la population. Ainsi la pêche est limitée par des mers tumultueuses et des banquises glaciales. Dans les mois sombres d'hiver, il est nécessaire que des chasses se procurent de la viande pour la subsistance.\n\nCette tradition a été grandement modifiée : les plus grands des jarls, les plus audacieux des guerriers, et les plus inventifs des Skalds se rassemblent tous pour traquer les plus redoutables des bêtes ! Contrairement aux sudistes qui chassent cerfs et sangliers, nous autres Gérudiens chassons du vrai gibier : des mammouths gargantubesques, des lindwurms rampants, et même des élémentaires de glace vivants ! La poursuite et l'abattage d'une telle proie cimente votre statut de chasseur puissant, mais il y a plus à la chasse que juste l'abattage. Les groupes de chasse doivent être organisés, alliés et ennemis assemblés pour les meilleurs points d'observation - c'est un jeu politique en soi. On doit aussi considérer le patron de la chasse : beaucoup de chefs choisissent de mener la chasse eux-mêmes, mais certains remettent cet honneur et cette responsabilité à leur héritier.\n\nPrendrez-vous cela sur vous, soufflant dans le cor de chasse ? Ou votre successeur devrait-il apprendre ses responsabilités ce jour ?"
 skaldhyrric.20.a:0 "Menez la chasse vous-même !"
 skaldhyrric.20.b:0 "Prouvez votre valeur, mon héritier."
 skaldhyrric.21.t:0 "Poursuite"
 skaldhyrric.21.d:0 "Maintenant qu'il a été décidé que vous appellerez la chasse, laquelle de vos compétences pratiquerez-vous au cours de la chasse ?"
 skaldhyrric.21.a:0 "Coordonner les chemins de chasse"
 skaldhyrric.21.b:0 "Organiser pour que les alliés clés gagnent en gloire"
 skaldhyrric.21.c:0 "Tuer la bête vous-même !"
 skaldhyrric.22.t:0 "Pratique de Chasse"
 skaldhyrric.22.d:0 "Maintenant qu'il a été décidé que $HEIR$ appellera la chasse, laquelle de leurs compétences souhaiteriez-vous qu'ils pratiquent au cours de la chasse ?"
 skaldhyrric.22.a:0 "Laissez-les planifier l'événement"
 skaldhyrric.22.b:0 "Conseillez-les sur quels alliés s'attirer"
 skaldhyrric.22.c:0 "Organiser un abattage glorieux !"
 skaldhyrric.23.t:0 "Une Affaire de Littérature Théologique"
 skaldhyrric.23.d:0 "Récemment un rapport déconcertant a été apporté à la cour. Les gens de [skald_regent_court_outreach.GetName] semblent avoir embrassé une curieuse fusion de leurs dieux de la Cour et les récits Skaldhyrriques. Nos récits ont commencé à être contés dans leurs cercles aux côtés des histoires de leurs dieux, avec le Skald Manchot conté aux côtés d'histoires de Castellos et Corin. Il est clair qu'avec le temps, ils commenceront à comprendre que leurs dieux sont des histoires du passé, non des chroniques d'êtres divins. Devrions-nous capitaliser sur cette tendance ou serait-il mieux de permettre aux choses de procéder naturellement ?"
 skaldhyrric.23.a:0 "Castellos, Adéan, Corin - tous héros d'antan comme Olav !"
 skaldhyrric.23.b:0 "Ils sont libres de pratiquer leurs propres récits."
 skaldhyrric.25.t:0 "Épopées Résonnantes"
 skaldhyrric.25.d:0 "De temps à autre, les Skalds de Gérudie se rassemblent en un seul lieu pour réciter en masse les grands poèmes de notre foi, en compétition amicale les uns avec les autres. Le spectacle est une des choses les plus sacrées et excitantes qui puisse être vécue par les pauvres et démunis de la société, car tous sont invités et encouragés à y assister, du noble au roturier. De telles compétitions sont à bien des égards les plus grands rituels de la Foi Skaldhyrrique et même les participants qui ne sont pas croyants sont impressionnés par l'affichage musical et magique de l'événement."
 skaldhyrric.25.a:0 "Vous savez, je suis un peu skald moi-même"
 skaldhyrric.25.b:0 "Presque aussi bien que dans l'ancien temps..."
 skaldhyrric.29.t:0 "Récits Hétérodoxes"
 skaldhyrric.29.d:0 "Les récits Skaldhyrriques évoluent et changent et se multiplient constamment en nombre, et ce n'est pas une mauvaise chose. Cependant, il est venu à notre attention que certains skalds hétérodoxes ont récité des versions lourdement éditées de récits établis. Les skalds plus orthodoxes à la cour sont furieux, prétendant que les récits ne sont que des perversions de la vérité, la prose est maladroite et les affirmations ridicules. Ils demandent que $MONARCHTITLE$ $MONARCH$ mette fin à cela."
 skaldhyrric.29.a:0 "Cessez leurs mensonges !"
 skaldhyrric.29.b:0 "Je ne vois rien de mal au folklore régional"
 skaldhyrric.29.c:0 "Peut-être devrions-nous les canoniser ?"
 skaldhyrric.30.t:0 "Joie du Chasseur"
 skaldhyrric.30.d:0 "Oh, qui resterait à l'intérieur, à l'intérieur,\nQuand le cor sonne sur la colline ?\nAvec l'air vif qui pique, et les chasseurs qui chantent,\nEt une bête de dix tonnes à tuer !\nAvant que le soleil ne se couche, se couche,\nNous abattrons le taureau de dix ;\nEt les skalds chanteront un récit, et nous aurons la bière,\nQuand nous reviendrons à la maison !\n\nÊtre considéré comme un grand chasseur de gibier est l'une des distinctions les plus recherchées en Gérudie, et quand une grande chasse est appelée par les skalds, beaucoup viennent de loin pour y participer. Ainsi la question vous revient, sera-ce une grande occasion pour la noblesse, ou offrirez-vous plutôt des primes aux roturiers pour les peaux qu'ils vous apportent ?"
 skaldhyrric.30.a:0 "Convoquez les jarls - c'est l'heure de la chasse !"
 skaldhyrric.30.b:0 "Quelques peaux de plus pour les marchés cannoniens"
 skaldhyrric.30.c:0 "Rien de tel qu'une chasse pour rassembler les familles !"
 skaldhyrric.31.t:0 "Colère d'Elkaesal"
 skaldhyrric.31.d:0 "Oh c'est un large hiver,\nVenteux de bourrasques,\nDur, rude et sans horizon, froid,\nEt je ne peux rien faire de plus cette année,\nQu'aiguiser les épées, réparer l'équipement,\nRaccommoder le tissu, rapiécer les voiles,\nÉcouter les récits contés par les anciens,\nÉcouter les chevaux piétiner dans les stalles.\nSentir le sang dans mes veines n'allant nulle part.\n\nL'hiver cette année est exceptionnellement rude, et parmi les fidèles skaldhyrriques, c'est le signe le plus sûr d'impiété d'un dirigeant. Car c'est le devoir des skalds de maintenir le sommeil du dragon blanc, et avec un hiver aussi avide et mordant que celui-ci, beaucoup craignent que le dragon ne s'agite à nouveau..."
 skaldhyrric.31.a:0 "Par le Skald Unijambiste, nous endurons"
 skaldhyrric.32.t:0 "Un Manque de Leadership"
 skaldhyrric.32.d:0 "Les Gérudiens contrairement aux seigneurs du sud, ne sont pas liés par la terre pour servir nos seigneurs. Nos maîtres doivent donc gouverner par le pouvoir de leur conviction, et la force de leur volonté.\nLes temps ont été durs pour les gens de $COUNTRY$, et beaucoup attribuent l'état périlleux du pays au manque de leadership fort de notre $MONARCHTITLE$. Les affaires sont devenues si sérieuses qu'un membre mineur, mais volontaire de la noblesse s'est levé avec une armée, et cherche à renverser $MONARCHTITLE$ $MONARCH$ ! Nous n'avons maintenant d'autre choix que de les rencontrer sur le champ de bataille. Nous devons arrêter la glissade supplémentaire vers l'anarchie."
 skaldhyrric.32.a:0 "S'ils ne veulent pas écouter mes paroles, qu'ils écoutent ma hache !"

