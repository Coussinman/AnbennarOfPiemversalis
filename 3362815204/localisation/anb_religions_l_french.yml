 dictats_of_isparokaeus_deity_level_1:0 "Diktats d'Isparokaeus"
 dictats_of_isparokaeus_deity_level_1_desc:0 "§YDiktats d'Isparokaeus§!\nIsparokaeus d'Empkeios croyait que la réalité était attachée non aux choses physiques, mais à la perception de l'esprit. Ainsi ce n'était pas la force mesurable d'un Khéion qui importait, mais ce que les autres voyaient de la force et du prestige du dirigeant. Pour qu'un Khéion soit honorable, puissant et juste, il faut que ce soit cru par les esprits des autres que c'est le cas. La philosophie isparokéenne insiste sur le besoin de cultiver constamment une réputation puissante avec à la fois les citoyens et les étrangers, permettant au Khéion de parler avec des mots grandioses portés sur des navires rapides et des langues d'argent.\n\nSi l'Ordre Sacré des §YDiktats d'Isparokaeus§! est placé dans plus de §Y50%§!([Root.kheionism_dictats_of_isparokaeus_var.GetValue]/[Root.kheionism_half_provinces_display_var.GetValue]) et moins de §Y75%§!([Root.kheionism_dictats_of_isparokaeus_var.GetValue]/[Root.kheionism_75_provinces_display_var.GetValue]) des provinces, le modificateur actuel sera remplacé par :\nAmélioration Relations : §G+30,0%§!\n\nSi l'Ordre Sacré des §YDiktats d'Isparokaeus§! est placé dans plus de §Y75%§!([Root.kheionism_dictats_of_isparokaeus_var.GetValue]/[Root.kheionism_75_provinces_display_var.GetValue]) des provinces, le modificateur actuel sera remplacé par :\nAmélioration Relations : §G+30,0%§!\nPolitiques Diplomatiques Gratuites : §G+1§!"
