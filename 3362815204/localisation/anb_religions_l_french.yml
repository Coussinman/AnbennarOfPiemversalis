 cannorian:0 "Cannoréen"
 regent_court:0 "Cour Régente"
 regent_court_religion_desc:0 "La Cour Régente (également connue sous le nom de Panthéon Cannoréen) est une collection de dieux prominemment vénérés au sein du continent de Cannor. Les fidèles adhèrent habituellement à une divinité patronne spécifique mais peuvent autrement vénérer et rendre respect à de nombreux autres dieux du panthéon. Le panthéon est organisé similairement à une cour féodale, avec chaque divinité prenant des rôles similaires à diverses positions au sein de ladite cour."
 castellos:0 "Castellos"
 castellos_desc:0 "Le chef de la Cour Régente, Castellos est l'aîné des trois frères et sœurs originaux du Panthéon (les autres étant Yshtralania et Agrados) et est le dieu du règne et de l'ordre. Autrefois grand guerrier, son sauvetage de son fils Adean contre le premier dragon, Malliath, mena à ce que le bras gauche et la jambe de Castellos soient mordus. Maintenant Castellos règne depuis son trône comme un roi juste et légitime, permettant à ses sujets (les autres dieux) de faire le bien en son nom.\n\nPersonnalités Alignées :\n§YJuste\nÉquitable\nBien Conseillé§!"
 lightfather:0 "Père-Lumière"
 lightfather_desc:0 "L'Union entre Castellos et Surael"
 the_dame:0 "Dame"
 the_dame_desc:0 "La Dame était originellement l'ancienne déesse de la moisson, mais avec le temps elle devint la déesse de la sagesse et de la magie (héritant de sa mère et sœur de Castellos : Yshtralania). Depuis l'arrivée des elfes, qu'elle sauva en menant Munas Chanteur-de-Lune vers Cannor, elle a aussi été louée comme la déesse de la tolérance, de la miséricorde, et de la pensée progressiste.\n\nPersonnalités Alignées :\n§YTolérant\nLibre Penseur\nÉrudit\nMécène des Arts§!"
 corin:0 "Corin"
 corin_desc:0 "La divinité la plus récente à rejoindre le panthéon et la réincarnation du dieu de guerre disgracié Agrados, Corin ascensionna au rôle après avoir sacrifié sa vie pour défaire la Marée Verte précoce en 1444. Corin sert maintenant comme le nouveau dieu de guerre, qui était resté vide depuis la défaite d'Agrados durant la Guerre des Dieux.\n\nPersonnalités Alignées :\n§YMeneur Inspirant\nCombattant Audacieux\nZélote§!"
 adean:0 "Adean"
 adean_desc:0 "Premier-né de Castellos et dieu du bien, de l'honneur et de la chevalerie. Adean était écuyer d'Agrados (l'ancien dieu de guerre et frère traître de Castellos) mais choisit le côté du bien après la trahison de son mentor. Avant la montée de Corin, Adean était le dieu de facto des guerres et conflits justes et honorables, et était plus notable pour sa charge avec lance et destrier pour décapiter l'une des deux têtes de Malliath Dévoreur-de-Dieux, le premier dragon.\n\nPersonnalités Alignées :\n§YJuste\nÉducateur Martial\nStrict§!"
 adean_upgraded_war:0 "Adean"
 adean_upgraded_war_desc:0 "Premier-né de Castellos et dieu du bien, de l'honneur et de la chevalerie. Adean était écuyer d'Agrados (l'ancien dieu de guerre et frère traître de Castellos) mais choisit le côté du bien après la trahison de son mentor. Avant la montée de Corin, Adean était le dieu de facto des guerres et conflits justes et honorables.\n\nPersonnalités Alignées :\n§YJuste\nÉducateur Martial\nStrict§!"
 adean_upgraded_admin:0 "Adean"
 adean_upgraded_admin_desc:0 "Premier-né de Castellos et dieu du bien, de l'honneur et de la chevalerie. Adean était écuyer d'Agrados (l'ancien dieu de guerre et frère traître de Castellos) mais choisit le côté du bien après la trahison de son mentor. Avant la montée de Corin, Adean était le dieu de facto des guerres et conflits justes et honorables. Avec la révélation de la mort de Castellos, Adean commença à prendre un rôle plus actif dans la direction de la Cour.\n\nPersonnalités Alignées :\n§YJuste\nÉducateur Martial\nStrict§!"
 munas_moonsinger:0 "Munas"
 munas_moonsinger_desc:0 "Munas Chanteur-de-Lune est le dieu du voyage, de la musique, de l'exploration et des mers. L'un des dieux les plus récents à ascensionner, et le premier elfe à le faire. Munas est plus célèbre pour avoir mené la Flotte des Vestiges elfique vers Cannor, terminant leur voyage de 1000 ans après la perte de leur patrie au Jour des Cieux de Cendre.\n\nPersonnalités Alignées :\n§YNavigateur\nExpansionniste\nLangue d'Argent§!"
 munas_upgraded:0 "Munas"
 munas_upgraded_desc:0 "Munas Chanteur-de-Lune est le dieu du voyage, de la musique, de l'exploration et des mers. L'un des dieux les plus récents à ascensionner, et le premier elfe à le faire. Munas est plus célèbre pour avoir mené la Flotte des Vestiges elfique vers Cannor, terminant leur voyage de 1000 ans après la perte de leur patrie au Jour des Cieux de Cendre.\n\nPersonnalités Alignées :\n§YNavigateur\nExpansionniste\nLangue d'Argent§!"
 ara:0 "Ara"
 ara_desc:0 "Ara (aussi connue comme Dame Chance) est la déesse du commerce et de la fortune. Ses fidèles furent responsables d'établir la première monnaie et devise humaine, permettant à l'ancien Castanor de passer de sa dépendance au monnayage nain.\n\nPersonnalités Alignées :\n§YBéni de Balris\nEntrepreneur\nIndustrieux§!"
 balgar:0 "Balgar"
 balgar_desc:0 "Balgar le Bâtisseur est le dieu de la construction, des monuments et des grandes œuvres. Un nain dans la vie mortelle, Balgar était l'un des principaux conseillers de Castan Ier de Castanor et responsable de la conception et construction des célèbres Citadelles Castanoriennes et des Grandes Murailles de Castanor.\n\nPersonnalités Alignées :\n§YVisionnaire Architectural\nIndustrieux\nExpansionniste§!"
 balgar_upgraded:0 "Balgar"
 balgar_upgraded_desc:0 "Balgar le Bâtisseur est le dieu de la construction, des monuments et des grandes œuvres. Un nain dans la vie mortelle, Balgar était l'un des principaux conseillers de Castan Ier de Castanor et responsable de la conception et construction des célèbres Citadelles Castanoriennes et des Grandes Murailles de Castanor.\n\nPersonnalités Alignées :\n§YVisionnaire Architectural\nIndustrieux\nExpansionniste§!"
 esmaryal:0 "Esmaryal"
 esmaryal_desc:0 "La seconde épouse de Castellos (après la mort de la primordiale Halanna) et mère de ses enfants Adean et Ryala. Esmaryal fournit le nom de la région d'Esmarie, où elle originait comme déesse régionale de la fertilité, du foyer et de la famille qu'elle sert encore à ce jour.\n\nPersonnalités Alignées :\n§YFertile\nBon Cœur\nNégociateur Charismatique§!"
 ryala:0 "Ryala"
 ryala_desc:0 "La fille virginale de Castellos, Ryala est la déesse du véritable amour, de la beauté, de la cour et de la chasteté. Il est dit que les avatars de Ryala furent responsables de la plupart des guerres causées par l'amour dans l'histoire.\n\nPersonnalités Alignées :\n§YCalme\nPrudent\nBienveillant§!"
 ryala_upgraded:0 "Ryala"
 ryala_upgraded_desc:0 "La fille virginale de Castellos, Ryala est la déesse du véritable amour, de la beauté, de la cour et de la chasteté. Il est dit que les avatars de Ryala furent responsables de la plupart des guerres causées par l'amour dans l'histoire.\n\nPersonnalités Alignées :\n§YCalme\nPrudent\nBienveillant§!"
 minara:0 "Minara"
 minara_desc:0 "Créée par Ryala pour éloigner les prétendants potentiels, Minara est la déesse de l'amour (mineur), des célébrations et de la joie. Il est dit que Minara était une femme mortelle que Ryala éleva à la divinité après avoir été impressionnée par ses compétences amoureuses.\n\nPersonnalités Alignées :\n§YNégociateur Féroce\nLangue d'Argent\nFertile§!"
 falah:0 "Falah"
 falah_desc:0 "L'un des seuls deux enfants d'Agrados nés de son viol d'Halanna qui ne devint pas monstrueux. Falah Vraie-Flèche sert comme déesse de l'archerie, de la guerre à distance et de la chasse, portant volontairement la pénitence de Castellos au nom de son père : chasser ses frères et sœurs monstrueux, les divinités des bêtes.\n\nPersonnalités Alignées :\n§YGénie Tactique\nIncorruptible\nConquérant§!"
 falah_upgraded:0 "Falah"
 falah_upgraded_desc:0 "L'un des seuls deux enfants d'Agrados nés de son viol d'Halanna qui ne devint pas monstrueux. Falah Vraie-Flèche sert comme déesse de l'archerie, de la guerre à distance et de la chasse, portant volontairement la pénitence de Castellos au nom de son père : chasser ses frères et sœurs monstrueux, les divinités des bêtes.\n\nPersonnalités Alignées :\n§YGénie Tactique\nIncorruptible\nConquérant§!"
 nerat:0 "Nerat"
 nerat_desc:0 "Frère de Falah et fils d'Agrados. Nerat est le dieu de la loi, du jugement et des enfers - servant comme geôlier et gardien de l'enfer de Castellos, protégeant les cieux et la terre contre la progéniture démoniaque des divinités vaincues de la Guerre des Dieux. Inversement son domaine sur la vie et la mort a fait de lui le dieu de facto de la médecine.\n\nPersonnalités Alignées :\n§YJuste\nLégislateur\nIncorruptible§!"
 nathalyne:0 "Nathalyne"
 nathalyne_desc:0 "La déesse des voleurs, des secrets et des ombres. Nathalyne était autrefois un avatar mortel de La Dame qui ne fut pas découverte pendant des années à cause de ses origines demi-elfiques, dans la vie elle était une voleuse infâme et l'une des premières praticiennes extérieures de l'art harimari de la shadowmancie.\n\nPersonnalités Alignées :\n§YSecret\nTisseuse de Toiles Complexes\nBien Connecté§!"
 wip:0 "Wip"
 wip_desc:0 "Autrefois trois acteurs gnomes mortels rendus un par La Dame, Wip est le Bouffon Royal de la Cour Régente. Leur présence est plus souvent trouvée dans les théâtres, favorisé par les acteurs et comédiens, tout en étant dit incarner la tromperie."
 begga:0 "Begga"
 begga_desc:0 "Originellement un avatar d'Ara, Begga Bons-Doigts passa une longue vie complète aidant les nécessiteux et humiliant les cupides. La seule Halfeline parmi les dieux de la Cour Régente, le culte de Begga fournit un exutoire pour les opprimés et écrasés. Elle sert à rappeler à ceux qui préféreraient oublier les enseignements plus doux d'Ara que la fortune n'est pas faite par ses propres actes, mais gagnée à travers l'échange de miséricorde et de bonne volonté envers les autres.\n\nPersonnalités Alignées :\n§YBon Cœur\nBienveillant\nRéformiste§!"
 begga_upgraded:0 "Begga"
 begga_upgraded_desc:0 "Originellement un avatar d'Ara, Begga Bons-Doigts passa une longue vie complète aidant les nécessiteux et humiliant les cupides. La seule Halfeline parmi les dieux de la Cour Régente, le culte de Begga fournit un exutoire pour les opprimés et écrasés. Elle sert à rappeler à ceux qui préféreraient oublier les enseignements plus doux d'Ara que la fortune n'est pas faite par ses propres actes, mais gagnée à travers l'échange de miséricorde et de bonne volonté envers les autres.\n\nPersonnalités Alignées :\n§YBon Cœur\nBienveillant\nRéformiste\nProtecteur du Petit Peuple§!"
 dookan:0 "Dookan"
 dookan_desc:0 "Malgré être corrompu en un dieu sanguinaire de conquête dans les mythes orques, la vraie nature de Dookan est celle du dieu des mercenaires. Autrefois lieutenant en chef du dieu de guerre, Agrados, il trahit plutôt son maître pour de l'argent et combattit au service de Castellos durant la Guerre des Dieux, appelant vrai à son portfolio original et étant instrumental dans la victoire de Castellos."
 khetist:0 "Khetiste"
 elikhetist:0 "Élikhetiste"
 elikhetist_religion_desc:0 "Les fidèles du Khetisme révèrent et vénèrent les Khet, êtres ressemblant aux humains avec une tête de chat qui ont des pouvoirs divins dans leur éponyme Kheterata, qu'ils fondèrent et ont contrôlé depuis des temps immémoriaux à travers des dirigeants mortels choisis par mandat. Les fidèles sont attendus d'observer les préceptes du Khetarque, une figure de proue choisie par les descendants d'Élikhet, le premier Khet.\n\nTandis que tous les Khet sont vénérés par les Élikhetistes, Élikhet est considéré leur seul vrai dieu. D'autres divinités ne sont ni reconnues ni niées, seul leur culte est interdit."
 nirakhetist:0 "Nirakhetiste"
 nirakhetist_religion_desc:0 "Les fidèles du Khetisme révèrent et vénèrent les Khet, êtres ressemblant aux humains avec une tête de chat qui ont des pouvoirs divins dans leur éponyme Kheterata, qu'ils fondèrent et ont contrôlé depuis des temps immémoriaux à travers des dirigeants mortels choisis par mandat. Les fidèles sont attendus d'observer les préceptes du Khetarque, une figure de proue choisie par les descendants d'Élikhet, le premier Khet.\n\nLes Nirakhetistes révèrent Nirakhet, la mère d'Élikhet, par-dessus tout, se référant à elle comme la Mère Divine. Leur culte d'Élikhet n'est pas à l'étendue de leurs frères Élikhetistes ; ils le voient pas plus divin que ses descendants (c'est-à-dire encore très) après sa descente du Panthéon Bulwari. Ce fut à travers cet acte que le Chagrin vint à être, alors que les larmes de séparation de la Mère Divine tombèrent sur Halann, permettant à Élikhet et sa famille d'être toujours proches de sa présence."
 aakhetist:0 "Aakhetiste"
 aakhetist_religion_desc:0 "Les armées de Kheterata furent autrefois menées par le puissant dragon Aakhet le Bronze dans une série de grandes conquêtes de Kheterat au Bulwar. Ceux qui adhèrent à l'Aakhetisme suivent encore les enseignements d'Élikhet comme tous les autres khetistes. Cependant, tandis que la plupart des khetistes aujourd'hui considèrent le règne d'Aakhet comme celui d'un va-t-en-guerre assoiffé de sang, les akhetistes croient que le dragon bronze était la réincarnation d'Élikhet lui-même et qu'il reviendra un jour pour mener leurs armées en glorieuse conquête."
 dalcabba:0 "Dalcabba"
 dalcabba_religion_desc:0 "Un Syncrétisme entre le Khetisme et les fois Cannoriennes. Comme les Élikhetistes, ils révèrent les Khets de Kheterata comme la plus haute divinité, mais révèrent aussi Castellos comme protecteur d'Escann. Contrairement aux Élikhetistes, les Dalcabbans sont beaucoup plus zélés sur répandre la foi, encourageant les Cannoréens à prendre des visites saintes à Kheterat pour apporter des cadeaux aux Khets."
 runefather_worship:0 "Culte du Père-Rune"
 runefather_worship_religion_desc:0 "Il y a des millénaires, le Père-Rune sauva les Nains d'Obsidienne de leurs pairs, sacrifiant son corps et esprit pour porter son peuple plus profond qu'aucun nain n'avait jamais creusé. Il est rumoré qu'il repose maintenant sur le Trône de Rune, dans la Salle d'Obsidienne profondément sous l'Échine-du-Serpent, où son corps brisé gît, attendant de mener son peuple une fois encore vers la surface."
 swap_deity_tt:0 "Changer de Divinité"
 swap_deity_tt_2:0 "Ne peut changer de divinité qu'une fois par §Y10 ans§!."
 swap_deity_tt_3:0 "Ne peut changer de divinité qu'une fois par §Y5 ans§!."
 swap_deity_tt_4:0 "Ne peut changer de divinité qu'une fois par §Y25 ans§!."
 swap_deity_tt_5:0 "A restauré la flèche de Zerat à sa gloire ancienne"
 swap_deity_tt_6:0 "Ne peut changer de divinité qu'une fois par §Y20 ans§!."
 corinite:0 "Corinite"
 corinite_religion_desc:0 "Les Corinites croient que Corin, le dieu de guerre récemment ascensionné, est plus apte à mener la Cour Régente que le fils de Castellos Adean. Ils croient qu'Adean est trop conservateur et négligent, et que la Cour Régente doit devenir une partie plus active de la vie des gens : les ténèbres et la tyrannie ne doivent pas simplement être repoussées, elles doivent être déracinées et détruites."
 ravelian:0 "Ravélien"
 ravelian_excommunicated:0 "Excommunié"
 ravelian_religion_desc:0 "Le Ravélianisme est une religion monothéiste croyant en un seul Dieu, et que tous les autres dieux ne sont que des aspects ou saints de ce seul Dieu. Les Ravéliens sont à la fois érudits et prêcheurs, et croient en démêler les secrets du monde pour découvrir et répandre ses Vérités fondamentales. Un grand nombre de ces révélations viennent de leur recherche dans le Fragment de Dieu, un étrange dispositif en forme d'éclat qui communique dans un langage presque indéchiffrable qui prétend être la dernière portion de divinité, et que les elfes précurseurs ont volé la divinité de Dieu et l'ont transformée en ce que nous connaissons aujourd'hui comme magie. Un précepte populaire dans la foi Ravélienne est leur souhait d'utiliser l'artisanat magique pour apporter cette magie volée à tous."
 send_ravelian_scholars:0 "Envoyer des Érudits Ravéliens"
 use_warrior_automata:0 "Utiliser des Automates Guerriers"
 warrior_automata:0 "Automates Guerriers"
 levy_artificer_tax:0 "Lever la Taxe d'Artisan Magique"
 sanction_for_artificer_tax:0 "Sanction pour la Taxe d'Artisan Magique"
 tutelage_under_the_masters:0 "Tutelle sous les Maîtres"
 proclaim_holy_research:0 "Proclamer la Recherche Sainte"
 holy_research:0 "Recherche Sainte"
 ravelian_crusade:0 "Croisades Ravéliennes"
 ravelian_crusade_DESC:0 "Comme les Croisades Corinites avant elles, la foi Ravélienne doit parfois être tempérée à travers la foi et l'acier. Le monde a assez souffert de mensonges, et si notre Vérité est défiée et assaillie par des ennemis de tous côtés alors nous devons voir ceci comme la Volonté de Dieu de combattre."
 contemplation_edict:0 "Édit de Servitude"
 contemplation_edict_DESC:0 "De temps à autre les nombreux prêtres-érudits de l'église deviennent incroyablement obsédés par leur recherche et finissent par négliger les fidèles. Nous devons leur rappeler que servir les fidèles et les éclairer avec la Vérité doit être une priorité si l'Église Ravélienne doit persévérer."
 holiness_in_simple_work:0 "Sainteté dans le Travail Simple"
 holiness_in_simple_work_DESC:0 "Il y a de nombreux secrets à ce monde dignes d'être connus, et beaucoup de nos plus fins Recteurs passent leurs vies entières à révéler qu'une tranche de la Vérité. Pour la plupart, cependant, nous devons trouver contentement dans la vie elle-même : en vivant, et dans la simplicité qui nous permet d'absorber les Œuvres de Dieu dans toute sa beauté."
 faith_through_trade:0 "Foi à travers le Commerce"
 faith_through_trade_DESC:0 "La Connaissance est le Pouvoir, et la Richesse est l'un des plus grands signes de Pouvoir. Si nous devons répandre nos révélations à travers le monde alors nous devons le faire avec un cœur ouvert et un esprit pragmatique. Nous devons offrir aux non-convertis de vraies connaissances et biens tangibles pour aider à améliorer leurs royaumes, et peut-être avec l'amélioration de leurs terres leurs esprits s'ouvriront-ils à nos mots."
 revelation_dissemination:0 "Dissémination des Nouvelles Révélations"
 revelation_dissemination_DESC:0 "La Foi Ravélienne travaille dur pour rechercher et ruminer sur beaucoup de choses, et parfois en une année seule de nombreuses vérités sont découvertes et de nombreuses théories progressent. Tandis que les nouvelles connaissances peuvent être abrasives et endommager le statu quo, c'est la connaissance en connaissant la Vérité qui nous libérera - et comme tel nous devons passer du temps à proprement répandre nos découvertes à travers toute la communauté Ravélienne."
 one_world_one_god:0 "Un Monde Un Dieu"
 one_world_one_god_DESC:0 "En temps passés le monde était dirigé et créé par Dieu, mais à cause des actes des goûts des elfes précurseurs, dragons et prophètes de religions mal guidées que notre monde est fracturé. En se concentrant sur ce qui nous unit tous, peu importe si nous croyons, nous pouvons peut-être trouver paix et stabilité. Les deux premières Vérités Fondamentales de la vie sont que nous vivons tous dans Un Monde, et sommes créés par Un Dieu."
 PAPACY_THE_HOLY_SEE:0 "Haut Rectorat"
 ravelian_harsh:0 "Zélote dans les Débats Ravéliens"
 ravelian_concilatory:0 "Érudit dans les Débats Ravéliens"
 refused_ravelian_org:0 "A Refusé l'Organisation d'Artisans Magiques Ravélienne"
 goblinic_shamanism:0 "Chamanisme Gobelinoïde"
 goblinic_shamanism_religion_desc:0 "La religion originelle de la plupart des gobelins, c'est une religion polythéiste et chamanique contenant des éléments de culte des ancêtres et d'animisme. C'est une religion très diverse et fluide, avec chaque sous-groupe prétendant que leurs dieux favoris sont les plus importants et prenant souvent des éléments des religions des peuples subjugués et alliés. Elle est divisée en multiples cultes qui sont vus comme également valides par le peuple, également faux par les philosophes, et également utiles par le magistrat."
 faithless:0 "Sans Foi"
 the_thought:0 "La Pensée"
 the_thought_religion_desc:0 "La Pensée est le nom donné à la philosophie gnome traditionnelle, qui met l'accent sur la sensibilité et l'intelligence comme les qualités les plus vitales qu'un être peut posséder. Les fidèles de cette philosophie sont désintéressés par la spiritualité ; se concentrant au lieu sur créer et raffiner une 'Théorie de Tout' qui explique exactement comment la réalité fonctionne. Les membres sont poussés à observer et analyser le monde matériel, dans l'espoir de pouvoir incorporer leurs découvertes à la doctrine dans un acte connu comme 'Être touché par La Pensée'. Cette poussée vers l'analyse matérielle et l'innovation mène les fidèles de la Pensée à être bien adaptés à la poursuite d'avancement scientifique et au développement d'artifice ; les croyants gnomes dans la Pensée furent les premiers à combiner magie et science dans l'art maintenant connu comme artisanat magique. Ceux qui suivent La Pensée sont habituellement très tolérants envers d'autres façons de penser, car ils tiennent tant le produit de l'intelligence d'autres personnes en haute estime, et tirent avantage de l'opportunité de rechercher dans d'autres cultures."
 godlost:0 "Perdus-de-Dieu"
 godlost_religion_desc:0 "Les Perdus-de-Dieu ont dénoncé les voies chamaniques des cultes gobelins, au lieu ils ont forgé leur société en une structure rigide. Ils valorisent la famille et le pays sur les pratiques religieuses et pouvoirs cosmiques. Une attitude disciplinée et loyale est révérée et toute désobéissance est durement punie. Ils ont structuré ceci en une série d'enseignements que tous sont attendus d'adhérer, mais certains peuvent mettre plus d'emphase sur l'un que l'autre."
 domestic_teachings:0 "Enseignements Domestiques"
 domestic_teachings_desc:0 "Les enseignements domestiques sont les enseignements du foyer : Des valeurs familiales, liens faits entre époux et serments jurés d'honorer et nourrir le ménage. Ceux qui chérissent cet enseignement sont souvent des partenaires nouvellement jurés, ou des matriarches et patriarches aînés du clan. Ils observent les coutumes et traditions propres dans la forge de la prochaine génération. Un commandement fort découle d'une famille forte."
 domestic_teachings_improved:0 "Enseignements Domestiques"
 domestic_teachings_improved_desc:0 "Les enseignements domestiques sont les enseignements du foyer : Des valeurs familiales, liens faits entre époux et serments jurés d'honorer et nourrir le ménage. Ceux qui chérissent cet enseignement sont souvent des partenaires nouvellement jurés, ou des matriarches et patriarches aînés du clan. Ils observent les coutumes et traditions propres dans la forge de la prochaine génération. Un commandement fort découle d'une famille forte."
 strict_teachings:0 "Enseignements Stricts"
 strict_teachings_desc:0 "Les enseignements stricts sont centraux à l'éthique Perdue-de-Dieu. Ils mettent l'accent sur la discipline personnelle et l'obéissance à la famille, clan et commandement. Ceux qui tiennent cet enseignement à la plus haute estime sont des sergents instructeurs sévères et des constables impitoyables. Ils ont peu de tolérance pour quiconque est désobéissant ou qui s'écarte de leur chemin désigné. Tous doivent marcher au rythme ou être piétinés."
 strict_teachings_improved:0 "Enseignements Stricts"
 strict_teachings_improved_desc:0 "Les enseignements stricts sont centraux à l'éthique Perdue-de-Dieu. Ils mettent l'accent sur la discipline personnelle et l'obéissance à la famille, clan et commandement. Ceux qui tiennent cet enseignement à la plus haute estime sont des sergents instructeurs sévères et des constables impitoyables. Ils ont peu de tolérance pour quiconque est désobéissant ou qui s'écarte de leur chemin désigné. Tous doivent marcher au rythme ou être piétinés."
 lenient_teachings:0 "Enseignements Lénients"
 lenient_teachings_desc:0 "Les enseignements lénients sont assez controversés parmi les adhérents de la philosophie Perdue-de-Dieu. Ils mettent l'accent que tandis que les hobgobelins ont renoncé à leurs dieux et embrassé la structure des commandements, tous ceux qui vivent sous leur règne n'ont pas besoin de dénoncer la religion. Tant qu'ils vivent des vies structurées et sont obéissants au commandement, ils peuvent continuer leurs prières futiles et philosophies mesquines."
 lenient_teachings_improved:0 "Enseignements Lénients"
 lenient_teachings_improved_desc:0 "Les enseignements lénients sont assez controversés parmi les adhérents de la philosophie Perdue-de-Dieu. Ils mettent l'accent que tandis que les hobgobelins ont renoncé à leurs dieux et embrassé la structure des commandements, tous ceux qui vivent sous leur règne n'ont pas besoin de dénoncer la religion. Tant qu'ils vivent des vies structurées et sont obéissants au commandement, ils peuvent continuer leurs prières futiles et philosophies mesquines."
 protective_teachings:0 "Enseignements Protecteurs"
 protective_teachings_desc:0 "Les enseignements protecteurs sont par certains vus comme passifs, mais par d'autres comme nobles. Ils instruisent dans le nourrissement et la protection de l'ordre dans un monde chaotique. Souvent ce sont des gardes, stratèges de temps de paix et ingénieurs de fortification qui élèvent ces enseignements par-dessus tous les autres, car cela se rapporte directement à leur ligne de travail. Ils tiennent qu'aucun ordre ne peut être créé s'il est balayé par le chaos."
 protective_teachings_improved:0 "Enseignements Protecteurs"
 protective_teachings_improved_desc:0 "Les enseignements protecteurs sont par certains vus comme passifs, mais par d'autres comme nobles. Ils instruisent dans le nourrissement et la protection de l'ordre dans un monde chaotique. Souvent ce sont des gardes, stratèges de temps de paix et ingénieurs de fortification qui élèvent ces enseignements par-dessus tous les autres, car cela se rapporte directement à leur ligne de travail. Ils tiennent qu'aucun ordre ne peut être créé s'il est balayé par le chaos."
 imperialist_teachings:0 "Enseignements Impérialistes"
 imperialist_teachings_desc:0 "Les enseignements impérialistes sont un enseignement relativement nouveau, qui n'a surgi qu'une fois que les trois commandements hobgobelins avaient été formés, structurés et unis. Ils proclament que le monde est dans le chaos et a besoin d'une main ferme pour lui donner structure. Ceux qui tiennent ceci par-dessus tout autre sont la force motrice de la grande invasion hobgobeline d'Haless. Après tout, la meilleure façon d'apporter l'ordre est de les faire marcher au rythme de votre commandement."
 imperialist_teachings_improved:0 "Enseignements Impérialistes"
 imperialist_teachings_improved_desc:0 "Les enseignements impérialistes sont un enseignement relativement nouveau, qui n'a surgi qu'une fois que les trois commandements hobgobelins avaient été formés, structurés et unis. Ils proclament que le monde est dans le chaos et a besoin d'une main ferme pour lui donner structure. Ceux qui tiennent ceci par-dessus tout autre sont la force motrice de la grande invasion hobgobeline d'Haless. Après tout, la meilleure façon d'apporter l'ordre est de les faire marcher au rythme de votre commandement."
 valorous_teachings:0 "Enseignements Valeureux"
 valorous_teachings_desc:0 "Les enseignements valeureux sont les choses les plus proches que les Perdus-de-Dieu aient d'un code de guerrier. Ils disent l'importance de tenir formation, de se tenir aux côtés de ses camarades, mais aussi de respecter ses ennemis. Ils sont tenus proches par tous les soldats, qu'ils soient fantassins communs ou cavaliers-warg d'élite. C'est responsable de l'éthique du soldat. Après tout, un soldat qui sait qu'il fait le bien, est un soldat qui ne cédera pas."
 valorous_teachings_improved:0 "Enseignements Valeureux"
 valorous_teachings_improved_desc:0 "Les enseignements valeureux sont les choses les plus proches que les Perdus-de-Dieu aient d'un code de guerrier. Ils disent l'importance de tenir formation, de se tenir aux côtés de ses camarades, mais aussi de respecter ses ennemis. Ils sont tenus proches par tous les soldats, qu'ils soient fantassins communs ou cavaliers-warg d'élite. C'est responsable de l'éthique du soldat. Après tout, un soldat qui sait qu'il fait le bien, est un soldat qui ne cédera pas."
 industrious_teachings:0 "Enseignements Industrieux"
 industrious_teachings_desc:0 "Les enseignements industrieux ne sont pas prestigieux, mais ils sont essentiels. Ils guident les Perdus-de-Dieu dans leur éthique de travail. Ils traduisent la discipline de leur société en la discipline de leurs artisans et ouvriers. Ainsi ce sont principalement ceux qui tiennent cet enseignement par-dessus tous les autres. Ils sont les fournisseurs de leur famille, et leur commandement. Sans eux la machine de guerre est arrêtée."
 industrious_teachings_improved:0 "Enseignements Industrieux"
 industrious_teachings_improved_desc:0 "Les enseignements industrieux ne sont pas prestigieux, mais ils sont essentiels. Ils guident les Perdus-de-Dieu dans leur éthique de travail. Ils traduisent la discipline de leur société en la discipline de leurs artisans et ouvriers. Ainsi ce sont principalement ceux qui tiennent cet enseignement par-dessus tous les autres. Ils sont les fournisseurs de leur famille, et leur commandement. Sans eux la machine de guerre est arrêtée."
 nationalist_teachings:0 "Enseignements Nationalistes"
 nationalist_teachings_desc:0 "Les enseignements nationalistes gagnèrent en proéminence alors que le Commandement se répandit dans Haless proprement dit et établit de nouveaux Commandements moindres pour gouverner la terre. Pour certains c'est vu comme subvertir la structure de clan et affaiblir son emphase, tandis que pour d'autres cela réaffirme au lieu que le Commandement vient avant le clan et la famille."
 raheni:0 "Raheni"
 high_philosophy:0 "Haute Philosophie"
 high_philosophy_religion_desc:0 "La Haute Philosophie est une religion qui se centre autour de la réplication de la vie des anciens Hauts Dieux comme les harimari l'ont trouvée dans les anciens temples éparpillés à travers Haless. Ils utilisent les reliefs de ces anciens temples comme l'épine dorsale de comment la société devrait être structurée et comment on devrait vivre sa vie. Cependant différents philosophes avaient différentes impressions de ce que les reliefs signifiaient, et ainsi différentes écoles de pensée surgirent. Souvent celles-ci tournent autour de quelque sorte de système de castes, qui a été une partie de la société Raheni depuis des temps anciens."
 suhans_praxis:0 "Praxis de Suhan"
 suhans_praxis_religion_desc:0 "Établie par le Guru Suhan à la fin des années 1400, la Praxis de Suhan est une variante de la Haute Philosophie traditionnelle. Tandis qu'elle s'efforce encore de découvrir la sagesse des hauts dieux pour amener ses praticiens à un état d'être plus éclairé, la Praxis rejette la notion qu'il y a de multiples chemins vers la sagesse, ou que les débats produiront sagesse pour toutes les parties impliquées. Au lieu, les enseignements de Suhan épousent la croyance que la vraie sagesse, et ainsi le chemin des Hauts Dieux, se trouve en tirant des enseignements moraux de toutes les philosophies majeures, tout en dénonçant les structures sociales et politiques, telles que les Castes Raheni et la structure familiale Patriarcale, que ces philosophies ont été utilisées pour justifier dans le passé."
 starry_eye_school:0 "Œil Étoilé"
 starry_eye_school_desc:0 "Les philosophes adhérant à l'idée de l'Œil Étoilé croient que les Hauts Dieux trouvèrent l'illumination et ascensionnèrent aux étoiles. Ils croient que tous devraient toujours chercher l'illumination et arrangent souvent de grands rassemblements avec ceux de toutes castes où ils regardent les étoiles et conversent sur des façons potentielles de devenir illuminés et s'éduquent les uns les autres sur leurs découvertes."
 starry_eye_scholar_modifier:0 "Érudits de l'Œil Étoilé"
 starry_eye_scholar_modifier_desc:0 "Nous divertissons actuellement des Érudits de l'Œil Étoilé pour approfondir la discussion théologique dans notre pays."
 radiant_sun_school:0 "Soleil Radieux"
 radiant_sun_school_desc:0 "Le Soleil Radieux est une école de pensée relativement jeune. Elle survint quand Jaher envahit Rahen et les gens locaux notèrent les similarités entre les Elfes du Soleil et les dépeints des Hauts Dieux. Contrairement aux autres écoles ils mettent grandement l'accent sur le rituel religieux et l'apaisement des Hauts Dieux. Ils croient qu'en performant de tels rituels qu'ils ont glanés des Hauts Temples les Hauts Dieux les aideront dans la vie de tous les jours et leur apporteront plus grande prospérité."
 radiant_sun_scholar_modifier:0 "Érudits du Soleil Radieux"
 radiant_sun_scholar_modifier_desc:0 "Nous divertissons actuellement des Érudits du Soleil Radieux pour approfondir la discussion théologique dans notre pays."
 orange_sash_school:0 "Écharpe Orange"
 orange_sash_school_desc:0 "L'écharpe orange est le vêtement traditionnel du père de famille en Rahen. Les philosophes de cette école ont interprété un bas-relief souvent récurrent dépeignant un rassemblement comme une famille, avec le père à sa tête. Ils prennent ceci comme base pour la structure de la société et croient que son devoir ultime est à la famille, peu importe la caste, position ou pays."
 orange_sash_scholar_modifier:0 "Érudits de l'Écharpe Orange"
 orange_sash_scholar_modifier_desc:0 "Nous divertissons actuellement des Érudits de l'Écharpe Orange pour approfondir la discussion théologique dans notre pays."
 golden_palace_school:0 "Palais Doré"
 golden_palace_school_desc:0 "Les érudits du Palais Doré ont conclu que les anciens dieux vivaient par un système rigide de castes qui leur permettait prospérité pour tous dans chaque caste. Ils promeuvent la pensée qu'à travers l'adhérence de quelqu'un à sa caste ils peuvent trouver prospérité et leur esprit passera à une vie dans une caste plus élevée, devenant éventuellement illuminés et rejoignant les Hauts Dieux eux-mêmes."
 golden_palace_scholar_modifier:0 "Érudits du Palais Doré"
 golden_palace_scholar_modifier_desc:0 "Nous divertissons actuellement des Érudits du Palais Doré pour approfondir la discussion théologique dans notre pays."
 unbroken_claw_school:0 "Griffe Ininterrompue"
 unbroken_claw_school_desc:0 "L'École de la Griffe Ininterrompue voit les nombreuses structures répandues des Hauts Dieux et elle a raisonné qu'ils ont dû subjuguer les créatures des ténèbres primordiales pour construire leurs anciens temples. Ainsi pour être comme les Hauts Dieux, on doit aussi être capable de se tenir fort et bannir les créatures qui s'opposent à votre volonté et prospérité."
 unbroken_claw_scholar_modifier:0 "Érudits de la Griffe Ininterrompue"
 unbroken_claw_scholar_modifier_desc:0 "Nous divertissons actuellement des Érudits de la Griffe Ininterrompue pour approfondir la discussion théologique dans notre pays."
 silk_turban_school:0 "Turban de Soie"
 silk_turban_school_desc:0 "Leur symbole la tenue traditionnelle de l'élite riche du sous-continent, l'école Turban de Soie souscrit à la croyance que la création de prospérité et l'accumulation de richesse est essentielle pour atteindre Purtara. Cette richesse n'est pas simplement supposée être amassée, mais investie - dans de grandes œuvres, faveur politique, et bien sûr l'accumulation de plus de richesse. C'est son devoir envers soi-même, sa famille et sa caste de répandre prospérité aussi loin que possible et s'enrichir par tous moyens, parce que seulement à travers la richesse la vie d'un Haut Dieu peut être atteinte."
 silk_turban_scholar_modifier:0 "Érudits du Turban de Soie"
 silk_turban_scholar_modifier_desc:0 "Nous divertissons actuellement des Érudits du Turban de Soie pour approfondir la discussion théologique dans notre pays."
 ascendant_soul_school:0 "Âme Ascendante"
 ascendant_soul_school_desc:0 "L'École de l'Âme Ascendante a ses racines dans les traditions du Chemin Accrétif. Les érudits de cette école voient la plus grande importance dans l'amélioration de soi. Ils argumentent que tandis que les Hauts Dieux construisirent des structures magnifiques, c'était seulement après qu'ils eurent atteint statut divin à travers la perfection de soi, et ainsi chaque étudiant de cette école devrait s'efforcer pour la même chose."
 ascendant_soul_scholar_modifier:0 "Érudits de l'Âme Ascendante"
 ascendant_soul_scholar_modifier_desc:0 "Nous divertissons actuellement des Érudits de l'Âme Ascendante pour approfondir la discussion théologique dans notre pays."
 synthetic_truth_school:0 "Vérité Synthétique"
 synthetic_truth_school_desc:0 "L'école religieuse établie par le Guru Suhan, les érudits de la Vérité Synthétique prétendent que chacune des écoles philosophiques majeures ont découvert un fragment de la Sagesse des Hauts Dieux, mais ont tiré la conclusion incorrecte qu'on peut atteindre illumination en émulant seulement un aspect d'une divinité. Au lieu, la Vérité Synthétique prétend que c'est seulement en examinant collectivement les sept écoles philosophiques traditionnelles, les soi-disant 'éclats de vérité', que la vraie sagesse peut être trouvée et les erreurs et imperfections d'existence mortelle peuvent être parées de la sainteté et divinité."
 synthetic_truth_scholar_modifier:0 "Érudits de la Vérité Synthétique"
 synthetic_truth_scholar_modifier_desc:0 "Nous divertissons actuellement des Érudits de la Synthèse de Vérité pour approfondir la discussion théologique dans notre pays."
 final_paradigm_school:0 "Paradigme Final"
 final_paradigm_school_desc:0 "Évoluant de la Vérité Synthétique principale dans les décennies après la mort du Guru Suhan, le Paradigme Final est une philosophie plus radicale qui épouse la suprématie des écrits et enseignements de Suhan. Au-delà d'appeler à une étude de toutes les traditions philosophiques, les érudits du Paradigme Final croient que les écrits de Suhan seuls sont la source de vérité légitime et que toutes les idées en dehors de celles épousées par leur Guru doivent être supprimées."
 final_paradigm_scholar_modifier:0 "Érudits du Paradigme Final"
 final_paradigm_scholar_modifier_desc:0 "Nous divertissons actuellement des Érudits du Paradigme Final pour approfondir la discussion théologique dans notre pays."
 piercing_fang_school:0 "Croc Perçant"
 piercing_fang_school_desc:0 "Émergeant parmi les Dûrsikari longtemps isolés de l'Échine-du-Serpent, l'École du Croc Perçant est une école dérivée de la Griffe Ininterrompue qui postule que la survie elle-même est le plus grand art de la vie. Endurer malgré les plus perfides des difficultés, utilisant ses ruses et compétences pour triompher sur des ennemis de plus en plus dangereux et défis difficiles, imite le mieux les vies légendaires des Hauts Dieux, et leur héros particulier Anjita, et est ainsi le Nitikamarja. Pour se prouver contre les nombreux dangers que les montagnes ont à offrir, chasser, traquer, et défaire quelle que soit la proie qu'on rencontre - seulement à travers l'exécution magistrale de la chasse les fidèles du Croc Perçant peuvent atteindre Purtara."
 piercing_fang_scholar_modifier:0 "Érudits du Croc Perçant"
 piercing_fang_scholar_modifier_desc:0 "Nous divertissons actuellement des Érudits du Croc Perçant pour approfondir la discussion théologique dans notre pays."
 #Actions de la Praxis de Suhan 
 liberation_of_the_sexes:0 "Libération des Sexes" 
 desc_liberation_of_the_sexes:0 "Suhan croyait en l'égalité radicale des hommes et femmes, raisonnant que dans le cycle de réincarnation son svayatma passait à travers toutes formes et manières d'être. Il comparait l'oppression des femmes au système de castes contre lequel il râlait aussi, et à l'esclavage endémique du Golfe. Pas de surprise, alors, que la première vague à embrasser la Praxis devrait inclure tant de femmes. Suhan demandait souvent à ses fidèles d'imaginer le pouvoir de la Visvatma cultivée d'un demi-continent, le pur potentiel spirituel d'un tel dés-enchaînement. Nous n'avons plus à imaginer." 
 liberation_of_the_sexes_tt:0 "Gagne des réductions de §YCoût de Dirigeant§! et §YCoût de Conseiller§!" 
 all_walk_nitikamarja:0 "Tous Marchent le Nitikamarja" 
 desc_all_walk_nitikamarja:0 "Suhan fut durant sa vie répétitivement accusé d'irrévérence envers l'histoire et philosophie de Rahen, mais c'est une caractérisation profonde. Nous ne cherchons pas à fermer les portes des hauts temples, mais à les ouvrir. Plus longtemps Purtara ne sera placé sur une étagère haute et gardé des enfants, sujet à l'ego académique. Aux sociétés de débat de la Praxis, tous ceux qui assistent sont nourris." 
 all_walk_nitikamarja_tt:0 "Gagne la loyauté des §YCastes Inférieures§!, §YCastes Moyennes§! et §YBourgeois§!" 
 guru_diplomacy:0 "Diplomatie des Gurus" 
 desc_guru_diplomacy:0 "À travers ses errances péripatétiques, Suhan nous exhorta à boire profond de la coupe de la vie. Suivant son exemple, nous croyons que l'érudit bien arrondi doit errer loin de chez lui, gagner nouvelles expériences et perspectives. De telles personnes nous reviennent comme Gurus, chargées de connaissance de première main d'une autre route le long du Nitikamarja. À leur tour, nous les renvoyons comme nos envoyés. Ils arrivent en terres étrangères sachant quoi porter, comment parler et comment montrer respect." 
 guru_diplomacy_tt:0 "Gagne de la §YRéputation Diplomatique§! et §YAméliorer Relations§!" 
 horizons_of_mind:0 "Horizons de l'Esprit" 
 desc_horizons_of_mind:0 "Aucune idée, peu importe combien troublante ou perverse, ne peut par elle-même polluer l'esprit. Il n'y a pas de crime de contemplation. Nous pouvons être mal guidés et nous pouvons faire grand mal, mais le concept lui-même n'est jamais l'acte. L'espace sacré que nous créons quand nous débattons nous permet de transcender nos suppositions et trouver nouvelle signification. Quand nous errons, nous le faisons parmi des amis sympathiques. Ceci est la Praxis, la méthode par laquelle nous marchons main dans la main dans Purtara." 
 horizons_of_mind_tt:0 "Gagne des réductions de §YCoût de Technologie§! et §YGain d'Innovation§!" 
 promote_long_path:0 "Promouvoir le Long Chemin" 
 desc_promote_long_path:0 "Syncrèse à travers contradiction : près de la fin de sa vie, Suhan appela ceci son paradigme final. Opposition et argument sont prérequis pour la sagesse, et raffinent notre compréhension. Les tyrans se moquent quand nous entrons une nouvelle cité et ne fermons pas ses temples, quand nous permettons aux dissidents dérisoires d'assister à nos sociétés de débat et crier jusqu'à s'enrouer. Comme toujours, les tyrans ratent complètement le point ; de tels hurleurs ont déjà commencé leur Praxis." 
 promote_long_path_tt:0 "Perd §G5§! années de séparatisme dans les provinces de religion §YRaheni§!" 
 paradigmatic_zeal:0 "Zèle Paradigmatique" 
 desc_paradigmatic_zeal:0 "Où les penseurs précédents concevaient Visvatma comme simple possession de la politique, une structure stolide ayant besoin de maintenance constante, Suhan proposa Visvatma comme mouvement, une houle d'atma nourrie par de nombreux souffles. Jamais immobile, Visvatma porte l'influence constante de nos choix agrégés et est renforcée par notre volonté collective. Quand nous combattons, il ne suffit pas de simplement obéir aux strictures de l'état. Nous devons respirer comme un, lutter comme un, prévaloir comme un." 
 paradigmatic_zeal_tt:0 "Gagne du §YMoral des Armées§! et §YMoral des Marines§!" 
 debate_nature_of_praxis:0 "Débattre la Nature de la Praxis" 
 desc_debate_nature_of_praxis:0 "Le temps de Suhan à Rayavhashapal le convainquit que les érudits, étroits et œillères qu'ils pouvaient parfois être, vivaient néanmoins les plus fins des styles de vie. Alors que sa coterie bougeait de cité en cité, ils encourageaient l'établissement de sociétés de débat de Praxis, rencontres dans les arrière-salles de tavernes ou dans des boutiques vides où même les plus pauvres pouvaient argumenter et apprendre. Périodiquement, une seule question serait émise à toutes les sociétés en une fois, un débat conduit à travers un demi-continent.\n\nCette tradition a survécu à Suhan, comme elle survivra espérons-nous à nous. Avec chaque appel au débat, des évangélistes et rhéteurs habiles émergent, figures charismatiques empressées d'aider d'autres à marcher le Nitikamarja." 
 debate_nature_of_praxis_tt:0 "Gagne de la §YForce Missionnaire§! des Provinces d'Origine d'École"
 
 #Écoles Lézards
 fate_sculptors_school:0 "Sculpteurs du Destin"
 fate_sculptors_school_desc:0 "Les Sculpteurs du Destin sont de loin la plus grande branche de la croyance Anzalkatsa, et tiennent à la théologie conventionnelle que le destin est malléable comme l'argile, quelque chose à mouler en poursuite d'un futur désiré. Ceci coïncide avec la croyance orthodoxe qu'afin que le futur du 333e Empire soit vraiment sculpté en existence, le 332e doit être lavé, créant une toile vierge sur laquelle travailler. Donc, les Sculpteurs du Destin voient la destruction des vestiges du 332e empire comme impératif moral, et croient que le 333e empire sera auto-évident : un état hommes-lézards qui détient les obélisques, et règne tous les hommes-lézards est le 333e empire - il n'y a rien de plus."
