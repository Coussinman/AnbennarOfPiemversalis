proclaim_anjitaranga_title:0 "Proclamer l'Anjitaranga"
proclaim_anjitaranga_desc:0 "Le dieu barbu Anjita, seigneur de tous les guerriers, maître de l'arc, a beaucoup de gens qui s'efforcent de lui ressembler en toutes choses. Ceux qui aspirent à atteindre les mêmes sommets de valeur et de gloire sont Anjitaranga - à la recherche d'Anjita. Comme [Root.Monarch.GetTitle] [Root.Monarch.GetName] est bien connu pour ses compétences martiales, personne ne douterait de la sincérité d'une proclamation de suivre Anjita."
