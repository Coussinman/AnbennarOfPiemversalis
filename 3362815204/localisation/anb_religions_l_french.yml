  eotomolaque_rebels_army:0 "Armée $RELIGION$"
  #Great Tceusluhd
 great_tceusluhd:0 "Grand Tceusluhd"
  great_tceusluhd_religion_desc:0 "Grand Tceusluhd, signifiant Grande Chasse en Chiunife, est la religion chamanique des Nés-des-Ruines Chiunife de la Chaîne Ekyunimoy. Au centre de la religion se trouve leur croyance en Eslu, un dur dieu-créateur qui conçut le cycle des âmes à travers le Monde Physique d'En-Haut et le Monde Spirituel d'En-Bas, et le Coyote, un esprit fourbe farceur élevé et doté de pensée par Eslu, avant de détruire le tissu de la réalité en tentant d'échapper à ses lois. Eslu est maintenant piégé dans le Vide Impie d'Entre, chassant et absorbant les âmes qui tombent dans son royaume, et on dit qu'il se relèvera une fois encore quand il aura récupéré la force de toutes les âmes souillées par le Coyote.\n\nUn aspect majeur du Grand Tceusluhd vient des myriadées de façons dont Eslu et le Coyote sont vus par différentes tribus. En 1444, l'opinion la plus populaire est qu'Eslu était un dieu nécessairement oppressif, diabolisant le Coyote pour avoir déchiré la réalité. Ces tribus prennent grand honneur à devenir partie d'Eslu dans la mort et considèrent la chasse et les sacrifices d'animaux comme des activités sacrées qui renforcent Eslu. Cependant, certains Chiunife adorent le Coyote et d'étranges elfes-coyotes nés-chamanes appelés Decuvie, prenant une position similaire aux Epednar en disant qu'Eslu était un dieu cruel méritant d'être renversé. Ces cultes s'adonnent fréquemment à la nécromancie pour voler des âmes à Eslu et s'élever en proéminence quand leur peuple est menacé par des menaces extérieures."
