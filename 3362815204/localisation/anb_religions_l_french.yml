 gunpowder_meditation:0 "Méditation à la Poudre"
 desc_gunpowder_meditation:0 "Une forme d'alchimie interdite que l'on pensait scellée il y a longtemps, ses secrets furent distribués par un étudiant renégat de la Maison du Feu et de l'Eau. En mélangeant la poudre à canon avec diverses autres substances, elle devient une drogue dont l'inhalation peut causer l'entrée en transe méditative. Les effets incluent des mains fermes, l'incapacité à ressentir la douleur, et un rythme cardiaque drastiquement ralenti. Les effets secondaires incluent la dépendance, et éventuellement la mort."
 gunpowder_meditation_mod:0 "Rush de Chi : Méditation à la Poudre"
 gunpowder_meditation_effect_tt:0 "Dégâts de Feu Terrestres : §G+20,0%§!"
 gunpowder_meditation_boon_tt:0 "\n§YMéditation à la Poudre§! : Dégâts de Feu Terrestres : §G+20,0%§!"
 gunpowder_meditation_cost_tt:0 "\n§YMéditation à la Poudre§! : Dégâts de Choc Reçus : §R+10,0%§!"
 demon_warriors:0 "Guerriers Démoniaques"
 desc_demon_warriors:0 "Les Oni des Collines Démoniaques sont un groupe reclus, souvent sujet de mythes vénérables et légendes brumeuses. Certains disent qu'ils mangent les humains, d'autres disent qu'ils les gardent comme esclaves. Néanmoins, des caravanes de pèlerins désespérés font leur chemin vers les Collines Démoniaques chaque année, cherchant sagesse et aide quand ils n'ont personne d'autre vers qui se tourner. Certains guerriers adoptent leur mode de vie monastique et apprennent des techniques interdites, devenant Yaorenjun. Certains ne reviennent jamais."
