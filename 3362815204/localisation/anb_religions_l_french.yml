desc_find_reincarnated_warrior_aspect:0 "Parmi nos clans, nous avons trouvé la réincarnation d'un grand guerrier de notre passé. Il mènera sûrement nos armées à la victoire."
desc_invoke_warrior_heritage_aspect:0 "Nos chamans permettent à nos guerriers de se reconnecter avec leurs vies passées, leur permettant de puiser dans l'expérience de siècles de combat."
desc_gather_great_host_great_aspect:0 "Il est temps d'aller à la guerre ! Rassemblons nos troupes et levons nos bannières, nous revendiquerons la gloire."
desc_glorious_looting_aspect:0 "Nous contrôlons le peuple de notre ennemi ! Il est temps de montrer notre domination et de revendiquer nos prix légitimes !"
desc_purge_the_weak_aspect:0 "Notre terre est pleine de faibles peaux roses. Nous les chasserons de leurs foyers et les remplacerons par les nôtres."
desc_anoint_slave_herd_great:0 "Il est temps d'oindre un troupeau d'esclaves à sacrifier au Grand Dookan. Ils auront l'honneur d'être travaillés à mort pour sa gloire !"
desc_assemble_shamans_great_aspect:0 "Rassemblons les chamans pour réaffirmer notre leadership sur le clan."
desc_shake_the_earth_great:0 "Nos chamans peuvent utiliser la puissance qui leur est donnée directement par Dookan lui-même pour écraser n'importe quel mur."
old_dookan:0 "Ancien Dookan"
old_dookan_religion_desc:0 "L'Ancien Dookan se compose des adorateurs traditionnels du dieu orque Dookan. Alors que leurs homologues du Grand Dookan croient que leur dieu a été lésé et emprisonné par les Panthéons Cannorien et Nain et que leur devoir est de libérer Dookan et de vaincre tous les dieux et leurs adeptes, la foi de l'Ancien Dookan se concentre sur le récit original : que leur dieu a été emprisonné par les nains perfides pour avoir voulu un foyer, et qu'ils ont été faits pour prospérer, venger leur dieu, et finalement le libérer de ses chaînes.\n\nLa foi de l'Ancien Dookan nie la revendication de Korgus Dookanson selon laquelle il est l'héritier de Dookan, et rejette sa guerre sainte contre tous les dieux (au lieu de seulement les nains). À leurs yeux, il est un imposteur qui a tordu les croyances orques."
